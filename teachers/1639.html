                    const commentsData = [{"id":123846,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2020-06-15 02:22:15","like_diff":33,"likes":35,"dislikes":2,"content":"第一节课我正襟危坐，听着他那浓厚的口音和那就算是照着ppt念都念不清楚的言语，我心里变得焦躁不安。几次课过后，我的脾气变得暴怒无常，听着耳机里他的声音，我会猛地把手上的物理书摔向四周的墙壁，母亲就悄悄地躲出去，在我看不见的地方偷偷地听着我的动静。当一切恢复沉寂，她又悄悄地进来，手里拿着根棍子，看着我。"},{"id":103444,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2019-02-28 06:56:27","like_diff":16,"likes":18,"dislikes":2,"content":"好困...大雾课从第一节就听不懂老师在讲什么了..."},{"id":89844,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2018-11-21 03:56:35","like_diff":13,"likes":15,"dislikes":2,"content":"老师很可爱呀，而且他儿子好厉害的"},{"id":60741,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2017-10-29 07:30:44","like_diff":11,"likes":12,"dislikes":1,"content":"讲得听清楚，给了98分，一定要画表格\n\n"},{"id":105662,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2019-04-18 06:21:42","like_diff":11,"likes":13,"dislikes":2,"content":"如果老师能不讲课，我就给他打10分"},{"id":109918,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2019-07-02 02:34:58","like_diff":11,"likes":11,"dislikes":0,"content":"给分不甚好，对于水平不够的学生相当于是一整学期的折磨。但是会准时下课尊重学生，不像很多老师拖泥带水硬要讲完，为这点赞。上课基本没去，如果我上课去了现在可能真的就挂科了。"},{"id":60782,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2017-10-30 04:50:42","like_diff":8,"likes":13,"dislikes":5,"content":"感觉给分巨好啊，为什么分这么低"},{"id":104228,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2019-03-14 07:23:21","like_diff":7,"likes":8,"dislikes":1,"content":"大雾就是大雾，老师口音有些许奇怪，人挺好的，但我还是听的昏昏沉沉"},{"id":35235,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2017-01-13 06:51:02","like_diff":5,"likes":8,"dislikes":3,"content":"选他的课一定要记得画表格。。还要写上所有的实验仪器（不要漏）。。不然会死的很惨  我前两次没画表格都没上80分，最后一次画了表格91分。。"},{"id":157933,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2022-06-25 16:09:22","like_diff":5,"likes":6,"dislikes":1,"content":"小测就两题难度还不高，给分的话感觉也没什么办法，平时分要正态的，讲课挺好的，老师人也好"},{"id":101077,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2019-01-27 12:16:15","like_diff":4,"likes":5,"dislikes":1,"content":"这么好的老师只有7.2分吗。。。"},{"id":111441,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2019-07-02 23:49:57","like_diff":4,"likes":9,"dislikes":5,"content":"感谢老师的满绩\n\n"},{"id":111513,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2019-07-02 00:18:45","like_diff":4,"likes":4,"dislikes":0,"content":"总体不错，老师很可爱人很好，ppt真的很棒，虽然口音太迷听不进去他讲课… 不过小测占分挺重，错一个总分扣一有点凶猛的…"},{"id":114867,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2019-07-12 06:04:59","like_diff":4,"likes":5,"dislikes":1,"content":"小测没前面说的那么难！一共就六道题，对应总评六分，一道题一分，我说都是ppt上的例题你们懂了吧。老师讲课很认真，就是有点口音。说实话上课我也听不懂，但是大物乙比较水，上课很多东西只是推导的过程，你只要记住结论。考前面向本章摘要复习法，甚至每章摘要里面的东西都有部分不考。分数其实很好拿的！最后老师人真的好，印象很深有堂课嗓子哑了，但老师仍然照常上课，也希望老师注意身体"},{"id":159929,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2022-09-09 05:02:43","like_diff":4,"likes":6,"dislikes":2,"content":"不怎么调分，慎重～"},{"id":60815,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2017-10-31 00:04:05","like_diff":3,"likes":4,"dislikes":1,"content":"讲解耐心，实验报告检查很细致，很负责任的老师，给分也不错。疯狂打call"},{"id":111550,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2019-07-02 02:14:58","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课很可爱哦！！口音特别萌，小测要好好考不然真的拉分！其他的，大物很多靠自己8！(另外提醒楼上，查老师是让别的同学了解这个老师上课方式以及成绩评定方式的一个平台，不是来让你炫耀速成满绩的平台hhhh)"},{"id":157034,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2022-06-21 16:13:54","like_diff":3,"likes":4,"dislikes":1,"content":"怎么说呢？功夫在平时，他上课第一遍还是很晦涩难懂的，课件也是复古的模式，一次课程60页PPT是日常，需要提前预习或者课后疯狂补课程。因为大物期中期末考批卷很严，如果基本题型做的不熟练还是容易g的。老师小测根据你写的内容类似程度给分，如果小测写的和上课讲的内容方法差得多基本不给分，否则就算做不出也会给很高分（不过我认为这不能当做优点）。平时分是正态的，所以小测一定要考好。最后就是希望选这个老师课的同学一定要平时多努力，因为老师不太捞。"},{"id":174522,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2023-06-13 15:18:16","like_diff":3,"likes":4,"dislikes":1,"content":"一半课数字点名，讲课有一定口音，PPT很重要，他会发在课程群里，注意看，小测比较水，每次两道题，可以给半个小时，但是公式没记住会很惨"},{"id":210158,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2025-01-08 09:04:37","like_diff":3,"likes":3,"dislikes":0,"content":"老师人特别好，虽然大物课普遍求是，但是老师在平时小测上已经很宽容了，题目不难而且改的松，所以即使不调分也看得过去，助教也很好！"},{"id":93403,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2019-01-09 12:02:31","like_diff":2,"likes":2,"dislikes":0,"content":"好老师，对学生很耐心，整天笑嘻嘻的"},{"id":99811,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2019-01-25 07:55:02","like_diff":2,"likes":5,"dislikes":3,"content":"虽然老师上课会用微信群点名(神奇吧)但是老师人特别好 说参加竞赛加平时分就加平时分 向老师问问题的时候老师也总是非常耐心地给你解答 现实跟群里都是一个非常有趣的老师 强推！"},{"id":111007,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2019-06-29 05:49:33","like_diff":2,"likes":2,"dislikes":0,"content":"挺好的，就是小测占比有点儿多了"},{"id":111599,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2019-07-02 06:00:22","like_diff":2,"likes":2,"dislikes":0,"content":"ppt还行 讲课一般 有点困 小测一题一分太硬核 期末改卷给分还行"},{"id":125359,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2020-09-07 11:50:23","like_diff":2,"likes":2,"dislikes":0,"content":"感谢老师捞我让我不用挂科"},{"id":135897,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2021-06-02 02:02:57","like_diff":2,"likes":2,"dislikes":0,"content":"会准时下课不拖堂，但是奇奇怪怪的口音加上不知所云的内容，还是自学比较靠谱啊，而且小测题经常和他自己说的小测范围不一样"},{"id":153649,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2022-05-07 03:21:56","like_diff":2,"likes":3,"dislikes":1,"content":"可爱的老师，口音有一些。啵啵神社=半波损失"},{"id":168692,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2023-02-21 05:42:44","like_diff":2,"likes":4,"dislikes":2,"content":"改分是一点也不松手，指望能捞几乎不可能，建议是看PPT自学"},{"id":168994,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2023-02-24 02:56:16","like_diff":2,"likes":2,"dislikes":0,"content":"大物乙1和2都是在章老师这学的，收获了一定的知识，也得到了与努力相匹配的成绩。感谢章老师。"},{"id":187963,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2024-01-18 02:03:06","like_diff":2,"likes":2,"dislikes":0,"content":"老师人挺好的，但是不调分。小测两道题的话如果当时没学懂没背好公式会很惨。"},{"id":64220,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2017-12-21 15:16:06","like_diff":1,"likes":4,"dislikes":3,"content":"万万没想到老师给分这么好\n\n假的4分老师\n\n某些高分老师反而给分差的一逼\n\n"},{"id":64227,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2017-12-21 15:54:43","like_diff":1,"likes":2,"dislikes":1,"content":"老师实验给分特别棒，至于报表本来就是要提前画的啊，这个绪论课就说了。他的实验拿到了大物实验唯一的一个100分。"},{"id":64883,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2017-12-27 15:35:28","like_diff":1,"likes":3,"dislikes":2,"content":"好好做老师的实验 按照老师的要求来就可以 甚至会给到100分"},{"id":66957,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2018-01-19 12:33:24","like_diff":1,"likes":2,"dislikes":1,"content":"认真做、画表格，分光计都能接近满分的，和仇志勇的给分上限完全不同"},{"id":103170,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2019-02-26 10:33:41","like_diff":1,"likes":2,"dislikes":1,"content":"大物乙2这门课功夫还是要多花在平时和考试前，老师最好的地方就是说参加竞赛就给加平时分说到做到，虽然小测一题一分比较容易血崩，但认真学了之后绩点肯定不会太难看。"},{"id":109523,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2019-06-16 09:53:30","like_diff":1,"likes":1,"dislikes":0,"content":"也许是我水平菜吧…但是我总觉得他上课逻辑感不强…"},{"id":109531,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2019-06-16 15:14:46","like_diff":1,"likes":1,"dislikes":0,"content":"老师有点萌啊，ppt很清楚就是了，反正大家都是自学的，不过两次小测加起来已经比期中考试扣的分还多了有点难受?"},{"id":111523,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2019-07-02 00:59:56","like_diff":1,"likes":3,"dislikes":2,"content":"大物乙。口音很奇怪，讲课水平个人觉得比较低，上课就照念ppt，讲角动量的时候直接一堆公式推推推，不会将转动与平动对比。注意：平时分给得比较硬核，签到少一次减一分，两次小测，每次三道填空题，错一道题直接减一分，考前就会公布平时成绩，不会调分"},{"id":111530,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2019-07-02 05:36:51","like_diff":1,"likes":2,"dislikes":1,"content":"大雾主要靠自己，手机签到比较水，小测需努力，课后题做一遍我觉得就行了"},{"id":123098,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2020-05-09 10:31:08","like_diff":1,"likes":2,"dislikes":1,"content":"你对小测有什么不服的，跟老师讲，只要是合理的，老师都会考虑的。还是挺讲理的"},{"id":126881,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2020-10-26 12:58:56","like_diff":1,"likes":1,"dislikes":0,"content":"讲课一般，网课的小测比较水，给分不错。老师人很好，小测没及时交上或者签到晚了等情况，钉钉上跟他去说，都会及时调整更改。助教小姐姐人也超好～"},{"id":156740,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2022-06-21 01:00:33","like_diff":1,"likes":8,"dislikes":7,"content":"老师人挺好的，很负责任，群里回答问题也很耐心很及时。绝对不会有一丝一毫的拖堂。而且非常相信同学们：平时都是上课时用数字签到，有一节课因为某些原因改成了课中，结果很多同学没去，老师还因为签到人数少而半天没想明白（因为大家都在智云签完到就走）\n\n    缺点就是：大家都不来也是有原因的，讲课有口音，抑扬顿挫让人犯困。其实课本身讲的不是不好，我精神的时候听着也觉得不错，只不过…可能这就是口音的神奇之处吧。\n\n    他的4次小测每次只有2道大题，难度不高（但如果你上课没听且课后完全没复习还是可能会扣不少分的），判的倒不严。3分的题算错数了只给我扣了半分，还有一次有一个证明题我不会然后写了一堆结果满分了……\n\n    助教不是很友善。最开始我不知道课本后有答案，作业都是自己写，结果因为算错数被扣了平时分……不过助教年年换，没什么参考价值。\n\n    不管怎么说，最后94.65老师给我四舍五入了一下还是满绩了。谢谢这位负责任的老师！（写这条评论的时候老师在群里发了一句“谢谢同学们，预祝假期快乐”）"},{"id":213304,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2025-01-17 01:38:55","like_diff":1,"likes":1,"dislikes":0,"content":"讲课很好，大物乙一二都选的他，都满绩了"},{"id":13343,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2015-12-27 05:56:04","like_diff":0,"likes":5,"dislikes":5,"content":"实验给分不好"},{"id":41114,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2017-01-09 08:21:22","like_diff":0,"likes":7,"dislikes":7,"content":"大物实验按点给分，分正我拿了97"},{"id":63834,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2017-12-16 15:10:23","like_diff":0,"likes":2,"dislikes":2,"content":"给分好，选"},{"id":66164,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2018-01-12 08:20:56","like_diff":0,"likes":0,"dislikes":0,"content":"记得草表画表格给分就特别好"},{"id":66396,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2018-01-16 03:53:31","like_diff":0,"likes":0,"dislikes":0,"content":"凉了呀"},{"id":68455,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2018-01-23 08:27:57","like_diff":0,"likes":1,"dislikes":1,"content":"一定要画表格啊，画了95起步不画85"},{"id":74974,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2018-03-07 01:56:31","like_diff":0,"likes":0,"dislikes":0,"content":"hhh"},{"id":91197,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2018-12-03 06:50:05","like_diff":0,"likes":0,"dislikes":0,"content":"可爱的"},{"id":99820,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2019-01-25 08:01:19","like_diff":0,"likes":3,"dislikes":3,"content":"慎选。平时成绩小测一题一分点名一次一分交作业一次一分。期末最后一节课告诉学生期中最后一道大题改错了，有几个同学查卷子都加上了，但既然你们没找我那这事就过去了。请问10分的题目，明知改错却不重改，也太不负责任了吧？！\n\n期末给分还成，呵呵"},{"id":111525,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2019-07-02 01:10:06","like_diff":0,"likes":3,"dislikes":3,"content":"老师真的超可爱，每次听他说话都迷之想笑。但大物乙实在太水了，翘了无数次课，期中期末照样满。微信点名一般都是第二节课开始（懂我的意思吧）"},{"id":120578,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2020-01-14 04:32:43","like_diff":0,"likes":0,"dislikes":0,"content":"给分还不错"},{"id":125275,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2020-09-05 07:56:48","like_diff":0,"likes":1,"dislikes":1,"content":"小测挺简单的，上课有点不是很听得懂他说话....都是选择课后自学。期考完交卷子和我们说“大家快交卷子不要客气啊~”有被可爱到"},{"id":126610,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2020-10-08 05:36:06","like_diff":0,"likes":1,"dislikes":1,"content":"一般般"},{"id":130443,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2021-01-22 11:48:11","like_diff":0,"likes":0,"dislikes":0,"content":"挺喜欢的"},{"id":131609,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2021-01-28 07:09:35","like_diff":0,"likes":1,"dislikes":1,"content":"很认真的老师，可惜大物大家都不爱听，大物一3.6，大物二4.8感谢章老师"},{"id":139687,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2021-07-20 03:12:16","like_diff":0,"likes":1,"dislikes":1,"content":"大雾乙1\n\n老师人挺可爱的，博克斯box😃上课也很认真，绝不拖堂\n\n不过老师有点口音，让我有点懵\n\n给分的话，感觉不怎么调分，我考试考的还行，但老师完全没改平时分，所以卡了"},{"id":141778,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2021-10-25 11:03:37","like_diff":0,"likes":1,"dislikes":1,"content":"虽然老师有口音，但是在听懂的情况下（磨合一段时间就好了），会发现老师讲的真的很仔细，把一些题目和知识点的本质讲的很明白。另外，老师线上答疑真的超有耐心，会不怕麻烦认真解释的，对比起之前的大物课，真的是非常不错的老师了。"},{"id":147207,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2022-01-09 05:42:45","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的是好老师 会捞人！\n\n感恩老师不挂之恩！"},{"id":150976,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2022-02-21 12:28:16","like_diff":0,"likes":1,"dislikes":1,"content":"章老师人超级好  有什么需求尽管跟老师提  只要合理老师都可以满足的  有同学在群里问课程书籍 老师自己拍照回答  老师经常笑眯眯的很可爱 谢谢老师！"},{"id":152162,"teacher_id":1639,"teacher_name":"章林溪","post_time":"2022-03-29 06:51:57","like_diff":0,"likes":1,"dislikes":1,"content":"老师杭州（或者浙江这边）口音，杭州人专业对口，就是好                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
