                    const commentsData = [{"id":575,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2015-03-15 05:52:37","like_diff":29,"likes":40,"dislikes":11,"content":"老师人很好 给分赞"},{"id":58067,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2017-07-28 03:51:30","like_diff":23,"likes":27,"dislikes":4,"content":"第一，希望负责定向越野这门课的老师可以每年多花点时间做新图，或者多做几张图每年随机抽；第二，共享单车党应该受到应有的惩罚；第三，如果体育课可以反复多次选的机制没有改变，就不要以单次跑图排名定专项成绩。第四，以华家池作为期末专项考试地点以经有很多年，前后相邻的两个人会拿到不同的两张图，而这两张图的难度有明显差距。综上，我认为定向越野这门课的期末专项考核方法不符合公平原则。"},{"id":992,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2015-03-21 02:31:15","like_diff":16,"likes":27,"dislikes":11,"content":"除了十二分钟没有别的老师水，其他超赞，给分也好"},{"id":12127,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2015-12-22 02:36:32","like_diff":13,"likes":15,"dislikes":2,"content":"上课运动量很大，十二分钟一点也不水，但老师很好，对女生没有那么严格。"},{"id":38950,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2016-12-20 03:32:00","like_diff":12,"likes":14,"dislikes":2,"content":"好老师，舍不得。。。马上就上最后一节课了"},{"id":41526,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2017-01-12 06:26:14","like_diff":8,"likes":16,"dislikes":8,"content":"被评论骗去选了他 专项给分很棒？？？exm？？？同样的成绩在别的班可以排前三，在我们班就只有前10(根据排名打分)所以朋友们，跟大佬们一个班，你跑断腿也没有用。排名摆在那里啊。我也就不试图跟老师解释为什么按排名给分不公平了。"},{"id":41675,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2017-01-12 10:46:59","like_diff":8,"likes":10,"dislikes":2,"content":"提醒大家定向越野的给分看排名。一个班十几二十人的虽然大家最后跑的时间都差不了几分钟，但是专项分数极差接近二十。嗯就这样。"},{"id":66450,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2018-01-16 14:22:18","like_diff":8,"likes":9,"dislikes":1,"content":"先不管绩点如何，单纯只说老师，老师人超级好，对妹子很照顾，平时带大家也会玩一些不一样的活动，比如篮球，不止越野，很赞很好。"},{"id":12605,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2015-12-23 15:06:02","like_diff":7,"likes":9,"dislikes":2,"content":"已经第三个学期选这个老师了"},{"id":17610,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2016-01-20 13:21:42","like_diff":7,"likes":11,"dislikes":4,"content":"最后一次课没去，但没扣分，最后97，其他就不说了，专项给分很棒的"},{"id":39699,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2016-12-27 04:17:51","like_diff":7,"likes":8,"dislikes":1,"content":"一级棒，很关心人，最后一节课总结，讲了很多希望，很开心，课结束给我们定任务大四之后告诉他我们能做十个引体向上！女生100个仰卧起坐，很赞哦！"},{"id":94953,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2019-01-18 13:40:35","like_diff":7,"likes":7,"dislikes":0,"content":"大一新生，平时体育并不好，尤其是长跑一直以来都不大好..选了定向越野就是为了锻炼自己。但万万没有想到的是！施老师是我大一第一学期最喜欢的老师！教龄很长，认真负责，对女生真的比较宽松！最最重要的是！真的没有想到能拿到4.8（给分真的很好很好）！"},{"id":4750,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2015-06-27 08:01:47","like_diff":6,"likes":9,"dislikes":3,"content":"好老师"},{"id":27684,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2016-06-27 08:12:39","like_diff":6,"likes":8,"dislikes":2,"content":"老师人超好，会教一些田径的东西，给分也好。"},{"id":34374,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2016-11-03 01:45:29","like_diff":6,"likes":7,"dislikes":1,"content":"好就一个字，已经找不到更好的词来形容了。"},{"id":81284,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2018-07-04 14:26:02","like_diff":6,"likes":6,"dislikes":0,"content":"人好，课好，分好"},{"id":95136,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2019-01-19 01:13:48","like_diff":6,"likes":6,"dislikes":0,"content":"施老师是我来这个学校以后遇见的最好的老师！！！很负责，又很关心学生，也很有上进心，真的特别特别好的老师。体育课也很有趣很充实，每周的坏情绪总能在体育课上被冲刷。定向虽然累了一点，不过就当是锻炼身体了，一般人都可以的~"},{"id":3856,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2017-12-22 04:13:28","like_diff":5,"likes":11,"dislikes":6,"content":"人超好，上了两学期他的课，给分很公正"},{"id":31686,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2016-07-04 13:12:42","like_diff":5,"likes":6,"dislikes":1,"content":"上课十分严谨认真的一位老师，注意锻炼同学们的体魄"},{"id":34859,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2016-10-25 10:30:00","like_diff":5,"likes":6,"dislikes":1,"content":"老师人很好，我体育没太大基础所以有些累。"},{"id":92177,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2018-12-27 02:42:35","like_diff":5,"likes":6,"dislikes":1,"content":"排球一打六，投篮干全班。。。。"},{"id":156424,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2022-06-19 14:31:27","like_diff":5,"likes":6,"dislikes":1,"content":"考核不合理，完全可以设置时间段来相应的给分。跑个定向越野考试还要排名给分，你当大家都是运动员？拼死拼活必须争个高下？本来上体育课的目的也就是来锻炼身体的，学习生活之外充实一下自己，搞得和体育竞赛一样，无语。"},{"id":51685,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2017-06-08 09:34:57","like_diff":4,"likes":4,"dislikes":0,"content":"个人感觉老师很好，很关注学生，不发脾气，而且很会鼓励大家。定向越野课，可能是比一些课会累，但是也不是真的累成狗啊，上课也不是那么死板，也不会把你怎么样啊，然后那地图跑学校，会累一点，但是这就是定向啊。就权当健身了啊，我觉得很不错。至于给分什么的，老师随后会有一张表，专门写出来我们给分的比例。还是很公正严谨动物。至于有同学说专向什么的，的确存在一些落差，但是也是按照跑的时间来算的啊，没有任何一点老师主观的想法在里面，感觉回避那些要靠老师主观打分的来的更让人信服。希望不怕累，愿意趁着这节课放松自己的同学，可以选吧。"},{"id":64463,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2017-12-24 07:37:08","like_diff":4,"likes":4,"dislikes":0,"content":"虽然分数还没出来，但是老师真的超棒der"},{"id":66464,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2018-01-17 01:43:56","like_diff":4,"likes":8,"dislikes":4,"content":"专项按排名评分不合理，成绩在别的班可以前三，在本班却倒数。\n\n也就是说，按本班的排名正态，最后却要和其他班一起竞争，不止体育，科科如此……那这就有事情了呀。\n\n根源出在正态分布上。\n\n抛开这些，老师不错。"},{"id":94731,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2019-01-18 04:03:44","like_diff":4,"likes":5,"dislikes":1,"content":"真的好老师超赞，体育课真的可以锻炼到，给分也非常好。期末考有打卡点没找到耗了很久，专项成绩班级倒一，平时认真完成，总评88分。感谢老师"},{"id":95343,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2019-01-19 08:46:07","like_diff":4,"likes":4,"dislikes":0,"content":"大学第一门满绩 老师真的很负责 谢谢老师"},{"id":276,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2015-03-14 23:54:22","like_diff":3,"likes":6,"dislikes":3,"content":"很负责的一位老师。"},{"id":41731,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2017-01-12 12:41:56","like_diff":3,"likes":3,"dislikes":0,"content":"老师很关心培养同学们的体魄，每次听老师讲话都有种我好想锻炼的冲动……一个学期瘦了十几斤！"},{"id":56501,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2017-07-04 02:04:52","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好！两个学期选他的课！本来大二还想选的，结果时间冲突唉！"},{"id":66436,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2018-01-16 10:42:20","like_diff":3,"likes":3,"dislikes":0,"content":"很负责也很关心学生的好老师，很公正"},{"id":96635,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2019-01-21 08:19:07","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好，课也挺好，除了定向以外有时也会玩一些不一样的活动。教龄很长了，人也非常亲切。上课也真的很有趣。可惜因为下雪植物园定向被砍了_(:з」∠)_  定向这个运动本身运动量就蛮大的，不喜欢运动量大/拓展类的建议慎选。专项分是排名给分，所以要拿高分不如很多项目容易。但是喜欢拓展类的来选是绝对不会后悔的。"},{"id":122077,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2020-02-11 07:36:40","like_diff":3,"likes":3,"dislikes":0,"content":"给老师点个赞！虽然上课长期被搞，但是乐在其中。"},{"id":26218,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2016-06-16 09:35:36","like_diff":2,"likes":4,"dislikes":2,"content":"老师超好"},{"id":33870,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2017-01-13 12:44:12","like_diff":2,"likes":3,"dislikes":1,"content":"很赞，超棒"},{"id":36731,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2016-11-15 15:13:46","like_diff":2,"likes":3,"dislikes":1,"content":"就是一个好字!赞\n\n"},{"id":39323,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2016-12-22 05:44:23","like_diff":2,"likes":3,"dislikes":1,"content":"最后一节课结束了，很舍不得施老师，施老师人特好，很关心学生"},{"id":66456,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2018-01-16 15:48:12","like_diff":2,"likes":2,"dislikes":0,"content":"很公正的老师，人也很好，真的能学到东西，10分不解释"},{"id":91270,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2018-12-04 15:18:48","like_diff":2,"likes":2,"dislikes":0,"content":"最喜欢的老师"},{"id":95137,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2019-01-19 01:14:35","like_diff":2,"likes":2,"dislikes":0,"content":"感觉挺好，老师挺温柔\n\n"},{"id":109361,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2019-06-13 09:24:39","like_diff":2,"likes":2,"dislikes":0,"content":"啊啊啊\n\n"},{"id":1725,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2015-05-13 11:24:41","like_diff":1,"likes":5,"dislikes":4,"content":"很负责的老师"},{"id":4407,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2015-06-21 16:04:12","like_diff":1,"likes":4,"dislikes":3,"content":"好老师。"},{"id":4519,"teacher_id":1412,"teacher_name":"施晋江","post_time":"2015-06-24 06:15:38","like_diff":1,"likes":4,"dislikes":3,"content":"老师人真的超级好！！！"},{"id":368                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
