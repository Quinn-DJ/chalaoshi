_time":"2018-09-27 00:52:10","like_diff":1,"likes":4,"dislikes":3,"content":"陈老师是真的很负责，但是奈何他口音有点重呀，作为北方人的我稍微有点听不懂"},{"id":102999,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-02-25 09:27:58","like_diff":1,"likes":3,"dislikes":2,"content":"好老师！"},{"id":111021,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-06-29 07:02:30","like_diff":1,"likes":4,"dislikes":3,"content":"为什么楼上能发语音"},{"id":111445,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-07-01 14:00:13","like_diff":1,"likes":3,"dislikes":2,"content":"微甲二好难 绩点不好看地飘过了。微甲上下都是陈老师的课 陈老师非常认真 非常投入 非常严谨 微信群每天都可以看到陈老师发各种手写资料和细致回答学生问题。上课的时候是头号玩家chenjj。强推陈老师。\n\n害 说什么呢 都怪自己没学懂。"},{"id":122717,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2020-03-24 03:38:29","like_diff":1,"likes":6,"dislikes":5,"content":"我喜欢"},{"id":123152,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2020-05-13 10:44:28","like_diff":1,"likes":9,"dislikes":8,"content":"挺好一老师"},{"id":127083,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2020-11-06 01:55:00","like_diff":1,"likes":10,"dislikes":9,"content":"挺好一老师\n\n1. 上课喜欢使用手写稿+投影，字挺好看，基本没有（偶尔会有）涂改页、字堆积难以看清的情况\n\n2. 会布置自己搜索的额外习题（习题课讲评，不强制要求上交），额外习题和作业题全认真做的话作业确实不会少，不过微积分嘛多刷题没啥坏处，而且题目质量不错\n\n3. 作为浙江学生我对老师的口音完全无感，都记不得哪些特别口音的词语，可能一些外地学生难听懂吧。（倒是线代老师整天“几（矩）阵”）\n\n\n\n建议预置选到别换。"},{"id":131499,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-01-27 17:51:15","like_diff":1,"likes":6,"dislikes":5,"content":"老师真的非常负责，手写资料，整理习题，拓展方法。我上的老师的微1，第一次知道大学还有老师在考完试后还会给同学解剖考试答案的！！！但老师上了确实需要你提前预习过才能跟上，所以打9分！！！"},{"id":146033,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-01-05 06:39:18","like_diff":1,"likes":3,"dislikes":2,"content":"很负责的老师"},{"id":148108,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-01-11 13:42:29","like_diff":1,"likes":3,"dislikes":2,"content":"yyds，海底捞！！！是我自己沒好好学！对不起老师"},{"id":150891,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-02-21 00:56:02","like_diff":1,"likes":4,"dislikes":3,"content":"感觉非常好"},{"id":152011,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-03-23 04:27:54","like_diff":1,"likes":2,"dislikes":1,"content":"感谢陈老师让我感受到了高中以后的拖课"},{"id":161963,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-11-15 12:55:26","like_diff":1,"likes":3,"dislikes":2,"content":"很负责任的老师，平常提供的资料和题目很多"},{"id":162557,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-11-25 09:06:49","like_diff":1,"likes":3,"dislikes":2,"content":"很负责任的老师"},{"id":164301,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-12-20 07:29:03","like_diff":1,"likes":2,"dislikes":1,"content":"听不懂"},{"id":169416,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-02-26 04:41:45","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，习题量有点大，讲课需要预习，对历年题研究很透彻。\n\n认真跟下来，绩点不会差。\n\n两极分化看上去确实严重，但老师也确实认真负责。"},{"id":174792,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-06-18 05:58:40","like_diff":1,"likes":2,"dislikes":1,"content":"cjj老师是好老师🥹 虽然有时候会因为个人原因犯困 每节课都坐在第二排"},{"id":179297,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-09-08 03:50:15","like_diff":1,"likes":3,"dislikes":2,"content":"挺好的，会引导我们思考书本上没有的东西。"},{"id":188577,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-01-19 09:48:28","like_diff":1,"likes":2,"dislikes":1,"content":"爹你是我的神"},{"id":188756,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-01-20 00:42:20","like_diff":1,"likes":3,"dislikes":2,"content":"JJChen太好啦！！！"},{"id":190177,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-02-24 09:13:46","like_diff":1,"likes":2,"dislikes":1,"content":"谢谢玩家，微积分甲I可以选，可能需要预习\n\n甲II还没上"},{"id":195659,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-06-29 09:40:50","like_diff":1,"likes":5,"dislikes":4,"content":"我的微甲一二选的都是陈老师，一开始刚上陈老师的课可能会不适应，甚至很难受。但是适应了这样的授课节奏后，并且在提前预习的条件下，你会发现陈老师上课讲得挺好的，而且会给很多切中肯綮的例子，有助于我们更深入地理解定理，而且思路很灵活，让人能够深刻地感受到数学的美。虽然老师题目确实有点多，但是写完后会发现自己得到了很大的提升，对考前复习也很有帮助。除此以外，老师真的上课很认真，发资料很及时。总之头号玩家yyds！"},{"id":202847,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-11-15 01:13:42","like_diff":1,"likes":13,"dislikes":12,"content":"时隔两年看到新同学的评论忍不住再来评价\n\n先说结论：在微积分老师里算比较差的，至少排不到中上档\n\n诚然，cjj教学态度还是很认真的，但这并不能掩盖他让大部分学生学不懂、跟不上、压力大的事实。\n\n第一，上课思路跳跃，很有自己的想法，总是拿个草稿纸想到什么讲什么。第一，这样的逻辑和条理让学生与上其他老师的课相比要多投入更多的精力去跟，甚至还得课后看回放看网课去补，最幽默的是在我上微积分课哪一届课外的东西讲得太多了让同学去自学拉格朗日定理那一节。第二，讲的拓展知识不乏一些考试可能根本不会涉及的内容。大部分人上这个课应该也就是希望学会课本内容，考试考个好成绩，本身课程难度就比较大，额外的知识可能都腾不出时间去应付。打个比方，语文题名著题让你解读《红楼梦》，正常老师都是背个公式大纲往上怎么套着写吧，结果你发现有个人就喜欢就这个题目跟你探讨红学，未免有点冗余了吧\n\n第二，作业非常多。就我个人而言还是能比较好地巩固微积分知识的，但是和第一条结合起来就非常爆炸了，一般的学生压力和花费的时间会非常大。\n\n我想这个时候肯定会有大佬要来攻击我，那么我先叠甲：我数学确实不咋样，和以前高中的尖子生或者参加过数竞的同学根本是天上地下。但是，我认为一个好的老师应该是去调整自己去适应学生，教懂大部分学生，而不是让学生去死命地跟上他天才般的思路。打个比方，你拿教竞赛班的数学思路去教普通班，学生们不难受吗？我是会觉得这个老师教学水平不咋滴。cjj显然和大部分老师的微积分教学脱节，让大部分学生跟的很难受。别跟我说什么那是你自己水平不行，你去上下别的老师的微积分课就知道他们思路有多清晰了，学微积分基础知识舒服太多。\n\n综上所述，如果你是那种初中走提前批高中数竞或者数学尖子生这类的数学天才，选。一般人别来沾边，你会生不如死最后还得是靠着宋浩老师吊着一口气。"},{"id":211895,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-13 01:21:19","like_diff":1,"likes":1,"dislikes":0,"content":"伟大无需多言"},{"id":211934,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-13 02:08:06","like_diff":1,"likes":2,"dislikes":1,"content":"适合自学的捞神"},{"id":211949,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-13 02:39:37","like_diff":1,"likes":3,"dislikes":2,"content":"普遍看起来确实很捞，但感觉自己没被捞到……不知道为什么"},{"id":211965,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-13 02:58:44","like_diff":1,"likes":2,"dislikes":1,"content":"伟大无需多言"},{"id":212141,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-13 09:09:53","like_diff":1,"likes":3,"dislikes":2,"content":"男神，无需多言，99/5.0"},{"id":212169,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-13 09:59:17","like_diff":1,"likes":1,"dislikes":0,"content":"JJChen捞神"},{"id":213025,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-15 16:03:38","like_diff":1,"likes":3,"dislikes":2,"content":"超负责任，且热爱数学，资料作业巨多但很捞，如果你是数学玩家，很建议选。"},{"id":215066,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-02-20 13:05:19","like_diff":1,"likes":1                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
