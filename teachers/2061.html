                <script>
                    // 评论数据
                    const commentsData = [{"id":16325,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-08-25 06:22:50","like_diff":233,"likes":327,"dislikes":94,"content":"陈老师，当初总是给你打一分，是我的不对，直到今天考试，你告诉我们哪题简单，才发现你那么关心我们，虽然我还是挂了，但这次，我给你10分"},{"id":24224,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-10-08 01:23:29","like_diff":111,"likes":137,"dislikes":26,"content":"我觉得大家的评价都太过了，我只上过陈老师的微2，老师讲得非常清楚，说什么突然提高音量的，对玩一下有意见的，你真的是在上课吗？我怀疑就是找个理由喷老师。更何况这些不能算问题的问题都不过是偶尔出现，这些不过是老师的讲课风格。至于炒股，可能是经过提醒吧，我上完微二也没见过一次上课炒股或者为了炒股提早下课的情况发生。反而有时为了完整的讲完一个问题而拖堂，而上课让我们做题目一共没有几次，每次都没怎么想呢老师就讲了，我还巴不得老师炒炒股让我多想几分钟。各位不要被顶高的评价骗了，我这里就是为陈老师正名，我很高兴我能有这运气上到陈老师的课"},{"id":76304,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-04-02 09:40:54","like_diff":77,"likes":87,"dislikes":10,"content":"老师干货太多 助教太棒\n\n给中国好助教打电话\n\n（杜先生 奶思）"},{"id":96185,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-01-20 14:08:36","like_diff":69,"likes":71,"dislikes":2,"content":"老师原话：我平时教得很简单，你们学学很容易，考试都不会，有什么用？我宁愿你们对我评价差一点。老师是真的在为学生着想。他的课堂很有深度，很有思想，甚至不是应试的风格，会有不少课外的内容，他是想把自己会的都告诉学生。不过要是想水的话还是别选他了吧。"},{"id":24453,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-04-30 14:19:28","like_diff":67,"likes":89,"dislikes":22,"content":"很好的老师，怎么个好法呢？一，你可以不来上课，二，想好好学的人前三排随便坐，适合有基础的人，而非混日子的人。三，人品好，四，现在上课不炒股（若非看到学习帝以前的评论，谁会信老师炒股？书里夹过一张写有股票的纸，全班也就我留心过，没人知道他曾经上课炒股，五，我竟然不知道老师的分那么低，我觉得满分，六，手写的投影，一些常见字你需要认识，高中某些老师写板书也这样，简笔，异体字，不过你看不懂就，数字，符号都可以，汉字个别要猜，不过应该好懂了，七，口语，浙江口音，相比上学期我的大计基老师，陈老师好多啦!能听懂的，八，“玩一玩”口头语而已，不必太在意，九，突然大声，否则你会走神，会睡觉，有啥不好的？我当天上午，微二和大物一起上，大物总睡，微二从未睡过。十，你需要提前预习，好好复习，作业还好，不多，还会有一些拓展的思考题（不算作业）。很好的。我说的是真心的。"},{"id":205198,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-12-02 14:13:37","like_diff":62,"likes":64,"dislikes":2,"content":"2024年12月1日 21：55\n\n[Dingtalk]陈JUN杰：今天是世界防艾日，艾滋防治，人人有责。"},{"id":4713,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-06-26 12:07:16","like_diff":59,"likes":80,"dislikes":21,"content":"虽然大多数人不喜欢陈老师的课堂，但如果真心想学数学的话，他的课堂还是不错的。讲得有深度，网盘里还有各种证明与练习(包括老师自己的一些数学思想)，还是不错的。"},{"id":884,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-03-18 10:28:42","like_diff":45,"likes":74,"dislikes":29,"content":"讲课思路不是非常清楚，但说好听点可以是不拘泥于书本，所以对有一定基础的同学而言提供了较多的开阔思路的内容。我只是觉得上面的评价太偏颇了，所以给点正能量。7分"},{"id":61347,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-11-16 02:55:03","like_diff":38,"likes":44,"dislikes":6,"content":"凌晨还在答疑"},{"id":180658,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-09-24 10:58:17","like_diff":36,"likes":36,"dislikes":0,"content":"老师课外内容非常多，甚至凌晨十二点半了在床上被他钉群里发的资料消息震醒，上课用手写讲义投影，讲课逻辑不突出，认真学的(花大把时间看他的几十个文件和几十个各种网课视频的人)和有竞赛基础的同学比较跟得上而且收获会很多，时间不多和基础一般的同学学得很痛苦。不是针对考试的讲课，他希望同学们都去竞赛(哭)，可是我这种数学渣渣只是想把基础内容学明白、学扎实啊(大哭)，希望老师可以考虑一下数学渣渣的感受"},{"id":55696,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-07-02 08:00:50","like_diff":34,"likes":37,"dislikes":3,"content":"写在出分前，两个学期上的都是陈老师的课。老师口音确实有一些，作为北方人一开始听课有点吃力，后来逐渐适应后感觉如果认真听真的会有很多收获。陈老师上课会出一些很新颖的思考题，注重培养同学的思考能力，会拓展很多实用的方法，一看就是很认真的备过课，绝对不像很多数学老师就会默写课本。从考试来讲，陈老师对历年试题研究的也很透彻，平时会发资料，考前会发针对性的练习题，把可能考察的点跟同学讲明白。人无完人，陈老师上课有时会讲的跳跃。这点老师自己也承认过，说怕想讲的话过会就忘了，所以随时会插话。由于经常拓展，基本内容可能会讲的少一些，基础不好的同学课下应多注重自主学习，毕竟都大学生了。总之，很感谢在大一遇到了这么好的老师，祝陈老师和各位同学前程似锦。"},{"id":24093,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-04-27 03:03:49","like_diff":32,"likes":38,"dislikes":6,"content":"浓浓师生情，老师很负责。想上天跟他飞。\n\n"},{"id":81993,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-06 18:18:01","like_diff":31,"likes":33,"dislikes":2,"content":"真的不知道陈老师的分数会这么低，也许大多数人是看了查老师上的分数不由自主地对陈老师产生偏见不去上课吧（其实我也一样）。但事实上，陈老师真的是很负责任，也很幽默风趣，讲课也是没的说。我不知道怎么去定义一个好老师，但如果当这门课结束后，能在群里收到几十句祝福的老师，一定不会差。最后也希望以后的同学们能别过于受查老师印象的影响，而错过像陈老师这样的好老师。"},{"id":81205,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-09 04:16:57","like_diff":30,"likes":33,"dislikes":3,"content":"头号玩家陈军杰"},{"id":169140,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-02-24 12:16:45","like_diff":30,"likes":32,"dislikes":2,"content":"上他的课一开始确实会有点失望后悔，就是想作业为什么这么多，为啥会发这么多纸质手写作业，有点看不下去支持不住，而且上课也摸不着门道，很有点痛苦。（但其实这是因为你没有适应大学）但是到了下半学期慢慢就发现cjj的微甲确实是个需要努力才能学好的课程，而且如果天赋不行只能靠卷的同学真的真的非常适合cjj老师，因为他认真负责而且昼伏夜出（晚上11:30开始活动），回答问题不留面子（但是能让你一波记住），另外表白助教gg大年三十回答我问题~。所以其实当你把时间调整清楚了完全适应大学了，cjj老师的课程绝对是最适合努力的同学的地方。因为所有题目都是他精心挑选的，然后所有的历年卷他都有研究，绝对可以帮你避开所有不应该浪费时间的残题，做的题目虽然多，但是质量很高，可以给人节省很多时间。只能说在这个地方，真正努力的人才能看到他的好，才能懂他的用心，他也是个秉持着学习进步理念的人，看到成绩在上升的同学会不自觉的打高。所以选他的课不要放弃坚持做题就可以了。其实给分挺好，就是两极分化总能伤到一部分人。"},{"id":182567,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-11-17 14:33:23","like_diff":28,"likes":34,"dislikes":6,"content":"太爱陈军杰老师了，因为他的课和童雯雯老师同一时段，大家都可以去听童雯雯老师的课了"},{"id":185883,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-01-05 09:48:08","like_diff":27,"likes":30,"dislikes":3,"content":"老师的上课方式是古老的，作业量是现代化的，难度是自由的，点名是随缘的，MOOC是没有的，课外资料是超级加倍的"},{"id":96194,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-01-20 14:13:00","like_diff":26,"likes":31,"dislikes":5,"content":"太幸福了，只要你学，就不可能差，再次提醒以后选老师课的同学，一定要完成老师布置的每一样任务，干货满满，可惜我没好好学，如今悔不当初，但相信我，选陈老师，你觉不会后悔，预置课时，我看到以前的学长学姐们评论很好，老师分却不高，上了陈老师的课后明白了评论好的原因，至于评分，那不是真的。               \n\n                                   来自一个没好好却仍十分崇拜老师的同学"},{"id":184262,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-12-14 08:29:52","like_diff":26,"likes":31,"dislikes":5,"content":"1.基础很好，搞竞赛的来\n\n2.极其自律且有大量空闲时间的来\n\n3.其他的不要来"},{"id":40296,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-01-01 15:49:23","like_diff":25,"likes":27,"dislikes":2,"content":"虽然我自己学的不怎么样，但陈老师真是很负责"},{"id":24465,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-04-30 14:45:56","like_diff":23,"likes":28,"dislikes":5,"content":"其实感觉老师蛮好的，也没有什么评论里的上课炒股巴拉巴拉的一堆。感觉是蛮负责的人，上课前不好好复习会有点跟不上，也会分享各种思考题。以及确实有口音问题，有时候反应不过来他说的什么。总的来说老师真的蛮好的～各位不要被评论吓坏～放心选陈老师吧～"},{"id":199618,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-09-26 09:31:44","like_diff":23,"likes":31,"dislikes":8,"content":"为什么我上了他的课跟吞了shi一样难受……好吧我承认cjj会提供很充足的资料，甚至中秋假期还在钉钉里说同学们月饼我就不发了，给你们一些资料吧（???）他会在课前询问你有没有看他发的一堆PPT，视频，手写稿，文档，你说看了他要问考你问题，你说没看他就痛心疾首地说你本来是顶级985水平，过了几天变成末流985，后来变成211水平，最后和大专没区别（???）但我上课真的听不懂啊。你看看有几个人在听课。玩手机，睡觉，做作业的都有，你敢说你自己没有哪怕一点问题。你能不能多用PPT啊。不是每个人都看得懂你的手写稿。你能不能别总是讲你竞赛带了多少多少一等奖，最后花5分钟讲完30多张PPT还得意洋洋，念PPT谁TM不会啊。你能不能体谅一下大多数同学啊，好好把基础讲好，在给我们做难题。你能不能先告诉我们你今天到底要教什么，不要漫无边际的说几个知识点，做几道题。你能不能不要总是吓我们不好好听就再也听不懂了，你会讲，谁TM不想好好听啊。你也许确实数学水平高，你也许确实是个勤恳的老师，但你不会用适合大多数人的方式教授知识。"},{"id":40345,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-01-03 04:02:37","like_diff":21,"likes":22,"dislikes":1,"content":"绝对好老师，很负责"},{"id":18348,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-01-21 13:09:04","like_diff":20,"likes":27,"dislikes":7,"content":"那些说他毁你们微1的，呵呵\n\n个人觉得jjchen讲得很好啊，玩家做法嘛\n\n真的好。"},{"id":96166,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-01-20 13:49:30","like_diff":19,"likes":20,"dislikes":1,"content":"老师讲的很棒 平时练习还会手写发到群里 最后绩点4.5 满意啦 谢谢老师"},{"id":137693,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-07-05 15:36:10","like_diff":19,"likes":22,"dislikes":3,"content":"出分了回来打个分\n\n我觉得查老师评价偏低了，老师非常好非常好，至少也应该有九分，每次上课看教室里只来十几个人就很替老师难过，上课有口音语调忽高忽低都是事实，但是老师上课是有条理的，课后会发很多的习题和资料供自学，课后回答问题也很热心，陈老师对微积分的讲解是有深刻性的，怎么说呢，老师是喜欢大家提一些有“深刻”的思想，助教xgg也很nice！总之选上不亏"},{"id":157036,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-06-21 16:27:06","like_diff":19,"likes":20,"dislikes":1,"content":"结果论概括：两极分化；\n\n这学期上了cjj老师的微积分下。不可否认，cjj老师上课的确一腔热血，热爱微积分，课后给的拓展资料非常多，有助于提升水平；但是作为一个初学者来说，我认为更重要的是上课的传达清晰度和化繁为简的能力，那么没有PPT的纯手写上课模式是需要一定的预习和学科基础才能较好的理解的。如果你不能够自觉预习，课后巩固及时自主复习，希望速成，cjj老师的vjf班级不适合你，加上严格的期末批卷模式，你也很难吃到红利。\n\n如果想轻松入门微积分，不要选cjj，补选更换有PPT老师的预置课班级;如果自学能力强、铁了心就是肝5.0绩点去的，cjj的vif课程也可以是你的不二之选。"},{"id":96178,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-01-20 14:03:33","like_diff":18,"likes":19,"dislikes":1,"content":"最负责老师没错了，真的超级负责，习题课含金量很高，都是老师为大家准备的题目"},{"id":160775,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-10-11 02:53:40","like_diff":18,"likes":22,"dislikes":4,"content":"讲课体验无穷大量\n\n听课体验无穷小量\n\n上课毫无头绪\n\n研究水平高\n\n讲课水平差"},{"id":59896,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-09-28 05:55:22","like_diff":17,"likes":19,"dislikes":2,"content":"上第一节课的时候觉得老师真的上的飞起，但是后面几节课我感觉真的上的很好。觉得陈老师是会默默看我们发到微信群里的建议的，后来讲课都会有意慢一点。没错，老师上课是有点跳，但是做好预习就会觉得老师的思路还挺合理的。作业也不多，正常的江浙口音。"},{"id":127662,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2020-11-25 13:22:22","like_diff":17,"likes":30,"dislikes":13,"content":"看到期中分数反手一个一分，全班平均分不到60，傻逼助教不会改卷，憨批老师不会调分，看看别班平均分再看看我们班，不想说什么了。珍惜自己绩点的建议一定别进这个班，免得被气个半死"},{"id":176898,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-06-30 15:22:48","like_diff":17,"likes":21,"dislikes":4,"content":"浙大还有像这样教书比我读书认真的老师吗？"},{"id":205804,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-12-12 05:24:14","like_diff":17,"likes":18,"dislikes":1,"content":"说真的，我觉得完全配得上10分的，老师有硬实力，讲课的内容有拓展，很丰富，认真听的话真的能学到很多东西，每一节课都能给我收获满满的感觉。当然，我觉得lwz助教老师是真的天使好吧，平时分基本每个人都会给满20，期中考也会狠狠地捞，平均分能巨高，而且平时讲课也很温柔，真的超级好。不过好像助教老师下学期不做助教了，悲~"},{"id":10854,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-11-23 07:16:29","like_diff":16,"likes":20,"dislikes":4,"content":"其实是个好老师"},{"id":81122,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-04 05:14:58","like_diff":16,"likes":23,"dislikes":7,"content":"写在出分前：\n\n1.老师讲课的确听不懂，这个问题是存在的，建议去听隔壁陈景辉老师的课（因为选不上只能旁听了，陈景辉思路清楚一点，学起来比较轻松），不然基本靠自学，自学效率因人而异，不过总之很累。2.老师好在虽然上课讲的你听不懂，但是不点名，小测会提前说，资料整理的很齐全，定期在群里发复习资料，而且在群里答疑。不去上课的话注意关注群里的通知，而且多问问去上课的同学（万一点到了呢，虽然从来没有过）3.平时分不水，小测不是随随便便能拿满分的，但是老师也不是故意不让你拿分，会有附加题，好好学还是可以拿到满意的分数。"},{"id":96196,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-01-20 14:14:46","like_diff":16,"likes":17,"dislikes":1,"content":"首先声明我是留学生，陈老师讲课很清晰，提前预习绝对能跟得上老师的进度（留学生都没问题，大家应该没问题），我竟然没挂科，真的太谢谢老师了\n\n庆幸下学期微2已经选了陈老师！！"},{"id":96199,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-01-20 14:18:19","like_diff":16,"likes":19,"dislikes":3,"content":"陈老师上课很认真负责的啊，平时在群里也经常和大家交流答疑，不明白为什么评分才六点几……"},{"id":126705,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2020-10-14 12:28:24","like_diff":16,"likes":21,"dislikes":5,"content":"作业多得要死，上课废话特别多，口音令人不愉快\n\n重点是作业巨多无比！！！！"},{"id":164393,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-12-20 14:16:08","like_diff":16,"likes":19,"dislikes":3,"content":"摸鱼摆烂请往他处 认真努力请入斯门"},{"id":1140,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-04-02 01:51:35","like_diff":15,"likes":43,"dislikes":28,"content":"一开始好好的，突然就完全不造他在干嘛了，人也越来越少"},{"id":96244,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-01-20 14:53:40","like_diff":15,"likes":15,"dislikes":0,"content":"一个字：赞！所有教学内容都是手写，经常自己出题给我们做，偶尔过节还会出题目庆祝，哈哈哈很有意思啦。不存在卡绩的，分低还是找找自己原因吧～"},{"id":181336,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-10-15 05:22:30","like_diff":15,"likes":16,"dislikes":1,"content":"对于一个普通人，很头疼。老师讲课逻辑不强，我没有高数基础，上课基本听不懂。作业很多，对于我，每周都要花至少一下午来完成此作业，时间是舍友两倍（均没基础），加上自学网课一天就出去了。总之，高中没有竞赛基础的，大一建议尽量换老师，不然将会体验上课一遍、网课一遍、作业一遍的三倍微积分学习时间。"},{"id":201276,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-10-31 03:52:42","like_diff":15,"likes":17,"dislikes":2,"content":"1.有足够的数学天赋\n\n2.有非常充足的时间\n\n3.超级热爱数学学科\n\n不能同时满足以上条件的话，趁早退课吧，不然你会非常痛苦😣"},{"id":81219,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-04 10:20:33","like_diff":14,"likes":15,"dislikes":1,"content":"感觉老师还是很认真负责的，会给我们按模块整理往年有价值的试题（感觉做完老师给的题比一套套刷试卷要有效率），上课用的是实物投影(是很认真的手写)，偶尔PPT。解题思路会有自己的思考和创新，网盘里也有很丰富的复习资料，这学期还经常性讲得投入到舍不得下课。另外助教小哥哥也很认真负责，而且人很nice。（最后跪求微甲下不挂）"},{"id":82773,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-09 05:50:17","like_diff":14,"likes":15,"dislikes":1,"content":"陈老师真的是一个很负责任的老师，当初选微1的时候是因为其他热门老师的课选不上才只能勉强挑了查老师上评分是6点多的jjchen，但是听了整个学期额的课之后发现陈老师很认真也很负责，平时自己会分模块总结历年来的期中考和期末考题，公邮里面的资料和很详细，会认真看群里我们发的题目并且一个一个艾特问题目的同学给大家解答，上课也很风趣经常会有金句（下面给大家提供的是玩家级别的做法?\n\n最后第二年微2还是陈老师的课，也get了很多新思路和新方法。总结：好老师，很负责，给分也还不错，强推。"},{"id":92728,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-01-04 04:14:09","like_diff":14,"likes":14,"dislikes":0,"content":"真正的好老师，认真负责，耐心细致，强推！"},{"id":133351,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-02-26 06:15:15","like_diff":14,"likes":18,"dislikes":4,"content":"评论里两极分化是因为陈老师的教学方式并不是适合一类人。陈老师水平特别高，教学方式很独特，如果认真学习的一定能收获别的老师那里学不到的技巧和方法。摸鱼人慎选。有良好基础的强烈推荐。最后一句话：微积分主要看个人而不是老师。"},{"id":200073,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-10-12 09:57:50","like_diff":14,"likes":16,"dislikes":2,"content":"口音重、语速快、听不懂，真的有在很努力听，但是真的听不懂啊啊啊啊。我一度怀疑是自己智商太低，直到听了tww 的智云才知道我智商是正常的。建议没选上tww 课的同学上课带耳机听tww 直播课。"},{"id":695,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-03-15 15:12:00","like_diff":13,"likes":61,"dislikes":48,"content":"完全不好玩"},{"id":24461,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-04-30 14:38:19","like_diff":13,"likes":20,"dislikes":7,"content":"其实陈老师挺好的，我上了他的微二，虽然上课完全根据自己的进度安排，但是还是很有逻辑的，预习挺重要的，这样就能很好的跟进老师的进度。最喜欢的是复习阶段老师会给我们总结很多东西。还有很喜欢的是，老师总会补充课外的知识，比如纬圆法求曲面方程，感觉学到了很多课本以外的知识，都是老师自己总结的。总之，也可能微二比较简单，觉得陈老师教的很好，大家不要看评分低就以偏概全吧。(而且上陈老师的课从来不用起很早去占座⊙▽⊙，超级开心∩_∩)"},{"id":80488,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-06-27 04:25:20","like_diff":13,"likes":13,"dislikes":0,"content":"玩家级别，不是玩家玩不起，上课就一直仰望他那种高端玩家"},{"id":81216,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-09 07:35:28","like_diff":13,"likes":18,"dislikes":5,"content":"有一种老师是他用发自内心的热爱去教学的，jjchen就是这样一位好老师，跟着他好好学吧"},{"id":126516,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2020-09-29 04:17:23","like_diff":13,"likes":16,"dislikes":3,"content":"拖到没饭吃"},{"id":171176,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-03-17 12:45:57","like_diff":13,"likes":16,"dislikes":3,"content":"讲的天马行空，也没有PPT，讲的不是很系统，我觉得不适合很多人，不是认真听就一定能行的"},{"id":185507,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-12-31 15:39:29","like_diff":13,"likes":13,"dislikes":0,"content":"中肯评价：适合超级大爹和很空的大爷，提升多竞赛多，资料无穷作业偏多，讲课脱离课本而且讲稿很散，完全符合一不小心就听不懂。\n\n但是听完收获很多，做了作业也感觉有提升，讲得好的\n\n为了陈老师看了几十个小时智云课堂（QWQ），回放可以有效梳理思路，选上的同学多看看罢。"},{"id":200201,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-10-15 01:10:04","like_diff":13,"likes":14,"dislikes":1,"content":"口音听不懂，讲的内容也听不懂，作业超级多。虽然老师很负责任，每天都在群里发很多资料，但是上课上得真的很难受，建议自己看书，刷题。"},{"id":211879,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-13 01:04:03","like_diff":13,"likes":13,"dislikes":0,"content":"你是其他班两三倍的作业\n\n也是其他班两三倍的优秀率（90+）\n\n虽然讲课跳脱，但期末可以保证给一个应得的成绩（会仔细审核卷子改错会上报）\n\n嫌事多勿选此班，请自学选手速来！"},{"id":70398,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-01-26 14:40:44","like_diff":12,"likes":15,"dislikes":3,"content":"我上的是老师的微一。老师真的很好，有丰富的习题供自由选择，知识体系独到，需要一两节课的时间适应。非常认真负责，资料全是一张一张手写的，考前还在答疑，考后帮同学们校对分数。不懂为什么老师分这么低。。。很幸运微二还是陈老师的，希望再接再厉。"},{"id":76136,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-05-22 08:22:09","like_diff":12,"likes":15,"dislikes":3,"content":"其实老师作业和别的老师差不多。可能是微二相较于微一是多一些。但是微二比较难，多写写题还是有好处的。"},{"id":79799,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-06-14 00:27:07","like_diff":12,"likes":12,"dislikes":0,"content":"给陈老师正名"},{"id":91916,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-12-25 02:14:02","like_diff":12,"likes":13,"dislikes":1,"content":"好老师呀，\n\n讲的都很有用，是认真研究数学的人，\n\nplus，陈老师的手机铃声真的很逗(≧∇≦)/"},{"id":104280,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-07-01 13:52:49","like_diff":12,"likes":14,"dislikes":2,"content":"陈老师真的超级好啊！！戏提，课都是精心准备的历年真题！助教小姐姐也很认真负责啊！你"},{"id":109878,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-06-20 03:35:40","like_diff":12,"likes":14,"dislikes":2,"content":"经典台词：如果你是个玩家的话，...\n\n那我换成15次呢，你是不是见鬼啦\n\n这个题目是不是很凶残？"},{"id":161962,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-11-15 12:52:26","like_diff":12,"likes":14,"dislikes":2,"content":"作业量十分大，而且上课手写ppt要认真辩识，讲课也没有体系，基本想到哪里说到哪里，建议还是选择别的老师会让你的微积分学习不那么迷茫。"},{"id":172967,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-05-10 12:44:59","like_diff":12,"likes":14,"dislikes":2,"content":"老师确实是好老师，很负责任，但讲课的时候真的难顶，思维有时候非常跳跃而且手写的字不是很端正，另外课后作业也巨多，发的资料对应试基本没有帮助，不推荐像我这样的菜🐔选\n\n我对cjj的感觉就像是包办婚姻给你别人给你凑的对象，确实在某些方面做得尽心尽力但就是与我合不来，我是绝对说不上喜欢的"},{"id":189850,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-01-31 07:07:57","like_diff":12,"likes":12,"dislikes":0,"content":"玩家我给你跪了\n\n真神！！！"},{"id":208485,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-12-28 09:07:40","like_diff":12,"likes":14,"dislikes":2,"content":"期中考试的时候jjchen来考场告诉我们题很难，再上课他说其实题很简单，自己当时是故意那么说的。jjchen确实在用自己的方式照顾学生心态了。一个学期坐在他的教室里上课，基本上只有他说题外话和讲笑话的时候在听。最后，微积分补豪玩🤓☝，希望期末考试能活着回来（ps:关于jjchen的口音，他会把厕所叫成刺所，感兴趣的来听吧！）"},{"id":35890,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-01-19 01:44:03","like_diff":11,"likes":11,"dislikes":0,"content":"感谢陈老师不挂之恩"},{"id":38946,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-12-20 03:09:09","like_diff":11,"likes":14,"dislikes":3,"content":"好老师，很有思想，考前也会有自己弄的练习题提供，对考试帮助挺大，讲的也还不错，只是稍微有一点口音，很快就会习惯的"},{"id":56894,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-07-05 02:45:20","like_diff":11,"likes":13,"dislikes":2,"content":"老师超级负责，会提供很多资料，非硬性规定要求（虽然个人比较懒惰没怎么做过，但很有针对性），还有上课都好好备课，内容丰富，但好多人自己不好好上课就诋毁老师真的过了。"},{"id":92424,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-12-28 13:21:06","like_diff":11,"likes":12,"dislikes":1,"content":"非常好的老师呀，真的很负责，受益匪浅"},{"id":94713,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-01-18 02:47:28","like_diff":11,"likes":12,"dislikes":1,"content":"真的是很好的老师，老师肯定不止这个分数，他真的很负责任"},{"id":95787,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-01-20 04:48:37","like_diff":11,"likes":13,"dislikes":2,"content":"老师很好，经常在群里解答和发试题.但是上课思维比较跳跃，要提前做好预习（不怎么重视基础）上课直接上题目.总的来说真的是个好老师！"},{"id":155019,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-06-07 13:34:51","like_diff":11,"likes":14,"dislikes":3,"content":"当你发现突然听不懂老师讲课的思路的时候，你就已经晚了，因为老师没有PPT，平时智云的话，老师板书很潦草，效果很不佳。上课逻辑思路很乱，需要预习，上课从来都是先拓展课外知识然后再讲基础概念，没有任何的知识体系(只能说老师知识渊博，想到什么就说什么)\n\n一句话概括：如果你是凶猛的野兽，他能带你学到不一样的微积分；如果你是像我一样温顺的羔羊，那么军杰不会管你，等着被微积分折磨支配吧。"},{"id":164556,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-12-22 00:58:32","like_diff":11,"likes":15,"dislikes":4,"content":"十分赞同“摸鱼摆烂请往他处 认真努力请入斯门”"},{"id":180820,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-09-27 01:45:56","like_diff":11,"likes":18,"dislikes":7,"content":"课本知识讲不明白，喜欢拓展一些对应试无用的东西（说得难听点好多资料和思考题对大部分学生来说都是在做无用功），还爱装逼"},{"id":182315,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-11-14 12:31:51","like_diff":11,"likes":12,"dislikes":1,"content":"上了两个月的课再回来评价一次，要加一分。\n\ncjj老师确实蛮负责的，课外资料和思考题非常多，同时作业也非常多。我这种课多、效率低、自由时间少、不够自律的学生学起来挺费劲的。但是老师上课其实讲得没有隔壁班快，因为他会拓展比较多的点，这些点个人感觉对于应试来说还是挺有用的，他会重点反复讲一些可能考到的拓展点。但是老师上课手写讲义比较抽象，而且讲课思路有点跳跃，授课内容不够有逻辑比较散，稍微不集中注意力就有点难跟上，因此建议按照老师的要求预习（当然对于我来说不太可能。。。）。如果认真学完全可以成为微积分大佬，再不济只要比较跟得上，应该也能应付考试的大多数变式题型。老师东西还是很多的，每周都有答疑时间，因此要加一分，还有一分不给是因为我实在有点跟不上。"},{"id":198834,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-09-12 04:37:51","like_diff":11,"likes":11,"dislikes":0,"content":"我嘞个事儿多啊"},{"id":203801,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-11-21 06:18:36","like_diff":11,"likes":12,"dislikes":1,"content":"大二了回来再评价。大一微甲1预置cjj，微甲2预置lxj，对比之下cjj作业多很多，但是拓展的内容很多，包括习题课有很多额外习题，虽然事多但是对于巩固很有帮助，不像lxj的习题课甚至不如自己看答案来的效率高，能感觉到cjj对于每一个学生的关注。重要的是给分好，巨捞无比，同样是班级中等偏后水平，cjj微甲1给我88，lxj微甲2只有81，一个差一分4.5，一个3.6，不用多说了吧。"},{"id":80,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-03-14 15:42:13","like_diff":10,"likes":27,"dislikes":17,"content":"作业多的要命！上课用手写的投影，感觉讲的一般…"},{"id":24493,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-04-30 16:15:26","like_diff":10,"likes":13,"dislikes":3,"content":"考试前一天还在微信群里答疑 感动"},{"id":39048,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-12-21 00:57:17","like_diff":10,"likes":15,"dislikes":5,"content":"陈老师真的很好，虽然我不知道为什么他的分数这么低，但我还是觉得这是一个很有思想的老师，只要认真听收获真的挺大的，只是有些人可能不习惯他的讲课方式罢了吧。"},{"id":81212,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-04 09:50:48","like_diff":10,"likes":12,"dislikes":2,"content":"陈老师是很棒的微积分老师。首先非常负责，资料全手写，会提供很多的习题供你选择，平时会密切关注微信群，经常在群里达疑。对于很多题型也能提出比较系统的解决方案。非常幸运我的微一和微二都是陈老师。另外陈老师出题思路很活，期中就被虐了，还要继续努力啊。希望陈老师的学生都能成为头号玩家！"},{"id":93472,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-01-10 02:33:49","like_diff":10,"likes":12,"dislikes":2,"content":"老师确实是好老师，公邮里资料也非常全面，就是我自己太菜?"},{"id":93754,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-01-13 07:23:35","like_diff":10,"likes":12,"dislikes":2,"content":"老师真的很好，很认真负责，会给学生找题目做，每次习题课的题目都是老师手写的，期中期末考试前也会找题目给学生做，真的是一位认真负责的好老师，老师讲得也十分清楚。"},{"id":96180,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-01-20 14:04:46","like_diff":10,"likes":11,"dislikes":1,"content":"老师人很好。教的也很好"},{"id":110427,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-06-26 14:53:57","like_diff":10,"likes":10,"dislikes":0,"content":"看着老师的评分终于上去了，我好开心呀~微积分上是陈老师的，感谢老师让我对微积分产生兴趣~陈老师真的很好，很负责，学弟学妹们千万不要错过呀！"},{"id":128519,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2020-12-23 13:09:39","like_diff":10,"likes":18,"dislikes":8,"content":"废话与作业一样多，只知道课后发东西（而且很凌乱）"},{"id":159464,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-07-22 06:26:28","like_diff":10,"likes":14,"dislikes":4,"content":"推荐真心想学好vjf的选cjj！\n\n老师很负责任，平常会发各种练习题，还有自己建的交流群供我们探讨，对于开拓视野真的很有帮助\n\n\n\n如果只求水过去那就别选"},{"id":169987,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-03-01 02:10:53","like_diff":10,"likes":10,"dislikes":0,"content":"陈老师的讲课风格比较独特，比较看学生的水平，对于基础不错的同学来说，叫不局限于课本，拓展多；但对于基础较差的同学，可能会感觉到缺乏逻辑。但不管怎么说，陈老师非常负责任，为我们提供了很多拔高的习题。推荐想拿高分的同学选择。"},{"id":184697,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-12-22 08:12:45","like_diff":10,"likes":10,"dislikes":0,"content":"1.老师发的东西非常多，而且对考试蛮有帮助的。（我曾经以为我能足够自律，后来发现属实想多了，抽不出时间做老师发的东西。）\n\n2.讲课自成体系，最好跟着他的节奏\n\n3.讲得快又散，拓展多。有可能强者更强，弱者更弱……   \n\n不过老师还是很负责的，对数学有自信的大可来"},{"id":190204,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-02-25 10:43:51","like_diff":10,"likes":11,"dislikes":1,"content":"头号玩家cjj，变个样子你就不会玩了？"},{"id":192669,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-05-27 12:02:27","like_diff":10,"likes":10,"dislikes":0,"content":"我为cjj举大旗，超级好的老师，不会循规蹈矩地只讲书上的内容，会引导我们打开思路，玩法高端(老师真的很聪明呀)，会分享很多资料，干货超级多，极其认真负责，给分还很好，不敢想象如果一开始就上他的微积分我将是多么快乐的一个小女孩，爱cjj"},{"id":193692,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-06-15 12:21:24","like_diff":10,"likes":11,"dislikes":1,"content":"作业很多，上课水平一般，会在钉钉群发无数的资料，每节课必定拖堂5分钟\n\n实事求是讲，很适合热爱数学、能力很强、非常自律的卷王，但对大多数人来说上他的课体验感挺糟糕的\n\n大家参考个人情况，谨慎选择"},{"id":212418,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-14 03:26:26","like_diff":10,"likes":11,"dislikes":1,"content":"给jjchen10分！\n\n大玩家班里一半人总评上90，伟大无需多言\n\n上课只有小测的时候签到，其他都是习题课签到会提前写在黑板上\n\n小测成绩从来不公布(懂得都懂伟大无需多言)\n\n有两点招黑：1.作业多，但是笨人觉得vjf应该可以算大一秋冬的硬课之一，而且适当练习确实可以加深理解，不然很容易过两天就忘\n\n2.会给很多很多资料，建议自己整理一下再食用，或者说挑一些食用(大佬当我没说，笨人水平有限)\n\n总之，给分好超级捞"},{"id":38921,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-12-20 01:41:18","like_diff":9,"likes":10,"dislikes":1,"content":"老师很不错，只要你是爱学习的学生，都没问题。老师真的是在讲知识，不拘泥于考试得高分，我们应该有正确的价值观。那些混日子的，肯定跟不上啊！好老师！"},{"id":81435,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-05 05:39:19","like_diff":9,"likes":12,"dislikes":3,"content":"jjchen老师真的是个好老师，别看查老师上他的评分不高。学习微积分就是一个玩的过程（? ） 微一微二都做了他的玩家，但深深觉得我这个玩家还玩得太没有水准。  陈老师会提供很多多多多资料，线上的公邮+手写整理的各种题目 也会在微信群积极回复同学的问题和疑问等等 还会结合其他高数教材拓展视野 只要你好好学 好好做 好好听课 一定能在陈老师手中收获颇丰  十分献给我心中最棒的微积分老师。 以及助教小哥哥也超级认真人超级好qaq  （因为老师提供的资料真的很多很棒 但是因为个人原因很多都没及时做...也求期末不挂呜呜呜呜呜呜）  最后墙裂表白微积分和陈军杰和助教小哥哥！！！"},{"id":84933,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-14 12:21:24","like_diff":9,"likes":10,"dislikes":1,"content":"陈老师很认真很负责毋庸置疑。对历年题很有研究，能提供很多干货。\n\n另外陈老师期末是不会调分的，小测、期中、期末，你考多少就是多少，最后总成绩算出来是58、59就是58、59，不会调到60的。\n\n另外，要听懂陈老师讲课是需要一定水平的，至少得预习吧。\n\n总之，我还是建议大佬选陈老师的课，基础不太好的不建议选。\n\n"},{"id":88692,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-11-06 02:42:26","like_diff":9,"likes":9,"dislikes":0,"content":"陈老师很好啊 课讲的很有激情 很负责任 而且有很多思考题..."},{"id":96168,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-01-20 13:52:07","like_diff":9,"likes":11,"dislikes":2,"content":"老师真的很棒啊?"},{"id":104375,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-04-16 10:48:44","like_diff":9,"likes":14,"dislikes":5,"content":"表白助教小姐姐，，批作业会认真的帮你把每一个错都找出来QAQ"},{"id":114467,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-07-10 04:44:43","like_diff":9,"likes":12,"dislikes":3,"content":"当初得知我预制陈老师的课时我朋友笑着和我说，你不换的话可要做好一个学期哭着听完的准备啊，我这个数学渣渣听着胆战心惊，滚上查老师看了一眼吓得更惨。但终究是没有换掉，我也很庆幸最终阴差阳错地留了下来。上课体验比预想中好太多。来得再迟都任君挑选的前三排、干货满满的课堂、整理得清楚分明的补充资料、可爱的助教小姐姐……我万万没有料到啊，陈老师真的非常非常认真负责。虽然我因为自己课太多没空预习水平也不行经常会听不懂课，但是听过的多多少少都明白一些，课后写作业再看一遍书大致也是明白了，课上补充的内容听得一知半解课后整理整理能消化多少算多少，学到了就是你的，何乐不为。微一绩点都没上四的我居然微二绩点上四了，大概这样的教学方法不适合数学基础差的同学这样的说法并不成立，没有什么适合不适合，只有你愿意还是不愿意学。所以如果预制了陈老师的课请安心，不要觉得很可怕会需要哭着听完还是什么，请好好珍惜，只要你愿意就会学到很多的，比你预想中的还要多。"},{"id":132834,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-02-04 04:41:45","like_diff":9,"likes":14,"dislikes":5,"content":"总评成绩出了已经快10天了，他还在群里发一些vjf拓展的东西。"},{"id":138186,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-07-07 23:58:36","like_diff":9,"likes":10,"dislikes":1,"content":"陈老师真得很认真很负责，他能带领你去热爱上一门学科，让你真真正正体悟到数学的美妙。他或许不善讲课，但他看似杂乱的手写稿里依旧潜在着一条线索，贯穿起讲课的内容。其实，基本的内容靠得更多的是自学，更重要的是思维的拓展与启迪，这才能让vjf的学习更接近其本质，而这一点正是陈老师所独有的，亦显得尤为可贵。\n\n每每看到雨天的早八、濒临考试之际只坐十几个人的教室，就尤为心疼陈老师！"},{"id":172427,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-04-27 00:04:16","like_diff":9,"likes":10,"dislikes":1,"content":"上课提醒我们疫情防护，还给我们提供口罩，真的是关心学生的好老师"},{"id":180596,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-09-23 08:02:48","like_diff":9,"likes":11,"dislikes":2,"content":"讲不清"},{"id":181222,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-10-12 02:39:52","like_diff":9,"likes":10,"dislikes":1,"content":"如果…，那么你问题很大"},{"id":182654,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-11-19 03:27:22","like_diff":9,"likes":11,"dislikes":2,"content":"cjj讲的很好吧，而且最最重要的就是很负责任，每天钉钉消息有多半是他发的习题资料考试信息"},{"id":196777,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-07-05 05:43:38","like_diff":9,"likes":9,"dislikes":0,"content":"上课是听不太懂的但课是和tww老师同时段的（），给分是捞的，作业的数量和老师的敬业指数成正比：）"},{"id":202162,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-11-10 07:33:08","like_diff":9,"likes":12,"dislikes":3,"content":"看到好多最新评论和ljj对比，大可不必，根本没有可比性好吧（叠甲，不了解ljj，个人观点）\n\njjChen作业多，没话说；可是这是数学课欸，孰能生巧我觉得是很重要的（作业是多，但是你会发现交作业即满分哦）\n\n而且而且，等到考试周的时候你就知道了，jjChen的作业和复习资料有多重要，刚考完的复变怎么说呢哎，一学期听下来老师只讲了个皮毛，有些考试考得根本不是这点皮毛，特怀念jjChen\n\n\n\n其实我觉得cjj的讲课算是有条理的，你会发现他其实是沿着一根线讲的（为什么会有同学觉得跳跃有的时候我觉得cjj是想通过类比，比如在xxx地方用的这种方法在另一个地方讲的时候突然被提及，这里也是用这种方法来实现这个定理的，我觉得这样讲其实很好的，这种方法论的感觉）\n\n\n\n至于口音，我觉得好像多听听就熟悉了吧，辨识度挺高的，主要就是几个字容易听混（我感觉）\n\n\n\n至于什么预习，我觉得你就当他说说好了，会有谁真的详细的预习呢，看看他发的ppt倒也还好，其实预习不预习都差不多的\n\n\n\n而且助教gg人也超级好的，最后给分很好，你会发现小测分数只会给你看一次的，而且jjChen也没有慕课，你猜是怎么捞的呢\n\n\n\n上学期课代表矫正下风评（陈老师的风评两级分化是正常现象了但其实你会发现jjChen有点“可爱”的，人不错的）（😂）"},{"id":203716,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-11-20 18:17:22","like_diff":9,"likes":13,"dislikes":4,"content":"横向对比一下其他班你就会发现jjchen班期中考改的真的很松吧...感谢助教哥哥！"},{"id":206608,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-12-16 12:12:52","like_diff":9,"likes":9,"dislikes":0,"content":"俩室友一两个月之后就没去上过他的课😡"},{"id":1330,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-03-22 00:08:54","like_diff":8,"likes":27,"dislikes":19,"content":"真心听 不 懂  准备好自学吧…"},{"id":17499,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-01-20 10:11:10","like_diff":8,"likes":9,"dislikes":1,"content":"好好好\n\n"},{"id":21786,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-03-14 03:30:12","like_diff":8,"likes":10,"dislikes":2,"content":"好老师！！！"},{"id":39318,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-12-22 05:30:04","like_diff":8,"likes":10,"dislikes":2,"content":"挺好哒"},{"id":65696,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-01-08 09:27:53","like_diff":8,"likes":11,"dislikes":3,"content":"我给陈老师十分，很负责任，想水的不适合陈老师的课。陈老师全程手写，而且还会提供课后提高的题目与答案，全是手写。我给十分"},{"id":87223,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-09-26 01:36:35","like_diff":8,"likes":12,"dislikes":4,"content":"完完全全听不懂 没有重点 讲的太草率了 应该在重要点多讲一会"},{"id":96229,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-01-20 14:43:03","like_diff":8,"likes":8,"dislikes":0,"content":"太棒了"},{"id":102732,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-02-22 04:53:28","like_diff":8,"likes":11,"dislikes":3,"content":"退预置，调课程，选上陈老师"},{"id":107734,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-05-08 16:44:08","like_diff":8,"likes":11,"dislikes":3,"content":"不尬吹哈 我只希望老师能多顾及一下跟不上你思路的同学... 上课逻辑能不能清楚一点... 有时候东一下西一下真的很迷"},{"id":120624,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2020-01-14 01:41:54","like_diff":8,"likes":13,"dislikes":5,"content":"陈老师是一位特别负责的老师，习题课的资料特别全，能很好的巩固所学知识，考试前一天还在群里发复习资料，考试前一个小时还在群里答疑。给分也很好，我一个文科生绩点4.5，很满意了。"},{"id":151710,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-03-13 08:40:23","like_diff":8,"likes":9,"dislikes":1,"content":"一周的作业大概要把一个作业本写完，离大谱。"},{"id":157032,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-06-21 23:13:44","like_diff":8,"likes":9,"dislikes":1,"content":"老师人还是蛮负责的，但是就是不会捞人"},{"id":162078,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-11-16 13:43:31","like_diff":8,"likes":10,"dislikes":2,"content":"老师讲课很有激情，不强制要求到课，适合有一定基础自学想拿高绩点的同学；但对于只想混的同学来说，可能老师的讲课逻辑会使你感到难以适应。综上，推荐玩家选他的课；混就算了吧。"},{"id":171884,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-04-11 01:29:30","like_diff":8,"likes":11,"dislikes":3,"content":"不要看评论里一堆努力者来这里，上课授课考投影手写没有PPT，课前很要求程度深的预习不然上课听不懂，课后作业量挺大不过作业大是有好处的，总之就是如果你能做到课前预习课后作业多在别的讲的细致，有PPT那里的老师也能学的更好，综上，不推荐选。"},{"id":181032,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-10-05 14:21:59","like_diff":8,"likes":9,"dislikes":1,"content":"作业多，而且对自学要求很高"},{"id":181587,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-10-23 15:58:57","like_diff":8,"likes":11,"dislikes":3,"content":"很认真，竞赛资料很多，作业也很多，数学学渣根本跟不上，基本每周要花两三个晚上写完作业。上课手写投影，基础内容的讲解有点欠缺，适合自学能力超强的竞赛佬，我这种学渣就自求多福了吧😔。"},{"id":185321,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-12-28 01:36:42","like_diff":8,"likes":8,"dislikes":0,"content":"建议数学基础好的同学选。但是陈老师很负责教的内容也很拔高。给的课外资料也不少。"},{"id":200868,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-10-23 15:52:25","like_diff":8,"likes":14,"dislikes":6,"content":"选cjj老师的同学们，你们有福了，陈老师有如下优点：\n\n1.陈老师的微积分有极其浓郁的地方特色，听不懂陈老师家乡话的大概率上不了课，听懂的会感到家一般的温暖\n\n2.陈老师的微积分适合有一定自学能力的同学来上，原因有二：①陈老师说：预习和复习是大学生最基本的素质，所以他上课不会讲课，需要你自己学习②如果你用工预习了，那么恭喜你，苏德矿老师在b站大学等你，你有福了\n\n3.陈老师有深厚的书法功底，上课没有课件，全靠手写，手写出来的全是狂草。虽然我只认真听了陈老师的一节课，但是我抄作业的时候已经可以将陈老师那股狂放不羁的草书运用的无比自如。显然助教老师已经习惯了陈老师龙飞凤舞的笔记，于是每次给我的作业都打A+。啊！伟大的陈老师啊！您真是我书法道路的一盏明灯！您真是我数学道路的一盏“冥灯”！\n\n4.陈老师在微积分届就像ljj老师在c程届一样伟大。喜欢写题的小朋友你们好啊，我是cjj，我已经留了你需要抄一个小时的作业，哈哈（无慈悲）！\n\nJust避雷~避雷~"},{"id":201128,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-10-29 06:13:31","like_diff":8,"likes":9,"dislikes":1,"content":"81道求导题外加同济教材补充题，两次作业用了我12面习题本。唉~，就看他给分还不好了。"},{"id":206186,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-12-13 07:32:20","like_diff":8,"likes":8,"dislikes":0,"content":"作业真的是致死量，但是认真写也能学到很多技巧和真东西，上课思维跳转太快了，个人感觉有些吃力，不预习的话很难跟上；助教人很好，作业只要认真完成就给你A，讲题也比较清楚"},{"id":211864,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-13 00:42:15","like_diff":8,"likes":10,"dislikes":2,"content":"半个班上90分，适合追求高绩的自学型选手。只会在小测时顺便点名，伟大！！！"},{"id":215206,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-02-24 08:30:57","like_diff":8,"likes":8,"dislikes":0,"content":"陈老师对AI工具很有热情啊～(￣▽￣～)~"},{"id":9430,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-10-27 03:31:53","like_diff":7,"likes":11,"dislikes":4,"content":"感觉很有意思啊，是个好老师"},{"id":24291,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-04-29 07:24:17","like_diff":7,"likes":9,"dislikes":2,"content":"坐等微二成绩，给9分"},{"id":28902,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-06-29 03:06:53","like_diff":7,"likes":7,"dislikes":0,"content":"上了别的老师的课，才知道陈老师才是有追求的好老师啊"},{"id":33388,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-09-19 04:11:49","like_diff":7,"likes":7,"dislikes":0,"content":"老师上的非常好"},{"id":75420,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-03-11 13:37:17","like_diff":7,"likes":8,"dislikes":1,"content":"很负责任的老师啊，不是很清楚为什么分数会这么低…"},{"id":81112,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-04 03:11:24","like_diff":7,"likes":9,"dislikes":2,"content":"难得有灵性的老师。学生要去适应老师，最开始觉得用手写投影这点很奇葩，后来觉得这样很数学很古典。\n\nPS陈老师真的对整理资料很有一套，上他的课绝对能把十年之内的题见过一圈。老师自己还有多年以来总结的精华。\n\n 满分。"},{"id":92234,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-12-27 07:11:24","like_diff":7,"likes":9,"dislikes":2,"content":"我不知道这么好的老师评分为何这么低，陈老师的课让我受益匪浅，10分"},{"id":96173,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-01-20 13:56:48","like_diff":7,"likes":10,"dislikes":3,"content":"很负责的一个老师。"},{"id":97338,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-01-22 08:16:13","like_diff":7,"likes":7,"dislikes":0,"content":"上陈老师的课...需要诸君与其一同上天遨游，一览微积分的奇幻瑰丽（高级别的玩家）...但是，一走神就摔地上了（笑）"},{"id":127888,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2020-11-30 01:00:34","like_diff":7,"likes":12,"dislikes":5,"content":"这老师吧，对学生要求很高。要是自己不牛逼，根本跟不上，他布置那么多难题根本就不会。但是如果自己有决心一周学几十个小时微积分，他还是很可以的。可惜我不是。"},{"id":129032,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2020-12-29 03:14:24","like_diff":7,"likes":13,"dislikes":6,"content":"强烈建议选择这老师！与助教真是绝配。只要参加两次小测就是到课率了，所以大胆地翘课吧。选他就能比别人多两次大课和一次习题课的自由时间！"},{"id":134999,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-04-26 11:05:58","like_diff":7,"likes":8,"dislikes":1,"content":"每到考试的时候都能想起陈老师的好"},{"id":142242,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-11-09 07:13:56","like_diff":7,"likes":7,"dislikes":0,"content":"上他的课，你需要课前好好预习，上课时候把书扔掉跟着他的思路走就好了，老师很好很好，不知道为啥评分低（对微积分老师而言算非常低了）"},{"id":160620,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-09-28 09:26:06","like_diff":7,"likes":10,"dislikes":3,"content":"建议低血压人群去学"},{"id":160938,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-10-20 10:40:54","like_diff":7,"likes":9,"dislikes":2,"content":"上课思路丝毫不清晰，课下给你一堆没整理的资料，任务量极大，对能力提升帮助不大，教学水平欠佳。总之正常人别选就对了。"},{"id":171940,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-04-13 04:24:46","like_diff":7,"likes":8,"dislikes":1,"content":"认真负责没得说，但是上课是真的一般，不用ppt写的字草得看不懂，不幸预置的建议自学"},{"id":176979,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-07-01 02:48:13","like_diff":7,"likes":8,"dislikes":1,"content":"受课程组影响，这学期点名，但正课点名提前通知。耐心负责，资料多。\n\n给分好而不调，主要是赋分会比原始分高一些，但赋完后就不调了，比隔壁求是的老师给分还是好一点。（高分段多一分，低分段多五分，一般是这样）\n\n上课可能清晰连贯度不如隔壁tww，主要是比较散，拓展多而知识本身讲得少。\n\n因此建议高手选，冲满绩选，想参加竞赛的选，作业多，想速成的请立即退掉。\n\n我自己微积分不强，在老师捞了我的情况下，甲1 84，甲2 80。老师很负责，可惜我没有完成老师的全部任务达不到他的要求。跟他上一年课的有云峰十佳大学生，有转到CS的大佬，但两极分化也确实厉害。\n\n第一节课记得举手回答问题，你的总评会多一点点。"},{"id":186923,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-01-13 14:14:23","like_diff":7,"likes":7,"dislikes":0,"content":"出分前来个军杰打个分，军杰是个好老师，但是确实不推荐没有自制力的来学，大佬来或许会比较好。上课很认真，然后也很关心学生，资料发的也很全。但是作业压力会比较大，所以大家看自己的需求吧。认真听肯定能学到东西（虽然我没学。。。）"},{"id":195594,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-06-29 03:00:43","like_diff":7,"likes":10,"dislikes":3,"content":"军杰gg爱捞会捞，给的成绩非常顶，上课也很认真（srds手写体有点难看），上课比较发散，需要提前预习才能知道他想阐述什么，上课有时候会讲题外话（比如和你介绍一下怎么捞你 hhh）\n\n作业非常多！一学期三本作业本是不够用的，但相应的如果平常认真做作业最后复习会很轻松，他还会布置自己选的思考题\n\n总的来说大爱jjchen，满分奉上"},{"id":196448,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-07-03 13:06:14","like_diff":7,"likes":10,"dislikes":3,"content":"双满绩，jjchen牛逼"},{"id":200819,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-10-23 02:34:51","like_diff":7,"likes":12,"dislikes":5,"content":"作业真的很多，每次看到都有点绝望。这个不是最扎心的，关键是上课真的存在很大问题。感觉每次上课漫无边际，群里发的一堆东西也是毫无逻辑。预习?上百张纸，你从哪儿开始预习。就算预习了，感觉准备很充分，你会发现???上课在讲啥?没有顺序。抓不到老师的教学逻辑和体系，几乎没有收获。不可否认，老师真的很敬业，水平也很高。但是真的就是学不到东西。"},{"id":200994,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-10-28 16:26:28","like_diff":7,"likes":9,"dislikes":2,"content":"好狠的作业量\n\n你怎么知道我前7周的作业用完了3本练习本？"},{"id":215001,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-02-20 03:17:50","like_diff":7,"likes":9,"dislikes":2,"content":"下面那个叫不公平的，菜就多练，输不起就别学"},{"id":1894,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-03-26 04:41:59","like_diff":6,"likes":22,"dislikes":16,"content":"微积分1挂了，绩点从4+变成了3.5+。口音特别重，开始几周听不懂，他讲得很深入，展示他研究的高深内容(我认为浪费时间)适合能力好的同学，思维跳跃。总体折中"},{"id":17833,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-01-21 02:26:53","like_diff":6,"likes":8,"dislikes":2,"content":"非常好"},{"id":19430,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-01-24 08:08:42","like_diff":6,"likes":11,"dislikes":5,"content":"老师给分很好的，虽然讲课讲的不好，需要自学，但给分很不错，好好自学吧，最好不要问问题。"},{"id":23847,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-04-18 15:37:40","like_diff":6,"likes":6,"dislikes":0,"content":"他完全沉浸在自己的数学世界里，跟不上他……但是是一个很负责任的老师，也很有思想"},{"id":42611,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-01-14 14:48:30","like_diff":6,"likes":7,"dislikes":1,"content":"挺好的，补充内容挺多的"},{"id":43182,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-01-16 02:57:39","like_diff":6,"likes":6,"dislikes":0,"content":"挺好的，认真负责"},{"id":68297,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-01-26 14:25:29","like_diff":6,"likes":8,"dislikes":2,"content":"出完成绩认真评一发，成绩很烂因为自己平时不是很努力，但是客观地讲老师非常认真负责，微信群会经常发好题，认真做一定有收获。考前在群里答疑，考后在群里核对小测分期中分，可以说是非常照顾同学了。上课的话有一点浙江口音，讲得应该是很不错的，但是比较跳跃，适合思维活跃或者做过预习工作的同学。上课听了一定很有帮助，可是我这学期没认真听，还是很后悔的TAT总之老师不错的，但是最好自己努力或者说基础ok的同学选。"},{"id":74586,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-03-04 06:13:28","like_diff":6,"likes":10,"dislikes":4,"content":"说真的，自己刚开始也不喜欢陈老师，觉得他讲课不清楚，还经常不是重点。后来，我发现真的是自己个人的问题。我不敢说陈老师是讲的最好的，但我敢保证，只要按照陈老师的要求学了的，数学基础有文科中等水平的，都能取得好成绩！！！而且，陈老师很为学生考虑！！！特别负责！！！真的是位德才兼备的好老师！！！"},{"id":81053,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-03 12:51:26","like_diff":6,"likes":9,"dislikes":3,"content":"真的真的很喜欢陈老师啊！微积分上和下都选了他的课，会给我们提供特别多的资料和题目，对我们真的很好，小测也都是为了让我们多拿分！上课明明就很有意思啊，偶尔会冒出金句，很能调动课上的气氛，就算是早课也没有让我有一点困意～而且每次不小心拖堂都会和我们说不好意思又欠了大家几分钟。真的是人品上课都很棒的老师，上课节奏虽然紧凑但是认真听真的能学到特别多！"},{"id":81070,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-03 13:58:56","like_diff":6,"likes":6,"dislikes":0,"content":"老师真的认真负责有意思，资料给的全，可惜我不配做他的学生。"},{"id":81207,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-04 09:46:19","like_diff":6,"likes":6,"dislikes":0,"content":"老师给的学习资料特别多 认真负责 很优秀"},{"id":85894,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-08-25 09:00:59","like_diff":6,"likes":6,"dislikes":0,"content":"助教牛逼呵呵"},{"id":106805,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-04-29 16:18:29","like_diff":6,"likes":7,"dislikes":1,"content":"表白助教小姐姐"},{"id":108460,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-05-25 05:03:01","like_diff":6,"likes":11,"dislikes":5,"content":"别的先不说，光是各种手写的资料，有多少老师能有陈老师这么用心的？"},{"id":119503,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-11-13 06:21:57","like_diff":6,"likes":9,"dislikes":3,"content":"我觉得陈老师挺好的。他也许不是一个激情澎湃的演讲家，但他一定是一个充满热情和温情的数学老师。初听陈老师的课肯定或多或少会有不适应，但经过一段时间后你就能理解陈老师的苦心，看到他的认真负责。上陈老师的课，你学到的将不仅仅是知识，更是一种思维，一种智慧。"},{"id":129753,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-01-12 04:19:02","like_diff":6,"likes":9,"dislikes":3,"content":"拖堂拖到没饭吃\n\n上课废话好多，而且很喜欢吹自己"},{"id":131264,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-01-27 01:40:00","like_diff":6,"likes":10,"dislikes":4,"content":"老师居然一分不捞\n\n也是牛的"},{"id":148113,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-01-11 14:00:08","like_diff":6,"likes":6,"dislikes":0,"content":"老师真的很负责，经常会在群里面发思考题。有几次老师还单独找过我，让我做题，然后把做题过程发给他，然后给我找出错误的地方，感觉老师真的很用心在教书，在这上面花了很多时间。出绩点之前，老师还让我们确认自己的平时分还有期末考的最后四题分数上没有问题，在我大一上的这个学期他是唯一一个在出绩点前让我们确认分数的老师。在期末考试的时候，老师在剩下半个小时的时候跟我们说最后面的哪些题比较简单，可以先做，总之在考试的时候会有引导，期中考的时候也是。"},{"id":148132,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-01-11 14:46:54","like_diff":6,"likes":6,"dislikes":0,"content":"头号玩家"},{"id":152232,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-03-31 03:13:43","like_diff":6,"likes":9,"dislikes":3,"content":"直到我到第二学期老师作业布置的贼少，上课的内容就是念ppt时才想起jj给我们精心准备题目，讲他自己的思维的好。他是真正热爱数学，研究数学的，对数学有自己思想的老师。\n\n\n\nps\n\n做完他给的题目，考试肯定不会差。"},{"id":155289,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-06-10 08:28:07","like_diff":6,"likes":9,"dislikes":3,"content":"想学好微积分的人选他就没错"},{"id":157038,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-06-21 16:54:45","like_diff":6,"likes":6,"dislikes":0,"content":"老师是真的热爱数学，上课非常认真，认认真真把发的题目做完还是能收获很多的，教的一些方法也都很好。但是不预习上课是真得很难跟上吧，每次看智云回放的时候确实是能实实在在感受到老师的数学思维的。"},{"id":164370,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-12-20 12:55:58","like_diff":6,"likes":6,"dislikes":0,"content":"不点名，不强制到课，作业量个人感觉较大，应对比较吃力，但是给你的作业也确实能让你实实在在学到东西。\n\n个人主要依靠智云回放加老师提供的大量参考资料自学（老师对不起我是真的菜得听不进去课QAQ），老师是真的会提供巨量教辅资料，你根本看不完的那种。。。有一说一对考试用处有限（不如集中做往年真题），但长远上势必有它的意义。\n\n适合真心想要钻研学好数学并且自学能力强的同学。想水课或需要老师时常点拨慎选。"},{"id":181059,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-10-07 04:13:21","like_diff":6,"likes":8,"dislikes":2,"content":"很认真，但是对自学要求太高了，上课有点摸不着头脑，东一下西一下，好b溃"},{"id":181142,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-10-10 03:00:51","like_diff":6,"likes":6,"dislikes":0,"content":"太跳跃了，有点难跟上"},{"id":191118,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-04-05 12:07:42","like_diff":6,"likes":9,"dislikes":3,"content":"陈老师啊，你真的好能布置作业啊，我都写哭了还写不完"},{"id":200111,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-10-13 08:10:47","like_diff":6,"likes":10,"dislikes":4,"content":"拿着复旦的课本讲，学生在下面翻来翻去找不到讲的啥"},{"id":207418,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-12-22 07:52:25","like_diff":6,"likes":7,"dislikes":1,"content":"jjchen 老师超可爱的。\n\n上课很有激情，扯得很多；很热心，给的资料巨多。\n\n他希望他的学生都去打竞赛。\n\n平时分拉满的。\n\n有基础者可选，计划CMC者可选，时间多想花大力气学者可选，擅自学者可选。\n\n虽然我投奔了 B 站大学苏德矿，但打一个 10 分。"},{"id":214191,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-27 12:52:40","like_diff":6,"likes":6,"dislikes":0,"content":"陈老师实力极强，但是课后作业实在太多，而且需要课下预习的补充资料也很多，只有效率很高的同学或者真的很热爱数学的同学才能适合，不过给分真的很捞（我5.0）。我个人认为不能因为自己跟不上就评低分。（再补充一点，老师口音很重，有时可能反应不过来他在说什么。"},{"id":215741,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-03-05 04:31:14","like_diff":6,"likes":8,"dislikes":2,"content":"微1和微2都是陈老师的课，我也有时不听，有时也上课玩手机，但是根本不是老师的问题，你觉得他讲的不好你听不懂，那为什么他提前两周就发了让你预习的东西，你看都不看一眼。用老师说过的话就是：“我可以讲简单，但是考难了你们不会那有什么用”，以后遇到问题了，你解决不了，那他教了有什么用，而且教我们要使用专业软件和AI来学习和解决实际问题，这不好吗？作业多不应该吗？微积分9学分啊，不该吗？上课不听，下课还不练，挂了难道怪老师吗？习题课是自己准备好的题目，还会自己给解答，又不是作业，希望可以多给我们讲一些，人还超级好，答疑特别认真。"},{"id":865,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-02-28 02:22:06","like_diff":5,"likes":37,"dislikes":32,"content":"没有逻辑废话连篇完全不想听"},{"id":21785,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-03-01 06:04:46","like_diff":5,"likes":6,"dislikes":1,"content":"超级好玩！"},{"id":33799,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-09-22 00:45:39","like_diff":5,"likes":6,"dislikes":1,"content":"挺好的啊，很认真的人。"},{"id":34736,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-01-05 07:13:55","like_diff":5,"likes":7,"dislikes":2,"content":"非常好，很负责"},{"id":37216,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-12-20 01:50:32","like_diff":5,"likes":6,"dislikes":1,"content":"其实真心不错"},{"id":65613,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-01-07 08:58:15","like_diff":5,"likes":10,"dislikes":5,"content":"不知道那些喷老师的人是怎样的想法，自己不好好预习上课听不懂看不懂就要怪老师，这还是幼儿园小朋友的思想。陈老师很负责，考试类型的题目也大部分都讲过，还有一些拓展思维帮忙理清思路的，实话，你看懂了，预习了，那么就是玩一玩的事！必须给10分！"},{"id":65758,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-01-09 04:35:11","like_diff":5,"likes":8,"dislikes":3,"content":"陈老师的课确实是纯手写 辛苦他了 但是他的字迹看起来很累 不管是讲课的内容还是课下小练习题 字迹真的看上去超累的\n\n毕竟我是菜狗 陈老师的课不适合我 大佬自便吧 \n\n同时期上了李将云的线代 对比十分鲜明 很遗憾下学期没有选上将云伯伯的微积分 很庆幸不再是陈老师的微积分"},{"id":69163,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-01-24 09:16:18","like_diff":5,"likes":7,"dislikes":2,"content":"给九分，认真听了他两周的课真心听不懂（高中学过微积分），怒退。但没退他的群。一学期下来发现老师非常认真给学生发资料发答案答疑。人真的很好，也许讲课风格不适合大多数学生吧，尤其是比较挑老师的。"},{"id":75145,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-03-07 13:46:44","like_diff":5,"likes":5,"dislikes":0,"content":"很不错"},{"id":80791,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-01 06:04:59","like_diff":5,"likes":6,"dislikes":1,"content":"老师很好！给十分！"},{"id":81069,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-03 13:56:37","like_diff":5,"likes":7,"dislikes":2,"content":"老师是真的好老师，我不配学微积分"},{"id":81082,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-03 15:52:36","like_diff":5,"likes":7,"dislikes":2,"content":"考前给老师打个十分\n\n老师讲的很棒\n\n只求老师顾及师生情不要让我挂科(〒︿〒)"},{"id":81267,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-04 13:10:12","like_diff":5,"likes":6,"dislikes":1,"content":"祝老师身体健康万事如意（试图通过给老师打10分的方式攒人品）求及格啊啊啊（虽然理智告诉我不可能及格，但是还是想通过师生情挣扎一下）"},{"id":82846,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-09 08:10:43","like_diff":5,"likes":5,"dislikes":0,"content":"老师真的是好老师。。。还是我太菜吧。给分就实在，唉，一言难尽。也许是期末的分数登记有问题吧。老师真的是很负责任的这个毋庸置疑。"},{"id":86778,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-09-18 15:46:07","like_diff":5,"likes":5,"dislikes":0,"content":"老师的期末解答帮我过了，谢谢老师"},{"id":103240,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-02-27 02:54:01","like_diff":5,"likes":7,"dislikes":2,"content":"陈老师分数这么低完全不合理，没有上课炒股的情况，资料也很详细，考试前的复习也非常有针对性，是要平时认真学一定能拿到好成绩的！\n\n强推jjchen！"},{"id":103998,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-03-08 23:40:22","like_diff":5,"likes":5,"dislikes":0,"content":"最炫数学风\n\n以后群里不发网文"},{"id":125593,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2020-09-12 05:16:13","like_diff":5,"likes":12,"dislikes":7,"content":"果断满分，好老师啊！开始选课的时候想随便选一个就好了（之前挂过一次微2了）看其他老师都没名额了就随便选个没人选的陈老师，上了他的课发现老师讲课很好啊，虽然口音有点重对北方学生不友好，但是讲课很实在，也很有趣，这题不是随便玩玩的吗？有时还会扯一点口罩这种生活中的事就当放松了，人很好关心学生。讲课比教材的内容安排得好，还会从微1出发推到微2，后悔之前没遇到这么好的老师。"},{"id":128916,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2020-12-26 18:11:51","like_diff":5,"likes":8,"dislikes":3,"content":"只能说文科生慎选........\n\n自认为高中数学还挺不错的我上cjj的课即使在充分预习的情况下也有些困难，\n\n还有就是口音很重需要花时间适应，\n\n再者就是发太多材料和作业了，反而显得杂乱无章。。。。\n\n适合有一定基础的竞赛生dl吧"},{"id":129993,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-01-14 16:13:12","like_diff":5,"likes":9,"dislikes":4,"content":"没啥好说的，他上课是怎么做到自我感觉如此良好的？"},{"id":144184,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-12-20 07:09:20","like_diff":5,"likes":5,"dislikes":0,"content":"老师特别好"},{"id":145160,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-12-28 02:10:40","like_diff":5,"likes":6,"dislikes":1,"content":"cjjyyds"},{"id":146080,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-01-05 11:33:48","like_diff":5,"likes":7,"dislikes":2,"content":"今天考完期末考试啦。不得不说，陈老师超认真负责！他是真的希望我们能学懂，并且能深刻理解。平时练习题也发了很多，凡是发了的题都会有详细解答。jjchenyyds！"},{"id":159392,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-07-15 17:29:37","like_diff":5,"likes":8,"dislikes":3,"content":"陈军杰老师是真正的喜欢数学，微积分教得比较深刻且很负责，配合预习效果更好一些"},{"id":159573,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-08-16 07:23:09","like_diff":5,"likes":6,"dislikes":1,"content":"非常负责人的老师"},{"id":163836,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-12-16 07:58:30","like_diff":5,"likes":8,"dislikes":3,"content":"别的且不论，每次作业手写这点我很赞赏，但是每次作业都能治好我的颈椎病，您发群的时候能不能把图正过来啊！！！！！！"},{"id":165037,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-12-28 14:20:34","like_diff":5,"likes":5,"dislikes":0,"content":"好老师捏"},{"id":189191,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-01-22 09:42:37","like_diff":5,"likes":8,"dislikes":3,"content":"微积分的玩家"},{"id":192735,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-05-29 18:38:58","like_diff":5,"likes":6,"dislikes":1,"content":"头号玩家（"},{"id":194246,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-06-23 01:17:19","like_diff":5,"likes":6,"dislikes":1,"content":"作业非常多，适合自学，高手可来"},{"id":211970,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-13 03:01:50","like_diff":5,"likes":6,"dislikes":1,"content":"资料多✓\n\n不点名✓\n\n给分好✓\n\n讲课好×\n\n很好的JJ Chen，使我满绩"},{"id":212044,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-13 05:44:50","like_diff":5,"likes":5,"dislikes":0,"content":"作业很多，但是我每一道题都写了，最后期末周周围人都在写微积分的时候我感觉没什么压力，感觉都会了，期末考感觉也很轻松，最后97满绩，强推！"},{"id":215293,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-02-25 04:16:34","like_diff":5,"likes":5,"dislikes":0,"content":"很好的老师，资料给的是真的多，给分也很好"},{"id":17500,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-01-20 10:11:33","like_diff":4,"likes":7,"dislikes":3,"content":"没功劳也有苦劳。。"},{"id":33547,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-09-20 04:40:21","like_diff":4,"likes":4,"dislikes":0,"content":"还好吧"},{"id":38899,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-12-19 17:13:05","like_diff":4,"likes":8,"dislikes":4,"content":"军杰男神。"},{"id":45028,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-01-19 00:28:43","like_diff":4,"likes":6,"dislikes":2,"content":"陈老师上课很有特色，更多的是培养学生的数学思维，而不是按部就班地念课本，还有，老师真的是很负责啊，给同学们提供大量练习题，在微信上为同学们答疑，而且在考前会专门留出一次复习课。真的是很好的老师！"},{"id":48235,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-03-01 11:11:24","like_diff":4,"likes":5,"dislikes":1,"content":"很棒的老师，浙大最负责的微积分老师之一"},{"id":51651,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-06-08 03:26:33","like_diff":4,"likes":5,"dislikes":1,"content":"非常负责的老师，不要因为评价先入为主。不妨自己听一下再评价。"},{"id":54869,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-06-30 10:51:38","like_diff":4,"likes":5,"dislikes":1,"content":"很好的老师"},{"id":69130,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-01-26 13:33:02","like_diff":4,"likes":6,"dislikes":2,"content":"讲课会教一些有深度的内容，可能会感觉思维比较跳跃，在最后的总评中不会在平时小测的分上放水全给满分，但个人感觉教的真的很好"},{"id":70393,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-01-26 14:33:55","like_diff":4,"likes":8,"dislikes":4,"content":"怎么说呢，可以看出老师很认真，尤其是整理的网盘资源和课外题都特别好。但是，老师有点口音，话筒也时好时坏，有时候莫名的自嗨，听课效果不行，可能坐前两排好一些，综上所述，不吹不黑，7-8分吧差不多。"},{"id":76459,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-04-10 04:07:51","like_diff":4,"likes":8,"dislikes":4,"content":"基本靠自己看书吧哈哈哈"},{"id":77058,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-04-30 10:26:29","like_diff":4,"likes":6,"dislikes":2,"content":"好！"},{"id":77163,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-05-03 08:38:31","like_diff":4,"likes":5,"dislikes":1,"content":"给老师10分赞赞人品"},{"id":79497,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-06-07 05:45:44","like_diff":4,"likes":10,"dislikes":6,"content":"老师非常负责，上课听不懂的人主要是因为没预习，老师上课有深度，不照本宣科，喜欢同济教材，我觉得很棒！而且他准备的材料非常好，不论是习题课的材料还是考试复习的材料，都很棒！还有就是老师人非常好！给我的感觉就是他非常希望我们拿高分，两次小测，第二次小测为了让我们拿高分，不仅题出得相对简单，而且还弄了道算入记分的附加题，真的很感激陈老师！"},{"id":81255,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-04 12:45:56","like_diff":4,"likes":5,"dislikes":1,"content":"头号玩家！我觉得能把微积分拿来玩的才是真dl，才是自己真的热爱这份工作并享受其中，也只有这样，能够上陈老师的课，收获颇丰！助教小哥哥也超级厉害，疯狂打call！习题课永远上不够！祝自己微2不挂以上"},{"id":81750,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-06 05:32:08","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的很认真很负责，群上有问题会第一时间出来解答，资料的整理真的很完整"},{"id":84839,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-14 04:09:23","like_diff":4,"likes":4,"dislikes":0,"content":"跟上老师的步伐 及时做老师提供的历年题 不会差的 ?"},{"id":91397,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-12-08 03:41:38","like_diff":4,"likes":7,"dislikes":3,"content":"老师讲的真的很好啊，我每次都坐第一排，能看出来老师是真的热爱数学"},{"id":103619,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-03-02 12:10:48","like_diff":4,"likes":5,"dislikes":1,"content":"6.4是什么情况，感觉至少9.5分吧"},{"id":110528,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-07-01 23:27:13","like_diff":4,"likes":6,"dislikes":2,"content":"感谢老师不挂之恩"},{"id":111426,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-07-01 12:39:55","like_diff":4,"likes":6,"dislikes":2,"content":"看到陈老师的分终于上去了好开心吖，虽说这学期没有好好听课有些对不起他，但是还是强推jjchen！"},{"id":117546,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-09-26 00:23:36","like_diff":4,"likes":6,"dislikes":2,"content":"呵呵。"},{"id":128587,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2020-12-24 08:13:22","like_diff":4,"likes":12,"dislikes":8,"content":"期中考全班半数不及格，大家可以参考一下这个数据。剩下也没啥好说了"},{"id":130002,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-01-31 08:26:25","like_diff":4,"likes":7,"dislikes":3,"content":"他是一个真心认真搞学术的人"},{"id":131393,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-01-31 01:07:49","like_diff":4,"likes":5,"dislikes":1,"content":"该说的楼上楼下也说得差不多了\n\n\n\n有一定实力且愿意认真学微积分的强烈建议选\n\n不自信或只想水过的赶紧跑"},{"id":137647,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-07-05 12:58:43","like_diff":4,"likes":4,"dislikes":0,"content":"老师不点名，不强制要求到课。而且老师上课干货很多，可以学到很多知识。老师现在给分非常好。"},{"id":137706,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-07-05 16:43:16","like_diff":4,"likes":4,"dislikes":0,"content":"很用心，很希望我们好，给分不错。一直在努力教好学生的老师"},{"id":137725,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-07-06 00:09:12","like_diff":4,"likes":7,"dislikes":3,"content":"陈老师真的很好！！讲课听不懂是事实（是我水平菜啦）但是课后发的题真的又多又好！！感觉vjf被拯救啦！！超喜欢陈老师！！"},{"id":148109,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-01-11 13:47:16","like_diff":4,"likes":4,"dislikes":0,"content":"陈老师yyds"},{"id":151241,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-02-25 07:35:54","like_diff":4,"likes":5,"dislikes":1,"content":"老师人很好，认真负责，会准备很多思考题，会讲得比较深刻，给分感觉也还不错。经常在群里发很多题目，也会拓展一些内容。\n\n但是菜鸡表示有点跟不上，还有个人感觉老师有点口音，总体听课很困难，应该是我自己的原因吧。"},{"id":154896,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-06-06 15:03:48","like_diff":4,"likes":6,"dislikes":2,"content":"老师真的很好，评分低可能是口音和板书的原因吧。注重数学的本质和思维的开阔，不仅仅是应试，让人能感觉到他真的爱数学有研究数学，课后会发很多的资料。"},{"id":157035,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-06-21 16:21:35","like_diff":4,"likes":7,"dislikes":3,"content":"老师真的很好，认真负责。真心地希望同学们能学好微积分（数学），会分享很多预习资料和课后习题，考前也会针对重难点就行分析（钉群分享资料），甚至会在周末进行线上补课。是我摸鱼了，谢谢陈老师和助教哥哥！"},{"id":161674,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-11-10 08:42:41","like_diff":4,"likes":6,"dislikes":2,"content":"自学能力强有基础的非常推荐，只求水过的别选！"},{"id":169814,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-02-28 03:47:43","like_diff":4,"likes":4,"dislikes":0,"content":"优点：讲得有深度难度，课下很负责，会给很多材料\n\n缺点：思维跳跃，需要提前自学"},{"id":181050,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-10-07 02:43:58","like_diff":4,"likes":5,"dislikes":1,"content":"听不懂"},{"id":185236,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-12-27 08:04:22","like_diff":4,"likes":5,"dislikes":1,"content":"很负责的老师，会提供很多复习资料"},{"id":188409,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-01-19 02:44:26","like_diff":4,"likes":6,"dislikes":2,"content":"陈老师真的特别特别负责任，从来没有遇到这么负责任的老师，可惜我也没有好好珍惜，不管最后出分多少，老师是真的很好，如果成绩不好的话也只能怪自己。希望选上老师课的同学可以认真对待老师的课后资料以及课前预习的任务（因为真的很重要！），课堂也是一定要跟着老师的思路走，不然就很容易听不懂。老师课上的佬很多，不会的可以在答疑群里问，大家都特别热情！"},{"id":188579,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-01-19 09:56:29","like_diff":4,"likes":9,"dislikes":5,"content":"10/10\n\n微甲一97\n\n强烈推荐！！！！除了资料多来不及看没有任何缺点！（资料多本身超级优点）\n\n很细致，讲得很认真，很可爱的老师，熟悉一下手写板书就可以很好适应。\n\n最后，您是我爹！"},{"id":193013,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-06-02 12:13:01","like_diff":4,"likes":5,"dislikes":1,"content":"陈老师钉钉群里分享的资料很多，对自学的同学很友好。但是平时作业也很多，半个学期我就写完了3个小本本QAQ。老师上课喜欢用投影放自己写的纸给我们看（我觉得老师的书写有些潦草，至少我不能很轻松地认出每一个字），不过我觉得老师上课上得一般，一个点有时候会重复讲；所以我经常润到隔壁听苏德矿（doge）。（cjj老师的微积分甲进度貌似比sdk的微积分H要快一些……\n\n总之，喜欢自学的可以冲，怕作业多的同学赶紧跑。"},{"id":200883,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-10-24 05:10:15","like_diff":4,"likes":9,"dislikes":5,"content":"你是什么东西，敢黑sdk"},{"id":201226,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-10-30 12:25:26","like_diff":4,"likes":7,"dislikes":3,"content":"其实下面拿个把cjj比作ljj的大可不必，cjj班的90分有几次超过30%的，小测赋分也是比较好的。\n\n虽然我也不赞同布置那么多的导数题目（以前还是自己做现在怎么听说要交了），但是cjj的作业能认真做完微积分不会低，至于你说值不值得5学分我觉得考得好还是值得的，因为一般同期硬课就是工图、大物、线代、C程之二，所以看个人吧！"},{"id":201397,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-11-01 16:01:10","like_diff":4,"likes":12,"dislikes":8,"content":"虽然作业真的很多，上课讲得有点深奥，但是我真得爱他！！！！！他真的人超级超级好，超级超级可爱啊啊啊啊啊！！！！🥰🥰🥰🥰🥰🥰🥰🥰🥰🥰"},{"id":208467,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-12-28 06:37:09","like_diff":4,"likes":7,"dislikes":3,"content":"jjchen！\n\n上课天马行空\n\n作业超级多\n\n（才知道只有他vjf一周两次作业）\n\n但除了小测不点名\n\n习题课点名助教会写在黑板上\n\n平时分也是拉满\n\n最后选了他就代表你可以去智云听任何一个你喜欢的老师的vjf"},{"id":211483,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-11 15:07:42","like_diff":4,"likes":4,"dislikes":0,"content":"老师比较适合有一定基础和自学能力的同学，上课深度还是比较深的，资料也很充足——最重要的是！！给分巨无敌好啊啊啊啊啊啊啊啊！！！！10分好评！！！"},{"id":211720,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-12 09:10:02","like_diff":4,"likes":5,"dislikes":1,"content":"不去上课，自学满绩，平时分全部拉满，伟大，无需多言"},{"id":212179,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-13 10:13:59","like_diff":4,"likes":4,"dislikes":0,"content":"作业有点多但是给分真的无敌好，数学fw都能捞上4，jjchen真的神中神"},{"id":214456,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-02-05 07:38:10","like_diff":4,"likes":5,"dislikes":1,"content":"很好的JJChen，使我总评99，资料多但是很有启发性，后期不管大考还是小考都是满分。"},{"id":216086,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-03-10 09:22:21","like_diff":4,"likes":4,"dislikes":0,"content":"我是这学期刚上陈老师的课，在上课之前总是听说作业很多，资料很多，有点害怕来着哈哈。但上课之后我发现，陈老师是一位真正热爱教学与微积分的老师，课上干货满满，跟着老师的思路下来很有收获（我天天坐第一排），也是真正开始了热爱微积分。上学期刚上大一，对数学很害怕，但是现在可以说我真的热爱数学与微积分。"},{"id":3466,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-06-16 06:32:32","like_diff":3,"likes":7,"dislikes":4,"content":"给分好就够了"},{"id":12672,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-12-24 00:57:49","like_diff":3,"likes":4,"dislikes":1,"content":"哈哈哈"},{"id":30707,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-07-02 09:18:51","like_diff":3,"likes":6,"dislikes":3,"content":"微二微三都是他。之前微二时候不太适应，就是他讲的很深入，补充内容看似很多的样子又好像很难很刁钻。但是上了一个学期之后适应了，认真自学加听他上课看他的题目会发现他真的很厉害，教你的方法很好用的。虽然因为之前评价差班里只有十来个人，但他还是很认真的在讲课。希望大家不要被评论吓到大胆选认真学，另外他平时分给的很好是真的。"},{"id":40771,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-01-05 10:46:43","like_diff":3,"likes":5,"dislikes":2,"content":"好老师，课上会讲一些老师独特的想法，认真预习过再听会很有收获，考前老师会提供很有用的复习题。"},{"id":44629,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-01-18 05:01:11","like_diff":3,"likes":5,"dislikes":2,"content":"老师很认真负责啊，除了上课有一点口音其他都挺好的"},{"id":48735,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-04-24 13:06:50","like_diff":3,"likes":4,"dislikes":1,"content":"陈老师超级棒啊，考前会给你好多资料和题目，很尽心的老师。好好听课还是有很多收获的。"},{"id":59859,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-09-27 23:43:14","like_diff":3,"likes":6,"dislikes":3,"content":"哭死在他飞快跳跃的节奏上，上节课默默地听到他说他难得讲的这么慢，微积分可能不适合我，哭泣…"},{"id":68861,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-01-24 03:50:54","like_diff":3,"likes":6,"dislikes":3,"content":"很棒的微积分老师，知识体系独到，认真听会有很大收获。很可惜微I没有考好，下学期还是老师的课，希望再接再厉。"},{"id":70371,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-01-26 13:59:47","like_diff":3,"likes":6,"dislikes":3,"content":"老师很和蔼也很亲切，会在微信群里关注同学们的问题并且一一回答，最后期末的时候核对也很认真，下学期还是老师的课，认真听会有收获。"},{"id":70424,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-01-26 15:07:50","like_diff":3,"likes":7,"dislikes":4,"content":"老师的课很有趣，而且老师会在课后很耐心的帮助我们，还给我们习题，很好的一个老师。"},{"id":75230,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-03-08 06:05:08","like_diff":3,"likes":5,"dislikes":2,"content":"之前看到查老师的评分把我吓了一跳，但上了他的课才觉得陈老师讲得很好啊。讲课思路很清晰，也有新意。课堂不沉闷，知识点都是先引入再深入。很喜欢他对于数学的思维。在这里我给陈老师10分。口音什么的专心一点也没什么的哈哈"},{"id":76312,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-05-22 00:55:42","like_diff":3,"likes":9,"dislikes":6,"content":"讲课声音太大有时候都听不清，上课没什么内容，课后发的补充材料还行"},{"id":81206,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-04 09:45:20","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲的很有深度，还会提供很多资料。"},{"id":81214,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-04 09:52:06","like_diff":3,"likes":5,"dislikes":2,"content":"最强玩家JJ陈！"},{"id":84838,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-14 04:05:08","like_diff":3,"likes":4,"dislikes":1,"content":"陈老师真的是好老师啊，非常认真负责，只要好好听会有很多收获的"},{"id":87324,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-09-27 04:48:13","like_diff":3,"likes":5,"dislikes":2,"content":"老师其实讲的挺好，就是稍微快了点，我感觉还行\n\n"},{"id":96281,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-01-20 16:07:43","like_diff":3,"likes":5,"dislikes":2,"content":"老师超棒的～建议大家选陈老师的课"},{"id":102614,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-02-13 13:12:43","like_diff":3,"likes":5,"dislikes":2,"content":"太好了 老师人是真的好 讲课也好 感觉我们班优秀率超高的呀"},{"id":104690,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-03-26 03:57:40","like_diff":3,"likes":5,"dislikes":2,"content":"十分十分十分十分"},{"id":105373,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-04-11 02:43:09","like_diff":3,"likes":8,"dislikes":5,"content":"这么说呢……当初我也是看评论觉得老师可能还挺好，但是我自己上下来的感觉就是，老师不太适合我。我个人比较适应朴实刚健慢慢来的学法，老师上课喜欢做一些“高级”的东西。对老师有什么意见的话，就是字写清楚一点，我是看不清的，每理解一个字都很困难，完全失去了手写的意义，不如做ppt；还有就是声音小一点，讲话慢一点清楚一点，东扯一下西讲一下我是跟不上的，太零碎了，不如一条线讲下去。确实会拖堂，除了吃不上饭也没什么太大关系。最后给学弟学妹一点建议：觉得自己行有余力可以选一下陈老师的课，老师会教“深刻”的做法，如果像我一样不太喜欢花里胡哨的做法的，推荐一下蔺宏伟老师。"},{"id":107523,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-05-06 08:05:44","like_diff":3,"likes":4,"dislikes":1,"content":"挺好的。"},{"id":108535,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-05-28 02:12:20","like_diff":3,"likes":5,"dislikes":2,"content":"老师讲的内容是很丰富的，但总感觉老师上课像是在自嗨。"},{"id":123638,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2020-06-11 03:48:17","like_diff":3,"likes":7,"dislikes":4,"content":"陈老师真是太好了， 考试前发历年考卷，还会总结考点规律"},{"id":126057,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2020-09-17 03:51:22","like_diff":3,"likes":6,"dislikes":3,"content":"好处：会发历年题及解答，习题课会自己另外准备题目（题目较课后题有提高，但认真做有收获）\n\n不好的地方：老师口音难听懂。"},{"id":130057,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-01-16 03:23:14","like_diff":3,"likes":8,"dislikes":5,"content":"不考虑学生感受"},{"id":131464,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-01-27 15:09:29","like_diff":3,"likes":7,"dislikes":4,"content":"陈老师真的是超级超级负责，他是那种口头上不表示，用行动温暖学生的人。每次课堂都有课前预习思考题，课后补充作业，课后思考作业让我们选做，不管是基础好还是基础不太好的同学都能学到很多东西。这次期末考试陈老师知道的出题老师后还紧急出了一套适应出题人风格的模拟题让我们选做，真的超级超级负责。wjf也成功上4"},{"id":133824,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-03-07 02:18:25","like_diff":3,"likes":4,"dislikes":1,"content":"陈老师很负责，我给十分"},{"id":137439,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-07-04 07:26:26","like_diff":3,"likes":4,"dislikes":1,"content":"好老师  会提供你很多题目做"},{"id":141835,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-10-27 09:05:43","like_diff":3,"likes":5,"dislikes":2,"content":"陈老师真的很认真很负责，能感受到他水平很高。下学期的微积分也要学陈老师的课！"},{"id":145883,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-01-03 15:09:21","like_diff":3,"likes":4,"dislikes":1,"content":"好认真负责啊"},{"id":146675,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-01-07 07:36:28","like_diff":3,"likes":4,"dislikes":1,"content":"微积分答疑群里真的太负责了，是个超好的老师，不知道为啥评分低呢"},{"id":148179,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-01-11 22:59:34","like_diff":3,"likes":4,"dislikes":1,"content":"老师有一颗负责的心，但不会调分，和别班的拿到的分数比起来狠狠伤心了。"},{"id":159394,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-07-15 18:49:57","like_diff":3,"likes":5,"dislikes":2,"content":"浙大最负责的微积分老师之一，讲课有深刻性"},{"id":159674,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-08-23 04:59:26","like_diff":3,"likes":4,"dislikes":1,"content":"很负责任的老师"},{"id":160200,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-09-15 02:16:01","like_diff":3,"likes":3,"dislikes":0,"content":"老师语速有点快，还有一点口音，，不过是个好老师哦"},{"id":164199,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-12-19 07:14:16","like_diff":3,"likes":5,"dislikes":2,"content":"超级负责任的老师！"},{"id":170730,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-03-09 00:41:30","like_diff":3,"likes":5,"dislikes":2,"content":"撅向求导（喜）"},{"id":172180,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-04-21 07:52:20","like_diff":3,"likes":5,"dislikes":2,"content":"讲得还可以，但是注意一定要自己预习，上课不要走神。如果想自学的话，他是基本不点名的（习题课要点名还是去一下）"},{"id":175184,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-06-22 07:53:59","like_diff":3,"likes":4,"dislikes":1,"content":"我觉得陈军杰老师是一位很负责任的老师，他给你提供了比其他老师多的多的练习与例题，并且这些题目好好看的话，绝对能够给你起到很大的提升作用，然后这里给你一个小小的提示，一定一定要预习，只有预习了你才不会觉得老师讲的内容晦涩难懂。"},{"id":188608,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-01-19 11:18:48","like_diff":3,"likes":4,"dislikes":1,"content":"陈老师，你是我的神！"},{"id":188947,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-01-20 17:55:41","like_diff":3,"likes":4,"dislikes":1,"content":"头号玩家（滑稽）"},{"id":190282,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-02-27 06:38:30","like_diff":3,"likes":6,"dislikes":3,"content":"老师超级负责，钉钉群里发了很多资料，感觉很适合基础好的同学自学（基本上课不听考试的时候复习一下过一遍老师的资料就能取得不错的成绩）作业稍多，基本上没点过名，给分也很好，感谢老师，被捞到满绩哩"},{"id":199095,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-09-17 06:52:13","like_diff":3,"likes":6,"dislikes":3,"content":"老师很热心，事情也是真的多"},{"id":201187,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-10-30 01:27:58","like_diff":3,"likes":5,"dislikes":2,"content":"干货满满，需要自己勇敢探索的"},{"id":207651,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-12-23 12:16:22","like_diff":3,"likes":5,"dislikes":2,"content":"emmm，非大佬还是跑去隔壁听童老师的课吧（反正他每次点名都会提前通知）\n\n看你是喜欢平行班一般的学生听得更舒服的老教师还是更喜欢教竞赛的数学疯子了"},{"id":211903,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-13 01:30:25","like_diff":3,"likes":4,"dislikes":1,"content":"目前jjchen评分不是那么高绝大部分原因是作业多。但问题是作业真的是有用的，跟着jjchen学是真的能学到东西的。并且jjchen给分真的巨捞（优秀率超一半）。所以别犹豫，选到jjchen就偷着乐吧，我打10分！"},{"id":211937,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-13 02:11:31","like_diff":3,"likes":3,"dislikes":0,"content":"捞王，但是卡绩了，但是陈老师巨捞"},{"id":212919,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-15 09:07:44","like_diff":3,"likes":4,"dislikes":1,"content":"头号玩家"},{"id":213502,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-18 02:42:03","like_diff":3,"likes":3,"dislikes":0,"content":"作业多，不得不黑一下，但是确实有用，签到大部分在习题课（所以我两次没签上），会发很多资料，大部分也是有用，就是上课体验不太好，课后绝对是个好老师，最后总评95满绩，我感觉签到那里应该捞了我一下"},{"id":2895,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-05-10 13:25:49","like_diff":2,"likes":11,"dislikes":9,"content":"不造他在讲什么"},{"id":8532,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-09-22 07:04:55","like_diff":2,"likes":5,"dislikes":3,"content":"不知所云"},{"id":12144,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-12-22 05:07:31","like_diff":2,"likes":6,"dislikes":4,"content":"退课保平安"},{"id":22981,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-03-15 23:56:12","like_diff":2,"likes":5,"dislikes":3,"content":"我们来玩一下~"},{"id":28900,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-12-07 09:28:58","like_diff":2,"likes":4,"dislikes":2,"content":"挺好的\n\n"},{"id":35189,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-11-04 03:58:27","like_diff":2,"likes":4,"dislikes":2,"content":"作業真的超級多好嗎。。有一次佈置了30道題「微笑」，上課的音量變化挺大，但是好想讓我睡覺，可能是我自己的原因。真的需要預習複習，要不然跟不上，上課速度超級快，我們都要學完了別人才講到一半的那種。"},{"id":38527,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-03-15 19:09:46","like_diff":2,"likes":3,"dislikes":1,"content":"预习的话应该是不错的体验，上课完全可以训练你的思维。我觉得老师挺好的，下次上课前我先预习好。"},{"id":42718,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-01-15 03:35:15","like_diff":2,"likes":8,"dislikes":6,"content":"浙大最好的微积分老师"},{"id":45034,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-01-19 00:41:08","like_diff":2,"likes":4,"dislikes":2,"content":"文科生基础不好的学生一定要做好预习做好预习做好预习……"},{"id":59703,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-09-26 03:47:50","like_diff":2,"likes":7,"dislikes":5,"content":"让我明白自学的重要"},{"id":59706,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-09-26 04:16:07","like_diff":2,"likes":4,"dislikes":2,"content":"讲这么快？？基础都不打…………听不懂……已准备自学……"},{"id":63746,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-12-14 02:31:52","like_diff":2,"likes":6,"dislikes":4,"content":"好老师，负责任 思想深刻 有时候还会开玩笑\n\n"},{"id":68494,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-01-23 09:22:34","like_diff":2,"likes":6,"dislikes":4,"content":"GOOD"},{"id":77159,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-05-03 08:38:48","like_diff":2,"likes":3,"dislikes":1,"content":"流年不利啊，这题目出得，考的是智商吧"},{"id":80171,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-06-21 02:58:29","like_diff":2,"likes":8,"dislikes":6,"content":"老师自己讲得很high\n\n但是能不能多顾及一下学生。。。"},{"id":81222,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-04 10:41:40","like_diff":2,"likes":3,"dislikes":1,"content":"老师很棒的"},{"id":81239,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-04 11:53:56","like_diff":2,"likes":3,"dislikes":1,"content":"你永远可以做到好位置只要你想听课"},{"id":82771,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-07-09 05:49:48","like_diff":2,"likes":3,"dislikes":1,"content":"还可以"},{"id":103733,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-03-05 00:17:59","like_diff":2,"likes":3,"dislikes":1,"content":"讲的很棒，为什么分低"},{"id":104783,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-03-28 01:50:02","like_diff":2,"likes":4,"dislikes":2,"content":"作业略多。。。"},{"id":105059,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-04-03 03:34:51","like_diff":2,"likes":6,"dislikes":4,"content":"老师挺好"},{"id":115048,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-07-15 00:44:48","like_diff":2,"likes":4,"dislikes":2,"content":"评分上来了好多耶～老师其实蛮负责的，就是需要适应一段时间节奏吧，关键不要自我放弃！然后超级喜欢助教小姐姐，人真的很好，解答超耐心！"},{"id":116879,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-09-17 03:16:04","like_diff":2,"likes":8,"dislikes":6,"content":"完全听不懂 普通话没学好不说 讲的还巨快 建议大家不是大佬的不要选他的课"},{"id":121217,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-12-27 15:44:27","like_diff":2,"likes":8,"dislikes":6,"content":"陈老师是一位很负责的老师，课程邮箱的资料很齐全，平时也会发群里很多资料，讲课思路清晰，凌晨还在为学生答疑，我很庆幸能够遇到陈老师这么好的老师！"},{"id":121353,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2019-12-18 10:35:18","like_diff":2,"likes":7,"dislikes":5,"content":"我觉得杰叔叔的课真的很棒，布置的作业都很恰当，可以很好的巩固所学知识。"},{"id":131611,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-01-28 07:09:04","like_diff":2,"likes":3,"dislikes":1,"content":"陈老师的微积分课如果没预习真的挺难跟上思路的(我就没预习过于是上课经常听不下去了开始水手机)，我平时作业有认真在做，习题课的作业由于时间不够没有去做(加上我不太喜欢助教讲课)。保持这样的状态直到期中考，考试很懵，由于基础不扎实，第一题的极限定义证明我都不会，又遇上了一个严格改卷的助教，期中考班级平均分58，我七十几，当初看了看Excel自己的班级排名，30几，甚至有点沾沾自喜。但了解到其他班平均分接近八十，还是有点抱怨老师和助教的。第一次小测在期中考后半个月，直到小测出成绩我才醒悟过来，老师口中的“第一次小测比期中考简单很多”，但我的成绩没有什么变化，感觉如果保持这样的状态，最后只能拿个2.几的绩点低空飘过。于是后半学期就跟着矿爷的慕课，补了下期中考前各种极限的计算、定理的证明，每次课后搞不懂的知识也会去看网课相应的内容，自己在第二次小测前也梳理了一遍书的框架，总算清楚了很多。老师说第二次小测会比期中考要难，我却上了九十，这给了我挺大的自信的。期末考前刷历年卷，发现自己其实还是有许多的知识缺漏，但也由于时间不够没法补得很全了。考完怀着一颗忐忑的心，边复习其他科目边等待微积分成绩，最后成绩上四了。总而言之，只要自己努力还是有挺大的改变的（感觉自己写了一篇流水账）。感谢老师平时的努力（老师真的在群里发了很多手写资料）（虽然我不太能听懂你的课）。谢谢助教（希望你改下讲课的风格，字写大一点，我坐在前几排都看不清你的字）"},{"id":133026,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-02-06 14:38:09","like_diff":2,"likes":6,"dislikes":4,"content":"陈老师真棒！"},{"id":133454,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-03-01 02:33:23","like_diff":2,"likes":5,"dislikes":3,"content":"呵呵呵"},{"id":137694,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-07-05 15:36:12","like_diff":2,"likes":3,"dislikes":1,"content":"讲课确实很认真，给分也客观，还会在考前告诉那几题比较难，除了作业多了点以外，是一个很好的老师"},{"id":145159,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2021-12-28 02:10:39","like_diff":2,"likes":4,"dislikes":2,"content":"cjjyyds"},{"id":148133,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-01-11 14:47:08","like_diff":2,"likes":3,"dislikes":1,"content":"cjjyyds"},{"id":152362,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-04-06 15:08:58","like_diff":2,"likes":4,"dislikes":2,"content":"即使不上他的课了，也能继续收到陈老师的资料\n\n老师非常热爱数学！"},{"id":156429,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-06-22 02:21:32","like_diff":2,"likes":5,"dislikes":3,"content":"老师真的很负责，跟着他学vjf收获很多"},{"id":160308,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2022-09-18 13:30:35","like_diff":2,"likes":3,"dislikes":1,"content":"两极分化"},{"id":169288,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-02-25 08:45:35","like_diff":2,"likes":3,"dislikes":1,"content":"题目虽然多，但确实有效，讲课很棒，愿意听的绩点会很满意的"},{"id":169378,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-02-26 00:47:36","like_diff":2,"likes":3,"dislikes":1,"content":"本人上了他的微甲1，他确实会发很多额外的资料，也是一位非常负责任的老师。但是他的作业量也很大，讲课比较没有系统，而且有点口音。如果你比较想混，或者比较在意老师的讲课水平，又或者你本来就打算自学，那真的千万不要选！！！如果不是，那你可以考虑。"},{"id":169656,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-02-27 09:26:12","like_diff":2,"likes":2,"dislikes":0,"content":"认真负责的老师，我放假他都不放假，想学到东西找他准没错"},{"id":170021,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-03-01 04:16:34","like_diff":2,"likes":4,"dislikes":2,"content":"好好好"},{"id":181286,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-10-13 03:15:48","like_diff":2,"likes":2,"dislikes":0,"content":"老师要求自学，对我这种菜鸡很不友好，上课不讲基础，给分也很一般"},{"id":182008,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2023-11-08 02:50:06","like_diff":2,"likes":4,"dislikes":2,"content":"实际上老师蛮好的，而且讲得很深刻，就是有点跳跃，拓展的东西很多。需要你提前预习，而且要巩固。想学数学的人真的能学到很多东西。作业多这确实有点，但老师很认真，还是给你打十分。"},{"id":188582,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-01-19 10:05:43","like_diff":2,"likes":3,"dislikes":1,"content":"老师你是我的神"},{"id":188766,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-01-20 01:44:27","like_diff":2,"likes":5,"dislikes":3,"content":"老师很负责，给分超级好，数学废物也能捞到4.8"},{"id":195571,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-06-28 23:46:25","like_diff":2,"likes":6,"dislikes":4,"content":"很认真负责的老师，期末狠狠捞，平常上课只要提前预习课后多写老师布置的练习基本没什么问题，课堂也很有趣。微甲一二都选的JJChen，我宣布我现在是cjj吹子！"},{"id":195643,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-06-29 06:53:35","like_diff":2,"likes":4,"dislikes":2,"content":"非常好"},{"id":198468,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2024-09-09 06:16:31","like_diff":2,"likes":3,"dislikes":1,"content":"捞王"},{"id":211901,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-13 01:26:54","like_diff":2,"likes":3,"dislikes":1,"content":"虽然平时作业多，但他是真的海底捞啊啊啊"},{"id":211911,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-13 01:42:30","like_diff":2,"likes":2,"dislikes":0,"content":"真的没想到微积分能满绩，陈老师的课需要花很大功夫去把他给的资料看完，但是看完真的很有收获！"},{"id":211930,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-13 02:02:58","like_diff":2,"likes":2,"dislikes":0,"content":"捞捞🥰只要听智云自学就好了"},{"id":213150,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-01-16 06:39:57","like_diff":2,"likes":3,"dislikes":1,"content":"真的不要太好，给分极其宽松，认真负责，讲得也很耐心细致"},{"id":217498,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2025-04-11 11:28:26","like_diff":2,"likes":2,"dislikes":0,"content":"期中考试了，老师发了好多有用的资料，是一个认真负责的好老师"},{"id":788,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-03-17 03:21:50","like_diff":1,"likes":16,"dislikes":15,"content":"枯燥无味"},{"id":2059,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-03-31 03:56:51","like_diff":1,"likes":9,"dislikes":8,"content":"坑爹(￣∇￣)已准备自学"},{"id":2439,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-05-02 01:23:35","like_diff":1,"likes":12,"dislikes":11,"content":"有深度，但前提是你得认真听，否则要自学喽~"},{"id":3586,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-06-17 01:44:06","like_diff":1,"likes":5,"dislikes":4,"content":"听不懂在说什么…"},{"id":4125,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-06-18 01:21:11","like_diff":1,"likes":11,"dislikes":10,"content":"上课总讲些没用的，还自以为很厉害"},{"id":5856,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-07-09 15:37:25","like_diff":1,"likes":4,"dislikes":3,"content":"无"},{"id":7537,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-09-15 02:51:12","like_diff":1,"likes":6,"dislikes":5,"content":"疯了才会听，果断跑路"},{"id":8846,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2015-09-29 02:09:43","like_diff":1,"likes":5,"dislikes":4,"content":"人真是越来越少了啊……"},{"id":16275,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-01-17 15:50:59","like_diff":1,"likes":4,"dislikes":3,"content":"口音让人醉！"},{"id":16317,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-01-18 02:42:50","like_diff":1,"likes":6,"dislikes":5,"content":"垃圾老师，毁我微一………………SB得要命，退课保平安，\n\n"},{"id":22450,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-03-06 06:34:03","like_diff":1,"likes":3,"dislikes":2,"content":"。。。"},{"id":23060,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-03-17 00:11:27","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课的时间表情丰富夸张"},{"id":23478,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-03-31 03:43:10","like_diff":1,"likes":3,"dislikes":2,"content":"讲课靠吼，声音超级大，听着很难受"},{"id":27766,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-06-27 12:21:59","like_diff":1,"likes":3,"dislikes":2,"content":"还不错。"},{"id":34530,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-03-02 03:27:57","like_diff":1,"likes":3,"dislikes":2,"content":"我……\n\n\n\n"},{"id":35618,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2016-11-10 07:34:07","like_diff":1,"likes":3,"dislikes":2,"content":"不错的老师，不过自己也要有毅力。"},{"id":58998,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-09-19 04:58:56","like_diff":1,"likes":3,"dislikes":2,"content":"已准备好自学"},{"id":59319,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-09-21 00:51:33","like_diff":1,"likes":3,"dislikes":2,"content":"困死了"},{"id":59341,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-09-21 02:56:03","like_diff":1,"likes":4,"dislikes":3,"content":"上了第一节课，又很多我们高中没讲过的东西叫我们自学，听不懂"},{"id":61022,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2017-11-07 04:24:30","like_diff":1,"likes":5,"dislikes":4,"content":"拖课严重，讲课无聊。能不选就别选他"},{"id":73077,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-02-01 01:16:42","like_diff":1,"likes":2,"dislikes":1,"content":"讲课有深度，自学内容多，适合优秀学子！"},{"id":73955,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-02-03 23:16:11","like_diff":1,"likes":2,"dislikes":1,"content":"谢老师不挂之恩"},{"id":77166,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-05-03 08:47:26","like_diff":1,"likes":1,"dislikes":0,"content":"求老师保我"},{"id":77342,"teacher_id":2061,"teacher_name":"陈军杰","post_time":"2018-05-05 00:34:31","like_diff":1,"likes":3,"dislikes":2,"content":"虽然老师讲的我听不懂，但是老师真的很负责，也很可爱。虽然作业很多。有时候还拖堂。"},{"id":87303,"teacher_id":2061,"teacher_name":"陈军杰","post
