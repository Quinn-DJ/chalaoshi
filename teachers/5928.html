s":4,"dislikes":0,"content":"老师很好，怎么说呢，他是会尽力捞人的。而且平时上课非常的用心虽然我不怎么听，平时布置U校园，根据这个以及课堂表现给平时分。然后老师人非常有亲和力，临走告别的课上给我们发红包，每个人四块多！还根据每次quiz发小奖品激励大家，跟朋友一样。大英的绩点其实主要还是看自己，老师的话讲的很好就可以了。"},{"id":186710,"teacher_id":5928,"teacher_name":"孙培健","post_time":"2024-01-12 14:51:56","like_diff":4,"likes":4,"dislikes":0,"content":"不想挂科？选他！！！\n\n不想被卡绩？选他！！！\n\n讨厌课后作业？选他！！！\n\n求是的说，孙老师整体上是一位很值得推荐的老师。他上课会尽可能不那么枯燥的去讲本就乏味的大英课（大学英语这门课本身就和高中英语似的，很难让人体会到学英语的乐趣），孙老师上课是比较幽默的，虽然课堂上因为没人举手回答他有时会比较尬（大学生现状），会努力记住每一位同学的名字，而且课后没有作业，唯一的作业可能就是u校园上的一点题（也不是必做，只是平时分的一点参考）（不过似乎做不做也对平时分没什么影响），最重要可能也是大家最关心的是，孙老师真的很捞，只要你有一点及格的希望也会想尽办法给你拉上岸，期末改卷速度极快，基本早上考完当天下午就全批完了，然后他会认真海底捞（），尽可能让每一个同学绩点都高一点（虽然有正态的限制），然后大概第二天下午能整理好捞完的结果  最后我们班只有一个人没及格，也是因为期末太差实在捞不起来\n\n总体来说孙老师人很好，上课很有意思，真的很认真在捞!!!\n\n非常推荐学弟学妹们选他的课！！！毕竟这是第一次给一个老师打满分（）！！！"},{"id":148372,"teacher_id":5928,"teacher_name":"孙培健","post_time":"2022-01-12 09:10:14","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的很可爱!!作业平常布置的不多，上课氛围也很轻松!!"},{"id":151414,"teacher_id":5928,"teacher_name":"孙培健","post_time":"2022-03-03 01:33:37","like_diff":3,"likes":3,"dislikes":0,"content":"事情少，期末捞，课也很有意思"},{"id":161032,"teacher_id":5928,"teacher_name":"孙培健","post_time":"2022-10-24 09:55:49","like_diff":3,"likes":3,"dislikes":0,"content":"孙老师笑起来真的好可爱，努力记住每个人的名字，但是会抽人答问题。"},{"id":168767,"teacher_id":5928,"teacher_name":"孙培健","post_time":"2023-02-22 03:15:13","like_diff":3,"likes":3,"dislikes":0,"content":"老师很认真负责！\n\n他和助教姐姐给的作文均分算是较高的！\n\n大英平时分要正态，而且是先报平时分再改卷的所以他也没法捞卡绩，但是他会尽量给大家的平时分高一点。\n\n老师人很好，总是笑眯眯，从来不生气，会努力记住每一个同学的名字，平时几乎没什么事，也会关心同学，小测老师会自费给考的好的同学发奖品。\n\n老师是百人计划研究员，留过学，会和我们讲他的经历，上他的课还是很有趣的。\n\n老师很好，预置别退！"},{"id":170431,"teacher_id":5928,"teacher_name":"孙培健","post_time":"2023-03-04 13:42:58","like_diff":3,"likes":3,"dislikes":0,"content":"班主任老师，人超好！"},{"id":170767,"teacher_id":5928,"teacher_name":"孙培健","post_time":"2023-03-09 08:50:20","like_diff":3,"likes":3,"dislikes":0,"content":"不需要语言言说的好老师👍"},{"id":173476,"teacher_id":5928,"teacher_name":"孙培健","post_time":"2023-05-25 15:24:55","l                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
