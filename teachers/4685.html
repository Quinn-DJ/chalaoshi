                    const commentsData = [{"id":86107,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 10:42:52","like_diff":309,"likes":338,"dislikes":29,"content":"拿着接到全体育场音箱的话筒说“你们的声音还没我大”"},{"id":86051,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 14:03:05","like_diff":290,"likes":323,"dislikes":33,"content":"给分厚道徐小洲 制度合理林建华 尊重学生孙大雁 亲切友善祝秀香 从不绩杀陈昆福 分多事少陈素珊 知识广博看沈燎 讲话生动吴朝晖 声音洪亮陶虹向"},{"id":78955,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-05-17 13:32:44","like_diff":160,"likes":177,"dislikes":17,"content":"我去，这个老师真的是垃圾好吧……怎么说呢，只知道在群里跟男生眉来眼去，说话又尖酸又刻薄。说真的，不是人身攻击，我之前觉得她只是太张扬放荡了，人应该挺好的。后来真是瞎了眼了，只知道说大话（声音又尖又大），天天说什么浙大人的素质，那么请问你的素质呢？真不明白这种人凭什么当浙大的辅导员，哪哪儿都像是个骂街泼妇……以为自己是个辅导员了不起啊，八成都是凭关系进来的……看见大家在这里的评论都这么一致我就放心了，并不是我自己脑子有问题……最后，祝愿她早日被辞退，谢谢！"},{"id":86227,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-11 03:25:28","like_diff":134,"likes":137,"dislikes":3,"content":"\n\n陶姐怎么了 陶姐人多好啊\n\n拿着喇叭比全团声音都大\n\n态度和蔼让教官趴下\n\n人不漂亮满口脏话\n\n这么优秀的辅导员 \n\n没做点孽你能得到么"},{"id":86113,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 10:49:12","like_diff":115,"likes":124,"dislikes":9,"content":"拿着超大扩音器对我们喊：我一个人都比你们声音大……无语"},{"id":85856,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-08-23 06:23:37","like_diff":93,"likes":100,"dislikes":7,"content":"呵呵，赞同楼上聊一次恶心一整年的说法。今年从丹青调走了，又去huo hai云峰的小同学去了。。"},{"id":80542,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-06-27 15:20:55","like_diff":90,"likes":95,"dislikes":5,"content":"这个老师呵呵了，搞些花的东西不做实事。和她聊一次恶心一整年！呕"},{"id":86208,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-10 13:11:37","like_diff":90,"likes":98,"dislikes":8,"content":"现在骂陶虹向傻逼还有人顶吗？"},{"id":86112,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 10:45:44","like_diff":83,"likes":88,"dislikes":5,"content":"从不爆粗口的我只想骂她傻逼，完全没有脑子，不要脸，丹青受够了，为啥来祸害我们云峰？就他妈的是个泼妇，只会骂街！人品极差，快滚走"},{"id":80196,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-06-21 10:09:18","like_diff":82,"likes":89,"dislikes":7,"content":"真的，这老师做事情不带脑子。"},{"id":77292,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-05-04 11:36:35","like_diff":79,"likes":81,"dislikes":2,"content":"反正是个说的比做的多的辅导员，来浙大后不想在多看一眼的人！"},{"id":86214,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-10 13:46:39","like_diff":78,"likes":81,"dislikes":3,"content":"这老师纯粹一个傻逼，理由如下：\n\n1.军训期间没有做过任何有益于团的事，她做出的所有决策都是有害无益的（她几乎没出过力，还老是破坏团结，如果没有她的煽动，我们根本不会如此不满意，她身边的男指导一直在给她才屁股，安慰我们，看着很可怜\n\n2.她嗓门大，还特别傲，没本事“你们这么多人还没我一个人声音大”（拿着扩音器以为自己是什么东西啊\n\n3.不尊重教官，先不说我们一直在做，她闲的不行，对于教官她也吼，还让教官10秒内集结完毕，自己什么都不做，却对趴在地上的教官指手画脚\n\n真心希望这东西（不配称为老师）能离开浙大，不要害了下一代，她不尊重教官，对自己没有认识，老是激怒学生，给同事添麻烦\n\n就单纯觉得这种东西恶心，像疯狗一样，祝早日离开浙大\n\n"},{"id":78696,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-05-14 14:06:58","like_diff":63,"likes":69,"dislikes":6,"content":"呵呵，这样的人到底是怎样混进浙大当辅导员的。摊上这么个辅导员真的是。。反胃。。。"},{"id":86132,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2019-05-31 06:37:56","like_diff":61,"likes":63,"dislikes":2,"content":"旁边的队列都在练习，你们很牛逼吗，难道不害臊吗？这就是一个大学辅导员的说话水平，可以的。"},{"id":75752,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-03-16 07:17:05","like_diff":58,"likes":64,"dislikes":6,"content":"傻逼啊，不解释"},{"id":86133,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 13:36:44","like_diff":57,"likes":62,"dislikes":5,"content":"mdzz，沙雕power都要栈溢出了，素质感人不解释，我是云峰打拳被逮上去的那个，小小两个中指不成敬意，尖刺只是她掩饰内心懦弱的伪装。"},{"id":86125,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 12:57:20","like_diff":55,"likes":58,"dislikes":3,"content":"尖叫的母鸡"},{"id":86139,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 14:19:23","like_diff":54,"likes":58,"dislikes":4,"content":"在那么多人面前把女生拽过去训话   真tm素质感人"},{"id":86110,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 10:43:42","like_diff":51,"likes":52,"dislikes":1,"content":"声音好大（扩音器加持）"},{"id":86122,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 12:46:15","like_diff":51,"likes":52,"dislikes":1,"content":"真的没有比1分更低的选项了吗？？？？"},{"id":75916,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-03-21 15:56:02","like_diff":44,"likes":49,"dislikes":5,"content":"渣渣渣"},{"id":104889,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2019-05-13 14:35:44","like_diff":44,"likes":48,"dislikes":4,"content":"这种淫荡泼妇傻逼辅导员一分都不想给，在丹青活不下去，来云峰祸害小朋友，态度傲慢，丝毫没有辅导员应该有的素质。什么事情都只会推给别人去做，嘴上说的好听，实际什么事情都不干。委托学生做事情，永远都不称呼一下同学的名字，也不是请求的语气，永远是命令的口气，态度极其傲慢，打生下来没见过这么没素质的。是从小缺钙，长大缺爱，姥姥不疼，舅舅不爱。左脸欠抽，右脸欠踹。驴见驴踢，猪见猪踩么？你说话时张牙舞爪，走路时手舞足蹈，你个没人要的货，你自己什么样难道心里没个B数吗？长得挺有创意，活得挺有勇气，丑不是你的本意，是上帝在发脾气。\n\n"},{"id":86141,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-08 00:11:39","like_diff":41,"likes":44,"dislikes":3,"content":"2018年9月7号及以后的评论确实是真的\n\n操场扩音器声音确实够大，再加上您那尖叫般的嗓音，当然比学生声音大\n\n"},{"id":86127,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 13:02:54","like_diff":40,"likes":42,"dislikes":2,"content":"评论一点都不过，我们也很好的，但时不时要淋个憋屈雨，一直军训训练也很辛苦的！她这样站着说话不腰疼我们不伤心吗"},{"id":86108,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 10:43:22","like_diff":37,"likes":43,"dislikes":6,"content":"这老师是个zz"},{"id":86036,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-08-28 08:40:31","like_diff":35,"likes":39,"dislikes":4,"content":"相由心生，一看就是傻逼"},{"id":86493,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-17 01:28:15","like_diff":35,"likes":37,"dislikes":2,"content":"这个老师是不是傻逼我靠，第一次见她还以为是个很好的老师。真的没想到这么倒霉碰上这种辅导员，一点情理也不讲，对女生格外的凶，类似于笑面虎吧。特别特别特别讨厌！！！！大学里最厌恶的老师没有之一！可能是意识到查老师里被骂，让我们不要相信学长组的话用什么乱七八糟的软件比如查老师。真的是呵呵了，希望更多的人给他打分，刷新老师最低分?"},{"id":73507,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-02-02 00:00:45","like_diff":34,"likes":34,"dislikes":0,"content":"并不想评论"},{"id":124938,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2020-07-22 11:53:40","like_diff":30,"likes":33,"dislikes":3,"content":"见过的最差辅导员\n\n整天在群里发各种无关广告，经同学提醒死不悔改\n\n做事极其不靠谱，问她问题不懂就乱讲，各种乱通知，问通知细节一律不清楚，也不知道去查证，找她办事假装没看到消息\n\n6月中旬返校如果同学没有提问就直接没通知，导致外地学生买票困难；6月底学校没有设立返校批次她一直到26号还通知28号有返校批次，发的问卷调查还显示月底返校选项，混乱通知导致毕业生错过毕业典礼。7月初通知同学没提问就没告知外省返校需要核酸检测，还一会说校医院可以检测一会说不可以，同学去问细节就非要同学当地三甲医院检测，连校医院值班台回复都比她态度好还靠谱\n\n对学生态度极差，发十几条语音，态度还不如学工部等等校级部门；跟同学老师各种打官腔，推卸责任，拒绝做事\n\n天天催学生就业，逼迫学生签约找工作，打击考研学生自信\n\n找她办事回复莫名奇妙，牛头不对马嘴，仿佛甚至没有理解办事内容，帮忙填个表填错将近一半\n\n令人烦恼的是学校有些事情又非要通过辅导员办，不能绕过她，物理系的朋友们自求多福吧\n\n让人不禁好奇浙大是怎么招的辅导员，这个老师的素质和能力严重不匹配其职务，八成靠背景的吧"},{"id":86105,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 10:30:25","like_diff":29,"likes":32,"dislikes":3,"content":"呵呵呵"},{"id":86191,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-10 07:03:50","like_diff":29,"likes":33,"dislikes":4,"content":"教官很辛苦的，一直在爬    那你不能先让他们起来吗"},{"id":87336,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-27 06:06:57","like_diff":29,"likes":30,"dislikes":1,"content":"非常不尊重学生，作为经困生，自尊心总是不重要的。"},{"id":86109,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 10:43:30","like_diff":28,"likes":33,"dislikes":5,"content":"智障一个"},{"id":86177,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-10 02:42:22","like_diff":28,"likes":33,"dislikes":5,"content":"呵呵呵 \n\n拿着话筒比全操场的声音都响真的很辛苦\n\n下着雨叫大家好好训练\n\n感动N❤️M❤️S❤️L❤️"},{"id":86115,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 11:33:59","like_diff":27,"likes":30,"dislikes":3,"content":"辣鸡玩意"},{"id":86121,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 12:44:58","like_diff":27,"likes":28,"dislikes":1,"content":"“浙大人的素质”"},{"id":136926,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2021-06-28 09:54:36","like_diff":26,"likes":28,"dislikes":2,"content":"什么时候能把她调到别的院系啊，物理系的同学要受不了了"},{"id":86205,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-10 13:24:20","like_diff":25,"likes":26,"dislikes":1,"content":"这样的神仙美貌是真实的吗?到了亲眼看到也无法相信的程度！今天的智障脑袋也认真营业了呢。"},{"id":86136,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-08 05:07:16","like_diff":24,"likes":27,"dislikes":3,"content":"恶心死了"},{"id":86137,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 13:53:41","like_diff":24,"likes":26,"dislikes":2,"content":"为人师表，素质何在？"},{"id":75915,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-03-21 15:55:43","like_diff":23,"likes":26,"dislikes":3,"content":"emmm"},{"id":86106,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 10:33:23","like_diff":23,"likes":26,"dislikes":3,"content":"不解释"},{"id":86207,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-10 13:08:08","like_diff":23,"likes":26,"dislikes":3,"content":"我也觉得这逼就一个沙比，不过大家还是脏话少说吧？我们浙大学子还是有素质的吧。"},{"id":79597,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-06-11 05:52:00","like_diff":22,"likes":25,"dislikes":3,"content":""},{"id":86138,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 13:58:19","like_diff":22,"likes":24,"dislikes":2,"content":"傻逼一个，请她永远不要理会谣言和中伤（Never Mind the Scandal and Libel）"},{"id":86119,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 12:40:58","like_diff":21,"likes":22,"dislikes":1,"content":"令人窒息"},{"id":86135,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 13:44:39","like_diff":21,"likes":22,"dislikes":1,"content":"这种没人性只知道大喇叭吼的辅导员怎么待下去的"},{"id":104558,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2019-03-23 14:40:24","like_diff":21,"likes":23,"dislikes":2,"content":"整个普化全挂在应农，md应生不学怎么挂啊？\n\n你怎么不说整个工图都挂在应生了？\n\n是不是该给你配个小秘书，让你说逼话之前动动脑子？"},{"id":108723,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2019-06-01 00:29:03","like_diff":21,"likes":27,"dislikes":6,"content":"这个老师是真的恶心到我了，我一篇思想汇报让我前前后后改了五六遍是什么东西?倒了八辈子大霉我的入党联系人是她。真傻逼不解释。而且军训的时候根本不把学生当人看，让学生淋雨走队列。有的同学本来就感冒了淋了雨就发烧发到39度!真的变态老师"},{"id":139754,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2021-07-23 11:00:32","like_diff":21,"likes":27,"dislikes":6,"content":"想问一下浙大的产假制度是怎么样的 她咋还没去放假 主要也不是觉得跟她讲话太累 就是怕她生孩子辛苦"},{"id":86124,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 13:05:08","like_diff":20,"likes":23,"dislikes":3,"content":"傻逼一个"},{"id":87179,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-21 09:36:11","like_diff":20,"likes":22,"dislikes":2,"content":"千万别去周三的心理辅导\n\n因为周三的心理咨询员。。\n\n\n\n\n\n\n\n\n\n没错就是她"},{"id":90920,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-11-27 12:02:42","like_diff":20,"likes":23,"dislikes":3,"content":"带学长查女寝，还不提前通知，真是一个超棒的老师呢给1分都觉得便宜了"},{"id":138201,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2021-07-08 02:08:06","like_diff":20,"likes":22,"dislikes":2,"content":"留个校被她搞这么麻烦…还要过去给她当半天免费劳动力？\n\n是这样的，我在查老师里的发言一直都很礼貌，所以对于陶虹向这个非物质文化遗产，我没什么可以说的了。"},{"id":108715,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2019-05-31 16:23:20","like_diff":19,"likes":21,"dislikes":2,"content":"我这辈子应该没有遇到过也不会再遇到这么恶心的老师了吧...为了自己的政治利益不惜牺牲学生是什么鬼啊？我问号问号。真的佛了。怎么会有这种傻逼老师？真的为了光明正大的拿我的劳动成果还带强迫我的？还有我答辩处处针对我是什么意思啊？还带人身攻击的我真的很服气。反正在云峰也就半年了，熬一熬就过去了，下一届学弟学妹加油吧...辣鸡老师！辣鸡查老师没有负分！（原谅我第一次骂查老师）"},{"id":112646,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2019-07-04 23:31:33","like_diff":19,"likes":22,"dislikes":3,"content":"卧槽，来浙大两年了，大一也是她的辅导员，真是不想多看见她一眼，今天才知道查老师上有她，这货居然也算老师？？？？"},{"id":86123,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 12:48:37","like_diff":18,"likes":22,"dislikes":4,"content":"嘴这么甜，抹了蜜吗"},{"id":87370,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-27 13:30:59","like_diff":18,"likes":19,"dislikes":1,"content":"忍住不像她一样骂人。。我只能说。。。没有比一分更低的分数吗？"},{"id":118193,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2019-10-22 13:39:38","like_diff":18,"likes":21,"dislikes":3,"content":"选完专业后开会的时候说：你们没人退学吗？"},{"id":124939,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2020-07-22 13:46:28","like_diff":18,"likes":20,"dislikes":2,"content":"我每天可是很忙的哦，只在白天回答问题，有很多同学都来问我问题，所以回复你就不错了哦，那么你有什么问题呢？\n\n噢噢，你说昨天白天有问过我呀，我昨天去出差了，老师太忙了，要管足足一届毕业生呢。\n\n什么，你竟然问我什么时候领双证，这个我怎么知道，你要去问x老师，懂吗？\n\n以后不要再来问我这种傻x问题，老师的时间很宝贵哒！"},{"id":154044,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2022-05-20 06:16:20","like_diff":18,"likes":21,"dislikes":3,"content":"希望她与这个世界和解！不知道她经历了什么，对待学生这么无礼！"},{"id":86120,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 12:43:25","like_diff":17,"likes":18,"dislikes":1,"content":"不解释"},{"id":86134,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 13:43:18","like_diff":17,"likes":18,"dislikes":1,"content":"弱智不解释"},{"id":86168,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-09 12:33:37","like_diff":17,"likes":20,"dislikes":3,"content":"无fuck说"},{"id":86169,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-09 12:46:51","like_diff":17,"likes":19,"dislikes":2,"content":"感觉是教小学生的，完全不尊重学生"},{"id":135585,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2021-05-15 13:55:28","like_diff":17,"likes":20,"dislikes":3,"content":"滚出浙大"},{"id":159001,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2022-07-04 11:30:41","like_diff":17,"likes":20,"dislikes":3,"content":"没法理解她这样对待学生，打击学生，评价学生一无是处，能不能有点良心！"},{"id":86111,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-07 10:45:00","like_diff":16,"likes":17,"dislikes":1,"content":"emmmmmm"},{"id":86152,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-08 10:36:11","like_diff":16,"likes":18,"dislikes":2,"content":"垃圾，千万别上她的课"},{"id":86173,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-10 01:53:36","like_diff":16,"likes":17,"dislikes":1,"content":"废话真多，站着说话不腰疼。"},{"id":86211,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2018-09-10 13:18:54","like_diff":16,"likes":18,"dislikes":2,"content":"“打的好不好，你们没点逼数吗？”她说的。emmmm"},{"id":107280,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2019-05-03 02:46:49","like_diff":16,"likes":18,"dislikes":2,"content":"这个辅导员是zz\n\n\n\n"},{"id":124937,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2020-07-22 11:31:35","like_diff":16,"likes":18,"dislikes":2,"content":"眼神不太好，脑子不太行"},{"id":129488,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2021-01-06 07:32:17","like_diff":16,"likes":20,"dislikes":4,"content":"物理系的老鼠屎，什么时候滚出物理系，什么时候滚出浙大？"},{"id":152334,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2022-04 131930,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2021-01-29 10:23:11","like_diff":-10,"likes":4,"dislikes":14,"content":"上课很水但是给分不错"},{"id":132962,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2021-02-05 13:36:49","like_diff":-10,"likes":12,"dislikes":22,"content":"陶老师给了我满绩，人也蛮好的呀"},{"id":134820,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2021-04-16 12:26:19","like_diff":-15,"likes":5,"dislikes":20,"content":"评分方式在期末快结束的时候改动并通知？！！！这是什么奇葩老师，导致自以为能卷满绩的我最后得了3.9\n\n提前期末作业的ddl？？在最后三天的时候突然说要交？？！！！"},{"id":127466,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2020-11-23 08:47:30","like_diff":-16,"likes":9,"dislikes":25,"content":"总的来说上这门课还是能学到点东西的，老师也没有前几年所评论的那么不堪（反正至少职规课上还是挺正常的），虽然可能自身水平确实有限。\n\n绩点的话，只能说需要特别特别用心才能拿高吧，想水过去的同学（比如我）只能耗子尾汁～"},{"id":133640,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2021-03-03 05:30:49","like_diff":-20,"likes":17,"dislikes":37,"content":"看老师评分这么低我还挺震惊，毕竟她上课蛮好哇。不晓得陶虹向做辅导员的事，但就事论事，她上课真的蛮用心，脾气也很好啊没发过火，一直都是笑眯眯的，而且还会请学长、阿里的HR来讲话，我觉得还蛮有收获的。职规事情确实不少，每节课都要组内讨论+发言，几乎每次课都有作业，但只要认真做分数不会差的。简历、职业规划书和最后展示认真做，分数基本4+。我组内不太爱发言的，但每次作业都认真写，组内终展也花很多时间，就是满绩了。好多都不选她的课，觉得好可惜哇。上课真的不错，给分也很好啊！不要只看查老师，害。"},{"id":123677,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2020-06-11 10:16:05","like_diff":-21,"likes":4,"dislikes":25,"content":"好啊，挺好的"},{"id":124522,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2020-07-02 09:21:33","like_diff":-26,"likes":6,"dislikes":32,"content":"职规满了"},{"id":178245,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2023-07-08 13:45:04","like_diff":-26,"likes":5,"dislikes":31,"content":"哈哈\n\nhttps://img.xuesai.cn/uploadfile/20191125/273ab9ff02474c878660669e9c30f12d.pdf"},{"id":125197,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2020-09-03 11:48:57","like_diff":-28,"likes":4,"dislikes":32,"content":"不是挺好的嘛？\n\n"},{"id":127472,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2020-11-23 10:38:10","like_diff":-28,"likes":5,"dislikes":33,"content":"上课很有收获，分数也很好"},{"id":140921,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2021-09-18 01:45:20","like_diff":-32,"likes":3,"dislikes":35,"content":"其实挺好的"},{"id":127477,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2020-11-23 10:57:10","like_diff":-33,"likes":13,"dislikes":46,"content":"怎么说呢，因为没有陶老师当辅导员的经历，不知道老师当辅导员到底是怎么样的。但是上职业规划课A真的挺快乐的，感觉老师也很有亲和力也很好（感觉跟高赞评论差的蛮大的），认识了很多小伙伴，上课也快乐的跟同组的人闲聊，作业认真写，大作业展示搞得好一点，绩点应该不低，纪念一下我上大一第一门结课就满绩的课"},{"id":135822,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2021-05-28 00:13:38","like_diff":-35,"likes":5,"dislikes":40,"content":"守护最好的陶老师"},{"id":171793,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2023-04-05 20:14:30","like_diff":-35,"likes":4,"dislikes":39,"content":"天哪，看看这都是什么\n\nhttp://5156edu.com/page/20-02-21/166212.html\n\nhttp://5156edu.com/page/22-05-18/190615.html"},{"id":109069,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2019-06-07 04:53:59","like_diff":-55,"likes":9,"dislikes":64,"content":"好老师 受益匪浅"},{"id":136176,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2021-06-12 02:14:02","like_diff":-56,"likes":3,"dislikes":59,"content":"老师上课一般，事少分高，几乎全组满绩的选手飘过~"},{"id":79023,"teacher_id":4685,"teacher_name":"陶虹向","post_time":"2019-05-10 15:52:24","like_diff":-246,"likes":27,"dislikes":273,"content":"评论太过了吧 其实陶姐人挺好的啊 有时候也会发福利 经常加班也很辛苦 也比较关心同学的 你们这样发她会很伤心的"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
