835,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2024-11-21 11:40:28","like_diff":22,"likes":22,"dislikes":0,"content":"杜江峰建议你学习一下"},{"id":142875,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2021-11-17 04:34:12","like_diff":21,"likes":21,"dislikes":0,"content":"给杨卫院士打call！！！对于这么一门面向新生的通识课，可以想象其内容对于院士这样的大牛是多么无聊。抽出好多时间给我们上课，甚至坐飞机赶回来上课，太了不起了。\n\n祝杨院士搞出更多科研成果，航院越办越好！"},{"id":122752,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2020-03-30 16:27:30","like_diff":18,"likes":19,"dislikes":1,"content":"杨卫院士的能力毋庸置疑，不过他丢下浙大力学系跑啦！"},{"id":210544,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2025-01-09 10:38:51","like_diff":17,"likes":17,"dislikes":0,"content":"真正的好校长，升任基金委主任以后给浙大很多关照（这是浙大的，本子差一点我也批了吧），所以浙大经费才能排全国第二，所以才有后来吴朝晖到处建大楼到处挖人（没钱怎么搞）。虽然不像某人那么喜欢作秀，但是桃李不言，下自成蹊，大家都是看在眼里的"},{"id":3248,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2015-05-23 09:33:15","like_diff":14,"likes":17,"dislikes":3,"content":"好！"},{"id":129454,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2021-01-05 13:53:21","like_diff":12,"likes":14,"dislikes":2,"content":"上学期选了力学导论，给分很不错，最后4.5\n\n两位老师只能用渊博形容，一路不是很认真地听下来，能了解到相当多知识，远远不止固有印象里的力学\n\n可以很水，GPS签到，作业一篇论文和期末网上的自主测试，后者30min内完成，不容易百度，所以还是过一遍ppt\n\n每年论文题目都在根据同学的意见改进\n\n总之，水，分高，老师人很好，轻松"},{"id":57724,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2017-07-13 04:12:52","like_diff":11,"likes":12,"dislikes":1,"content":"很好的"},{"id":58709,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2017-09-15 10:05:59","like_diff":10,"likes":13,"dislikes":3,"content":"怀念。"},{"id":90221,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2018-11-22 13:51:47","like_diff":9,"likes":9,"dislikes":0,"content":"老师超和蔼，只是讲的太前沿了，有些听不懂_(:з」∠)_但收获很多"},{"id":119832,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2019-11-16 03:30:22","like_diff":9,"likes":9,"dislikes":0,"content":"19级力学系新生，上的力学导论，绩点4.5了，杨院士真是我心中的巨人！来分享一下感受，被杨老的个人魅力折服一个学期5次课，杨老一下子连上了3次课（每次课近两个半小时）作为大牛，完全没有一点架子，上课幽默风趣，还经常和同学们开开玩笑。课程内容也很丰富（硬核），讲的是力学的过去、力学的今日、力学的未来，讲过去的时候主要是讲生动幽默的历史故事，后面两次有很多前沿科技的介绍，一次次地刷新着世界观，无论是学文学理还是学工的同学都能收获颇丰。至于给分的话，不是杨老给的，是另外一位赵老师，平时不点名，给分全看论文，但说实话这论文不需要太学术，只要脑洞大开，独立思考，按时提交就行了，真心推荐对前沿科技有兴趣的大一新生选这门课"},{"id":178455,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2023-07-12 03:14:07","like_diff":8,"likes":9,"dislikes":1,"content":"第27任校长处打卡"},{"id":86605,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2018-09-17 12:21:24","like_diff":7,"likes":8,"dislikes":1,"content":"人超和蔼"},{"id":182967,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2023-11-21 08:46:09","like_diff":6,"likes":6,"dislikes":0,"content":"狠狠很喜欢杨院士，我本身就是工程力学专业的，啊啊啊啊啊真的好喜欢院士上课的感觉嘿嘿嘿，温柔又有亲和力的前前任同专业校长院士谁能不爱！！！！都去上力学导论啊啊啊啊啊，事少分高！！！"},{"id":93504,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2019-01-10 06:16:27","like_diff":5,"likes":6,"dislikes":1,"content":"杨卫院士真的很强了"},{"id":117427,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2019-09-24 07:08:14","like_diff":5,"likes":6,"dislikes":1,"content":"杨萌萌讲得特别细 ppt做的很精美 各种国内外论文摘选 笔记记得很多 但是吧... 怪我这个大一萌新学识太过浅陋 真的是对牛弹琴（逃 这个全是我的错（逃"},{"id":127321,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2020-11-20 04:49:57","like_diff":5,"likes":5,"dislikes":0,"content":"他的光辉历史代代相传"},{"id":141503,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2021-10-12 10:27:40","like_diff":5,"likes":6,"dislikes":1,"content":"大家之风"},{"id":116368,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2019-09-09 23:08:22","like_diff":4,"likes":4,"dislikes":0,"content":"超好玩的老爷爷?"},{"id":116650,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2019-09-12 07:59:41","like_diff":4,"likes":5,"dislikes":1,"content":"18级开学第一天上了他的晚课，说话很接地气。"},{"id":117375,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2019-09-23 12:54:08","like_diff":4,"likes":5,"dislikes":1,"content":"杨老师真的一点架子都没有，力学导论超好！"},{"id":151477,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2022-03-04 07:13:05","like_diff":4,"likes":5,"dislikes":1,"content":"超级大牛"},{"id":206227,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2024-12-13 09:36:03","like_diff":4,"likes":4,"dislikes":0,"content":"真正为学生考虑的好老师，好校长。"},{"id":115807,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2019-08-20 11:29:18","like_diff":3,"likes":3,"dislikes":0,"content":"不太清楚，感觉挺好"},{"id":127604,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2020-11-25 02:50:10","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很棒，学识渊博"},{"id":190091,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2024-02-20 12:42:23","like_diff":3,"likes":3,"dislikes":0,"content":"好校长"},{"id":120451,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2019-12-08 11:56:34","like_diff":2,"likes":2,"dislikes":0,"content":"可以哦"},{"id":123615,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2020-06-10 13:45:07","like_diff":2,"likes":2,"dislikes":0,"content":"大爱。很和蔼的老师"},{"id":127588,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2020-11-24 23:37:34","like_diff":2,"likes":5,"dislikes":3,"content":"老师知识很渊博，经历丰富，但讲真，有点无聊，不过力学导论给分很高"},{"id":218284,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2025-04-22 10:55:09","like_diff":1,"likes":1,"dislikes":0,"content":"好!HAO"},{"id":121606,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2019-12-12 08:50:46","like_diff":-36,"likes":2,"dislikes":38,"content":"大教室上课不点名。可去可不去。给分全靠两篇论文。文科生表示，水了两篇论文，4.5。不知道谁被正态了"},{"id":6136,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2019-09-21 03:14:53","like_diff":-56,"likes":5,"dislikes":61,"content":"呵呵呵"},{"id":4241,"teacher_id":3417,"teacher_name":"杨卫","post_time":"2019-01-05 10:06:12","like_diff":-117,"likes":12,"dislikes":129,"content":"不咋地"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
