                    const commentsData = [{"id":7501,"teacher_id":867,"teacher_name":"张新樟","post_time":"2015-09-15 00:50:08","like_diff":91,"likes":104,"dislikes":13,"content":"每次上课都觉得他下一秒就要飞升得道成仙了……"},{"id":91983,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-02-26 08:34:49","like_diff":51,"likes":58,"dislikes":7,"content":"书记处多傻逼，总书记最傻逼"},{"id":5858,"teacher_id":867,"teacher_name":"张新樟","post_time":"2015-07-09 15:42:47","like_diff":45,"likes":65,"dislikes":20,"content":"上课的时候要学生跟他打太极…并！且！课代表不叫课代表叫书记！天哪噜！课代表坐的座位叫书记处！奇葩啊头一回见！真真儿的"},{"id":29566,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-02-26 08:35:16","like_diff":35,"likes":53,"dislikes":18,"content":"给分高不高在于书记处。这学期班里一堆傻逼在书记处，展示是班里最高分，结果大家都很低呵呵呵呵………他们光自己分高了……傻逼祝福被劈腿"},{"id":94088,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-02-26 08:35:00","like_diff":34,"likes":38,"dislikes":4,"content":"我对书记处制度非常抵制，真的很无聊，好端端的课搞得这么官僚。\n\n\n\n老师讲课四不像，既不讲理论也不讲事例，整天讲一些带着玄学的自己理解的所谓马克思主义。。。最后政治经济学讲得倒不错 ，其他几节真的听不下去，能把事例讲得比理论还绕的人我也是服了。。\n\n\n\n还有老师的英文能让我起鸡皮疙瘩"},{"id":94039,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-06-18 01:53:12","like_diff":32,"likes":46,"dislikes":14,"content":"马克思主义高级舔狗，动用自己所研究的内容来掩盖马克思主义真正的弊端，如果你听他的课就会被他内容所吸引，但他将马克思主义渗透到各个方面来否定人的独立思想，他何尝不知道马克思主义就是一门“宗教”，让你来信仰。他所讲授的修炼会让你不知不觉的受到洗礼来坚信他的内容，直接否定西方普世价值等等。他确实讲的很好，但是奉劝各位在听课的时候保持清醒的头脑，这毕竟是一门政治课，依然逃不过所谓的宣传的俗套"},{"id":99966,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-25 11:08:57","like_diff":26,"likes":26,"dislikes":0,"content":"老师留作业时反复强调一两句话表达观点即可 恶竞狗次次成百上千字小论文 最后组内评分居然还是第一？excuse me?受虐倾向？就喜欢被恶竞，觉得恶竞的人就应该拿高分是吗？"},{"id":94637,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-17 13:08:36","like_diff":22,"likes":25,"dislikes":3,"content":"辣鸡老师毁我青春，上课天马行空，按自己思路来，思路满天飞，不得要领，我不知道那些说老师好的人是否真的认真听老师讲课了。对于马克思主义，他真的没讲什么东西，理所当然的讲很多意识的东西，以为我们书上那些真理、时间、二元论都是会的。还有我不知道浙大的思政课为什么要闭卷考，老师上课没讲过书，考试还他嘛闭卷，如果这样搞你大可以把这拆成两门课，马原课不用开直接考试就行了嘛，再开一门课给老师过嘴瘾，不考试直接搞一波学校最擅长的变态分布就可以了。再者说出试卷的老师能做及格吗？祝出试卷的老师手术顺利。成绩全看书记处打分，书记处内定满绩，学弟学妹们记得第一节课坐在第一排。"},{"id":76593,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-04-16 05:45:11","like_diff":20,"likes":23,"dislikes":3,"content":"书记处很糟糕"},{"id":101170,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-28 00:42:42","like_diff":17,"likes":18,"dislikes":1,"content":"楼上那位你是怎么代表我们所有人得出全都有反馈这个结论的???"},{"id":101252,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-28 02:46:06","like_diff":15,"likes":16,"dislikes":1,"content":"嗯，我觉得这位同学提的意见很中肯，讲的也很再理，但是我还是要按照我的方法上课。(很好！)"},{"id":117043,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-09-18 14:39:08","like_diff":14,"likes":15,"dislikes":1,"content":"毫无逻辑，胡言乱语，垃圾老师，连布置任务都完全不清楚，如何执行，如何考量，都没说；任何一个上了年纪的男人拉上台都可以讲到差不多的水平，尤其是喝醉了的那种。"},{"id":56241,"teacher_id":867,"teacher_name":"张新樟","post_time":"2017-07-03 10:07:54","like_diff":13,"likes":32,"dislikes":19,"content":"强烈推荐!很可爱个老师，讲课讲着讲着就会腼腆的挠挠头，举的例子形象易懂，助我听懂了本晦涩的马克思主义。会打太极，最后一节课还跟我们切磋。特别为学生着想，很体谅大家学习繁重，平时任务不多。微信群上发言也算发言分而且没有论文作业，平时上课不认真听也不会特别说你什么。考试也是尽可能给你分。我自己平时分是满分，考试虽然写的不好但最后有4.8。那些讽刺他以为自己是皇帝真的有看到他有多么平易近人吗!"},{"id":93772,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-13 12:42:39","like_diff":13,"likes":14,"dislikes":1,"content":"自我介绍+4次作业+总结+小组展示，上课又讲的不好给分又不好，大学以来最痛苦的一门课"},{"id":94727,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-18 03:31:34","like_diff":13,"likes":15,"dislikes":2,"content":"上课的时候特别后悔选这么扯淡的课……\n\n考试前看了马原书发现其实这门课还挺有趣的，可是老师讲得如此无趣（是老师自己的马原叭，个人认为某些方法和看法不具有普适性），就更后悔了……"},{"id":116902,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-09-17 06:15:52","like_diff":12,"likes":12,"dislikes":0,"content":"上了两节课，感觉老师精神不太正常...？（不确定）说话颠三倒四的，一点逻辑也没有，也不知道在讲些什么"},{"id":101129,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-27 15:17:20","like_diff":11,"likes":17,"dislikes":6,"content":"搞什么书记处？脑子没事吧？官僚主义搬到课堂上来用？脑子拎清的伐？上课讲的什么玩意？一节课都听不下去！事情么噶多！考试临头说给写序号的人加五分！教学秩序还有没有的啦？课程结束边让我们整理一学期发言啥的东西！哇！这些平时发发微信的东西也要给整理出来？聊天记录早就清清掉了！你但凡平时说一下也不会这样局面尴尬吧！平时分扣了五分不算很多吧！考试好好写了给我绩点3.6？一定要按你思想写才能拿高分是吧？怎么就那么喜欢临时布置任务啊？好好的老师被当成这样！跪服......."},{"id":101131,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-27 15:22:56","like_diff":11,"likes":13,"dislikes":2,"content":"自以为自己创立了一套很先进的制度，实际只是在减轻责任"},{"id":52950,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-06-12 08:21:57","like_diff":10,"likes":21,"dislikes":11,"content":"老师讲得很好，是属于慢热型的，一开始可能觉得无聊，想睡觉没意思，但每节课都听下来真得能学到很多东西。课程展示也很有趣，实话说每周二上课前都挺期待的"},{"id":68891,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-01-24 05:14:51","like_diff":10,"likes":17,"dislikes":7,"content":"老师人不错，但是仿佛给书记处的权利太大了点。"},{"id":52818,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-09-10 03:54:02","like_diff":9,"likes":33,"dislikes":24,"content":"从小到大一直对所谓的思政课没什么好感233333本来是抱着早点修完完事的心态修了马原。但是听了老师的课之后果断被打脸。。。老师用视频、文章这些通俗易懂、容易被接受的材料来表现深奥的哲学道理。原理可能很抽象，但是表现方式很直接具象。不敢说我都听懂了，但是通过一个学期的课，我明显感受到了马原作为一门思想政治类的大学必修课对学生的指导意义。老师的课让我明白，马原不只是我原来狭隘地以为抽象的哲学内容，它是真正能被运用到现实生活中解决实际问题的(虽然操作起来还是很困难)。另外，选课的时候听说老师会打太极。当时只是觉得这是就只是老师的一个兴趣爱好。今天这节课后，我猜想，这会不会是一种必然。我所了解到的太极讲究平衡与和谐。相比其他的运动，它表现得很温和。马原也给我类似的感觉。\n\n我非常庆幸自己选了老师的马原课，受益匪浅。感谢书记处和小组长的辛勤付出！谢谢同学们一个学期的陪伴！感谢！"},{"id":94654,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-17 14:24:41","like_diff":9,"likes":9,"dislikes":0,"content":"神学老师 这真是我大学最不马原的一节课了（微笑）"},{"id":101135,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-27 15:38:51","like_diff":8,"likes":12,"dislikes":4,"content":"这种傻逼老师我也是服了，一门马原能拉你绩点0.1你敢信？真是人在浙大走，傻逼老师迎面来啊"},{"id":12377,"teacher_id":867,"teacher_name":"张新樟","post_time":"2015-12-23 06:55:06","like_diff":7,"likes":12,"dislikes":5,"content":"无论文，看似挺水，其实。。。。"},{"id":56312,"teacher_id":867,"teacher_name":"张新樟","post_time":"2017-07-03 13:03:01","like_diff":7,"likes":10,"dislikes":3,"content":"无论文，偶尔点名，给分超级棒（我是小垃圾），经常讲邪教，最后一节课打太极了\n\n课程方面:上课经常放视频，深入浅出讲东西，但是对于我一个文科辣鸡来说还是有些难懂……大概因为视频多所以水水过的人很多……但是讨论的氛围还可以。个人看法是，马原是需要我们认真去学习并理解的，还是有点后悔这学期没好好听课……"},{"id":101132,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-27 15:23:37","like_diff":7,"likes":11,"dislikes":4,"content":"评分标准书记处定就算了，最后一节课才公布是什么意思。还喜欢恶竟。不说了，傻逼老师，一生黑。"},{"id":117229,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-09-20 15:49:55","like_diff":6,"likes":6,"dislikes":0,"content":"太迷了"},{"id":126899,"teacher_id":867,"teacher_name":"张新樟","post_time":"2020-10-27 04:05:59","like_diff":6,"likes":6,"dislikes":0,"content":"年轻人不讲武德"},{"id":56798,"teacher_id":867,"teacher_name":"张新樟","post_time":"2017-07-04 15:48:34","like_diff":5,"likes":8,"dislikes":3,"content":"想水可以很水，但听老师上课也挺有收获的，书记处好的话分不会低的，平时事情少啊！没有个人论文！期末考试论述题老师都能给就给分的，我们自己都觉得没打到点，老师都说我们内在思想是对的，都会给分，算下来，我期末考试应该有90+，真的是老师给分好！"},{"id":67073,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-01-20 08:01:55","like_diff":5,"likes":8,"dislikes":3,"content":"我们书记处人还不错\n\n当然了老师人也很棒。最头疼的论述题给我们放宽了"},{"id":94528,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-17 05:30:57","like_diff":5,"likes":5,"dislikes":0,"content":"借楼问问这课他这样讲怎么复习啊。。"},{"id":94655,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-17 14:27:58","like_diff":5,"likes":6,"dislikes":1,"content":"理论上太极摸别人一下就可以制对方于死地。。。( ´∵｀)"},{"id":116865,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-09-17 01:54:28","like_diff":5,"likes":6,"dislikes":1,"content":"马克思主义是如此的正确，以至于它的敌人也要伪装成马克思主义者的样子"},{"id":118168,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-10-22 03:11:36","like_diff":5,"likes":5,"dislikes":0,"content":"上课不知所云……备课＝上网刷短视频……"},{"id":131842,"teacher_id":867,"teacher_name":"张新樟","post_time":"2021-01-29 05:54:51","like_diff":5,"likes":5,"dislikes":0,"content":"点到都到了，课堂笔记认真写了，考试怕太低特意去找考研政治课看了，求个4.2不过分吧，给2.7，服了"},{"id":2125,"teacher_id":867,"teacher_name":"张新樟","post_time":"2015-04-02 01:13:44","like_diff":4,"likes":17,"dislikes":13,"content":"无聊"},{"id":18803,"teacher_id":867,"teacher_name":"张新樟","post_time":"2016-01-22 14:35:34","like_diff":4,"likes":9,"dislikes":5,"content":"给分不错，虽没有回答过问题，但是和他打过太极……还有上课放的视频和文章都挺有意思的"},{"id":30240,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-12-27 07:43:48","like_diff":4,"likes":11,"dislikes":7,"content":"上课会给我们看很多视频，确实能够引发我们的思考，期末没怎么准备最后成绩也挺好。没有论文，一次小组展示"},{"id":53720,"teacher_id":867,"teacher_name":"张新樟","post_time":"2017-06-27 11:16:28","like_diff":4,"likes":9,"dislikes":5,"content":"老师属于内向淳朴的人，这个可以看出来，虽然可能带给很多同学（包括我）不好的听课体验，但不得不承认老师有用心讲课用心备课，我认为这就够了。有师德，有人情，是一位好老师。"},{"id":56245,"teacher_id":867,"teacher_name":"张新樟","post_time":"2017-07-03 10:17:13","like_diff":4,"likes":10,"dislikes":6,"content":"真心特别特别特别好的老师，非常和蔼，上课会给我们看很多视频，给我们讲他自己对马原的理解，发言也允许我们不看书瞎bb，还说我们的发言让他受益不少，事情也很少，特别关心和体谅学生。总之就是教的活泼，为人和蔼，上课轻松，给分还不错，强烈推荐！这么棒的老师不该只有7.5分"},{"id":68951,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-01-24 06:59:51","like_diff":4,"likes":10,"dislikes":6,"content":"没负担，一次小组展示，没论文，很水，给分好，复习了一上午，4.2，感觉老师还是很有文化的"},{"id":101394,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-28 06:36:52","like_diff":4,"likes":5,"dislikes":1,"content":"我必须申明一点：这门课叫“马克思主义基本原理概论”，不叫“马克思主义哲学”，更不叫“我的马克思”老师人很好，给分也不错，只是可能马原课不适合张老师"},{"id":116909,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-09-19 07:37:24","like_diff":4,"likes":4,"dislikes":0,"content":"不好的"},{"id":117430,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-09-24 07:35:55","like_diff":4,"likes":5,"dislikes":1,"content":"若能专开一门自己的哲学课，可算有自己的思想，九分十分都能得。但要当马原老师，平心而论，这么个教法六分嫌多。我是来上思政课的，而非在林荫树下学作逍遥学派谈笑风生，而且就目前上的内容来看，我感觉不到授课内容与马克思有半点关联。小子愚笨，问一下懂哲学的各位，“马哲的最核心是二元论”这句话对吗？"},{"id":117893,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-10-08 02:40:49","like_diff":4,"likes":4,"dislikes":0,"content":"我寻思我悟性也不差，选过通识类的哲学类课程感觉也不错，但是这个马原我怎么就是听不懂呢kao"},{"id":124419,"teacher_id":867,"teacher_name":"张新樟","post_time":"2020-06-30 15:40:23","like_diff":4,"likes":6,"dislikes":2,"content":"老师上课有时会点名，讲课自成体系（但这个体系不太好，没兴趣听，考试也不会考这么深)，因此对于基础性的知识点很少讲，但如果分班阅卷的话也没啥关系，老师说按照他讲的或者课本上的都可。\n\n声音很轻，上课也很慢，不太有激情。\n\n据说是吴氏太极拳第五代（好像是）传人，看他放的小视频感觉太极拳打的不错。\n\n老师上课时喜欢放一大堆视频然后讲自己的看法，认真听的话蛮有道理的，但我感觉认真听的人不会超过一个，只有要完成学在浙大的讨论，并且又不太看得懂视频才会看回放去听一点。\n\n老师人不错，上课有一个工作小组，也不知道怎么分的，感觉他是挺想把自己的一套理论讲给大家的，对于邪教的一些剖析看起来挺深刻，也没有细看，没有论文，最后交一个听课汇总，因为这学期线上的原因，实战（就是一次展示）也比较简单，线上展示念稿子也关系不大，同学们打分的，感觉老师给分不错。\n\n如果实在是想水，可以选；想听马克思的一套，请找一个别的老师；想听老师的一套，中午喝一杯咖啡来听，并把没必要的东西收起来以便上课时这些东西太吸引你而听不进去老师讲的东西。\n\n最后再强调一句，老师人还是不错的！"},{"id":127817,"teacher_id":867,"teacher_name":"张新樟","post_time":"2020-11-28 00:58:10","like_diff":4,"likes":4,"dislikes":0,"content":"秋学期选了他的宗教课，平时分是一次课堂展示+课后听课记录，期末考试开卷，题目提前告知，可提前做准备。讲真，这节课除了第一节课剩下的课一节没听过，听课记录照着ppt写的，课堂展示倒是认真准备了，最后下来课堂展示小组全班第二，4.5绩点，对于我来说还算不错，因为课是基本没听。老师讲课有点迷，什么二元论啊，黑格尔啊，说实话我听不懂，感觉真的没学下什么东西"},{"id":8402,"teacher_id":867,"teacher_name":"张新樟","post_time":"2015-09-21 03:17:53","like_diff":3,"likes":11,"dislikes":8,"content":"老师讲课让人想睡觉，但是师生情真的很不错"},{"id":16874,"teacher_id":867,"teacher_name":"张新樟","post_time":"2016-01-19 06:35:31","like_diff":3,"likes":7,"dislikes":4,"content":"给分不好"},{"id":25988,"teacher_id":867,"teacher_name":"张新樟","post_time":"2016-06-15 01:47:23","like_diff":3,"likes":4,"dislikes":1,"content":"没论文啊！！！"},{"id":47988,"teacher_id":867,"teacher_name":"张新樟","post_time":"2017-02-28 02:13:20","like_diff":3,"likes":5,"dislikes":2,"content":"老师你需要一瓶脉动o>_<o"},{"id":56225,"teacher_id":867,"teacher_name":"张新樟","post_time":"2017-07-03 09:34:19","like_diff":3,"likes":11,"dislikes":8,"content":"老师太好了！！上课坐前排好好刷脸，多举手回答问题，考前多刷选择题，就满了……"},{"id":68907,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-01-24 05:47:35","like_diff":3,"likes":9,"dislikes":6,"content":"事少分好，十分送上"},{"id":94652,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-17 14:23:00","like_diff":3,"likes":4,"dislikes":1,"content":"神学老师"},{"id":100137,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-25 15:32:54","like_diff":3,"likes":5,"dislikes":2,"content":"出分巨慢啊。。。"},{"id":119343,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-11-12 07:18:51","like_diff":3,"likes":4,"dislikes":1,"content":"打一分是因为没有零分\n\n听课都能听崩溃"},{"id":120777,"teacher_id":867,"teacher_name":"张新樟","post_time":"2020-01-16 23:57:42","like_diff":3,"likes":3,"dislikes":0,"content":"玄，但是事少给分好(✪▽✪)！"},{"id":121683,"teacher_id":867,"teacher_name":"张新樟","post_time":"2020-01-20 21:48:16","like_diff":3,"likes":4,"dislikes":1,"content":"不点名 一份听课笔记（包括个人感想 小组讨论 和小组的一篇小论文） 小组不给安排 自己联系 只要组员好 真的事少 老师给分也很好 我满了"},{"id":123461,"teacher_id":867,"teacher_name":"张新樟","post_time":"2020-06-09 04:37:36","like_diff":3,"likes":4,"dislikes":1,"content":"快逃！！"},{"id":126080,"teacher_id":867,"teacher_name":"张新樟","post_time":"2020-09-17 08:11:06","like_diff":3,"likes":4,"dislikes":1,"content":"整个大学碰到的最差的老师，我大一上就选了他的马原，当时对浙大的教学水平真的是绝望，后来上过其他好老师的课才逐渐恢复信心。另外他上课的内容，自己的马原水平真的是极差，我一个学相关专业的学生真的都看不下去"},{"id":127842,"teacher_id":867,"teacher_name":"张新樟","post_time":"2020-11-28 11:05:10","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课比较无聊，平时没咋认真听，感觉老师说的宗教理论非常的拗口和抽象，感觉其实学不到啥。小组展示认真准备了，平时笔记就是10分钟对着PPT复制粘贴。期末考试会提前给四道大题，上线500字，任选两道题写，我结合了一下我自己专业的理论讲了一讲，答题说实话有点偏但是比较新颖吧。最后老师给了5.0\n\n我觉得这个老师要拿高分就需要跳出他课堂讲过的知识，在他的体系之外找一些新的材料或者理论。虽然我自己的观点可能比较稚嫩。"},{"id":12685,"teacher_id":867,"teacher_name":"张新樟","post_time":"2015-12-24 01:42:13","like_diff":2,"likes":13,"dislikes":11,"content":"老师确实是很有思想见解的，如果想要学习为什么我国坚持社会主义，马克思有何有点。选该老师。我认为老师不在灌输在引导。好！"},{"id":29493,"teacher_id":867,"teacher_name":"张新樟","post_time":"2016-06-30 01:33:53","like_diff":2,"likes":6,"dislikes":4,"content":"张老师好啊！对马原不按照书交讲，有自己的看法，只要你上课听讲，给的一些比喻很浅显易懂，会让你明白很多，没想到在马原课上学到干货，不容易啊！"},{"id":48001,"teacher_id":867,"teacher_name":"张新樟","post_time":"2017-02-28 03:06:35","like_diff":2,"likes":10,"dislikes":8,"content":"他在幻想自己皇帝?4个书记……"},{"id":50827,"teacher_id":867,"teacher_name":"张新樟","post_time":"2017-07-03 10:58:57","like_diff":2,"likes":3,"dislikes":1,"content":"好老师 课堂轻松活跃 给分好"},{"id":52598,"teacher_id":867,"teacher_name":"张新樟","post_time":"2017-06-21 10:17:42","like_diff":2,"likes":3,"dislikes":1,"content":"好老师 上课放的视频资料都很有内涵 讲解也很精辟 平时任务少 对张老师印象蛮好滴"},{"id":56269,"teacher_id":867,"teacher_name":"张新樟","post_time":"2017-07-03 11:08:33","like_diff":2,"likes":2,"dislikes":0,"content":"老师人真的很好"},{"id":56766,"teacher_id":867,"teacher_name":"张新樟","post_time":"2017-07-04 14:37:36","like_diff":2,"likes":3,"dislikes":1,"content":"老师上课会给我们看很多视频文章资料，同学们讨论，老师再提他自己的看法。每周的马原课都过得很有意思。我性格比较内向，没发过几次言，平时分就扣掉了近十分，期末疯狂复习最后竟然上四了。老师真的尽他所能给我们分数，上课教得也好，最后一节课还观看了他和同学打太极哈哈哈。现在课程结束了他还会在群里给我们发一些有趣的资料，真的很棒～"},{"id":65544,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-01-05 16:36:36","like_diff":2,"likes":6,"dislikes":4,"content":"超棒的"},{"id":85364,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-07-17 09:03:42","like_diff":2,"likes":3,"dislikes":1,"content":"一个沉迷反邪教的老师，然后平时事情不多，上课喜欢放视频。有个书记处之类的东西。但是给分emmmm……认真复习期末考还是没上4，对文科生不太友好。\n\n然后就是想拿高分多举手发言吧\n\n"},{"id":85374,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-07-17 09:49:26","like_diff":2,"likes":3,"dislikes":1,"content":"我觉得我一个学期来听课也不应该只有70+\n\n嘻嘻"},{"id":101155,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-27 23:23:37","like_diff":2,"likes":2,"dislikes":0,"content":"恍然如梦"},{"id":109616,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-06-18 01:56:34","like_diff":2,"likes":2,"dislikes":0,"content":"啊我死了"},{"id":114540,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-07-10 12:34:53","like_diff":2,"likes":2,"dislikes":0,"content":"马原可不应该是上课放放视频，下课让书记处整整就弄好的东西"},{"id":119326,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-11-12 07:07:21","like_diff":2,"likes":4,"dislikes":2,"content":"我现在 感觉老师像xj组织头目 放的视频都是精神污染\n\n而且他每节课真的不是在翻来覆去地讲一个主题...？"},{"id":123832,"teacher_id":867,"teacher_name":"张新樟","post_time":"2020-06-15 01:46:15","like_diff":2,"likes":5,"dislikes":3,"content":"y1s1，这老师上课声音这么轻，讲课内容跟马原没半毛钱关系，讲的都是些玄学，纯合铁nt\n\n"},{"id":124425,"teacher_id":867,"teacher_name":"张新樟","post_time":"2020-07-01 03:17:17","like_diff":2,"likes":5,"dislikes":3,"content":"不吹不黑人不错"},{"id":124703,"teacher_id":867,"teacher_name":"张新樟","post_time":"2020-07-06 13:59:50","like_diff":2,"likes":6,"dislikes":4,"content":"不好好教课，就讲玄学，绩点巨低，我一个学相关专业的，这么低的绩点，期末考试我绝对心里十分有底，我也不知道为什么。"},{"id":6069,"teacher_id":867,"teacher_name":"张新樟","post_time":"2015-07-10 15:13:07","like_diff":1,"likes":16,"dislikes":15,"content":"你不喜欢他，大概是没有理解马克思的真谛。"},{"id":14446,"teacher_id":867,"teacher_name":"张新樟","post_time":"2016-01-07 06:43:34","like_diff":1,"likes":6,"dislikes":5,"content":"呵呵呵"},{"id":18735,"teacher_id":867,"teacher_name":"张新樟","post_time":"2016-01-22 12:22:12","like_diff":1,"likes":6,"dislikes":5,"content":"老师讲哲学，认识精辟，认识的哲学大门确实是被老师打开的，但是 很多同学都不听的，自然没有好分数。。。  真的很好的，彻底改变马原看法"},{"id":23225,"teacher_id":867,"teacher_name":"张新樟","post_time":"2016-03-22 06:12:15","like_diff":1,"likes":6,"dislikes":5,"content":"不会讲西哲就别扯淡，老老实实讲课本得了"},{"id":28527,"teacher_id":867,"teacher_name":"张新樟","post_time":"2016-06-28 09:53:33","like_diff":1,"likes":5,"dislikes":4,"content":"老师很随和，很超脱。对学生管的很少，论文自愿写。反正我没写论文，上课没发言，凭着组长职位和全班第一的展示分，平时成绩就满分了。"},{"id":52852,"teacher_id":867,"teacher_name":"张新樟","post_time":"2017-06-23 07:54:45","like_diff":1,"likes":2,"dislikes":1,"content":"很棒老师人超好\n\n"},{"id":56304,"teacher_id":867,"teacher_name":"张新樟","post_time":"2017-07-03 12:41:43","like_diff":1,"likes":2,"dislikes":1,"content":"给分棒棒棒\n\n"},{"id":61076,"teacher_id":867,"teacher_name":"张新樟","post_time":"2017-11-08 04:36:51","like_diff":1,"likes":3,"dislikes":2,"content":"其实挺耐心的，讲得内容如果仔细听的话其实都能运用和映射到实际生活中，比较喜欢创新的形式，是个和蔼可亲的好老师。"},{"id":75542,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-04-03 04:07:53","like_diff":1,"likes":10,"dislikes":9,"content":"我合理怀疑前面评论者的智商，到底有没有读过书u。这老师烂成这样也有8分？"},{"id":79771,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-06-13 12:10:10","like_diff":1,"likes":5,"dislikes":4,"content":"非常厉害的老师！真的通俗易懂，本来只是想水过马原的，超级惊喜了！！讲二元论部分让我从很长周期的抑郁情绪里恢复了不少，非常感激老师qaq例子都很生动，不按照课本来，会鼓励引导同学们去思考，收获很多！任务也不重，小组展示一定要有问题意识，选题范围不要太宽泛，分数不会低的！！然后关于发言，其实上课认真听自然会有想要发言的内容，老师也不是随便给发言分，是要有意义、有新意的思考内容，但是只要是自己的东西基本上分都会高！至于前排混脸熟这种说法…反正我是不舍得坐到比较后面啦_(:з」很宝贵的课！要珍惜啊qaq"},{"id":80803,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-07-01 08:41:15","like_diff":1,"likes":7,"dislikes":6,"content":"这老师就是个弱智，觉得他讲的好的人真的奉劝你们多读些书吧。"},{"id":81264,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-07-04 13:05:22","like_diff":1,"likes":1,"dislikes":0,"content":"上课内容和考试内容的关系不是那么的大.....还是要靠自己靠前多看书"},{"id":94161,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-15 11:03:24","like_diff":1,"likes":3,"dislikes":2,"content":"看得出来老师讲课很认真，总是用一些形象的例子来讲解，还会放一些视频。然而马原课还是很无聊，大部分人都没在听……"},{"id":109631,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-06-18 04:41:21","like_diff":1,"likes":1,"dislikes":0,"content":"我佛了……"},{"id":117410,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-09-24 03:56:27","like_diff":1,"likes":1,"dislikes":0,"content":"感觉不是一个马原老师，尘世啥的"},{"id":118724,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-10-31 07:28:38","like_diff":1,"likes":2,"dislikes":1,"content":"无话可说"},{"id":126309,"teacher_id":867,"teacher_name":"张新樟","post_time":"2020-09-22 06:08:28","like_diff":1,"likes":1,"dislikes":0,"content":"人还行 感觉上课听不太懂 太玄学了 可能是我造诣不够"},{"id":188781,"teacher_id":867,"teacher_name":"张新樟","post_time":"2024-01-20 02:30:19","like_diff":1,"likes":1,"dislikes":0,"content":"垃圾人"},{"id":2736,"teacher_id":867,"teacher_name":"张新樟","post_time":"2015-05-06 11:15:25","like_diff":0,"likes":11,"dislikes":11,"content":"毁人不倦"},{"id":11414,"teacher_id":867,"teacher_name":"张新樟","post_time":"2015-11-30 13:58:15","like_diff":0,"likes":5,"dislikes":5,"content":"老师自己对马原有理解，很希望学生能日常运用，但教学目的略难达到。挺有趣，人好，平时分方案学生决定，无论文有展示。＞v＜喜欢〜"},{"id":16858,"teacher_id":867,"teacher_name":"张新樟","post_time":"2016-01-19 05:52:27","like_diff":0,"likes":5,"dislikes":5,"content":"完全不知道他在说什么"},{"id":17630,"teacher_id":867,"teacher_name":"张新樟","post_time":"2016-01-20 13:53:31","like_diff":0,"likes":6,"dislikes":6,"content":"讲课一般般 坚信马克思主义 但缺乏说服力 大讲气功太极 放90年代说不定可以出本专著 《马克思主义气功原理》\n\n事情少所以给分随机 有个一官半职会显著高"},{"id":18077,"teacher_id":867,"teacher_name":"张新樟","post_time":"2016-01-21 07:23:48","like_diff":0,"likes":4,"dislikes":4,"content":"就上课来说还是挺有意思的"},{"id":21484,"teacher_id":867,"teacher_name":"张新樟","post_time":"2016-02-29 04:22:16","like_diff":0,"likes":3,"dislikes":3,"content":"就是一个字：棒"},{"id":22579,"teacher_id":867,"teacher_name":"张新樟","post_time":"2016-03-08 06:53:02","like_diff":0,"likes":2,"dislikes":2,"content":"讲的有道理，视频好看…被洗脑了"},{"id":56285,"teacher_id":867,"teacher_name":"张新樟","post_time":"2017-07-03 11:45:16","like_diff":0,"likes":3,"dislikes":3,"content":"其实老师上课很有体系，会放一些相关的视频，任务也不多。总体来说还不错，点不点名完全取决于书记处。"},{"id":56444,"teacher_id":867,"teacher_name":"张新樟","post_time":"2017-07-04 00:21:54","like_diff":0,"likes":1,"dislikes":1,"content":"炒鸡棒!"},{"id":56553,"teacher_id":867,"teacher_name":"张新樟","post_time":"2017-07-04 03:27:24","like_diff":0,"likes":1,"dislikes":1,"content":"好！！！"},{"id":60560,"teacher_id":867,"teacher_name":"张新樟","post_time":"2017-10-24 06:06:44","like_diff":0,"likes":4,"dislikes":4,"content":"老师的课深入浅出，结合视频具体事例加以讨论，班级组织得当，收获巨大棒棒哒"},{"id":80857,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-07-02 05:15:48","like_diff":0,"likes":1,"dislikes":1,"content":"经常讲邪教，展示是与邪教有关，每节课都点名，书记们才有高分，其他人高分比较难。关键是收获不大，不推荐"},{"id":85586,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-07-20 02:31:40","like_diff":0,"likes":0,"dislikes":0,"content":"马原，平时确实事少，但老师的教学内容跟课本比起来确实标新立异。。"},{"id":86734,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-09-18 07:33:09","like_diff":0,"likes":0,"dislikes":0,"content":"想睡觉"},{"id":89641,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-11-20 05:57:12","like_diff":0,"likes":2,"dislikes":2,"content":"不是说老师上的不好，但是真的玄学听不懂……觉得上的不是马原，根本不讲原理不讲理论，是纯粹老师理解的马原。"},{"id":101124,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-27 15:07:10","like_diff":0,"likes":2,"dislikes":2,"content":"上课真的水"},{"id":120124,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-11-17 15:08:59","like_diff":0,"likes":5,"dislikes":5,"content":"想说很多 但打了又删 汇成一句话 NMSL"},{"id":122577,"teacher_id":867,"teacher_name":"张新樟","post_time":"2020-03-05 00:26:19","like_diff":0,"likes":1,"dislikes":1,"content":"前面看到有同学说老师没有逻辑，不，他不是没有，只是坚信自己的逻辑。同学投票出的方式，他用自己的逻辑否定了结果，并且一直我觉得。。。这是第二节课，但我已经不相信他说的每一句话。结课以后再来。"},{"id":122961,"teacher_id":867,"teacher_name":"张新樟","post_time":"2020-04-26 05:32:32","like_diff":0,"likes":1,"dislikes":1,"content":"老师能教我打太极吗"},{"id":125874,"teacher_id":867,"teacher_name":"张新樟","post_time":"2020-09-15 07:21:19","like_diff":0,"likes":1,"dislikes":1,"content":"很不错"},{"id":125995,"teacher_id":867,"teacher_name":"张新樟","post_time":"2020-09-16 12:05:18","like_diff":0,"likes":1,"dislikes":1,"content":"好好好"},{"id":131974,"teacher_id":867,"teacher_name":"张新樟","post_time":"2021-01-29 17:31:37","like_diff":0,"likes":2,"dislikes":2,"content":"拿这学期我的体验总结：事少无论文，平时作业可以不交，期末交总结就可以；期末考试本以为会炸，结果居然还不错，复习几小时居然可以上4。上课可以水，但是绩点要高的话大概离不了担任职位和复习多看书。如果你不是那么想学马克思主义，那可以选选看，感觉上课是在上大半的中国传统文化+小部分的马克思主义，老师讲课非常玄幻，身着练功服，点评马保国，非常有那味。\n\n\n\n与其说是一门政治课，这门课感觉像是中国传统哲学观的马克思主义plus，以至于到最后你会惊恐的发现课上学的东西是应付不了考试的。仅仅看了几小时书的我绩点上了4，所以我觉得这至少不是一门没复习完就完蛋的危险课程。平时分来自上课签到、小组展示和个人听课记录，老师设立的那些职位，到最后我都不知道怎么选出来的，不过对成绩的影响也没像评论区说的那么夸张。"},{"id":132434,"teacher_id":867,"teacher_name":"张新樟","post_time":"2021-02-01 14:28:12","like_diff":0,"likes":2,"dislikes":2,"content":"什么都干了，3.0是尼玛什么鬼，趁早退选！"},{"id":25395,"teacher_id":867,"teacher_name":"张新樟","post_time":"2016-06-30 01:27:44","like_diff":-1,"likes":4,"dislikes":5,"content":"给分还行，讲课垃圾，没有论文水水过好了。"},{"id":29512,"teacher_id":867,"teacher_name":"张新樟","post_time":"2016-06-30 02:04:28","like_diff":-1,"likes":1,"dislikes":2,"content":"挺好的老师，有独特的内涵和知识深度。但可能不太适合某些人的口味(〃'▽'〃)"},{"id":124038,"teacher_id":867,"teacher_name":"张新樟","post_time":"2020-06-22 04:22:00","like_diff":-1,"likes":4,"dislikes":5,"content":"别骂了别骂了，书记处很好哒，20年课程已经公开评分了，那些骂骂咧咧的人自己上课是什么样不知道啊，不配合老师的教育教学工作还有理了？？？我佛了！"},{"id":132303,"teacher_id":867,"teacher_name":"张新樟","post_time":"2021-01-31 15:23:39","like_diff":-1,"likes":0,"dislikes":1,"content":"还可以，我觉得至少我确实学到了一些东西（虽然对于马原没有什么兴趣，也没听过课，但是有关一些问题，和老师做过讨论，确实很有收获）"},{"id":16900,"teacher_id":867,"teacher_name":"张新樟","post_time":"2016-01-19 08:22:22","like_diff":-2,"likes":3,"dislikes":5,"content":"给分高\n\n"},{"id":75551,"teacher_id":867,"teacher_name":"张新樟","post_t 2 05:43:15","like_diff":-5,"likes":0,"dislikes":5,"content":"讲课从某种方面而言其实非常有趣。给分好，任务少。我觉得这三点就够了。"},{"id":67581,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-01-21 14:54:38","like_diff":-6,"likes":5,"dislikes":11,"content":"给分差！！！但是任务确实比较少，老师人也挺好的，关键是绩点低啊"},{"id":80397,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-06-26 05:35:14","like_diff":-6,"likes":1,"dislikes":7,"content":"超级棒！真正能够重塑价值观的老师，现在还没有考试，但绝对10分！"},{"id":101123,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-27 15:04:58","like_diff":-6,"likes":2,"dislikes":8,"content":"给分超好"},{"id":129053,"teacher_id":867,"teacher_name":"张新樟","post_time":"2020-12-29 07:31:54","like_diff":-6,"likes":3,"dislikes":9,"content":"非常好的老师，把原本无聊的马原课上的很有趣，会放许多视频，没有论文，任务轻，一开始听有些困惑但是老师会用生动的比喻还有自己的理论把一些枯燥的知识点讲出来，受益匪浅"},{"id":93210,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-08 06:35:29","like_diff":-7,"likes":2,"dislikes":9,"content":"我一个工科生被他讲政治经济学吸引了..."},{"id":101617,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-28 15:27:26","like_diff":-7,"likes":16,"dislikes":23,"content":"本来不想写评价的，但是看了一圈评论，戾气之重让人难以置信，大家对班级制度和教学方式这么多意见，为什么平时不提出来呢？老师从第一节课开始就鼓励大家写邮件给他，为他改进教学方法提意见了，可是大家有不满不去跟老师反映，却在结课以后再来指指点点，恣意谩骂，我不觉得这样的行为是具有健全人格的人应该做出来的事情。每一个学生都不给老师提意见，做这种公共课讲师的老师又怎么去改进自己的教学呢？我对张先生的课堂也有不少意见，也写邮件向他反映过，他很认真地回复了我，我能看到他对课堂互动性不高，同学们听课后评价不一的忧虑，他也确实在之后的冬学期中做了一些改进的尝试。我不是书记处的成员，但课堂上有过几次发言，最后整理出来的学期总结也相对来说比较厚实，尽管平时分没有特别高，最后考试也有很多不会做，但最后还是满绩了。我不能说老师的授课效果令人满意，但他的讲课内容是真诚的，不是形式化的照本宣科，为什么一位真诚地向大家分享并渴望得到同学们回应，努力改进课堂的老师会被同学们这样地指责呢？是大家都习惯于  制定标准-按标准做拿高分  的课堂模式而拒绝进行师生间的探讨和交流了吗？大家是不是在“努力完成课程要求获得一个好成绩”的同时忘记了什么是 人 的课堂呢？我希望以后再选这门课，这位老师的同学可以在第一节课就好好想一想，可以在学习过程中尽可能地把自己所有的不满和愿望表达出来。学弟学妹们心里要相信：很多不好的评价都是交流上的障碍带来的误解，学长们难受的情绪，希望以后不会出现在你们身上"},{"id":69208,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-01-24 10:09:16","like_diff":-8,"likes":0,"dislikes":8,"content":"还行吧"},{"id":101162,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-27 23:42:34","like_diff":-11,"likes":3,"dislikes":14,"content":"评分全交给书记处确实不合理，老师最后也反思了。老师认认真真的看完了我们所有人都课程评价和建议，还有我们私发的邮件，全都有反馈，真的很棒。没有论文，只有平时一些小作业和小组展示，期末考就刷了一下选择题（好像用处不算大）最后4.5，谢谢老师"},{"id":101222,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-28 02:19:16","like_diff":-12,"likes":3,"dislikes":15,"content":"好老师。\n\n讲课内容很吸引人，以前一直觉得马原是很无聊的课，但是老师讲了以后很多都觉得很好玩。\n\n平时事很少，没论文，发言要求也是一两句话即可。虽然有人恶竞但是我每次都是一两句。给分也很好。论述题我估计标准非常宽哈哈，考前老师还和我们说“放开想象力”，完全没复习一通乱写，结果最后满了。感恩老师。"},{"id":65206,"teacher_id":867,"teacher_name":"张新樟","post_time":"2017-12-31 08:10:49","like_diff":-13,"likes":2,"dislikes":15,"content":"真的好老师，虽然我分不是特别高4.5也还不错，但上课讲的可水可听，也很有意思，总之很值!"},{"id":101149,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-27 17:25:05","like_diff":-13,"likes":0,"dislikes":13,"content":"课好事水给分好，水了一学期，就一个小组展示和上课发言，考前复习背了一上午，最后绩点4.2，我吹爆。"},{"id":94692,"teacher_id":867,"teacher_name":"张新樟","post_time":"2019-01-18 01:03:04","like_diff":-15,"likes":8,"dislikes":23,"content":"我不是很理解为什么之前的评论戾气那么重。难道开课的目的就是为了考试吗？请问您们真的有认真听老师讲课吗？老师讲的明明那么好，很难理解的道理都能很通俗的讲出来。而且要是单单应付考试的话，考前看一遍书不就可以了吗？再说书记处，一个学期，就只有一次小组展示，给大家的平时分基本都上50了，您们到哪里还能找这种又能水又有干货的马原？还是说您们觉得马原不满绩就会拉您们的绩点？"},{"id":65530,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-01-06 13:49:42","like_diff":-18,"likes":11,"dislikes":29,"content":"老师很不错，就是选了一个辣鸡书记，把权利过多给书记，平时分全部给书记弄了。导致个人恩怨也放到了给分上。那些细节就不说了。\n\n\n\n但是还是强推这个老师。比较轻松。挺有意思。给老师10分!"},{"id":76819,"teacher_id":867,"teacher_name":"张新樟","post_time":"2018-04-24 06:32:55","like_diff":-20,"likes":3,"dislikes":23,"content":"前面的同学，请问你是周二早上的课还是下午的课呢?对书记处工作有什么意见建议可以说一说，书记处这边会努力改正的!"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
