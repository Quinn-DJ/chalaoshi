                <script>
                    // 评论数据
                    const commentsData = [{"id":24143,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-09-09 11:25:38","like_diff":250,"likes":342,"dislikes":92,"content":"我上的是万物运行的奥秘，当我临近考试去下老师的ppt仔细看的时候才发现老师其实有很多思想，在看似嘻哈的风格背后蕴藏着很深的理解，对物理学的，对教育的，对思想方法思维方式的……老师只是把这些东西都以打趣的方式表达，使得很多人都不以为意。"},{"id":9658,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-11-04 01:28:50","like_diff":119,"likes":144,"dislikes":25,"content":"大雾实验给分一生黑"},{"id":61732,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-10-08 04:03:24","like_diff":116,"likes":143,"dislikes":27,"content":"试卷题目前面有几个注意事项。1.认真答题，中英文均可。。。6.have fun。\n\n交完试卷，我意识到，从今以后周一晚上再也没有show time了。寒洁的课让人有种特别的感觉，好像是家长和自己的对话。他有点冷，喜欢调侃，但课程结束时，是真不舍，真的。"},{"id":50056,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-04-29 03:12:02","like_diff":92,"likes":114,"dislikes":22,"content":"查老师评分拉低是因为实验课\n\n请大家不要因为这个无视他的通识课万物运行的奥秘 万物课很精彩 虽然有时候会有玩笑黑文科生 但大家都知道这不是故意的 因为他也经常自黑 课程很幽默 思想很深刻"},{"id":108752,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-06-01 11:22:46","like_diff":61,"likes":68,"dislikes":7,"content":"晒娃狂魔，GIF怪兽。\n\nOK，show time.And how about this，it's funny，yeah?\n\n想让我给高分？Impossible的事情！"},{"id":20637,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-03-08 07:05:54","like_diff":60,"likes":94,"dislikes":34,"content":"一直前排，课很有趣，尤其对于军事政治历史迷来说；带给你看待生活学术不一样的视角，考试内容上课直接或间接提到，调侃黑很有趣，但专业知识更多是感性认识"},{"id":71596,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-01-28 16:19:13","like_diff":59,"likes":97,"dislikes":38,"content":"万物运行的奥秘给10分，不解释。我上过的印象最深的课。我认为足有世界一流大学水准的课程。不上绝对是吃亏。\n\n关于给分我说两句，这个东西完全看你用不用心。\n\n鄙人高中物理竞赛铜牌，读工科，但是高中学完了普物。物理水平在大一上的非物理专业的学生里面应该还算可以。同时也是浙江大学天文协会成员，军事爱好者。因为兴趣，每次上课都坐第一排。论文写的是航天器发射的轨道问题。我花了好长时间，计算了大致的速度数值，如何借用引力助推发射航天器，给出了明确的计算过程，用卡西尼号发射作为例子进行数值计算。然后用软件模拟了这个过程。之后又写了费米悖论的论述和物理模型。考试正常答卷。最后绩点4.8，大大拉高了均绩。老师都不傻，你是不是用心写论文，写的是不是网上复制来的，一眼就看出来了。\n\n张老师回复邮件很快，还会给出一些指导意见，会根据学生的邮件，修改自己的ppt。老师同时是天文和军事爱好者。这样的好课我不知道你们上哪去听。简章不能再享受。"},{"id":17719,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-01-20 17:30:18","like_diff":57,"likes":75,"dislikes":18,"content":"大物实验不要选他\n\n大物实验不要选他\n\n大物实验不要选他\n\n"},{"id":25298,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-05-09 11:04:49","like_diff":50,"likes":89,"dislikes":39,"content":"真的烦了，后边一排几个文科女生一直在嘟喃：我要退课，无聊，够了。要退你快退啊，怎么第二周还是你们几个？抖腿抖桌子，真是够了。。。"},{"id":4634,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-06-25 09:40:55","like_diff":41,"likes":75,"dislikes":34,"content":"万物很值得听的！"},{"id":26219,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-04-18 01:20:12","like_diff":40,"likes":76,"dislikes":36,"content":"调侃一下就受不了的是有多玻璃心。。。看前排评论都醉了。万物运行这课挺不错的，建议一选。另外，实验给分确实有点严，本人一次92，一次误差爆炸83，说太坑的，你确定自己没改数据或是报告乱来？"},{"id":99986,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-01-25 11:47:36","like_diff":38,"likes":47,"dislikes":9,"content":"你的脸皮已经足够厚到防住a射线了\n\n\n\n把原子放大到足球场那么大，原子核也只有蚂蚁那么大，所以啊，原子其实是很空虚的。下次觉得空虚的时候想想自己是原子做的。。。。\n\n\n\n不就是种蘑菇吗(指原子弹)\n\n\n\n不要惧怕所谓的技术，掌握它，就不害怕了，不掌握它，才害怕。\n\n\n\n这是张老师的万物课的一点点语录。\n\n\n\n与其说张老师是称职的老师，不如说他是在课堂上打趣世界并传授人生智慧的老朋友。\n\n\n\n他的万物课是场表演，这不是比喻，这是事实，他的开场白就是Show time~ 他的课内容很密集，听不太懂也没事，反正考试也不一定考，但是故事很好听啊！课前还能认识下他的女儿，你会看到无数张她的照片。。。\n\n\n\n很怀念张老师的万物课，唔，先开个场，说不定以后再来评。。。\n\n\n\n"},{"id":133505,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-03-01 10:54:28","like_diff":38,"likes":46,"dislikes":8,"content":"他说他评分高于6脑袋拿下来当球踢\n\n所以...十分送上（狗头"},{"id":31320,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-07-03 15:58:51","like_diff":31,"likes":68,"dislikes":37,"content":"说玻璃心的那个，你不知道玩笑是要以尊重人格尊严为前提的吗？"},{"id":61634,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-11-19 12:33:26","like_diff":31,"likes":49,"dislikes":18,"content":"来浙大学理科的不听他的课就损失了一个亿！！！"},{"id":102276,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-04-03 10:58:19","like_diff":29,"likes":41,"dislikes":12,"content":"万物运行的奥秘确实是好课，平时认认真真听每一堂课，老师提的问题都会去思考，虽然不是节节课发言但是发言率也有1/2吧。小报告写了光的衍射现象，用激光笔研究了弹簧和点阵的激光衍射图样，还定量的测定了头发丝的直径，最后课程意见上还指出了老师上课的一些小错误。期末考虽然说是全英文，但是考题对于大多数理科生应该都是比较简单的问题吧，最后老师给了4.8。我觉得一个人到底对这门课用不用心老师还是能从你的论文上看出来的，虽然老师平时也有些自负，给分也不像其他老师这样公道，但是如果你的分和你预计偏差的太多，最好还是从自己身上想想问题，你我都是大学生了，也没有谁有义务时时刻刻照顾着你。记得第一节课坐满了一整间教室，到后面就只剩2/3了，下个课件也不会，那些谩骂老师的也要想想自己有没有做到认真对待这门课。1.5学分说多不多说少不少，如果你只是抱着水学分的心态选课的话建议你还是回想一下竺老两问吧。"},{"id":189093,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-01-21 19:25:14","like_diff":28,"likes":29,"dislikes":1,"content":"万物不错的课！偏向于物理科普和相声（？），无点名，上课发言和对PPT提建议可加平时成绩；作业是一篇关于物理现象的论文（其实算不上论文，格式不限，说清楚事情就行），字数不限，电子纸质提交均可（电子版需要严格按要求提交，包括word版本和标题等，如果不合格要扣平时成绩并重新提交，所以可以考虑交纸质版），实在写不出也可写对课程的感受和建议；期末考试全英文但开卷，所以语言障碍不大，一定要带字典（电子词典也可）和资料！！题型是10道单选每道4分（选项数量不等，本学期卷子从2到5项都有），10道论述题选5道作答每道12分，选择题能找到的比较少，不过考察大都较为基础（难一些的就看脸了），大题可能会涉及比较深入的知识，但有所准备的话就很好拿分，一定一定要带足资料，题目基本都是上课涉及过的，且有很多历年卷原题，如果没空梳理上课内容可以直接98下载资料、搜索历年卷题目并准备答案，考试时有5道题都是准备过的还是有极大可能的。\n\n老师和同学互动很热情，会每天水群发历史上的今天等，每节课课后也都欢迎同学和自己讨论，PPT梗图无数，有时飙点英文，喜欢晒女儿。但是上课常常会从物理偏离到政治历史内容，观点也可能会让一些同学不舒服，对文科生、女生等的带有歧视色彩的发言也是存在的。不过总地来说老师的观点是很红的，调侃也是玩笑话居多，自己也自我定位过“就是个中年油腻男”之类。个人感受是听到不太舒服不感兴趣的部分时可直接掠过，这门课上下来整体还是蛮开心并且有收获的。\n\n给分上，本人高中有学物理，水平一般，大学没有学过物理相关的课；平时上课会一边写作业一边听一听（灌个耳音），发言4次；作业写了对老师上课提到的一个简单物理现象自己研究的过程，2000字；期末考前花了4小时左右整理资料，考试时选择题不确定的大概4、5道（感觉这次的选择有些难TAT），大题10道翻到了6道；最后绩点4.8，感觉结果还是不错的，供大家参考。"},{"id":2662,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-05-05 04:01:54","like_diff":27,"likes":106,"dislikes":79,"content":"课堂上调侃文科生，觉得有点过了"},{"id":59709,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-09-26 05:31:14","like_diff":26,"likes":29,"dislikes":3,"content":"碰撞实验好迷啊"},{"id":144019,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-12-16 04:10:20","like_diff":25,"likes":31,"dislikes":6,"content":"万物这课也太差了吧，每次写作业都忍不住抬头听他讲课doge"},{"id":35255,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-11-19 08:42:09","like_diff":23,"likes":33,"dislikes":10,"content":"客观程度上来说，老师上课确实很有趣，但对于那些只想水水过的同学千万别选，我就是前车之鉴，而且选这门一定得有点英语和物理底子，像我这样的到最后考试看到全英文卷子就一脸懵逼，最后给分就70多，确实是我通识的历史新低。所以，慎选，但选了希望一定要好好听！"},{"id":70051,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-01-26 04:59:56","like_diff":22,"likes":27,"dislikes":5,"content":"大物实验真的差劲，去做实验有桌子没仪器老师您不帮我找一套就算了，还把我自己扔在教室里啥都不管，过了好长时间我好不容易找到老师了跑过去问问才说让我等着别人做完了再做，qnmqnm。实验讲解十秒钟，做实验2小时。不会操作去问一下吧理都不带理的，就说肯定是学生的问题，自己回去做吧。到点了又“大哥大姐”的喊着催，最后78分。我下午6.7.8的实验，没有仪器按照老师说的等别人做完2:50了才开始做，我做到4:10有什么问题吗？我知道让老师等着不好，但我为啥这么晚才开始做实验老师心里没点数吗？最后还问我是不是每次做实验都做到这么晚，qnmqnm，别的老师都会帮忙处理没仪器这种问题的啊qnm，总之别选"},{"id":2853,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-09-11 09:09:19","like_diff":21,"likes":48,"dislikes":27,"content":"挺幽默的。不过最后给分真坑，我每次都回答问题也没给多少分"},{"id":52226,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-06-16 06:03:05","like_diff":20,"likes":24,"dislikes":4,"content":"成绩一出，一下子拉低我所有实验的平均分......"},{"id":22107,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-03-02 10:56:03","like_diff":18,"likes":34,"dislikes":16,"content":"要是有0分我绝对不评1分！！！"},{"id":36287,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-03-25 06:19:36","like_diff":18,"likes":24,"dislikes":6,"content":"实验60"},{"id":2840,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-05-08 13:16:25","like_diff":17,"likes":59,"dislikes":42,"content":"无聊。。。绩点低。。。"},{"id":38435,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-12-05 03:44:12","like_diff":17,"likes":21,"dislikes":4,"content":"实验上到一半去买盒饭，说话很嚣张"},{"id":14052,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-01-04 03:19:49","like_diff":15,"likes":28,"dislikes":13,"content":"大雾实验一生黑"},{"id":77678,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-05-07 08:47:44","like_diff":15,"likes":22,"dislikes":7,"content":"不是每个人都把绩点看的那么重要，如果只是想水一波绩点请移步，这个课还真不是随便水水分就能4+的。评论一路看下来，大家心里也有数了。得高分的必定有他得高分的原因。所以说不是老师给分好与不好，在你自己。你足够优秀了碰上评分1分的老师也不会差。都是浙大的学生，还是请理智而成熟一点……"},{"id":25739,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-06-06 05:12:18","like_diff":14,"likes":20,"dislikes":6,"content":"神之嘲讽，我只是上个实验课而已（笑脸"},{"id":3094,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-05-14 04:20:07","like_diff":12,"likes":38,"dislikes":26,"content":"给分低到爆"},{"id":4766,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-06-28 03:22:20","like_diff":12,"likes":37,"dislikes":25,"content":"给分炒鸡低，以至于我现在想起他就心情不好。。呵呵"},{"id":5417,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-07-07 08:57:04","like_diff":12,"likes":21,"dislikes":9,"content":"给分不好，慎重慎重"},{"id":10199,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-11-06 09:33:31","like_diff":12,"likes":32,"dislikes":20,"content":"各位不要选，给分60多。。。"},{"id":38777,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-12-19 01:51:27","like_diff":12,"likes":14,"dislikes":2,"content":"前面那个提前打开实验仪器说人手贱的等等我！！"},{"id":76802,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-04-23 14:43:21","like_diff":12,"likes":25,"dislikes":13,"content":"哇我真的要给张老师喊冤了。给大家一个参考，我文科生，高中物理一般，张老师的课很好玩的我每节课都笑啊，虽然表情包有点老，但是作为科普的课程真的很棒了！考试的话准备字典就可以及格的吧…虽然对理科生来说真的很容易。我论文也就写了1000多字，考试随意发挥，绩点3.9我谢天谢地了。再给我一次机会我选考考物理！！！"},{"id":161574,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-11-09 12:44:19","like_diff":12,"likes":21,"dislikes":9,"content":"一门一个学期的通识，又有论文又有考试（题目纯英文），事在通识课里面算多的。\n\n本人高中纯文科生，但是对物理很感兴趣，大一刚来什么也不懂选了这门和物理有关的通识，以为能学到一些粗浅的科学知识，没想到只在课堂上收获了偏见和傲慢。\n\n老师对文科生的调侃，最初我以为这只是一种对文理分科的反讽，最后才发觉这就是老师发自内心的思维定式，把学生硬是分成文科脑袋和理科脑袋，一切人文社科都不如科学学科。且不提学科平等，当下讲究学科贯通才是更重要的吧。\n\n另外，中年男老师也很喜欢开一些涉及政治和政党的玩笑，高谈阔论大聊政治，还有他的broken English，显得自己很高明的亚子，那我也来“居高临下”地说一句：你个理科生也配懂政治？（以他的话反击之）\n\n老师还能自觉自己的评分很低，调侃以示自己的豁达，但摒弃不了偏见，也不过是活在自己固步自封的物理世界里。\n\n公布的期末考分数我在平均水平，论文也是查了资料用自己不太专业的语言写的，最后2.4，真的想不通，难道就因为我是学文的？\n\n总之老师总体给分很差，理科生选择性选（不点名，可水），文科生别选，快跑，听这课你还要受骂，还能喜提2.4，这是我大学收获的第一个绩点，也是目前最低的绩点，谢谢您嘞。"},{"id":7777,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-09-15 13:19:54","like_diff":11,"likes":32,"dislikes":21,"content":"哗众取宠"},{"id":17507,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-01-20 10:15:42","like_diff":11,"likes":20,"dislikes":9,"content":"上大物实验爆粗口，嘲讽学生的高中。"},{"id":67591,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-01-21 15:19:47","like_diff":11,"likes":12,"dislikes":1,"content":"大雾给分成谜，千万千万不要选他的实验，基本80分以下"},{"id":160793,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-10-12 07:15:02","like_diff":11,"likes":12,"dislikes":1,"content":"别抱着学物理的想法去，大致就是听中年男老师输出自己的各种zz军事观点穿插点物理小知识，懂的都懂，慎选"},{"id":3838,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-06-17 05:50:45","like_diff":10,"likes":32,"dislikes":22,"content":"每日一分\n\n"},{"id":13410,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-12-28 01:57:28","like_diff":10,"likes":38,"dislikes":28,"content":"会辱骂学生 ....素质低 不符合浙大形象。有一次实验课学生提前打开实验仪器，他就说别人手贱！真是搞不懂...."},{"id":15197,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-01-12 14:50:16","like_diff":10,"likes":24,"dislikes":14,"content":"恶心，无脑喷，觉得只有自己智商开化学生都是sb"},{"id":25849,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-06-12 04:42:38","like_diff":10,"likes":23,"dislikes":13,"content":"很不错的～作为物理系学生推荐选～可以学到平时没想到的很多东西，从生活中发现物理，开拓思维很赞！"},{"id":25885,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-06-13 09:17:04","like_diff":10,"likes":24,"dislikes":14,"content":"如果有零分绝不给1分…单纯语言粗鲁用词不雅还好，但是时不时会侮辱学生让人感到很不爽，有点哗众取宠的感觉。实验给分不好，会因为各种奇葩的理由扣分。"},{"id":26895,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-06-21 13:42:43","like_diff":10,"likes":14,"dislikes":4,"content":"大物实验简直...mgj"},{"id":34634,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-10-17 04:41:34","like_diff":10,"likes":16,"dislikes":6,"content":"大物实验绩杀"},{"id":36694,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-11-15 11:51:25","like_diff":10,"likes":17,"dislikes":7,"content":"给分低，我没课才选的，讲的笑话很无聊，调侃文科生(虽然我不是文科生.)，但是听着就是不舒服"},{"id":38403,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-12-02 08:48:50","like_diff":10,"likes":13,"dislikes":3,"content":"大物实验真的不想吐槽了"},{"id":51088,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-05-16 12:39:11","like_diff":10,"likes":13,"dislikes":3,"content":"实验给分极低，不是一般的低"},{"id":51840,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-06-12 07:17:50","like_diff":10,"likes":16,"dislikes":6,"content":"最差的实验老师，对学生爱搭不理，还不允许学生交流，误差要求贼高，超过10%就狠扣"},{"id":60794,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-10-30 08:07:14","like_diff":10,"likes":12,"dislikes":2,"content":"极差！！！！"},{"id":60808,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-10-30 14:09:32","like_diff":10,"likes":10,"dislikes":0,"content":"大物实验给分黑出屎"},{"id":60975,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-11-06 08:08:53","like_diff":10,"likes":15,"dislikes":5,"content":"给一分是因为没有零分，大物实验给分真心烂，每一个步骤都认认真真做下来的，实验误差也不大，这给分真的不知道按什么标准来的，能别选千万别选。"},{"id":62383,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-11-24 14:08:59","like_diff":10,"likes":19,"dislikes":9,"content":"万物运行党，给10分。先吐槽，老师我除了前面两节课后面每节课都发言，论文自己做了个实验带着实验视频200多M，期末考试这么简单估计也没怎么错你都不给高分？不给满就算了，偏偏91卡着这一分就很让人难受了。后赞扬，老师的课的确非常有意思，每次都下了体育课不吃晚饭去占第一排。记得有一次五点20进教室发现老师已经在上面坐着了，被震撼到了。这样的负责态度都有吐槽？另，有人说老师三观不正，可是他自己就是共产党员啊，还负责收党费，而且哪次不是事实上是变着花样夸祖国？"},{"id":63880,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-12-18 10:27:59","like_diff":10,"likes":13,"dislikes":3,"content":"喜欢晒娃的单口相声演员"},{"id":69698,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-01-25 08:34:36","like_diff":10,"likes":14,"dislikes":4,"content":"文科生千万别选啊！！！！选了赶快退！！！！！对物理渣来说简直是绩杀！！被拉了0.1均绩呵呵了"},{"id":71175,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-01-28 05:53:50","like_diff":10,"likes":12,"dislikes":2,"content":"很爱扯淡，蜜汁清高。学到一些东西不假，老师有思想也对。但是拉低绩点！我从来没有这么差的绩点。听说这门通识还有可能挂科。打分很不友好。"},{"id":142382,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-11 02:09:04","like_diff":10,"likes":11,"dislikes":1,"content":"6分加把劲，争取拿球踢"},{"id":154077,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-05-22 14:55:59","like_diff":10,"likes":10,"dislikes":0,"content":"碰撞试验去找他签字，自己签了半个偏旁，到最后交上去认定为签名无效，实验重做。我寻思不是您自己签的吗？？？"},{"id":154825,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-06-06 02:38:47","like_diff":10,"likes":12,"dislikes":2,"content":"老师很厉害，也非常有幽默感\n\n但是您刻在骨子里的傲慢会让不少人不爽"},{"id":21847,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-03-01 08:41:13","like_diff":9,"likes":26,"dislikes":17,"content":"客观来讲，有讲课艺术，觉得演讲能力较强。但是，有学无养，对于文科生的无理调侃，对于女性的不尊重，无法接受。"},{"id":51803,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-06-11 05:40:37","like_diff":9,"likes":10,"dislikes":1,"content":"为什么不能评价零分\n\n"},{"id":52739,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-06-22 11:21:23","like_diff":9,"likes":10,"dislikes":1,"content":"大物实验 给分极烂 要求奇葩且讲述不清 很奇怪怎么当上老师的。"},{"id":54255,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-06-29 02:01:33","like_diff":9,"likes":18,"dislikes":9,"content":"浙大入学以来，第一门为了笑而去上的课。万物运行的奥秘值得一听，对拓展思维有极大的帮助。"},{"id":155127,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-06-08 14:22:34","like_diff":9,"likes":16,"dislikes":7,"content":"浙大通识课top梯队。老师有在认真地准备内容，讲的深度也很符合通识课这个水平，真的不难，很多内容都是科普性的，要是上课有听绝对没事！就一个科学小作文（随便啥跟科学有关的小研究，水的表面张力啥的都行），我才写了一千多字。然后期末考试英文的，说实话看得懂，可以带字典，题目不多的。老师真的很幽默有意思，希望大家好好上课。要是你上课不认真听还想考试好那别上课了吧干脆。有人喷老师歧视文科生什么的，我觉得都只是开玩笑的而已，也经常自嘲理科生的垃圾之处。浙大学子不该两句话就神经爆炸吧- -。推荐大家好好上，我真的有点怀念每周一走路去西教听一节Interesting的物理通识课。对物理感兴趣的同学来康康！没基础的也可以听。"},{"id":182231,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-11-13 04:20:57","like_diff":9,"likes":9,"dislikes":0,"content":"大物实验，语速快，有种自以为很帅很牛的感觉，不考虑学生，给分也不好"},{"id":203127,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-11-17 06:23:42","like_diff":9,"likes":10,"dislikes":1,"content":"本人上的万物，最后4.2，事非常少，只有最后一个作业和考试，总而言之，showtime"},{"id":5707,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-07-09 07:43:03","like_diff":8,"likes":18,"dislikes":10,"content":"给分烂爆了\n\n"},{"id":23629,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-06-26 14:04:59","like_diff":8,"likes":11,"dislikes":3,"content":"无话可说"},{"id":42769,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-01-15 05:06:02","like_diff":8,"likes":9,"dislikes":1,"content":"所有实验给分最低的两个实验都是他的，这是巧合吗？低一两分就算了就70多？醉了"},{"id":60983,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-11-06 11:46:14","like_diff":8,"likes":15,"dislikes":7,"content":"听他的课简直了。。。。\n\n言语间完全没有对生命的尊重，政治军事方面更是瞎JB扯。开一些很过分的确自以为很有意思的玩笑\n\n"},{"id":66942,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-01-19 11:38:47","like_diff":8,"likes":8,"dislikes":0,"content":"大物实验给了我76，最低就在他这儿了。上课怼人，要求随意，给分特差。我还能说什么呢???"},{"id":105179,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-04-06 05:57:23","like_diff":8,"likes":8,"dislikes":0,"content":"大雾实验讲也讲不清楚，问他也扯扯淡一笔带过，给分只有80，之前的都在90以上，服气了"},{"id":129135,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-12-30 10:03:33","like_diff":8,"likes":11,"dislikes":3,"content":"都0202年了，怎么还会有人喜欢上课讲恶臭的段子"},{"id":142344,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-10 11:10:38","like_diff":8,"likes":10,"dislikes":2,"content":"万物运行的奥秘\n\n张老师的课很有意思，周一晚定期听相声\n\n课水快乐，且容易选上！！！（我就是捡漏的那个\n\n作业只有一篇论文\n\n记得上课认真听讲回答问题，考试内容基本出自课堂（有天文学知识更棒\n\n本人论文1000字，上课回答了四五次问题，最后考试72，绩点4.2，供参考"},{"id":182516,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-11-21 06:56:23","like_diff":8,"likes":9,"dislikes":1,"content":"万物课\n\n优点\n\n1、不点名，上课氛围挺轻松有趣的\n\n2、老师的梗图多且好\n\n3、老师知道的多，讲得也挺详细的，非常幽默，是很典型的物理人了（虽然会有些离谱的细节）听三个老师讲过伦琴射线，这个老师讲的细节最多\n\n4、总体讲老师的政治立场还是和我挺一致的，很务实，而且很真诚，世界破破烂烂，土共修修补补\n\n避雷\n\n1、高绩点不好拿，虽然觉得找历年题的话3点多问题还是不大的，原题很多，cc98上有。可能上课回答问题的话会更好？\n\n2、老师的价值观。感觉老师觉得世界很残酷且国家间只有弱肉强食，人与人之间也差不多，从某方面看问题不大，但感觉多少还有点狭隘了，但也许是我见识太少的原因，我现在是相信人与人之间是善意与恶意并存的。而且老师会有很多很多刻板印象，一棍子打死所有人，希望只是为了节目效果。这一点有点像谢尔顿（而且还都喜欢star war ，接受不了谢尔顿的最好就不要选了，给自己添堵。\n\n3、玩笑尺度，有点像成人向，不会避讳一些血腥的图像和话。有些玩笑更适合酒桌上而不是课堂上说，比如会说男人最喜欢的是3w， weapon，war，women .对女生有一种理工男的常见态度，会开一些看妹子的大腿之类令人无语的玩笑。鉴定为生活中周围女生太少对异性有误解。\n\n总结，老师很好，最好是对不同意见包容度比较高、心理成熟一点的人来选。\n\nps：学物理的人都很有意思\n\npps：浙大包容度真的高，有些老师政治立场差这么大见面不会吵架吗"},{"id":202789,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-11-14 11:02:01","like_diff":8,"likes":8,"dislikes":0,"content":"绩点确实不高，但我自认论文注水考试一点没复习最后只有3.9是我活该……但并不后悔选这门课，毕竟带给我了半个学期的快乐，满课的周一只有晚上的万物能使我放松，唯一要小心的就是不要笑死在课上……讲相声我们老张是专业的（狗头）"},{"id":9412,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-10-26 11:05:39","like_diff":7,"likes":15,"dislikes":8,"content":"怕怕的"},{"id":29865,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-06-30 12:14:59","like_diff":7,"likes":10,"dislikes":3,"content":"he he da"},{"id":31572,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-07-04 06:42:38","like_diff":7,"likes":14,"dislikes":7,"content":"文科生真听不懂，可是老师人很幽默是真的。学到的不是知识，是做人。\n\n通识课论文加考试。高分秘诀在于走心。"},{"id":34480,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-10-11 13:52:30","like_diff":7,"likes":10,"dislikes":3,"content":"态度好差 一点都不耐心 选上他的实验做过一次赶紧退了"},{"id":37256,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-11-18 05:11:45","like_diff":7,"likes":9,"dislikes":2,"content":"做他的实验，我有两点体会：一、老师很装逼；二、学生好苦逼"},{"id":41090,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-01-09 06:46:53","like_diff":7,"likes":8,"dislikes":1,"content":"辣鸡老师，大物实验巨烂，不要选!!!\n\n"},{"id":60603,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-10-25 04:54:05","like_diff":7,"likes":9,"dislikes":2,"content":"怎么办这学期还有一次他的实验。"},{"id":106571,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-04-28 06:57:07","like_diff":7,"likes":8,"dislikes":1,"content":"万物是个搞笑的水课，水半学期4.2，不亏，感觉这个老师不太给太高的，实验课也没选他。最后期末还是挺难的。"},{"id":24851,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-05-04 04:53:18","like_diff":6,"likes":25,"dislikes":19,"content":"收获极大 给分极好 适合有好奇心脸皮又厚的理工科学生选择"},{"id":87180,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-09-21 10:49:50","like_diff":6,"likes":10,"dislikes":4,"content":"绝对享受啊！！！！！万物运行的奥秘是我最期待的课！！！！老师懂得东西真的很多，而且人很幽默。上课的时候你完全能感受到老师对物理的热爱啊，真的是很让人感动。我印象最深的，他说搞研究的目的只是觉得interesting，这种单纯的对世界的好奇和对物理的热爱真的让人敬佩的！！！"},{"id":122401,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-02-26 07:33:10","like_diff":6,"likes":7,"dislikes":1,"content":"我上的是万物运行的奥秘。说实话，老师讲的很好，内容不限于物理原理，很有趣，也有一定的深度和思考。尤其是一直强调的理性，逻辑，实证这些的思想很让人受益。"},{"id":123127,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-05-11 09:04:35","like_diff":6,"likes":6,"dislikes":0,"content":"晒娃狂魔，GIF怪兽"},{"id":135486,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-05-11 09:08:29","like_diff":6,"likes":6,"dislikes":0,"content":"很会讲段子的老师，gif做的也很精致。但…价值观有点…偏激？对好多事情有一些不合宜的偏见。教学水平有的，价值观不敢苟同。就给个不高不低的分数。"},{"id":142361,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-10 12:29:36","like_diff":6,"likes":8,"dislikes":2,"content":"老师上课很有趣 作业只有一篇小论文 期末考试开卷 在98上有很多资料 考前熟悉一下 作业好好做 成绩不会差 \n\n本人上课发言三四次 考前认真准备 最后考试88 绩点4.5 供参考"},{"id":149014,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-01-14 06:45:16","like_diff":6,"likes":8,"dislikes":2,"content":"上课不点名，真的是自发的想去听的相声课。如果对天文、军事、政治感兴趣的话一定不容错过。"},{"id":179554,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-09-18 07:08:40","like_diff":6,"likes":6,"dislikes":0,"content":"大物实验绪论纯纯在扯皮，自以为很幽默（呵呵），重要的东西你是一点都不讲啊，不给你打个1分是impossible了"},{"id":191483,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-04-23 12:19:30","like_diff":6,"likes":6,"dislikes":0,"content":"大物实验快跑，数据处理巨多，但上课又不讲清楚实验要求，报告给分差，惯量测定实验巨麻烦，快跑"},{"id":205197,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-12-02 13:46:11","like_diff":6,"likes":6,"dislikes":0,"content":"上过老师的万物运行的奥秘，体验感很好，相对比较水，上课也很有趣，给分也还不错。\n\n但是大物实验纯纯避雷，虽然没选张老师的实验。但是第一节在教室里的绪论课很不幸匹配到了张老师，听老师瞎扯了两节半课。也没学会算不确定度（不知道其他老师有没有讲清楚），导致最初的几次实验报告的不确定度都是瞎算的（还自认为算的没问题），不确定度的有效数字都是自己随缘保留的，报告分也比较低。后来会算了明显实验报告的分提高了很多"},{"id":34809,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-10-24 01:11:20","like_diff":5,"likes":6,"dislikes":1,"content":"大物实验好可怕……几乎什么都没讲就跑去别的班了，要求还和书上不一样，懵逼"},{"id":36645,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-11-18 07:12:36","like_diff":5,"likes":10,"dislikes":5,"content":"我觉得万物得分不好的人是自有原因，虽然我也不懂很多专业知识，但是论文是认真诚心地去写的，哪怕很粗浅。得分4.5。期末考简单，主要是看论文"},{"id":47930,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-02-27 10:33:56","like_diff":5,"likes":8,"dislikes":3,"content":"蛇精病23333333333"},{"id":48224,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-03-01 10:01:04","like_diff":5,"likes":10,"dislikes":5,"content":"英文不行，价值观有欠缺，上他课还不如刷微博。什么律师和记者是中国两大公害？一概而论?有意思吗？退课了。"},{"id":52048,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-06-14 10:36:00","like_diff":5,"likes":9,"dislikes":4,"content":"老师很有趣，只是黑文科生黑的有些过分了。成绩出来不太理想，发邮件问了老师，老师立刻回复了，也怪自己考试没考好。老师挺好的，嗯，我上的是万物运行，不是大物实验"},{"id":54247,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-06-29 01:41:29","like_diff":5,"likes":6,"dislikes":1,"content":"大绩杀"},{"id":66309,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-01-15 03:54:40","like_diff":5,"likes":7,"dislikes":2,"content":"大物实验，千万不要选。\n\n言语中到处都是人身攻击，动不动就说要打死你打死你，不知道这样素质的人，怎么进的浙大。\n\n特立独行，挑战权威。认为所有书的表格单位是错的，单位必须用括号不能用斜杠，却无法做出合理解释。让我感觉实验课纯粹变成在讨好教师而不是追求真理的课程，千万别选，否则要被逼死。"},{"id":77697,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-05-07 10:11:33","like_diff":5,"likes":6,"dislikes":1,"content":"万物运行真的全程都是笑点！平时完全没有事情！只有最后有个大作业，我才写了1200字，然后最后考试开卷，可以带字典，题目有题库。真的是最开心的一门通识课！有人说老师diss文科生，其实老师是什么学生都diss的嘛?"},{"id":78271,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-05-10 09:40:28","like_diff":5,"likes":9,"dislikes":4,"content":"论文引用了一个模型写了2900，考试没准备过，4.5，不点名。讲课挺好的，观点虽然有点偏但还是有根据的。以后没有show time了。"},{"id":83036,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-07-09 14:01:55","like_diff":5,"likes":7,"dislikes":2,"content":"说绩杀的不敢苟同? 我对这么课没花多长时间，只回答过一次问题，上课时很有趣，听会课玩会手机。小论文只用了2个小时写，1500字不到，内容也非常普通。考试就正常写，题目大部分都是上课时讲过的，理科生完全没问题。最后我是4.2，说实话超出了想象?"},{"id":89754,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-11-20 15:09:32","like_diff":5,"likes":5,"dislikes":0,"content":"万物运行的奥秘 上课很休闲，讲物理学史，讲原理，放动图视频举例子，自黑装逼怼人，度过愉快的两个小时。作业是一篇论文，考试内容课上都讲过，高中物理基础好的话，这门课就是大水课。老师喜欢怼人，可能引起不适。"},{"id":95202,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-01-19 04:49:33","like_diff":5,"likes":6,"dislikes":1,"content":"【万物运行的奥秘】一开始绩点出来有点接受不了 不过高中没有选物理能有3.3应该还行吧  自我安慰  老师上课很有趣 但个人感觉如果没有物理基础的话可能get不到老师的点  上课有写其他作业和打游戏的 算门水课叭"},{"id":98474,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-01-23 13:18:06","like_diff":5,"likes":7,"dislikes":2,"content":"最低的两个大物实验都是他的，扭摆法更是只有77分，服了。实验课其他地方就不说了，楼上都有讲。我怕实验步骤跟书上不一样，这部分先不写，然后拽得一匹地给脸色看？非要补上。还扬言说要是有人听课就直接给0分了。呵呵，你可以说是认真负责，但我觉得恶心人"},{"id":114769,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-07-11 12:07:40","like_diff":5,"likes":5,"dislikes":0,"content":"大学物理实验给出的最高分比其他所有老师给我的最低分还要低，自带限制。平心而论，人还是比较有趣的"},{"id":118535,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-10-28 08:11:08","like_diff":5,"likes":5,"dislikes":0,"content":"大物实验，失败了，完全做不出数据。老师严格指出错误，但是不但没有责备，还安慰我们几个实验失败的同学，说以前的物理学家研究了很久很久才做出来数据，我们觉得困难是正常的。安慰了一大波，临走的时候还跟我聊起天来了。这样一个老师还不是好老师？？？张老师很较真，对待数据非常严格，这是因为他对科学严谨性的执着，并不是对学生不好。"},{"id":119120,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-11-10 14:07:01","like_diff":5,"likes":5,"dislikes":0,"content":"评论里说考试高中水平就能解决的两个站出来，你两是多厉害，合着高考的时候就考了引力波脉冲星这玩意是吧"},{"id":129362,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-01-04 14:47:32","like_diff":5,"likes":8,"dislikes":3,"content":"嗯...本人大一萌新..万物那门课还是很有趣的，算是一个很好的扩宽眼界的机会，顺便也能学到一些思想...课下还有视频看，很享受，总之还是比较推荐的...至于绩点问题嘛，还是一分投入一分收获的，我上课没有发言，但是还是比较投入，论文比较认真，开卷考试就那样，最终绩点3.9...不高不低，但是可以肯定的是如果你愿意在这门课上用心老师肯定是看得出来的"},{"id":142353,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-10 12:01:42","like_diff":5,"likes":7,"dislikes":2,"content":"绩点3.3就3.3吧\n\n评分10分就10分吧"},{"id":142359,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-10 12:26:07","like_diff":5,"likes":7,"dislikes":2,"content":"6分踢球啦xdm"},{"id":142364,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-10 12:51:24","like_diff":5,"likes":5,"dislikes":0,"content":"我觉得老师首先是个人，再是个老师。应该有自己的风格与个性，然后就会在教师这个职位上体现。所以其实不用太在意评分，我觉得评论说一下老师的风格就好，每个人挑一个适合自己的风格就好。分数其实很其次，毕竟其实老师都会捞你。如果卷王当我没说。怎么说，这个老师挺会整活，搞笑?（幽默风趣）可能不太准确，但就是你想的那样，如果你想有个钉钉群和QQ水群一样，这个挺好的。"},{"id":142902,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-17 08:14:03","like_diff":5,"likes":8,"dislikes":3,"content":"骨灰级相声大师 「万物运行的奥秘」选中就是赚到"},{"id":143637,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-29 11:54:30","like_diff":5,"likes":6,"dislikes":1,"content":"听张老师的相声课（bushi）真的真的很舒服很棒！老师的物理思想和有趣的授课方式，值得称赞！"},{"id":153663,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-05-07 07:55:17","like_diff":5,"likes":5,"dislikes":0,"content":"张老师说话确实逗，虽然有时候言论有些不合自己胃口，不过碰到跟自己意见不和的人本身就很常见。老师自己都不在意这个，经常黑自己，哈哈。除这种偶尔的小意外之外老师确实很好，我都不想在他课上干别的，怕错过一个好段子，听他说相声很好玩。\n\n发言有加分，作业只有一篇论文，考试的话老师说20分以上的他都想办法捞上来了。最后给分也还可以，毕竟我的论文简直是胡扯，考试一脸懵，已经很感谢老师把我捞那么高了。"},{"id":171523,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-03-27 09:22:05","like_diff":5,"likes":5,"dislikes":0,"content":"这老师纯纯傻逼，讲课五秒钟，实验两小时，还在那一副高高在上的模样，真是令人感到气愤，上去问问题，一直说让学生自己思考，你他妈讲课才5分钟不到，就在那自己看自己平板，思考你妈呢？解答问题不耐烦，为啥问你问题你没逼数是吧？五分钟能讲多少东西？而且我们是第一次做实验，能做好，他妈中国都是爱因斯坦了，最后给分巨他妈傻逼，只能说你不想教实验，你他妈就别去，别选他！给分巨你妈低！cnm！cnm！cnm！"},{"id":4728,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-06-26 15:23:49","like_diff":4,"likes":19,"dislikes":15,"content":"没有学大物的理工科同志不要选"},{"id":43566,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-04-28 04:01:21","like_diff":4,"likes":6,"dislikes":2,"content":"作为一个工科生这门课是非常有趣的虽然老师喜欢调侃文科生给分还是不错的只要掌握好课上内容\n\n"},{"id":44786,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-01-18 08:53:52","like_diff":4,"likes":5,"dislikes":1,"content":"给分及其坑"},{"id":49725,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-04-25 01:22:45","like_diff":4,"likes":4,"dislikes":0,"content":"凝聚态路过。虽然比较喜欢调侃，但是听听就好。讲课真心不错，段子手一个~"},{"id":50047,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-04-29 01:18:36","like_diff":4,"likes":10,"dislikes":6,"content":"真的喜欢这个老师！虽然一开始因为他有些过分的玩笑而感到无语，但是后来莫名地觉得他好好！其实老师就是个爱开玩笑的人吧，也会黑工科生理科生的啊。万物上课会讲物理知识现象物理学家的好玩的故事以及军事，考试前会跟我们说试卷中要注意的。好好听课会学到很多有意思的东西，最后的成绩也很惊喜！感谢！"},{"id":72559,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-01-30 11:25:17","like_diff":4,"likes":5,"dislikes":1,"content":"大物实验给分差差差差！！！！一生黑！"},{"id":88917,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-11-12 07:57:09","like_diff":4,"likes":5,"dislikes":1,"content":"实验给分太坑了，大物实验绩杀"},{"id":93717,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-01-12 10:19:29","like_diff":4,"likes":7,"dislikes":3,"content":"没想到有这么多人洗他…好吧，换一种说法，张寒洁是个好老师，只不过大多数的老师都比他要好，在这大多数的老师里又有大多数比他好得多。这就好比选择题，你当然可以选他，但是比他好的选项有的是。"},{"id":99629,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-01-25 04:19:37","like_diff":4,"likes":6,"dislikes":2,"content":"老师的课很有意思，喜欢物理的同学们可以尝试。但给分真的很一般啊……高中是理科生，论文也很认真写，几乎每次上课都举手回答问题，考试也做的很认真（可能是考砸了吧hh）最后3.6，有点难受"},{"id":99927,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-01-25 10:00:56","like_diff":4,"likes":5,"dislikes":1,"content":"上课很有趣，但给分真的。。。呵呵"},{"id":108014,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-05-13 01:57:10","like_diff":4,"likes":6,"dislikes":2,"content":"一个有思想的物理老师"},{"id":119829,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-11-16 03:18:13","like_diff":4,"likes":6,"dislikes":2,"content":"万物运行的奥秘。上课很有趣，有些地方也很深刻，最后给分还行。每次不高兴的时候听老师的课总是难过不起来(，真的得谢谢老师。"},{"id":123977,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-06-18 10:55:11","like_diff":4,"likes":5,"dislikes":1,"content":"很独特的风格，会以不同的视角看问题。可以拓宽我们平时对待知识的思路。"},{"id":125538,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-09-11 06:03:54","like_diff":4,"likes":7,"dislikes":3,"content":"万物 绩点2.4？？？有必要吗老师  我也都好好完成论文好好考试了？？？怀疑人生了"},{"id":135337,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-05-08 07:25:21","like_diff":4,"likes":5,"dislikes":1,"content":"万物是大学里最喜欢的一门课，没有之一\n\n吹爆\n\n另外，大物实验不要选，有点坑"},{"id":140532,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-09-13 11:38:40","like_diff":4,"likes":4,"dislikes":0,"content":"言语中充斥着不客观的观点，我不觉得通通是玩笑"},{"id":141283,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-09-28 07:45:04","like_diff":4,"likes":6,"dislikes":2,"content":"\"我就是这么直接，我也知道我在查老师上面的分数，你们怎么喷我我也不管，反正已经很差了。什么？我的分数超过六了？那是impossible的事情！要是超过六分我就把脑袋看下来让你踢。“\n\n\n\n大家把评分搞高一些，咱就有足球踢了。\n\n\n\n说实话老师特好，万物这门课老师带的非常有趣，开阔视野，主要是老师够逗，听了两个小时都觉得有点短"},{"id":142369,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-10 15:02:39","like_diff":4,"likes":5,"dislikes":1,"content":"老师特别逗，虽然期末对于一些语言课上的不好的同学们很不友好，但是总体来说课程很好，很有趣，对于明白基础知识的人，九年义务教育不是死读书的同学们会很有趣。老师损天损地损万物损自己，真的特逗"},{"id":161613,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-11-09 11:54:24","like_diff":4,"likes":4,"dislikes":0,"content":"文科生慎选捏，2.7飘过"},{"id":174918,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-06-19 19:59:58","like_diff":4,"likes":5,"dislikes":1,"content":"通识课学分全部学完，这是唯一一门不是有声自习的课。老师不但上课有意思，下课还会水群，跟同学们唠嗑，回答大家奇奇怪怪的问题。虽然上课时间很短，但是奇怪的知识增加了很多。想到下学期上某些课的时候不能水万物群打发时间，会感到一点惆怅。至于政治观点嘛，我和我比较好的朋友们每个人的政治取向都不一样。不一样是正常的，没法强求统一。上完体验没有我所说的这么好可能是这个课有点吃受众？总之学弟学妹们玩什么红警p社这种游戏速选此课，狂爽不止。"},{"id":182782,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-11-20 08:25:24","like_diff":4,"likes":4,"dislikes":0,"content":"大物实验避雷（尤其转动惯量实验），给分完全不考虑学生。转动惯量实验本身报告就很麻烦，认真写了好几天的报告最后收获了最低分。"},{"id":187085,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-01-14 11:34:22","like_diff":4,"likes":4,"dislikes":0,"content":"大物实验：碰撞还行，惯量慎选"},{"id":214860,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2025-02-18 10:42:55","like_diff":4,"likes":4,"dislikes":0,"content":"老师说话有趣，但是有点太过跳脱，而且经常带着玩笑的语气贬低文科生，能听出来不是恶意，不过脏话多了观感不是很好。“考试内容就在我上课的内容里！”但PPT大部分都是照片，上课的时候是讲故事为主。"},{"id":15706,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-01-16 07:12:43","like_diff":3,"likes":10,"dislikes":7,"content":"每周一分，说到做到"},{"id":17717,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-01-20 17:23:52","like_diff":3,"likes":20,"dislikes":17,"content":"这是我进浙大以来遇到过的最烂的老师，各种无脑喷，老是一副自以为是的样子，做他的实验就是一种煎熬，最好不要问他问题，他会各种喷你，他眼里除了他以外都是傻逼"},{"id":25178,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-05-07 03:31:45","like_diff":3,"likes":12,"dislikes":9,"content":"给分低不知道是不是被正态了。上课个人观念太强 讲不到要点。有点自以为是了很多时候不经意就会讽刺到其他人。说实话不喜欢老师这样。"},{"id":26084,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-06-21 05:39:34","like_diff":3,"likes":8,"dislikes":5,"content":"强的人到哪都强，但是像我这么垃圾的人就会被张老师坑爹的给分害死"},{"id":34802,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-10-23 12:37:36","like_diff":3,"likes":8,"dislikes":5,"content":"这个人心理有问题"},{"id":39140,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-12-21 10:04:46","like_diff":3,"likes":5,"dislikes":2,"content":"毫不拖泥带水，有点故意为难的意思"},{"id":41224,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-01-10 06:04:51","like_diff":3,"likes":5,"dislikes":2,"content":"傻逼老师，大物实验别选他"},{"id":54781,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-06-30 08:24:04","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很幽默啦…大可一听…不过期末考试真的坑……文科狗慎选……易拉绩点"},{"id":64876,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-12-27 14:52:42","like_diff":3,"likes":5,"dislikes":2,"content":"给一分是因为没有零分，真的烂，千万别选。"},{"id":69608,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-01-25 05:24:33","like_diff":3,"likes":4,"dislikes":1,"content":"我上的万物 嗯老师很搞笑是真的 学到的东西也不错  但不要期望太高 客观来讲 这门课拉了我的均绩"},{"id":69825,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-01-25 13:08:26","like_diff":3,"likes":8,"dislikes":5,"content":"万物强推！！理科生必选通识之一！！给分很好，只要你上课走点心，知识点好懂不难"},{"id":86622,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-09-17 13:12:47","like_diff":3,"likes":6,"dislikes":3,"content":"有真性情的大师，视野开阔，豁达洒脱，上课氛围也十分活泼，不明白为什么你们给低分。\n\n黑文科生？老师是真黑吗？幽默调侃都看不出来？他的上课风格就是这样，“黑”的也不只是文科生好吧，连自己都黑的，这么小肚鸡肠你也没办法研究物理了，退课不送。"},{"id":91640,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-12-17 03:54:37","like_diff":3,"likes":4,"dislikes":1,"content":"大物实验给分真的低，明明认真做了，大家不要选"},{"id":99765,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-01-25 06:43:19","like_diff":3,"likes":5,"dislikes":2,"content":"万物这门课说实在的很有趣，物理学的知识让你笑着有了大致的了解，用心听肯定能学到不少东西，但是考试确实有点水平，高中文科生可能有点吃力。"},{"id":105917,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-04-23 05:09:55","like_diff":3,"likes":4,"dislikes":1,"content":"凝聚态考完前排给10分，很幽默的老师，虽然有时候会黑文科生。"},{"id":106622,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-04-28 11:49:46","like_diff":3,"likes":5,"dislikes":2,"content":"论文好好写，考试随缘吧，尽量把能看懂的题做出来，总的来说给分不是很吓人"},{"id":108034,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-05-13 10:37:56","like_diff":3,"likes":7,"dislikes":4,"content":"万物运行的奥秘，感觉真的很油腻……各种关于文/理科生和男生/女生的stereotype……"},{"id":110815,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-06-28 09:06:59","like_diff":3,"likes":3,"dislikes":0,"content":"有点东西"},{"id":112196,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-07-03 21:53:36","like_diff":3,"likes":3,"dislikes":0,"content":"出分了。awsl.我发现连发\"谢谢老师\"的地方都没有。。。只有一个分数。。我好惨。。"},{"id":112443,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-07-04 07:51:39","like_diff":3,"likes":4,"dislikes":1,"content":"看上去张老师总在黑文科生，其实他也有对理科生的自黑，这其中别有一番味道。而且期末考试还是很照顾文科生的，只有认真听讲基本都会做。"},{"id":115508,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-07-30 08:51:27","like_diff":3,"likes":3,"dislikes":0,"content":"嘴超级臭，动不动被骂"},{"id":120026,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-11-17 05:55:34","like_diff":3,"likes":4,"dislikes":1,"content":"万物运行强推，讲的课很有趣，听他的课很放松，老师性格也很活泼hh。"},{"id":126876,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-10-26 08:26:40","like_diff":3,"likes":4,"dislikes":1,"content":"这老师是喜欢烂的实验报告吗 我个连不确定度都没计算的人怎么就拿了95 室友实验结果和报告都完美结果7开头 不是来拉仇恨的 只是想告诉大家 这个老师好像有点乱搞 （我确信我的报告写的真的很烂，室友肯定比我好很多很多） 打个6分"},{"id":128892,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-12-26 12:45:31","like_diff":3,"likes":5,"dislikes":2,"content":"怎么讲万物这门课呢？只能说你能从中学到不少东西，不单单是物理相关知识，更多的是看待事物的思路"},{"id":135083,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-04-29 12:13:32","like_diff":3,"likes":4,"dislikes":1,"content":"论文好好写，上课简单发言，期末开卷把98上资料都读懂，给分不会差的"},{"id":140611,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-09-14 09:49:07","like_diff":3,"likes":3,"dislikes":0,"content":"“第一节课人比较多，位置都坐满了，下节课就好多了”\n\n想看老师评分上6，至于为什么懂得都懂"},{"id":142360,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-10 12:28:38","like_diff":3,"likes":5,"dislikes":2,"content":"10分10分，必须10分!任务量合理，\n\n点名次数合理，作业合理，\n\n上课内容丰富而不冗杂，难度有挑战而不过度，语言风趣幽默而不喧宾夺主，见解深入而不狭隘"},{"id":142426,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-11 08:43:45","like_diff":3,"likes":6,"dislikes":3,"content":"老师很有趣，万物运行的奥秘课很轻松只有期末一个不限字数的小作业和一次开考30分钟就有人交卷的考试，上课也不点名，推荐"},{"id":142611,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-14 12:24:24","like_diff":3,"likes":4,"dislikes":1,"content":"上六了上六了！"},{"id":153188,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-04-26 12:57:48","like_diff":3,"likes":5,"dislikes":2,"content":"从来没有哪位老师的课能让我连听三节不带走神儿的，选就完事儿了！\n\n事情少，上课有意思，认真听能开拓不少眼界，至于给分（个人感觉不错）就见仁见智了！"},{"id":161475,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-11-07 12:09:34","like_diff":3,"likes":6,"dislikes":3,"content":"他真的敢说自己是理科科学思维吗，我的听课感受是他真是张口就来，极不严谨，只能说下面听的很难受"},{"id":181300,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-10-13 09:02:37","like_diff":3,"likes":3,"dislikes":0,"content":"这个老师有一种残忍的幽默感，但是知道的确实多"},{"id":182783,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-11-20 08:25:27","like_diff":3,"likes":3,"dislikes":0,"content":"大物实验避雷（尤其转动惯量实验），给分完全不考虑学生。转动惯量实验本身报告就很麻烦，认真写了好几天的报告最后收获了最低分。"},{"id":193341,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-06-06 15:18:13","like_diff":3,"likes":3,"dislikes":0,"content":"逆天实验"},{"id":193896,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-06-20 12:57:33","like_diff":3,"likes":4,"dislikes":1,"content":"上的万物运行，真乃捞王中的大捞王，上课很有意思，不点名，虽然讲物理知识的时候我听不懂（因为我真的菜），但是讲笑话的时候我一定会认真听哈哈，一篇小论文，最后开卷考抄资料最后得分蛮好的"},{"id":205125,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-12-02 02:53:02","like_diff":3,"likes":3,"dislikes":0,"content":"别选碰撞实验"},{"id":4340,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-06-19 07:25:08","like_diff":2,"likes":13,"dislikes":11,"content":"每日一分\n\n"},{"id":4796,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-06-29 02:54:58","like_diff":2,"likes":11,"dislikes":9,"content":"不咋样"},{"id":5550,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-07-08 07:50:09","like_diff":2,"likes":10,"dislikes":8,"content":"真的很无聊"},{"id":6180,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-07-11 15:56:20","like_diff":2,"likes":17,"dislikes":15,"content":"首先，我是个工科生，然后，他的课真的很糟糕，给分呵呵了"},{"id":13524,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-12-29 02:40:49","like_diff":2,"likes":13,"dislikes":11,"content":"讲话粗鲁，给分差"},{"id":13834,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-01-01 05:33:09","like_diff":2,"likes":14,"dislikes":12,"content":"垃圾啊"},{"id":15528,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-01-15 06:10:03","like_diff":2,"likes":14,"dislikes":12,"content":"垃圾老师"},{"id":21708,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-03-01 00:54:00","like_diff":2,"likes":16,"dislikes":14,"content":"特别无聊，各种无下限嘲讽文科生，对于理科生也是骂sb，完全不懂他的笑点在哪里。浙大有这样的老师真的是一种悲哀。个人觉得，有道德底线的人上他的课真的是一种折磨。"},{"id":22912,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-03-14 14:16:19","like_diff":2,"likes":3,"dislikes":1,"content":"这给分\n\n"},{"id":24809,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-08-29 15:17:31","like_diff":2,"likes":20,"dislikes":18,"content":"老师讲得挺好的呀，幽默风趣，那些说他黑文科生黑女性的，难道你们连什么是玩笑都不知道？"},{"id":27266,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-03-08 07:08:21","like_diff":2,"likes":12,"dislikes":10,"content":"浙大竟有如此厚颜无耻之人"},{"id":27919,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-06-28 05:22:48","like_diff":2,"likes":8,"dislikes":6,"content":"讲话真心粗鲁啊啊啊啊"},{"id":33418,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-08-29 04:40:53","like_diff":2,"likes":33,"dislikes":31,"content":"超级变态的老师，一辈子都不想再见到他！上学期我忍住了洪荒之力没有去省教育厅举报它严重伤害学生的心灵健康！！希望你一切安好，张老师。微笑.jpg"},{"id":34079,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-09-26 13:01:47","like_diff":2,"likes":14,"dislikes":12,"content":"我原以为，你身为物理老师，来到课上，面对浙大同学，必有高论，没想到，竟说出如此粗鄙之语！"},{"id":34414,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-10-10 04:31:35","like_diff":2,"likes":9,"dislikes":7,"content":"宛如日狗\n\n"},{"id":40346,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-01-03 04:05:08","like_diff":2,"likes":8,"dislikes":6,"content":"辣鸡老师，就知道调侃文科生，冷幽默，学不到什么有用的东西"},{"id":45056,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-01-19 01:59:07","like_diff":2,"likes":11,"dislikes":9,"content":"工业党自干五，强行输出价值观。很多方面都是夹杂私货，可能比较合工科某些直男癌的口味。"},{"id":49081,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-03-24 00:01:06","like_diff":2,"likes":3,"dislikes":1,"content":"大物实验你给80几也就算了，怎么还有60几70几啊！！！别的老师满分90，这个老师的满分是80啊！大物实验千万别选他的，特别是他的扭摆法！"},{"id":49286,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-04-01 08:13:51","like_diff":2,"likes":2,"dislikes":0,"content":"，，，"},{"id":49420,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-04-11 13:56:24","like_diff":2,"likes":2,"dislikes":0,"content":"大物实验一生黑"},{"id":50271,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-05-02 06:02:35","like_diff":2,"likes":3,"dislikes":1,"content":"老师上课很幽默，万物表面是在讲物理知识，但在调侃的背后实质在讲一些道理，这些比学到的物理公式什么的重要多了"},{"id":51841,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-06-12 07:42:26","like_diff":2,"likes":6,"dislikes":4,"content":"。。。。。。。。。。语速讲那么快很厉害？"},{"id":52383,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-06-19 10:14:53","like_diff":2,"likes":5,"dislikes":3,"content":"笑面虎？或者说长得太猥琐配不上虎这个词，就叫笑面鼠好了"},{"id":59173,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-09-20 05:33:21","like_diff":2,"likes":4,"dislikes":2,"content":"。。。"},{"id":59448,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-09-21 11:57:39","like_diff":2,"likes":3,"dislikes":1,"content":"emmmmm不喜欢"},{"id":60792,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-10-30 07:54:05","like_diff":2,"likes":7,"dislikes":5,"content":"说别人玻璃心，呵呵，他究竟是是假装高冷还是趾高气扬，倚老卖老难道你们都感觉不到？别的课不知道，大物实验讲的巨烂也就算了，全程谈吐保持着超高姿态，毫无尊重可言，还扬言砍死别人，呵呵。"},{"id":62250,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-11-23 12:39:47","like_diff":2,"likes":4,"dislikes":2,"content":"虽然有些玩笑有些过，但是整体上还是蛮有趣的，能把科学以幽默的方式展现出来。上课发言过，没怎么复习去考试，最后拿了4.2"},{"id":75318,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-03-09 02:07:23","like_diff":2,"likes":2,"dislikes":0,"content":"我觉得老师应该上脱口秀大会，老师要是不搞物理，就没李诞池子什么事了。"},{"id":75823,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-03-19 07:55:16","like_diff":2,"likes":3,"dislikes":1,"content":"怪我大雾实验选择前没来查老师看看"},{"id":77648,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-05-07 05:26:35","like_diff":2,"likes":2,"dislikes":0,"content":"给分低，其他还行"},{"id":87903,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-10-17 09:27:38","like_diff":2,"likes":2,"dislikes":0,"content":"大雾真的给分不想说话"},{"id":88910,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-11-12 05:52:48","like_diff":2,"likes":2,"dislikes":0,"content":"大雾给分真的够低，刷新最低分竟然选了他2个实验"},{"id":89682,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-11-20 09:00:19","like_diff":2,"likes":3,"dislikes":1,"content":"张老师的课，想水还是能水的，最后几节课我都在抓紧时间背英语单词，然后4.2过，对于通识还是比较满意的。他讲的东西会比较泛，比较快，毕竟是万物，脑子快的同学会比较跟得上，也感觉有趣味一点。像我这种脑子不是很好使的，就看个热闹。张老师本人，很有个性，会有独到的见解，从不人云亦云，evidence and logic，挺强的。真的，一出成绩就来评论了，很满意。"},{"id":89738,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-11-20 13:09:16","like_diff":2,"likes":3,"dislikes":1,"content":"成绩刚出来评个论。老师上课很有意思很好玩，最后考试也不算难，虽然成绩不是很高，但是主要是自己的问题，不后悔选这门课"},{"id":90033,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-11-22 00:53:54","like_diff":2,"likes":2,"dislikes":0,"content":"万物运行给分真的低?"},{"id":90171,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-11-22 10:15:21","like_diff":2,"likes":3,"dislikes":1,"content":"大一理试学生，最后3.9。\n\n上课还是很好玩的，课堂氛围很轻松，无论你只是想水还是想真正了解些物理知识，都可以。关于双语这一点，英语水平怎么样都不用太担心。考试开卷（然而我考试不知道是开卷的，高中物理知识来凑），对于学文的同学，会有些难，但既然是开卷的……不是文科生就不多说了。"},{"id":90833,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-11-26 11:26:41","like_diff":2,"likes":2,"dislikes":0,"content":"大物实验没有不点名的(相信你也不敢不去  2333)    选大物实验的时候没有看老师评分  写碰撞实验报告的时候看老师评分慌得一批  害怕自己也只能得个80分左右  但是认真做下来也有一个91分 比起其他同学算好的了  (同样的认真其他老师95/96这样子)  报告写的很认真  实验误差也很小(没修改数据)  不知道老师给分为什么这么低  可能老师物理系的要求比较严格吧  还有一个他的实验   祈求不要太低分(每次都狠人很写报告)  其他只要认真写报告  也不会太低吧(自我安慰)"},{"id":91067,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-11-29 12:10:57","like_diff":2,"likes":3,"dislikes":1,"content":"这个辣鸡老师，实验课死也别选他，真不知道怎么评分的，绩杀"},{"id":91963,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-12-25 06:24:59","like_diff":2,"likes":2,"dislikes":0,"content":"大雾实验给分低"},{"id":94470,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-01-16 15:16:54","like_diff":2,"likes":3,"dislikes":1,"content":"大物实验完全不顾学生是否听懂，没有下课就跑出去买盒饭，找他签字要等到他买完盒饭回来，非常不负责任，给分也极烂。"},{"id":102864,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-02-24 11:55:46","like_diff":2,"likes":2,"dislikes":0,"content":"哦哦哦"},{"id":104866,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-03-29 04:11:55","like_diff":2,"likes":3,"dislikes":1,"content":"态度傲慢，给分极差\n\n"},{"id":106743,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-04-29 07:47:39","like_diff":2,"likes":3,"dislikes":1,"content":"课程结束了怅然若失"},{"id":107024,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-05-01 02:24:16","like_diff":2,"likes":5,"dislikes":3,"content":"水平挺高，理解很深入，人品不咋地，求老师积点口德"},{"id":112506,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-07-04 15:34:34","like_diff":2,"likes":3,"dislikes":1,"content":"嘤嘤嘤每节课几乎都回答问题似乎没什么用，论文3000字全手写也没啥用。83是不是还应该感谢自己运气好。?"},{"id":118067,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-10-20 06:29:59","like_diff":2,"likes":2,"dislikes":0,"content":"他有说过实验的数据处理要怎么进行吗？"},{"id":118537,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-10-28 08:21:32","like_diff":2,"likes":3,"dislikes":1,"content":"老师的教学大物实验的方法实在不敢恭维，甚至直接说我们写实验报告要是满足不了他们，他们看不开心就得低分，不过毕竟是老师"},{"id":119080,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-11-10 05:34:59","like_diff":2,"likes":2,"dislikes":0,"content":"去世就算了吧，不过碰撞实验是真的迷。"},{"id":127409,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-11-22 15:13:15","like_diff":2,"likes":4,"dislikes":2,"content":"大物实验真的良心。"},{"id":132523,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-02-02 05:51:14","like_diff":2,"likes":4,"dislikes":2,"content":"分数不行"},{"id":136780,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-06-24 10:39:49","like_diff":2,"likes":4,"dislikes":2,"content":"唯物主义战士\n\n万物运行真的超好，千万不要因为老师分低就错过了！！"},{"id":140996,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-09-20 06:39:46","like_diff":2,"likes":3,"dislikes":1,"content":"上六分！！！"},{"id":142336,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-10 10:08:15","like_diff":2,"likes":5,"dislikes":3,"content":"上的是万物运行的奥秘。老师人很有趣，课上很多搞笑动图，还经常水钉钉群hhh。只要认真写论文和准备期末考绩点就不会差的！"},{"id":142356,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-10 12:20:08","like_diff":2,"likes":5,"dislikes":3,"content":"关于“万物运行的奥秘”\n\n作业只有一个小论文，写（水）了1k字左右\n\n上课回答问题有加分\n\n考试全英文题目，不过开卷，可以带词典，体型选择+简答题十选五，简答题有一部分是前几年的题目，考前建议去98搜索一下其他同学的回忆卷，然后搜索一下答案，轻轻松松答满5道题\n\n上课没有回答过问题，最终绩点4.5，供参考\n\n老师讲的真的很有意思，梗图一堆，上课单口相声，两个小时不够听，意犹未尽~"},{"id":161699,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-11-10 23:55:19","like_diff":2,"likes":4,"dislikes":2,"content":"张老师上课对有些人来说可能比较有趣，对于我来说吸引力一般般。平时不怎么听课，老师倒是从来不点名，全程水完没什么问题。平时无作业，期末有一个小论文一样的东西，期末考试有历年卷参考但是帮助很小，给老师的分就是我绩点的分，大家看着办吧"},{"id":165969,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-01-10 14:02:39","like_diff":2,"likes":5,"dislikes":3,"content":"啥比一个"},{"id":175518,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-06-25 10:06:42","like_diff":2,"likes":5,"dislikes":3,"content":"选的万物，上课好玩，老师经常水群\n\n看群友和老师水群是一大乐趣，可以说是我体验最好的一门通识课\n\n不过想要水绩点慎选，老师虽然给分好（把作业分打得比较高），但是求是，期末不准备会有点寄\n\n不过期末考很多原题，看了之后要搜一下，搞明白的话高分不难\n\n选了的话，期末考记得带字典，不然挺难受的\n\n----------------------------------------\n\n另外，提前打个预防针，老师观点的表达方式可能会让某些同学难受\n\n只能说仁者见仁，智者见智"},{"id":183042,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-11-21 18:22:23","like_diff":2,"likes":2,"dislikes":0,"content":"老师的英语⋯⋯\n\n但是真的很有趣！！！\n\n是我唯一一门通识认真听的"},{"id":184714,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-12-22 09:52:50","like_diff":2,"likes":3,"dislikes":1,"content":"万物，不点名，有论文和期末开卷考，考试大题有往年原题。张老师的观点和表达可能会让有些同学不舒服，但课挺有趣的，非理科生可能会吃力。"},{"id":5892,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-07-10 00:33:34","like_diff":1,"likes":9,"dislikes":8,"content":"不行啊"},{"id":6578,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-07-15 17:36:15","like_diff":1,"likes":23,"dislikes":22,"content":"老师上课很风趣 很注重学生的思维拓展力 上课回答问题正确与否不重要 但这个开发脑洞得过程很有趣 我工科生 觉得这门课值得一修"},{"id":10618,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-11-20 15:35:39","like_diff":1,"likes":15,"dislikes":14,"content":"傻不拉几"},{"id":11719,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-12-12 09:58:00","like_diff":1,"likes":9,"dislikes":8,"content":"很无聊，总是用老梗"},{"id":23862,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-04-19 04:26:15","like_diff":1,"likes":2,"dislikes":1,"content":"。。。"},{"id":24522,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-05-01 04:43:28","like_diff":1,"likes":7,"dislikes":6,"content":"单纯从凝聚态这门课，10分."},{"id":27051,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-06-27 03:19:53","like_diff":1,"likes":6,"dislikes":5,"content":"老师特别棒"},{"id":33580,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-09-20 07:11:56","like_diff":1,"likes":6,"dislikes":5,"content":"万物 很好玩很有趣 老师的风格可能让人不习惯 但我觉得习惯了就会很喜欢 最后考试简单 给分不错"},{"id":35298,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-11-08 00:27:31","like_diff":1,"likes":8,"dislikes":7,"content":"真傻逼\n\n"},{"id":38441,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-12-05 07:01:14","like_diff":1,"likes":2,"dislikes":1,"content":"张老师素质不要太高"},{"id":41190,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-01-10 02:45:58","like_diff":1,"likes":3,"dislikes":2,"content":"恕我直言。。。"},{"id":48832,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-10-24 08:44:16","like_diff":1,"likes":12,"dislikes":11,"content":"老师帅呆了，我的报告92分，真爽啊"},{"id":49997,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-04-28 09:12:38","like_diff":1,"likes":3,"dislikes":2,"content":"对老师的讲课和人品我就不发表什么意见了，但是选了万物运行的奥秘的同学，提醒你们期末一定带好英汉词典，考试题目会的也就是初中物理的那些声光电力热的知识"},{"id":50670,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-05-04 06:44:26","like_diff":1,"likes":5,"dislikes":4,"content":"通识课真的讲得好，很有趣，干货也很多……最后要交一个论文，考试是全英文，基本上是物理学的常识(但我自己是真不会……)然后在我这门课绩点只有3.3的情况下我已经尽量客观了，可能别人绩点高吧……但是这门课确实真的有趣。"},{"id":50910,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-05-08 10:49:36","like_diff":1,"likes":4,"dislikes":3,"content":"上大学的课不要只看绩点吧，上的课有内容，讲课方式有趣能引起人关注，蛮好的，不过文科生要有被开涮的准备╮(￣▽￣\")╭"},{"id":52484,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-06-22 11:50:39","like_diff":1,"likes":3,"dislikes":2,"content":"讲得还算清楚    但是很看重实验精度(想上90一般不能超过10%)和一些细节  假如犯了错就猛扣  数据多的话推荐用Excel做  不要手写    还有就是做实验最好算一算误差再决定要不要微调数据(这一点也不求是) \n\n我一次84 (碰撞  误差20-30%)  一次91(基本在5%以内)  \n\n字很差的人不要选  看重分数慎选"},{"id":55340,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-07-01 10:16:59","like_diff":1,"likes":2,"dislikes":1,"content":"老师很有趣，给分也不错，感觉对文科生的看法虽然有失公正，但也并没有不尊重学生吧……不过文科生的确应该慎选，期末考试不太好答。"},{"id":59655,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-09-25 11:35:21","like_diff":1,"likes":3,"dislikes":2,"content":"老实讲，不太喜欢老师的教学方式，不过的确是一门能学到很多平时不以为意的知识，老师只是以打趣的方式去教学"},{"id":63328,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-12-01 00:30:13","like_diff":1,"likes":4,"dislikes":3,"content":"万物运行的奥秘这门课真的赞，老师讲的很好，十分幽默，那些说老师黑文科生的你们情商也太低了点，什么是开玩笑听不懂吗？期末考试题目平常都有讲过，只要上课认真听考试没问题的，不用带资料，带字典就够了。"},{"id":66397,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-01-16 03:57:54","like_diff":1,"likes":1,"dislikes":0,"content":"凉了呀"},{"id":71811,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-01-29 03:40:00","like_diff":1,"likes":1,"dislikes":0,"content":"大物实验最高分92 不过只要按要求92还是很容易的..想高分的慎选啊\n\n万物运行的奥秘真的好课。老师很皮这课很有趣能学到很多 唯一全程不困能听到下课还想继续听的通识"},{"id":76085,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-03-26 11:48:38","like_diff":1,"likes":2,"dislikes":1,"content":"万物运行的通识课真的超级好玩呀"},{"id":76297,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-04-02 07:30:21","like_diff":1,"likes":2,"dislikes":1,"content":"实验课千万别选，各种羞辱，说什么为了占一时便宜不选考物理。我考的理综，ok？！你自己实验之前讲得不清楚，实验的时候问问题各种不耐烦还嘲讽学生，到头来怪学生能力不行，说学生根本不配学物理，呵呵。要是一开始什么都会，还要上你的课？还需要你？呵呵！"},{"id":76769,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-04-22 15:43:35","like_diff":1,"likes":1,"dislikes":0,"content":"还可以"},{"id":77696,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-05-07 10:05:11","like_diff":1,"likes":3,"dislikes":2,"content":"万物力荐。老师上课有趣，有干货，喜欢各种黑（其实也不算黑 就是打趣），有些观点可能不一定所有人都能接受但是我觉得他三观还是很正的。给分也好，真的好。"},{"id":82793,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-07-09 06:51:00","like_diff":1,"likes":3,"dislikes":2,"content":"通识课辣鸡啊绩杀啊啊啊啊千万别选，通识新低啊课堂上讲得再好都是扯淡！！"},{"id":82813,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-07-09 07:20:44","like_diff":1,"likes":1,"dislikes":0,"content":"。。。想得高分不太容易"},{"id":88719,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-11-20 12:14:54","like_diff":1,"likes":3,"dislikes":2,"content":"为什么没有0分？？？"},{"id":89964,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-11-21 11:43:46","like_diff":1,"likes":1,"dislikes":0,"content":"挺水的吧，应该是主要看最后的考试。上课从来没听不举手，论文自己也知道写得不怎么深入，最后考试可能不错，就有4.5了。文科考前看PPT把所有问题搞懂应该就行，理工科吃高中老本完全没问题，考得全都是中学知识"},{"id":92089,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-12-26 08:52:53","like_diff":1,"likes":3,"dislikes":2,"content":"4.5，真心喜欢物理的不要错过，这是我希望的物理课。他真正讲出了物理的魅力。"},{"id":93860,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-01-14 04:47:50","like_diff":1,"likes":2,"dislikes":1,"content":"大物实验课态度差，隔壁桌有个同学一个操作做错了老师就大吼大叫地批评。另外在言语中能明显感觉到他对学生的蔑视。"},{"id":108667,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-05-30 21:46:25","like_diff":1,"likes":5,"dislikes":4,"content":"一个通识课 绩点2.4 坑坑坑坑！！！\n\n"},{"id":117352,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-09-23 08:12:40","like_diff":1,"likes":2,"dislikes":1,"content":"大雾实验一生黑"},{"id":119999,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-11-17 04:09:12","like_diff":1,"likes":4,"dislikes":3,"content":"上的万物，\n\n感觉课挺有趣的，每次我都是哈哈哈的状态上完3节课，还能不水手机的，，来浙大一年多了也才遇到3门这样的课。考试给分啥的，还行啊，论文我自己也知道写的很垃圾，就谈了一个向心力的问题，，，然后考试也还好吧，都是些课上谈过的知识，最后上了4，也满足啦（考试一定要带字典，一定，，）"},{"id":122980,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-04-27 10:49:31","like_diff":1,"likes":1,"dislikes":0,"content":"老师您好好上课，不要漏气。"},{"id":126676,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-10-13 04:38:19","like_diff":1,"likes":1,"dislikes":0,"content":"………"},{"id":126764,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-10-19 07:52:48","like_diff":1,"likes":1,"dislikes":0,"content":"🙏🙏🙏"},{"id":126796,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-10-20 09:00:15","like_diff":1,"likes":1,"dislikes":0,"content":"。。。\n\n"},{"id":127172,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-11-11 14:39:49","like_diff":1,"likes":3,"dislikes":2,"content":"大物实验是我所有实验中最高的，只要认真搞，老师分数还是很好的。"},{"id":128984,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-12-28 01:33:13","like_diff":1,"likes":4,"dislikes":3,"content":"老老实实认认真真做实验，写实验报告，误差不炸90+，那些口口声声一生黑的，想想自己的学习态度有没有问题，老师是务实的会一个字一个字看你的实验报告，你想水高分是异想天开"},{"id":129154,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-12-30 15:55:44","like_diff":1,"likes":2,"dislikes":1,"content":"论文认真写了，每堂课都有出席，期末开卷考也做得还不错，2.7...比专业课还低分。能不选就不选吧"},{"id":130411,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-01-22 07:01:25","like_diff":1,"likes":3,"dislikes":2,"content":"万物运行奥秘超级超级好\n\n我的绩点很低\n\n但是即使牺牲均绩我也并不觉得很后悔\n\n所以查老师评分我给拉满了"},{"id":134081,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-03-15 07:43:30","like_diff":1,"likes":3,"dislikes":2,"content":"老师自然是极好的教育艺术家，他希望大雾实验的同学能真正学会运用物理而不是书呆子"},{"id":135202,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-05-06 02:13:14","like_diff":1,"likes":2,"dislikes":1,"content":"万物运行的奥秘\n\n上课贼有趣"},{"id":140802,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-09-16 12:16:04","like_diff":1,"likes":1,"dislikes":0,"content":"每个星期必不可少，特别期待的相声课，绝对的10分"},{"id":141454,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-10-09 12:39:52","like_diff":1,"likes":2,"dislikes":1,"content":"认真写了，按要求写了，实验误差百分之几百万都能拿90+分数\n\n自己认真点 不管老师的事"},{"id":142263,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-09 11:49:27","like_diff":1,"likes":2,"dislikes":1,"content":"6分6分"},{"id":142367,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-10 13:13:46","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好"},{"id":142425,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-11 07:51:03","like_diff":1,"likes":4,"dislikes":3,"content":"万物真香"},{"id":154639,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-06-02 15:54:19","like_diff":1,"likes":1,"dislikes":0,"content":"懂得都懂"},{"id":172243,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-04-23 12:58:22","like_diff":1,"likes":1,"dislikes":0,"content":"实验课给分真的一言难尽。。。还禁止交流，不然就会被一顿臭骂（主要是想向同桌借东西。。。）"},{"id":172410,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-04-26 10:31:44","like_diff":1,"likes":2,"dislikes":1,"content":"我上的万物运行这门课。我很喜欢，但我不会推荐。每个人能接受的玩笑话的程度不同，量力而行就好。我大概属于脸皮比较厚的那种~最后，张老师，谢谢您！我绝对不会选您的大物实验的（狗头）。"},{"id":172861,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-05-08 23:36:10","like_diff":1,"likes":3,"dislikes":2,"content":"sbsbsbsbsbbsbsbsbsbsbsbsbsbbsbsbsbsbsbsbsb"},{"id":173754,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-06-02 09:34:32","like_diff":1,"likes":2,"dislikes":1,"content":"在意绩点的千万留意，这位老师的绩点不好拿，别拿低分然后给老师差评，坑人坑己。但是如果你能接受绩点低点，那他的讲课内容，思想观点，都挺有趣的，真的，这位老师作为一个交流的朋友来说非常合适，十分我给九分，剩下的一分警示图水绩点的uu们，全英文期末考试（内容换成汉语就简单了，可带字典），论文要求有新意，难度还行，望采纳"},{"id":184018,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-12-06 07:42:30","like_diff":1,"likes":1,"dislikes":0,"content":"不点名但是杀文科生"},{"id":191688,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-04-28 04:30:58","like_diff":1,"likes":1,"dislikes":0,"content":"大雾实验做碰撞。喜提最低分，拉了均分4-5分。\n\n上课的时候感觉还行，出分就是笑面虎。\n\n碰撞实验这么大的误差，弹性碰撞确实20%（相比其他人数据算好的了），另外两组实验不到1%的误差和我说误差过大？？？真就别求是爆改数据就行了呗。按照往年报告填写数据就不规范了？上课啥也没说就开始傲慢的不规范了？？？\n\n希望后来者不要有侥幸就算说碰撞实验给分好，也不要选这个老师。"},{"id":192410,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-05-18 08:44:40","like_diff":1,"likes":1,"dislikes":0,"content":"别的老师给我的分都是88，但是这个老师他给了我一个88（扭）一个92（碰），他真的打破了我88的噩梦循环。虽说扭真的很难。"},{"id":195561,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-06-28 18:17:37","like_diff":1,"likes":3,"dislikes":2,"content":"特别垃圾"},{"id":205131,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-12-02 03:55:57","like_diff":1,"likes":1,"dislikes":0,"content":"大物实验纯sb"},{"id":206613,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-12-16 12:47:46","like_diff":1,"likes":1,"dislikes":0,"content":"万物运行，很棒的课！超级期待每周一晚上的show time!事情少，不点名，但真的不想翘，笑着笑着一节课就过去了"},{"id":218194,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2025-04-22 03:23:54","like_diff":1,"likes":1,"dislikes":0,"content":"别选凝聚态实验方法快跑！"},{"id":29871,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-07-03 12:55:32","like_diff":0,"likes":6,"dislikes":6,"content":"期末题还有点难度，但给分还不错，不过老师你不能多给我一分，非卡到这里"},{"id":36367,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-11-12 11:43:50","like_diff":0,"likes":3,"dislikes":3,"content":"还可以吧！"},{"id":36890,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-11-16 11:06:45","like_diff":0,"likes":8,"dislikes":8,"content":"讲真，文科生不要来选万物，尤其玻璃心的。身为一个对物理、历史、军事非常感兴趣的理科生，感觉万物这门课有趣爆了！！最后分数也92。"},{"id":37958,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-11-22 09:22:02","like_diff":0,"likes":2,"dislikes":2,"content":"老师是马可波罗，show  time。\n\n"},{"id":41327,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-06-29 00:47:46","like_diff":0,"likes":2,"dislikes":2,"content":"给分太迷了。有点低啊\n\n"},{"id":44766,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-01-18 08:17:58","like_diff":0,"likes":2,"dislikes":2,"content":"讲课还好吧，虽然总喜欢蜜汁嘲讽，但是真的给分不好，蛮认真学的，结果是所有通识课里最低分"},{"id":48833,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-03-14 07:54:37","like_diff":0,"likes":4,"dislikes":4,"content":"给分超好，我们组没有下90的\n\n"},{"id":50039,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-04-28 19:51:35","like_diff":0,"likes":2,"dislikes":2,"content":"爽啊！！！"},{"id":50079,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-04-29 08:48:26","like_diff":0,"likes":3,"dislikes":3,"content":"老师表面上嘻嘻哈哈，其实话里有话，中心思想还是很明确的。另外，如果留心观察的话，会发现这是一位非常严谨认真的老师。"},{"id":52701,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-06-22 08:00:42","like_diff":0,"likes":2,"dislikes":2,"content":"每日一分不解释"},{"id":54259,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-06-29 02:08:44","like_diff":0,"likes":2,"dislikes":2,"content":"其实内容还是比较有意思的，课堂本来就是要互相交流往来才有意思，按时交作业，考试认真写，不会太差，均绩不高有一部分原因应该是有同学没有交论文GG了的原因。"},{"id":58910,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-09-18 11:24:26","like_diff":0,"likes":1,"dislikes":1,"content":"玩的都是科学界家喻户晓的梗，不过能看出来老师已经尽力了"},{"id":62195,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-11-23 05:42:42","like_diff":0,"likes":1,"dislikes":1,"content":"(ಥ_ಥ)"},{"id":62951,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-11-27 12:19:33","like_diff":0,"likes":3,"dislikes":3,"content":"不建议高中物理没学好的同学选...总之，课还是很有内容的，值得一听，不过老师开的玩笑很符合一般人对理工男的偏见。考试字典真的要带，物理系的请自动忽略。"},{"id":63164,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-11-29 01:32:45","like_diff":0,"likes":2,"dislikes":2,"content":"挺好很有趣"},{"id":64148,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-12-21 05:59:25","like_diff":0,"likes":0,"dislikes":0,"content":""},{"id":64416,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-12-23 11:05:19","like_diff":0,"likes":1,"dislikes":1,"content":"好玩就是好玩"},{"id":64447,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-12-24 03:13:23","like_diff":0,"likes":2,"dislikes":2,"content":"万物运行不错，就是要把文工理科生按顺序黑一遍，可以学到不少物理(常识)，笑点很多哦，适合晚课当做轻松一刻"},{"id":66295,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-01-15 02:40:46","like_diff":0,"likes":0,"dislikes":0,"content":"111"},{"id":69665,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-01-25 07:35:15","like_diff":0,"likes":3,"dislikes":3,"content":"老师很搞笑，就是绩杀。。。。。瞬间拉低均绩。。。"},{"id":75206,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-03-08 03:51:52","like_diff":0,"likes":0,"dislikes":0,"content":"有趣，生动，智慧，耐心，真心佩服"},{"id":75338,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-03-09 03:57:36","like_diff":0,"likes":0,"dislikes":0,"content":"好，真的讲课很好。。。给分还不知道...刚上了一节课"},{"id":76244,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-03-30 02:24:43","like_diff":0,"likes":2,"dislikes":2,"content":"应该看学生本身的！寒哥的凝聚态物理很有意思的，回答学生的问题也很有意思。大物实验？我做他的大物实验时，单位忘写了，他还比较有耐心的提醒我。所以我觉得大物那些被训的学生，你为什么不想想自己呢？"},{"id":76319,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-04-16 07:41:01","like_diff":0,"likes":1,"dislikes":1,"content":"对于这个老师，我不想过多评价他，因为我害怕忍不住爆粗口，反正后悔当初选了他的实验课，不想教就挺萌的走啊，呵呵！"},{"id":78676,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-05-14 11:06:48","like_diff":0,"likes":1,"dislikes":1,"content":"搞笑搞笑搞笑，很喜欢"},{"id":80891,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-07-02 11:24:24","like_diff":0,"likes":1,"dislikes":1,"content":"凝聚态物理路过"},{"id":82895,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-07-09 09:25:30","like_diff":0,"likes":2,"dislikes":2,"content":"万物运行的奥秘，老师对科学的看法有一定的深度，上课的时候会调侃一些专业，但其实并没有对文科生的歧视，可以说是调侃的雨露均沾。上课风格很有趣，虽然有时候个人感觉有点浮夸，但确实是一个好老师。最后给分还行。"},{"id":84293,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-07-12 12:47:21","like_diff":0,"likes":1,"dislikes":1,"content":"我觉得给分是随机的吗…………万物运行的奥秘????"},{"id":87056,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-09-20 05:57:57","like_diff":0,"likes":1,"dislikes":1,"content":"万物强推！不过心灵脆弱的就算了\n\n"},{"id":89083,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-11-15 09:12:37","like_diff":0,"likes":1,"dislikes":1,"content":"每周十分"},{"id":89130,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-11-16 03:04:16","like_diff":0,"likes":1,"dislikes":1,"content":"万物运行的奥秘，很有趣"},{"id":89417,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-11-19 04:00:29","like_diff":0,"likes":1,"dislikes":1,"content":"万物课超级有意思！老师很幽默，对很多事情都有很新的看法……最后考完试交卷的时候有点不舍呢……"},{"id":89460,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-11-19 07:59:36","like_diff":0,"likes":1,"dislikes":1,"content":"每周十分"},{"id":89540,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-11-19 12:32:07","like_diff":0,"likes":1,"dislikes":1,"content":"interesting"},{"id":89725,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-11-20 12:01:22","like_diff":0,"likes":1,"dislikes":1,"content":"万物很有意思，上课内容丰富，气氛轻松，老师比较喜欢调侃。小论文和考试都不难。"},{"id":89870,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-11-21 05:56:56","like_diff":0,"likes":2,"dislikes":2,"content":"上课很搞笑 但无数的搞笑gif和段子背后 不可否认是有物理思想的 最后的作业和考试只要用心 分数一定不会差 少水水手机 真的能喜欢上物理也不一定"},{"id":90236,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-11-22 15:21:33","like_diff":0,"likes":1,"dislikes":1,"content":"挺有趣"},{"id":90264,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-11-23 01:31:51","like_diff":0,"likes":0,"dislikes":0,"content":"文科生慎选..."},{"id":90405,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-11-23 11:53:59","like_diff":0,"likes":1,"dislikes":1,"content":"还行吧"},{"id":105441,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-04-28 03:31:35","like_diff":0,"likes":3,"dislikes":3,"content":"还好吧"},{"id":106633,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-04-28 13:08:43","like_diff":0,"likes":2,"dislikes":2,"content":"绩杀。。。。"},{"id":115608,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-08-08 06:38:38","like_diff":0,"likes":0,"dislikes":0,"content":"。。。。。。"},{"id":119185,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-11-11 05:22:31","like_diff":0,"likes":1,"dislikes":1,"content":"同意楼上!!!\n\n我那可怜的高中物理知识，啥都没用上? ? ?\n\n裸考的我感觉要挂 ? ? ?"},{"id":121321,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-12-25 06:45:50","like_diff":0,"likes":1,"dislikes":1,"content":"大物实验哔了狗"},{"id":123418,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-06-08 15:10:16","like_diff":0,"likes":2,"dislikes":2,"content":"万物，强推，不解释"},{"id":125542,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-09-11 06:22:49","like_diff":0,"likes":2,"dislikes":2,"content":"超级击杀，勿选"},{"id":125667,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-09-12 23:33:39","like_diff":0,"likes":4,"dislikes":4,"content":"sb老师"},{"id":125681,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-09-13 03:16:52","like_diff":0,"likes":2,"dislikes":2,"content":"万物运行的奥秘强推，只是考试可能理科生更擅长一点"},{"id":125697,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-09-13 08:42:26","like_diff":0,"likes":2,"dislikes":2,"content":"超级绩杀，万物运行，你还我绩点，恶心吐了真的"},{"id":127343,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-11-20 13:42:55","like_diff":0,"likes":1,"dislikes":1,"content":"上课可以水，论文认真写，考试好好准备PPT，有一定物理基础就行，爱了，超幽默的老师"},{"id":138172,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-07-07 16:49:16","like_diff":0,"likes":2,"dislikes":2,"content":"老师值得上6分（狗头）"},{"id":141886,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-05 05:21:41","like_diff":0,"likes":1,"dislikes":1,"content":"上6分！！懂的都懂！！！"},{"id":141887,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-10-30 03:15:05","like_diff":0,"likes":1,"dislikes":1,"content":"帮uu上六分"},{"id":142341,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-10 10:30:37","like_diff":0,"likes":3,"dislikes":3,"content":"一句话，老师真的赞"},{"id":142358,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-10 12:26:35","like_diff":0,"likes":2,"dislikes":2,"content":"老师真的棒，上课超级有意思，6分踢球，我来贡献一波"},{"id":149072,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-01-14 09:39:59","like_diff":0,"likes":4,"dislikes":4,"content":"事情少给分高，就一个报告和开卷期末考"},{"id":150845,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-02-19 11:26:31","like_diff":0,"likes":0,"dislikes":0,"content":"就这个feel倍儿爽~~~"},{"id":161572,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-11-09 07:02:03","like_diff":0,"likes":2,"dislikes":2,"content":"靠，大绩杀了，快跑！"},{"id":162675,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-12-03 13:34:21","like_diff":0,"likes":3,"dislikes":3,"content":"对于社会政治的一些观点有很强的局限性，但是还特别喜欢谈论社会政治相关的话题。比如强调放开就是往火坑里跳，还引用了saint-up在05年的话加以讽刺。"},{"id":163896,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-12-16 12:23:21","like_diff":0,"likes":2,"dislikes":2,"content":"上课讲段子，很好玩，也真能拓宽眼界。不过非理工科同学慎选。"},{"id":164483,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-12-21 07:58:44","like_diff":0,"likes":1,"dislikes":1,"content":"慎选……"},{"id":171710,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-04-03 02:08:28","like_diff":0,"likes":1,"dislikes":1,"content":"大物实验给分让人完全摸不着头脑，我按照他说的修改，费时费力，最后只得了84分，私信问哪里有问题也不回消息...估计教实验摆烂了吧"},{"id":172880,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-05-12 03:28:41","like_diff":0,"likes":2,"dislikes":2,"content":"sbsbsbsbsbbsbsbsbsbsbsbsbsbsbbsbsb"},{"id":172909,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-05-10 01:10:43","like_diff":0,"likes":1,"dislikes":1,"content":"听了前几节课，讲课有意思。后面期中时间忙了没听，考前整理历年题，很多原题。期末80分，总评91分，论文2000多一点，无发言，不点名，供参考。"},{"id":173565,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-05-29 05:44:54","like_diff":0,"likes":1,"dislikes":1,"content":"选了他的大物实验，就是那个扭摆法测转动惯量，怎么说呢，可能是因为时代变了（笑），老师好像也不是之前评论中的样子了。我是我们班最后一个做完实验的，做到了十二点四十五，但老师一直在等着我，也没有不耐烦。不过扭摆法这个实验书上确实是有很多坑，老师只会提醒你有坑但不会告诉你坑在哪，如果不自己去思考和推导的话会得出一些很离谱的答案，可能这是扣分的主要原因（笑）。另外，老师的时间观念很严格，说要几点前交就要几点前交。我就是因为他说要上午十点前交但是下午才交被扣了迟交的五分，给了87.总之，扭摆法慎选！！"},{"id":173972,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-06-05 10:14:02","like_diff":0,"likes":5,"dislikes":5,"content":"为什么评论给分好的都要踩一下呢？上学期网课一节没听最后水水论文考试76绩点4.5给分还不好？"},{"id":180562,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-09-23 02:12:11","like_diff":0,"likes":0,"dislikes":0,"content":"可可爱爱"},{"id":182957,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-11-21 08:21:44","like_diff":0,"likes":0,"dislikes":0,"content":"万物运行，好课!"},{"id":184950,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-12-24 15:10:55","like_diff":0,"likes":0,"dislikes":0,"content":"大物实验居里点能让你做到十二点半"},{"id":186838,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-01-13 08:30:07","like_diff":0,"likes":0,"dislikes":0,"content":"文科生别选"},{"id":188376,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-01-19 00:42:29","like_diff":0,"likes":1,"dislikes":1,"content":"万物是不错的一门课，但是高绩点不好拿\n\n卡绩了555"},{"id":191498,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-04-24 00:53:17","like_diff":0,"likes":0,"dislikes":0,"content":"固执死板"},{"id":191950,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-05-06 06:02:52","like_diff":0,"likes":0,"dislikes":0,"content":"给分低"},{"id":198310,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-09-06 15:25:58","like_diff":0,"likes":1,"dislikes":1,"content":"很好的老师，讲话很好听！"},{"id":202490,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-11-13 02:01:08","like_diff":0,"likes":1,"dislikes":1,"content":"马不要了，给分低"},{"id":205604,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-12-10 05:25:25","like_diff":0,"likes":0,"dislikes":0,"content":"大物实验，铁磁材料的居里温度测量。做三次实验，一次实验70组数据，每组数据记录温度和电压。数值变化比较快，拿手机录像，再通过视频记录数据。\n\n我都从视频里查看数据了，直接输到Excel里生成图表不过分吧，竟然还要抄到草表里？？？这不是脱裤子放屁么？\n\n明明可以用软件拟合曲线，还要手绘图表，清朝来的么？"},{"id":217488,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2025-04-11 06:24:55","like_diff":0,"likes":0,"dislikes":0,"content":"千万千万不要选碰撞试验"},{"id":218415,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2025-04-23 08:59:58","like_diff":0,"likes":1,"dislikes":1,"content":"破水课又有论文又有考试（还是英文），最后绩点3.3，给一分都高了"},{"id":13186,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-12-25 05:43:54","like_diff":-1,"likes":7,"dislikes":8,"content":"长得很帅"},{"id":23354,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-03-26 08:05:00","like_diff":-1,"likes":4,"dislikes":5,"content":"上过老师的凝聚态实验方法，讲课幽默风趣，能学到很多"},{"id":23993,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-04-24 14:47:01","like_diff":-1,"likes":6,"dislikes":7,"content":"大二绩点最高的一门通识课"},{"id":24978,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-05-04 15:17:00","like_diff":-1,"likes":5,"dislikes":6,"content":"每次上课之前都说一声\"show time\"，很有精神。讲的物理常识蛮有趣但是对文科生来说还是有点难。确实也觉得老师总是鄙视文科生，不太舒服。"},{"id":36669,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-11-15 09:20:31","like_diff":-1,"likes":3,"dislikes":4,"content":"作为物理系的学生觉得还是蛮有意思的课，蛮有意思的老师，会有一些干货。老师的脾气我觉得还好，平时喜欢调侃但是还能接受，并没有对学生怎么不好的情况。最后考试也挺简单，给分还好～"},{"id":52934,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-06-23 15:58:46","like_diff":-1,"likes":3,"dislikes":4,"content":"竟然是老师\n\n"},{"id":54481,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-06-29 11:10:37","like_diff":-1,"likes":0,"dislikes":1,"content":"有趣的"},{"id":63874,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-01-16 05:28:30","like_diff":-1,"likes":2,"dislikes":3,"content":"张寒洁给分一生黑！\n\n顺便骂一下房若宇\n\n比张寒洁更黑！"},{"id":65153,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-12-29 12:36:51","like_diff":-1,"likes":0,"dislikes":1,"content":"上课很生动，作业不多"},{"id":75826,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-03-19 08:58:14","like_diff":-1,"likes":2,"dislikes":3,"content":"对于大物实验，很多人只是不想承认自己动手能力差以及没有认真预习罢了"},{"id":77669,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-05-07 08:08:01","like_diff":-1,"likes":4,"dislikes":5,"content":"万物运行的奥秘还挺好的\n\n全程笑点，但有点哗众取宠的感觉"},{"id":91149,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-12-02 03:03:16","like_diff":-1,"likes":1,"dislikes":2,"content":"挺遗憾没有认真听的"},{"id":93525,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-01-10 07:38:54","like_diff":-1,"likes":1,"dislikes":2,"content":"妙不可言"},{"id":126801,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-10-20 14:46:26","like_diff":-1,"likes":0,"dislikes":1,"content":"大物实验95分呐，兄弟们快来！！！"},{"id":135820,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-05-27 13:46:16","like_diff":-1,"likes":1,"dislikes":2,"content":"非理工科同学一定不要选他的实验课，对学生的要求很高，要推导公式什么的"},{"id":141506,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-10-12 12:25:58","like_diff":-1,"likes":0,"dislikes":1,"content":"强捍如斯"},{"id":141838,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-10-27 11:48:37","like_diff":-1,"likes":0,"dislikes":1,"content":"万物运行的奥秘超有意思，讲课有趣，事少"},{"id":142177,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-08 07:40:50","like_diff":-1,"likes":0,"dislikes":1,"content":"有意思"},{"id":142340,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-10 12:10:10","like_diff":-1,"likes":2,"dislikes":3,"content":"万物是真的好"},{"id":142342,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-10 10:37:41","like_diff":-1,"likes":2,"dislikes":3,"content":"老师人真的挺好的，我上的是万物，很值得，emo时听他的课整个人都好了"},{"id":142355,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-10 12:15:01","like_diff":-1,"likes":3,"dislikes":4,"content":"废话有点多，适合喜欢听相声的"},{"id":142357,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-10 12:25:57","like_diff":-1,"likes":1,"dislikes":2,"content":"张老师的万物运行奥秘课讲得特别好！这正是一个上了一整天的课，来放松的一门课。这位老师特别有幽默感，让我开怀大笑。强烈推荐这位老师的万物课！"},{"id":142610,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-14 12:12:34","like_diff":-1,"likes":7,"dislikes":8,"content":"真的不行"},{"id":156794,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-06-21 03:23:49","like_diff":-1,"likes":1,"dislikes":2,"content":"万物运行的奥秘\n\n乐.jpg"},{"id":160770,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-10-10 15:00:04","like_diff":-1,"likes":2,"dislikes":3,"content":"万物是一门振聋发聩的课。老师语言很犀利，部分观点选择性接受就好，他自己都说了外来信息不能全盘吸收，因为很多都是在扯淡，或许同样的态度也可以用在他自己的授课上。毕竟这门课的核心是思维方法。用一些颠覆性的观点来激起深刻的思考，我觉得这是这门课比较有价值的地方。"},{"id":161564,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-11-09 06:25:00","like_diff":-1,"likes":1,"dislikes":2,"content":"课的内容非常充实，涉及知识范围广，但是成绩给分真的低"},{"id":162364,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-11-21 03:50:17","like_diff":-1,"likes":1,"dislikes":2,"content":"通识课也是课，这门课已经算是事情非常少的了，当然事情越少给分越迷。课上学不到什么东西。心理承受能力强的可以选，水一水学分。"},{"id":173269,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-05-17 08:44:47","like_diff":-1,"likes":0,"dislikes":1,"content":"万物挺好的课"},{"id":187458,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-01-16 08:13:37","like_diff":-1,"likes":0,"dislikes":1,"content":"给分还行，但是卡绩了，可水"},{"id":188209,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2024-01-18 11:49:28","like_diff":-1,"likes":0,"dislikes":1,"content":"万物—课比较水，不点名，要写一篇论文，给分感觉中规中矩吧，喜欢物理相关讨论之类的可以留意下这门课程"},{"id":13108,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-12-25 02:04:28","like_diff":-2,"likes":3,"dislikes":5,"content":"红红火火哈哈哈哈"},{"id":23358,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-03-26 16:27:53","like_diff":-2,"likes":4,"dislikes":6,"content":"坑货啊"},{"id":38443,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-12-05 07:39:15","like_diff":-2,"likes":0,"dislikes":2,"content":"印象深刻\n\n"},{"id":41283,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-01-10 11:46:15","like_diff":-2,"likes":2,"dislikes":4,"content":"万物不错的 老师很幽默"},{"id":76639,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-04-17 03:35:59","like_diff":-2,"likes":4,"dislikes":6,"content":"老师挺好的，反正对咱物理系自己人挺好的。他描述事实说你蠢怎么了？"},{"id":78092,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-05-09 10:09:00","like_diff":-2,"likes":2,"dislikes":4,"content":"万物运行的奥秘强推！给分也好！"},{"id":128066,"teacher_id":122
