6,"teacher_name":"张寒洁","post_time":"2020-12-06 02:28:31","like_diff":-2,"likes":2,"dislikes":4,"content":"大物实验一生黑"},{"id":142282,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-10 00:14:13","like_diff":-2,"likes":2,"dislikes":4,"content":"嗯，上课很有意思（万物），还没有给分"},{"id":142327,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-10 07:34:48","like_diff":-2,"likes":2,"dislikes":4,"content":"感谢老师捞"},{"id":153161,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-04-26 09:46:49","like_diff":-2,"likes":9,"dislikes":11,"content":"推荐相声课万物运行的奥秘，前面讲的挑动对立当成相声看就行了。一篇论文（老师说要叫作业）+期末考，稍微有点物理素养成绩就不会太差。本人4.8。"},{"id":161568,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-11-09 06:44:54","like_diff":-2,"likes":0,"dislikes":2,"content":"害害害 有点迷"},{"id":169826,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-02-28 05:25:06","like_diff":-2,"likes":3,"dislikes":5,"content":"张老师的万物运行的奥秘值得高分"},{"id":175600,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-06-25 19:01:49","like_diff":-2,"likes":3,"dislikes":5,"content":"万物还行，但是期末所有题目都在资料上翻到了卷面只有90最后总评93总感觉有点遗憾，整体课程还是有趣的。不过对玩笑话接受程度低的话慎选。and 老师下学期大雾实验我会躲开你的🐶"},{"id":25120,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-05-05 14:39:47","like_diff":-3,"likes":9,"dislikes":12,"content":"作为一个很水的文科生，居然给了4.5……上课很幽默的说……其实你们好好写论文，考试记得带字典就好"},{"id":26604,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-06-20 10:15:56","like_diff":-3,"likes":3,"dislikes":6,"content":"这是一个对学生有要求的老师，我觉得挺好.浙大很多学生就知道水水水，不努力要高分。大物实验说他给60的肯定漏数据或者改数据了，不然都八九十的。"},{"id":75902,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-03-21 10:08:04","like_diff":-3,"likes":3,"dislikes":6,"content":"虽然老师讲得不好但是大物实验给分还不错呀……？？做好了八十以下的准备没想到上九十！惊喜惊喜"},{"id":76087,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-03-26 12:00:34","like_diff":-3,"likes":1,"dislikes":4,"content":"歪曲的价值观"},{"id":87455,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-09-29 04:09:21","like_diff":-3,"likes":2,"dislikes":5,"content":"哗众取宠\n\n那表情包和搞笑视频换取理工男的大笑\n\n\n\n"},{"id":88401,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2018-10-30 06:51:40","like_diff":-3,"likes":3,"dislikes":6,"content":"为啥大家都喷这个老师…其实我觉得还是可以的 做了他的碰撞实验 这个实验本身操作难度挺大的 我觉得他讲的蛮用心了，会格外提醒你不要对头碰。实验报告细节注意下吧 我最后92"},{"id":112284,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-07-04 00:44:36","like_diff":-3,"likes":3,"dislikes":6,"content":"张老师讲课特别有趣，不过如果玻璃心的同学可能经不住黑，内容非常丰富，是门能让你每次课都认认真真听三节课的通识。绩点正常学过物理的都不用担心，只要认真听课就像其他通识一样4.5＋了。"},{"id":160122,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-09-13 12:30:12","like_diff":-3,"likes":1,"dislikes":4,"content":"上张老师的万物课真的超级享受!"},{"id":169524,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-02-28 04:31:55","like_diff":-3,"likes":2,"dislikes":5,"content":"期末考考了84，班里最高的88，论文写了2000多一点，平时有两三次发言，最后4.8已经很满足了"},{"id":169818,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-02-28 04:30:05","like_diff":-3,"likes":1,"dislikes":4,"content":"高中没选物理，因为之后得学大雾选了这门课来提升兴趣，论文也就写了1400+，出分4.5，没有基础不一定会得低分。考前做一做历年卷有很大帮助。老师很有趣，打了9分。"},{"id":1804,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-03-25 06:30:27","like_diff":-4,"likes":17,"dislikes":21,"content":"棒棒哒，从不点名但是从不缺席"},{"id":18530,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-01-22 02:11:03","like_diff":-4,"likes":3,"dislikes":7,"content":"其实，大雾实验和通识课没那么不好啦"},{"id":99523,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-01-25 02:00:21","like_diff":-4,"likes":3,"dislikes":7,"content":"自以为是\n\n"},{"id":131421,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-01-27 12:14:55","like_diff":-4,"likes":3,"dislikes":7,"content":"给老师10分，认真严谨细致又幽默；但是万物运行的奥秘纯文科生还是止步吧，每节课都认真听不敢走一点神期末论文肝了一整天最后也只有3.9，问了老师期末卷面发只有58还是捞上来的 尽量能选别的课就去选别的课，这种课性价比太低，文科生学一些物理的知识也感觉并没有那么有用（而且感觉其实半学期上下来也没有学到什么）"},{"id":134549,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-04-01 07:50:45","like_diff":-4,"likes":3,"dislikes":7,"content":"渣渣。"},{"id":956,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-03-19 14:31:26","like_diff":-5,"likes":27,"dislikes":32,"content":"比较风趣，学的也比较轻松，就和你讲讲关于物理的一些东西，考试的话一张卷子，全英文，可以带牛津高阶词典或者电子辞典，都是关于物理的题目，挺简单的，高中物理学的"},{"id":5534,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-07-08 05:36:36","like_diff":-5,"likes":8,"dislikes":13,"content":"有些无趣的幽默，老师本身思想片面，但是总体还可以"},{"id":44790,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2017-01-18 09:01:54","like_diff":-5,"likes":2,"dislikes":7,"content":"给分很好啊，没回答过问题，最后也有4.5。"},{"id":112189,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-07-03 20:40:35","like_diff":-5,"likes":2,"dislikes":7,"content":"万物运行的奥秘:没有领略到知识，绩点也低。如果你听到n年前的烂梗丝毫不会觉得好笑，如果你不喜欢聒噪而没有干货的通识，千万千万千万不要选这门课"},{"id":169195,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2023-02-28 05:24:32","like_diff":-5,"likes":0,"dislikes":5,"content":"政史偏激但给分挺好"},{"id":99520,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-01-25 01:57:39","like_diff":-6,"likes":2,"dislikes":8,"content":"给分极差"},{"id":115502,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-07-30 01:15:46","like_diff":-6,"likes":4,"dislikes":10,"content":"可快去世吧"},{"id":17718,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-01-20 17:29:51","like_diff":-7,"likes":4,"dislikes":11,"content":"每周一分"},{"id":36663,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2016-11-15 08:38:12","like_diff":-7,"likes":3,"dislikes":10,"content":"不是所有人都能当老师的 不是所有人都可以被称为人的"},{"id":135012,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-04-27 02:03:02","like_diff":-8,"likes":8,"dislikes":16,"content":"文科生想要退课的速速滚，不要在这里恶心人，老师老党员了，感觉每次都在输出正确的价值观，你受不了是吧?你是不是价值观有问题?"},{"id":2306,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-04-19 11:43:34","like_diff":-9,"likes":15,"dislikes":24,"content":"很幽默的一个老师"},{"id":4739,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-06-27 04:38:31","like_diff":-9,"likes":9,"dislikes":18,"content":"比起答题 感觉论文更重要吧\n\n只答了两次  但最后给分不错"},{"id":13109,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-12-25 02:06:19","like_diff":-9,"likes":5,"dislikes":14,"content":"超级棒的老师"},{"id":116312,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2019-09-28 17:22:16","like_diff":-9,"likes":5,"dislikes":14,"content":"愿你立刻去世"},{"id":142365,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-11-10 12:54:51","like_diff":-11,"likes":3,"dislikes":14,"content":"给分真的极低 把军训的绩点直接拉低0.7 佩服佩服 想当水课放松的别来了 我已经后悔到吐了 大一就碰上这么个情况 我真的无语 真的没意思 我懒得记恨他 直接从记忆中抹去就好 接下来得慢慢填坑了 也还行 至少让我其他课能更加努力 塞翁失马焉知非福呢哈哈哈"},{"id":7776,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-09-15 13:20:41","like_diff":-12,"likes":8,"dislikes":20,"content":"每日十分"},{"id":149018,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-01-14 06:54:31","like_diff":-15,"likes":11,"dislikes":26,"content":"喜提3.3，啥也不说了，估计只有在群里和他天天唠嗑刷存在感的分高吧"},{"id":2446,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2015-05-03 02:06:44","like_diff":-16,"likes":16,"dislikes":32,"content":"超级棒\n\n"},{"id":156559,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2022-06-20 09:04:10","like_diff":-24,"likes":9,"dislikes":33,"content":"真的很无语，通识课最后明明认真准备了资料，也几乎全压到原题，本人高中纯理生，自认为具有一定的物理思维，结果最后试卷考下来只有40多分，我真的不知道是怎么判的卷子，平常上课也只会放一些沙雕动图，毫无收获可言"},{"id":106935,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-01-20 23:27:11","like_diff":-27,"likes":11,"dislikes":38,"content":"傻B老师赶紧去世吧"},{"id":115567,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2020-01-20 23:27:14","like_diff":-28,"likes":7,"dislikes":35,"content":"愿你早日去世"},{"id":133540,"teacher_id":1226,"teacher_name":"张寒洁","post_time":"2021-03-02 02:23:07","like_diff":-29,"likes":10,"dislikes":39,"content":"这种老师，比厕所的苍蝇还脏"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
