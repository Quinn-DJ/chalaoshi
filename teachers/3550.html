        .course-card {

            font-size: 0.9em;
            color: #666;
        }
        
        .gpa {
            color: #28a745;
            font-weight: bold;
        }
        
        .comments-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .comment-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .comment-meta {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .comment-likes i {
            margin-right: 5px;
        }
        
        .comment-likes .likes {
            color: #28a745;
            margin-right: 15px;

        .comment-likes .dislikes {

        .comment-content {

        .no-data {

        .more-comments {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            border-top: 1px solid #eee;
            margin-top: 40px;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;

            .search-box {

                gap: 10px;
            }
            
            .search-input {
                border-radius: 8px;
            }
            
            .search-btn {
                border-radius: 8px;

            .teacher-info-container {

            }
            
            .teacher-basic-info {
                margin-bottom: 20px;

            .teacher-rating-display {

            .teacher-name {

            }
            
            .large-rating {

            .teacher-stats {

            .courses-grid {

            .course-stats {
                flex-direction: column;

            }
            
            .comments-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .comments-sort {
                width: 100%;
                justify-content: center;
            }
            
            .sort-btn {
                flex: 1;
                justify-content: center;
                padding: 10px 12px;
            }
        }
        
    </style>
</head>

                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {

                        commentsList.innerHTML = comments.map(comment => `

                                </div>

                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
