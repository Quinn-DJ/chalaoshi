                    const commentsData = [{"id":71399,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2018-01-28 11:41:37","like_diff":58,"likes":70,"dislikes":12,"content":"前面那位可能有误会，老师是把所有人都移除出群的，难道你没注意群里只有老师一个人了吗？老师很好，强烈推荐，给10分，只要自己努力就能得到不错分数，课上老师会给大家讲一些自己的经历和自己研究的一些课题，会有一节课老师发布一些选做研究作业，是要用微信抢题的（大家一定要注意打开微信群聊），除了常规任务还会安排选做社会实践小组合作加分题，在期末前考虑到大家的复习时间还适当删减了一些任务，对于不发言的同学还鼓励发言，论文限制字数3000，书评500（力求写出读书真实心路历程），可以说是开创了防恶竞机制先河，如果你厌倦了恶竞，并且想真正学到一些东西，还等什么？附：老师会给群里发一些红包，最后出分后还说了“老师永远爱你们”，感觉是十分关爱学生了！"},{"id":74169,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2018-02-06 03:28:30","like_diff":25,"likes":27,"dislikes":2,"content":"我先说一句，点名并不是那种不到就怎么怎么样了的那种。上课按课程安排是有两次讨论课和辩论课，但是感觉老师不好意思给学生扣分（基本上老师打分的部分超高），然后就只好让学生们互相打分（我记得老师一开始说什么满分十分只要到了就给七分）。上课讲的内容其实还可以，也会邀请一些别的学校的教授来讲课。而且其实还有挺重要的一点，就是可以不写论文，进行外国文献的翻译工作。整个的体验特别丰富，一方面有实践课去参观了故居，另一方面可以体会一下翻译嘻嘻。整个来讲就是既完成教学目标又丰富人生体验。事情不多，不会过多占用课余时间，感觉上比别的老师能学东西。最后，感觉老师超爱学生，各种发红包嘻嘻～"},{"id":79595,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2018-06-11 04:21:45","like_diff":19,"likes":22,"dislikes":3,"content":"第一次查老师评论\n\n作为程老师史纲课的班长，不得不说事情还是挺多的，当然是对我而言，但也可以侧面体现出老师对于课程的负责态度，在小组论文交上来后，和老师一起在东区花了一个半小时整理...查到有没交的同学就马上打电话去询问，反馈很及时。\n\n平常事情还好，没有那么多，平时成绩有参考发言次数（这个老师在最后的几次课会提供大量机会，而且每个人都有机会），个人展示（这个在微信里抢的，数量还是可以的），小组展示（这个由组长打分，组长分配成绩，是主要的参考标准），两次辩论课和讨论课（会借教室，这个比较水），一次读书报告（字数限定500，当堂写）\n\n助教基本不出现，都是老师和我在忙。。\n\n老师节假日也会发红包，挺和蔼的。\n\n最后，老师是研究西藏的，所以最后会有论文或者翻译作业二选一，论文有字数限制防止恶竞，我选了翻译，翻译的是一本关于西藏的英文书，翻译是有好几组的，每组翻译一本书，我负责翻译了十几页，超级难。。专有名词很多，而且还要考虑翻译的词性，毕竟是西方的文献，翻译成中文要考虑很多，比如“侵略”西藏我翻译成“进入”西藏，而且翻译会有排版上的要求，也比较繁琐，但对个人而言是个提升自我的良好机会，如果想水的话可以去选论文。\n\n给分情况我不是很清楚，我绩点4.8，应该期末考太好了233（历史基础好的人期末考试完全不用翻书，但是还是来不及写，写到抽筋）"},{"id":71407,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2018-01-28 11:51:28","like_diff":18,"likes":20,"dislikes":2,"content":"老师人很nice"},{"id":72981,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2018-01-31 13:19:54","like_diff":18,"likes":20,"dislikes":2,"content":"老师是真的好老师，给分无敌好，人又温和可爱，有一篇论文＋读书笔记＋两次小组活动吧(大概)  还会在微信群发红包！爱她！"},{"id":73815,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2018-02-03 06:48:55","like_diff":15,"likes":17,"dislikes":2,"content":"感觉老师有种少女感…\n\n有一些冷幽默，讲课很有意思，给分还好，事情不多"},{"id":71982,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2018-01-29 07:22:01","like_diff":12,"likes":17,"dislikes":5,"content":"考核形式多样，小组讨论，小组辩论，论文还有读书报告。字数限制预防鹅颈，简直少很多不必要的事。还有加分题可做。上课可水可听。老师特别和蔼，学术能力更是不用说。不是组长最后绩点也有4.5，给分还不错，但是看自己努力吧～"},{"id":74495,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2018-03-01 11:45:09","like_diff":11,"likes":12,"dislikes":1,"content":"老师很和蔼，很爱学生，有辩论课，ppt展示等等，让我收获很多，而且老师给分也好，很幸运能选上老师的课。"},{"id":98953,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2019-01-24 05:43:37","like_diff":11,"likes":12,"dislikes":1,"content":"太棒了！！！强烈推荐！给分超好！老师善良，会限制论文字数。老师正直，面对不利于中国的报酬绝对不要。老师喜欢和我们互动，给我们发红包。老师一身正气，唱毛泽东诗词。老师学识渊博，走访世界各地。老师太棒了吧，还热心让我们加她微信。太棒了！感动！"},{"id":74846,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2018-03-06 05:59:59","like_diff":10,"likes":11,"dislikes":1,"content":"老师人超好的，没有抢到展示，发言也不积极，辩论也水水的，最后还能有4.2"},{"id":98943,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2019-01-24 05:28:42","like_diff":10,"likes":11,"dislikes":1,"content":"早霞老师特好！特别慈善，特别可爱！本学期最爱的老师没有之一！我是她的课代表，让我帮忙打印东西，最后比预计少花了几块钱我转给老师老师没收，说：留着买雪糕吃吧！（哈哈哈哈不愧是东北老师）真的超级赞！上课形式也很多样，讨论课呀读书周呀各种展示都会安排好，能学到东西呢，（感觉老师很厉害也很低调）"},{"id":72828,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2018-01-31 06:50:16","like_diff":9,"likes":10,"dislikes":1,"content":"老师人很好呀 只要每次小组讨论 小组辩论 认真做了 论文也认真做的话 给分还是很好的 我没有做个个人展示 还是十九大朗读的 也不是组长 绩点超级好 主要是特别喜欢老师给我们拓展的内容 老师说希望我们能在这堂课上学到的不仅仅是知识 还有能力 当时就觉得老师特别棒 而且感觉老师特别爱看书 总之 就是认真完成每项任务给分一定出乎你的意料哦"},{"id":84700,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2018-07-13 14:47:09","like_diff":9,"likes":10,"dislikes":1,"content":"老师人很好，选吧，没错的"},{"id":70950,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2018-01-28 00:45:47","like_diff":8,"likes":9,"dislikes":1,"content":"一开始看到史纲老师没有评分还是很担心的?，结果最后发现程早霞老师很nice的，算平时分算得很认真只要平时做了事绩点不会低，为了让每个同学都有机会发言还朗读十九大报告，结果台下几十双手都举起来要回答问题?，老师平时任务也不重论文只有一篇还不要超过三千字，读书报告更是课堂上写的500字就行了，真心好老师"},{"id":84637,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2018-07-13 12:09:23","like_diff":8,"likes":9,"dislikes":1,"content":"我吹爆程老师!超级超级温柔可爱的女老师而且给分也超级超级相当相当好!"},{"id":148770,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2022-01-13 12:53:54","like_diff":8,"likes":8,"dislikes":0,"content":"老师人很好，学识也很渊博，发言和作业比较反鹅颈，但事情很多（两次讨论+读书报告+小组展示+论文翻译二选一），互评也挺不公平，讲课内容脱离课本，给分一般。"},{"id":98965,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2019-01-24 06:01:36","like_diff":7,"likes":9,"dislikes":2,"content":"老师很棒，性格温柔，而且有效防止恶竞，读书报告只要求五百字而且是课上限时四十分钟写，也不给你时间写多，论文上限三千字而且不想写的可以选翻译（不太推荐翻译，因为认认真真翻好十几页英文至少8k+字，而且老师选的材料主要是写西藏的，有很多宗教民族相关的词都查不到），每个人做一次小组展示，也是限时的。个人感觉绩点给得很宽松很棒"},{"id":99606,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2019-01-25 04:03:57","like_diff":7,"likes":8,"dislikes":1,"content":"吹爆程老师！为什么这么少人给老师评分呢，我觉得老师是真·知识渊博·阅历丰富，即使是最枯燥的历史内容也能被她讲得栩栩如生，平易近人，爱发红包，而且给的绩点也超级好..其他老师的课是听着听着开始写作业，程老师的史纲是写着写着作业忍不住开始听课！！强推啊！！"},{"id":132246,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2021-01-31 08:19:54","like_diff":7,"likes":7,"dislikes":0,"content":"虽然我惨遭正态，但老是必须好评，讲课很有深度，常常和同学互动，节假日还会在群里发红包，很友善的老师。"},{"id":133296,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2021-02-23 16:31:53","like_diff":7,"likes":12,"dislikes":5,"content":"课讲得好。分真的低。"},{"id":174908,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2023-06-19 14:11:23","like_diff":7,"likes":9,"dislikes":2,"content":"分少逼事多，抖m可以来，一般人的话建议换个老师，8.7到9分是可以理解的评分，9.8是不能理解的"},{"id":70928,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2018-01-29 15:47:03","like_diff":6,"likes":15,"dislikes":9,"content":"上课挺水的，而且老师讲的课感觉和她自己的专业关系更大些，史纲课上讲了很多中印、新疆问题，但是给分很不错，而且出分之后还在微信群里发红包，后来主动解散了群（楼上说自己被踢出去balabala的怕是有被迫害妄想症）。"},{"id":111660,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2019-07-02 12:03:46","like_diff":6,"likes":14,"dislikes":8,"content":"不知道她为啥分数这么高了…\n\n大一的时候上过她的史纲 当时还没有评分…\n\n我一个高考历史满分的文科生 做了展示 去了博物馆考察 从没缺课 考试抄到手断 论文写的自认为还算很认真的（毕竟刚上大学的时候不太敢水）最后3.3…\n\n自行感受;) 不diss老师 是我自己菜 告诫大家为了分高选课并不总会尽如人意…"},{"id":116243,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2019-09-06 13:53:28","like_diff":6,"likes":7,"dislikes":1,"content":"程老师是有国际视野的大学教授，美国哥伦比亚大学留学归国学者。研究国际关系中的西藏问题是国内的一流学者，浙江大学水准！棒棒的！绝不是那种政治说教！"},{"id":148685,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2022-01-13 08:11:32","like_diff":6,"likes":11,"dislikes":5,"content":"点名次次到，发言也不少，小组讨论等参与度也不低，论文翻译花了不少时间，事情巨多，只会讲西部地区近代史，论文翻译是西藏，相关小组论文也是西部地区斯坦因伯希和，中国近代史纲要的内容讲得很少，不知道这么高的分数是怎么来的，期末也好好准备了，考试也认真考了，可能高中没选文，考的不怎么样，那也不至于绩杀3.3吧，比我数学都低，谢谢你，恩情难忘🙏，新年了群里发了红包我抢了四块多算是挺好的吧，亏查老师里分还这么高，钥匙同学们想喜提最低绩点附加五块钱的话，选她就没错了，如果你是西部地区相关历史的泰斗的话，当我没说"},{"id":123285,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2020-05-29 07:14:18","like_diff":5,"likes":7,"dislikes":2,"content":"讨论课互评有点坑"},{"id":131305,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2021-01-27 04:37:46","like_diff":5,"likes":5,"dislikes":0,"content":"很好，水平真的高，正义感真的强"},{"id":84626,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2018-07-13 11:31:18","like_diff":4,"likes":7,"dislikes":3,"content":"说实话我都不知道为啥这么高，，，好老师o(^o^)o\n\n"},{"id":87111,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2018-09-20 11:36:27","like_diff":4,"likes":6,"dislikes":2,"content":"老师真的很棒！听过马原之后发现史纲老师讲课真的是太有意思了！（以前也觉得讲的有趣，不过没有那么深刻的体会）讲的很多知识点都是有一个个有趣的历史故事。听马原真的是太痛苦啦！！"},{"id":98947,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2019-01-24 05:32:18","like_diff":4,"likes":6,"dislikes":2,"content":"老师给分太好了啊太好了，感动死了，选上老师的课真是三生有幸啊"},{"id":98949,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2019-01-24 05:39:02","like_diff":4,"likes":6,"dislikes":2,"content":"给分好 做事认真做 展示好好准备 考前看看书什么的 给分不错"},{"id":98985,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2019-01-24 06:24:34","like_diff":4,"likes":6,"dislikes":2,"content":"老师很棒！"},{"id":113114,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2019-07-05 23:41:52","like_diff":4,"likes":6,"dislikes":2,"content":"老师的水平超高，讲座超级有质量且硬核，听了会有很多收获的！很关心学生的，好像特别是外语系的同学。会在学术研究上给很多实用的建议。给分超级好！！"},{"id":114176,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2019-07-09 02:58:24","like_diff":4,"likes":5,"dislikes":1,"content":"程老师真的人很好，上课不会死扣课本知识，会凭借自己的研究讲一些很实用很有趣的东西。老师真的是我见过最认真最尊重学生的人，学生在做展示的时候，老师一直在认认真真地听，期末的论文分数也很不错。老师不会很主观地评价，会客观并且尊重学生的许多观点。期末考完、出成绩后还在群里发了两个大红包来，并且鼓励有兴趣的同学加她微信，真的一点架子都没有！\n\n虽然自己没有特别用功，但是最后成绩也挺好的，谢谢老师给的好成绩。❤️❤️❤️"},{"id":122403,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2020-02-26 08:08:38","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好，真的很好，自己被正态只能说自己运气差，3.3打卡！但是还是10分！"},{"id":123416,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2020-06-08 14:33:33","like_diff":4,"likes":4,"dislikes":0,"content":"程老师绪论课就大放异彩，把“纲要”课的历史学部分来龙去脉地讲了……水平不俗，推荐书目应该都是比较经典的近代史专著，十分推荐老师的绪论课！课程内容中规中矩，可水可听，反鹅颈先锋dz，翻译作业他人评价不一，总的来说压力比较小，说话和气很nice。另外程老师功夫的确很深！在一次讲座上，老师细细阐述了她的“西藏问题”研究，故事性丰富且不失严谨与深度。总之是个特别棒的老师！（赶在考试前评价下，希望能做到公正些（分给高些就更好了www"},{"id":148701,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2022-01-13 08:57:43","like_diff":4,"likes":7,"dislikes":3,"content":"感谢老师送来的新年大绩杀，虽然史纲论文真的付出了蛮多心思，可能是我人太菜了。"},{"id":75365,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2018-03-09 10:11:07","like_diff":3,"likes":5,"dislikes":2,"content":"非常棒啊！"},{"id":75844,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2018-03-20 00:45:31","like_diff":3,"likes":4,"dislikes":1,"content":"老师很认真负责   给分也好"},{"id":79838,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2018-06-14 08:20:45","like_diff":3,"likes":5,"dislikes":2,"content":"听老师的课真好！！"},{"id":96485,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2019-01-21 05:02:29","like_diff":3,"likes":5,"dislikes":2,"content":"让我发自内心想去听课的好老师，怎么会有这么好的老师呢？"},{"id":98920,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2019-01-24 05:13:55","like_diff":3,"likes":4,"dislikes":1,"content":"很和蔼的好老师，但是为什么评分是0.0"},{"id":98941,"teacher_id":4478,"teacher_name":"程早霞","post_time":"2019-01-24 05:27:53","like_diff":3,"likes":6,"dislikes":3,"content":"程老师的史纲课是一门可以学到真东西的课程，课内的讨论课会讨论一些现实意义的问题（比如台湾问题）。同                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
