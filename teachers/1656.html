                <script>
                    // 评论数据
                    const commentsData = [{"id":17135,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-19 15:52:59","like_diff":114,"likes":141,"dislikes":27,"content":"真的是很好的老师，选到陈志国老师的同学千万不要被前面的评论吓慌了，学线代本来就需要自身努力，你不努力，就请不要把锅丢在陈老师头上；用心听，你会鼓掌的。"},{"id":13365,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-12-27 09:25:07","like_diff":80,"likes":95,"dislikes":15,"content":"讲课真的好，真的，不明白为什么这么多人黑他。绝对好老师。"},{"id":40498,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2017-01-04 04:13:27","like_diff":69,"likes":77,"dislikes":8,"content":"首先陈老师的个人功底真的很高，他解题真的十分简捷熟练，可谓鬼斧神工，真的挺崇拜的，但是，他讲作业的时候实在太快了，我预习复习很长时间后有时候依旧跟不上节奏，而且思维跳的十分快，有些步骤初看莫名其妙，仔细想想时确有其理，想必陈老师对线性代数尤其是矩阵的理解十分高深了吧！       陈老师上课喜欢称呼同学们“各位”。        陈老师讲课经常说的几句话：\"是不是？是！（无缝衔接）\"“今天我给大家轻松一下”\"哎呀，这真是太轻松了！\"       秋学期小测试是计算题，很简单，冬学期小测试是几道证明题，挺难的，但是对于我们对线性代数的理解以及明白自己的不足还是很有帮助的。     总而言之是好老师 。"},{"id":10539,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-11-19 00:21:15","like_diff":44,"likes":51,"dislikes":7,"content":"老师人很好。不管你们觉得好不好，我觉得很棒。"},{"id":16875,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-19 06:37:28","like_diff":39,"likes":47,"dislikes":8,"content":"陈志国名言:这题嘛，就是请你笑纳的嘛"},{"id":101560,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-28 12:31:06","like_diff":39,"likes":41,"dislikes":2,"content":"我实名吹爆陈老师，虽然我绩点是所有课里面最低的哭唧唧(´;︵;`)但老师真的很好!!是我太不争气了，数学是我永远的痛。。。老师有历史、哲学素养，很有风度，是你能想象中的那种学者姿态。我觉得把一个学科学到高深处就会有学科交杂的思考了吧，陈老师应该就是这样的。他还夸文科生聪明，开心～\n\n讲课节奏真的算合适的了，我基本跟的上，我室友跟着我旁听了一节，说他们老师太快了跟不上哈哈\n\n还有老师的各种小细节老是戳到我，感觉很感动。最后说一句：老师长得好像我爷爷，我对老师天然好感度就很高【我没有说您年纪大的意思，顶锅盖跑走】"},{"id":91490,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-12-11 15:04:51","like_diff":36,"likes":44,"dislikes":8,"content":"老师，有一个问题一直困扰着我。今天，我终于鼓起勇气，想向您请教！请问您和陈志坚老师、陈志强老师是什么关系呢？"},{"id":69662,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-25 07:30:23","like_diff":35,"likes":39,"dislikes":4,"content":"浙大好老师，你能感觉到老师身上洋溢着满满的父爱，上他的课感觉到很温暖，只是我太渣，辜负了老师。"},{"id":66130,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-23 15:42:12","like_diff":33,"likes":36,"dislikes":3,"content":"我小测没满，结果老师平时分（算小测）居然也可以给满，期末考试也感觉挺简单的，老师人挺好的，10分必须的"},{"id":68737,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-23 16:28:14","like_diff":26,"likes":27,"dislikes":1,"content":"给陈老师打满分。陈老师是个很好的老师，非常帅，水平非常高。我有一次作业交不上，老师还安慰我，说慢慢来，一点点熟悉这些概念。陈老师还在微信群里鼓励大家面对挫折。但是我的水平太菜了。我实在是太菜了。浓浓师生情，作业我交的不好，但是作业和平时成绩都打了满分。期末卷面只有47分，绩点是2.1。成绩不好只能怪自己。陈老师是一个特别好的老师，听不懂课不要着急，自己找一点途径跟上，把理论体系建立起来就好了。我到快期末考试才发现，B站上有很多线性代数的视频，推荐听不明白的同学去看一看，先把理论体系建立起来，之后你会享受整个课程的。给陈老师打满分。"},{"id":419,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-03-15 02:09:11","like_diff":25,"likes":75,"dislikes":50,"content":"为人很好，也很关心学生。只是讲课能力上不是很好。"},{"id":15634,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-16 02:04:00","like_diff":25,"likes":31,"dislikes":6,"content":"老师人很好！水平很高！只是无法明白地表达～ 线代考前膜陈老师 保佑我取得好成绩！"},{"id":68485,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-23 09:06:07","like_diff":25,"likes":26,"dislikes":1,"content":"这是我上大学以来遇到的我认为最聪明的老师！每次都能看到他骑着单车来上课，人真的很好！"},{"id":86883,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-09-19 07:00:54","like_diff":25,"likes":28,"dislikes":3,"content":"czg我男神！\n\n怒打10分！见过数学课如此激情澎湃生怕自己没讲清楚还会留可爱的小问题的老师吗？见过数学课“我们来画个n维的球……ball啊！”经常冒出可爱的英文的老师吗？“文科高数并不难，文科高数太有趣了”是他的教学目标；数学哲学英文神学结合真的是快乐的课堂。超级有趣，超级厉害！只上了一节课，实力圈粉！绝对的好老师！快点选！"},{"id":73587,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-02-02 04:25:37","like_diff":20,"likes":21,"dislikes":1,"content":"陈老师真的是个特别慈祥的父亲呀！他在群里给他女儿拉票真的是太有爱啦！陈老师的平时分是给满的，小测也超级简单只是检验你来不来上课的作用！虽然考的不大好但素还是不能否认陈老师炒鸡好啦！"},{"id":1970,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-03-27 09:56:12","like_diff":19,"likes":48,"dislikes":29,"content":"不适合教数学..适合哲学吧...讲课就像是自言自语地做了三节课的题"},{"id":4544,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-06-24 08:30:12","like_diff":19,"likes":29,"dislikes":10,"content":"不管你们说讲得咋样反正我喜欢这个老师就是觉得很好，最后评分打满分下午老师保我线代不挂！！！"},{"id":121835,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2020-01-22 09:14:26","like_diff":18,"likes":18,"dislikes":0,"content":"高数，陈大仙超级帅，讲的也超级好，对学生耐心细致，就是期中考试后讲的有点快（毕竟这学期少了一个多星期不怪老师），纸质作业比别的班电脑上作业靠谱多了。这学期遇到最有魅力的老师。高数一定多刷题，不然学不好"},{"id":141875,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2021-10-29 02:21:19","like_diff":18,"likes":20,"dislikes":2,"content":"“快快地”"},{"id":68491,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-23 09:19:15","like_diff":15,"likes":16,"dislikes":1,"content":"老师很好的，平时分直接给满。因为周学时比较少，所以老师上课节奏很快，请不要把锅甩到老师身上，想要学好，还是靠平时自己努力"},{"id":190630,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-03-12 09:01:19","like_diff":15,"likes":18,"dislikes":3,"content":"文科高数变了 给分不再是人均4.2那种了 给后来的学弟学妹提醒一下 一定要好好学！！"},{"id":6048,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-07-10 12:59:47","like_diff":14,"likes":20,"dislikes":6,"content":"感觉一开始那几章不怎么样，后面越听越顺了"},{"id":60523,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2017-10-23 07:13:22","like_diff":14,"likes":15,"dislikes":1,"content":"感觉陈老师人很可爱，上课也很好。不要被底下乱七八糟的评论吓到！普通话很标准，不存在口音问题。线性代数本来就要自己多刷题的，题目做少了到第二个个星期上星期知识点忘光了这种事情怎么能甩锅给老师？"},{"id":66838,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-23 08:51:46","like_diff":14,"likes":17,"dislikes":3,"content":"老师人很好！给分也很好！本来以为要挂了，浓浓师生情呀！"},{"id":1402,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-03-22 01:45:08","like_diff":13,"likes":33,"dislikes":20,"content":"不适合讲课"},{"id":61177,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2017-11-10 03:03:33","like_diff":13,"likes":16,"dislikes":3,"content":"思维不能飞起来的同学千万不要上他的课，他会让你感觉坐上了火箭"},{"id":63393,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-19 02:12:34","like_diff":13,"likes":14,"dislikes":1,"content":"水平高，人好，但是上的太快了\n\n"},{"id":145756,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-01-01 12:16:24","like_diff":13,"likes":14,"dislikes":1,"content":"能从老师现在的影子中看出当年一定是男神！\n\n很负责的老师，大过节的还特意开了直播接着讲往年的期末考试卷子，隔壁室友都馋哭了（bushi\n\n学完这学期就跟高数再见了，要不是能力有限真的还想继续上老师的课呜呜"},{"id":27779,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-12 08:12:32","like_diff":11,"likes":19,"dislikes":8,"content":"别受那些学渣们的抱怨的影响，跟上老师节奏满绩很轻松"},{"id":118977,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-11-09 01:33:12","like_diff":11,"likes":11,"dislikes":0,"content":"老师贼好，整天笑眯眯的。我觉得他说话讲课很有趣，就是会莫名戳中我笑点的那种，很可爱，满分(｡･ω･｡)ﾉ♡"},{"id":68421,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-23 07:42:07","like_diff":10,"likes":11,"dislikes":1,"content":"好棒的，讲的很有趣，给分也挺好"},{"id":68422,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-23 07:42:38","like_diff":10,"likes":12,"dislikes":2,"content":"给分超级好！"},{"id":89803,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-11-21 01:30:52","like_diff":10,"likes":12,"dislikes":2,"content":"以后想找个陈志国老师这样可爱又帅气的迷人数学系男友呜呜呜呜\n\n讲得很好很明白，最开始一两节课可能听不太懂，但越到后面越觉得水到渠成！"},{"id":5873,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-07-09 16:53:24","like_diff":9,"likes":12,"dislikes":3,"content":"老师人很好\n\n"},{"id":15075,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-12 02:06:31","like_diff":9,"likes":12,"dislikes":3,"content":"很好的老师呀\n\n"},{"id":68468,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-23 08:44:32","like_diff":9,"likes":10,"dislikes":1,"content":"老师给分巨好(✪▽✪)\n\n感激(›´ω`‹ )"},{"id":102895,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-02-25 00:31:31","like_diff":9,"likes":12,"dislikes":3,"content":"博士了，每每回想起本科，永远忘不了陈志国老师！！浓浓师生情，保护了一个当时在挂科阴影中的孩子"},{"id":190103,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-02-21 16:50:44","like_diff":9,"likes":12,"dislikes":3,"content":"文科高数。给分很迷，问了同学，一堆3.几的，主要是平时分迷惑也不会公布，期末的话不捞，很求是"},{"id":44942,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2017-01-20 04:53:55","like_diff":8,"likes":11,"dislikes":3,"content":"作为一名数学家十分出色，作为一名哲学大师也有造诣，但上帝为你打开一扇门必关一扇窗，陈老师为人那么出色，但就是不适合教线代"},{"id":66121,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-12 03:07:58","like_diff":8,"likes":9,"dislikes":1,"content":"最后一节课老师飞起来了，完全跟不上节奏，让备考的我心态崩了"},{"id":368,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-03-15 01:33:56","like_diff":7,"likes":21,"dislikes":14,"content":"自言自语的状态很多啊，靠自学吧，听明白比较困难"},{"id":1971,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-03-27 10:00:04","like_diff":7,"likes":19,"dislikes":12,"content":"反正后来去听汪国军的课了...想试试看的就来吧"},{"id":3828,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-06-17 05:30:58","like_diff":7,"likes":25,"dislikes":18,"content":"血的教训……千万不要选陈志国线代"},{"id":15253,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-13 04:16:54","like_diff":7,"likes":11,"dislikes":4,"content":"挺好哒！只是有时跟不上，因为没预习吧~"},{"id":16862,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-19 06:00:24","like_diff":7,"likes":10,"dislikes":3,"content":"必须好评i"},{"id":65730,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-23 08:23:40","like_diff":7,"likes":8,"dislikes":1,"content":"没想到期末自己那么渣67，心痛后悔"},{"id":121223,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-12-27 02:39:28","like_diff":7,"likes":7,"dislikes":0,"content":"作为一个数学功底不那么好的文科生\n\n听老师的课真的可以学到很多\n\n老师虽然很大佬但是还是很负责任一个个知识点讲解\n\n解答问题的时候也是很耐心的。"},{"id":167663,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-01-18 07:35:29","like_diff":7,"likes":8,"dislikes":1,"content":"阿国真的很耐心！！！期末前还会讲历年卷！！！给分也很好！！！"},{"id":169018,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-02-24 04:13:40","like_diff":7,"likes":9,"dislikes":2,"content":"文科高数，能看出来老师是好人，但是压低考试90分以上同学的平时成绩是不是不太合适啊，大多数90分以上的同学平时作业也是花很大心思的，有可能不压低平时分就上了一个档次呢"},{"id":203527,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-11-20 02:48:30","like_diff":7,"likes":7,"dislikes":0,"content":"“快快地做，快快地报答案～”"},{"id":18242,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-21 10:28:41","like_diff":6,"likes":8,"dislikes":2,"content":"学术素养高"},{"id":68423,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-23 07:49:53","like_diff":6,"likes":14,"dislikes":8,"content":"给分是真的好啊，本来以为期末要挂了，结果出来4.5，舍友3个都4.0以上！！！！！刷上去"},{"id":120853,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2020-01-17 22:12:35","like_diff":6,"likes":7,"dislikes":1,"content":"很棒的老师，人很好，平时分直接给满"},{"id":121996,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2020-01-29 14:58:59","like_diff":6,"likes":6,"dislikes":0,"content":"最开始觉得他讲的一般，后来觉得他人好课也好，很好的老师，高数满绩超开心哈哈～想拿高分平时还是要自己练习哦，不会的题目搞搞懂就好啦"},{"id":124427,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2020-07-01 03:31:48","like_diff":6,"likes":6,"dislikes":0,"content":"神仙数学老师！\n\n讲课节奏和风格都很好"},{"id":141685,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2021-10-20 02:35:42","like_diff":6,"likes":7,"dislikes":1,"content":"又帅又可爱，认真又有趣！\n\n虽然不听课，但是很喜欢！\n\n极其友好！！怒打十分！！\n\n老师值得！！！！！！！！"},{"id":146019,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-01-05 04:26:42","like_diff":6,"likes":8,"dislikes":2,"content":"超级棒的老师！都选他选他！考前还会给我们讲历年卷自己加班呜呜老师超好"},{"id":155082,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-06-08 06:00:03","like_diff":6,"likes":8,"dislikes":2,"content":"不是选的陈老师的高数，但是有必要来夸他一下。\n\n老师很负责任，有点名什么的，期末前为班里的同学讲解历年卷。为了复习我就智云了一下他的课，感觉对我复习和期末考都很有帮助。"},{"id":184199,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-12-12 17:34:55","like_diff":6,"likes":10,"dislikes":4,"content":"这学期数字点名快有10多次了 总算硬气起来了 真的太夸张了阿伟 一个文科高数 一周就4节课 又没让你回答问题啥的 一半人不来上课 让苦b室友帮忙签到 还有和老师撒谎网卡的 被老师戳穿了还在群里吐槽。。这素质也是没谁了😅😅"},{"id":189200,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-01-22 10:09:50","like_diff":6,"likes":7,"dislikes":1,"content":"讲课不行，不如自学。总评比期末卷面低很多，还卡绩。平时分出分前也不公布，不知道您怎么想的捏。"},{"id":190355,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-02-28 11:01:53","like_diff":6,"likes":8,"dislikes":2,"content":"老师人好，给分迷惑。。。"},{"id":2679,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-05-05 07:59:29","like_diff":5,"likes":14,"dislikes":9,"content":"听不懂T_T"},{"id":45240,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2017-01-19 07:59:13","like_diff":5,"likes":7,"dislikes":2,"content":"上陈老师的课要认真听，跟上他的节奏，期末给分不错（对于我这种学得很吃力的人毕竟上4了），口音的话，一开始可能不习惯，听了几节就好，不是什么问题。老师很和蔼，很热心地解答问题，有一次我问了他问题他没有来得及解答后来还主动找我；可以看的出来老师是很尽力想把课上的生动活泼，把东西讲清楚。线代课下要花很多时间，线代如果课下不多刷题，不总结，光靠老师上课讲，不能把考不好的责任推到老师身上。另外不要对老师有先入为主的偏见，更不要因为觉得老师评分不高就觉得自己学不好这门课，以我这个学期的经验，大学里主要还是自学，老师的讲解只是辅助的，不管什么科目，主要靠自己。"},{"id":68518,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-23 09:51:26","like_diff":5,"likes":6,"dislikes":1,"content":"讲的很好，老师很有智慧，给分也好。"},{"id":117157,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-09-20 09:14:58","like_diff":5,"likes":6,"dislikes":1,"content":"两节课讲50页的老师呜呜"},{"id":118773,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-11-01 01:14:46","like_diff":5,"likes":5,"dislikes":0,"content":"特别温暖的高数课堂 让文科生有踏实的感觉\n\n讲课很好啊 语言也很风趣 很照顾我们！"},{"id":119630,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-11-14 10:40:08","like_diff":5,"likes":5,"dislikes":0,"content":"学的高数，老师炒鸡帅哒，人也很温柔很耐心，满分！他还喜欢新鲜空气哈哈哈哈。"},{"id":121808,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2020-01-22 03:14:16","like_diff":5,"likes":5,"dislikes":0,"content":"重点突出，幽默风趣。但要取得好成绩，就要认真写作业，做练习"},{"id":147007,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-01-08 11:38:57","like_diff":5,"likes":6,"dislikes":1,"content":"纵使仍未出分，我也已经按捺不住，想来给陈老师打个高分，也希望陈老师能给我打个高分，笑。\n\n大学开始染上了手机瘾，上课也总是刷两下手机，导致学习沉不下心。但高数课被陈老师的一次小怒给点醒了。这么好的老师在台上兢兢业业地付出，我却在下面耗费光阴，想来愧疚万分。\n\n我爱陈老师。这里也和数学告个别吧！"},{"id":148343,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-01-12 07:43:57","like_diff":5,"likes":6,"dislikes":1,"content":"真的是大师级别的老师，思路很快，人很和蔼，考高数前给我们讲了历年卷，最后绩点4.8，简直男神！"},{"id":148976,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-01-14 05:35:47","like_diff":5,"likes":7,"dislikes":2,"content":"非常幽默的老师（老师从未想过走搞笑路线，但不知道为什么整个人就是看起来很搞笑）!上的是陈爷爷的高数，感觉是可以听得懂的，节奏还可以，课后好好做作业，绩点不会低的。"},{"id":161719,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-11-11 05:10:23","like_diff":5,"likes":6,"dislikes":1,"content":"特别可爱，特别喜欢听老师的课。很好的数学爷爷，很亲切"},{"id":166938,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-01-14 09:51:03","like_diff":5,"likes":7,"dislikes":2,"content":"老师的高数小测都很简单，上课偶尔一些通俗易懂的解释也很有趣。好好学 最后谢谢老师的满绩！！"},{"id":169508,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-02-26 13:48:27","like_diff":5,"likes":7,"dislikes":2,"content":"讲课很认真，讲的也很好不生硬能让数学基础薄弱的人也很容易理解。\n\n最重要的是老师真的会捞！！！\n\n学数学没有czg，就像西方失去了耶路撒冷！"},{"id":189070,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-01-21 14:45:42","like_diff":5,"likes":5,"dislikes":0,"content":"很和蔼也很讲道理，但是说真的上课节奏很迷……建议是自学，效率更高。"},{"id":202519,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-11-13 03:14:14","like_diff":5,"likes":5,"dislikes":0,"content":"陈老师，我被圈粉了，虽然文高学的真的比较浅，但是老师上课真的很细心。写练习的时候还会下来给没有草稿纸的同学发草稿纸，被陈老师狠狠圈粉🤲"},{"id":401,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-03-15 01:57:17","like_diff":4,"likes":12,"dislikes":8,"content":"不是很有逻辑啊"},{"id":10571,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-11-20 04:02:20","like_diff":4,"likes":10,"dislikes":6,"content":"水平很高，也很有趣，就是我太菜了，听不懂。"},{"id":12584,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-12-23 14:11:43","like_diff":4,"likes":6,"dislikes":2,"content":"陈老师上的非常好！"},{"id":12760,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-12-24 03:21:18","like_diff":4,"likes":6,"dislikes":2,"content":"讲得超级有趣 很有教学经验"},{"id":17663,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-20 15:03:39","like_diff":4,"likes":7,"dislikes":3,"content":"不要被前面的评论吓到了其实 线代全校学生都是靠自学的。。这门课本身就很难 。。"},{"id":18888,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-22 16:48:41","like_diff":4,"likes":8,"dislikes":4,"content":"靠自学"},{"id":19941,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-25 14:58:41","like_diff":4,"likes":4,"dislikes":0,"content":"怎么说呢，他讲课我跟不上。一直都是云里雾里。最后成了这学期绩点最低的课，有点小难过。"},{"id":23006,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-03-16 04:12:04","like_diff":4,"likes":8,"dislikes":4,"content":"对不对？对！（连贯）"},{"id":61278,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2017-11-13 11:15:07","like_diff":4,"likes":5,"dislikes":1,"content":"绝对是好老师啊，不仅水平高，做事也很严谨！是真正学者的形象"},{"id":66229,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-13 14:24:57","like_diff":4,"likes":4,"dislikes":0,"content":"我觉得讲的挺好的，有时候还会开开玩笑，不过绩点嘛还是要看自己的（哭）"},{"id":66704,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-18 11:30:27","like_diff":4,"likes":4,"dislikes":0,"content":"老师水平很高，因此他的课相对其他老师是快的，但是你学的东西也比其他的多，上课记得别做太多笔记，先听完，课后再重新做笔记，就很完美了"},{"id":67568,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-21 13:59:16","like_diff":4,"likes":7,"dislikes":3,"content":"线代车神 陈志国老师 人很好 谢谢陈老师一个学期的指导！"},{"id":68100,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-22 14:50:32","like_diff":4,"likes":5,"dislikes":1,"content":"太棒了"},{"id":68434,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-23 08:00:41","like_diff":4,"likes":5,"dislikes":1,"content":"浓浓师生情，话不多说，感谢老师"},{"id":68461,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-23 08:33:12","like_diff":4,"likes":5,"dislikes":1,"content":"老师人真的超级好，很耐心，很负责！自己课后多下点功夫就好！喜欢老师！"},{"id":68508,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-23 09:35:56","like_diff":4,"likes":7,"dislikes":3,"content":"感谢老师给了我4.8"},{"id":92905,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-05 12:54:10","like_diff":4,"likes":5,"dislikes":1,"content":"讲得很快很难，但老师好可爱，自带萌感。经常讲着讲着就突然谈起哲学问题和数学之美，有种古希腊的集数学家和哲学家为一身的风范。"},{"id":95228,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-19 05:20:33","like_diff":4,"likes":6,"dislikes":2,"content":"老师讲课真的超级好，非常照顾我们，男神♪～(´ε｀　)。嗯，今年期末很难，成绩没出，我先来赞一下老师，希望数学再爱我一次。如果不幸 明年还来选老师的课。还记得冬学期小测，本来以为死定了，但老师只扣了一点点的分? 感动(ಥ_ಥ  大爱? 老师"},{"id":95382,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-19 09:43:40","like_diff":4,"likes":6,"dislikes":2,"content":"呜呜呜呜我要吹爆陈老师！！可爱又迷人实锤！！个人感觉其实老师上课节奏挺好的呀 “有人说我上课跳跃，那这个，那他怎么不说教材跳跃呢？”哈哈哈哈哈哈哈哈哈！文科女孩数学之旅大概就此结束了，感谢陈老师！！"},{"id":98113,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-23 09:44:11","like_diff":4,"likes":5,"dislikes":1,"content":"真的好老师，能控制的平时成绩都给学生满了，小测也不难。期末考靠自己，如果没考好不能怪老师了"},{"id":99114,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-24 09:29:58","like_diff":4,"likes":5,"dislikes":1,"content":"期末考试成绩三十多分也没挂科 多亏老师平时分给了满分 老师教得好 是我太菜了55555这么差的分数感觉对不起老师"},{"id":105439,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-04-13 06:21:22","like_diff":4,"likes":6,"dislikes":2,"content":"我哭了！！我好怀念大一秋冬上陈老师高数课的日子啊QAQ"},{"id":145641,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2021-12-31 01:41:00","like_diff":4,"likes":5,"dislikes":1,"content":"老师人很可爱，虽然上课没有怎么听他讲，但真的是能感到老师很用心很用心的在讲，课后的作业都是课本上的 ，小测也比其他班简单，值得选呐"},{"id":147610,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-01-10 09:41:49","like_diff":4,"likes":5,"dislikes":1,"content":"好老师！选他！耐心又负责，考前还在钉钉群额外讲解历年试卷，考完为了算分出分忙到傍晚午饭都没吃。人文学生最后一次学数学，很感谢遇到了好老师（当然平时自己也要认真学），算是和数学比较满意地告别了。"},{"id":161051,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-10-25 03:21:51","like_diff":4,"likes":5,"dislikes":1,"content":"很温柔很可爱的数学老师"},{"id":166721,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-01-13 10:05:00","like_diff":4,"likes":5,"dislikes":1,"content":"讲课很好呢，老师很可爱，小测不为难学生"},{"id":190207,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-02-25 11:31:10","like_diff":4,"likes":5,"dislikes":1,"content":"懂的都懂"},{"id":2556,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-05-04 13:59:05","like_diff":3,"likes":9,"dislikes":6,"content":"真的很瞎啊\n\n=.=讲的不好给分也不好\n\n线代跪"},{"id":3913,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-06-17 08:17:57","like_diff":3,"likes":10,"dislikes":7,"content":"这老师上课真心不行\n\n一个班有六个同学，三个去上边的老师的课，剩下三个全挂"},{"id":5918,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-07-10 02:31:12","like_diff":3,"likes":10,"dislikes":7,"content":"线代跪啊。。事实上也将得不怎样。。考试感觉还行啊怎么分数那么低。。老师给分真严格，不知是好事还是坏事"},{"id":5926,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-07-10 02:50:36","like_diff":3,"likes":11,"dislikes":8,"content":"老师还会讲哲学！而且给分很棒，给了好多平时分！"},{"id":6516,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-07-14 15:14:02","like_diff":3,"likes":4,"dislikes":1,"content":"据说是数分的老师，节奏有点快，跟不上"},{"id":11232,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-11-25 12:15:27","like_diff":3,"likes":6,"dislikes":3,"content":"讲课确实不擅长\n\n人还是不错的"},{"id":35685,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2017-01-25 04:44:11","like_diff":3,"likes":4,"dislikes":1,"content":"线代一个学期没上课没交作业没参加quiz。只考了期中期末居然没挂！"},{"id":35982,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2017-01-18 14:13:45","like_diff":3,"likes":3,"dislikes":0,"content":"老师是好老师，但是我自己的原因。。。全程听不懂。。。全部是自学过来的。。。给我挂掉了"},{"id":40747,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2017-01-05 08:08:24","like_diff":3,"likes":4,"dislikes":1,"content":"当初看了前面的评论有点怕，结果上课以后才发现他是好老师。上课有重点，讲解详细，你问问题他也认真解答。另外，线代的确是很难，没有自己的努力，想单靠老师讲解就像拿高分是不可能的！"},{"id":44229,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2017-01-18 15:34:58","like_diff":3,"likes":3,"dislikes":0,"content":"浓浓师生情，期末竟然及格了，老师我爱你"},{"id":63621,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2017-12-10 03:22:24","like_diff":3,"likes":4,"dislikes":1,"content":"超喜欢陈老师，感觉讲课真的好有趣。。。"},{"id":71069,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-28 02:22:02","like_diff":3,"likes":3,"dislikes":0,"content":"也许老师就是那种水平很高但不适合讲课的人吧，大多要靠自学了。最后一节课讲习题，有人在老师的微信群里说:“老师你已经飞起来了”。"},{"id":117159,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-10-23 00:18:20","like_diff":3,"likes":4,"dislikes":1,"content":"我要加油加油"},{"id":117822,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-10-03 15:39:18","like_diff":3,"likes":3,"dislikes":0,"content":"害，好想念跟着陈老师学高数的日子！说节奏快的学弟学妹们，相信听到后来一定会适应然后变好的呀，陈老师真的好好呜呜呜呜呜想念！！！"},{"id":128543,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2020-12-23 16:53:02","like_diff":3,"likes":3,"dislikes":0,"content":"讲课很好 高等数学很棒"},{"id":147061,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-01-08 14:12:54","like_diff":3,"likes":4,"dislikes":1,"content":"陈老师真的很好，高数开始上的可能有些快，毕竟是有课程要求的（但是陈老师已经很慢了），认真听还是可以听懂，然后老师自己很热爱数学，课上给我们讲他以前的故事很有成就感，觉得这份赤忱很感染人"},{"id":147487,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-01-10 05:24:38","like_diff":3,"likes":3,"dislikes":0,"content":"最爱阿国！！！和蔼慈祥敬业负责，还很关心学生"},{"id":147505,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-01-10 05:58:04","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很好，唯一的不足就是他是教数学的，我恨数学，但是我比较喜欢陈老师"},{"id":147674,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-01-10 12:02:18","like_diff":3,"likes":4,"dislikes":1,"content":"感谢老师的满绩"},{"id":153688,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-05-08 08:44:34","like_diff":3,"likes":4,"dislikes":1,"content":"老师！！人！！真好！！分！真高！！选爆他！！！！"},{"id":157781,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-06-24 22:59:36","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很好，很负责"},{"id":160968,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-10-21 06:49:54","like_diff":3,"likes":4,"dislikes":1,"content":"爱死，放心选"},{"id":160969,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-10-21 06:49:54","like_diff":3,"likes":4,"dislikes":1,"content":"爱死，放心选"},{"id":163708,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-12-16 03:38:44","like_diff":3,"likes":5,"dislikes":2,"content":"陈志国老师真的很可爱！！！！！"},{"id":165888,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-01-10 08:38:18","like_diff":3,"likes":6,"dislikes":3,"content":"陈老师人很好的，课讲的也不错的，举的例子生动有趣，可能高数不是特别难，没因为学不会对老师产生不满情绪……老师会点名的，不敢翘课。给分好像也是会捞的。陈老师可能没有叶老师帅，没有孙老有趣，但是预制上陈老师完全没有必要换，能不能学会还是自己的原因多一些，老师讲的绝对没有问题。老师应该快退休了，相信我，选上陈老师的课绝对能从高数课堂中得到知识上的收获和心灵上的慰藉。"},{"id":166847,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-01-14 02:12:30","like_diff":3,"likes":5,"dislikes":2,"content":"很好的老师！非常和蔼哈哈，水平也很高。虽然讲课可能是进度挺快的，需要自己课后再整理。三次小测都是基础的题，“小测的话我觉得你只要来了听了90肯定没问题”。最后给分也很好！"},{"id":169460,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-02-26 09:20:32","like_diff":3,"likes":4,"dislikes":1,"content":"志国爷爷真的很好，上课很体谅文科同学的数学水平，感觉在很努力的放慢进度。我一节课没听，甚至翘了两节课，考前突击自学复习，最后4.8。我平等的热爱每一个不点名的老师。"},{"id":188292,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-01-18 14:55:33","like_diff":3,"likes":6,"dislikes":3,"content":"说真的，给分不给看，怎么给分也不知道，莫名其妙，给分不好呵呵^_^"},{"id":205703,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-12-11 11:06:36","like_diff":3,"likes":3,"dislikes":0,"content":"【高等数学】老师很和蔼，上课水水的很安心，不小心睡着了也无事发生。\n\n但是去年期末教考分离比较严重，上课讲的太浅。期末有些超纲（可以移步98查找）"},{"id":924,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-03-19 02:48:08","like_diff":2,"likes":13,"dislikes":11,"content":"讲得不好"},{"id":11752,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-12-14 04:25:30","like_diff":2,"likes":2,"dislikes":0,"content":"听不懂"},{"id":16951,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-19 09:56:35","like_diff":2,"likes":4,"dislikes":2,"content":"给分奇坑"},{"id":17632,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-20 14:01:21","like_diff":2,"likes":5,"dislikes":3,"content":"明明感觉自己考得挺好的分数还是很低"},{"id":18775,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-22 13:33:30","like_diff":2,"likes":5,"dislikes":3,"content":"学线代还是靠自己吧"},{"id":19438,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-24 08:20:34","like_diff":2,"likes":4,"dislikes":2,"content":"如果你想自学完整本《线性代数》就勇敢地选吧。自己刷下题考个60+还是不会挂的。祝你好运^_^"},{"id":60613,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2017-10-25 08:29:27","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好 水平高 课后问题目很有耐心"},{"id":63588,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2017-12-08 03:01:40","like_diff":2,"likes":3,"dislikes":1,"content":"人很幽默 而且非常温柔"},{"id":66173,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-19 05:42:20","like_diff":2,"likes":4,"dislikes":2,"content":"好老师，谢谢老师一个学期的指导，不管是从讲课能力还是水平上来说，都无可挑剔，如果以后有机会还上您的课。"},{"id":68427,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-23 07:51:15","like_diff":2,"likes":2,"dislikes":0,"content":"不说别的，真心好老师！"},{"id":68460,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-23 08:32:10","like_diff":2,"likes":3,"dislikes":1,"content":"有意思，虽然不大跟得上但老师人确实好，水平也高。"},{"id":76169,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-03-28 07:42:32","like_diff":2,"likes":2,"dislikes":0,"content":"老师超级好"},{"id":94115,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-23 03:21:55","like_diff":2,"likes":3,"dislikes":1,"content":"出分前来给个十分\n\n老师人超级好超级可爱！"},{"id":98132,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-23 05:57:42","like_diff":2,"likes":4,"dislikes":2,"content":"上的是陈老师的高数。老师人是真的很好，温和，有礼，博学，体谅学生。老师上课细致，很照顾学生进度，期末给分也好，好好学好好考，成事在自己。"},{"id":98157,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-23 06:32:23","like_diff":2,"likes":3,"dislikes":1,"content":"老师很细心，给分很好(高数)\n\n没拿到好学分的只不过是自己没有好好复习没有听课而已。。\n\n"},{"id":98265,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-23 08:52:51","like_diff":2,"likes":3,"dislikes":1,"content":"老师人好课有趣，数学男神。"},{"id":99436,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-24 23:10:48","like_diff":2,"likes":3,"dislikes":1,"content":"老师很可爱，上课也还可以。给分可以说是很温暖了。"},{"id":104022,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-03-10 11:36:19","like_diff":2,"likes":4,"dislikes":2,"content":"老师好可爱！"},{"id":128624,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2020-12-25 00:43:18","like_diff":2,"likes":2,"dislikes":0,"content":"很细致的老师"},{"id":130939,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2021-01-25 16:32:56","like_diff":2,"likes":3,"dislikes":1,"content":"老师会捞人！！！选！！！"},{"id":148282,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-01-12 05:04:23","like_diff":2,"likes":3,"dislikes":1,"content":"老师太可爱了\n\n讲课也很亲切，给分也很好"},{"id":148775,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-01-13 13:02:44","like_diff":2,"likes":4,"dislikes":2,"content":"老师人很好，考前带着我们做历年卷（买不到的那种），认真听的话最后考试会很顺利。平时小测也不难，作业量可能稍微比其他班大一点，但学习效果还是很好滴！10分献上～"},{"id":157367,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-06-23 05:19:18","like_diff":2,"likes":3,"dislikes":1,"content":"选了线代导论，作为线上同学，老师很负责任，也很关心线下同学的进度，课上也和线上的互动。数学课的作业量还是有的，但认真复习准备多做模拟卷，考试肯定没问题，最后的最后，得到了满意的分数！"},{"id":169010,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-02-24 03:37:29","like_diff":2,"likes":3,"dislikes":1,"content":"陈志国大好人！！！"},{"id":213570,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2025-01-18 09:49:56","like_diff":2,"likes":2,"dislikes":0,"content":"文科高数\n\n陈老师真的是很有学者风范的好老师🥺\n\n老师很温柔，给分很好！\n\n教学很用心很认真，看得出来是真的很热爱数学并且乐于传播自己的知识！\n\n这学期上课点了四次名，非雷达签到\n\n有两次小测不算难（主要是我不会\n\n助教回消息很快，人也很好很负责！\n\n选课的话，墙裂推荐！"},{"id":213573,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2025-01-18 10:11:24","like_diff":2,"likes":2,"dislikes":0,"content":"谢谢czg！！！\n\n很慈祥的老师 看到你没带书还会给学生自己的教案当草稿纸\n\n文高大家可以多看看PPT 上面知识挺全的\n\n“快快地写”“快快地报答案”（狗头）"},{"id":213583,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2025-01-18 10:35:36","like_diff":2,"likes":2,"dislikes":0,"content":"陈老师很幽默，期末考试复习教材完全够用"},{"id":8084,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-09-17 02:44:52","like_diff":1,"likes":3,"dislikes":2,"content":"为什么选课时没看他的评分T.T上了一节才后悔"},{"id":8221,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-09-18 03:51:16","like_diff":1,"likes":3,"dislikes":2,"content":"第一次就睡觉了 然后讲哲学"},{"id":9724,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-11-06 02:00:04","like_diff":1,"likes":2,"dislikes":1,"content":"貌似给分神坑"},{"id":12585,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-12-23 14:13:13","like_diff":1,"likes":1,"dislikes":0,"content":"期待后来人"},{"id":16291,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-17 18:51:15","like_diff":1,"likes":2,"dislikes":1,"content":"人好，但适合学术。"},{"id":17183,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-20 00:23:48","like_diff":1,"likes":2,"dislikes":1,"content":"适合自学   但还是精心准备过"},{"id":22241,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-03 05,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2017-07-04 15:59:30","like_diff":1,"likes":2,"dislikes":1,"content":"救人一命，胜造七级浮屠"},{"id":58936,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2017-09-18 14:28:12","like_diff":1,"likes":1,"dislikes":0,"content":"还不错。。。"},{"id":63801,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2017-12-15 04:04:20","like_diff":1,"likes":1,"dislikes":0,"content":"陈老师的课讲的真的很好，对学生也是没得说，给分也高。"},{"id":73018,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-31 15:12:55","like_diff":1,"likes":1,"dislikes":0,"content":"真的是好老师"},{"id":93484,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-10 04:01:53","like_diff":1,"likes":2,"dislikes":1,"content":"老师人真的很好！！水平也真的很高！！"},{"id":98101,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-23 05:20:29","like_diff":1,"likes":2,"dislikes":1,"content":"老师萌帅萌帅的！讲课也不算很快，而且也很好听懂。我舍友的老师讲课比陈老师总要快一章……后来不好好学是我的锅呜呜呜，下学期还来选您的课！"},{"id":98126,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-23 05:49:34","like_diff":1,"likes":3,"dislikes":2,"content":"老师超级好，给分也很好"},{"id":98169,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-23 06:48:49","like_diff":1,"likes":2,"dislikes":1,"content":"陈老师真的很好很好！\n\n超级喜欢了?\n\n必须十分！！"},{"id":98376,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-23 11:32:01","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的很好很可爱啦 高数有不懂的问题脾气也特别好 但是我上课不太认真太水了完全没料到期末这么难呀"},{"id":98823,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-24 03:38:35","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的很好，只是其实上高数的大部分同学都挺难跟上的，老师上课好快，但毕竟课程内容那么多，慢了也就讲不完了。我虽然在高数上付出很多时间 最后低分飘过，但是老师真的很好啦"},{"id":103846,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-03-06 08:36:02","like_diff":1,"likes":2,"dislikes":1,"content":"老师超级好"},{"id":117158,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-09-20 02:42:01","like_diff":1,"likes":4,"dislikes":3,"content":"好跳跃 根本跟不上好吗"},{"id":132126,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2021-01-30 12:11:47","like_diff":1,"likes":2,"dislikes":1,"content":"呜呜，卡绩了"},{"id":132158,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2021-01-30 17:23:49","like_diff":1,"likes":2,"dislikes":1,"content":"老师没捞还卡绩了呜呜呜 期末卷子题型也没说清楚呜呜呜 菜鸡哭了"},{"id":133399,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2021-02-27 03:33:06","like_diff":1,"likes":2,"dislikes":1,"content":"陈老师我i！！！！！！又帅又可爱 为了陈老师我还想再上一年数学！！！！"},{"id":140184,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2021-09-03 11:03:28","like_diff":1,"likes":1,"dislikes":0,"content":"努力即可"},{"id":157841,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-06-25 05:41:43","like_diff":1,"likes":3,"dislikes":2,"content":"老师蛮好蛮可爱的！但是期末考卷对线上来说设计太多概念题了 还是希望给我们解数学多一些好一些。给分算蛮好的，老师也很照顾线上学生，有问题也会及时回复同学。"},{"id":163872,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-12-16 10:27:21","like_diff":1,"likes":3,"dislikes":2,"content":"真的很喜欢陈老师"},{"id":190353,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-02-28 10:36:24","like_diff":1,"likes":6,"dislikes":5,"content":"先生之风，山高水长。"},{"id":201988,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-11-08 03:19:31","like_diff":1,"likes":1,"dislikes":0,"content":"高数课几乎每次点名，室友的文高从没点过，本来数字签到一早起来听智云，结果突然改成了纸质签到"},{"id":210367,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2025-01-09 04:02:15","like_diff":1,"likes":1,"dislikes":0,"content":"高数是第一门满绩的课～老师讲得很好，就是差不多每堂课都点名"},{"id":211317,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2025-01-11 07:43:32","like_diff":1,"likes":1,"dislikes":0,"content":"爷爷很温柔，讲的很好…我自己能力不太好…TT\n\n上课只记得小朋友你快快的写"},{"id":213701,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2025-01-19 08:17:53","like_diff":1,"likes":1,"dislikes":0,"content":"超级好的一个老师!!!很可爱，文科高数讲的通俗易懂，考前还会划重点。大家要注意第二次小测，我因为第一次小测太简单就直接裸考第二次了，结果贼垃圾，虽然是赋分但是甚至没有及格。。最后还是满绩了，感谢感谢，大爱陈爷爷"},{"id":213725,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2025-01-19 09:23:34","like_diff":1,"likes":1,"dislikes":0,"content":"陈老师上课很和蔼，然后也很为学生着想，钉钉上的消息不管是助教还是老师都会及时回复。"},{"id":1981,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-03-27 23:40:36","like_diff":0,"likes":9,"dislikes":9,"content":"跟得上老师节奏的话考满分没什么问题。"},{"id":11231,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2017-01-04 11:06:13","like_diff":0,"likes":4,"dislikes":4,"content":"简直是最好的线代老师～"},{"id":12089,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-12-21 16:34:10","like_diff":0,"likes":1,"dislikes":1,"content":"上课没人鸟。人不错，但是。我从考试前一个月开始从头自习线代，你们觉得爽不爽。已经上船的朋友，推荐教辅《线性代数学习指导和习题剖析》，比文印店的答案好用多了"},{"id":15272,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-13 07:04:13","like_diff":0,"likes":4,"dislikes":4,"content":"讲的特别好，特别负责，不知道为啥大家都黑他"},{"id":16882,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-19 07:03:45","like_diff":0,"likes":2,"dislikes":2,"content":"讲课很好，为人也好，只是不知道为什么我的总分比自己算出来的卷面分低。。。这不科学。。。。求解释"},{"id":17151,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-19 16:44:46","like_diff":0,"likes":2,"dislikes":2,"content":"老师有水平\n\n"},{"id":17396,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-20 07:27:59","like_diff":0,"likes":1,"dislikes":1,"content":"普通老师"},{"id":17424,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-20 07:52:00","like_diff":0,"likes":1,"dislikes":1,"content":"一开始听不懂…其实人挺好的~有时候会讲讲哲学~课件公邮里面还有康德的纯粹理性批判…"},{"id":20097,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-26 05:30:58","like_diff":0,"likes":1,"dislikes":1,"content":"就是感觉很好，没理由"},{"id":21061,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-02-14 06:10:55","like_diff":0,"likes":2,"dislikes":2,"content":"老师给分很好的！！！"},{"id":21180,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-02-25 15:34:40","like_diff":0,"likes":0,"dislikes":0,"content":"啦啦啦"},{"id":23072,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-03-17 01:51:30","like_diff":0,"likes":1,"dislikes":1,"content":"挺喜欢的，老师很关心学生"},{"id":25600,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-05-27 05:01:28" nt":"好老师，数学一直不好，通过努力拿到了4.8！"},{"id":169393,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-02-26 02:29:11","like_diff":0,"likes":1,"dislikes":1,"content":"超级喜欢陈爷爷，上课节奏慢，还很可爱！"},{"id":169916,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-02-28 11:21:22","like_diff":0,"likes":3,"dislikes":3,"content":"人超级好，谁懂啊！！！！！！赶紧选他，不管多烂都会捞你的！！！！人也温柔，会耐心讲题，真的很棒！！！！"},{"id":180758,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-09-26 01:32:24","like_diff":0,"likes":3,"dislikes":3,"content":"很会站在学生的角度思考问题，很随和，提问都会解答"},{"id":182446,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-11-16 05:18:24","like_diff":0,"likes":4,"dislikes":4,"content":"挺好的老师，我是文科生，只要认真听也能听懂。特别幽默哈哈，上课讲话慢吞吞的很好玩。一直洛必达~快乐地洛必达~"},{"id":184215,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-12-13 06:49:33","like_diff":0,"likes":4,"dislikes":4,"content":"爱志国哥哥"},{"id":184216,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-12-13 07:04:12","like_diff":0,"likes":4,"dislikes":4,"content":"十分，没话说！"},{"id":196763,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-07-05 03:50:00","like_diff":0,"likes":3,"dislikes":3,"content":"呜呜呜呜呜我好爱陈老师，他真的很捞同学啊啊啊啊啊，谢谢你教我线性代数这门课程变得有趣，比想象中没那么难。老师每一节课都出题让同学做，我觉得这样很好的能让我们练习练习，考试也都是他教我们的公式。最后非常感谢老师出考试题能让同学可以做的，不出那么难！谢谢您。"},{"id":207314,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-12-20 10:36:15","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课非常关心学生！反正是非常非常好！"},{"id":207926,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-12-25 03:37:05","like_diff":0,"likes":0,"dislikes":0,"content":"好好好好得没话说TT"},{"id":208500,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-12-28 12:26:47","like_diff":0,"likes":1,"dislikes":1,"content":"(文科高数)因身体不适在钉钉上跟老师请假，结果老师一直未读。。。。。"},{"id":210362,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2025-01-09 03:52:30","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课不知道怎么样，因为大一小登是真的不太听课，老师点名比较多，还是上课时点名，防不胜防，一定要注意听课，不然就像我一样到场了但是没签到。但老师给分真的很好，像我挂了一次小测，期末也很一般，签到基本没签 绩点居然还有3.9，浓浓的师生情啊😭😭😭"},{"id":210389,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2025-01-09 04:53:17","like_diff":0,"likes":0,"dislikes":0,"content":"海底捞"},{"id":210450,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2025-01-09 07:41:42","like_diff":0,"likes":0,"dislikes":0,"content":"啊啊啊啊啊啊超好的老师！"},{"id":211075,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2025-01-10 13:39:06","like_diff":0,"likes":0,"dislikes":0,"content":"【高数】老师讲得很好，很会为学生着想，非常和蔼的老师"},{"id":213624,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2025-01-18 15:30:01","like_diff":0,"likes":1,"dislikes":1,"content":"之前小测没满，但是算上期末竟然也能给满，而且期末考试特别简单，陈老师人也特别的幽默随和，知识渊博"},{"id":2091,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-04-01 09:21:42","like_diff":-1,"likes":2,"dislikes":3,"content":"讲数学不好，到学到挺多"},{"id":5986,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-07-10 06:30:44","like_diff":-1,"likes":6,"dislikes":7,"content":"不适合上课，根本不知道在讲什么。声音让人想睡觉，平时分还很少，给分不好"},{"id":7404,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-09-14 08:15:23","like_diff":-1,"likes":1,"dislikes":2,"content":"讲课不行"},{"id":8094,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-09-17 03:25:56","like_diff":-1,"likes":2,"dislikes":3,"content":"老师是个好老师，人挺好关心学生，但就是讲课的技术不怎么样。"},{"id":8280,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-09-18 02:58:45","like_diff":-1,"likes":3,"dislikes":4,"content":"老师不错\n\n"},{"id":13128,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-11-01 12:11:05","like_diff":-1,"likes":2,"dislikes":3,"content":"老师很和蔼 也不会要求我们先交作业 所以每次线代作业都是在课上做完的"},{"id":15744,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-16 08:20:49","like_diff":-1,"likes":1,"dislikes":2,"content":"好好学吧，还是可以学到很多的"},{"id":17019,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-19 12:51:24","like_diff":-1,"likes":2,"dislikes":3,"content":"一般般吧"},{"id":21346,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-02-28 06:25:52","like_diff":-1,"likes":0,"dislikes":1,"content":"给分棒！！"},{"id":39917,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-12-28 07:33:07","like_diff":-1,"likes":0,"dislikes":1,"content":"靠自学吧\n\n"},{"id":60443,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2017-10-20 03:57:23","like_diff":-1,"likes":0,"dislikes":1,"content":"听不懂"},{"id":94146,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-15 10:11:39","like_diff":-1,"likes":0,"dislikes":1,"content":"哈哈哈哼"},{"id":98121,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-23 05:45:27","like_diff":-1,"likes":1,"dislikes":2,"content":"老师上课很生动，而且老师好可爱啊!!!"},{"id":98836,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-24 03:51:51","like_diff":-1,"likes":1,"dislikes":2,"content":"老师很棒，多谢平时分给满"},{"id":153102,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-04-25 13:12:40","like_diff":-1,"likes":0,"dislikes":1,"content":"老师很好很负责 就是口音有点重哈哈 我数学不好 也被捞到了2.4 已经很开心了 满意了"},{"id":168852,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-02-23 02:59:09","like_diff":-1,"likes":0,"dislikes":1,"content":"很喜欢的一位老师"},{"id":169098,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-02-24 09:26:04","like_diff":-1,"likes":0,"dislikes":1,"content":"强推！这学期的课中体验感top3！很和蔼的老爷爷，讲课个人觉得还不错，可能对大佬们而言节奏会慢"},{"id":169196,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-02-24 15:03:33","like_diff":-1,"likes":0,"dislikes":1,"content":"好老师!因为老师爱上了数学并且拿到了满绩"},{"id":169576,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-02-27 03:54:31","like_diff":-1,"likes":1,"dislikes":2,"content":"超爱的老师"},{"id":170723,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-03-08 14:43:03","like_diff":-1,"likes":3,"dislikes":4,"content":"超级喜欢志国老师！！人也很好给分也很高！"},{"id":180713,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-09-25 08:35:08","like_diff":-1,"likes":2,"dislikes":3,"content":"陈老师真的很温柔"},{"id":189653,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-01-26 09:26:13","like_diff":-1,"likes":4,"dislikes":5,"content":"陈老师讲课水平非常高，而且知识面非常广，文学哲学等等，确实是真正的学者姿态！\n\n只不过有时候讲的太快啦，只能听回放才能跟上并且弄懂，文科高数还是要自己课下多多下功夫\n\nps：真的不要翘课也不要迟到，水平这么高岁数又挺大的的老师在讲台上一遍一遍对人名，每次签到完都有一堆人又围上去补签，让老师非常无奈而且不满，在底下看着也很不是滋味…"},{"id":194999,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-06-26 08:00:13","like_diff":-1,"likes":5,"dislikes":6,"content":"一分不是我的极限，而是打分系统的极限；\n\n学弟学妹们在看教师评价的时候呢，要点击最新评论，老师是可以“黑化”的，人是动态可变的。\n\n难评的是，之前老师给分好，所以査老师系统分高；\n\n现在我想说的是，你自己讲课是真不行，上课拿出你那个八百年压箱底的ppt；\n\n两节课一个半小时，你还不如我自学20分钟学的多；\n\n教学不行，给分还不好，那我们也不客气了。"},{"id":12518,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-12-23 11:57:00","like_diff":-2,"likes":1,"dislikes":3,"content":"良心老师毁我人生"},{"id":12974,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-12-24 12:09:51","like_diff":-2,"likes":3,"dislikes":5,"content":"人很和蔼，上课真心不行"},{"id":33535,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-09-20 03:18:53","like_diff":-2,"likes":1,"dislikes":3,"content":"你们知道一个新生第一次上课听了微积分，计科，c程之后一脸懵忽然遇到一个可以听得懂的课是多么激动吗？不过老师口音有点逗，但语速慢时可以听清。"},{"id":170040,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-03-01 06:01:20","like_diff":-2,"likes":1,"dislikes":3,"content":"超级赞！有点名  也有小测  老师讲课节奏还可以，会很照顾同学们  给分好"},{"id":179718,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-09-19 13:10:27","like_diff":-2,"likes":1,"dislikes":3,"content":"很喜欢 真老师"},{"id":181223,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-10-12 03:11:07","like_diff":-2,"likes":2,"dislikes":4,"content":"老师好和蔼，好可爱"},{"id":182144,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-11-10 14:42:06","like_diff":-2,"likes":2,"dislikes":4,"content":"老师很温柔很和蔼的哦"},{"id":184612,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-12-22 02:59:45","like_diff":-2,"likes":2,"dislikes":4,"content":"老师教课很棒，解题思路清晰，简单易学。上课轻松讲课有趣。"},{"id":185483,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-12-30 09:50:16","like_diff":-2,"likes":9,"dislikes":11,"content":"每次上课不知所云，高等数学一本书我全靠自学，讲课枯燥乏味，速度还很慢，自学都比听他讲课效率高"},{"id":186544,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-01-11 14:58:44","like_diff":-2,"likes":2,"dislikes":4,"content":"绝对的好老师，和蔼可亲"},{"id":9220,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-10-17 12:27:23","like_diff":-3,"likes":0,"dislikes":3,"content":"挺棒的"},{"id":16942,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-19 09:39:59","like_diff":-3,"likes":2,"dislikes":5,"content":"为什么给分这么低呢？因为觉得自己卷面是不错的，平时也都勤勤恳恳，最后的绩点呵呵哒"},{"id":17068,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2016-01-19 14:12:08","like_diff":-3,"likes":0,"dislikes":3,"content":"老师讲得挺好的，感觉挺容易懂"},{"id":171395,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-03-23 08:38:51","like_diff":-3,"likes":0,"dislikes":3,"content":"感谢老师"},{"id":185914,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-01-06 03:23:14","like_diff":-3,"likes":2,"dislikes":5,"content":"高数。老师真的循循善诱，讲原理深入浅出。认真学习课程以后发现老师上课的体系非常完善，对知识点框架的建构是精雕细琢的；在细节内容上也详略得当，虽然小部分有时候会一笔带过来着，但是关键的部分真的讲得非常透彻。认真聆听和思考的话，课堂真的非常生动有趣，怎么说呢，感觉老师和数学很默契，作为学生有时候聆听时真的对此感到心潮澎湃......学习过程中收获了很多思维上的启发，能体会到很多必要和意义，非常充实。"},{"id":187061,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-01-14 09:38:09","like_diff":-3,"likes":1,"dislikes":4,"content":"上课很好，体谅学生，绩点还行。"},{"id":187515,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-01-16 12:21:14","like_diff":-3,"likes":1,"dislikes":4,"content":"感谢老师海底捞，老师真的很好😭😭😭😭😭😭"},{"id":187617,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-01-17 01:11:00","like_diff":-3,"likes":2,"dislikes":5,"content":"我爱你"},{"id":68474,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-01-23 08:56:49","like_diff":-4,"likes":3,"dislikes":7,"content":"全部满绩"},{"id":98137,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-23 06:03:54","like_diff":-4,"likes":3,"dislikes":7,"content":"这学期唯一一次点名都错过的我，居然平时分拿满了！今年高数很难，我好多不会做，还是得了3.9。老师像大家的长辈一样，非常可爱非常和蔼！痛恨数学但是喜欢老师！赶紧给老师刷10分！助教态度也特别好！另外我终于再也不用学数学了哈哈哈哈哈哈哈～"},{"id":190122,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2024-02-23 03:40:03","like_diff":-4,"likes":1,"dislikes":5,"content":"陈老师是特别好的高数老师，原本我高中数学不好，也非常害怕微积分这些东西，陈老师说微积分可以“玩”，听了课以后也慢慢感受到了这种解谜的快乐。期末考试卷子很难，出分以后感动死了，谢谢老师捞😭"},{"id":1089,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2015-03-21 16:07:50","like_diff":-5,"likes":16,"dislikes":21,"content":"上的挺好的"},{"id":88580,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-11-02 02:47:16","like_diff":-5,"likes":1,"dislikes":6,"content":"无聊 困 严格"},{"id":142737,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2021-11-15 15:41:20","like_diff":-5,"likes":2,"dislikes":7,"content":"是好老师 但我太菜了 跟不上老师的思路 如果和我一样有数学很渣的 可以选孙方裕老师 听说讲的很详细"},{"id":167807,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2023-01-19 07:23:15","like_diff":-5,"likes":3,"dislikes":8,"content":"小测非常简单，缺点是经常点名。。。讲课水平一般般"},{"id":45854,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2017-01-20 07:30:44","like_diff":-7,"likes":1,"dislikes":8,"content":"虽然上课很烂，但给分很好"},{"id":98202,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2019-01-23 07:34:14","like_diff":-7,"likes":1,"dislikes":8,"content":"高等数学：难道是我期末考试实在太差了吗?自我感觉还不至于吧。。。平时每次作业都交，小测也很好，我和室友期中考试卷面差3分，，，期末最后我79她88。。。???"},{"id":34097,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2017-04-18 10:18:36","like_diff":-8,"likes":1,"dislikes":9,"content":"好恶心啊\n\n"},{"id":83124,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2018-07-09 18:59:08","like_diff":-8,"likes":4,"dislikes":12,"content":"在只有及格和不及格的留学生班出了很多证明题，也没有展示大家的平时分，对于考试后大家的疑问选择逃避，非常无语。平常看来的人少就会点名，有各种点名方式，所以平常一定要去，要问清楚老师考什么题型和题型范围，不然会收益与付出不相关，因为到头来还是只有1.5，留学生就应该只用掌握计算，根本不需要也没那个能力掌握证明，不知道他怎么想的"},{"id":59340,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2017-09-21 02:54:01","like_diff":-11,"likes":0,"dislikes":11,"content":"讲的太慢，太慢，会把自己的思维都带慢"},{"id":156051,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-06-17 08:51:43","like_diff":-14,"likes":3,"dislikes":17,"content":"线代不要选他，期末出的什么恶心题目"},{"id":143978,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2021-12-15 02:01:10","like_diff":-15,"likes":3,"dislikes":18,"content":"古板的要死，有的同学做小测因为摄像头没开成绩就被拿掉，并且我的摄像头一直都开着，他那边没显示就算没开，怎么解释都不听，无语至极。"},{"id":165189,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-12-30 02:56:58","like_diff":-22,"likes":4,"dislikes":26,"content":"只针对教学水平：教学极不负责，上课只会念ppt，例题都讲不清楚，全宿舍的人都靠b站自学\n\n当然人还是挺好的"},{"id":161381,"teacher_id":1656,"teacher_name":"陈志国","post_time":"2022-11-05 13:12:38","like_diff":-27,"likes":3,"dislikes":30,"content":"不负责，混日子，等退休，没乐趣"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
