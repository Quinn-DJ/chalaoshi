                <script>
                    // 评论数据
                    const commentsData = [{"id":730,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2015-03-16 05:20:27","like_diff":130,"likes":139,"dislikes":9,"content":"关心同学身体健康甚于讲课"},{"id":856,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2015-03-18 01:20:22","like_diff":48,"likes":58,"dislikes":10,"content":"上课很松很和蔼。"},{"id":45763,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2019-01-03 14:36:05","like_diff":48,"likes":67,"dislikes":19,"content":"分还没出，就事论事说一说，老师人非常好，提前下课让我们吃饭，但讲课真的不行，非常水，例子混乱，没有逻辑。不管学生展示多渣，或是回答多差，都会说“很好，不错，惊艳…”老师总是笑笑的，很温柔，但其实还是希望老师能有原则一点，有啥说啥，这样学生才能对自己的水平知根知底。"},{"id":1698,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-03-06 02:36:14","like_diff":46,"likes":57,"dislikes":11,"content":"不是很有趣，但老师人不错"},{"id":14608,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2016-01-08 03:00:59","like_diff":43,"likes":49,"dislikes":6,"content":"是个三观很正，关心同学的好老师。宽容不同的观点，看重真实的想法，论文里哪怕直接写没看懂也没关系~"},{"id":26559,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-09-18 06:24:49","like_diff":30,"likes":35,"dislikes":5,"content":"讲真！老师真的特别特别好 关心学生健康胜于上课是大实话 在浙大见过的最温柔最善良妈妈般关爱学生的好老师！能选她的课真是最幸福的事了！"},{"id":286,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2015-03-15 00:16:05","like_diff":27,"likes":37,"dislikes":10,"content":"许丽萍老师很和蔼，人很好"},{"id":28644,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-03-06 02:35:55","like_diff":23,"likes":29,"dislikes":6,"content":"如果说什么是师风师德，那许老师就是最好的体现。非常关心学生，尽管常常因为马原课大家的表现很失望，但是人还是很好！"},{"id":4321,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2015-06-19 12:03:12","like_diff":22,"likes":26,"dislikes":4,"content":"脾气好，三观正。"},{"id":98775,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2019-01-24 02:22:07","like_diff":14,"likes":19,"dislikes":5,"content":"我以为这老师上课逻辑混乱思想陈旧，就算人很温柔给分好也应该不过8左右，没想到居然有这么高分数……不说了我就是来拉低评分的（真的想学马原的千万别选她的课了，或者就跟某位交西哲的老师说的一样，浙大叫马原的都不能称之为学者？"},{"id":16305,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2016-01-18 00:47:52","like_diff":13,"likes":18,"dislikes":5,"content":"很和蔼。每节马原课看西方哲学史，老师看到之后向我推荐了这本书的英文版。。。"},{"id":58829,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-09-18 04:27:05","like_diff":13,"likes":23,"dislikes":10,"content":"首先论文只有两个评分标准，十分和九分，组长没当上想靠好好写论文往上拉分别想了。小组给分完全是组长定，定完也不公开，感觉这种评价方式并不是很合理。老师人还是挺好的，但讲课说真的很无聊。作为一个不是组长但组内认真做事，论文花了大功夫写作，期末背到爆炸的理科生，3.9分蛮难过。"},{"id":77318,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2018-05-04 15:12:50","like_diff":13,"likes":16,"dislikes":3,"content":"上课非常水，作为一个有一定哲学基础的人觉得她的马哲讲得毫无逻辑。人确实很和蔼，对大家也以包容鼓励为主。给分真的很一般很一般。"},{"id":87157,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2018-09-21 03:22:53","like_diff":13,"likes":15,"dislikes":2,"content":"老师上课真的非常无聊，很多废话还很催眠。评论说老师人好我没意见，但这个9分真的过高了"},{"id":88563,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2018-11-01 12:00:49","like_diff":12,"likes":12,"dislikes":0,"content":"心向物理（尤其是量子力学）的马原老师"},{"id":104862,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2019-03-29 03:06:58","like_diff":12,"likes":25,"dislikes":13,"content":"1分只为拉低评分。\n\n老师虽然称得上负责，但作为教师，最重要的是教学，而不是性格，给分或者关心同学健康。而老师的教学水平，实话说没有那么高。给9分以上实在太高了，有误导之嫌。\n\n还是说，其实教学水平在你校并不重要？"},{"id":34393,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2019-06-18 03:05:44","like_diff":9,"likes":24,"dislikes":15,"content":"没逻辑没思路没深度。还真的以为自己特有内涵特懂哲学。浙大选老师的标准真是匪夷所思。"},{"id":100295,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2019-01-26 02:18:24","like_diff":9,"likes":11,"dislikes":2,"content":"emmmm奇奇怪怪的为什么大家评论都很好"},{"id":5149,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2015-07-05 03:48:46","like_diff":8,"likes":11,"dislikes":3,"content":"人好"},{"id":60342,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-10-18 01:52:54","like_diff":8,"likes":11,"dislikes":3,"content":"评分太高"},{"id":84433,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2018-07-13 00:02:43","like_diff":8,"likes":10,"dislikes":2,"content":"人不错，课就呵呵了"},{"id":118527,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2019-10-28 06:16:30","like_diff":8,"likes":10,"dislikes":2,"content":"主要是想拉低一点分，从授课水平说九分太不真实了"},{"id":3556,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2015-06-17 01:33:59","like_diff":7,"likes":16,"dislikes":9,"content":"挺和蔼的一个老师，上课水水发言还是要的"},{"id":4978,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2015-07-02 00:50:58","like_diff":7,"likes":10,"dislikes":3,"content":"还挺好的"},{"id":38055,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2016-11-24 00:54:41","like_diff":7,"likes":9,"dislikes":2,"content":"无聊，很水"},{"id":85436,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2018-07-18 00:43:42","like_diff":7,"likes":8,"dislikes":1,"content":"8分不能再多了。事少，讲课很一般。没有小组长包分配制度不建议当组长。提醒大家马原一定要提前准备！我一个理科生感觉真的很难不知道背什么，最后找了一堆资料整理框架才清晰了一些。另外选择题也很难，不仅要做题库，书也要仔细看看，尤其是绪论部分。"},{"id":122669,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2020-03-16 02:48:17","like_diff":7,"likes":9,"dislikes":2,"content":"这学期网课，基本全读稿子，PPT内容简单空洞。上课随机提问，问的问题不知所云。强烈建议不要选，很无聊。不如去选方瑞老师。"},{"id":122996,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2020-05-09 07:28:48","like_diff":7,"likes":10,"dislikes":3,"content":"我来拉低评分了\n\n讲的不知所云，不如选择隔壁方瑞老师"},{"id":135378,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2021-05-09 02:13:06","like_diff":7,"likes":8,"dislikes":1,"content":"老师性格好，佛系，不适合卷王，愿意划水的同学不能错过"},{"id":4448,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2015-06-23 08:05:06","like_diff":6,"likes":9,"dislikes":3,"content":"老师讲课很好的"},{"id":124465,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2020-07-01 15:08:12","like_diff":6,"likes":6,"dislikes":0,"content":"上课不行"},{"id":166446,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2023-01-12 09:34:09","like_diff":6,"likes":6,"dislikes":0,"content":"老师讲课是一般但是从她的讲课可以看出她讲的很认真，是热爱这门课的老师，不过这门课可以当水课上，讲的一般问题也不大。\n\n给分很好，人也很好，很温柔的一个老师，每次小组展示完她都在不停地夸不停地鼓励学生，课堂发言就是让我们读几段书上的话，就算没发言也可以在学在浙大补一个文字稿，只要发言了发言分就拿满。"},{"id":176819,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2023-06-30 08:53:59","like_diff":6,"likes":7,"dislikes":1,"content":"老师真的太好了！！！马原给我捞成这样！不过我们可能是老师最后一届学生了？那就祝老师身体健康！谢谢老师！"},{"id":6590,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2015-07-16 03:32:49","like_diff":5,"likes":14,"dislikes":9,"content":"绝壁的好老师啊！给分超级厚道！我考试考的这么惨还是上4了，我爱她她她她她她她她啊啊啊啊啊啊啊啊啊啊！业界良心"},{"id":124607,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2020-07-03 14:38:48","like_diff":5,"likes":10,"dislikes":5,"content":"老师真的太好了！事少（只有一篇论文，无展示）分高！本学期是开卷考试所以大家考试的差距似乎不大，出分慢应该是老师很努力地在调分了~"},{"id":126653,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2020-10-12 02:44:45","like_diff":5,"likes":7,"dislikes":2,"content":"我都不知道这个9.1是怎么来的"},{"id":166271,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2023-01-11 15:16:09","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲课水平确实一般，但是人特别好，特别关心同学，主要给分是真好。"},{"id":176004,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2023-06-27 11:38:43","like_diff":5,"likes":5,"dislikes":0,"content":"老师人真的很好，温柔善良，很关心同学，真的很好。很适合水，老师课堂发言就让大家读ppt或者书上的话，力争让大家都发言满分，还特意为没发言的同学在学在浙大上开一个题目算成发言。小组展示之后老师也是真的很真诚地夸奖同学们，下雨天老师会让我们注意安全，阳了生病请假什么老师都非常理解，不扣平时分。虽然还没出分，但是这一学期的马原课真的感觉被老师的真诚打动，希望许老师越来越好。"},{"id":41223,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-01-22 11:05:52","like_diff":4,"likes":5,"dislikes":1,"content":"随便吧"},{"id":56803,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-07-04 15:54:17","like_diff":4,"likes":5,"dislikes":1,"content":"给分……好吗？3.6?感觉选择题做的还算顺！展示也是中等水平！难道是我论文写的太烂？？还是大题写的差"},{"id":100265,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2019-01-26 01:29:22","like_diff":4,"likes":7,"dislikes":3,"content":"老师给分成谜 可谓随机给分。。。"},{"id":100312,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2019-01-26 02:47:41","like_diff":4,"likes":5,"dislikes":1,"content":"也算在这门课上认认真真付出过 结果真的很失望 不明白为什么分数这么低 很难受"},{"id":118124,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2019-10-21 06:08:16","like_diff":4,"likes":6,"dislikes":2,"content":"我家住在一个没有网的地方，特别偏僻，如果想找我不要给我发邮箱，我看不到"},{"id":38892,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2016-12-19 16:18:16","like_diff":3,"likes":6,"dislikes":3,"content":"下大雨那个你说的是许亚萍吧"},{"id":46633,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-01-22 04:30:34","like_diff":3,"likes":5,"dislikes":2,"content":"讲课挺有趣的，上课更多的是启发学生的思维，也会告诉我们一些书上的重点段落。人很和蔼，很爱笑的一个老师，给分也很好，上课认真听课积极发言会有加分的。期末考完老师说，严格的来说有三分之一的人不及格，但是最后绩点还是很不错的。非常喜欢这个老师"},{"id":83787,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2018-07-11 08:33:27","like_diff":3,"likes":3,"dislikes":0,"content":"emmm课其实讲的不怎么样，感觉逻辑性很差。\n\nbut老师人很和蔼，期末考试写错老师名字orz没有被为难（虽然卡绩点了）"},{"id":91189,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2018-12-03 03:03:40","like_diff":3,"likes":3,"dislikes":0,"content":"人好不否认，9分绝对偏高了，课非常无聊，不建议特别选（对老师没有意见，我只是来拉低一下平分"},{"id":100272,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2019-01-26 01:45:39","like_diff":3,"likes":7,"dislikes":4,"content":"成绩意外之喜！说实话付出很少，就稍微认真写了写论文，考试也基本考高中老本但是！真的很感动了！班长组长们都是很棒的！\n\n不过说老实话，老师讲课不太行，人很不错！很幸运上了您的课啦~负担真的不大~"},{"id":129633,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2021-01-09 10:23:50","like_diff":3,"likes":4,"dislikes":1,"content":"讲不好干货，寥寥几个例子翻来覆去说"},{"id":136470,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2021-06-18 10:27:18","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲课水平不论，人还是很好的"},{"id":149603,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2022-01-16 07:34:19","like_diff":3,"likes":3,"dislikes":0,"content":"给分无敌了"},{"id":164818,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2022-12-26 09:23:25","like_diff":3,"likes":3,"dislikes":0,"content":"讲课一般，给分不错，事少"},{"id":46525,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-01-22 01:50:04","like_diff":2,"likes":3,"dislikes":1,"content":"打分。"},{"id":46671,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-01-22 06:18:53","like_diff":2,"likes":3,"dislikes":1,"content":"很温柔的老师~是一个文艺女青年哈哈哈，人真的很好，懂得也不少，就是受马原课程本身的属性所限所以没办法~虽然不是很能理解年轻人的思维但是很宽容的！"},{"id":48482,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-03-06 02:57:45","like_diff":2,"likes":3,"dislikes":1,"content":"关心学生⊙_⊙"},{"id":52806,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-06-23 03:40:27","like_diff":2,"likes":4,"dislikes":2,"content":"老师很温柔，给分不清楚。但是教学一直以鼓励为主，虽然大家都不听…但是人品没问题的，评论里有些真的迷得没法看。"},{"id":83796,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2018-07-11 08:39:36","like_diff":2,"likes":3,"dislikes":1,"content":"好好好"},{"id":100342,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2019-01-26 03:19:16","like_diff":2,"likes":5,"dislikes":3,"content":"出分慢一点但绝对好老师，不解释"},{"id":136569,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2021-06-21 06:58:19","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课很认真，也很体谅同学的其他的课业情况。好好交作业好好展示，会有好的回报的～"},{"id":139294,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2021-07-14 05:35:22","like_diff":2,"likes":3,"dislikes":1,"content":"水平不论\n\n课堂氛围挺好，卷的气氛不浓，给分也好，老师人也挺好\n\n算是比较舒适的一位老师"},{"id":146328,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2022-01-06 08:28:44","like_diff":2,"likes":2,"dislikes":0,"content":"讲课水平确实不太行，不过事情少关心同学，而且很体谅大家，就从过ddl很久后还能补交论文和课堂发言这一点就值得十分。"},{"id":170136,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2023-03-01 13:04:53","like_diff":2,"likes":2,"dislikes":0,"content":"老师人巨好 很温柔 带给你极致的关怀和享受。"},{"id":14138,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2016-01-05 01:16:07","like_diff":1,"likes":5,"dislikes":4,"content":"讲的很一般。。很和蔼很关心同学 为同学停课写论文"},{"id":19698,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2016-01-25 15:00:07","like_diff":1,"likes":4,"dislikes":3,"content":"老师挺好 但是很偏爱某些专业的学生 颗颗 虽说学术有专攻 不过我想说一谈到经济政治方面的东西这老师真的不专业 哲学和社会学还行"},{"id":31250,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2016-07-03 12:58:13","like_diff":1,"likes":5,"dislikes":4,"content":"只能说课本身不有趣，但老师挺会讲的。对学生真的非常非常宽容啊，事情少，给分也算好的了吧"},{"id":31294,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-12-20 12:25:03","like_diff":1,"likes":5,"dislikes":4,"content":"很关心同学，对不同的看法十分包容，给分不错"},{"id":33523,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-01-22 03:20:09","like_diff":1,"likes":3,"dislikes":2,"content":"老师给分真好 人真好 感谢老师"},{"id":34324,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2016-10-02 11:41:03","like_diff":1,"likes":9,"dislikes":8,"content":"上课真的很水，感觉在浪费自己的生命。上帝啊，普通话不标准不说，语言组织能力真的很差，前提基础立足点之类的词随便乱用，根本就没有一点政治词汇的敏感性好吗。"},{"id":43408,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-01-16 08:24:22","like_diff":1,"likes":1,"dislikes":0,"content":"老师很善良，鼓励学生表达自己想法和包容不同想法"},{"id":46616,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-01-22 04:07:04","like_diff":1,"likes":3,"dislikes":2,"content":"给分好棒啊 \n\n上课虽然没听具体内容\n\n但是其他有的话还是很受用\n\n"},{"id":46680,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-01-22 06:52:02","like_diff":1,"likes":3,"dislikes":2,"content":"老师人真的非常善良，非常理解和体谅同学们，事少给分好，授课略无聊但也不会让人反感。谢谢老师！"},{"id":46686,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-01-22 07:09:41","like_diff":1,"likes":3,"dislikes":2,"content":"我复习最久最认真的一科却和我裸考的同学成绩一样，比较失望。"},{"id":46950,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-01-23 04:54:37","like_diff":1,"likes":3,"dislikes":2,"content":"给分不错的啦！而且事情很少，平时也很温柔。但是有口癖，会听的很烦躁_(:з」∠)_"},{"id":47072,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-01-23 14:15:23","like_diff":1,"likes":3,"dislikes":2,"content":"只希望我的毛概老师也像许老师一样，事少给分好"},{"id":56530,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2018-06-22 02:18:53","like_diff":1,"likes":1,"dislikes":0,"content":"许妈妈吼啊"},{"id":71176,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2018-01-28 05:54:56","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好，感觉好温柔呀，关键给分很好呀。出分有点慢，但是估计是忙着调分吧。"},{"id":71211,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2018-01-28 06:51:26","like_diff":1,"likes":1,"dislikes":0,"content":"给分慈悲是真的，上课也很注意和同学沟通，总之这个学期和老师相处得很愉快啦"},{"id":71364,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2018-01-28 10:57:01","like_diff":1,"likes":1,"dislikes":0,"content":"主要是看期末考，论文，小组展示和发言。给分好（我原来以为我思修这类课都不会上4哈）。老师也很好，嗯上课会跟你分享很多，虽然很多书和人我都不知道……哲学方面讲得很合我意。"},{"id":83786,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2018-07-11 08:33:07","like_diff":1,"likes":3,"dislikes":2,"content":"给分巨好 我这样的钢铁理科生都能上3"},{"id":83792,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2018-07-11 08:37:14","like_diff":1,"likes":3,"dislikes":2,"content":"老师很温柔的，很关心学生的身体，好像是从夏学期开始就有点名了吧。给分的话，感觉挺好的呐，上课基本没怎么听，马原这种东西奉行考前两小时原则吧，好好背的话，理科生上四也不是梦呐～"},{"id":83793,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2018-07-11 08:38:43","like_diff":1,"likes":3,"dislikes":2,"content":"人好、上课很水、给分高、事少"},{"id":83810,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2018-07-11 08:52:12","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲课的逻辑有时候会很乱，但不可否认的是，老师具备一定的专业水平，老师会很认真听同学们的发言，都会予以肯定，非常关心学生健康，好棒！"},{"id":83865,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2018-07-11 11:18:40","like_diff":1,"likes":2,"dislikes":1,"content":"哲学专业出身的许老师，上课经常会提一些很有深度的思考题让我们讨论，真的是在传道授业。期末考试感觉大家都差不多，给分基本看平时表现和论文。每次课我都坐前两排，每周的马原课都是一场精神盛宴。小组展示有时也会有唇枪舌战，还好老师及时出来解围23333，考前老师还发微信祝我考试顺利，简直不能再好了～"},{"id":84409,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2018-07-12 20:28:04","like_diff":1,"likes":2,"dislikes":1,"content":"老师很关心我们，为了让我们吃好饭都尽量早下课，喜欢听我们的想法，给分也很好呐"},{"id":93641,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2019-01-11 04:16:41","like_diff":1,"likes":5,"dislikes":4,"content":"emmm人好没意见，说三观正的都是认真的吗"},{"id":93863,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2019-01-14 04:52:43","like_diff":1,"likes":2,"dislikes":1,"content":"www老师真的太好了！\n\n结课的时候说了一大段话 真的是很关心学生 三观也很正\n\n事情也少"},{"id":122098,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2020-02-12 14:34:40","like_diff":1,"likes":4,"dislikes":3,"content":"特别关心体谅学生，还说“我的课你们不要花太多时间  你们有很多事要做”。喜欢启发我们去思考一些以前没想过的问题。"},{"id":124493,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2020-07-02 03:01:53","like_diff":1,"likes":4,"dislikes":3,"content":"客观的说，上课不太行，给分还可以"},{"id":124497,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2020-07-02 04:04:48","like_diff":1,"likes":4,"dislikes":3,"content":"我永远爱老师帮我捞到恰恰好92，为老师的捞人技术点赞，太善良啦！每个同学是论文还都给了评语。出分虽然慢，但是我相信老师是在努力捞人"},{"id":126725,"teacher_id":868,"teacher_name":"许丽萍", e":"2019-07-04 01:34:01","like_diff":-1,"likes":2,"dislikes":3,"content":"蛮不错的一个老师～"},{"id":113849,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2019-07-07 18:13:59","like_diff":-1,"likes":2,"dislikes":3,"content":"老师真的还蛮好的！！"},{"id":148971,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2022-01-14 05:05:29","like_diff":-1,"likes":1,"dislikes":2,"content":"给分差"},{"id":83811,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2018-07-11 08:52:13","like_diff":-2,"likes":0,"dislikes":2,"content":"老师很好啊"},{"id":56524,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-07-04 02:45:30","like_diff":-3,"likes":2,"dislikes":5,"content":"老师很温柔很温柔 事情少 但是马原还是主要靠自己的吧 反正我满了"},{"id":124460,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2020-07-01 13:45:42","like_diff":-3,"likes":1,"dislikes":4,"content":"给分超级好！"},{"id":51306,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-05-30 09:04:39","like_diff":-5,"likes":8,"dislikes":13,"content":"讲课很差劲，三观难以接受，认为学习没用，女生可以不努力，宣扬宗教。马原课让这种人来上？"},{"id":71178,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2018-01-28 06:03:41","like_diff":-5,"likes":4,"dislikes":9,"content":"好烂的老师啊\n\n真的很认真了还是分很低"},{"id":100264,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2019-01-26 01:24:34","like_diff":-5,"likes":4,"dislikes":9,"content":"一次点名没到，期末也有突击看一看，结果3.3？excuse me ？老师是个烂好人，没有原则只会和稀泥"},{"id":135937,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2021-06-18 03:17:01","like_diff":-6,"likes":4,"dislikes":10,"content":"举例讲解毫无逻辑，真想带耳塞。听着课我都快笑出来了。"},{"id":101355,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2019-01-28 05:24:48","like_diff":-8,"likes":3,"dislikes":11,"content":"感谢老师！思政课第一门满绩。\n\n虽然不清楚自己分怎么来的，但是还是很感谢。马原考前需要刷题，许老师讲课比较慢，大概只能听剩余价值的部分，其他要自己认真看呀。"},{"id":100281,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2019-01-26 02:00:47","like_diff":-9,"likes":6,"dislikes":15,"content":"作为一个马原老师逻辑混乱 上课每天嗯嗯啊啊讲不出个完整的有内容的话 只能靠关心学生健康拉一拉评分 给分还不好 想听课的朋友建议不要选这位 真的一节课都坚持不下来听完 学无所获就算了 还拉我均绩 真是可恶"},{"id":100293,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2019-01-26 02:15:10","like_diff":-9,"likes":6,"dislikes":15,"content":"尽管我上课听不懂，论文也不会写(来自工科生的悲泣)但老师人很好，总会提前下课让我们吃饭。而且老师给分超好，完全没有哲学基础，考试前突击背了一下重点，让人意想不到的4.5，真的超级超级开心！"},{"id":4423,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2015-06-22 16:34:03","like_diff":-12,"likes":24,"dislikes":36,"content":"说实话，讲的都是一些老生常谈的东西，还喜欢说一些自己不懂的经济，政治，有的话说出来真的很幼稚，比如，把那么多贪官杀掉，可以援助多少贫困的人…实在无语"},{"id":131886,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2021-01-29 08:32:30","like_diff":-12,"likes":4,"dislikes":16,"content":"德不配位"},{"id":48476,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-04-01 02:34:30","like_diff":-13,"likes":8,"dislikes":21,"content":"讲课水平和?一样，为什么这老师没被开除？\n\n说一切认识从实践中来，自己全然不懂实践，在具体学科上的造诣似乎不及初中生。\n\n上课第一第二周，全然宣扬宗教，感觉平时上课神情和那些校外信教的老太太差不多。她是马原老师吗？\n\n上课思路很乱，让人对马克思主义根本没办法有一个总统的认识。\n\n唯一不错的是会提前10min下课。似乎这是老师唯一的亮点了。"},{"id":83817,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2018-07-11 08:59:51","like_diff":-13,"likes":4,"dislikes":17,"content":"唯一一门下4的通识课，不知道为什么，打扰了"},{"id":56663,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2017-07-04 07:57:30","like_diff":-20,"likes":4,"dislikes":24,"content":"对于理科生开说，上课的确听不懂，但是老师的确很关心学生的健康，给分也好！（这是重点！！！）\n\n\n\n翘课一次，小组评分倒数第二，选择填空全靠蒙，最后4.5?"},{"id":100266,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2019-01-26 01:29:50","like_diff":-21,"likes":8,"dislikes":29,"content":"我竟然满绩了，既不是组长，上课也没发过言。因为是理科生，所以理论很差，论文建了个很low的数学模型，结果模型证明到中间卡住了，最后因为不想多花时间，强行收尾。期末懊悔复习法，刷了选择题题库，简单看了一下书，就满了。\n\n好老师，还是注重期末的卷面成绩吧"},{"id":26041,"teacher_id":868,"teacher_name":"许丽萍","post_time":"2016-06-15 07:40:43","like_diff":-26,"likes":6,"dislikes":32,"content":"下大雨依然要 下水…………脾气不是很好"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
