nt":"比爱因斯坦还牛的老师"},{"id":175621,"teacher_id":5045,"teacher_name":"路欣","post_time":"2023-06-26 05:13:47","like_diff":4,"likes":7,"dislikes":3,"content":"“考题不难，熬夜也白费了”\n\n真有你的，上课有时候也很难讲清楚，听起来一头雾水。"},{"id":178116,"teacher_id":5045,"teacher_name":"路欣","post_time":"2023-07-07 04:41:25","like_diff":4,"likes":4,"dislikes":0,"content":"10分，我也讨厌Frank和Mary"},{"id":179116,"teacher_id":5045,"teacher_name":"路欣","post_time":"2023-08-28 05:52:56","like_diff":4,"likes":4,"dislikes":0,"content":"lx你是我爹！！！！！"},{"id":105066,"teacher_id":5045,"teacher_name":"路欣","post_time":"2019-04-03 05:05:35","like_diff":3,"likes":3,"dislikes":0,"content":"路教授是刚开始上课稍有点紧张但是老师很负责任哒"},{"id":155370,"teacher_id":5045,"teacher_name":"路欣","post_time":"2022-06-11 15:37:11","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好，上课很幽默，长得还很帅，很爱帮助学生"},{"id":178773,"teacher_id":5045,"teacher_name":"路欣","post_time":"2023-07-22 07:26:25","like_diff":3,"likes":3,"dislikes":0,"content":"老师是好人，但是这课真的太拉低绩点了啊啊啊啊啊啊啊想死"},{"id":188586,"teacher_id":5045,"teacher_name":"路欣","post_time":"2024-01-19 10:20:30","like_diff":3,"likes":3,"dislikes":0,"content":"普物一二都是路欣老师。老师普物一上课水平尚佳，80%以上的内容能够听懂，也看得出来是花了心思备课的。不过普物二的授课体验有些差，可以说是对着ppt念，看不太出来备课的痕迹，可能是老师太忙了。（相比之下，后半学期的渡边老师明显是花了心思上课的）但是老师人还是挺好的，对学生比较好，给分应该也捞了一些。"},{"id":123733,"teacher_id":5045,"teacher_name":"路欣","post_time":"2020-06-13 03:55:57","like_diff":2,"likes":2,"dislikes":0,"content":"路老师永远的神"},{"id":139269,"teacher_id":5045,"teacher_name":"路欣","post_time":"2021-07-14 02:52:25","like_diff":2,"likes":3,"dislikes":1,"content":"课讲得还行，给分一般般吧。"},{"id":209183,"teacher_id":5045,"teacher_name":"路欣","post_time":"2025-01-05 02:50:24","like_diff":2,"likes":2,"dislikes":0,"content":"刚考完普物2，已经被干烂了，虽然还没有出分，但是我先在这里磕头了，希望捞捞，总的来说，这一学期路院长讲授的是光学和量子力学，整体体验还不错，不过有时候讲课还是会出现卡住的情况，以及量子力学我听的云里雾里（也可能是我自己水平不行，逃），不过路院长人还是挺好的，均绩也还不错。至于推不推荐，单说路院长的话我还是比较推荐的，不过他的普物二是和渡边老师合开的，因为我自己不太适应英文授课，所以电磁学部分基本上是自学的，如果你觉得这一方面没问题的话就可以直接冲了，最后，路院长一定要让我过啊！！！！"},{"id":114356,"teacher_id":5045,"teacher_name":"路欣","post_time":"2019-07-09 23:40:31","like_diff":1,"likes":1,"dislikes":0,"content":"一开始还以为老师讲不清，后来发现是自己没找到听课方法，一旦跟别的老师对比你会发现老师讲的有多清楚！老师人也很有趣，答疑超级耐心，邮件回复也非常及时！老师给分也超级好！强烈安利！"},{"id":122636,"teacher_id":5045,"teacher_name":"路欣","post_time":"2020-03-10 01:20:34","like_diff":1,"likes":3,"dislikes":2,"content":"老师不错，就是上课听的辛苦。\n\n"},{"id":176707,"teacher_id":5045,"teacher_name":"路欣","post_time":"2023-06-29 19:35:28","like_diff":1,"likes":3,"dislikes":2,"content":"超级棒"},{"id":183982,"teacher_id":5045,"teacher_name":"路欣","post_time":"2023-12-05 09:24:54","like_diff":1,"likes":1,"dislikes":0,"content":"10分"},{"id":213559,"teacher_id":5045,"teacher_name":"路欣","post_time":"2025-01-18 07:54:11","like_diff":1,"likes":1,"dislikes":0,"content":"普物12都是路欣老师的，普物2知识本身感觉太难了，老师讲课其实还不错，期末量子物理占比太大了，做起来有点难受。"},{"id":100255,"teacher_id":5045,"teacher_name":"路欣","post_time":"2019-01-26 01:05:15","like_diff":0,"likes":1,"dislikes":1,"content":"老师超级超级好，成绩不好基本是因为自己考试考不好"},{"id":173401,"teacher_id":5045,"teacher_name":"路欣","post_time":"2023-05-23 07:21:46","like_diff":0,"likes":2,"dislikes":2,"content":"10分"},{"id":178829,"teacher_id":5045,"teacher_name":"路欣","post_time":"2023-07-24 16:23:23","like_diff":0,"likes":1,"dislikes":1,"content":"之前没怎么接触英文授课，普物Ⅰh给了我一点震撼。上课感觉很难受，最后总评还可以但是卡了。不过全英文授课未来也得面对，乘早锻炼起来也好"},{"id":213847,"teacher_id":5045,"teacher_name":"路欣","post_time":"2025-01-20 11:11:23","like_diff":0,"likes":0,"dislikes":0,"content":"推荐不太接触过普物的同学选，有较好的普物基础的同学慎选。\n\n极为频繁的quiz、作业占分数构成很大。4以下的绩点非常好拿，会狠狠地捞，但想冲高分的话很容易莫名其妙被扣一堆quiz以及作业分。\n\n期中接近满分，期末除光路外基本拿满，最后4.5的绩点我个人是不满意的。\n\n追求高分的同学可以考虑选其他老师的课。"},{"id":138636,"teacher_id":5045,"teacher_name":"路欣","post_time":"2021-07-10 04:48:53","like_diff":-1,"likes":1,"dislikes":2,"content":"吹爆！！！"},{"id":178036,"teacher_id":5045,"teacher_name":"路欣","post_time":"2023-07-06 10:35:21","like_diff":-3,"likes":0,"dislikes":3,"content":"老师很好，但是英文题面容易看错题，quiz看不懂在干什么，期中考看错题前两题的简单小题错了qwq，最后好像不是很捞刚好卡了。"},{"id":126406,"teacher_id":5045,"teacher_name":"路欣","post_time":"2020-09-25 05:18:29","like_diff":-6,"likes":1,"dislikes":7,"content":"感谢路老师捞我"},{"id":139120,"teacher_id":5045,"teacher_name":"路欣","post_time":"2021-07-13 02:49:46","like_diff":-10,"likes":6,"dislikes":16,"content":"虽然说上课讲的逻辑也并不是十分清晰（因此物理课都用来补觉233全靠自学），但给分真的！不错！总评分不会低于期末考分！普物Ⅰ（H）还是得选lx！"},{"id":86817,"teacher_id":5045,"teacher_name":"路欣","post_time":"2018-09-19 02:20:44","like_diff":-12,"likes":10,"dislikes":22,"content":"老师说话的逻辑 断断续续 听的辛苦"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchInput) {

                    if (e.key === 'Enter') {

                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页

                }
            }
        });
