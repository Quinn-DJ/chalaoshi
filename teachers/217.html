"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2019-01-18 02:48:40","like_diff":2,"likes":2,"dislikes":0,"content":"真的好"},{"id":96982,"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2019-01-21 13:50:27","like_diff":2,"likes":2,"dislikes":0,"content":"老师很可爱，妈妈般的亲切...讲课挺慢的，只要听就能听懂（可是耐不住困？？），就..没怎么听，好惭愧...老师真的挺好的，群里答疑什么的也是很及时的！"},{"id":97711,"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2019-01-22 13:56:36","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好，挺喜欢她的"},{"id":97737,"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2019-01-22 14:29:31","like_diff":2,"likes":2,"dislikes":0,"content":"老师人非常负责，问她问题的时候不讲到你完全懂你可能都走不了。上课有一点催眠，建议记笔记，能够不犯困。"},{"id":98649,"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2019-01-23 16:35:55","like_diff":2,"likes":2,"dislikes":0,"content":"上课讲的很细，能让每个人听懂的感觉。老师很好的，给分也不错。"},{"id":148026,"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2022-01-11 11:04:13","like_diff":2,"likes":3,"dislikes":1,"content":"肖老师有一个特点：就是讲课讲着讲着自己就会莫名其妙笑起来。然后她上课还是很好的，答疑也很耐心，有时也会在课堂上公开回答、解释一些共性的问题。不过如果想要积极互动的话建议坐在前排，否则老师会无法接收到回应。"},{"id":20654,"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2016-01-29 12:17:07","like_diff":1,"likes":1,"dislikes":0,"content":"老师很温柔，知识点讲的非常认真，而且还会讲一些课外的知识。"},{"id":40587,"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2017-01-04 07:43:31","like_diff":1,"likes":2,"dislikes":1,"content":"老师很棒，有高中的感觉，讲的很细致，回答问题很耐心，认真听的同学都能听懂的，不听课的人就不要怪老师了，那是你自己的问题，很棒的老师，建议认真的同学选。"},{"id":42595,"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2017-01-18 00:36:11","like_diff":1,"likes":1,"dislikes":0,"content":"大爱老师，老师超级认真。"},{"id":44350,"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2017-01-17 15:56:51","like_diff":1,"likes":2,"dislikes":1,"content":"我跟老师学的普化。老师讲课真心棒！真心棒！真心棒！讲的很清楚，有章法有经验，也很关心我们的感受，看我们困会让我们注意休息，在qq答疑群里，老师和助教也总是很负责很耐心地解答。很开心开学初选上了老师的课。"},{"id":46112,"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2017-01-20 15:24:01","like_diff":1,"likes":1,"dislikes":0,"content":"给分好，复习时还给了考纲～讲的不错，但容易走神，认真听的话很快能懂"},{"id":69318,"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2018-01-24 12:52:20","like_diff":1,"likes":1,"dislikes":0,"content":"老师人超级好，回答问题非常，细致，很有耐心"},{"id":98650,"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2019-01-23 16:38:39","like_diff":1,"likes":2,"dislikes":1,"content":"哎，啥也别说了，高中有化竞底子，可是老师讲课方式真的我不太适应。属于那种很慢速度的，希望和后面的同学酌情选择，最后，均绩被拉好多，唉。"},{"id":98721,"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2019-01-24 00:27:37","like_diff":1,"likes":2,"dislikes":1,"content":"打起精神好好听，还是会有收获的。"},{"id":99021,"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2019-01-24 07:09:33","like_diff":1,"likes":1,"dislikes":0,"content":"特别喜欢肖老师\n\n特别温柔可爱\n\n也很负责任\n\n知识点讲得挺细致的，不用怕听不懂\n\n"},{"id":99140,"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2019-01-24 10:14:55","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好，很耐心。给分也不错，成功拉高GPA0.1分。劝以后选她滴课的朋友们，平常作业一定要好好做，争取次次95+，不要像我一样，平时分不满，于是就卡绩了。（考试不能强求只能怪平时咯）"},{"id":99176,"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2019-01-24 11:11:02","like_diff":1,"likes":2,"dislikes":1,"content":"多拿平时分吧，作业做得好一点就行了\n\n期中考试一般来说会比较简单\n\n期末考试多了一些新题型，稍微难一点，不要去死记书上的内容，多思考，多联系"},{"id":101596,"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2019-01-28 14:19:48","like_diff":1,"likes":2,"dislikes":1,"content":"呜呜呜 老师分其实给的挺好的"},{"id":120709,"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2020-01-15 16:40:15","like_diff":1,"likes":1,"dislikes":0,"content":"还好，有点催眠"},{"id":120775,"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2020-01-16 23:42:58","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的太好啦！作为没有选化学的浙江考生，真的非常非常怕挂 期中60+，期末好一点80+ ，老师还把平时分占比提高了，怎么说呢，卡绩也非常非常满意!感觉自己一个学期的付出有回报啦😄"},{"id":122285,"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2020-02-22 08:09:33","like_diff":1,"likes":2,"dislikes":1,"content":"还可以，上课正常，但是声音磁性，上课平淡，很容易催眠，"},{"id":132219,"teacher_id":217,"teacher_name":"肖丽萍","post_time":"2021-01-31 04:16:52","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好，很会捞人，是我没好好学，上课虽然声音磁性想让人睡觉但讲的真的很详细，感谢老师的海底捞！！！"},{"id":1                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
