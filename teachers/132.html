                    const commentsData = [{"id":48993,"teacher_id":132,"teacher_name":"陈叶烽","post_time":"2017-03-21 03:18:10","like_diff":33,"likes":40,"dislikes":7,"content":"炒鸡有趣的老师，实验经济学，又名“经济学学术圈那些人那点事”【笑】。有人说的平易近人，其实老师就是一个奋斗在科研一线的朴实的研究人员，仰望大牛并提高自己的姿势水平。实验经济学让人接触和发现经济学的前沿动态，有趣又有料【还有钱哈哈哈】。祝陈老师早日发Nature【真诚脸】"},{"id":50747,"teacher_id":132,"teacher_name":"陈叶烽","post_time":"2017-05-05 01:08:58","like_diff":13,"likes":18,"dislikes":5,"content":"听老师上课超有趣！还能知道很多名人轶事（笑）还能做有趣的实验！还初步学了ztree和stata，超棒！老师是一个很有目标很努力科研的人！敬佩！人又超好！祝老师早日发AER！！！恩…还有祝老师少熬夜啦！（如果我是经院的学生真的想找老师当导师啊！）"},{"id":107250,"teacher_id":132,"teacher_name":"陈叶烽","post_time":"2019-05-02 15:40:54","like_diff":9,"likes":11,"dislikes":2,"content":"两门课都上过。 1.陈老师人品极好，真的极好，严于律己，宽以待人，是那种有理想有情怀有底线并且真正关怀学生愿意提携后进的人。值得尊敬。 2.关于课程，《行为经济学》作业确实很多，留到期末做可能会有点炸（亲测），但是只要认真完成，字数和质量上有保证，给分不会玄学的，基本上90是可以的。但是满绩很难，感觉4.8是天花板。《实验经济学》作业只有一个综述，当然要求会比较高，认真完成的话90以上是稳的，如果有一定亮点也很可能满绩。最后说真的也学到了很多东西（不过不进一步从事相关领域的话确实不太有实用性）。同时老师工作很勤恳（不仅仅在于出分很快哈哈哈哈），也非常愿意给对这个领域感兴趣的同学以指导。爱了。希望大家和我一样成为陈老师的迷弟！"},{"id":133459,"teacher_id":132,"teacher_name":"陈叶烽","post_time":"2021-03-01 03:18:14","like_diff":4,"likes":5,"dislikes":1,"content":"行为经济学上课体验很好，无论是风格还是内容都非常有趣。不过理论讲得相对少，去月牙楼做实验次数较多，有同学喜欢，但个人觉得效率低，浪费较多时间\n\n作业确实多，实验设计又难又累，若是能创新最好，想不到就老老实实按其他学者的修改吧。文献综述还好，用翻译软件读一读，时间够慢慢看，时间不够快速过一下文献，主要结论，以及文献综述（借鉴其他学者的文献综述是好方法）。注意逻辑要清晰，一定要找到文献之间的关联，不能简单堆砌，甲研究了什么，乙研究了什么吧啦吧啦。应该是甲研究了，乙在甲的基础上又怎么怎么样。还有就是语句通顺，不能是直接把翻译软件弄出来奇奇怪怪的东西搬上去。其他的就是：多写点，多引用点文献不是坏事（懂得都懂。。。）\n\n给分感觉还挺好，高分也肯定是有的，如果仔细思考，认真完成，还是有机会满的。"},{"id":51044,"teacher_id":132,"teacher_name":"陈叶烽","post_time":"2017-05-15 05:46:44","like_diff":3,"likes":5,"dislikes":2,"content":"给分很好的一个老师"},{"id":100706,"teacher_id":132,"teacher_name":"陈叶烽","post_time":"2019-01-26 15:09:12","like_diff":3,"likes":3,"dislikes":0,"content":"老师人挺好的，给分可以，作业是真多"},{"id":173671,"teacher_id":132,"teacher_name":"陈叶烽","post_time":"2023-05-31 13:02:47","like_diff":3,"likes":3,"dislikes":0,"content":"实验经济学国内的顶尖学者，课程好，作业多，不过值得"},{"id":78979,"teacher_id":132,"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {

                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>

                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {

                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));

                                // 排序并渲染评论
