                <script>
                    // 评论数据
                    const commentsData = [{"id":209103,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-04 13:17:22","like_diff":24,"likes":29,"dislikes":5,"content":"不知道是不是新老师的原因，讲课的内容有点莫名其妙，一学期古代文学史学下来，对于元明清文学还是几乎一窍不通，对于徐老师的学术经历以及研究方向倒是了解了不少。然后老师第一节说不会点名，说大家如果有自己想做的事情可以不来，一学期也确实没点名，但是一旦要讲关于考试、考研这种重要的话题，就故意放下麦克风不让智云课堂的听，我就觉得真没必要这样。"},{"id":209792,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-07 06:15:46","like_diff":22,"likes":24,"dislikes":2,"content":"不怎么讲书上的内容，有一种老师学术思想史的既视感"},{"id":210785,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-10 02:57:51","like_diff":13,"likes":15,"dislikes":2,"content":"老师你可以直接扇我的但你还要出套卷子给我谢主隆恩"},{"id":210766,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-10 02:23:04","like_diff":8,"likes":12,"dislikes":4,"content":"老师第一次开课，人是很有激情很好的，就是对大部分同学的水平存在巨大的误解🤣🤣🤣感觉把大家当做要读这个方向的研究生在教一样。基础知识基本不讲，全部都是思辨和拔高的，让人摸不着头脑。期末考试也很难评，考得很创新，复习也抓不住重点。建议是没有这方面兴趣和比较扎实的功底的同学避雷🥲🥲🥲"},{"id":210854,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-16 04:31:23","like_diff":7,"likes":12,"dislikes":5,"content":"讲课真好，准备真用心，考试也是真抽象。\n\n人文关怀闪烁其间，“独立之精神，自由之思想”，庶几可见，就算挂了我也并不后悔；然而间或流露种种，说是徐师一厢情愿，恐怕伤心，怪只怪我辈学艺不精吧。\n\n\n\n补：分数下来老师均分也变高了，乐......大家打分还是就事论事好点"},{"id":213123,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-16 05:01:46","like_diff":6,"likes":9,"dislikes":3,"content":"第一节课的时候就觉得老师很好了。会很认真地准备课程内容，上课语速也是认真听的同学听得很顺畅（这种基本的事情其实是很多老师都没有做好的吧）。文学院对学生的培养相当放任自流，到了大三才有这一位新来的老师给我们认真讲论文的体例，怎么找内网外网的资料。认真分享自己的学术成果，让我们真的了解一点前沿的东西。\n\n说实话准备考试的时候是挺忐忑的，我思辨训练和校读自认为做的很差劲（都是一天写完的），考试的题型也很不知道怎么去做，一度给自己心理建设到三点几算我活该，四点几算我赚了。后来又想，在一种随意给分和多给高分，在分数给得膨胀和不细致的当下，我也真的很想知道外界对自己真实的认知和评价吧，自己到底几斤几两，于是给打什么样的分数都可以。而xly能换位思考我们对分数的焦虑，大幅捞我们，这人真真没得说吧！\n\n\n\n说老师不讲基础知识，不知所云的，让你们一直听百年不换ppt、只讲基础知识的老师的课，出去之后一点学术能力学术前沿的竞争力都没有，就老实了。我很喜欢xly这位新老师，他带来的风气是很好的。老师加油！"},{"id":211034,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-10 11:20:34","like_diff":3,"likes":5,"dislikes":2,"content":"上课体验非常好，提供了很多前沿的思考，对非元明清文学方向的文学生也特别有启发。老师人也很热情。很建议有志于学术的同学选课，一定能收获新的视角和方法"},{"id":211192,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-11 03:56:50","like_diff":3,"likes":5,"dislikes":2,"content":"徐老师备课很认真，ppt设计上用了不少古典画作，让人不经意间沉浸其中。老师在课上多次诚恳地向我们讲他的作业设计，希望我们在文学史课堂上学到一些东西。诚然，我们会对作业安排和考试内容感到摸不着头脑。但是，这种与日常文学史课不大一样的形式，是一种背弃文学史还是靠近文学史呢？徐老师说，这是大三学生最后一次文学史课，希望我们能有更广阔和系统的视角看待文学史（原句不记得了）。他也在钉钉告诉我们，文学史上的东西会过时，他讲的东西也会过时。私以为他希望教授我们文学史的方法，而非一时一地的具体内容。 这会让我们为难，徐老师的本心是好的，但老实说，对绩点的期待让我们希望老师循规蹈矩。不知道该怎么说，或许老师下一次授课的时候可以提升文学史实的讲授比例吧。希望老师能继续保有教学热情❤️！"},{"id":213090,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-16 08:09:10","like_diff":3,"likes":5,"dislikes":2,"content":"老师很体谅学生，知道这是核心课，海底捞了我们"},{"id":213052,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-16 01:34:41","like_diff":2,"likes":3,"dislikes":1,"content":"磕一个"},{"id":213125,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-16 05:07:38","like_diff":2,"likes":2,"dislikes":0,"content":"很好的老师，没得说"},{"id":213159,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-16 07:14:20","like_diff":2,"likes":3,"dislikes":1,"content":"好老师，真的很关心我们中文系人的能力提升。讲的内容虽然有点硬核但是考试不那么难。给分真的很捞，很期待老师能把浙大汉语言的氛围带起来，汉语言人真的被放养太久了，上课老师的课才体会到汉语言也可以很有思想。好老师好老师好老师"},{"id":213460,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-17 13:18:09","like_diff":2,"likes":3,"dislikes":1,"content":"徐老师是一位知识渊博的老师，希望每一位觉得学习好玩、知识有趣的同学都选他的课，他的课不只有元明清文学，你能收获的远大于此。徐老师也是很谦虚的老师，非常乐意与学生交流，每周五十二点多下课之后，有时候甚至为了某个问题与老师交流，中午饭经常没有吃，老师当然也是。他对学生真的很好，所谓抽象的考试并不是为了为难学生，希望大家放心去选徐老师的课"},{"id":213695,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-19 07:35:25","like_diff":2,"likes":2,"dislikes":0,"content":"有第一次当老师特有的课程设计感和责任感，关心学生真正学了什么，但同样因为第一次教，在课程作业的设置上有很多生疏的地方。\n\n\n\n老师比较年轻，比较能体会学生的感受同时要求比大部分老师要高，非常建议要考研究生或者保研的同学多与这位老师交流。另外老师从不点名，不用请假，不想来直接不来也行，对想做其他方向的同学也比较友好"},{"id":213744,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-19 11:38:08","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课不太讲基础知识，但是学术方法和前沿学术思想的普及也让人受益匪浅"},{"id":210209,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-08 11:22:18","like_diff":1,"likes":5,"dislikes":4,"content":"名家名作给分特别烂。。。明明去年wdh老师自己上的时候给分还是很好。。。"},{"id":213119,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-16 04:45:52","like_diff":1,"likes":3,"dislikes":2,"content":"很复旦（褒义）"},{"id":213219,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-16 13:56:30","like_diff":1,"likes":1,"dislikes":0,"content":"无论如何，xly真的很用心，中文系应该是一片读书之地，哎。"},{"id":213117,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-16 04:36:40","like_diff":0,"likes":4,"dislikes":4,"content":"老公…"},{"id":213132,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-16 05:22:13","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课很好，很喜欢这样开拓眼界的课堂。老师对学生能力素养培养的关心我们也看在眼里，少有的对学生真诚且热情的老师，换位思考了解浙大的评分习俗更是神来之笔（）\n\n有些同学说老师高估了学生的能力，我想说两点，一是没有多少老师认为我们很厉害，只是懒得用什么方式提高我们的能力，更无论对我们的课程成果（论文或考试）做什么反馈建议，当然也有，比如wwh；二是老师出的卷子已经很开放了也很实在了，一退再退总觉得要求高小心最后退成沙北。不过现在好像也就是这样，比如浙大文学生在同层次大学圈子里就很被看不起吧"},{"id":213216,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-16 11:17:18","like_diff":0,"likes":0,"dislikes":0,"content":"无论如何，老师真的很用心，也让我反思，中文系应是一片读书之地。"},{"id":213372,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-17 05:39:16","like_diff":0,"likes":2,"dislikes":2,"content":"我只能说，在最后的答卷中我没有给王实甫他们完整的一生。"},{"id":205528,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2024-12-08 15:55:19","like_diff":-1,"likes":16,"dislikes":17,"content":"xly的古代文学史3，好课无需多言，三年来足以排到前列的文学院专业课"},{"id":211711,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-12 08:47:18","like_diff":-1,"likes":2,"dislikes":3,"content":"名家名作我真的谢谢你。。。给分烂的一匹"},{"id":201052,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2024-10-28 03:30:10","like_diff":-2,"likes":11,"dislikes":13,"content":"老师讲课很有意思"},{"id":201767,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2024-11-06 04:57:52","like_diff":-3,"likes":13,"dislikes":16,"content":"老师知识很渊博，旁征博引，一点也不无聊，不点名，也没有课后作业，被王德华摧残后的心灵受到极大的治愈，都给我去报！！！"},{"id":205760,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2024-12-12 02:42:35","like_diff":-3,"likes":10,"dislikes":13,"content":"老师很可爱，不点名，希望真的能教会我们些东西"},{"id":209453,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-06 03:37:06","like_diff":-4,"likes":11,"dislikes":15,"content":"一句话忒好忒可爱。老师学识渊博，而且对于教学有自己的见解。不强制发言，不要求展示，作业少(名家名作他上的部分只布置了一个期末作业)。我想说，他是真的在想怎么样教学才是对学生好。"},{"id":210833,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-10 04:54:22","like_diff":-4,"likes":8,"dislikes":12,"content":"备考古代文学史三的过程当中虽然也有质疑老师课程安排考试要求有些出尔反尔，但是考完之后真正感受到自己背文学史的功夫都在创意写作和笺注之中发挥出来了，出考场感觉神清气爽。考完后看到老师戏为绝句“油壁轻车待柳郎，苍天枯木演《西厢》。销形化骨魂不灭，梦执桃扇入茗堂”回复大家，几乎要掉泪。第一次感受到浙大文学院的三古学科充满了活力与朝气，昂扬着人文之光，真的是有志于学术的同学不可多得的体验。希望老师明年课程安排务实一些哈哈哈，讲自己的学术成果虽然也有收获但还是不太系统。支持小鲤鱼！！"},{"id":210296,"teacher_id":10395,"teacher_name":"徐隆垚","post_time":"2025-01-09 00:54:53","like_diff":-5,"likes":4,"dislikes":9,"content":"名家名作前来还愿，感谢老师捞捞我"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
