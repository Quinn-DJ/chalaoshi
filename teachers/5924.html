"dislikes":0,"content":"汤老师特别有气质！上课思想深刻，能给人很多启迪。助教初楠楠小姐姐也超棒，视角独特，真的学到了很多。\n\n另外，给分挺不错的。"},{"id":155865,"teacher_id":5924,"teacher_name":"汤晓燕","post_time":"2022-06-16 10:33:51","like_diff":3,"likes":3,"dislikes":0,"content":"汤老师在专业课上很注重引导大家独立思考，讨论量非常大但是收获满满。另外，她的人生态度我真的超级喜欢，女神~(≧▽≦)~"},{"id":184731,"teacher_id":5924,"teacher_name":"汤晓燕","post_time":"2023-12-22 10:47:22","like_diff":3,"likes":3,"dislikes":0,"content":"人很温柔很仔细，讲课也是有自己理解的，不会照着书讲，讲课内容很有启发性，并且也是认真听取同学意见，会和学生进行交流互动的。能看出老师确实热爱历史，而且也有很强的功底。但是不知道什么原因给分超级差，估计是因为正太的要求吧，无奈。几个课友给分都爆炸……如果不是怕又被正太的话还想再选一遍。"},{"id":191282,"teacher_id":5924,"teacher_name":"汤晓燕","post_time":"2024-04-16 13:29:20","like_diff":3,"likes":3,"dislikes":0,"content":"从来不点名，能感受到老师对历史的热爱，讲课不特别依赖书本，基本是按照老师自己节奏来的，整堂课认真停下来能充分体会历史与艺术的魅力……但是，但是，给分很差，即使本人觉得自己听得算是比较认真了，笔记也做的……还以为只有自己分很低，但是看了下评价好像有一些其他人也是类似情况，包括问了下一些课友有的给分也很糟糕。可能正太导致的吧。我觉得如果你想学东西，选西方文明史并没什么问题，但是考虑绩点问题，有必要斟酌一下自己的水平"},{"id":175368,"teacher_id":5924,"teacher_name":"汤晓燕","post_time":"2023-06-24 09:07:16","like_diff":2,"likes":3,"dislikes":1,"content":"开学的时候满怀热情选了西方文明史，结果其他学科比较忙，自己又比较摆，基本没花时间在这门课上。考前一天炫了一个学期的智云课堂，跳着看，越看越觉得这个课有意思，越看越觉得自己损失了一门好课。上课基本没听，讨论课小组贡献不大，发言也比较少，最后3.9对我一学期的投入来说还是给多了的，感谢老师。待我明年学了法语来选老师的双语课。"},{"id":175404,"teacher_id":5924,"teacher_name":"汤晓燕","post_time":"2023-06-24 15:13:24","like_diff":2,"likes":2,"dislikes":0,"content":"超级超级好超级超级优雅的老师！！！助教姐姐也非常好，整个讨论课的氛围都非常轻松。虽然社恐不怎么发言，经常是听别的同学分享自己的观点。感觉收获很多。没有论文，考试也是开卷，不难。最后的绩点也还不错！喜欢这门课~"},{"id":175539,"teacher_id":5924,"teacher_name":"汤晓燕","post_time":"2023-06-25 11:59:12","like_diff":2,"likes":2,"dislikes":0,"content":"老师人特别美而且讲课很好，但是给分巨差，而且讨论课事情特别多，需要看很多书，做很多小组展示，还需要卷发言。"},{"id":149811,"teacher_id":5924,"teacher_name":"汤晓燕","post_time":"2022-01-17 05:58:38","like_diff":1,"likes":1,"dislikes":0,"content":"西方文明的基石"},{"id":149883,"teacher_id":5924,"teacher_name":"汤晓燕","post_time":"2022-01-17 13:16:30","like_diff":1,"likes":1,"dislikes":0,"content":"仙女姐姐😘😘😘助教和老师都超级超级好"},{"id":149932,"teacher_id":5924,"teacher_name":"汤晓燕","post_time"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
