                <script>
                    // 评论数据
                    const commentsData = [{"id":700,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-12-25 03:19:52","like_diff":35,"likes":60,"dislikes":25,"content":"大英3，讲课比较无聊啰嗦，但作业着实不算多呀，最后给分尚可(大英主要不也是靠自己考的么……)"},{"id":180902,"teacher_id":1353,"teacher_name":"张昀","post_time":"2023-09-28 03:49:57","like_diff":25,"likes":27,"dislikes":2,"content":"求求你了，你默写说的英语我真的听不懂"},{"id":557,"teacher_id":1353,"teacher_name":"张昀","post_time":"2015-03-15 04:56:27","like_diff":24,"likes":62,"dislikes":38,"content":"给分低……全班都偏低。事情比较多 口语不太好"},{"id":10267,"teacher_id":1353,"teacher_name":"张昀","post_time":"2015-11-18 00:49:43","like_diff":22,"likes":41,"dislikes":19,"content":"大英3基本没作业 一篇作文 一次speech很轻松，给分很好的 至少你该的多少给多少 不会像某老师少给分"},{"id":12037,"teacher_id":1353,"teacher_name":"张昀","post_time":"2015-12-21 14:37:36","like_diff":20,"likes":33,"dislikes":13,"content":"上课没什么用，讲话给人一种很局促的感觉，经常带不动气氛尴尬的笑，喜欢有互动，但我觉得没什么意思，上课经常分享自己的小故事大概就是花式秀"},{"id":66629,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-01-17 16:05:25","like_diff":20,"likes":26,"dislikes":6,"content":"旅游英语与文化哦，事情大部分在课堂给时间做，就一次小组作业，很简单，平时积极一点，回答一下她的问题，不要让她很尬，我绩点4.8，我外语不好，大英才2点几的那种。你们加油(ง •̀_•́)ง"},{"id":7574,"teacher_id":1353,"teacher_name":"张昀","post_time":"2015-09-15 05:13:07","like_diff":18,"likes":34,"dislikes":16,"content":"花式秀爹妈，弟弟，弟媳，编的书，有人暗恋她←_←"},{"id":67371,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-01-21 04:16:50","like_diff":18,"likes":19,"dislikes":1,"content":"没点过名，事假病假老师也不会说什么。很温柔，就算你口语很差回答问题老师也会鼓励你，课堂互动也挺多的。不会严格按照你回答问题的次数给平时分，稍微积极一点就好。缺点就是有点水，课文单词讲得很快，感觉学了一学期最后考试大部分还是依靠高中老底+临时背的单词。而且老师口语不太好。总之认真学认真考最后绩点不会太低，还是靠自己吧。"},{"id":12428,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-03-03 01:19:54","like_diff":16,"likes":19,"dislikes":3,"content":"人还是挺好的 分享了很多当导游的经历 就是上课有点枯燥"},{"id":94899,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-01-18 12:32:12","like_diff":14,"likes":16,"dislikes":2,"content":"尬尬尬\n\n蜜汁沉默，蜜汁笑点\n\n虽然大英是自己考的，但是分数偏低啊"},{"id":96208,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-01-20 14:23:08","like_diff":14,"likes":18,"dislikes":4,"content":"别的老师都加了分，我们却一无所有，公平吗？"},{"id":42170,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-01-13 23:29:43","like_diff":13,"likes":22,"dislikes":9,"content":"虽然大英老师评分低 ，但是平时事情超级少，课也很水，老在她眼皮子底下玩手机，还是上四了。最后成绩还是看个人考出来的，和老师没什么关系"},{"id":53122,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-06-26 02:59:28","like_diff":12,"likes":16,"dislikes":4,"content":"给分不仅低而且随机，本人大英4.8，上个她的英语通识课给分3.0+，有种吃屎的感觉，考试60%看人品。"},{"id":11151,"teacher_id":1353,"teacher_name":"张昀","post_time":"2015-11-24 16:56:08","like_diff":11,"likes":13,"dislikes":2,"content":"我觉得人还蛮好的"},{"id":95907,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-01-20 08:04:17","like_diff":10,"likes":12,"dislikes":2,"content":"差评，什么垃圾给分，绩杀\n\n"},{"id":95146,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-01-19 01:41:43","like_diff":9,"likes":9,"dislikes":0,"content":"大英给分，蜜汁偏低"},{"id":155654,"teacher_id":1353,"teacher_name":"张昀","post_time":"2022-06-15 04:18:13","like_diff":9,"likes":11,"dislikes":2,"content":"大嘤4.8前来还愿，张昀老师人很好，具体授课方式是这样的：\n\n\n\n老师平时几乎不布置作业，只有计分的作文和书评是必做的，还有每个人需要做一次很水的pre，就是自己做个3分钟英文ppt然后可以写好稿子照着念，随意选题，非常完美的水课体验。\n\n全程靠自觉，想拿高分需要自己课下认真背单词和读课文，最好是学一个单元背一个单元，quiz和考试前再过一编。好好背的话quiz和期末考试不会低。\n\n老师平时分也给的很好，我quiz分两次都是50左右，能上4.8肯定是老师捞了一把（当然我口试分扣的比较少），看起来请假不会扣分（因为我请过病假）。\n\n以及老师上课爱到处走，点人回答问题，口语水平提升比较大，你参与多的话会从社恐变成社牛。老师很宽容，不会回答问题也完全没关系，当然大家口语水平都差差不多，都是阿巴阿巴的水平。还有老师应该是只会叫抬头的学生hhh\n\n\n\n总之大家快冲！"},{"id":53119,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-06-26 02:51:39","like_diff":8,"likes":10,"dislikes":2,"content":"老师水平是真差，不知道怎么能当浙大老师的，个人觉得二三线初高中老师水平。课水给分差。等级制给分呵呵了"},{"id":53151,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-07-01 13:28:23","like_diff":8,"likes":11,"dislikes":3,"content":"给分确定不是抽签给的？"},{"id":94901,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-01-18 12:35:37","like_diff":8,"likes":12,"dislikes":4,"content":"课是轻松的，事少，但不知道为什么分数偏低？？？"},{"id":109988,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-06-21 03:01:17","like_diff":8,"likes":9,"dislikes":1,"content":"老师挺有意思的吧，至少不应该这么低分，想正名一下，这也是我第一次评论，打了九分，旅游英语相对其他课稍微软核点，绩点也相对不错(没上4，但我自己承认自己最后的口试确实不好！非常糟糕！准备不足！)，这本来就是一门补充旅游英语知识的课以及练口语的，我觉得老师也是很好，学到的都比较多，至少我感觉不像大英内容繁多而难学(我个人英语比较不好 说实话)，了解挺多的知识，当然，课下还是有几次小组的presentation准备一下，不会像大英4那么累我觉得，然后我这种人在课上都应该算是 比较积极的?  嗯，也有一些韩国xjj(不得不说有几个是真的很厉害)，还有有几次我都感觉比较简单的 小测？ (会提早下课，写好就可以下课了)，然后中间一次展示是去西湖的，挺有意思的，不过至少不要当一门水课吧，正常分配精力，好好学吧，每节课都去听一下吧，不会耽误时间的，老师有几节课我觉得应该非常值得听听，有自己的经历和一些相关知识，我相信其他浙江大学的大佬应该还是可以4.2+的吧，总而言之，这门课可以试试！最后我有一个小建议，和一到两个同学一起选，别问我为什么emmmm一言难尽，当然有善良的学姐学长带带我，好是感动QAQ。就这样，挺有意思的一门课，正常学习收获不少。"},{"id":21789,"teacher_id":1353,"teacher_name":"张昀","post_time":"2016-03-01 06:09:36","like_diff":7,"likes":11,"dislikes":4,"content":"虽然讲课略水 但是整体还是不错的 为什么这么黑她？"},{"id":42107,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-01-13 15:03:58","like_diff":7,"likes":9,"dislikes":2,"content":"其实还可以 比较体贴学生 作业少基本都课堂完成 虽然上课比较水 但是对于大一新生来说 没毛病 给分也还行 上课积极点就好了 不过还是期末考试重要点"},{"id":67225,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-01-20 13:16:24","like_diff":7,"likes":7,"dislikes":0,"content":"除了给分低上课水好像也没啥缺点了"},{"id":8965,"teacher_id":1353,"teacher_name":"张昀","post_time":"2015-10-07 02:21:53","like_diff":6,"likes":7,"dislikes":1,"content":"小家子气"},{"id":13051,"teacher_id":1353,"teacher_name":"张昀","post_time":"2015-12-24 15:50:35","like_diff":6,"likes":13,"dislikes":7,"content":"老师人挺好的 别乱讲 作业少 任务轻 对学生态度很好 回答不出问题也不会说你 大英不就是靠自己考么 考不好怪老师？"},{"id":42937,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-01-15 12:40:07","like_diff":6,"likes":7,"dislikes":1,"content":"有点后悔大英4没有选她的课 老师超级好 事情又少 平时几乎没有作业 考试好好准备成绩不会差的"},{"id":53048,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-06-25 06:08:36","like_diff":6,"likes":7,"dislikes":1,"content":"给分低 考试坑\n\n"},{"id":94976,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-01-18 14:06:43","like_diff":6,"likes":6,"dislikes":0,"content":"凉了呀"},{"id":146857,"teacher_id":1353,"teacher_name":"张昀","post_time":"2022-01-07 17:13:43","like_diff":6,"likes":6,"dislikes":0,"content":"大英三 课水 虽然叫人回答问题但压力不大 没作业pre简单 事可以说极少（尬笑个人以为还是少的 不排除我上课不认真的可能？）\n\n不过虽然如此自己也尽量好好学吧 本人总以曾经英语不好为借口摆烂quiz从不准备 到了期末复习认认真真背单词的时候才觉得认真学的话自己其实可以有好一些的分数……\n\n自认为只要把单词背好成绩就绝不会差（虽然自己摆了一个学期也不配说只要这两个字）"},{"id":186335,"teacher_id":1353,"teacher_name":"张昀","post_time":"2024-01-10 14:01:21","like_diff":6,"likes":6,"dislikes":0,"content":"好处：1选的人不多，保底  2事情很少，只有一个pre，上课可以自己分配时间\n\n坏处：1基本不捞，给分一般（虽然大英本来就不是很能捞）  2学不到东西"},{"id":186583,"teacher_id":1353,"teacher_name":"张昀","post_time":"2024-01-12 02:42:03","like_diff":6,"likes":6,"dislikes":0,"content":"完全不捞，快跑"},{"id":5762,"teacher_id":1353,"teacher_name":"张昀","post_time":"2015-07-09 08:50:25","like_diff":5,"likes":8,"dislikes":3,"content":"无聊"},{"id":66835,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-01-19 07:25:56","like_diff":5,"likes":6,"dislikes":1,"content":"上的旅游英语，口语差，课堂氛围不太好，给我的感觉就是不太能想象一个导游怎么教书的，给分还好吧，看缘分...."},{"id":67523,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-01-21 12:13:10","like_diff":5,"likes":5,"dislikes":0,"content":"给分真的是低，被杀了。口语有毒"},{"id":84513,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-07-13 04:35:36","like_diff":5,"likes":5,"dislikes":0,"content":"老师事情比起其他大英老师真的不多 上课发言就算说的不好也没关系 会一直鼓励你 期末考主要还是看自己"},{"id":146701,"teacher_id":1353,"teacher_name":"张昀","post_time":"2022-01-07 08:32:32","like_diff":5,"likes":6,"dislikes":1,"content":"这学期的大英三，老师事情不多，人挺好，上课会请同学回答问题（水不了）。\n\n大英小测，期末考试，口试，主要靠自己背单词，背课文，口试话题是BOOK2八个单元的topic\n\n最后4.2（88）"},{"id":146746,"teacher_id":1353,"teacher_name":"张昀","post_time":"2022-01-07 10:08:24","like_diff":5,"likes":6,"dislikes":1,"content":"老师的大英三事情很少，没有作业（就第一次上课布置了一篇翻译），人也比较宽容随和吧。不过有点啰嗦，也会尬笑。上课感觉作用不太大，当然自己也没有好好学大英，最后绩点3.0，也算是合理了。"},{"id":5165,"teacher_id":1353,"teacher_name":"张昀","post_time":"2015-07-05 12:45:23","like_diff":4,"likes":7,"dislikes":3,"content":"给分极低"},{"id":12326,"teacher_id":1353,"teacher_name":"张昀","post_time":"2015-12-23 03:26:39","like_diff":4,"likes":8,"dislikes":4,"content":"不知道她给的分高不高，但平时的过程还不错"},{"id":23296,"teacher_id":1353,"teacher_name":"张昀","post_time":"2016-03-24 01:20:26","like_diff":4,"likes":6,"dislikes":2,"content":"非常无聊  这个老师口语很差 显得很局促 上课的活动十分无聊 极其无聊 是我学英语以来碰到过得最差的英语老师 我们这个班最后退课退的只剩20人 能不选她千万就别选"},{"id":52296,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-06-18 02:38:10","like_diff":4,"likes":4,"dislikes":0,"content":"事少：上课想听就听不想听就不听 没什么课后作业 影评也没让我们写 \n\n人好：作文延迟了可以补交 会给大家讲一些她自己的故事 笑声非常魔性非常有趣\n\n给分不错：作文分数四舍五入 课堂分基本给满 quiz给分也挺高 \n\n作为一门大英课很好了 适合基础不错喜欢事少的老师"},{"id":53087,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-06-25 12:41:34","like_diff":4,"likes":7,"dislikes":3,"content":"旅游英语...给分五级制......小学生情景对话频繁，慎选"},{"id":53108,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-06-26 02:05:25","like_diff":4,"likes":7,"dislikes":3,"content":"啥也不说了旅游英语真的蛮认真对待的 分巨低别报！"},{"id":66617,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-01-17 14:07:21","like_diff":4,"likes":4,"dislikes":0,"content":"作为老师挺合格的了，处事什么也挺让人舒服的，口语不太好的学生发言会一直点头鼓励，也没有像前面的同学说的秀什么。唯一缺点就是太温和(或者气场弱？)，对学生要求不太高吧。不过外语这些还是靠自己学。"},{"id":80332,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-07-04 14:56:28","like_diff":4,"likes":5,"dislikes":1,"content":"作为一个新时代热爱社会主义的优秀大学生，我觉得我不应该骂人的。其实我觉得老师挺好的，很温柔，也很耐心。但是，这个助教啊。wkrnmdb，qnmdlgb，rnmmp"},{"id":95031,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-01-18 15:18:42","like_diff":4,"likes":5,"dislikes":1,"content":"唉，其实平时真的没什么事，但是最后都是要还的，，不知道是不是我们班的水平就是比别人差，，或者就是我辣鸡，，老师挺可爱的，，但是给分，，卡绩，，真是一言难尽，（不过大英更多的靠自己趴）"},{"id":98198,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-01-23 07:30:50","like_diff":4,"likes":5,"dislikes":1,"content":"大英三 没怎么听课 因为上课几节课发现老师教学思路不太清晰 口语不是很好 有时候会把知识点讲错 或者就是讲一些很基础很基础的知识点 后来就干脆不听课了 因为英语基础算中上 也没缺课 期末和小测前复习一下绩点就还好 平时事情是比其他老师少的 没有影评 比较适合英语能力较好 又想水一下大英课的同学选（我是预置了大英三就没退 但是其实不太喜欢课本教学的模式 最后就水了） 不太建议想要好好提升英语能力 学干货的同学选张老师的大英三 但是老师人还是很温柔的 部分课前会给我们放美剧~"},{"id":103692,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-03-04 07:50:17","like_diff":4,"likes":4,"dislikes":0,"content":"和我的大英4老师一比，张昀老师真的是事少人好的典型"},{"id":110418,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-06-26 13:18:43","like_diff":4,"likes":6,"dislikes":2,"content":"大学最讨厌的老师，没有之一"},{"id":168766,"teacher_id":1353,"teacher_name":"张昀","post_time":"2023-02-22 03:13:20","like_diff":4,"likes":5,"dislikes":1,"content":"张老师很温柔，上课的时候会随机走动提问，也是为了锻炼我们的口语能力，平时也没有什么作业，只有一次展示。建议重视一下老师在每个单元后的听写，对于quiz和期末的听写是很有帮助的。最后，对于大英来说老师能掌握的分是不多的，所以还是要多下功夫，考前背单词练听力，这样做可以提升自己的英语水平。"},{"id":186333,"teacher_id":1353,"teacher_name":"张昀","post_time":"2024-01-10 13:58:57","like_diff":4,"likes":4,"dislikes":0,"content":"分低是我的锅，老师人不错"},{"id":1153,"teacher_id":1353,"teacher_name":"张昀","post_time":"2015-03-21 16:20:38","like_diff":3,"likes":7,"dislikes":4,"content":"给分真的很低，上课无聊。"},{"id":16157,"teacher_id":1353,"teacher_name":"张昀","post_time":"2016-01-17 10:44:10","like_diff":3,"likes":5,"dislikes":2,"content":"挺好的老师啊"},{"id":20615,"teacher_id":1353,"teacher_name":"张昀","post_time":"2016-01-29 04:24:09","like_diff":3,"likes":4,"dislikes":1,"content":"口语不太好，有点无聊，给分也一般"},{"id":40404,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-06-07 08:25:15","like_diff":3,"likes":3,"dislikes":0,"content":"挺水的，平时分有点儿低，其他还好，助教超好的，作业很少，特技是尴尬笑，交代考试注意事项很细心，总体来说挺好的"},{"id":42973,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-01-15 14:15:47","like_diff":3,"likes":9,"dislikes":6,"content":"上课很无聊很无聊 大英三基本没有听过上课就玩手机 quiz考试之类准备一个晚上 课文认真背口试尽力说 纯粹靠高中的底子 最后4.8"},{"id":43638,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-01-16 16:23:10","like_diff":3,"likes":7,"dislikes":4,"content":"好老师，轻松4.5"},{"id":73004,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-01-31 14:24:22","like_diff":3,"likes":3,"dislikes":0,"content":"上课还不错，给分也比较合理，就是好像不调分emm"},{"id":83954,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-07-11 15:20:15","like_diff":3,"likes":4,"dislikes":1,"content":"感觉老师人蛮好的，给分也不错，事情也不是很多，上课微尬"},{"id":109851,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-06-19 17:17:03","like_diff":3,"likes":3,"dislikes":0,"content":"我觉得吧 旅游英语这门课 如果为了像其他英语课 比如TOEFL口语 听力 或者词汇学来说 肯定不如他们学到的东西多 但是如果对于这门课单独来说 给分好不好放一边 事情不多不少 出游去西湖就当玩了 上课时不时被叫起来回答个问题 水的一批 睡着了起来都可以对话 口试题目基本都在课本最后 真的是事情特别少了 至于给分 反正我满了 就证明还是有好的分数的吧……"},{"id":130583,"teacher_id":1353,"teacher_name":"张昀","post_time":"2021-01-24 00:58:19","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很好呀，事也很少，分也还行"},{"id":130657,"teacher_id":1353,"teacher_name":"张昀","post_time":"2021-01-24 06:17:49","like_diff":3,"likes":3,"dislikes":0,"content":"老师事挺少是真，性格不错也是真。对待同学也还是挺热心的。上课尬笑应该也是想带动气氛。\n\n但上课真不能算好，上完课感觉自己啥也没学到，虽然可能是我的问题，毕竟也没跟别的老师对比过。\n\n不过吐槽下为啥有几次上课写了quiz写完没有解析，没有答案，就让我们在群里单单拍个照片上传啊。要是为了了解学生水平，那改一下，发个成绩啊。课后我去要quiz的ppt又说没有版权。。。"},{"id":130894,"teacher_id":1353,"teacher_name":"张昀","post_time":"2021-01-25 07:18:35","like_diff":3,"likes":3,"dislikes":0,"content":"事情挺少的但是上课比较无聊学到知识也不多"},{"id":146086,"teacher_id":1353,"teacher_name":"张昀","post_time":"2022-01-05 12:20:18","like_diff":3,"likes":4,"dislikes":1,"content":"刚刚大英三成绩出了，来评价一下。事少没啥作业，但喜欢上课互动。为人很随和，但上课有点尴尬。最后绩点不高，但和自身的原因比较大。"},{"id":146483,"teacher_id":1353,"teacher_name":"张昀","post_time":"2022-01-06 16:13:15","like_diff":3,"likes":4,"dislikes":1,"content":"这学期上的老师的大英3，事儿是真的少，然后大英这东西最后成绩也主要是靠自己的，再说绩点3.6也不低了，上课喜欢互动，但你愣是不说话也不会怎么样。看个人吧，事儿是真的少，但是讲得真心不咋地，发音不是很标准。因为打分都是根据个人喜好嘛，肯定有人因为不喜欢上课讲东西不多的老师而打低分，所以我也因为我喜欢事儿少的老师打了10分。"},{"id":146507,"teacher_id":1353,"teacher_name":"张昀","post_time":"2022-01-06 18:14:04","like_diff":3,"likes":4,"dislikes":1,"content":"一开始上老师的大英三挺痛苦的，一个是课水学不到东西，想自习她又要请你发言回答问题，另一个是老师的口语着实是让人有点难以接受\n\n但是另一方面老师作业也很少，课后题基本都是课堂完成，不会占用课后的时间，最后大英4.8，虽然老师不能捞，但还是感谢平时分以及平时小测改卷比较松，感谢老师"},{"id":155927,"teacher_id":1353,"teacher_name":"张昀","post_time":"2022-06-16 14:43:02","like_diff":3,"likes":3,"dislikes":0,"content":"事情少，给分公正，大英还是靠自己"},{"id":19466,"teacher_id":1353,"teacher_name":"张昀","post_time":"2016-01-24 09:40:32","like_diff":2,"likes":3,"dislikes":1,"content":"靠自己"},{"id":28928,"teacher_id":1353,"teacher_name":"张昀","post_time":"2016-06-29 03:41:56","like_diff":2,"likes":3,"dislikes":1,"content":"挺水的老师，基本没作业，作文也只有两次，上课略显无聊，退一步说，英语本来就是主要看自觉"},{"id":33887,"teacher_id":1353,"teacher_name":"张昀","post_time":"2016-09-22 09:27:56","like_diff":2,"likes":3,"dislikes":1,"content":"口语差 听她课有点难受"},{"id":44416,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-01-20 06:42:40","like_diff":2,"likes":2,"dislikes":0,"content":"很温柔，口语略缺"},{"id":66626,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-01-17 15:44:56","like_diff":2,"likes":2,"dislikes":0,"content":"下午口语考完晚上出分，感觉老师挺好的，很温柔，旅游英语比较水给分还行，老师要求不高"},{"id":66634,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-01-17 17:51:31","like_diff":2,"likes":2,"dislikes":0,"content":"老师比较温柔（所以显得上课没有人回答问题很尬）期末考试和平时任务都很简单，是书上或者常识性内容。"},{"id":67175,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-01-20 11:40:30","like_diff":2,"likes":2,"dislikes":0,"content":"上课还比较照顾学生感受，人挺温和的，讲考试注意事项比较详细，上课基本不怎么听课，但是因为座位太前面了几乎每节课都被点名……事很少，感觉没学到啥东西，主要靠自己吧"},{"id":67182,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-01-20 12:04:03","like_diff":2,"likes":3,"dislikes":1,"content":"老师事情超级少，最后3.9我也满足了"},{"id":67353,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-01-21 02:08:21","like_diff":2,"likes":2,"dislikes":0,"content":"大英给分就是按照各种考试成绩和作文 基本靠自己 平时分也基本就是按照你平时表现来 水手机一般4分 认真听一点 抄一点笔记4.5 积极发言的大佬5分 然后平时事情是真的少 两到三篇作文 听写都是听写完给你翻书校对的机会 有一点不好就是口音秘制奇怪"},{"id":69399,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-01-24 15:08:03","like_diff":2,"likes":2,"dislikes":0,"content":"上课略无聊，但老师人还是不错的"},{"id":71519,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-01-28 14:36:44","like_diff":2,"likes":3,"dislikes":1,"content":"江苏考生被预制到大英三所以水过一学期，老师不布置作业是真的美滋滋，发言过快老师就会跟不上"},{"id":81285,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-07-04 14:28:29","like_diff":2,"likes":2,"dislikes":0,"content":"老师，或许你知道有调分这种操作吗"},{"id":81748,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-07-06 05:25:32","like_diff":2,"likes":2,"dislikes":0,"content":"事真的少 上课氛围轻松 强推"},{"id":86440,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-09-16 06:51:59","like_diff":2,"likes":4,"dislikes":2,"content":"上课很水，很枯燥，老师自己实力不错，就是学生教不好。"},{"id":87339,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-09-27 06:28:02","like_diff":2,"likes":3,"dislikes":1,"content":"没水平  口语差 动不动尴尬的笑......................................................太水了吧"},{"id":103173,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-02-26 10:46:15","like_diff":2,"likes":3,"dislikes":1,"content":"如果为了绩点不要选。如果想水确实很轻松"},{"id":108958,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-06-04 17:03:50","like_diff":2,"likes":2,"dislikes":0,"content":"其实我觉得还成。。就是口语一般般需要适应一下。平时也没啥作业挺水的"},{"id":117568,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-09-26 04:57:32","like_diff":2,"likes":2,"dislikes":0,"content":"尴尬致死……记得一回老师放听力没告知在书上哪里，听得我们尴尬?"},{"id":124268,"teacher_id":1353,"teacher_name":"张昀","post_time":"2020-06-28 07:40:35","like_diff":2,"likes":2,"dislikes":0,"content":"不错的老师"},{"id":130719,"teacher_id":1353,"teacher_name":"张昀","post_time":"2021-01-24 11:17:51","like_diff":2,"likes":2,"dislikes":0,"content":"大英三，想水学分可以选她的课，平时基本没什么事，但是对绩点要求高的话还是不建议，老师上课太仓促，上完感觉好像也没学到什么，好像很努力带动氛围但是总有点尬，低分飘过…"},{"id":146400,"teacher_id":1353,"teacher_name":"张昀","post_time":"2022-01-06 13:07:46","like_diff":2,"likes":5,"dislikes":3,"content":"还行吧，对我这种不爱发言不喜欢做作业的人来说，这门大英三真的事少，基本没有课后作业。我为了小测背了十六个单元单词，考前也一直背单词，最后4.5。大英真的靠自己，上课没什么大帮助，多背背课文学学句式吧"},{"id":174243,"teacher_id":1353,"teacher_name":"张昀","post_time":"2023-06-08 06:35:22","like_diff":2,"likes":3,"dislikes":1,"content":"我只能说，有点抽象"},{"id":186364,"teacher_id":1353,"teacher_name":"张昀","post_time":"2024-01-10 15:29:09","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课氛围很轻松\n\n没有任何课后作业\n\n只有一个单人pre\n\n也不会打分\n\n只要有出勤到\n\n平时分就有4分以上(5分满分)\n\n十分适合想要摸鱼的同学(bushi)\n\n但是\n\n一定要背单词！！！\n\n课文也最好熟读\n\n毕竟大英都是卷面分\n\n给老师打十分啦啦啦啦"},{"id":206703,"teacher_id":1353,"teacher_name":"张昀","post_time":"2024-12-17 07:04:05","like_diff":2,"likes":2,"dislikes":0,"content":"十分水，事少易懒"},{"id":9288,"teacher_id":1353,"teacher_name":"张昀","post_time":"2015-10-20 05:09:50","like_diff":1,"likes":1,"dislikes":0,"content":"不知所云"},{"id":15885,"teacher_id":1353,"teacher_name":"张昀","post_time":"2016-01-16 13:51:15","like_diff":1,"likes":4,"dislikes":3,"content":"嗯 还可以 大英四也选了她的"},{"id":27596,"teacher_id":1353,"teacher_name":"张昀","post_time":"2016-06-27 04:41:53","like_diff":1,"likes":1,"dislikes":0,"content":"微笑呵"},{"id":45486,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-01-19 15:19:44","like_diff":1,"likes":3,"dislikes":2,"content":"老师挺好的，事情少，上课也挺有意思的。这学期的助教很好看。"},{"id":47815,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-02-25 17:29:25","like_diff":1,"likes":2,"dislikes":1,"content":"一个拥有不同寻常人生经历的老师～"},{"id":67277,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-01-20 14:49:19","like_diff":1,"likes":1,"dislikes":0,"content":"事少方便 分数还是看功底 老实人还挺好的 考试看到她也挺亲切的"},{"id":67282,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-01-20 14:55:20","like_diff":1,"likes":1,"dislikes":0,"content":"脾气蛮好的，对学生也以鼓励为主。虽然上课经常做一些背书式小讨论，但是人真的挺温柔。"},{"id":71261,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-01-28 08:11:17","like_diff":1,"likes":1,"dislikes":0,"content":"人其实挺好"},{"id":75276,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-03-08 11:17:37","like_diff":1,"likes":2,"dislikes":1,"content":"老师人挺好的，导游上身。\n\n给分emmmm自行体会"},{"id":76633,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-04-17 01:20:51","like_diff":1,"likes":1,"dislikes":0,"content":"。。。"},{"id":78150,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-05-09 13:52:00","like_diff":1,"likes":4,"dislikes":3,"content":"大英评分都是靠自己的 什么作文测验这样 老师平时分给的不错 上课超级水 \n\n玩手机不管你 \n\n就算要点名回答问题之前也会有很长的准备时间 \n\n听写也可以有小组检查 翻书检查再交 \n\n并且课后事情超级少 \n\n每节课没有休息但会有课前十分钟左右看剧\n\n真的 伤了其他老师的课 你才会知道张昀是多么的好\n\n"},{"id":81738,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-07-06 04:46:21","like_diff":1,"likes":1,"dislikes":0,"content":"很棒的老师呀！很漂亮又很有气质～上课干货满满很有收获，积极参与也锻炼思维。最重要的是给分很棒呀，期末口语考试以为自己凉掉了但最终成绩还是很惊喜～"},{"id":81833,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-07-06 09:33:59","like_diff":1,"likes":1,"dislikes":0,"content":"有点意思"},{"id":81902,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-07-06 12:53:35","like_diff":1,"likes":1,"dislikes":0,"content":"还不错吧，旅游英语，最好坐到前排，多争取上课跟老师交流互动的机会，分数就不会低，平时事情也不多，老师的课堂也挺轻松。"},{"id":82065,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-07-08 08:14:44","like_diff":1,"likes":2,"dislikes":1,"content":"老师人太温和了，而且很会鼓励人。"},{"id":93258,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-01-08 12:32:09","like_diff":1,"likes":4,"dislikes":3,"content":"张老师是个好老师"},{"id":95050,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-01-18 15:40:26","like_diff":1,"likes":4,"dislikes":3,"content":"客观来说，老师课挺轻松的，可能不听都可以，上课知识点比较少，她可能更注重英语环境培养，但这样造成自己如果不下点苦功夫，是学不到什么的，平时分扣了7到8分吧，还是没上4，555"},{"id":123193,"teacher_id":1353,"teacher_name":"张昀","post_time":"2020-05-18 23:48:32","like_diff":1,"likes":3,"dislikes":2,"content":"就没见过这么不负责任的老师\n\n"},{"id":124176,"teacher_id":1353,"teacher_name":"张昀","post_time":"2020-06-26 11:35:02","like_diff":1,"likes":1,"dislikes":0,"content":"旅游英语与文化。老师上课有些无聊，口语也不是很好，声音有些哑。但是事情真的不多，大部分课上能完成，只有一次写旅游小规划什么的和写一次欢迎致辞比较费时。一次小组展示和最后的口试。给分的话。。。3.9。我觉得相对于我的水平有点低，不过也还算说得过去，我给老师打8分。"},{"id":130566,"teacher_id":1353,"teacher_name":"张昀","post_time":"2021-01-23 16:17:18","like_diff":1,"likes":1,"dislikes":0,"content":"还行吧，就是上课节奏缓，容易犯困。"},{"id":141655,"teacher_id":1353,"teacher_name":"张昀","post_time":"2021-10-19 08:00:37","like_diff":1,"likes":1,"dislikes":0,"content":"旅游英语与文化真的是很简单的1.5学分F类课了，可以水，也能学到一点点知识。"},{"id":144853,"teacher_id":1353,"teacher_name":"张昀","post_time":"2021-12-25 07:03:03","like_diff":1,"likes":1,"dislikes":0,"content":"上课感受就是，学英语，靠自己，别指望老师"},{"id":162525,"teacher_id":1353,"teacher_name":"张昀","post_time":"2022-11-24 08:48:13","like_diff":1,"likes":1,"dislikes":0,"content":"老师人挺好的，作业少，很温柔"},{"id":163516,"teacher_id":1353,"teacher_name":"张昀","post_time":"2022-12-15 00:50:09","like_diff":1,"likes":1,"dislikes":0,"content":"人还是不错的，没有作业，很水，大英靠自觉吧"},{"id":186352,"teacher_id":1353,"teacher_name":"张昀","post_time":"2024-01-10 14:51:10","like_diff":1,"likes":1,"dislikes":0,"content":"感恩 没挂谢谢老师捞我听力真的听不出来一点"},{"id":186422,"teacher_id":1353,"teacher_name":"张昀","post_time":"2024-01-11 04:26:45","like_diff":1,"likes":1,"dislikes":0,"content":"课比较轻松，老师人很好很温柔，最后也得到了满意的结果，喜欢！"},{"id":188838,"teacher_id":1353,"teacher_name":"张昀","post_time":"2024-01-20 07:21:48","like_diff":1,"likes":2,"dislikes":1,"content":"给分是真不捞，上课事少也是真的，也没什么作业，最后3.6还卡绩了"},{"id":206705,"teacher_id":1353,"teacher_name":"张昀","post_time":"2024-12-17 07:06:02","like_diff":1,"likes":1,"dislikes":0,"content":"作业量很少，老师善良。"},{"id":209107,"teacher_id":1353,"teacher_name":"张昀","post_time":"2025-01-04 13:32:52","like_diff":1,"likes":1,"dislikes":0,"content":"事少分低，几乎没有平时作业，只有很水的pre和小组作业。上课玩手机也没人理你，不过想水最好坐后排。\n\n大英本来就是很难捞的科目，但在别的老师平时分统一5分下，她选择性4分5分就体现了她是真不捞（）基本靠小测和期末考，期末考占大头，小测也真不能忽视，建议课可以不听但单词一定要背。\n\n（ps.课上会布置两次作文，是交在电脑上AI改的，我推荐自己回去用AI写，用魔法打败魔法分还高）"},{"id":209158,"teacher_id":1353,"teacher_name":"张昀","post_time":"2025-01-05 01:17:07","like_diff":1,"likes":1,"dislikes":0,"content":"sb老师"},{"id":217163,"teacher_id":1353,"teacher_name":"张昀","post_time":"2025-04-03 02:05:24","like_diff":1,"likes":1,"dislikes":0,"content":"。。。来上课是给您面子，在教室被您的口音熏陶您还不够满意？不仅要凭我的英语水平判断您听写的单词的您的念法，还要继续受每次课前pre的同学的口语水平熏陶。我迟到一会您还有脸威胁我扣分？"},{"id":18616,"teacher_id":1353,"teacher_name":"张昀","post_time":"2016-01-22 06:42:14","like_diff":0,"likes":1,"dislikes":1,"content":"人好，但水平有限，不过有师生情，大英全靠她了，差点就挂了"},{"id":20468,"teacher_id":1353,"teacher_name":"张昀","post_time":"2016-01-27 16:45:45","like_diff":0,"likes":4,"dislikes":4,"content":"我觉得她还不错的，事情少作业少，上课会讲语法讲单词，期末给分不知道反正我挺满意。虽然第一节课花式秀家庭之后会秀一下女儿有时候蜜汁笑点但是总体不错"},{"id":26843,"teacher_id":1353,"teacher_name":"张昀","post_time":"2016-06-21 09:15:25","like_diff":0,"likes":3,"dislikes":3,"content":"挺好的，就是有时候会尴尬，口语给分不好"},{"id":28434,"teacher_id":1353,"teacher_name":"张昀","post_time":"2016-06-28 08:58:55","like_diff":0,"likes":2,"dislikes":2,"content":"报她的课的人特别少，每节课都会被叫到，口语不好，有时讲她女儿，事不多但学到的也不多，给分不是太好，至少我不太满意。理论上平时成绩是按quiz和作文以及背诵口试算的，所以也可能要看助教"},{"id":36340,"teacher_id":1353,"teacher_name":"张昀","post_time":"2016-11-12 04:24:15","like_diff":0,"likes":1,"dislikes":1,"content":"老师人挺好的 作业比较少 有时候还会提早下课"},{"id":38918,"teacher_id":1353,"teacher_name":"张昀","post_time":"2016-12-20 01:19:47","like_diff":0,"likes":0,"dislikes":0,"content":"老师还是很好的    很为学生成绩着想     老师人生经历很丰富  会为学生讲很多有趣的事情"},{"id":42094,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-01-13 14:41:01","like_diff":0,"likes":2,"dislikes":2,"content":"听她讲当导游的经历的时候觉得她很不错，人也好，给分也很不错了，大英三四都选她。"},{"id":42134,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-01-13 15:50:35","like_diff":0,"likes":0,"dislikes":0,"content":"老师人还好吧，人生经历很丰富。而且事情也不是很多。"},{"id":42745,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-01-15 04:31:20","like_diff":0,"likes":1,"dislikes":1,"content":"事少给分好"},{"id":44493,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-01-18 01:26:58","like_diff":0,"likes":1,"dislikes":1,"content":"感觉老师挺好的，就是笑声有点恐怖。说话也很好商量，上次作文没交补交的也没扣分"},{"id":44621,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-01-18 04:37:10","like_diff":0,"likes":1,"dislikes":1,"content":"大英三水水过，事情不多，老师人还不错的，给分也还可以的。"},{"id":47626,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-02-09 04:49:37","like_diff":0,"likes":2,"dislikes":2,"content":"没问题"},{"id":48032,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-06-07 08:41:39","like_diff":0,"likes":1,"dislikes":1,"content":"大英三，老师上课程序比较固定，每个单元第一堂课补充词汇，第二堂讲语法，人还不错。"},{"id":63001,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-11-28 01:17:44","like_diff":0,"likes":1,"dislikes":1,"content":"上课有互动，挺认真的。感觉很好"},{"id":65990,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-01-11 00:04:52","like_diff":0,"likes":0,"dislikes":0,"content":"还行还行"},{"id":66008,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-01-11 02:22:07","like_diff":0,"likes":0,"dislikes":0,"content":"还好，很细心，为学生着想"},{"id":81247,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-07-04 12:14:55","like_diff":0,"likes":0,"dislikes":0,"content":"感想老师\n\n"},{"id":99376,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-01-24 15:44:12","like_diff":0,"likes":2,"dislikes":2,"content":"上课偶尔会出乱子，超搞笑。"},{"id":103197,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-02-26 15:19:48","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，非常可爱，虽然比较局促，但是上课氛围很好，很轻松，重点是真的没有很多课后作业，很轻松的英语，尤其是和别的老师对比起来，老师很有耐心，也会有很多互动，给分确实不太高，但是不都是自己考的吗，真的，老师平时分基本上都给满了，也给大家补觉的机会，口语给分真的很高了（和别的班不起来），没选老师大英四有点可惜，哈哈哈"},{"id":130757,"teacher_id":1353,"teacher_name":"张昀","post_time":"2021-01-24 13:28:20","like_diff":0,"likes":0,"dislikes":0,"content":"…上课有点局促"},{"id":137535,"teacher_id":1353,"teacher_name":"张昀","post_time":"2021-07-05 04:01:33","like_diff":0,"likes":3,"dislikes":3,"content":"绩杀。。上课根本学不到真正有意义的东西。。。只会用很陈旧的东西教学 根本不会在意有没有学到什么东西。。。上课十分尴尬 只会干笑来缓解气氛。。殊不知越笑越尴尬。。。\n\n极其不建议选择！！！"},{"id":137540,"teacher_id":1353,"teacher_name":"张昀","post_time":"2021-07-05 04:22:06","like_diff":0,"likes":0,"dislikes":0,"content":"上课事挺少的 考试确实还得靠自己 应该是自己期末发挥不好 绩点扑街了 分数是实的 不调分的"},{"id":155675,"teacher_id":1353,"teacher_name":"张昀","post_time":"2022-06-15 06:41:09","like_diff":0,"likes":0,"dislikes":0,"content":"大英三和四都是张老师上的。说实话这个考核制度就决定了分数基本看自己努力程度。感谢老师！"},{"id":160360,"teacher_id":1353,"teacher_name":"张昀","post_time":"2022-09-20 07:43:54","like_diff":0,"likes":3,"dislikes":3,"content":"你在笑啥"},{"id":170168,"teacher_id":1353,"teacher_name":"张昀","post_time":"2023-03-02 00:04:23","like_diff":0,"likes":2,"dislikes":2,"content":"真的捞"},{"id":175131,"teacher_id":1353,"teacher_name":"张昀","post_time":"2023-06-21 16:56:46","like_diff":0,"likes":0,"dislikes":0,"content":"超级好的老师，事特别少，上课也比较水，平时小测也捞，把课本内容学好，绩点就不会低的。还有就是，出分极快…"},{"id":179095,"teacher_id":1353,"teacher_name":"张昀","post_time":"2023-08-27 15:12:27","like_diff":0,"likes":0,"dislikes":0,"content":"谢谢老师"},{"id":180930,"teacher_id":1353,"teacher_name":"张昀","post_time":"2023-09-28 08:54:47","like_diff":0,"likes":0,"dislikes":0,"content":"不会背单词！"},{"id":208163,"teacher_id":1353,"teacher_name":"张昀","post_time":"2024-12-26 04:34:51","like_diff":0,"likes":0,"dislikes":0,"content":"没用，课程水爆又没意思，纯纯就是给基础好的人度假。"},{"id":209007,"teacher_id":1353,"teacher_name":"张昀","post_time":"2025-01-04 07:28:23","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课还是挺认真的，就是有点尬。事情不多，就小组合作一次和pre一次，然后大概每三节课听一次写。给分的话，大英三不都是自己考的吗，想我这种比较菜的就只有3.3了( ◢д◣)"},{"id":209013,"teacher_id":1353,"teacher_name":"张昀","post_time":"2025-01-04 08:05:38","like_diff":0,"likes":0,"dislikes":0,"content":"事少，上课如坐牢，无课下作业，不捞，还被卡绩了，唉唉"},{"id":209017,"teacher_id":1353,"teacher_name":"张昀","post_time":"2025-01-04 12:58:39","like_diff":0,"likes":0,"dislikes":0,"content":"被卡绩了，事确实少"},{"id":209045,"teacher_id":1353,"teacher_name":"张昀","post_time":"2025-01-04 09:33:43","like_diff":0,"likes":0,"dislikes":0,"content":"老师人挺好的，事情也少，课外没作业，可以有更多时间背单词\n\n虽然79分卡绩了，但这是大英先上报平时分的政策决定的，不能怪老师"},{"id":209067,"teacher_id":1353,"teacher_name":"张昀","post_time":"2025-01-04 11:35:38","like_diff":0,"likes":0,"dislikes":0,"content":"上课无聊，给分正态，助教批卷严，高绩点难，不建议选，不过事少没作业，可以理解"},{"id":212476,"teacher_id":1353,"teacher_name":"张昀","post_time":"2025-01-14 05:08:38","like_diff":0,"likes":0,"dislikes":0,"content":"事多，讲课水，给分低，不建议选"},{"id":213645,"teacher_id":1353,"teacher_name":"张昀","post_time":"2025-01-18 17:28:35","like_diff":0,"likes":0,"dislikes":0,"content":"虽然分数确实不高 成绩不太好看 但老师还是可以的\n\n判卷子出分什么的都很快 \n\n事情真的少没作业只有一次个人pre和一次小组pre\n\n老师温柔的也挺负责如果有问题都会解答 但因为不会催你所以学到多少东西完全靠个人"},{"id":214193,"teacher_id":1353,"teacher_name":"张昀","post_time":"2025-01-27 13:01:14","like_diff":0,"likes":0,"dislikes":0,"content":"优点：管的松，没作业\n\n缺点：发音不标准，学不到东西"},{"id":15907,"teacher_id":1353,"teacher_name":"张昀","post_time":"2016-01-16 14:43:00","like_diff":-1,"likes":1,"dislikes":2,"content":"非常轻松"},{"id":40026,"teacher_id":1353,"teacher_name":"张昀","post_time":"2016-12-29 01:21:02","like_diff":-1,"likes":0,"dislikes":1,"content":"很好的老师\n\n"},{"id":42087,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-01-13 14:26:17","like_diff":-1,"likes":0,"dislikes":1,"content":"还行吧，自己英语一般般，被正态了，但是觉得自己努力了就一定会有收获，老师事情不多，助教人很好。上课有一点无聊吧"},{"id":42176,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-01-13 23:58:05","like_diff":-1,"likes":0,"dislikes":1,"content":"老师人挺好的，很好说话，事情也挺少的。大英三，给分也还可以。"},{"id":58072,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-07-28 07:33:30","like_diff":-1,"likes":1,"dislikes":2,"content":"基本符合韩国小哥哥小姐姐多约等于课水的定律~你觉得老师的口语比你还不标准，会话只有中学水平?能不能跟老师battle一段freestyle试试？"},{"id":59500,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-09-22 02:29:46","like_diff":-1,"likes":1,"dislikes":2,"content":"事不多"},{"id":81265,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-07-04 13:07:55","like_diff":-1,"likes":1,"dislikes":2,"content":"给分太低，伤不起\n\n平时事情也多"},{"id":137617,"teacher_id":1353,"teacher_name":"张昀","post_time":"2021-07-05 10:03:33","like_diff":-1,"likes":2,"dislikes":3,"content":"事少给分好！人美超可爱！女神！！！"},{"id":149377,"teacher_id":1353,"teacher_name":"张昀","post_time":"2022-01-15 08:00:00","like_diff":-1,"likes":1,"dislikes":2,"content":"平时基本没有作业，事情很少，打分也比较公正，就是可能对英语的提升效果不大。"},{"id":209284,"teacher_id":1353,"teacher_name":"张昀","post_time":"2025-01-05 10:26:48","like_diff":-1,"likes":0,"dislikes":1,"content":"事情很少，只有一次个人pre，没有作业，上课摸鱼也不会说你，不过自身讲课水平一般，口语不太好，助教批卷貌似比较严格，感觉整个班小测平均分低于其他班一截，但大英主要看自己吧，英语基础好，背单词自律且喜欢水课的同学可以选，拿个4.5还是可以的，其他情况不建议选"},{"id":104479,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-03-21 09:22:42","like_diff":-2,"likes":1,"dislikes":3,"content":"崇洋媚外、俗气"},{"id":95143,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-01-19 01:33:47","like_diff":-3,"likes":4,"dislikes":7,"content":"非常轻松，特别好。跟舍友一比感觉自己大英三学得非常轻松。特别开心。"},{"id":96926,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-01-21 12:34:44","like_diff":-3,"likes":3,"dislikes":6,"content":"这种老师不选真的太亏了\n\n随便考考就过了"},{"id":6077,"teacher_id":1353,"teacher_name":"张昀","post_time":"2015-07-10 17:14:40","like_diff":-4,"likes":6,"dislikes":10,"content":"给分低 平时任务重 千万退掉她的课！"},{"id":95020,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-01-18 15:08:21","like_diff":-4,"likes":2,"dislikes":6,"content":"好老师，自己渣，英四继续选"},{"id":146936,"teacher_id":1353,"teacher_name":"张昀","post_time":"2022-01-08 06:10:32","like_diff":-4,"likes":3,"dislikes":7,"content":"人好事少。英语学习主要靠自己吧，大英课可以当做一种补充的输入。\n\n上张昀老师的课非常轻松，1分钟的pre即可。上课回答问题，老师也不会强求你答得多完美。打8分，2分扣在口语。个人比较重视口语。\n\n不算口试的平时分是全班第一（最后口试成绩没公布所以不清楚），可能是期末考拉了一点，最后93/4.8。\n\nPS：平时分基本是由quiz和作文作业决定的。"},{"id":87098,"teacher_id":1353,"teacher_name":"张昀","post_time":"2018-09-20 09:07:31","like_diff":-5,"likes":2,"dislikes":7,"content":"全英语听得很累"},{"id":96792,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-01-21 10:02:15","like_diff":-5,"likes":0,"dislikes":5,"content":"实话说我是刚刚及格的同学。\n\n我的实力不济，和老师没有任何关系。\n\n老师是绝对的好老师，上课会进行各种各样的活动，本学期没有一节课走神，一直跟着老师的思路，学到的东西也很多。\n\n老师也很照顾我们这样的英语较差的同学，会单独谈话，分析原因并进行鼓励什么的。"},{"id":94955,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-01-18 13:42:46","like_diff":-7,"likes":5,"dislikes":12,"content":"平时很轻松，老师人真的很善良，不管口语怎么样老师都会认真倾听，神态很专注，充满鼓励。平时作文没有刷很高，口语发挥也不是很好，但是上课算比较活跃，期末非常认真地背了单词听了文章。最后绩点非常满意，浓浓师生情，感谢老师。"},{"id":146111,"teacher_id":1353,"teacher_name":"张昀","post_time":"2022-01-05 13:32:13","like_diff":-9,"likes":2,"dislikes":11,"content":"千万不要选呜呜呜呜呜，真的不调分，还卡绩了。出分快有什么用，气死。均绩直接降0.5。"},{"id":155950,"teacher_id":1353,"teacher_name":"张昀","post_time":"2022-06-16 17:03:25","like_diff":-12,"likes":4,"dislikes":16,"content":"一波高下立判，上学期上的老师的大英3，学得挺认真单词也有好好背，最后3.6，这学期学的别的老师的大英4，一直在摸，最后还是3.6，所以，是不是一些高下立判……"},{"id":27888,"teacher_id":1353,"teacher_name":"张昀","post_time":"2017-06-26 12:37:27","like_diff":-13,"likes":7,"dislikes":20,"content":"呵呵 总算上完所有大英课了 我就想说大英三是她 怎么大英四还是她 上课真的很无聊 大英四果断以考代修 结果问她拷课件 她说不给 问她什么时候背诵 什么时候口试 她说问同学 去你妈的大西瓜??? 真没见过这种老师 怎么了 自己上课上的不好人家不想听还不乐意了？ 不想评价了"},{"id":94921,"teacher_id":1353,"teacher_name":"张昀","post_time":"2019-01-18 12:53:31","like_diff":-13,"likes":2,"dislikes":15,"content":"出分了。老师平时没有任何作业，没有任何事情，就是会让你写几篇作文。给分基本靠你自己努力，不会给你调分！！！只要平时小测考到50+，口语9+，作文13+，期末考认真点，课堂表现积极，相信自己可以上4的。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
