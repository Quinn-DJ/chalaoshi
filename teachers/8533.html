        <!-- 课程信息 -->
        
            <div class="teacher-courses">

                        </button>

                <div class="comments-list" id="comments-list">

                <script>
                    // 评论数据
                    const commentsData = [{"id":197427,"teacher_id":8533,"teacher_name":"林辉","post_time":"2024-07-14 15:47:31","like_diff":16,"likes":16,"dislikes":0,"content":"楼上的\"为了促进学科交叉来到生仪学院做副院长\"，哈哈哈也就说给懵懂大学生才会信！！"},{"id":198071,"teacher_id":8533,"teacher_name":"林辉","post_time":"2024-08-28 07:32:29","like_diff":14,"likes":14,"dislikes":0,"content":"恶心，表面笑嘻嘻，背后才骂你！"},{"id":196220,"teacher_id":8533,"teacher_name":"林辉","post_time":"2024-07-02 09:29:44","like_diff":12,"likes":12,"dislikes":0,"content":"正在钻营评教授，必须要对教学和学生这阵子笑面相迎。只能说院长不是白当的。"},{"id":198040,"teacher_id":8533,"teacher_name":"林辉","post_time":"2024-08-26 11:20:50","like_diff":9,"likes":9,"dislikes":0,"content":"当面一套背后一套的典型代表，亲见班级会上面夸夸其谈自夸加他夸，小会上又diss同学有问题！"},{"id":199572,"teacher_id":8533,"teacher_name":"林辉","post_time":"2024-09-25 13:48:38","like_diff":8,"likes":8,"dislikes":0,"content":"“您”可是真的表啊"},{"id":203676,"teacher_id":8533,"teacher_name":"林辉","post_time":"2024-11-20 12:14:22","like_diff":0,"likes":1,"dislikes":1,"content":"班主任不知道如何，但是上生仪的《临床医学概论》讲的很好，就像几条早年评论说的那样好。\n\n对林老师行政有意见没必要踩夸他上课的评论。"},{"id":168596,"teacher_id":8533,"teacher_name":"林辉","post_time":"2023-02-20 04:51:12","like_diff":-1,"likes":5,"dislikes":6,"content":"如果你的班主任是他，那你可真走了大运！"},{"id":182004,"teacher_id":8533,"teacher_name":"林辉","post_time":"2023-11-07 18:35:00","like_diff":-1,"likes":5,"dislikes":6,"content":"自信，霸气，讲课好，四个老师里留下最深的印象的就是他。缺点是膀胱局（不喜欢下课。。。）"},{"id":181896,"teacher_id":8533,"teacher_name":"林辉","post_time":"2023-11-03 18:12:08","like_diff":-2,"likes":5,"dislikes":7,"content":"授课水平像是个9.99的老师，理解很深入，上课能深入浅出"},{"id":182306,"teacher_id":8533,"teacher_name":"林辉","post_time":"2023-11-14 10:37:37","like_diff":-3,"likes":5,"dislikes":8,"content":"和林老师不是在上课认识的，但林老师真的是个好老师。\n\n林老师主职业是一名医生，现在是为了促进学科交叉来到生仪学院做副院长吧。和他认识是因为他是我们的班主任，那时候除了觉得他话有点多之外对他并没有太大印象。\n\n我真正对他产生敬佩时，是一次对他的访谈。职规课要我们小组去采访三位与自己未来职业有关的前辈，我那时不认得谁，就去找了林老师，没想到林老师很爽快答应了，甚至还想带我们参观邵逸夫医院，但因为离港太远经过我们小组考量拒绝了，所以请我们喝了一杯咖啡。说实话，林老师作为一名医生，他的很多专业知识其实并不能给我们工科生很重大的影响，但他对医工信交叉的理解十分成熟，是工科生们造出的精密的仪器与医学生们的医疗技术的中间人，推进着医疗器械面向市场。访谈过程也展现了林老师极为正确的三观，他嫉恶如仇，有着极高的正义感，希望自己是惩恶扬善的人，本来是想学法学的，后来因为种种原因成为了一名医生，当然他对现在的生活也很满意，看到病人能够康复会收获极大的幸福感。林老师情商也很高，作为一位不同专业之间团队与团队的连接人，他很强调团队合作，认为既然是自己不擅长的领域，就更要保持谦逊之心，要懂得主动询问别人，弥补自己的不足，发挥自己的价值，一定要感谢给予自己帮助的队友们，不能让他们寒心。在与林老师谈话的过程中，我们感受不到十分严肃的氛围，有的只是和蔼长辈的关切之心。他真的挺忙的，一次访谈来了好几个电话，就这样也愿意抽空见我们，分享自己的经历，已经被感动到了。\n\n这些话可能对课友来说并没有太大帮助，但确实是我发自内心的一段话，如果在课上遇到困难了，大胆找林老师吧，他是不会吝啬于帮助的。\n\n我的文字水平有限，不能体现出林老师的好，但我祝愿大家能够体会到口头禅为“某种意义上来说”的林老师的好。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
