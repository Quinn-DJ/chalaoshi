                <script>

                    const commentsData = [{"id":16429,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2019-02-14 03:09:14","like_diff":71,"likes":77,"dislikes":6,"content":"诸位选天文学有两个问题应自己问问:1.你背东西的能力强不强 2.你想不想背东西"},{"id":14872,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2016-01-10 12:34:41","like_diff":21,"likes":25,"dislikes":4,"content":"老师本身是没问题的，就是要记得东西太多了，容易挂。。。\n\n"},{"id":45659,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-01-20 02:16:23","like_diff":17,"likes":18,"dislikes":1,"content":"我来客观说几句，首先老师人是很好很负责的，讲课也很到位了，每两周交一次作业，交完后下一周拿作业，没交或者没拿作业的话相当于逃课吧，就当作点名了。绩点低是因为期末考试需要我们记很多东西，而且老师应该已经尽力让我们分数高一些了，成绩再差也没办法了，如果真的是想了解天文的话选这课是个不错的选择，如果很注重绩点的话，务必务必务必务必务必平时多记多背。"},{"id":15984,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2016-01-17 01:55:47","like_diff":15,"likes":20,"dislikes":5,"content":"天文学原来是开卷的，后来老师说大家绩点不高，于是乎就闭卷了。。。尼玛闭卷更难。如果期末考试很多建议不要选这门课，因为要背很多。老师很好的，想保全绩点的慎重\n\n"},{"id":89226,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2018-11-17 05:36:31","like_diff":10,"likes":10,"dislikes":0,"content":"虽然老师人很好哇，但是今年秋学期期末考实在是太变态了吧，比样卷还惨绝人寰。第一题问你地球质量就算了，还可以接受，但后面选择填空一堆时间点，百分比之类的细到爆炸的问题，老师是不是对文科生有些误解啊，我们也不知道要记这样的数据啊！还得跟上时代潮流，知道最新数据氦的原初丰度，上课没讲吧，PPT上没有吧，我哪知道在背几百张PPT的同时还得紧跟物理学的最新进展啊，心如死灰，挂科预订……"},{"id":45615,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-01-20 00:54:18","like_diff":9,"likes":11,"dislikes":2,"content":"老师还是很棒的，感觉老师在拼命提高我们的绩点，但是70%的期末考试考的太烂，老师也没办法提呀。。。。希望有想选天文学的朋友，好好背课本吧，不然会挂科的呦。"},{"id":134730,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2021-04-12 08:28:12","like_diff":8,"likes":9,"dislikes":1,"content":"联合学院教的力学，人巨好，啵啵式英语yyds"},{"id":61534,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-11-18 10:35:43","like_diff":7,"likes":8,"dislikes":1,"content":"给的七分。老师没问题，讲得挺好。考试闭卷有点难受，临时抱佛脚只有3.3(开卷考我一定能高不少)。看重绩点的话平时千万要认真听，最好做笔记，不然考试周会很痛苦，感觉知识点复习不完。最好有兴趣。一般会有一次观星还挺有意思的。学习方法最好借鉴高中历史，平时小背考前大背。评论可能有点主观性，希望能对后来人有帮助吧，加油～"},{"id":89186,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2018-11-16 11:46:11","like_diff":7,"likes":9,"dislikes":2,"content":"其实像M31 M33是什么星系都还好，毕竟课件上也出现好几次了。问题你今年来个1987A超新星是什么星系，最新数据暗物质的量，He的原初丰度，太阳核反应区半径的比例这种课间上就出现一次的东西就有点过分了吧……"},{"id":61571,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-11-18 16:18:35","like_diff":6,"likes":7,"dislikes":1,"content":"老师教学和知识水平很高，人也很幽默：有的东西是能超光速的，比如人的思想，你不知道下一秒就想到哪里去了。课程内容也很好，唯一不好的就是考试。其实有些物理基础然后上课记住一些东西也没那么容易挂科，但拿高分还是很吃力的。总之对天文感兴趣的人选了一定不会吃亏，多多少少还是能学到东西的。"},{"id":63447,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-12-04 08:38:41","like_diff":6,"likes":6,"dislikes":0,"content":"天文学是一门让你低绩点、挂科地心服口服的通识课"},{"id":61541,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-11-18 10:55:48","like_diff":5,"likes":5,"dislikes":0,"content":"1.老师上课很不错，能学到挺多的，虽然普通话有点不那么标准。两周一次作业，有答案可抄，交和拿各算一次点名。\n\n2.有一次观星的机会，对个天文小白来说是个很好的体验。\n\n3.秋学期的这次考试有点难了，很多偏的点，所以只背了重点的我....\n\n4.总的来说需要比较强的背诵能力，还要有一点天文学常识。如果平时很懒，或者临近考试也不想突击一下的慎选。\n\n5.个人觉得不要太看重绩点，相比于那些水课，这门课还是需要付出的，而且背了确实能记住不少。"},{"id":61538,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-11-18 10:44:59","like_diff":4,"likes":6,"dislikes":2,"content":"老师挺好的 就是考试闭卷真的太难了…要背的东西真的很多 没有一定的物理基础或者天文基础建议不要选 认真复习也还是挂了 把卷子给老师的时候很愧疚的 唉"},{"id":102315,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2019-02-01 01:34:19","like_diff":3,"likes":3,"dislikes":0,"content":"像上大物课一样的天文学，这也就罢了。考试还考超级细的点，考前整整背了两天，结果试卷的恶心程度还是让人反胃。当初凭着自己对天文学的满腔热血，纵使查老师上的评价让人瑟瑟发抖，还是毅然决然地选了这门课。唉。原来都是前辈们血淋淋的教训啊。"},{"id":135656,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2021-05-18 06:21:46","like_diff":3,"likes":3,"dislikes":0,"content":"老师有点憨憨的，英语很烂"},{"id":11488,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2015-12-02 12:42:03","like_diff":2,"likes":8,"dislikes":6,"content":"不错哦(ᵒ̤̑₀̑ᵒ̤̑)哦"},{"id":15088,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2016-01-12 03:27:55","like_diff":2,"likes":6,"dislikes":4,"content":"会学到很多知识"},{"id":45834,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-01-20 07:04:26","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲得很有趣，天文学本身也是我感兴趣的东西，其实这东西如果你真的喜欢是还好的，背的东西没那么多，很多都是天文常识，虽是闭卷，半小时差不多就ok了。绩点我还是上四的，不错。那些不喜欢而是纯粹为了学分的不建议选，平时课虽然可以轻松水过去，但期末考试没什么基础会很辛苦的。"},{"id":10395,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2015-11-18 11:34:59","like_diff":1,"likes":5,"dislikes":4,"content":"很好的"},{"id":14483,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2016-01-07 08:33:58","like_diff":1,"likes":6,"dislikes":5,"content":"希望过"},{"id":25747,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2016-06-06 08:14:06","like_diff":1,"likes":5,"dislikes":4,"content":"天文学太坑，千万别选"},{"id":39006,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2016-12-20 12:17:55","like_diff":1,"likes":3,"dislikes":2,"content":"可自学 感兴趣请选 不好好学容易挂科"},{"id":45628,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-01-21 12:08:02","like_diff":1,"likes":4,"dislikes":3,"content":"这课倒是文科生有可能比理科生分高。。因为都是要记的，跟物理相关的计算什么的很少，需要用物理知识理解的也考的少，考试就看谁能记住的多。"},{"id":61294,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-11-14 01:29:55","like_diff":1,"likes":2,"dislikes":1,"content":"老师很好，但是。。。考试会考一些奇奇怪怪的题目，比如2010年中国哪一天可以看到日环食之类的"},{"id":61468,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2018-09-17 08:54:41","like_diff":1,"likes":4,"dislikes":3,"content":"emm  好吧  不爱这门课的小朋友千万别选 老师上的很好  可是要记得东西几乎是整本书  不愿意背书的千万别选了 绩杀  期末考试平均分连60分都没有 呜呜呜  然后会问类似于M31是什么星座这种细到爆炸的问题 dying~(>_<)~"},{"id":61533,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-11-18 10:35:30","like_diff":1,"likes":2,"dislikes":1,"content":"天文学\n\n老师讲课是非常认真的\n\n然而期末考试要背的东西真的是巨多…好在好好背了背不然真的会挂科orz"},{"id":61537,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-11-18 10:38:19","like_diff":1,"likes":2,"dislikes":1,"content":"他的物理知识能带你领略比文科天文更深层次的东西。"},{"id":61545,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-11-18 12:13:00","like_diff":1,"likes":3,"dislikes":2,"content":"能学到很多东西，不过考试时要背的东西真的多，不过把ppt和课后习题都记熟了，绩点肯定好。平时一定要多记多背，考前背真的很痛苦。我是背了3天3夜，整整20页重点笔记，才拿了挺好的绩点。"},{"id":61585,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-11-19 02:56:53","like_diff":1,"likes":5,"dislikes":4,"content":"热爱天文的同学觉得这门课非常非常友善，连论文都不用写～考试选择填空简直跟玩儿一样，计算题加起来只要写一行，只要叙述题多写一点就能有个不错的成绩。\n\n        至于喜欢星象学的朋友，请量力而行。"},{"id":63279,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-11-30 03:27:27","like_diff":1,"likes":1,"dislikes":0,"content":"天文是一门真的很悬的课，考前一定要看课件"},{"id":63868,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-12-18 04:16:38","like_diff":1,"likes":1,"dislikes":0,"content":"人很好，讲课很用心"},{"id":16442,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2016-01-18 05:52:04","like_diff":0,"likes":3,"dislikes":3,"content":"老师很喜欢说得奖hhh"},{"id":17452,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2016-01-20 08:37:16","like_diff":0,"likes":3,"dislikes":3,"content":"老师很好，可以学到很多东西，推荐喜欢天文学的同学选他的课"},{"id":23912,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2016-04-21 02:25:18","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲课很有兴致，就是大学物理有点粗糙的"},{"id":28871,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2016-06-29 01:58:24","like_diff":0,"likes":1,"dislikes":1,"content":"讲的不清楚 人挺好的 就是不知道为什么最后绩点那么低"},{"id":28881,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2016-06-29 02:24:18","like_diff":0,"likes":2,"dislikes":2,"content":"讲道理，平时上课我是服的。为什么期末绩点能那 么 低（好吧是我菜"},{"id":45632,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-01-20 01:30:32","like_diff":0,"likes":3,"dislikes":3,"content":"老师人很好，但是想水这课不适合，甚至会挂。如果是文科生，再问自己一个问题，你觉得自己理科尤其是物理学得怎么样。"},{"id":45649,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-01-20 02:03:02","like_diff":0,"likes":2,"dislikes":2,"content":"很认真学\n\n很认真记\n\n分数很低"},{"id":45863,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-01-20 07:57:38","like_diff":0,"likes":2,"dislikes":2,"content":"老师还是很好的，不过我来理科就是为了不背东西，天文学是什么鬼。。。"},{"id":47667,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-02-15 12:34:23","like_diff":0,"likes":0,"dislikes":0,"content":"大物丙，讲课还可以，给分一般"},{"id":48838,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-03-14 11:12:20","like_diff":0,"likes":3,"dislikes":3,"content":"期末写了满满好几张知识点绩点还是没话讲"},{"id":61543,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-11-18 11:50:18","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好，主要是背的东西太多，容易挂科"},{"id":61547,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-11-18 12:27:35","like_diff":0,"likes":1,"dislikes":1,"content":"老师挺好的 但是背的东西太多了 背了很久还是拉低均绩sad"},{"id":61591,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-11-19 04:19:26","like_diff":0,"likes":8,"dislikes":8,"content":"94分 4.8 平时分扣了1分 略微不甘心\n\n真正的考试内容没有样卷上那么细。熟悉整个内容框架，再加上一些重要的天文学数据和常识就可以了。当然学还是要认真学的。\n\n总之，不建议想水课以及考试压力大的同学选这门课，选了的也别丧失信心。\n\n老师讲课内容感觉一般般，比我另外两面通识课的老师讲的好一点，但不如荣誉课的老师。\n\n喜欢天文学的同学其实可以旁听或者自学，没必要选门课来折磨自己(逃"},{"id":64613,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-12-25 13:50:50","like_diff":0,"likes":0,"dislikes":0,"content":"讲得很刺激，做笔记刚好能跟得上，内容很充实"},{"id":65988,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2018-01-10 18:19:11","like_diff":0,"likes":0,"dislikes":0,"content":"临时抱佛脚 今晚考试前一天早上开始读的，拿了个1.5刚好及格  60分 哈哈\n\n"},{"id":89349,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2018-11-18 14:59:32","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲的挺好，都怪我记性不好......"},{"id":89352,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2018-11-18 15:14:04","like_diff":0,"likes":1,"dislikes":1,"content":"本抱着想学点天文学知识的心态来学的，结果听了两三节课就听不下去了...是我对天文学有误解。而且！划重点，努力与付出完全不成正比，试卷闭卷，题目超级恶心?..你完全不可能背到的超级细的点，拿出来考你.真绩杀...这门课如果只是，热爱是远远不够的！祝好运！"},{"id":116063,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2019-09-02 03:23:51","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好"},{"id":116493,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2019-09-11 02:17:42","like_diff":0,"likes":0,"dislikes":0,"content":"老师很有耐心，很负责，没毛病。"},{"id":131838,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2021-01-29 05:38:01","like_diff":0,"likes":0,"dislikes":0,"content":"考前刷了一遍课间，虽然很耗时但是也很有趣，建议考试压力不大并且真正有兴趣的同学选，考试题目不难但是细，也有一些基础的点。最后出来的分数我很满意啦，之前被其他人说的均绩很低吓到了，真的认真仔细就好。"},{"id":61535,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-11-18 10:36:22","like_diff":-1,"likes":3,"dislikes":4,"content":"老师人很可爱。之前上课没怎么听，考试周之前刷课件刷的很辛苦，但是考试难度其实不大，只要你把之前天文学的考卷都拿出来刷一遍，就基本OK了。（来自一个只刷课件没刷题的学生的血泪）"},{"id":17236,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2016-01-20 02:20:19","like_diff":-2,"likes":6,"dislikes":8,"content":"作业很水，把所有PPT都看一遍就能考试了。"},{"id":61540,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-11-18 10:50:43","like_diff":-2,"likes":0,"dislikes":2,"content":"作死的感觉"},{"id":61586,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-11-19 03:01:44","like_diff":-2,"likes":3,"dislikes":5,"content":"考前一整本书，呵呵"},{"id":46033,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-01-20 12:42:11","like_diff":-3,"likes":1,"dislikes":4,"content":"那么努力才2.4"},{"id":61622,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-11-19 09:34:05","like_diff":-4,"likes":2,"dislikes":6,"content":"其实好多人说通识课绩杀，但是这门课其实还是和努力关系挺大。考前三天起床看到上床，天天看到头晕目眩，最后绩点还挺不错的，根本不存在3.6全班第二。有些大佬都是满绩。但是如果你没有这种毅力和兴趣的话，就做好低绩点甚至挂科的准备。点名其实就靠交发作业。上课有一点点无聊但是内容还是很有趣的"},{"id":61714,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-11-20 08:36:37","like_diff":-4,"likes":1,"dislikes":5,"content":"连我这种文科小白都可以4.5了，真心感谢老师！考前是需要认真背一背的，ppt还有书，但是到真正考试的时候，感觉试卷上的面东西我都没有涉及过๑乛㉨乛๑。老师上课讲的很认真，就是我太想睡觉了，都没有好好听课。"},{"id":61914,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-11-21 15:50:55","like_diff":-4,"likes":1,"dislikes":5,"content":"文科天文在考前的确要背很多，但基本上抓住考点，把习题和关键的问题背下来，其实也花不了多少时间，但对什么Mxx在那个星座这种问题真是无奈了，运气好，靠高中物理学的一点东西凑了4.5"},{"id":45609,"teacher_id":1060,"teacher_name":"张剑波","post_time":"2017-01-20 00:38:00","like_diff":-6,"likes":1,"dislikes":7,"content":"毁我绩点\n\n辣鸡通识"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
