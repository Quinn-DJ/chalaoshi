ntent":"很尴尬的一门课，上课基本听不懂，虽然老师也挺努力但还是全靠自学，考试很难"},{"id":84132,"teacher_id":457,"teacher_name":"叶德仕","post_time":"2018-07-12 06:00:03","like_diff":0,"likes":3,"dislikes":3,"content":"师生情真是感动的泪流满面，谢谢老师！"},{"id":176936,"teacher_id":457,"teacher_name":"叶德仕","post_time":"2023-06-30 21:43:34","like_diff":0,"likes":0,"dislikes":0,"content":"考前来拜一拜叶老师"},{"id":177616,"teacher_id":457,"teacher_name":"叶德仕","post_time":"2023-07-04 02:33:06","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好，平时分给的很高，考试大家都一样，而且考试的内容平时上课都会讲，虽然可能讲的不是很清楚，但是如果有问题的话他会很认真地回答"},{"id":177646,"teacher_id":457,"teacher_name":"叶德仕","post_time":"2023-07-04 04:33:40","like_diff":0,"likes":0,"dislikes":0,"content":"老师很负责，人也挺好，讲课内容有太多超纲的东西，期末考炸了但是捞了一把感谢5555"},{"id":199526,"teacher_id":457,"teacher_name":"叶德仕","post_time":"2024-09-25 02:47:10","like_diff":0,"likes":0,"dislikes":0,"content":"yds老师的ads讲的相当认真，是我在浙大见过的最认真的老师了，可以看出真的想用尽全力给大家讲懂"},{"id":204931,"teacher_id":457,"teacher_name":"叶德仕","post_time":"2024-11-28 16:37:47","like_diff":0,"likes":1,"dislikes":1,"content":"叶老师人很好。题目出得难可能是因为他觉得不难。"},{"id":218295,"teacher_id":457,"teacher_name":"叶德仕","post_time":"2025-04-22 11:12:20","like_diff":0,"likes":0,"dislikes":0,"content":"上课真的非常认真非常用心，虽然我没有获得理想的绩点，但我也要打出一个十分满分，为了他这个认真负责的授课态度！"},{"id":48202,"teacher_id":457,"teacher_name":"叶德仕","post_time":"2017-03-01 07:45:26","like_diff":-1,"likes":2,"dislikes":3,"content":"好好好"},{"id":51210,"teacher_id":457,"teacher_name":"叶德仕","post_time":"2017-05-24 07:04:26","like_diff":-1,"likes":13,"dislikes":14,"content":"很牛的老师，数学系出身大佬，因为对很多概念证明都了解很清楚，能一眼就看穿问题出在哪里，有很棒的科研品质，对于你是自己想的还是参考别人的文字后才想出来的这件事有很深的执念"},{"id":59990,"teacher_id":457,"teacher_name":"叶德仕","post_time":"2017-09-30 03:13:10","like_diff":-2,"likes":2,"dislikes":4,"content":"ads典型的不备课，我觉得很差"},{"id":75895,"teacher_id":457,"teacher_name":"叶德仕","post_time":"2018-03-21 05:54:44","like_diff":-4,"likes":2,"dislikes":6,"content":"上展示课鸡蛋里挑骨头，平时上课沉迷数学证明无法自拔。"},{"id":115297,"teacher_id":457,"teacher_name":"叶德仕","post_time":"2019-07-18 04:10:57","like_diff":-13,"likes":3,"dislikes":16,"content":"我是别的班的学生，希望yds下一届能多出几道题"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
