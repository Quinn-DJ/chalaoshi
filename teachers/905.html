5,"teacher_name":"朱庆育","post_time":"2015-11-15 10:32:44","like_diff":27,"likes":31,"dislikes":4,"content":"庆育老师真乃大师，教的很好，不是特别在意成绩的可以去听听。"},{"id":6097,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2015-07-11 00:53:11","like_diff":26,"likes":29,"dislikes":3,"content":"课上得是相当好!"},{"id":84961,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2018-07-14 15:09:46","like_diff":22,"likes":24,"dislikes":2,"content":"大侠我爱你，你去南大真的好伤心啊，再也上不了这么好的民总了（? ）"},{"id":56460,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2017-07-04 00:56:31","like_diff":21,"likes":22,"dislikes":1,"content":"我我我，大侠竟然没有挂了我，我竟然及格了，内心的激动无以复加（啊虽然刷新了历史最低绩点但还是很开心）。大侠是我见过的为数不多的天才之一，有些后悔平时上课不够认真，分数低都是我的错，嗯，都是我的错，怪不了别人。"},{"id":55058,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2017-06-30 16:39:20","like_diff":19,"likes":19,"dislikes":0,"content":"政法大学翟远见老师现在讲课还拿大侠卖书作例子。\n\n殊不知大侠的本体已经变成了杯子……\n\n“我愿意你管得着吗？”"},{"id":80177,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2018-06-21 05:18:27","like_diff":19,"likes":19,"dislikes":0,"content":"想把你留下"},{"id":85394,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2018-07-17 13:18:06","like_diff":19,"likes":20,"dislikes":1,"content":"大侠确实非常厉害，讲课很有水平。给分没有传言中那么可怕，只要认真听讲理解了基本概念，再怎么说及格也是没问题的。如果学的比较好的话，高分甚至满绩也是会给的。"},{"id":6070,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2015-07-10 15:30:11","like_diff":18,"likes":33,"dislikes":15,"content":"唯一的体验就是挂了\n\n"},{"id":70466,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2018-01-26 16:09:23","like_diff":18,"likes":18,"dislikes":0,"content":"这学期没有大侠的课，煎熬。去上合同法想他，去听谷神补课想他，去听民诉也想他。一见大侠误终身，怕是再也听不进其他民商法老师的课了。"},{"id":50768,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2017-05-05 05:30:35","like_diff":17,"likes":17,"dislikes":0,"content":"朱老师的每一句话里都有一个故事"},{"id":73860,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2018-02-03 09:19:21","like_diff":17,"likes":17,"dislikes":0,"content":"上完大侠的民总和物权，感觉再也找不到教授民法可以如此体系清晰的老师了。"},{"id":84957,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2018-07-14 14:30:00","like_diff":17,"likes":18,"dislikes":1,"content":"超想所有民法的课程都跟着大侠学了"},{"id":93701,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2019-01-12 04:03:34","like_diff":17,"likes":19,"dislikes":2,"content":"朱大侠为啥去NJU???"},{"id":56180,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2017-07-03 07:51:03","like_diff":16,"likes":17,"dislikes":1,"content":"私以为朱大侠和谷神一个八点几一个九点几的差别就在于挂科率 然而在恐慌地等着成绩的当下我还是想为这一个学期的民总打上十分 感谢老师 体系之美"},{"id":134892,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2021-04-21 05:00:24","like_diff":14,"likes":15,"dislikes":1,"content":"听着他民总的录音，心里一直在感慨：学长学姐是有多大的幸运能在现场听到大侠的课呀，想必是如坐春风吧。"},{"id":6770,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2015-07-23 01:37:11","like_diff":13,"likes":16,"dislikes":3,"content":"讲的非常好"},{"id":57498,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2017-07-09 02:21:47","like_diff":13,"likes":13,"dislikes":0,"content":"大侠无疑是超级超级超级棒了，课程体系清晰，讲课层层深入，我感觉自己对于罗马法的启蒙就是从大侠开始的，之后又追随大侠领略了德国19世纪法学最辉煌的年代，选了大侠的物权法真是幸运至极！就是呜呜有点杀啊，笔记整理了厚厚一叠，上课也认真听，最后还是不太理想，可能是我自己下课看得书太少被大侠发现了(ಥ﹏ಥ)即使大侠是杀手我也爱大侠  (＾▽＾)"},{"id":82197,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2018-07-07 11:05:37","like_diff":12,"likes":12,"dislikes":0,"content":"听老师的录音都会觉得很感动，听到有趣的地方还会情不自禁笑出来"},{"id":54050,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2017-06-28 10:06:57","like_diff":11,"likes":12,"dislikes":1,"content":"给不给我挂 我都不后悔听了朱大侠的课 是很有风骨的人"},{"id":64624,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2017-12-25 15:13:03","like_diff":11,"likes":11,"dislikes":0,"content":"老师上课讲的超级清楚！考试准备好好听录音看他的民法总论，可以考好的！"},{"id":80480,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2018-06-27 03:25:53","like_diff":11,"likes":12,"dislikes":1,"content":"大侠是真的强，现在就在这里祈祷一下大侠不要挂我，以及大侠可能下学期就去南大了"},{"id":82925,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2018-07-09 10:10:46","like_diff":11,"likes":11,"dislikes":0,"content":"老师是真的很好很有水平，奈何我不知珍惜，没有好好听课。复习了很久，也很吃力，很累，希望明天的考试不要挂。"},{"id":83256,"teacher_id":905,"teacher_name":"朱庆育","post_time":"2018-07-10
