                    const commentsData = [{"id":60735,"teacher_id":3089,"teacher_name":"董亚波","post_time":"2017-10-29 03:50:47","like_diff":24,"likes":30,"dislikes":6,"content":"实验课能不能讲清楚点，节奏放慢点？一上来大家都不知道原理，复制代码的时候不知道是什么意义，出现错误更是一脸懵逼，往往卡在很多低级错误上。如果事先花些时间把这些讲清楚了，实验课也不用那么折腾，大家可以做得更轻松老师也不用那么累，何乐而不为？"},{"id":65625,"teacher_id":3089,"teacher_name":"董亚波","post_time":"2018-01-07 14:40:11","like_diff":18,"likes":21,"dislikes":3,"content":"讲个笑话 大家百度搜一下 浙江大学董亚波 承诺   会发现奇妙的东西"},{"id":99064,"teacher_id":3089,"teacher_name":"董亚波","post_time":"2019-01-24 08:10:56","like_diff":18,"likes":18,"dislikes":0,"content":"讲的好，给分不好"},{"id":99082,"teacher_id":3089,"teacher_name":"董亚波","post_time":"2019-01-24 08:46:30","like_diff":12,"likes":12,"dislikes":0,"content":"讲课很棒 人也很不错\n\n信息不对称，不回邮件，不公示平时分（没有渠道，老师不建立课程群）"},{"id":167610,"teacher_id":3089,"teacher_name":"董亚波","post_time":"2023-01-17 15:33:12","like_diff":12,"likes":13,"dislikes":1,"content":"给分真的烂啊兄弟们 董老师讲课没得说，课下问问题老师也很耐心。这个给分有点过于求是了。"},{"id":99096,"teacher_id":3089,"teacher_name":"董亚波","post_time":"2019-01-24 08:56:47","like_diff":11,"likes":11,"dislikes":0,"content":"给分不太好"},{"id":196892,"teacher_id":3089,"teacher_name":"董亚波","post_time":"2024-07-05 19:20:18","like_diff":11,"likes":11,"dislikes":0,"content":"计逻，来讲讲个人学习感受吧（23-24春夏），本人最终成绩92/4.8，希望能给大家提供有用的参考\n\n首先老师理论课讲课非常好，PPT也比较全面，一学期跟下来没问题的！\n\n作业布置但不收，个人建议还是都看一看做一做。\n\n实验占比30。每周的至暗时刻…共14个实验，除了前三个类似物理实验，后面的并不是给出步骤照着操作就行，越后期需要自主写代码完成的部分越多（PPT有时还有错漏），需要自学。老师和助教很耐心，但验收蛮严格的，尤其是仿真部分要求较高。总地来说建议早早学好Verilog（上课完全不讲好崩溃），每次一定要提前预习，可以在github上找找学长学姐提供的资料来参考，最后认真按时完成实验报告，得分不会低的（本人的报告不是很精美，也基本都有95+）！\n\nProject占比10。小组不超过3人，单刷无额外加分。建议早早开工，否则可能出现考试周还在实验室奋战Project的绝望场景。给分应该还好(?)\n\n小测占比20。不会提前通知，但还是很有规律的：每次小测时，老师至少在上节课就已经讲完了本章，并且提前在学在浙大上传了作业答案。除完成作业之外，建议可以在智云上看看往年的小测题（都是在屏幕上给出题目），考察的知识点及题型的重合度蛮高的。对我来说小测是挺有难度的，如果没有提前准备会很寄，但做历年题很有帮助，最终提到了接近满分。\n\n期末占比40，斩杀线45。把作业和小测搞定，期末的大部分大题和一些选填基本就没问题。但选填还会涉及很多较细节的知识点，因此考前一定要好好过一遍知识（本人就是这块没复习好导致期末好些题是纯蒙的），可以在98找找数逻历年卷。此外不要忽视Verilog，同时可以记记单词防止看不懂题目。\n\n总体来说老师和助教老师都很好！虽然查老师上都说不捞，但我自己出分时感觉成绩出乎意料地高了一些。不过硬课比起盼老师捞，还是得靠自身实力以及平时任务的认真完成。祝以后学习这门课的同学们顺利呀！"},{"id":149790,"teacher_id":3089,"teacher_name":"董亚波","post_time":"2022-01-17 03:24:33","like_diff":9,"likes":9,"dislikes":0,"content":"老师的笑声堪称一绝，感觉很适合某些动漫里的反派配音（雾）"},{"id":22218,"teacher_id":3089,"teacher_name":"董亚波","post_time":"2016-03-03 03:25:34","like_diff":8,"likes":10,"dislikes":2,"content":"人好课好。老师为什么不开计组(T＿T)"},{"id":168085,"teacher_id":3089,"teacher_name":"董亚波","post_time":"2023-01-26 07:48:01","like_diff":7,"likes":7,"dislikes":0,"content":"正在播放《老师会捞我的》\n\n ━━━━━━●─────── 11:45:14 ⇆  \n\n     ㅤㅤㅤ◁     ㅤㅤ❚❚      ㅤㅤ▷      ↻"},{"id":9388,"teacher_id":3089,"teacher_name":"董亚波","post_time":"2016-08-27 12:55:59","like_diff":6,"likes":9,"dislikes":3,"content":"讲课很棒啊。赞赞赞"},{"id":72883,"teacher_id":3089,"teacher_name":"董亚波","post_time":"2018-03-15 23:27:16","like_diff":6,"likes":6,"dislikes":0,"content":"quiz多，给分一般"},{"id":81497,"teacher_id":3089,"teacher_name":"董亚波","post_time":"2018-07-05 08:18:08","like_diff":6,"likes":6,"dislikes":0,"content":"实验ppt上的东西不少是有错漏的……"},{"id":208622,"teacher_id":3089,"teacher_name":"董亚波","post_time":"2024-12-30 07:01:16","like_diff":6,"likes":6,"dislikes":0,"content":"上学期上完dyb老师的计逻，这学期计组赤了一学期的石，期末到了，不禁又回想起上计逻时的时光（泪）\n\n所以老师为什么不开计组（怨念）"},{"id":62804,"teacher_id":3089,"teacher_name":"董亚波","post_time":"2017-11-27 04:11:53","like_diff":4,"likes":4,"dislikes":0,"content":"Verilog语言真心看不懂……"},{"id":117245,"teacher_id":3089,"teacher_name":"董亚波","post_time":"2019-09-21 06:31:26","like_diff":4,"likes":5,"dislikes":1,"content":"理论可 实验个人感觉讲得一般 \n\n一个是每次任务都不是很清楚 然后原理与内容混在一起orz虽然也不是很重要 ppt错漏的就emmmmmmm"},{"id":128093,"teacher_id":3089,"teacher_name":"董亚波","post_time":"2020-12-07 06:19:06","like_diff":4,"likes":4,"dislikes":0,"content":"老师笑声太魔性了，鹅哈哈哈哈哈"},{"id":149753,"teacher_id":3089,"teacher_name":"董亚波","post_time":"2022-01-16 17:28:40","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的好可爱！希望您能一直给同学们传递开心和知识！[比心]"},{"id":19795,"teacher_id":3089,"teacher_name":"董亚                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchInput) {

                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
