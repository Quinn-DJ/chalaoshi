ntent":"上的商业银行。老师讲课很认真，人很好，对同学们很有耐心，最后考试考的特别细致，多选题考分类之类的都忘了...给分正常吧，主要看期末发挥"},{"id":138345,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2021-07-08 14:41:01","like_diff":1,"likes":1,"dislikes":0,"content":"老师简答和论述重点划的很准，选择判断比较细节，花了一天时间复习，成绩还不错。张老师yyds！"},{"id":148913,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2022-01-14 02:43:59","like_diff":1,"likes":1,"dislikes":0,"content":"老师很认真，对学生也很负责，认真学的话给分也超级好，推荐～"},{"id":167405,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2023-01-16 05:24:22","like_diff":1,"likes":3,"dislikes":2,"content":"保险学好课"},{"id":189745,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2024-01-28 07:31:55","like_diff":1,"likes":1,"dislikes":0,"content":"给分其实很一般，老师助教人好是真的"},{"id":189756,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2024-01-28 11:46:01","like_diff":1,"likes":1,"dislikes":0,"content":"保险学的给分其实也不能说是不好，只是和其他只要付出努力就会有回报的专业课相比，总感觉最后的分数低于预期，最关键的是被卡绩了 。。\n\n以下是一点建议：保险学平时分主要是一次点名和一篇课程论文，课程论文的分数差距应该不大，推荐写心得水一水就好了，没有必要做一篇实证论文。考试的话首先要关注张老师的重点，基本覆盖了简答题和案例题（基本覆盖），选择题会考的很细，需要仔细多过几遍PPT，然后平时最好听一下课。建议关注历年卷的案例题，会有原题和相似考点，可惜的是历年卷题目没有标准答案，但提前准备一下在考场中也是有益的。"},{"id":198796,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2024-09-11 17:16:34","like_diff":1,"likes":1,"dislikes":0,"content":"退休了"},{"id":53733,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2017-06-27 12:05:56","like_diff":0,"likes":3,"dislikes":3,"content":"虽然成绩还没出，但老师给的重点挺良心的，棒棒～"},{"id":55412,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2017-07-01 12:45:51","like_diff":0,"likes":3,"dislikes":3,"content":"最后一次课点名福利，一篇论文一个闭卷考试，老师事少人好给分也还不错"},{"id":55450,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2017-12-28 02:54:16","like_diff":0,"likes":8,"dislikes":8,"content":"背了一个星期的书拿了3.9有平均水平吗？我就从q群里过来看看"},{"id":55538,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2017-07-02 00:39:52","like_diff":0,"likes":4,"dislikes":4,"content":"上课真的无聊，最后一次去点名划重点就行，去了也不会听，重点划得挺准，看你背了就"},{"id":69391,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2018-01-24 14:58:25","like_diff":0,"likes":1,"dislikes":1,"content":"只要期末考考得好，应该就能拿高分吧，（虽然期末考炸裂）老师很温柔，但上课内容确实比较枯燥，要感兴趣才能听进去"},{"id":81964,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2018-07-06 15:58:10","like_diff":0,"likes":0,"dislikes":0,"content":"可以说是这学期最喜欢的老师了。老师超温柔，超级负责，平时上课讲的重点很突出，认真听的话期末完全不虚。老师期末也给划重点，完全覆盖。虽然这学期均绩没有上面显示的那么高了，但是还是给分很好。"},{"id":100583,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2019-01-26 10:59:51","like_diff":0,"likes":0,"dislikes":0,"content":"还不出分？"},{"id":100892,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2019-01-27 04:45:47","like_diff":0,"likes":1,"dislikes":1,"content":"平心而论，这门课事情非常少，从不点名。只有一篇论文，还可以组队写。期末画了重点，覆盖率确实不高。但是考试前复习了一天左右，给分还不错。这种入门类的课程靠的就是背诵下苦功吧。"},{"id":112647,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2019-07-04 23:33:51","like_diff":0,"likes":1,"dislikes":1,"content":"太感人了呜呜，考试考完翻书对答案的时候，对一题错一题，还错了一道大题（把需要赔写成了不需要赔QAQ）但老师最后给分太好了！完全出乎意料！"},{"id":131933,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2021-01-29 10:24:34","like_diff":0,"likes":0,"dislikes":0,"content":"老师是真的能捞，认真学一定能拿到很高的绩点，感觉自己一学期只去上了两次很对不起老师"},{"id":131941,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2021-01-29 11:27:41","like_diff":0,"likes":0,"dislikes":0,"content":"老师挺好的 从来不点名 平时作业大概两三次吧 我一学期没听课 考试前就花了大概一下午看了一眼ppt和历年卷 3.9 比我想象的高多了"},{"id":132374,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2021-02-01 06:52:50","like_diff":0,"likes":0,"dislikes":0,"content":"上课有点无聊 老师人是好的 给分中等偏上 考试有许多细节题"},{"id":138273,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2021-07-08 09:27:41","like_diff":0,"likes":0,"dislikes":0,"content":"每次课都有到教室，但实际上并没有听，因为老师上课太催眠了。补天的时候重新把录播都看了一遍，发现老师讲的其实很有意思，难点解释得很清楚，逻辑也很严密，在最后复习的阶段可以说是收获颇多。唯一不足的就是课堂气氛太沉重让人很想睡觉。期末努力背了很久，成绩蛮不错的，大家放心地选！"},{"id":141941,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2021-11-01 12:27:23","like_diff":0,"likes":2,"dislikes":2,"content":"上课太催眠了"},{"id":145092,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2021-12-27 10:53:42","like_diff":0,"likes":0,"dislikes":0,"content":"很不错"},{"id":197344,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2024-07-11 05:42:55","like_diff":0,"likes":0,"dislikes":0,"content":"保险学课程本身偏无聊（个人感受），然后平时有一个课程论文（上交论文的那次课会点名），然后期末主要是面向历年卷复习（应该懂我意思），最后给分还可以的，但老师应该马上退休了，过往经验也没啥参考价值"},{"id":55415,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2017-07-01 12:46:48","like_diff":-1,"likes":2,"dislikes":3,"content":"就给分来说，算是好老师了，讲课一般，但是作为老师很耐心 对学生很好"},{"id":81936,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2018-07-06 13:53:19","like_diff":-1,"likes":0,"dislikes":1,"content":"给分神一样的好 至少比预期的好……老师很耐心 很负责！"},{"id":39988,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2016-12-28 12:37:34","like_diff":-2,"likes":0,"dislikes":2,"content":"。。。"},{"id":73048,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2018-01-31 17:33:36","like_diff":-2,"likes":0,"dislikes":2,"content":"期末考的很好没给高分 很生气哦 老师人还是很好滴！"},{"id":112636,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2019-07-04 23:21:08","like_diff":-2,"likes":2,"dislikes":4,"content":"上过老师的两门课，给分都非常好。上课没听过"},{"id":55510,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2017-07-01 16:38:47","like_diff":-3,"likes":3,"dislikes":6,"content":"给分巨迷了???努力背了分还低"},{"id":68788,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2018-01-24 01:48:35","like_diff":-3,"likes":2,"dislikes":5,"content":"张老师挺好的，不过我论文写了8000+...考试也认真准备了，基本都做出来了。。。出来的成绩好像差强人意，不过不坑，适合作为个性吧，平时事情也不多"},{"id":112924,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2019-07-05 12:07:32","like_diff":-10,"likes":0,"dislikes":10,"content":"特别神奇地错过了老师据说10分一次的点到..最后91。给分真的很好，期末考试也不难"},{"id":112673,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2019-07-05 00:10:30","like_diff":-13,"likes":2,"dislikes":15,"content":"老师挺好的，我上的是商业银行，整个学期只有一篇论文，还是组队写。期末会画重点，今年还是画的挺准的。但我觉得我期末答得还可以但只有4.5，可能是选择题错了蛮多...（选择题30分真的有很多细节！）"},{"id":55455,"teacher_id":1788,"teacher_name":"张月飞","post_time":"2017-07-01 13:45:59","like_diff":-22,"likes":7,"dislikes":29,"content":"自己专业课复习三天不到3，这门课一学期没听，当天看6小时就4.3。论专业给分差别"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {

                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
