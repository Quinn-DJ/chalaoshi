。   毕竟像集邮的学问如果没有老师的引领，在当代不好入门的。  力荐！"},{"id":37937,"teacher_id":1489,"teacher_name":"来雄翔","post_time":"2016-11-22 06:16:13","like_diff":-12,"likes":1,"dislikes":13,"content":"分高分低都有人，看个人和运气吧。作业一个十六张ppt的邮集，最后考前给材料复习，考试靠背，总体来说平时很水各行各业集邮家来讲故事，临考会慌，所以邮集尽量早开始准备。我4.2 86分"},{"id":16260,"teacher_id":1489,"teacher_name":"来雄翔","post_time":"2016-01-19 13:11:51","like_diff":-13,"likes":4,"dislikes":17,"content":"挺有意思的"},{"id":36521,"teacher_id":1489,"teacher_name":"来雄翔","post_time":"2017-04-04 15:24:45","like_diff":-13,"likes":5,"dislikes":18,"content":"老师挺不错啊，同学们总是抱怨自己分不高，难道付出真的必须得有回报吗？大家都很努力，但是总会有低分的，不要总是抱怨老师辣鸡，多看看自己吧"},{"id":37886,"teacher_id":1489,"teacher_name":"来雄翔","post_time":"2017-01-20 13:49:45","like_diff":-13,"likes":6,"dislikes":19,"content":"其实并不是像上面的同学说的。。这门课确实得花时间，而且要做好就要花更多时间，来老师会请许多集邮家来分享自己的见闻，可以开拓眼界而且很有意思。顺便说我这门课满绩。"},{"id":16167,"teacher_id":1489,"teacher_name":"来雄翔","post_time":"2016-01-17 11:11:39","like_diff":-15,"likes":6,"dislikes":21,"content":"集邮课能学到很多东西！老师人很好，上课也会请别人来讲东西、总之学到了很多东西～给分很不错"},{"id":16233,"teacher_id":1489,"teacher_name":"来雄翔","post_time":"2016-01-17 14:13:38","like_diff":-18,"likes":3,"dislikes":21,"content":"学到很多东西，认真上收获是很大的。"},{"id":13968,"teacher_id":1489,"teacher_name":"来雄翔","post_time":"2016-01-03 06:52:33","like_diff":-22,"likes":3,"dislikes":25,"content":"浙大好课"},{"id":73607,"teacher_id":1489,"teacher_name":"来雄翔","post_time":"2018-02-02 05:51:46","like_diff":-35,"likes":8,"dislikes":43,"content":"付出：8*3节课，元旦三天做邮集，考前6小时背题库。上课同学们都很专心的做自己的事情，能听个三成课就足以应对考试，那本书真的没什么用。邮集的话，讲制作标准的那几节课稍微听下记一记，也可以下了课拿着邮集找老师问，旁听一下也能知道很多（比上课有用一点）。题库早点背，都要背完整，主观题多写点。出分有点慢，但这是我大一第五个满绩（逃"},{"id":73504,"teacher_id":1489,"teacher_name":"来雄翔","post_time":"2020-02-19 02:39:27","like_diff":-91,"likes":5,"dislikes":96,"content":"买《集邮与文化》二手精装，请联系qq2921106406"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
