                    const commentsData = [{"id":103737,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-03-05 01:17:44","like_diff":20,"likes":26,"dislikes":6,"content":"我怀疑下面的好评是他找人刷的。不尊重同学，上课笑点奇怪，上过别的博弈论你就会发现他自己逻辑有些混乱，一会儿前面一会儿后面，也不能用很直观的话描述定义。拿几个简单的例题就想让我们融会贯通了，别的课的老师也不带这样教的。"},{"id":103912,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-03-07 07:29:55","like_diff":19,"likes":25,"dislikes":6,"content":"”第一次作业没交的同学，建议全部退选本课程，及格已经来不及了”"},{"id":107867,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-05-27 08:27:30","like_diff":18,"likes":19,"dislikes":1,"content":"我看到评论区里有不少批评王志坚先生的，我认为这种论调太片面，甚至从评价系统存在的意义上来说，这样的评论是错误的。王先生给了学生许多东西，比如，关于情商的知识，让人提高情商的动力，尤其是当这个人以实际行动暗示你，你的前任和你分手不是为别的，就是为你情商低的时候。选了这门课之后，我才发现，原来生活中大大小小的事，甚至还有那些愚蠢的争吵，都是那么的亲切；遇到这个人之后，我才恍然大悟，我以前错怪了多少人呐！我得原谅他们，他们是那么的可爱。我才发现生活是那么美好，一草一木背后都有一个美妙的世界，所以，让我们拥抱生活，热爱生活，不要选这个人的课吧。"},{"id":105025,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-05-18 14:31:30","like_diff":17,"likes":22,"dislikes":5,"content":"第一次课教室满座，退课后还剩19人，期末大作业按时上交15人。。。\n\n慎选，慎选"},{"id":105026,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-04-02 15:06:08","like_diff":12,"likes":14,"dislikes":2,"content":"这还没大作业呢，我就已经原地爆炸了。选这课的各位你们后面一定会怀疑自己脑子进了水。"},{"id":104005,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-03-31 12:43:01","like_diff":11,"likes":15,"dislikes":4,"content":"今天做作业算是弄懂了，好好看看课程名吧，这门课讲的应该是实验科学。。。我一个伪码农学啥子实验科学。。。我为什么没退课???"},{"id":104119,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-03-27 12:07:20","like_diff":10,"likes":13,"dislikes":3,"content":"打算让我们无师自通博弈论，随机过程，matlab等等？！！课上讲的什么狗屁。"},{"id":104204,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-05-05 15:40:41","like_diff":10,"likes":14,"dislikes":4,"content":"其他的不说，表面上乐于交流，但是为什么问他问题总是有2/3推脱最近有什么事让你自己去搞懂或者答得文不对题呢？上课烂也就算了，既然课程内容这么硬核请别把时间花在吹牛皮上或者扯一些奇奇怪怪的比喻。看看其他老师的上课方式吧，既然拿着每个学生75元/学分的学费和从纳税款中抽调出的经费，教师的作用就应该是帮助、教导而不是宣泄自己奇奇怪怪的观点，满足自己的表达欲和被认可欲!"},{"id":105023,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-04-02 12:59:47","like_diff":10,"likes":14,"dislikes":4,"content":"难受。"},{"id":108664,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-05-30 16:17:04","like_diff":10,"likes":11,"dislikes":1,"content":"王志坚先生情商为0？"},{"id":105049,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-04-03 02:23:35","like_diff":9,"likes":14,"dislikes":5,"content":"这个人自命不凡，迂腐尖酸，但上课逻辑混乱，喜欢发呆傻笑。建议还是不要开课了。"},{"id":108571,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-05-29 06:58:52","like_diff":9,"likes":11,"dislikes":2,"content":"反驳夸这门课的同学，如果老师课上不讲实质性的东西，范围还很大，课后要你自己去学，这样算不是水课，收获很大，那zju怕是没有水课了，老师提高要求就完事了。我diss这门课的原因不是说作业很难，而是上课内容的问题，这老师上课真刷新了我对zju老师的看法，之前觉得讲课再差也不过念ppt，上这课你会有新的认识。––––––说不懂就问的，不是所有人都有时间，再者了大部分都去答疑?那侧面反应这老师课上没讲啥，如果愿意把学分多提提，安排一节课专门答疑倒差不多..."},{"id":105001,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-04-02 04:12:45","like_diff":8,"likes":11,"dislikes":3,"content":"听他上课不如去看各种软件教程，课上讲又不讲清楚，之后又嫌我们做的差，建议这门课可以多加几个学分，这么耗时，还得去找他答疑，不多加学分好亏啊。选了这个通识真的是瞎了眼，果然这种课还是适合优秀的理工科竺院学子，还是不要开给我们菜鸡上了。"},{"id":109234,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-06-12 06:11:04","like_diff":7,"likes":7,"dislikes":0,"content":"不好意思，我兢兢业业学，作业认真做，然而仍然极低分，原因只是因为没什么原因。老师自己也说不出什么原因，只是因为需要正态。平时分不量化，完全靠他自己的感觉，想打多少打多少，呵呵"},{"id":111811,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-07-02 23:51:54","like_diff":5,"likes":5,"dislikes":0,"content":"不是，要正态就正态吧，你把成绩在群里公示了出分又降档是什么鬼。"},{"id":107656,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-05-08 04:09:48","like_diff":2,"likes":2,"dislikes":0,"content":"！！！\n\n"},{"id":184841,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2023-12-23 10:49:52","like_diff":1,"likes":1,"dislikes":0,"content":"适合有一定数学基础且想浅浅了解一下博弈论的同学（有点微积分线代基础就行），课上讲的例子挺有趣，而且通俗易懂，期末是考试和大作业自己二选一。给分的话我是22年春选的这门课，班里一共不到十个人，也没像评论里说的正态啥的，最后4.5"},{"id":140163,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2021-09-01 12:02:09","like_diff":0,"likes":0,"dislikes":0,"content":"支持楼上全部好评，也支持楼上全部差评。"},{"id":191156,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2024-04-09 10:33:06","like_diff":0,"likes":0,"dislikes":0,"content":"哈哈哈"},{"id":217143,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2025-04-02 12:39:20","like_diff":0,"likes":0,"dislikes":0,"content":"硬课不水，大一慎选。千万别信所谓的只需要一点点微积分线性代数就行（除非你根本不在意绩点）\n\n王老师人挺认真的，也比较和蔼，但是讲课可能不易理解，虽然老师讲课时也会注意大家的进度，但是其实课后还是需要花不少的时间。"},{"id":92455,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2018-12-29 06:46:43","like_diff":-6,"likes":9,"dislikes":15,"content":"修改一下之前的评论，王老师这门课之前是竺院下的课，现在改为通识必然要受正态分布的限制，希望同学们不要为了高绩点选这门课，\"只谈学术，不问成绩\""},{"id":105116,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-04-04 01:49:35","like_diff":-6,"likes":7,"dislikes":13,"content":"说实话这个课确实比较硬核，然后老师学术能力很强，可能上课讲得比较慢，但是还是很重视学生接受程度的。课后作业需要自己多花力气，对数学基础能力和软件有一定的要求，但是老师也鼓励大家互帮互助，每次作业都会给我们一定的参考。同班的很多同学都很优秀，课程和作业结合还是可以学习到很多东西，优秀的同学也让我认识到自己还要好好努力，实话说，虽然老师要求相比其他水课严厉了很多，但是这半个学期我真的学习到了很多知识和技能，这点不可否认。本人因为答疑时间和其他课程安排冲突的原因没有去过答疑，但是课程也跟得上啊（就是每次作业都赶在ddl前交，有点心虚）"},{"id":108570,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-05-29 01:16:16","like_diff":-6,"likes":8,"dislikes":14,"content":"课程初步成绩出来了，所以打个分。\n\n和成绩无关，首先，本人认为课程预备知识不多，只要学过常微分方程和线性代数就能较好地理解基础知识，编程像我之前只学过python程序设计（学得还不咋地），但是也能初步掌握使用本课程需要的一些软件（一共两个？），代码需要修改的地方老师上课也会直接把需要修改的地方和内容发在群里，再讲解一下。那些说老师讲的不够仔细的，讲的不好的，是要求大学老师和高中老师一样把知识都嚼碎了喂给学生吗？确实，如果想水的同学不必要选这个课，，这门通识课和评论里部分人想要的通识课不一样，他一点也不水。关于课程质量的问题，我个人认为大学生想要学习知识的话，也不应该全靠老师，被动学习的，老师课上虽没有讲到所有的细节，但是课后可答疑，也可自学，老师也鼓励同学之间进行一定的交流，按水课的方式上课当然会自觉跟不上。\n\n收获:之前学习的课程多为基础理论为主，应用偏少，学习了演化博弈与实验这门课之后才开始明了原来之前学习的常微分、代数知识是这样应用的，课程也迫使我提前学习了一些随机过程的知识，可以说给我打开了一扇新的大门。但是毕竟只是一门通识课，课程有一定的知识量，但很多细节在一个短学期无法学到。老师是一位较严格的老师，希望我们能完整地学习到一个完整的博弈论实验是怎么样的，我在上课之前还是有点害怕的，怕这个课太难我跟不上，但是最后看来我还是收获了许多。\n\n建议:最后大作业可以早一点开始，然后早点ddl，一直拖到夏学期开始几周还在做，主要也有我自己拖延的原因，ddl是第一生产力（笑哭），无论如何，谢谢老师，也谢谢一起上课的同学（抱拳）。"},{"id":85848,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-05-10 14:25:27","like_diff":-8,"likes":19,"dislikes":27,"content":"这门课在今年的通识改革中成了科技创新类的通选课，以下------------------课程安排：八次课+开卷考试，前六次课后每次会有一次老师自己出的几道题作为作业，题目不会很难并且很有意思；后两次课会将全班分成小组完成一道大题作为project-----------------------关于老师：王老师是演化博弈理论走在世界前沿的学者之一，但是为人很谦虚，而且很关心学生；-----------------------关于课程难度：这门课需要一些编程与数学基础，如MATLAB与线性代数，但是要求不高，我是大一下选的这门课，修完了C程与线代感觉基本够用。；--------------关于给分：给分大家可以自己看课程均绩，但是这门课真的是一门收获大到可以无视给分的课程，同时王老师的教学也注重对科研能力的培养，如果抱着“只谈学术，不问成绩”的心态去选是最好的。----------其他：如果想选一门水水的通识建议把选这门课的机会留给别人吧，当时我也是抱着试试看的心态选了这门课，第一节课时也有自己数学水平会不会不够，一门通识会不会占用自己太多时间的担忧，但是其实王老师会考虑到这些所以不必担心大胆去选并且坚持下去。现在看来这门课真的是我这一年在浙大上过的最有意思，质量最高，收获最大的一门课，如果你之前就对博弈论感兴趣，王老师会带你探究这个领域最前沿也最有意思的知识。"},{"id":92607,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-01-03 06:04:22","like_diff":-9,"likes":2,"dislikes":11,"content":""},{"id":103611,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-03-02 08:41:25","like_diff":-9,"likes":5,"dislikes":14,"content":"节奏慢，但能学到很多"},{"id":108577,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-05-29 02:42:08","like_diff":-9,"likes":4,"dislikes":13,"content":"每周两次答疑，这都是明示了，不懂就去问啊"},{"id":78164,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2018-05-09 16:24:21","like_diff":-10,"likes":4,"dislikes":14,"content":"666"},{"id":85065,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2018-07-15 08:17:33","like_diff":-10,"likes":4,"dislikes":14,"content":""},{"id":82452,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2018-07-08 08:23:50","like_diff":-12,"likes":5,"dislikes":17,"content":"能学到很多知识，老师认真又谦虚，更难得的是小班化教学。"},{"id":94200,"teacher_id":4206,"teacher_name":"王志坚","post_time":"2019-10-19 01:02:58","like_diff":-25,"likes":4,"dislikes":29,"content":"老师超级好！听说还是竺院的班主任，很厉害，很谦虚。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
