06:44:55","like_diff":9,"likes":10,"dislikes":1,"content":"觉得老师不备课的。上课别的不说，反反复复东拉西扯。"},{"id":76064,"teacher_id":723,"teacher_name":"金敏","post_time":"2018-07-07 08:41:38","like_diff":9,"likes":9,"dislikes":0,"content":"真的好困啊，完全不懂在干嘛…\n\n考试需要做什么呢，快要哭了，扼杀了我的学习兴趣"},{"id":38838,"teacher_id":723,"teacher_name":"金敏","post_time":"2017-03-30 05:13:57","like_diff":8,"likes":11,"dislikes":3,"content":"行策课安排座位天天查人，上课毫无意思，简直是新闻联播，这是来浙大我第一次见到这么sb的老师，让我成功达成了几节课不抬头看大屏幕的成就，呵呵"},{"id":52840,"teacher_id":723,"teacher_name":"金敏","post_time":"2017-06-23 07:00:17","like_diff":8,"likes":11,"dislikes":3,"content":"这样的存在让人怀疑浙大聘请老师的标准"},{"id":76061,"teacher_id":723,"teacher_name":"金敏","post_time":"2019-05-27 07:48:31","like_diff":8,"likes":8,"dislikes":0,"content":"1分嫌多\n\n"},{"id":30325,"teacher_id":723,"teacher_name":"金敏","post_time":"2017-01-04 02:48:55","like_diff":7,"likes":12,"dislikes":5,"content":"中法史一个班挂了多少人都不知道，呵呵，有的人修了几年都没过：）"},{"id":39720,"teacher_id":723,"teacher_name":"金敏","post_time":"2016-12-27 07:09:03","like_diff":7,"likes":8,"dislikes":1,"content":"无聊。。形策上课简直无聊。。还规定了座位"},{"id":49414,"teacher_id":723,"teacher_name":"金敏","post_time":"2017-04-11 06:32:30","like_diff":7,"likes":8,"dislikes":1,"content":"太恐怖了！真的是每次上课都有十分强烈的退课冲动！"},{"id":57045,"teacher_id":723,"teacher_name":"金敏","post_time":"2017-07-05 09:10:58","like_diff":7,"likes":18,"dislikes":11,"content":"出分了，来客观评价一下。1.虽然好多人都说金奶奶不好，但我觉得如果每节课都认真听，还是能get到老师想表达的东西。每个老师的风格都不一样，不必苛求非要在这门课上学到具体的法史知识，只要有所得就是值得的。最后的考试有点迷，但最后给我的绩点不错，我觉得让老师记住你的名字可能会对你的绩点产生一定的影响……\n\n2.一整个学期下来你需要掌握的知识点不多，范式 视域 历史的分类 大的概念理解到位就可以了\n\n3.老师上课一直会说自己的想法 认为是灌输也好 引导也罢 我觉得老师的观点有一定道理 但也存在一些问题 客观看待就好（当然期末考试还是按照老师的思路答题吧）"},{"id":75885,"teacher_id":723,"teacher_name":"金敏","post_time":"2018-03-21 02:14:20","like_diff":7,"likes":9,"dislikes":2,"content":"先给个一分为敬。"},{"id":57273,"teacher_id":723,"teacher_name":"金敏","post_time":"2017-07-06 10:26:01","like_diff":6,"likes":7,"dislikes":1,"content":"楼下总结的特好。她上课的重点就在批判主流范式，要想学正确的范式和分论内容，自己看书去···"},{"id":75540,"teacher_id":723,"teacher_name":"金敏","post_time":"2018-03-13 06:06:35","like_diff":6,"likes":6,"dislikes":0,"content":"玄学课，真的很煎熬"},{"id":76277,"teacher_id":723,"teacher_name":"金敏","post_time":"2018-04-01 12:05:06","like_diff":6,"likes":8,"dislikes":2,"content":"来了个代课老师，就认识到形策课不应该是这样的！！！"},{"id":76289,"teacher_id":723,"teacher_name":"金敏","post_time":"2018-04-02 06:27:07","like_diff":6,"likes":6,"dislikes":0,"content":"mmpmmp"},{"id":30321,"teacher_id":723,"teacher_name":"金敏","post_time":"2016-07-01 09:08:31","like_diff":5,"likes":9,"dislikes":4,"content":"醉了…"},{"id":30322,"teacher_id":723,"teacher_name":"金敏","post_time":"2016-07-01 09:13:20","like_diff":5,"likes":9,"dislikes":4,"content":"伤心?"},{"id":74756,"teacher_id":723,"teacher_name":"金敏","post_time":"2018-03-05 14:24:34","like_diff":5,"likes":8,"dislikes":3,"content":"很不清真 不尊重我们穆斯林兄弟"},{"id":106765,"teacher_id":723,"teacher_name":"金敏","post_time":"2019-04-29 10:54:54","like_diff":5,"likes":6,"dislikes":1,"content":"上过课的老学长回来说两句 金老师学贯中西 博古通今 知识储备真的丰富 认真听她讲的思维方式会给你提供一个看待世界新的方式 至于分数 认真听不会差"},{"id":30656,"teacher_id":723,"teacher_name":"金敏","post_time":"2016-07-02 06:58:32","like_diff":4,"likes":11,"dislikes":7,"content":"呵呵一个混脸熟的老师"},{"id":85201,"teacher_id":723,"teacher_name":"金敏","post_time":"2018-07-16 04:33:02","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲的课可能是有点枯燥，至于作业的话就是小组ppt展示，然后期末考一定要把思考题背出来啊，太重要了。"},{"id":108816,"teacher_id":723,"teacher_name":"金敏","post_time":"2019-06-03 02:08:15","like_diff":4,"likes":4,"dislikes":0,"content":"是一个学者，不是一个老师"},{"id":113098,"teacher_id":723,"teacher_name":"金敏","post_time":"2019-07-05 23:21:39","like_diff":4,"likes":4,"dislikes":0,"content":"上完才明白，她的话虽然有些啰嗦，但却提醒了我生活中一些最简单最普通但是又最重要的事情。谢谢您。"},{"id":30780,"teacher_id":723,"teacher_name":"金敏","post_time":"2016-07-02 12:56:48","like_diff":3,"likes":8,"dislikes":5,"content":"嗯…老师书还是看的很多的。就是挂人这一点太可怕了"},{"id":51198,"teacher_id":723,"teacher_name":"金敏","post_time":"2017-05-24 01:59:14","like_diff":3,"likes":6,"dislikes":3,"content":"不管怎么说，比外法史和徐进的商法要好一些"},{"id":60244,"teacher_id":723,"teacher_name":"金敏","post_time":"2017-10-15 12:20:38","like_diff":3,"likes":4,"dislikes":1,"content":"读一遍ppt"},{"id":76410,"teacher_id":723,"teacher_name":"金敏","post_time":"2018-04-08 06:32:09","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课读PPT，还自我感觉良好，以为和学生的关系非常非常好。"},{"id":82300,"teacher_id":723,"teacher_name":"金敏","post_time":"2018-07-07 22:58:32","like_diff":3,"likes":3,"dislikes":0,"content":"老师应该是真的很有学问和想法的那种人吧，就是上课方式真的让人很难受了…如果说要整节课都保持十分清醒全神贯注的状态，才能抓到偶尔那几个转瞬即逝的思想闪光点…抱歉我真的做不到…"},{"id":87154,"teacher_id":723,"teacher_name":"金敏","post_time":"2018-09-21 03:00:04","like_diff":3,"likes":4,"dislikes":1,"content":"法学的金老师自己的水平确实高，只是教学方式不太适合学生们的胃口。我们是想听各朝代的法制历史，而不是很宏观空洞的精神、理念之类。"},{"id":109500,"teacher_id":723,"teacher_name":"金敏","post_time":"2019-06-16 03:56:17","like_diff":3,"likes":3,"dislikes":0,"content":"全国唯一的中法史。"},{"id":22952,"teacher_id":723,"teacher_name":"金敏","post_time":"2016-03-15 06:20:35","like_diff":2,"likes":17,"dislikes":15,"content":"金老师的思考，需要时间的沉淀，多读书吧，少年～\n\n"},{"id":55523,"teacher_id":723,"teacher_name":"金敏","post_time":"2017-07-01 22:58:00","like_diff":2,"likes":3,"dislikes":1,"content":"行策啊……老师给我多少绩点，我给老师多少分。连助教都比老师上的好，天哪"},{"id":57058,"teacher_id":723,"teacher_name":"金敏","post_time":"2017-07-05 10:07:25","like_diff":2,"likes":4,"dislikes":2,"content":"迷，老师本身知识渊博，大概自己太渣，总难挖到重点"},{"id":57771,"teacher_id":723,"teacher_name":"金敏","post_time":"2017-07-15 01:35:37","like_diff":2,"likes":5,"dislikes":3,"content":"一开始以为是老师玄，后来知道是自己书读太少：各论部分略少"},{"id":76576,"teacher_id":723,"teacher_name":"金敏","post_time":"2018-04-15 12:48:56","like_diff":1,"likes":1,"dislikes":0,"content":"真是有趣 两节晚课的形策上到八点半似乎是全校统一的那我也不好多说什么 那你再多讲十分钟几个意思 座位固定了就没看见我两个小时下来一动不动都累了吗 学识渊博到次次拖课 很是有趣"},{"id":80324,"teacher_id":723,"teacher_name":"金敏","post_time":"2018-06-25 06:39:35","like_diff":1,"likes":2,"dislikes":1,"content":"上课ing，来评论。现在的感受是，哪怕你出神一会儿，再回到课堂上，讲的还是那点东西。废话有点多。但是或许这才是浸润，仔细体会会有所收获。不建议听得太认真，会很累。可以边听边做点自己的事，关键的地方能理解就好了。and考试，一个字，玄。大概是理科生，初学文科也不知道该怎么复习"},{"id":81366,"teacher_id":723,"teacher_name":"金敏","post_time":"2018-07-05 02:21:49","like_diff":1,"likes":2,"dislikes":1,"content":"不想说什么了，我已经打破了翘课记录"},{"id":102816,"teacher_id":723,"teacher_name":"金敏","post_time":"2019-02-23 13:17:32","like_diff":1,"likes":1,"dislikes":0,"content":"，，，"},{"id":111690,"teacher_id":723,"teacher_name":"金敏","post_time":"2019-07-02 14:16:01","like_diff":1,"likes":2,"dislikes":1,"content":"不管怎么说，终于结课了，真开心"},{"id":113694,"teacher_id":723,"teacher_name":"金敏","post_time":"2019-07-07 04:06:56","like_diff":1,"likes":2,"dislikes":1,"content":"笑死了，期末出分后老师的评价怎么高了这么多。 金奶奶是个读书人，她上课的方式更适合用来开研讨会而不是上大课。 一个长学期也就反反复复讲视阈范式，总论讲来讲去就是不同学者的视角，分论部分实在讲的太少，有点坐而论道。 希望金奶奶能更好的安排一下课程，毕竟像您自己说的，没有分论的总论，是空谈。 最后，书单真心不错，尤其是绘事后素，对自己的思维和视野帮助很大。"},{"id":144494,"teacher_id":723,"teacher_name":"金敏","post_time":"2021-12-22 01:11:17","like_diff":1,"likes":2,"dislikes":1,"content":"还是很尊敬的老师，上面的部分评论确实有将老师的思想作简单化进行批判的意思。\n\n听一些不那么“主流范式”的东西未必没有意义。\n\n这不就是大学的意义所在吗？"},{"id":30329,"teacher_id":723,"teacher_name":"金敏","post_time":"2016-07-01 09:28:20","like_diff":0,"likes":4,"dislikes":4,"content":"嘻嘻嘻嘻"},{"id":57042,"teacher_id":723,"teacher_name":"金敏","post_time":"2017-07-05 08:53:54","like_diff":0,"likes":4,"dislikes":4,"content":"谜一样的中法史 给分就不说了 心碎 ???"},{"id":112989,"teacher_id":723,"teacher_name":"金敏","post_time":"2019-07-05 17:17:03","like_diff":0,"likes":0,"dislikes":0,"content":"淦，我明明认真听了一学期，还tm这样，害"},{"id":133613,"teacher_id":723,"teacher_name":"金敏","post_time":"2021-03-03 02:01:26","like_diff":0,"likes":0,"dislikes":0,"content":"hhh"},{"id":81320,"teacher_id":723,"teacher_name":"金敏","post_time":"2018-07-04 16:30:15","like_diff":-1,"likes":4,"dislikes":5,"content":"帮老师刷个分~\n\n这门课和陈新老师的西方思想经典研读一起让我对intellectual history有了船新的认识~非常喜欢思考的感觉了！"},{"id":84859,"teacher_id":723,"teacher_name":"金敏","post_time":"2018-07-14 05:51:49","like_diff":-1,"likes":0,"dislikes":1,"content":"形策的金敏老师虽然上课无聊了点，话多了点，事儿还行，但是人还不错，给分也挺好的(和别的老师比起来)！"},{"id":84070,"teacher_id":723,"teacher_name":"金敏","post_time":"2018-07-12 03:13:26","like_diff":-2,"likes":0,"dislikes":2,"content":"如果只说形策课和给分，那绝对是保证是，一定要退课。但是作为一个农院的高官，又红又专，人倒还行。"},{"id":148638,"teacher_id":723,"teacher_name":"金敏","post_time":"2022-01-13 05:29:28","like_diff":-2,"likes":2,"dislikes":4,"content":"这么sb的老师我头一次见"},{"id":83946,"teacher_id":723,"teacher_name":"金敏","post_time":"2018-07-11 15:12:12","like_diff":-3,"likes":0,"dislikes":3,"content":"座位是固定的，拖堂是要拖的。但是真的不杀啊，从不发言的肥宅拿到3.9已经一脸满足"},{"id":57061,"teacher_id":723,"teacher_name":"金敏","post_time":"2017-07-05 10:22:12","like_diff":-10,"likes":0,"dislikes":10,"content":"挺不错"},{"id":57067,"teacher_id":723,"teacher_name":"金敏","post_time":"2017-07-05 11:01:19","like_diff":-21,"likes":3,"dislikes":24,"content":"不仅没挂，给分还不错，不敢相信，套路和刷脸真的很重要"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
