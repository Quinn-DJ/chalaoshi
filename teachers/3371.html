,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-01-22 07:35:46","like_diff":9,"likes":11,"dislikes":2,"content":"上课真的很无聊，ppt跟书本完全不一样，期末复习不告诉你考试范围，划重点划到最后告诉你都要考没有不重要的，同学在群里问他考试范围能不能缩小一点，他会让你去问班长考哪些??谁选谁知道。根本背不完，卒。"},{"id":110274,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-06-25 09:14:59","like_diff":9,"likes":13,"dislikes":4,"content":"客观评价一下：老师给的材料是挺多的，补充不少知识，这是好的地方。不好的地方：作为一门本科基础课程的老师，在学生之前对国际金融方面没有了解的前提下，首先要做到的是1.讲课条理清晰，口齿流利，而不是讲到一个地方停下想想讲到哪了；2.由浅入深，不能因为你是这方面的专家就不顾学生进度，有的同学是跟不上的；3.课堂趣味性这个要求高了，但起码要做到能让学生听进去，我前三次课每一次都想好好听，但过了第一节之后就完全听不下去了，我们总不能一味要求学生认真吧，老师讲的就是听不进去让我们怎么办？4.qq群是你让建的，问题是你让问的，为啥有同学问问题你还不耐烦而且态度生硬呢？我对老师是尊重的，但是您的基本素养和教学能力恕我不敢认同。"},{"id":9579,"teacher_id":3371,"teacher_name":"李壑","post_time":"2015-11-02 05:35:39","like_diff":8,"likes":18,"dislikes":10,"content":"太坑，根本不能算是老师"},{"id":10991,"teacher_id":3371,"teacher_name":"李壑","post_time":"2015-11-23 15:30:11","like_diff":8,"likes":18,"dislikes":10,"content":"上了这么多年学头回见识到这样的老师…吃屎一样的体验…"},{"id":19821,"teacher_id":3371,"teacher_name":"李壑","post_time":"2016-01-25 10:29:52","like_diff":8,"likes":27,"dislikes":19,"content":"虽然课上的很无聊 但是没见过给分这么好的老师。"},{"id":72792,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-01-31 05:39:34","like_diff":8,"likes":11,"dislikes":3,"content":"?????不喜欢这个老师\n\n感觉没啥水平也不怎么负责挺莫名其妙的给分也挺差的没什么师生情金融学作业还很恶心我觉得完全不知道意义何在考试也不好好跟我们说不考的范围我真是无语了"},{"id":78673,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-05-14 10:48:47","like_diff":8,"likes":11,"dislikes":3,"content":"想在这课试着听懂绝对徒劳"},{"id":80368,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-06-25 13:23:09","like_diff":8,"likes":12,"dislikes":4,"content":"一无是处 没见过这么差的老师 他断送了我对金融强烈的热情"},{"id":26514,"teacher_id":3371,"teacher_name":"李壑","post_time":"2016-06-19 15:28:16","like_diff":7,"likes":13,"dislikes":6,"content":"国际金融这门课基本学不到什么，上课超级无聊，感觉没有重点，"},{"id":130783,"teacher_id":3371,"teacher_name":"李壑","post_time":"2021-01-24 14:21:49","like_diff":7,"likes":8,"dislikes":1,"content":"总结一句就是如果这门课不是毕业要求，就不要选，如果能拖，就拖到大四再学。一开始我看其他评论不信邪，直到现在写下大学3年半以来第一篇查老师评分和评论。首先，这门课大部分内容其他金融的课都能学到，抛开其他课能学到的和极少极简单的计算，这是一门纯背诵的、有问题可以直接百度快速得到答案的没有必要花很多时间复习-考试-然后忘掉的课。其次，讲课上，我感觉李壑老师在尽力备课做PPT讲课，但奈何水平实在有限（没有阴阳怪气），没有核心，东补西凑，到处找资料自我迷惑给学生拓展知识，对国际金融学没有一个框架性提纲挈领的认识。靠自己看教材自学个人认为也没有什么意义，因为这只是一本工具书而已，没有必要把学习如何查阅新华字典作为一门课，只需要自己花一点时间知道什么东西在哪里就行。作业方面：多！一直多！考前还布置一堆作业，布置作业尚可理解，还要求互批，一人改两人的作业，就纯粹自己偷懒浪费学生时间，连一学期给助教两千的钱都不舍得？作业只给答案不给解析不给评奖和网上答案时有出入，在群里问他也是持续性失踪/“反复看课程回放！”。PPT方面，PPT过多细枝末节，老师说他改了很多错误但还有很多错误，这对初学者绝对是毁灭性打击的。签到方面：传纸条签到，占总分25%，很显然一个讲得好、有水平的老师是不会用签到来约束学生的，我见过平时可以不上课不交作业只要期末卷面上90就平时分满分的老师，还真是第一次见这么无聊的老师呢。考完一天分还没出时写的评论，考试占分50%的客观题众90%以上来自作业原题，主观题都是大方向性的东西比如当下国际货币体系特点和利弊，祝不得不学的同学们先做好心理准备顺利过关！"},{"id":145714,"teacher_id":3371,"teacher_name":"李壑","post_time":"2021-12-31 13:00:29","like_diff":6,"likes":7,"dislikes":1,"content":"客观，且不输出情绪地来讲，这位老师没有救了。"},{"id":27049,"teacher_id":3371,"teacher_name":"李壑","post_time":"2016-06-22 16:24:31","like_diff":5,"likes":9,"dislikes":4,"content":"不明所以 沉浸在自己的世界里"},{"id":31815,"teacher_id":3371,"teacher_name":"李壑","post_time":"2017-01-16 09:36:49","like_diff":5,"likes":26,"dislikes":21,"content":"虽然平时不按常理上课?但是给分真的超级好啊！！四个名词解释都不会 计算题算不出 简答也瞎编 然而居然上90！我以为老师会挂我的?天哪老师业界良心?"},{"id":78466,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-05-12 06:42:56","like_diff":5,"likes":7,"dislikes":2,"content":"给分不好 手动微笑?"},{"id":80934,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-07-03 01:41:12","like_diff":5,"likes":10,"dislikes":5,"content":"大家一定要在考试前两周背至少三遍书，偏偏角角，括号里的小字也不要放弃。以及计算一定要认真理解，找出归纳的规律，不要以为看得懂就行，考试就会发现，这几个计算你是真的容易搞混，你以为懂的东西是真的不会算。"},{"id":88384,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-10-30 03:02:50","like_diff":5,"likes":7,"dislikes":2,"content":"垃圾垃圾垃圾垃圾垃圾，口齿非常不清楚，不知所云，PPT做的又多又杂还没有重点，甚至以PPT比别的老师多为傲真是笑死。同一个知识点可以反反复复说三遍还说不清楚也是fo了，上课体验极差...."},{"id":94245,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-01-16 04:28:26","like_diff":5,"likes":7,"dislikes":2,"content":"只想打个分 吃了狗屎的体验"},{"id":109086,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-07-05 23:41:20","like_diff":5,"likes":11,"dislikes":6,"content":"妈呀虽然老师上课和在群里说话真的很无语，但给分太好了...大家不要因为老师讲得差，说话没逻辑就自暴自弃，一定每次上课都要去（点名很多），老师留的期末作业好好写（期权宝在一个叫E融汇的app里可以找到），期末复习要提前一周开始背书（尤其后面几章老师不会怎么讲，但一定要背），最后绩点肯定没问题。"},{"id":113615,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-07-07 01:15:44","like_diff":5,"likes":7,"dislikes":2,"content":"只要作业认真做，考试认真准备，多看几遍课本，给分真的很好！上课emmmm，可以看出来李老师真的是很想把课给上好的，对待教学的态度是极其认真的，当老师说“我花了两天的时间完善了这个讲义”“只要你有什么不懂来问我我一定给你讲懂”“你们都很努力一定会考好的”的时候，真的很感动；但李老师的语调和表达会让人很难跟上，经常拓展一下考研相关考试无关的知识，上课自己看书效率会更高。"},{"id":154648,"teacher_id":3371,"teacher_name":"李壑","post_time":"2022-06-02 17:23:56","like_diff":5,"likes":5,"dislikes":0,"content":"小肚鸡肠是真的小肚鸡肠 真的是狗屎一样的体验 谁遇到他谁倒霉..能不能滚出浙大..别再祸害学生了行吧"},{"id":154803,"teacher_id":3371,"teacher_name":"李壑","post_time":"2022-06-05 14:16:26","like_diff":5,"likes":5,"dislikes":0,"content":"1、听课很累，不考虑学生接受能力灌输一大堆新名词，讲了一大堆让人找不清重点，而且发现PPT上一大堆内容（可能到专业选修课才会学）考试根本不考，害我瞎准备半天。自从听了另外一位评分近满分的老师的微经课后，我深深感受到上课质量差距之大2、平时作业多就多吧，答案有一大堆错是什么意思？要不是百度能找到一堆原题真就被误导了，真的不负责任，而且不跟助教说就不改！3、要同学互评……我真的会谢，本来作业就多了，现在还要看另外三个人的作业……碰上答案错误的时候就更无语了……\n\n总的来说，适合搞研究，不适合当老师。ps：我记得之前在查老师上有“吃屎一样的体验”这条评价。"},{"id":158604,"teacher_id":3371,"teacher_name":"李壑","post_time":"2022-06-30 15:30:09","like_diff":5,"likes":7,"dislikes":2,"content":"李壑老师在出勤这一方面相当宽松了，可以补签，也可以智云，比很多老师一次签到定终身要好很多。不过还是建议同学们不管什么课，不管听不听都尽量到教室去。\n\n在授课内容方面，老师的课堂和PPT内容有很多相关知识的拓展，考试是不会考的。认真学一下会有很大收获，但如果只是为了考试我认为直接背书的作用更大一些，可以以PPT为辅。\n\n在平时作业方面，这量确实是比较大，但如果每次都能自己做出来80%-90%的话，期末的选择题应该是不用特别担心。不过老师的答案可能会存在一些错误……\n\n最后是给分，我认为李壑老师的课堂上付出和回报还是成正比的，老师给分也确实如他自己所说那样有“师生情”。还是很推荐大家学习国金时选择李壑老师的。"},{"id":46615,"teacher_id":3371,"teacher_name":"李壑","post_time":"2017-01-22 04:05:44","like_diff":4,"likes":9,"dislikes":5,"content":"我得说 没有比这给分还好的老师了 \n\n其实上这个老师的课任务很少，老师PPT中扩展的也很多，就是上课比较无聊ヽ(ー_ー)ノ"},{"id":57557,"teacher_id":3371,"teacher_name":"李壑","post_time":"2017-07-09 14:10:39","like_diff":4,"likes":9,"dislikes":5,"content":"答应我，从第一节课开始就认真地看书本，不要听老师讲，好吗，一定，一定，要把书认认真真看一遍哦"},{"id":80721,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-06-29 16:48:13","like_diff":4,"likes":8,"dislikes":4,"content":"是真的垃圾，自以为是到绩点，浙大有你这样的老师也真是让我开了眼。"},{"id":87022,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-09-20 03:21:04","like_diff":4,"likes":7,"dislikes":3,"content":"我佛了，金融学第一节课跑来上思修，还是特别无聊的那种，想了一下之前大一一年好像还没上过这么无聊的课，为什么这种水平的老师能来浙大……"},{"id":91548,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-12-13 02:49:19","like_diff":4,"likes":6,"dislikes":2,"content":"讲课讲着讲着突然卡住，开始讲一些其它东西。点名、作业、说平常会讲考试点一定要来要听，想让学生来上课来听课。但提高一下自己的讲课水平不都解决了么？讲课讲的没有逻辑，云里雾里的。"},{"id":120543,"teacher_id":3371,"teacher_name":"李壑","post_time":"2020-01-12 10:00:19","like_diff":4,"likes":5,"dislikes":1,"content":"这老师，居然没上完课哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈！\n\n这老师，居然ppt没逻辑哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈！\n\n这老师，居然点名了哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈！"},{"id":152702,"teacher_id":3371,"teacher_name":"李壑","post_time":"2022-06-11 11:36:53","like_diff":4,"likes":4,"dislikes":0,"content":"快跑"},{"id":154318,"teacher_id":3371,"teacher_name":"李壑","post_time":"2022-07-01 09:12:29","like_diff":4,"likes":7,"dislikes":3,"content":"给分好\n\n🤤🤤"},{"id":31651,"teacher_id":3371,"teacher_name":"李壑","post_time":"2016-07-04 10:47:18","like_diff":3,"likes":22,"dislikes":19,"content":"老师讲课可能会无聊一点，但认真听还是能学到东西的。最重要的是给分真的是业界良心啊！不明白为什么那么多人说坑……上了他的金融之后又选了他的国金，给分一如既往的好"},{"id":72791,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-01-31 05:38:02","like_diff":3,"likes":5,"dislikes":2,"content":"讲的很烂，给分差，别选"},{"id":75683,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-03-15 06:14:04","like_diff":3,"likes":5,"dislikes":2,"content":"他怎么在浙大吗....\n\n好无聊"},{"id":87927,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-10-18 02:21:23","like_diff":3,"likes":4,"dislikes":1,"content":"讲课简直差到极点，真不知道为什么这样的教书水平能当老师……"},{"id":102457,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-02-02 13:39:29","like_diff":3,"likes":4,"dislikes":1,"content":"超垃圾"},{"id":102510,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-02-04 03:58:39","like_diff":3,"likes":7,"dislikes":4,"content":"给分这个事不聊了。\n\n上课没什么意思，真没东西。\n\n考试周前布置作业，而且死活不愿意对部分难以完成的作业进行修改。\n\n群里说话真的像全群的人欠他100w一样。\n\n很不喜欢，来浙大后遇到的最糟糕的老师。"},{"id":151417,"teacher_id":3371,"teacher_name":"李壑","post_time":"2022-03-03 02:02:12","like_diff":3,"likes":3,"dislikes":0,"content":"上了他一节课后，果断退掉了。。。"},{"id":162295,"teacher_id":3371,"teacher_name":"李壑","post_time":"2022-11-19 10:43:14","like_diff":3,"likes":4,"dislikes":1,"content":"看PPT真的觉得不知所云，明明书本上很清晰的概念要用这么多故作高深又不常见的词汇描述，真的无语。内容多而讲课没有重点，似乎什么都提了一下又什么都没讲清楚，且作业没解析，答案仍然有误，纯靠自学。"},{"id":27188,"teacher_id":3371,"teacher_name":"李壑","post_time":"2016-06-23 12:46:27","like_diff":2,"likes":5,"dislikes":3,"content":"老师不太负责。。"},{"id":93283,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-01-08 17:19:23","like_diff":2,"likes":3,"dislikes":1,"content":"希望老师不要在冬学期第八周再突然来布置一个作业好吗……"},{"id":102241,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-01-31 14:54:56","like_diff":2,"likes":5,"dislikes":3,"content":"原评论:我佛了，金融学第一节课跑来上思修，还是特别无聊的那种，想了一下之前大一一年好像还没上过这么无聊的课，为什么这种水平的老师能来浙大……\n\n出分后感想:老师的听课体验的确很糟糕，不过给分有点香，平时感觉非常不好打交道，但出分前两天竟然在群里尬聊"},{"id":109121,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-06-09 09:26:45","like_diff":2,"likes":3,"dislikes":1,"content":"上了一个学期的课，期权宝是个什么玩意？？"},{"id":122014,"teacher_id":3371,"teacher_name":"李壑","post_time":"2020-02-01 05:48:55","like_diff":2,"likes":2,"dislikes":0,"content":"老师金融学会点名，有一次作业"},{"id":170232,"teacher_id":3371,"teacher_name":"李壑","post_time":"2023-03-02 05:55:39","like_diff":2,"likes":2,"dislikes":0,"content":"想拿78的人就可以来学，都可以来学啊，一门比金融学任何一门课作业都多的傻逼课，上了第一节就想退课的sb老师"},{"id":198799,"teacher_id":3371,"teacher_name":"李壑","post_time":"2024-09-11 17:23:04","like_diff":2,"likes":2,"dislikes":0,"content":"退休了"},{"id":19949,"teacher_id":3371,"teacher_name":"李壑","post_time":"2016-01-25 15:39:15","like_diff":1,"likes":8,"dislikes":7,"content":"给分不好"},{"id":46631,"teacher_id":3371,"teacher_name":"李壑","post_time":"2017-01-22 04:28:55","like_diff":1,"likes":3,"dislikes":2,"content":"给分是真的好"},{"id":52891,"teacher_id":3371,"teacher_name":"李壑","post_time":"2017-06-23 11:22:08","like_diff":1,"likes":3,"dislikes":2,"content":"真的无语"},{"id":59715,"teacher_id":3371,"teacher_name":"李壑","post_time":"2017-09-26 06:08:47","like_diff":1,"likes":2,"dislikes":1,"content":"中午容易犯困的慎选"},{"id":66326,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-01-15 06:11:59","like_diff":1,"likes":2,"dislikes":1,"content":"讲课真的很无聊，听不下去"},{"id":72245,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-01-29 15:29:13","like_diff":1,"likes":3,"dislikes":2,"content":"谁说的这老师给分好？我保证不打死你！"},{"id":72291,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-01-29 23:49:56","like_diff":1,"likes":4,"dislikes":3,"content":"讲得是真不行，分给得是真不错。"},{"id":72824,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-01-31 06:38:10","like_diff":1,"likes":2,"dislikes":1,"content":"简直不知道他在自恋啥"},{"id":83905,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-07-13 17:21:44","like_diff":1,"likes":4,"dislikes":3,"content":"老师对不起 经历过自己专业老师的坑 才知道老师的给分是最后的师生情"},{"id":85045,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-07-15 05:52:07","like_diff":1,"likes":3,"dislikes":2,"content":"整本书都是重点！一定要考前很早很早开始背！老师很喜欢点名，即使不听课也最好坐在里面，一点名就是全班都点，老师还是会很努力的拉成绩的，因为本身内容很多，考试还会从书里的任何地方出，任何细节都有可能考到，难度会很大"},{"id":91450,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-12-10 13:24:44","like_diff":1,"likes":1,"dislikes":0,"content":"不想评论什么，只想打个分"},{"id":91764,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-12-19 14:33:57","like_diff":1,"likes":2,"dislikes":1,"content":"呵呵呵……"},{"id":91784,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-12-20 03:25:11","like_diff":1,"likes":2,"dislikes":1,"content":"有时间去听听高分老师的课，学习一下怎么讲课吧。"},{"id":93332,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-01-09 04:45:59","like_diff":1,"likes":2,"dislikes":1,"content":"呵呵?"},{"id":93477,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-01-10 03:22:48","like_diff":1,"likes":2,"dislikes":1,"content":"讲课想法很好，但脱离实际，而且自身能力不足，也驾驭不了"},{"id":96711,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-01-31 15:20:25","like_diff":1,"likes":8,"dislikes":7,"content":"老师大概很想让我们好好学吧，在群里说的一些话还是很实在的，但是讲课是真的让人听不下去.。考前半个月开始看PPT（凭良心说老师的PPT做的还可以，内容很丰富），然后背蓝田打印店卖的提纲，最后成绩还不错。历年题目的话太久远的就不要看了（太久远的题目里面有很多现在不要求的内容，会越做越慌，影响考试心情），最近几年的CC98上也可以看。"},{"id":102212,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-01-31 12:21:24","like_diff":1,"likes":5,"dislikes":4,"content":"辣鸡老师    今天是老师成绩提交最后一天   还非要晚上11:00发    上课就不说了   没几个人听   开学说不到课不扣分   到课加分   结果期末在群里瞎几把乱扯   说什么开学没说过   听他上课不如"},{"id":102333,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-02-01 03:12:45","like_diff":1,"likes":2,"dislikes":1,"content":"大哥国金还不出分"},{"id":102499,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-02-03 14:47:26","like_diff":1,"likes":3,"dislikes":2,"content":"老师随便给分，不好的，不要选。"},{"id":108682,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-05-31 06:11:56","like_diff":1,"likes":2,"dislikes":1,"content":"这课你得有个对比，你不选李壑，你就等着看吧"},{"id":136088,"teacher_id":3371,"teacher_name":"李壑","post_time":"2021-06-11 01:43:43","like_diff":1,"likes":2,"dislikes":1,"content":"上过国际金融学 认真听认真整理笔记认真完成作业的话给分挺好的"},{"id":137715,"teacher_id":3371,"teacher_name":"李壑","post_time":"2021-07-05 17:38:17","like_diff":1,"likes":3,"dislikes":2,"content":"虽然上课不太清楚，但是平时作业多到让我的确学了一些东西"},{"id":140582,"teacher_id":3371,"teacher_name":"李壑","post_time":"2021-09-14 04:06:08","like_diff":1,"likes":2,"dislikes":1,"content":"真的是非常好的老师"},{"id":157079,"teacher_id":3371,"teacher_name":"李壑","post_time":"2022-06-22 00:18:52","like_diff":1,"likes":1,"dislikes":0,"content":"老师对货币方向非常有研究，也是真的希望我们学到一些东西，作业暴多，而且答案都有很多错的，哪怕每道题百度也会错不少，现在分数还没有出，希望老师给分好一点（绝望）。\n\n劝诫大家国际金融学这门课能不学就不学，快逃！！课程体系不完善，课程内容可以说是朝令夕改，期末补天就是背整本书，没什么意义，内容都是百度一下就出来了， 也没有重点，期末看朵朵和puq就知道有多么崩溃了。据说往年每年都有重点，但因为每年都有作弊所以取消了，这个取消感觉非常不合理，而且我们考场里竟然还允许考生去洗手间？？"},{"id":167400,"teacher_id":3371,"teacher_name":"李壑","post_time":"2023-01-16 03:45:40","like_diff":1,"likes":2,"dislikes":1,"content":"给分很好，不过事情确实多，作业答案有误，且互评麻烦，上课可以认真听，老师会讲很多拓展知识，期末对照ppt，重点看书"},{"id":172553,"teacher_id":3371,"teacher_name":"李壑","post_time":"2023-04-29 14:03:56","like_diff":1,"likes":1,"dislikes":0,"content":"作业太多！"},{"id":57262,"teacher_id":3371,"teacher_name":"李壑","post_time":"2017-07-07 08:20:20","like_diff":0,"likes":1,"dislikes":1,"content":"为了一门个性不值得"},{"id":72399,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-01-30 05:09:23","like_diff":0,"likes":3,"dislikes":3,"content":"老师人是挺好的 一学期下来点个一两次名 两次作业 至于给分嘛 均绩3.6+来着 大家自己体会2333"},{"id":83913,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-07-11 13:39:00","like_diff":0,"likes":3,"dislikes":3,"content":"绩杀。在乎绩点慎重选课"},{"id":99018,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-01-24 07:07:20","like_diff":0,"likes":3,"dislikes":3,"content":"点三次名，上课讲得还行，但是期末要死，一本书不给重点，最后借着别人老师的PPT背的。\n\n最烦人的是期末最后一周布置作业（？），而且还是实操性作业，要我们用什么期权宝去操作，把操作过程写下来………………而且这个操作过程从1.9到1.24…………考完试了还在写他的作业"},{"id":102242,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-01-31 14:55:26","like_diff":0,"likes":5,"dislikes":5,"content":"呵呵，碰巧给自己分好就来舔老师？看看他的均绩，比其他老师低多少？辣鸡，分不知道怎么乱给的。"},{"id":102501,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-02-03 14:50:29","like_diff":0,"likes":2,"dislikes":2,"content":"打分不好\n\n"},{"id":110308,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-06-25 12:48:29","like_diff":0,"likes":3,"dislikes":3,"content":"不知道把单选多选混一起还说是降低难度是什么操作"},{"id":122166,"teacher_id":3371,"teacher_name":"李壑","post_time":"2020-02-18 07:55:10","like_diff":0,"likes":2,"dislikes":2,"content":"讲课真的很无聊，而且容易听不明白。不太好，不过人还蛮好，给分应该挺美丽的。"},{"id":140036,"teacher_id":3371,"teacher_name":"李壑","post_time":"2021-08-23 13:42:00","like_diff":0,"likes":2,"dislikes":2,"content":"这个老师专业知识还是不错的，专业素养也比较高，在平时说话就可以看出来，了解知识全面，也很爱思考，不错不错，可以信任"},{"id":140581,"teacher_id":3371,"teacher_name":"李壑","post_time":"2021-09-14 04:04:40","like_diff":0,"likes":5,"dislikes":5,"content":"老师真的是国之大者，研究非常冷门的货币学，虽然对学生要求严格了一点，但是读大学除了绩点真的就什么都不剩了吗，真的选这个老师才能体会到读金融到底在读什么，现在工作之后，才发现选了李壑老师的课，是多么正确，的的确确的好老师。"},{"id":159876,"teacher_id":3371,"teacher_name":"李壑","post_time":"2022-09-07 12:56:48","like_diff":0,"likes":0,"dislikes":0,"content":"666"},{"id":165804,"teacher_id":3371,"teacher_name":"李壑","post_time":"2023-01-09 18:20:26","like_diff":0,"likes":2,"dislikes":2,"content":"上过国际金融学，作业确实多，互评挺麻烦，不过老师ppt内容挺丰富的，当时每周上完课都整理笔记，最后期末认真背一下，分数不差的。"},{"id":173009,"teacher_id":3371,"teacher_name":"李壑","post_time":"2023-05-11 07:26:56","like_diff":0,"likes":0,"dislikes":0,"content":"讲的内容太多太散乱了，很多不考"},{"id":78467,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-05-12 06:42:59","like_diff":-1,"likes":1,"dislikes":2,"content":"他讲的重点很少"},{"id":93554,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-01-10 10:26:05","like_diff":-1,"likes":1,"dislikes":2,"content":"能不选就别选"},{"id":101861,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-01-29 10:01:46","like_diff":-1,"likes":2,"dislikes":3,"content":"想骂人"},{"id":129265,"teacher_id":3371,"teacher_name":"李壑","post_time":"2021-01-03 02:41:02","like_diff":-1,"likes":2,"dislikes":3,"content":"太差了"},{"id":16753,"teacher_id":3371,"teacher_name":"李壑","post_time":"2016-01-19 02:05:14","like_diff":-2,"likes":8,"dislikes":10,"content":"我觉得老师还好啊"},{"id":47839,"teacher_id":3371,"teacher_name":"李壑","post_time":"2017-02-26 06:36:37","like_diff":-2,"likes":2,"dislikes":4,"content":"课讲得真心不怎么样，给分也是真良心"},{"id":72523,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-01-30 09:34:03","like_diff":-2,"likes":1,"dislikes":3,"content":"偶尔点名，一次作业，讲的不行，给分不错。一定要认真看书。"},{"id":72807,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-01-31 06:02:58","like_diff":-2,"likes":1,"dislikes":3,"content":"上课听听课（主要是中后阶段要听，刚开始讲的内容确实无聊也没什么干货），考前提前开始背PPT，有时间把书看一看（名词解释有点玄），可以上4"},{"id":73532,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-02-02 01:53:48","like_diff":-2,"likes":3,"dislikes":5,"content":"老师是一个研究理论的老师，所以上课比较无聊……但是给分真的还不错，比部分课好多了……"},{"id":102239,"teac acher_name":"李壑","post_time":"2018-01-31 07:57:41","like_diff":-5,"likes":2,"dislikes":7,"content":"有点可爱，给分蛮好的"},{"id":19673,"teacher_id":3371,"teacher_name":"李壑","post_time":"2016-01-25 05:27:15","like_diff":-6,"likes":5,"dislikes":11,"content":"还不错的老师。"},{"id":72280,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-01-29 19:54:14","like_diff":-7,"likes":5,"dislikes":12,"content":"哇，虽说上课超级无聊，基本没有重点，PPT有点乱，但认真听还是能学到很多，给分可以说是真的很良心了，以为要挂了，结果绩点上4.5，开心"},{"id":114521,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-07-10 09:40:15","like_diff":-7,"likes":1,"dislikes":8,"content":"老师讲的还是蛮清楚的，认真听会有收获的"},{"id":72235,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-01-29 15:11:13","like_diff":-9,"likes":1,"dislikes":10,"content":"虽然讲很一般ppt也很乱重点也瞎画 但给分真的超级良心了"},{"id":85612,"teacher_id":3371,"teacher_name":"李壑","post_time":"2018-07-21 06:57:43","like_diff":-12,"likes":2,"dislikes":14,"content":"老师肯定点名，记得来上课。国金就是背，把整本书背下来成绩就蛮好的。老师其实给分还蛮好的，考试考的蛮细的，自己没考出来，怪老师?杀也没意思。不过老师上课确实有点无聊，不过看起来是细心准备的了。反正给8分吧，还是不错的。"},{"id":93568,"teacher_id":3371,"teacher_name":"李壑","post_time":"2019-01-10 12:33:33","like_diff":-18,"likes":2,"dislikes":20,"content":"我感觉认真听还是可以的而且老师人挺好的啊\n\n有点那种可爱的自负的感觉╮(￣▽￣)╭"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {

                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
