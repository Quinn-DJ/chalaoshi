                    const commentsData = [{"id":152093,"teacher_id":731,"teacher_name":"李恒威","post_time":"2022-03-25 15:06:46","like_diff":23,"likes":28,"dislikes":5,"content":"教学怎么样不敢说，但是作为院党委书记，思想僵化，高高在上，把学生当学术韭菜收割，想当然以为哲学学生的一定要走学术道路不可…恕我不能苟同"},{"id":12442,"teacher_id":731,"teacher_name":"李恒威","post_time":"2015-12-23 09:29:20","like_diff":15,"likes":20,"dislikes":5,"content":"不错，助教挺好"},{"id":179753,"teacher_id":731,"teacher_name":"李恒威","post_time":"2023-09-19 16:46:22","like_diff":11,"likes":12,"dislikes":1,"content":"“用签到留住学生就像小三用孩子留住男人一样卑微且可悲。”"},{"id":191783,"teacher_id":731,"teacher_name":"李恒威","post_time":"2024-04-30 06:33:26","like_diff":11,"likes":12,"dislikes":1,"content":"这老登人是真心不行，上课内容十分甚至九分九分傻逼（心智哲学还让人背庄子，这是正常人干得出来的事情吗）\n\n但是别的不说，助教王菲姐姐真的太棒了。给助教100分，老师-99分，折合1分"},{"id":89,"teacher_id":731,"teacher_name":"李恒威","post_time":"2015-03-14 15:46:32","like_diff":10,"likes":14,"dislikes":4,"content":"讲得内容让人想睡觉"},{"id":8625,"teacher_id":731,"teacher_name":"李恒威","post_time":"2015-09-23 09:32:18","like_diff":10,"likes":15,"dislikes":5,"content":"不喜欢这样的哲学老师"},{"id":10719,"teacher_id":731,"teacher_name":"李恒威","post_time":"2015-12-07 03:08:04","like_diff":9,"likes":13,"dislikes":4,"content":"英语大课堂 数数都是用英文"},{"id":198324,"teacher_id":731,"teacher_name":"李恒威","post_time":"2024-09-07 04:46:16","like_diff":8,"likes":9,"dislikes":1,"content":"师德败坏"},{"id":87020,"teacher_id":731,"teacher_name":"李恒威","post_time":"2018-09-20 03:18:17","like_diff":7,"likes":9,"dislikes":2,"content":"狭隘的老师，退了不后悔"},{"id":165056,"teacher_id":731,"teacher_name":"李恒威","post_time":"2022-12-29 02:01:35","like_diff":7,"likes":8,"dislikes":1,"content":"LHW老师的哲学问题\n\n每节课都点名 不夸张\n\n事情暴多 4次小测+2次pre\n\n不给PPT \n\n网课期间所有课都是视频会议，没有回放(不给PPT的老师我知道有，连回放都不给的老师我真是第一次见）\n\n知识点又非常散 基本没有体系\n\n还是建议大家别选吧……现在整个就是课程结束了却感觉自己像啥也没学的状态\n\n让我怎么复习呢 只看自己做的笔记吗？"},{"id":143,"teacher_id":731,"teacher_name":"李恒威","post_time":"2015-03-14 16:08:10","like_diff":6,"likes":12,"dislikes":6,"content":"知识虽然hard，但真是别有一番体验"},{"id":164704,"teacher_id":731,"teacher_name":"李恒威","post_time":"2022-12-23 14:42:46","like_diff":6,"likes":7,"dislikes":1,"content":"来上大学上的第一门哲学类课程，让我直接对哲学失去所有兴趣。 一周两次课，只来一次，另外一次交给助教讨论课。小测巨多，上课什么干货基本都没有，个人感觉水平甚至低于两个很棒的助教姐姐。听说哲学问题是很好很有收获的课，只要不是lhw就行，自行感受。"},{"id":10760,"teacher_id":731,"teacher_name":"李恒威","post_time":"2015-11-23 04:49:49","like_diff":5,"likes":8,"dislikes":3,"content":"有很多知识，但是都是干货。"},{"id":74120,"teacher_id":731,"teacher_name":"李恒威","post_time":"2018-02-05 09:43:27","like_diff":5,"likes":6,"dislikes":1,"content":"认真地听课了……认真准备展示……okokok\n\n哎，这可怜的绩点……绝对难忘啊……"},{"id":87594,"teacher_id":731,"teacher_name":"李恒威","post_time":"2018-10-08 04:14:51","like_diff":5,"likes":6,"dislikes":1,"content":"哲学课真的不行，比起另外两位哲学专业出身的老师差太多了，退课了"},{"id":117473,"teacher_id":731,"teacher_name":"李恒威","post_time":"2019-09-25 01:12:12","like_diff":5,"likes":13,"dislikes":8,"content":"给个5分。\n\n课堂内容不加评论，我觉得上课要么讲中文，要么纯英文，汉语里面夹英语究竟是什么意思，特别是讲一些关键性的概念你用英语讲？？？觉得汉语不够美吗还是觉得汉语表达太匮乏你看不上？？？\n\n说教感觉太强烈，说教的道理看似高深实则根本经不起推敲。个人不喜欢这样的老师。"},{"id":193739,"teacher_id":731,"teacher_name":"李恒威","post_time":"2024-06-17 06:03:13","like_diff":5,"likes":5,"dislikes":0,"content":"师风师德啊...唉\n\n传道授课啊...唉\n\n真才实学啊...唉\n\n助教团队啊...嗯？哦！这个还真可以！"},{"id":211743,"teacher_id":731,"teacher_name":"李恒威","post_time":"2025-01-12 09:51:02","like_diff":5,"likes":5,"dislikes":0,"content":"楼上是和我选的是一节课吗。。一共点了3次啊，七八次名就离谱了，其中一节课点两次的助教说是加分制，不在的不扣分，毕竟那天刚点完就走了一半人，成绩出来92分，问了助教90以上差不多有一半了，给分还行"},{"id":17037,"teacher_id":731,"teacher_name":"李恒威","post_time":"2016-01-19 13:27:01","like_diff":4,"likes":9,"dislikes":5,"content":"老师从一个工科男到哲学教授……讲课可能会有点hard，不过喜欢哲学的认真学会有收获。人其实挺好的，上次我问他他的专业相关，他下节课就送了两本书给我看hhh。"},{"id":121034,"teacher_id":731,"teacher_name":"李恒威","post_time":"2020-01-19 09:48:40","like_diff":4,"likes":7,"dislikes":3,"content":"上课的确略无聊，我听的又累又困，讨论课更不知道自己在干嘛，十分痛苦。不过老师冷不丁会点人回答问题，可以互动很久，提出的问题十分刁钻，像我这种小透明就全程听大佬发言。期末老师不给PPT，平时能拍就多拍点。考前会给范围，虽然考的不是完全都是上面的但也八九不离十。我平时也没发过言，展示也基本靠队友，考前疯狂复习了一阵，最后竟然上4了，感谢老师和助教小哥哥不杀之恩。"},{"id":121068,"teacher_id":731,"teacher_name":"李恒威","post_time":"2020-01-19 12:15:25","like_diff":4,"likes":5,"dislikes":1,"content":"说实话，这个学期的哲学课上的我十分痛苦（作为一个啥都不懂的小白），一度想要退课or弃修。老师上课我还勉强听一下能听懂一些，讨论课就真的。。。完全听不懂大佬在讲啥，就看看各类大佬发言探讨；展示也是很痛苦，因为看不懂还要讲，很害怕被提问什么都回答不出来。\n\n\n\n但还好，终于熬过来了！！！平常的ppt老师不给，要自己上课拍，讨论课部分内容考试也会考到。但期末给了考试范围，疯狂整理背了一下，居然上了4（太感人了，我都要以为要挂科了）\n\n收获是看了大问题，还是启迪到了些东西，有点思考。\n\n\n\n推荐给哲学有点兴趣的人上这门课！"},{"id":25256,"teacher_id":731,"teacher_name":"李恒威","post_time":"2016-05-09 03:25:57","like_diff":3,"likes":6,"dislikes":3,"content":"研究生的自然辩证法，要求好多，受不了准备退课"},{"id":133621,"teacher_id":731,"teacher_name":"李恒威","post_time":"2021-03-03 02:55:32","like_diff":3,"likes":3,"dislikes":0,"content":"没有什么东西"},{"id":60366,"teacher_id":731,"teacher_name":"李恒威","post_time":"2017-10-18 06:48:53","like_diff":2,"likes":5,"dislikes":3,"content":"累啊~困啊~"},{"id":63033,"teacher_id":731,"teacher_name":"李恒威","post_time":"2017-11-28 03:22:40","like_diff":2,"likes":3,"dislikes":1,"content":"老师会不断盯着留学生然后随时点名起来回答问题...句句都是english，学霸老师会记住名字，助教哥哥很好了解我们其实不大喜欢哲学让我们多看点书就行hhh"},{"id":74316,"teacher_id":731,"teacher_name":"李恒威","post_time":"2018-02-11 01:41:34","like_diff":2,"likes":5,"dislikes":3,"content":"渣渣老师"},{"id":74703,"teacher_id":731,"teacher_name":"李恒威","post_time":"2018-03-05 08:06:47","like_diff":2,"likes":3,"dislikes":1,"content":"一般般╮（╯＿╰）╭"},{"id":101796,"teacher_id":731,"teacher_name":"李恒威","post_time":"2019-01-29 05:38:30","like_diff":2,"likes":2,"dislikes":0,"content":"还是选其他老师吧"},{"id":106951,"teacher_id":731,"teacher_name":"李恒威","post_time":"2019-04-30 11:23:46","like_diff":2,"likes":2,"dislikes":0,"content":"。。。"},{"id":146715,"teacher_id":731,"teacher_name":"李恒威","post_time":"2022-01-07 09:00:22","like_diff":2,"likes":3,"dislikes":1,"content":"无语了"},{"id":170213,"teacher_id":731,"teacher_name":"李恒威","post_time":"2023-03-02 04:26:19","like_diff":2,"likes":2,"dislikes":0,"content":"超级无聊（为了凑三个字加了超级）"},{"id":170745,"teacher_id":731,"teacher_name":"李恒威","post_time":"2023-03-09 03:33:17","like_diff":2,"likes":3,"dislikes":1,"content":"无比幼稚庸俗"},{"id":172416,"teacher_id":731,"teacher_name":"李恒威","post_time":"2023-04-26 12:13:25","like_diff":2,"likes":2,"dislikes":0,"content":"除了助教姐姐很好很可爱，老师上的是什么东西啊，给分还差，每节课点名"},{"id":185609,"teacher_id":731,"teacher_name":"李恒威","post_time":"2024-01-03 00:49:44","like_diff":2,"likes":3,"dislikes":1,"content":"怎么说呢，哪个新生之友还拉着大一萌新读自己写的论文啊啊啊"},{"id":4275,"teacher_id":731,"teacher_name":"李恒威","post_time":"2015-06-18 13:46:12","like_diff":1,"likes":6,"dislikes":5,"content":"讲的不好玩，但是如果认真听可以学到东西。给分好。"},{"id":16247,"teacher_id":731,"teacher_name":"李恒威","post_time":"2016-01-17 14:33:36","like_diff":1,"likes":2,"dislikes":1,"content":"讲的很认真。"},{"id":19827,"teacher_id":731,"teacher_name":"李恒威","post_time":"2016-01-25 10:44:34","like_diff":1,"likes":3,"dislikes":2,"content":"认真学能学到东西！"},{"id":42130,"teacher_id":731,"teacher_name":"李恒威","post_time":"2017-01-13 15:44:49","like_diff":1,"likes":5,"dislikes":4,"content":"李老师不错的，讲课也很好。什么都知道。助教小哥哥也好好的。嘿嘿嘿。"},{"id":47957,"teacher_id":731,"teacher_name":"李恒威","post_time":"2017-02-27 14:23:19","like_diff":1,"likes":2,"dislikes":1,"content":"我不懂哲学，上课听得又累又困，感觉时间可难熬了，但最后成绩还可以，感谢老师和助教不杀之恩。"},{"id":59342,"teacher_id":731,"teacher_name":"李恒威","post_time":"2017-09-21 03:00:43","like_diff":1,"likes":2,"dislikes":1,"content":"一切哲学问题都是逻辑问题，一切逻辑问题都是语言问题。\n\n不是我说的，也不是李说的，罗素说的"},{"id":70423,"teacher_id":731,"teacher_name":"李恒威","post_time":"2018-01-26 15:07:48","like_diff":1,"likes":2,"dislikes":1,"content":"~~~"},{"id":74713,"teacher_id":731,"teacher_name":"李恒威","post_time":"2018-03-05 08:50:15","like_diff":1,"likes":4,"dislikes":3,"content":"上课干货很多，但课堂气氛稍显沉寂。学生不太积极，不知道是老师讲得无聊还是学生不认真对待(可能吧)。哲学本来就不是浅显易懂的学科，想要像讲段子一样讲哲学似乎不太可能，尤其是系统地讲哲学。"},{"id":152437,"teacher_id":731,"teacher_name":"李恒威","post_time":"2022-04-11 08:12:32","like_diff":1,"likes":3,"dislikes":2,"content":"啊这，啥都还没学呢就考试，考的内容也有没学的"},{"id":205695,"teacher_id":731,"teacher_name":"李恒威","post_time":"2024-12-11 08:39:42","like_diff":1,"likes":3,"dislikes":2,"content":"完美诠释何为“一人得道鸡犬升天”……"},{"id":7347,"teacher_id":731,"teacher_name":"李恒威","post_time":"2015-09-14 02:28:39","like_diff":0,"likes":1,"dislikes":1,"content":"比较枯燥，但是很认真！"},{"id":170328,"teacher_id":731,"teacher_name":"李恒威","post_time":"2023-03-03 01:57:16","like_diff":0,"likes":0,"dislikes":0,"content":"哈哈哈"},{"id":207563,"teacher_id":731,"teacher_name":"李恒威","post_time":"2024-12-23 05:37:40","like_diff":0,"likes":2,"dislikes":2,"content":"天天点名，有时候一节课点两次名，一共点七八次名，跟精神病一样，一次考勤扣四分！！！！！！！冬天选的课，教室里的空调竟然没有暖风，教室冷的跟冰窖一样，然后最后一节课还要点名，这也就意味着最后一节课要先等着点名，然后因为大家都在教室联网导致网超级无敌差！！！又冷手脚都不会动了，点完名之后还要去找地方答题！！！！！这不是纯纯精神病吗？？？？教室里冷也就算了还没有充电的地方，就得靠着电脑自己电池考试，你要是电脑电池不好，自己5G流量不多的就不要选这个课了！！！！！！\n\n\n\n\n\n自从选了这个课之后我发现我越来越耐冻了，电脑性能都提升了，抢网能力都增强了呢～～～选上就赚到了呢，一个研究生课还明确告诉你有严格的控分政策哦～～“不会让你们都太高分哦”"},{"id":19629,"teacher_id":731,"teacher_name":"李恒威","post_time":"2016-01-25 03:34:20","like_diff":-4,"likes":2,"dislikes":6,"content":"挺好的，考试给范围"},{"id":21799,"teacher_id":731,"teacher_name":"李恒威","post_time":"2016-03-01 06:32:23","like_diff":-4,"likes":2,"dislikes":6,"content":"给出的一些问题引人深思，考试给范围只要认真看了就会有高分，很喜欢。"},{"id":59352,"teacher_id":731,"teacher_name":"李恒威","post_time":"2017-09-21 03:22:55","like_diff":-4,"likes":4,"dislikes":8,"content":"老师人很好，干货满满，而且小组活动很有趣，是值得选的课"},{"id":116475,"teacher_id":731,"teacher_name":"李恒威","post_time":"2019-09-11 01:31:08","like_diff":-4,"likes":0,"dislikes":4,"content":"快乐的智慧"},{"id":75558,"teacher_id":731,"teacher_name":"李恒威","post_time":"2018-03-13 08:14:16","like_diff":-5,"likes":3,"dislikes":8,"content":"哲人，问题很有引导性，很分很高。\n\n武锐助教非常亲切，适合入门。"},{"id":19828,"teacher_id":731,"teacher_name":"李恒威","post_time":"2016-01-25 10:45:50","like_diff":-6,"likes":1,"dislikes":7,"content":"干货多"},{"id":42533,"teacher_id":731,"teacher_name":"李恒威","post_time":"2017-01-14 11:40:43","like_diff":-7,"likes":3,"dislikes":10,"content":"认真的话能学到很多，有点枯燥，但是没办法，哲学本就枯燥。"},{"id":154700,"teacher_id":731,"teacher_name":"李恒威","post_time":"2022-06-03 15:47:54","like_diff":-16,"likes":2,"dislikes":18,"content":"非常喜欢李恒威老师的心智哲学。我是外专业学生，课上和课后向老师和助教提问的问题都得到了肥肠耐心和条理清晰的回答，没有被嫌弃过。课堂氛围比较宽容，感觉只要积极思考就可以有不错的课堂体验。心智哲学是一门交叉学科，涉及一点点神经科学和人工智能的相关内容。强烈推荐相关专业并对哲学感兴趣的uu们，可以简要看看这门课的智云先感受一波。"},{"id":64348,"teacher_id":731,"teacher_name":"李恒威","post_time":"2017-12-22 15:55:18","like_diff":-19,"likes":7,"dislikes":26,"content":"李老师是绝对意义上的哲人，人好给分高，生活态度积极。和他对话，你能感受到一种从内而外散发出的哲学气质：理性，乐观，谦逊，一位君子。听他一节课，远胜听那些所谓的成功学演讲。他是我遇到的第一位哲学家，从此我对真理的渴望愈加强烈。"}];

                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
