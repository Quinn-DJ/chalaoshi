运第一门专业课就能遇到这么好的老师，大爱wjj！"},{"id":26147,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2016-06-16 06:08:19","like_diff":9,"likes":10,"dislikes":1,"content":"人超级漂亮 全英文 又会卖萌 很好"},{"id":113853,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2019-07-07 18:38:24","like_diff":9,"likes":10,"dislikes":1,"content":"1.离散不像数院课那样不调挂一半，所以整体调分是不存在的，班上只有一两个满绩，但wjj会录入前留时间给大家查试卷，也会尽可能让能上一档的上去，平时quiz误改的也都可以修正。2.wjj基本能把班上人认得差不多，会亲自发quiz试卷到手上，平时学习状态、考试发挥情况其实都看在眼里。3.单从内容来看，wjj讲得其是不算很好(没有横向对比过其他老师，听说jxg老师要强一些，会更集中深入地讲图论等等一些内容)，详略把握不是太好，有很多时间花在琐碎的细节上，经常在举例子时候被计算错误等等打断节奏，值得扩充的内容很多几句带过，缺乏系统性连贯性。可能有离散这门课定位的锅，但的确有时是wjj自己的问题。\n\n总之如果要上离散，选wjj绝不会亏！如果想要掌握更深入的内容，可以考虑秋冬jxg的离散，或者自己找书来看。"},{"id":135889,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2021-06-01 03:15:44","like_diff":9,"likes":9,"dislikes":0,"content":"最好的离散数学老师，今天是六一，翁姐姐给我们巧克力。"},{"id":6115,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2015-07-11 03:22:35","like_diff":8,"likes":10,"dislikes":2,"content":"老师人好，给分也好，上课时一种享受"},{"id":26202,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2016-06-30 05:33:42","like_diff":8,"likes":10,"dislikes":2,"content":"炒鸡好"},{"id":75837,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2018-03-19 14:19:15","like_diff":8,"likes":8,"dislikes":0,"content":"Oh my God， terrific class experience ever! You are lucky if you can enroll!"},{"id":124021,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2020-06-20 15:24:39","like_diff":7,"likes":7,"dislikes":0,"content":"老师是神仙！😭 我不是老师的学生 上的是别的老师的离散课 上网课的期间 由于在国外 学院临时要求不能确定是否能在9月返校的国外同学和毕业班的同学一起线上考 由于当时还有几门课的期末大作业 加上之前延后的期中考 真的没时间复习了 我找了自己的任课老师说明情况 他只说了一句‘这是学院安排，帮不了你’ 我逼不得已就在群里找到了翁老师 她非常细心的帮我 还帮我问了学院负责老师是否有其他的解决方案😭😩😩 天啊这是神仙老师！老师人真的超好！好后悔没选她的课🥺🥺🥺"},{"id":176377,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2023-06-28 14:57:22","like_diff":7,"likes":7,"dislikes":0,"content":"我是翁姐姐的狗！！（bushi"},{"id":195790,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2024-06-30 03:04:20","like_diff":7,"likes":7,"dislikes":0,"content":"好老师，给十分！就是今年期末考试卷是不是有点太难了。。。"},{"id":26156,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2016-06-16 06:23:05","like_diff":6,"likes":7,"dislikes":1,"content":"上翁姐姐的离散课很幸胡 见到老师是上课的动力～"},{"id":31538,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2016-07-04 05:48:23","like_diff":6,"likes":6,"dislikes":0,"content":"炒鸡棒！超级喜欢翁姐姐！"},{"id":38929,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2016-12-20 02:11:36","like_diff":6,"likes":6,"dislikes":0,"content":"好喜欢"},{"id":56330,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2017-07-03 13:24:41","like_diff":6,"likes":6,"dislikes":0,"content":"老师太好了\n\n最后考试崩了\n\n一定要记得提前复习"},{"id":56796,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2017-07-04 15:44:32","like_diff":6,"likes":6,"dislikes":0,"content":"虽然最后被离散拉了均绩，不过还是要表白翁姐姐！以及大家一定要提前复习！"},{"id":105408,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2019-04-12 02:10:09","like_diff":6,"likes":6,"dislikes":0,"content":"翁老师简直不能太赞！发小测卷子的时候为了保护隐私，亲自逐个发到每个同学的手里。递试卷的时候还特意把有成绩的那一面向里折。太贴心了！"},{"id":137099,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2021-07-05 23:46:45","like_diff":6,"likes":6,"dislikes":0,"content":"出分了，我只能说翁姐姐真是人美心善，大学能遇到这么好的老师实在幸福"},{"id":30390,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2016-07-01 13:05:20","like_diff":5,"likes":5,"dislikes":0,"content":"老师好萌"},{"id":56305,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2017-07-03 12:46:53","like_diff":5,"likes":6,"dislikes":1,"content":"啊为什么查老师没有100分\n\n啊就头一次因为一门课要结课难过到要死? \n\n真的有点后悔当初有几节课没认真听 ?\n\n期末感冒病得特别厉害老师还在考场上关心我 ? \n\n就到目前为止唯一一门让我觉得老师的人格魅力远远超过其他人的课\n\n遇到这样的好老师一定要珍惜！结课了以后真的很怀念之前上课的时光(#／。＼#)"},{"id":83537,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2018-07-10 14:13:33","like_diff":5,"likes":6,"dislikes":1,"content":"翁姐姐人超好超温柔，下课回答同学问题也非常耐心，经常留到教室里都没多少人才走，而且老师会尽量记住班上同学的名字，超感动，课也上的很容易懂 尽量用我们能理解的英语来上课 解答问题 给分也超nice啊 （真的只要quiz midterm final exam前好好回顾下PPT和作业，分数绝对不会亏待你，何况除了小测期中考还有bonus！总之，翁姐姐超棒！"},{"id":157275,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2022-06-22 23:09:55","like_diff":5,"likes":5,"dislikes":0,"content":"翁姐姐\n\n选上就偷着乐吧\n\n已经不用夸了，把所有能想到的好老师的词都给她还是不够\n\n我的翁姐姐"},{"id":196111,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2024-07-01 16:21:04","like_diff":5,"likes":5,"dislikes":0,"content":"翁老师专心授课，《离散数学》课程内容充实；她态度严谨认真、一丝不苟，作业题量适中然不得迟交（遗忘作业本老师会等你回去拿一趟），小测等如果确有该加分者从不推诿拖延，并坚称不会让这门课变成“水课”；她关心学生，课后自己花很长时间为基础薄弱之同学辅导，上课不点名、但出勤并时常回答问题会最后加分，考前在群里回答同学疑问也获加分；她态度和蔼可亲，与学生沟通亲切无碍、亦师亦友。虽然我个人的得分不是很满意、感觉略对不起付出之努力，然确乎有考试前眼花缭乱、复习效果极差之因素，以及自己平时概念不熟不精之问题；老师总体给分应该不差。\n\n本课程以英文授课；老师博士就读于威州Milwaukee大学，发音很标准，课程内容理解即使对不使用英文的同学亦无任何障碍，可以不必为此忧心。"},{"id":40237,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2017-02-28 10:58:59","like_diff":4,"likes":4,"dislikes":0,"content":"大概是进大学以来 最喜欢的老师了吧 温柔的声音 温柔的容颜 超级喜欢呀"},{"id":56303,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2017-07-03 12:41:37","like_diff":4,"likes":5,"dislikes":1,"content":"这是我第一次上全英文的课 有几次被老师叫到回答不出问题 老师都很耐心地教我 最后好好复习得分还挺高的 真的是很温柔很好的老师 要是选上了一定要珍惜呀"},{"id":65752,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2018-01-09 03:49:37","like_diff":4,"likes":4,"dislikes":0,"content":"老师英文口语超棒，自信"},{"id":113338,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2019-07-06 08:00:12","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲课很好，复习的时候只要把布置的习题认真做，PPT认真看就没啥问题。不过一定要好好准备小测，老师非常求是。没有师生情。"},{"id":176249,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2023-06-28 07:04:24","like_diff":4,"likes":5,"dislikes":1,"content":"期末覆盖平时分太好了"},{"id":31468,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2016-07-04 02:56:32","like_diff":3,"likes":5,"dislikes":2,"content":"女神！"},{"id":32853,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2016-07-19 01:42:59","like_diff":3,"likes":3,"dislikes":0,"content":"堪称大学老师模范"},{"id":48777,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2017-03-13 01:42:44","like_diff":3,"likes":4,"dislikes":1,"content":"课讲的不错。但是对英文要求有点太高。英语不好的我有点跟不上节奏。"},{"id":125480,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2020-09-10 05:41:02","like_diff":3,"likes":3,"dislikes":0,"content":"10分拉满\n\n别翻评论了赶紧去选\n\n无奖不亏抽中血赚\n\n（翁姐姐还有别的课嘛QAQ在线等）"},{"id":137132,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2021-07-01 11:07:18","like_diff":3,"likes":3,"dislikes":0,"content":"老师人非常负责非常好，不过离散真的考得好难qaq\n\n平时的quiz和midterm一定要重视，这个感觉给分太严了，大题都是没有步骤分的😔"},{"id":174743,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2023-06-16 13:17:33","like_diff":3,"likes":3,"dislikes":0,"content":"讲得很好的老师！课程是纯英文授课，但是翁老师讲得很清晰，除了术语之外也简单易懂！"},{"id":175712,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2023-06-26 09:27:19","like_diff":3,"likes":3,"dislikes":0,"content":"选上你就偷着乐吧（\n\n离散这门课本身不难，（难处主要在于体量大），可以感觉到翁姐姐讲的还是很清楚的，对着PPT肯定能学会。唯一一个小缺点是英文授课的问题QAQ，可能比较难get到老师想表达的意思\n\n翁姐姐人真的超级好！！！每节下课都会留下来答疑，不会点名，很温柔体贴，钉钉沟通起来非常友善，绝对是计院数一数二的体验极好的老师。\n\n最后吐槽一下助教，每次两个人改小测却改卷标准不一样，我三次平时考试每次都有判错的题。。。最后老师还得下课的时候复核了班里几乎一小半人的试卷把分数加回来，简直无语"},{"id":175913,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2023-06-27 06:28:29","like_diff":3,"likes":3,"dislikes":0,"content":"老师人真的很好，ppt非常清晰，讲课说实话真的很棒。但是如果英语真的不好并且是靠老师上课学习的，建议慎选，至少全英文授课对我影响真的很大，上课我是真的不太跟得上，基本是靠课后预习，看书看ppt。如果本来就是全靠自己的话还是很建议选wjj的（如果选的上，笑），答疑很耐心，人美心善好吧。"},{"id":26146,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2019-03-19 14:37:17","like_diff":2,"likes":5,"dislikes":3,"content":"非常好"},{"id":29445,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2016-06-29 23:58:10","like_diff":2,"likes":6,"dislikes":4,"content":"离散很英文，但是大家肯定都能听得懂。讲得很不错，又快又稳，该听不懂的你肯定是听不懂的，不能说是老师的锅。"},{"id":56454,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2017-07-04 00:51:31","like_diff":2,"likes":2,"dislikes":0,"content":"小测和期中考试要重视，好好复习一定能拿高分"},{"id":59722,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2017-09-26 07:37:32","like_diff":2,"likes":2,"dislikes":0,"content":"人美声音甜上课很认真负责"},{"id":84202,"teacher_id":1539,"teacher_name":"翁彦琳","post_time":"2018-07-12 08:18:15","like_diff":2,"likes":3,"dislikes":1,"content":"翁姐姐真的太好了！感人！\n\n认真负责，课讲的清楚，人好，能记得同学的名字，卷子会保护学生隐私都是一个一个发的，上课会叫人回答问题但不来或者不会都没关系，不想听课回来看一遍pp                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
