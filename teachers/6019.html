                <script>
                    // 评论数据
                    const commentsData = [{"id":122464,"teacher_id":6019,"teacher_name":"程春","post_time":"2020-02-28 17:07:24","like_diff":187,"likes":199,"dislikes":12,"content":"讲道理，冬天为了防止同学们课上睡觉着凉了而把门关上，凭这个就给打满分"},{"id":121823,"teacher_id":6019,"teacher_name":"程春","post_time":"2020-01-22 06:29:31","like_diff":90,"likes":104,"dislikes":14,"content":"程春老师的军理课很棒！每节课都能让我认认真真高高兴兴听到下课，挺有收获的。老师本人性格也特别好，很关心学生，期末复习资料也是老师发群里的。最后给分也很好。强烈推荐~"},{"id":121879,"teacher_id":6019,"teacher_name":"程春","post_time":"2020-01-23 05:12:30","like_diff":59,"likes":65,"dislikes":6,"content":"希望大家给老师一些支持！老师很努力地在讲课，但是下面很多同学在干自己的事，没有听课，这让老师觉得是不是大家听不懂所以没什么反应，还在反思自己的问题。老师您讲的真的很好，老师加油！"},{"id":133691,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-03-04 01:22:10","like_diff":57,"likes":61,"dislikes":4,"content":"2021.3.4.第一次军理课，老师说综合之前同学们的看法，课堂发言和PPT展示不计入平时成绩（没听清是不是就不进行了）。只！能！狂！喜！"},{"id":123569,"teacher_id":6019,"teacher_name":"程春","post_time":"2020-06-10 05:48:20","like_diff":46,"likes":56,"dislikes":10,"content":"程春老师真的很不错！退役军人出身\n\n对知识点讲解的很透彻。\n\n最重要的是！不拖堂！不拖堂！到点就下了！！！！！不点名！！！！！期末画重点！！！！！"},{"id":136534,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-06-20 10:55:13","like_diff":39,"likes":40,"dislikes":1,"content":"比吕强讲得好"},{"id":201471,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-11-03 14:18:15","like_diff":35,"likes":35,"dislikes":0,"content":"my cc98，my home.\n\nmy cc，my family."},{"id":132436,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-02-01 15:09:56","like_diff":32,"likes":37,"dislikes":5,"content":"程春老师非常博学，学期初选课的时候老师还没有评分，但评论的内容基本都是好评，学期末了，老师的评分不出意外地在9以上。老师上课非常好，给分也非常好，但是我觉得让老师上军事理论这种必修课真是屈才了，因为其本身的“水课”性质，老师的才华很难表现。老师可以考虑开通识选修课，一定能火。不过最后还是要说，希望老师不要鼓励内卷，老师的初衷是希望大家都有参与，但是还是因为这个课程本身的性质摆在那，参与度低是必然的，鼓励内卷并不会真正提高同学们的参与度。"},{"id":149141,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-01-14 13:57:17","like_diff":22,"likes":27,"dislikes":5,"content":"讲得真的好，几次想要在军理课上写会儿作业，总是被老师吸引过去，最后就干脆不写了。论文认真写，考试翻书勤快一点就行了。\n\nps:东拼西凑的东西也叫论文？（并没有针对谁，只是在朵朵上看到有人不自知感慨一下）\n\npps：我分数也不高，不是既得利者😔"},{"id":155795,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-06-16 04:39:59","like_diff":21,"likes":25,"dislikes":4,"content":"程老师真的好温柔！讲得也很有意思！我不明白为什么一门平时成绩占百分之六十的课程有三次简单的开卷小测就会被说事儿多，一个学生来上课难道真的指望自己什么都不做就拿满平时分吗？"},{"id":188742,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-01-20 06:53:45","like_diff":20,"likes":22,"dislikes":2,"content":"我就问，还有谁把枯燥的军理知识讲的生动有趣？还有谁会把平时分拉满？还有谁会去掉小测的最低分？\n\n学军理不选程春，就像学数学不懂微积分，听凤凰传奇却不唱最炫民族风。\n\n请跟我复述：程春，神中神！！！"},{"id":178511,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-07-13 05:10:10","like_diff":19,"likes":21,"dislikes":2,"content":"懂不懂军理双圣的含金量啊~"},{"id":206747,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-10 01:01:00","like_diff":17,"likes":17,"dislikes":0,"content":"无论你想认真听课还是想水课，选cc老师没错了！老师真的特别特别好！把那么无聊的内容讲得很生动，而且签到什么的都很宽松。一个为学生着想的好老师，最后的分数卡绩了，但是算了一下，老师把平时分给满了，那没办法了🫶🏻"},{"id":126084,"teacher_id":6019,"teacher_name":"程春","post_time":"2020-09-17 08:30:32","like_diff":14,"likes":19,"dislikes":5,"content":"第一节课讲的历史让我想起了赵晖老师的现代中外关系，我觉得老师也可以去开一门类似的通识课"},{"id":130507,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-01-23 07:37:35","like_diff":14,"likes":17,"dislikes":3,"content":"强推，温文尔雅，关照同学。"},{"id":189662,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-01-26 12:32:18","like_diff":14,"likes":14,"dislikes":0,"content":"期末64总评86，全方位10分的老师"},{"id":122088,"teacher_id":6019,"teacher_name":"程春","post_time":"2020-02-12 14:12:35","like_diff":12,"likes":16,"dislikes":4,"content":"程春老师很好的，要求不会严，会给我们整理复习资料，上课则讲一些让我们有所收获的实在的东西。"},{"id":157157,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-06-22 05:47:06","like_diff":12,"likes":14,"dislikes":2,"content":"平时分拉满的，有些人啊，看到自己分低，第一时间就感觉是老师给分不妥，我也一样，但是看到期末成绩，心想自己哪来的脸觉得自己考的挺好？？？我真是，真是菜且不自知。感谢老师救我狗命，分数公开，非常公平，老师很好，选他选他"},{"id":132517,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-02-02 05:31:01","like_diff":11,"likes":17,"dislikes":6,"content":"老师讲课很认真，提醒一下学弟学妹：最后军理考试翻书一定要快，先做多选，有一些提纲上没有的题目只能大致的估计在书上哪几章然后一页页的找"},{"id":155801,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-06-16 05:01:22","like_diff":11,"likes":12,"dislikes":1,"content":"老师人也太好了 温柔又真诚 上课也很有意思！分低是我的问题 期末实在太差了 算了下老师平时分竟然给满了 谢谢老师"},{"id":156305,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-06-19 01:53:56","like_diff":11,"likes":13,"dislikes":2,"content":"老师讲课很好，给分也很良心，只要你上课认真听+论文认真写（不用卷），平时分是能给满的。"},{"id":194800,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-06-25 12:28:34","like_diff":11,"likes":13,"dislikes":2,"content":"你不许说他，他是我爹"},{"id":214828,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-02-18 06:23:29","like_diff":11,"likes":11,"dislikes":0,"content":"上大学以来遇到的极少的对同学负责、真正充满教学热情的好老师，即使是一个对军事无感的同学，也能自然地沉浸在程老师的课中，包括充实严谨的知识、幽默风趣的讲述还有结合时事的社会责任感，还有一个印象深刻的，就是课堂互动是使用扫码文字表达，i人天堂。\n\n真正的学生喜欢的深入浅出的课，可见真心和诚心。\n\n从功利的成绩角度来说，程老师点名稍微有点多，但是！缺勤一两次都没有关系，一般会把平时分拉满的，真的是一个很关心同学真切需求而且做出实际行动的老师。"},{"id":215298,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-02-25 04:30:21","like_diff":11,"likes":11,"dislikes":0,"content":"老师开通识课吧！！只教军理太浪费啦"},{"id":130415,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-01-22 07:26:50","like_diff":10,"likes":11,"dislikes":1,"content":"出分了来谢谢老师，老师人真的很好，上课也挺有趣的，感觉有在听取我们的意见有在改变，比如考虑到同学们说鹅颈这个学期我们班的ppt展示也没有进行。虽然我是咸鱼从来没有发过言一直也是坐在后排，但是论文好好写考试好好准备也拿到了满意的成绩。"},{"id":145281,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-12-29 00:50:01","like_diff":10,"likes":13,"dislikes":3,"content":"好老师，很和蔼可亲，课讲的很棒！有很多视频，很好看！很好说话！事少！"},{"id":177713,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-07-04 11:39:20","like_diff":10,"likes":10,"dislikes":0,"content":"老师每节课讲完我们班同学都会自发鼓掌\n\n大家自己想吧 最后绩点4.5"},{"id":190505,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-03-06 11:03:57","like_diff":10,"likes":11,"dislikes":1,"content":"太有魅力了，课上想看自己的书，发现根本看不进去"},{"id":195093,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-06-26 18:14:57","like_diff":10,"likes":11,"dislikes":1,"content":"你不许说他，他是我爹😭😭老师讲课水平很高（大部分时间在写作业是我的错），平时点名都是学在浙大雷达，迟到的同学可能需要注意一下是否错过（我错过了一次，但后来发现之后给老师讲，给老师发了智云课堂上我的出镜截图之后，就帮我改成已签到了，后来上课时老师还会提醒同学们今天有签到，错过的到讲台上找他改，我哭死），老师非常体谅学生，给分更是无敌，期末没好好准备开卷才考67，最后总评被捞到87，算一算发现平时分给我给了满分…真的太感动了，都给我选cc的军理！！"},{"id":153469,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-04-30 14:48:52","like_diff":9,"likes":12,"dislikes":3,"content":"一个军理老师竟然可以这么温柔，呜呜……"},{"id":155473,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-06-13 09:02:32","like_diff":9,"likes":13,"dislikes":4,"content":"楼上的，最后一节课新加的所谓小测只考五个判断，而且改成三次小测取两次最高分，什么意思不是很清楚？"},{"id":155802,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-06-16 05:03:20","like_diff":9,"likes":12,"dislikes":3,"content":"老师人很温柔很温柔，最后大家的平时分基本给满了，我三次小测全都摆烂平时分还是有97，有一次坐后排摸鱼忘签到，隔了两周才想起来钉钉上和他一说就立马同意补签了。人特别和蔼，讲课也很好，最后希望选他的课的同学都少少摸鱼~感觉cc的口头禅就是“同学们看我一眼”哈哈哈"},{"id":189289,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-01-23 01:35:24","like_diff":9,"likes":10,"dislikes":1,"content":"平时分拉满，期末84综评94，谢谢老师。平时上课生动有趣，每节课下课大家都自发鼓掌，太好了。"},{"id":190188,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-02-25 03:39:08","like_diff":9,"likes":9,"dislikes":0,"content":"好老师！上课水平很高，认真听会很有收获的。课下一些问题会耐心细致的回答，也懂体谅学生，以至于每周的军理都变成了非常期待的课程哈哈哈哈，非常幸运能够遇到程老师~"},{"id":194817,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-06-25 13:55:47","like_diff":9,"likes":11,"dislikes":2,"content":"他是我爹，我不许你说他"},{"id":149887,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-01-17 14:13:58","like_diff":8,"likes":9,"dislikes":1,"content":"一年后来点评一下 事少给分好 老师人很好 选"},{"id":184136,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-12-10 16:47:44","like_diff":8,"likes":10,"dislikes":2,"content":"现在是2023.12.11 0：40 刚过论文的ddl 我因为论文的事去打扰老师 这个点非常耐心的秒回钉钉 真的是好老师！！！"},{"id":204668,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-11-27 08:50:47","like_diff":8,"likes":10,"dislikes":2,"content":"浙大最好的老师之一（我心目中唯一最好的），当之无愧"},{"id":176677,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-06-29 16:31:10","like_diff":7,"likes":9,"dislikes":2,"content":"没出分，但是忍不住来夸！\n\n在考前晚上十一点钉钉半问了老师问题，秒回而且最后还回了我“晚安”！！！凭这个动力我直接一夜翻完一本书(۶ꈨຶꎁꈨຶ )"},{"id":177478,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-07-03 11:13:03","like_diff":7,"likes":7,"dislikes":0,"content":"10分 cc老师非常博学多识，上课也很有趣，从来不照着念ppt（实际上他的ppt做的很有水平，如果只看不听的话是看不出啥东西的）\n\n随堂小测全是上课强调过的点，有稍微注意的话满分非常简单；数字签到他甚至把数字卸载黑板上而且开半小时，生怕智云的同学签不上\n\n以及，平时分基本上全员给满\n\n怎么会有这么善良的老师啊啊啊啊啊啊啊w"},{"id":178005,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-07-06 06:41:25","like_diff":7,"likes":8,"dislikes":1,"content":"神，给分真的好，讲课也极其有趣，我早八上都没犯困过，唯一需要注意的是：他真的很爱点名"},{"id":189074,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-01-21 15:04:08","like_diff":7,"likes":7,"dislikes":0,"content":"老师真的很好，讲课很认真很有趣，也会认真听取同学们的建议，非常有人格魅力，给分超级好，真正为同学们考虑的好老师，千言万语表达不出我的感谢！"},{"id":122485,"teacher_id":6019,"teacher_name":"程春","post_time":"2020-03-01 09:44:17","like_diff":6,"likes":10,"dislikes":4,"content":"zsbd"},{"id":147459,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-01-10 04:53:26","like_diff":6,"likes":11,"dislikes":5,"content":"给分很好啊，然后讲的兼具趣味性和知识性，非常令人敬佩的一位老师。"},{"id":163555,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-01-08 13:38:59","like_diff":6,"likes":7,"dislikes":1,"content":"军理课，可听可水，听了会很有收获。非常认真，虽然很多同学确实不感兴趣所以没听但他也不急不恼的。\n\n事情不多，会为学生着想。给分尚且不知道，但是已经可以给他打10分了。\n\n---\n\n出分了，呜呜呜，能不能给老师打11分啊\n\n平时分拉满了，然而并不是因为我卷，毕竟期末才6打头，感觉很对不起老师"},{"id":166452,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-01-12 09:41:04","like_diff":6,"likes":9,"dislikes":3,"content":"春啊！你人真的太好了呀！平时分直接拉满，小测也给好多次机会，就是为了督促我们平时学习。讲真，最后复习资料包给得也很实用，看过一遍大纲和书本上考场，翻书绝对来得及"},{"id":178293,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-07-09 14:43:18","like_diff":6,"likes":9,"dislikes":3,"content":"每节课结束同学们自发鼓掌，已经可以反映出什么了"},{"id":190326,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-02-28 03:51:21","like_diff":6,"likes":7,"dislikes":1,"content":"拉满！"},{"id":195082,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-06-26 17:22:28","like_diff":6,"likes":6,"dislikes":0,"content":"不准不给我爹十分，有一次睡过头没签成到都给了我平时分满分"},{"id":195964,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-07-01 02:57:15","like_diff":6,"likes":6,"dislikes":0,"content":"完全我的问题，期末自己考砸了跟老师一点关系都没有，讲课也好，平时分给满，无脑选就好"},{"id":201655,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-11-05 07:02:08","like_diff":6,"likes":6,"dislikes":0,"content":"集人格魅力与专业素养为一体的老师\n\n听他讲课有一股浩然正气 满满的正能量"},{"id":203065,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-11-16 07:49:25","like_diff":6,"likes":7,"dislikes":1,"content":"真好啊老师！雷达点名会开一节课，钉钉上问他问题也超级超级亲切！！！上课也很有趣"},{"id":130409,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-01-22 06:56:21","like_diff":5,"likes":10,"dislikes":5,"content":"老师人很好，而且老师虽然偶尔有点名，但这也是应该的，不然对来上课的同学也不公平，老师平时备课很认真，课余还会跟同学沟通交流，而且老师给分真的很好，都是尽可能把你往高了给，强烈安利选老师的课"},{"id":137908,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-07-06 14:08:51","like_diff":5,"likes":11,"dislikes":6,"content":"老师讲得非常好，强推。然鹅令我失望的是，每次点名都在，论文认真写了，考试认真考了，最后只有3.6.但老师还是很好的"},{"id":147560,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-01-10 08:26:17","like_diff":5,"likes":7,"dislikes":2,"content":"吹爆cc，很温柔的退伍军人，给分也很好"},{"id":147587,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-01-10 09:05:31","like_diff":5,"likes":10,"dislikes":5,"content":"老师很看重论文质量，那些说给分差的，你们扪心自问论文有好好写吗，格式只是最基本的要求，不是说你格式对了就要给你高分。"},{"id":159170,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-07-07 09:12:30","like_diff":5,"likes":7,"dislikes":2,"content":"超级认真的老师"},{"id":173995,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-06-05 13:27:26","like_diff":5,"likes":5,"dislikes":0,"content":"非常好的老师，上课讲得很好很有意思，点名会预留30分钟，作业要求讲得很仔细，考试划重点也讲得很全面，之前复习时有一题不会就钉钉私聊问了老师，结果老师直接钉钉电话打过来给我讲解了好久，真是感动"},{"id":188684,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-01-19 14:12:39","like_diff":5,"likes":5,"dislikes":0,"content":"神中神"},{"id":194777,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-06-25 11:27:28","like_diff":5,"likes":5,"dislikes":0,"content":"先生把我平时分拉满 我必须打10分作为回报（磕一个"},{"id":198947,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-09-13 09:54:52","like_diff":5,"likes":5,"dislikes":0,"content":"人品无敌、无敌热心"},{"id":201288,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-10-31 06:26:43","like_diff":5,"likes":6,"dislikes":1,"content":"今天老师来带了一节课，讲得真好"},{"id":201836,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-11-07 00:47:00","like_diff":5,"likes":6,"dislikes":1,"content":"补发一个评论，我是去年选的cc老师的课，当时离论文ddl还早的很就肝完后就去问老师能不能帮我看看有没有什么问题，然后老师钉钉通话跟我聊了好久，超级耐心地跟我讲解有哪些不足之类的。上课讲的也好，放心选就是了"},{"id":205114,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-12-02 00:15:32","like_diff":5,"likes":6,"dislikes":1,"content":"太太太太太太太太太太太太太太棒了吧！\n\n又划重点又给资料的老师简直太神仙了！"},{"id":207722,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-10 01:03:53","like_diff":5,"likes":6,"dislikes":1,"content":"老师超级好，讲课生动有趣，为学生考虑，给分也很棒（硬生生把我的绩点捞高了一个档次哈哈）\n\n我不允许老师的评分不是10.0！！"},{"id":210710,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-10 01:03:33","like_diff":5,"likes":5,"dislikes":0,"content":"好老师，无需多言，艾斯"},{"id":214587,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-02-14 03:27:31","like_diff":5,"likes":5,"dislikes":0,"content":"程老师我男神。军理期末考考不好了，出分的时候觉得不可思议，联系程春老师后，程老师非常尽职尽责，直接把我的答题卡拿出来手改了一遍，发现我确实是错了好多，但是程老师主动安慰我。上了程老师的课你就会发现这么好的老师世界上遇不到第二个了。"},{"id":215375,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-02-25 12:35:23","like_diff":5,"likes":5,"dislikes":0,"content":"老师真的很好，我期末考试没及格，但是论文很认真在写，老师也是把平时分拉满了，让我的成绩没那么难看，总之老师会看到你的努力，即便是在军理课"},{"id":123422,"teacher_id":6019,"teacher_name":"程春","post_time":"2020-06-08 15:50:32","like_diff":4,"likes":6,"dislikes":2,"content":"老师人真的很好 特别温和可爱 大家论文认真写 考试翻书快一点就没问题啦"},{"id":130466,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-01-22 15:21:27","like_diff":4,"likes":5,"dislikes":1,"content":"军理课。考试考的不太好，毕竟也没学过，cc老师捞人是真的狠，平时分直接给满，感谢老师！老师人还是很不错的！虽然发言、展示有点麻烦。"},{"id":130467,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-01-22 15:23:01","like_diff":4,"likes":5,"dislikes":1,"content":"老师非常温柔，讲得也不错，事少给分还好，很考虑学生感受，不错子"},{"id":145879,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-01-03 14:41:56","like_diff":4,"likes":8,"dislikes":4,"content":"反正就是好好好！讲课有意思！他有经历，也清楚原理，也有很多故事！事也不多，评分标准也很棒！而且考前资料非常足！冲！"},{"id":155808,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-06-16 05:14:32","like_diff":4,"likes":7,"dislikes":3,"content":"平时分拉满了，我的超人"},{"id":155827,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-06-16 07:02:59","like_diff":4,"likes":5,"dislikes":1,"content":"很可以的老师，期末的事情老师也管不了的，需要自己花时间的，平时分老师给的超棒，选！"},{"id":155914,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-06-16 13:50:57","like_diff":4,"likes":4,"dislikes":0,"content":"老师很温柔，讲得也很好，而且平时分也全部拉满了 。\n\n别听楼下的，平时事很少，老师的小测很简单而且还是开卷，根本不需要复习= ="},{"id":165586,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-01-08 13:20:24","like_diff":4,"likes":4,"dislikes":0,"content":"平时分给满了，爱死cc了。平时讲课也能学到很多东西"},{"id":166540,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-01-12 16:41:12","like_diff":4,"likes":7,"dislikes":3,"content":"我爱cc老师！平时60%+期末40%，平时的60分感觉几乎所有人都给满了！我一个期末六十多的绩点上4了（哭哭"},{"id":177168,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-07-02 02:54:11","like_diff":4,"likes":4,"dislikes":0,"content":"老师给分很好，讲课也很棒"},{"id":178465,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-07-12 05:06:52","like_diff":4,"likes":5,"dislikes":1,"content":"讲课有趣而且很清楚（虽然我没怎么听），人特别好特别和善，还把我们当小学生教涂卡细则，最后平时分捞满，怒赞！（虽然我还是卡绩）"},{"id":188458,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-01-19 04:36:44","like_diff":4,"likes":4,"dislikes":0,"content":"必须满分！！！"},{"id":190057,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-02-17 14:12:41","like_diff":4,"likes":6,"dislikes":2,"content":"不说了好到爆炸"},{"id":194833,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-06-25 14:56:04","like_diff":4,"likes":4,"dislikes":0,"content":"神级好老师！无论是上课还是给分都好到极致，念书以来唯一使我上课全程跟着且听得津津有味的好老师，也感谢老师的精彩授课让我期末拿了86分的好成绩，生动的授课，清晰的条理，海底捞般的给分，没有任何理由不选程春老师的军理课。"},{"id":195092,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-06-26 18:14:45","like_diff":4,"likes":6,"dislikes":2,"content":"出分了，cc老师值得一个感动浙大人物😭\n\n期末72总评4.5😭😭😭平时分真的拉满了，最后一节课老师说感谢同学们，多多包涵，没认真听过一节课的我真的内心好愧疚啊，dbq老师我一直在赶其他作业或者在睡觉😭😭😭，cc老师真的是我上浙大以来最最温柔谦和的老师之一了，爱你老师😭😭😭"},{"id":198427,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-09-09 02:03:12","like_diff":4,"likes":5,"dislikes":1,"content":"给分很好，论文写了就满分，随堂测验都是讲过的，老师很和蔼"},{"id":198731,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-09-11 07:00:15","like_diff":4,"likes":4,"dislikes":0,"content":"特别特别好的老师"},{"id":201349,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-11-01 04:04:43","like_diff":4,"likes":5,"dislikes":1,"content":"伟大，无需多言"},{"id":204549,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-11-26 14:49:58","like_diff":4,"likes":4,"dislikes":0,"content":"超级超级超级超级超级超级超级超级超级超级超级超级超级超级超级超级超级超级超级超级超级超级超级超级超级超级超级超级棒！！！！！！！！！！！！！！！！！"},{"id":206471,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-12-15 11:32:30","like_diff":4,"likes":5,"dislikes":1,"content":"cc老师我要追随你一辈子"},{"id":210747,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-10 01:47:05","like_diff":4,"likes":4,"dislikes":0,"content":"课讲的很吸引人，而且老师人不错，可以和他聊有关军事和历史的很多东西。期末总评他已经尽力捞了，可惜期末考太低，他捞不动，只有3.9，不过确实挺喜欢他的课，满分送上"},{"id":210814,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-10 04:11:14","like_diff":4,"likes":5,"dislikes":1,"content":"cc老师应该是点名的，不过是应校方的要求，一个学期应该点到不超过5次，而且是允许请假的，请假原因放得很宽（他自己说之前有一个学长向他请假说跟女朋友闹分手要去挽回他也给批假了），真的是很宽容很开放的老师。而且上课非常地有意思，我愿意评为我在zju修过的最有趣的一门课，他讲的课真正能让人觉得把上课时间用来赶deadline是很浪费的一件事。一个学期有四次小测，但是只计算三次较高的成绩，也就是说允许你有一次小测不来。另外期末考试cc老师真的替大家准备得很全，（虽然军理上课听了跟没听差不多因为根本记不住），但是他会给你划重点，并且会告诉你哪些章节PPT是需要印下来的，除此之外他还会提供之前学长整理的类似军理教材大纲的一个文档，考试的时候借用文档来翻知识点真的很方便，大大提高了做题速度和准确性，对于不熟悉教材的同学简直是如有神助。平时会有一篇论文要求交，只要你认真写了，平时分应该都给满的，真的超级能捞，哪怕上课的时候一节课都不听（但是还是建议听一下的，因为关系到小测），只要你平时论文认真写了，单单凭他发下来的复习资料，可以保你上4.2，真的是海底捞老师。这么好的老师10分送上！虽然以后可能不再听他的课了，但是我会一直铭记他！"},{"id":210852,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-10 05:33:33","like_diff":4,"likes":4,"dislikes":0,"content":"军理课首推cc老师！如果你喜欢军事，你可以在老师深入浅出的有趣讲述当中学到很多东西；如果你不喜欢军事，那冲着老师只有一篇要求1000字以上的小论文的作业/给满的平时分/贴心提供的划重点和整套考试资料/极为宽松的补签等等也应该选cc老师！！而且老师说卡绩也不是他想，是因为提交比例受限，以及总分低真的是期末考试不给力的原因（资料还挺难翻的，基本都六七十分）。反正遇到这样的好老师我课都不敢翘了，感谢老师把我捞上4分！"},{"id":126692,"teacher_id":6019,"teacher_name":"程春","post_time":"2020-10-14 05:15:08","like_diff":3,"likes":11,"dislikes":8,"content":"抢前排混脸熟，平时分加十分太离谱了"},{"id":129663,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-01-10 11:06:19","like_diff":3,"likes":3,"dislikes":0,"content":"很棒的老师，除了有点卷以外其他都非常好，热心回答问题"},{"id":130469,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-01-22 15:57:20","like_diff":3,"likes":4,"dislikes":1,"content":"非常好的老师，上课讲的生动有趣，给分也是尽量往高了给。"},{"id":135570,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-05-14 11:51:00","like_diff":3,"likes":7,"dislikes":4,"content":"程老师真的非常认真负责。我周五晚上咨询老师关于论文的问题，本来以为等老师周一上班后才能得到回复，结果老师马上阅读并解答了我的问题。此外，程老师课也上得很好，认真听能收获很多成绩之外的东西。有被程老师感动到"},{"id":137278,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-07-03 01:26:24","like_diff":3,"likes":6,"dislikes":3,"content":"当时就想打分，一直没登上查老师，现在快两年了。\n\n他上课真的很好，温文儒雅知识广博，给分也很好。点名会提前告知我们。\n\n当然可能和军理书上没有那么大关系，但我真觉得书本老旧没意思哈哈哈，他就是随便说说我都觉得很好。军理嘛，考前翻翻。\n\n强推"},{"id":139328,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-07-14 10:51:22","like_diff":3,"likes":6,"dislikes":3,"content":"老师上课很认真，内容也很丰富。期末试卷难，老师把平时分都拉满了。"},{"id":145176,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-12-28 05:41:52","like_diff":3,"likes":7,"dislikes":4,"content":"男神，我的男神"},{"id":155794,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-06-16 04:28:30","like_diff":3,"likes":6,"dislikes":3,"content":"虽说出来的分很一般，不过应该是期末考太低的问题……吧\n\n老师还是挺好的，上课也蛮有意思"},{"id":155805,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-06-16 05:29:34","like_diff":3,"likes":5,"dislikes":2,"content":"虽然有三次小测，我做的也不理想，但是老师还是把平时分给拉满了，老师太好啦"},{"id":156085,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-06-17 12:22:32","like_diff":3,"likes":3,"dislikes":0,"content":"老师巨好，平时分都给拉满了"},{"id":165579,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-01-08 12:51:51","like_diff":3,"likes":3,"dislikes":0,"content":"问了一圈，平时分几乎都给满了，神仙老师"},{"id":167889,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-01-20 02:11:56","like_diff":3,"likes":4,"dislikes":1,"content":"我绩点一般，不过讲道理，是我自己的锅，期末考得不咋样，老师把平时分给我拉满了，很感激老师，让我一个期末惨不忍睹的学生拿到了4.2的绩点，程老师万岁"},{"id":170183,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-03-02 01:55:37","like_diff":3,"likes":3,"dislikes":0,"content":"好老师，居然让我认真的听了每一节课"},{"id":170433,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-03-04 14:03:10","like_diff":3,"likes":3,"dislikes":0,"content":"上课很有趣，老师很温柔，然后就是给分超好😭"},{"id":177158,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-07-02 02:18:19","like_diff":3,"likes":3,"dislikes":0,"content":"cc我永远的神"},{"id":184151,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-12-11 06:52:38","like_diff":3,"likes":6,"dislikes":3,"content":"陈春老师我干爹"},{"id":185946,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-01-06 09:03:34","like_diff":3,"likes":5,"dislikes":2,"content":"特别好！去年修了他的军理，人很和蔼声音好听，课间会和同学闲聊，专业能力很强，讲得也很有趣，思路很清晰小白也很容易听懂，下课大家都自发鼓掌，而且最后平时分都给拉满了。小测成绩一开始就说最差的一次不计入平时分，很为学生考虑。"},{"id":188520,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-01-19 07:01:51","like_diff":3,"likes":5,"dislikes":2,"content":"程春老师我的超人，期末65总评86"},{"id":192320,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-05-15 03:26:29","like_diff":3,"likes":5,"dislikes":2,"content":"程春老师真的超级好！讲话特别温柔（虽然不知道这么形容好不好）！无脑推他的军理，讲课也讲的特别好！"},{"id":194765,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-06-25 10:11:51","like_diff":3,"likes":3,"dislikes":0,"content":"期末74总评 90 你怎能不泪流满面"},{"id":195639,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-06-29 06:20:47","like_diff":3,"likes":5,"dislikes":2,"content":"伟大无需多言"},{"id":198022,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-08-24 15:33:49","like_diff":3,"likes":3,"dislikes":0,"content":"幽默并专业，温柔且关照"},{"id":198456,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-09-09 04:43:30","like_diff":3,"likes":5,"dislikes":2,"content":"很好的老师，讲课、人品、给分"},{"id":200937,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-10-25 04:39:57","like_diff":3,"likes":4,"dislikes":1,"content":"ccwan"},{"id":205808,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-12-12 05:45:49","like_diff":3,"likes":3,"dislikes":0,"content":"完美的老师"},{"id":206043,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-12-13 03:47:14","like_diff":3,"likes":3,"dislikes":0,"content":"在最无能为力的课上遇到了最不想辜负的老师，唉——"},{"id":206185,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-12-13 07:29:55","like_diff":3,"likes":4,"dislikes":1,"content":"程春老师真的绝世好老师，很有教学追求，所以上课真的上的很好，老师之前在部队待过，将军火理论部分真的很有意思……但是又对同学很好，平时分基本都是给满的，如果总评卡绩了，基本上都是老师平时分已经拉满但是还是救不了的情况（和同学亲自算过了），大家期末考前最好还是把书看一遍，画个重点，不要像我这个裸考的菜菜对着崭新的书阅读障碍了……"},{"id":206749,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-12-17 11:01:27","like_diff":3,"likes":3,"dislikes":0,"content":"老师很温柔很关心学生，有时候在课上干其它事都会有点愧疚"},{"id":210724,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-10 01:20:36","like_diff":3,"likes":3,"dislikes":0,"content":"爆灯！！爆灯！！cc老师我们喜欢你"},{"id":211845,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-12 16:26:51","like_diff":3,"likes":4,"dislikes":1,"content":"老师伟大无需多言，十分送上。建议军事理论期末考试更改题型，单一的选择题无法全面体现复习程度，随机性较高。"},{"id":212189,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-13 10:36:18","like_diff":3,"likes":3,"dislikes":0,"content":"神中神不解释\n十分"},{"id":212527,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-14 06:44:49","like_diff":3,"likes":3,"dislikes":0,"content":"大学进校遇到的最好的老师！10分就是10分！不接受任何异议"},{"id":212671,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-14 12:10:25","like_diff":3,"likes":3,"dislikes":0,"content":"海底捞！伟大！"},{"id":130410,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-01-22 06:57:52","like_diff":2,"likes":3,"dislikes":1,"content":"老师人很好，而且老师虽然偶尔有点名，但这也是应该的，不然对来上课的同学也不公平，老师平时备课很认真，课余还会跟同学沟通交流，而且老师给分真的很好，都是尽可能把你往高了给，强烈安利选老师的课"},{"id":130470,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-01-22 16:11:26","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的不错！好"},{"id":130472,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-01-22 16:33:25","like_diff":2,"likes":5,"dislikes":3,"content":"一点没卷（无展示无发言）\n\n开始有认真听，后来水了（\n\n论文有认真写，虽然写的过程很痛苦（不太了解这个领域），但是最后感觉论文还行。\n\n期末开卷都翻到了，老师发的机改分数也不算低，平时分基本给拉满了，最后4.5。\n\n老是因为正态分布没办法给所有人平时分拉高，还在群里和大家说明了。\n\n是好老师！上课内容很有趣！备课认真负责！大家快来！！！！"},{"id":134020,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-03-12 02:38:45","like_diff":2,"likes":3,"dislikes":1,"content":"老师很好"},{"id":137794,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-07-06 07:02:52","like_diff":2,"likes":5,"dislikes":3,"content":"cc老师是真的很和蔼很认真很负责的一个老师，很深刻，理解学生，强推，虽然成绩还没出，还是来给个好评！！！"},{"id":137922,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-07-06 15:01:00","like_diff":2,"likes":4,"dislikes":2,"content":"老师很体贴啊早八会让你吃点东西，，上课真的很有逻辑，，复习课也很精髓最后考试的时候都用到啦，，给分也很好呀！"},{"id":147286,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-01-09 11:53:38","like_diff":2,"likes":8,"dislikes":6,"content":"嘿嘿嘿\n\n好好好！"},{"id":148046,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-01-11 11:55:42","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲的真的很棒，还特别细心温柔，好好听的会有很大的收获"},{"id":155804,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-06-16 05:04:04","like_diff":2,"likes":3,"dislikes":1,"content":"cc我的超人！！！"},{"id":155823,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-06-16 06:38:42","like_diff":2,"likes":4,"dislikes":2,"content":"cc老师事少给分好，平时分全拉满，扣分只会扣在期末考试的40%。"},{"id":155973,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-06-17 02:42:16","like_diff":2,"likes":5,"dislikes":3,"content":"程春老师我的超人！"},{"id":164065,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-12-17 15:27:34","like_diff":2,"likes":3,"dislikes":1,"content":"cc老师真的很好，会让我不由自主的听他讲课，课前有的时候会有雷达点名，然后会有三次小测，一个论文，事情稍微多一点，但开卷小测真的不是很逆天啊，第一次体量大了点后面马上改了，还要怎么样啊，平时分直接给我拉满了，虽然期末考一般，但cc老师是个好老师没话说！"},{"id":165569,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-01-08 12:36:15","like_diff":2,"likes":3,"dislikes":1,"content":"cc，我的超人！"},{"id":166192,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-01-11 11:34:09","like_diff":2,"likes":2,"dislikes":0,"content":"cc老师人很温柔，平时分给我拉满了，挽救了我的期末"},{"id":167007,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-01-14 14:49:28","like_diff":2,"likes":3,"dislikes":1,"content":"不多说了。备课极其认真，讲课生动有趣，语言流畅清晰，每节课都是精品，点名小测统统说得清楚，期末平时分直接全部拉满，这样的老师哪里还有？！"},{"id":169507,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-02-26 13:39:00","like_diff":2,"likes":3,"dislikes":1,"content":"程春老师超级好，还很可爱，喜欢听他讲课"},{"id":174309,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-06-09 06:52:16","like_diff":2,"likes":4,"dislikes":2,"content":"军理讲的很有趣，人也很负责，好老师"},{"id":177147,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-07-02 01:55:27","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的很好，我哭死"},{"id":177159,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-07-02 02:19:43","like_diff":2,"likes":3,"dislikes":1,"content":"究极究极好老师！上课生动有趣，小测都会在群里提前一周提醒同学参加，各种通知真的都很及时！最关键的是老师给总评时是真的捞啊！平时分基本给满的！"},{"id":177753,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-07-04 15:09:08","like_diff":2,"likes":4,"dislikes":2,"content":"是我爹"},{"id":184107,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-12-09 11:54:25","like_diff":2,"likes":2,"dislikes":0,"content":"好好好"},{"id":188344,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-01-18 16:53:25","like_diff":2,"likes":3,"dislikes":1,"content":"真的好老师，能选上程春老师的课是我的荣幸"},{"id":188549,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-01-19 08:22:48","like_diff":2,"likes":3,"dislikes":1,"content":"神中神，cc真的超级好"},{"id":193589,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-06-13 10:47:08","like_diff":2,"likes":4,"dislikes":2,"content":"程春老师我滴神！"},{"id":194808,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-06-25 13:26:07","like_diff":2,"likes":2,"dislikes":0,"content":"期末64总评86，你不是我老师，你就是我的爹！！"},{"id":195133,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-06-27 02:06:33","like_diff":2,"likes":4,"dislikes":2,"content":"好得不得了与完美的一位老师！\n\n体谅学生，讲课认真，人也很萌，给分超好"},{"id":196985,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-07-06 09:29:41","like_diff":2,"likes":3,"dislikes":1,"content":"平时分真给满 一分不扣 神"},{"id":198331,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-09-07 07:40:19","like_diff":2,"likes":4,"dislikes":2,"content":"非常负责且热心的老师，在群里耐心回答同学们的问题！"},{"id":199923,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-10-08 11:19:57","like_diff":2,"likes":3,"dislikes":1,"content":"程春老师很好，讲课很生动有趣，军理必选"},{"id":201046,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-10-28 02:14:51","like_diff":2,"likes":3,"dislikes":1,"content":"很好的老师"},{"id":205905,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-12-12 14:48:30","like_diff":2,"likes":3,"dislikes":1,"content":"非常好"},{"id":205971,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-12-13 02:24:10","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好，就是査老师后过来上课的，确实值得10分，上课很细心为同学考虑，课后还很为同学考虑！"},{"id":207775,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-12-24 08:12:08","like_diff":2,"likes":2,"dislikes":0,"content":"无时无刻不在为同学着想的好老师"},{"id":208988,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-04 05:44:08","like_diff":2,"likes":3,"dislikes":1,"content":"很后悔这学期翘了好多节早八😭😭非常对不起程老师😭😭\n\n智云复习的时候听了最后一节课程老师的结课感言真的很感动🥹🥹非常好的老师！值得满昏！"},{"id":210720,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-10 01:17:36","like_diff":2,"likes":3,"dislikes":1,"content":"伟大，无需多言！"},{"id":210725,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-18 08:36:31","like_diff":2,"likes":3,"dislikes":1,"content":"伟大无须多言"},{"id":210728,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-10 01:23:42","like_diff":2,"likes":3,"dislikes":1,"content":"CC太好了呜呜呜呜，平时分给满了，真的感谢CC老师！老师讲的很好，而且能感受到老师在努力用各种各样的方式把枯燥的书本知识生动起来…特别好的CC！我们爱你！！！"},{"id":210753,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-10 02:03:20","like_diff":2,"likes":2,"dislikes":0,"content":"很好很有水平的老师，上课真的非常有激情，非常有深度"},{"id":210768,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-10 02:24:28","like_diff":2,"likes":3,"dislikes":1,"content":"期末卡绩心碎碎的 拿着卷面分一算平时成绩 好家伙 原来平时已经拉满了😭完全是我的问题 cc配10.0😭"},{"id":211708,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-12 08:35:24","like_diff":2,"likes":3,"dislikes":1,"content":"跟着程老师上课真的能收获很多东西，很感谢程老师！（老师平时分给满了，但是我感觉军理开卷考还是要复习的，不要像本人一样一点没复习结果翻不到然后考个61就行）"},{"id":212678,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-14 12:24:06","like_diff":2,"likes":2,"dislikes":0,"content":"选到cc的课就是赚到🥰"},{"id":213929,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-21 12:46:05","like_diff":2,"likes":3,"dislikes":1,"content":"无需多言"},{"id":214690,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-02-17 00:37:15","like_diff":2,"likes":2,"dislikes":0,"content":"伟大无需多言！"},{"id":215663,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-03-04 00:11:32","like_diff":2,"likes":2,"dislikes":0,"content":"非常好的老师！给分好，期末发资料划重点，只是每节课都要雷达签到，但是老师本人真的超级好超级好超级好！讲课很有意思！"},{"id":215864,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-03-06 06:34:25","like_diff":2,"likes":2,"dislikes":0,"content":"致敬salute"},{"id":216718,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-03-22 10:33:15","like_diff":2,"likes":2,"dislikes":0,"content":"好老师！"},{"id":126033,"teacher_id":6019,"teacher_name":"程春","post_time":"2020-09-17 00:12:36","like_diff":1,"likes":8,"dislikes":7,"content":"第一节课就让我觉得这个老师很好"},{"id":126583,"teacher_id":6019,"teacher_name":"程春","post_time":"2020-10-04 00:54:34","like_diff":1,"likes":6,"dislikes":5,"content":"老师人看起来就很好"},{"id":130451,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-01-22 12:50:12","like_diff":1,"likes":3,"dislikes":2,"content":"不错。亚撒西（笑"},{"id":135142,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-05-03 11:54:38","like_diff":1,"likes":10,"dislikes":9,"content":"老师人很好，很认真，很实诚，也乐于回答提出的问题。\n\n有个问题，不知道是不是普遍现象，大部分课程和考试不沾边，直到快考试了才开始涉及知识点。多亏了智云课堂，我听了隔壁老师的课才把知识补上。老师可能觉得思政方面的教育更重要吧，但也可能因此没办法很好地吸引大家参与课堂。\n\n还是希望课堂一定程度上服务于考试，而不是把各个章节直接跳过，都推给课下。改善一下就完美了！"},{"id":137009,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-06-29 10:01:11","like_diff":1,"likes":5,"dislikes":4,"content":"程老师一定是讲得最好最清楚的浙大老师之一"},{"id":137914,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-07-06 14:26:55","like_diff":1,"likes":4,"dislikes":3,"content":"老师是好老师！！会尽力捞人也不鹅颈，取消了上课发言加分，不过上课提的问题我是真的不会回答啦，老师每次提问看没人回答都感觉很失落，下次问点简单的说不定就有人回答了！"},{"id":137945,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-07-06 18:53:11","like_diff":1,"likes":2,"dislikes":1,"content":"虽然绩点不高，但是老师讲的真的很好了"},{"id":147461,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-01-10 04:58:33","like_diff":1,"likes":7,"dislikes":6,"content":"讲的很棒！！\n\n不过讲得非常正确很军是真的）\n\n毕竟是部队里的政委出来的..？）\n\n给分也很棒！\n\ncc我爱你！！"},{"id":147516,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-01-10 06:27:12","like_diff":1,"likes":4,"dislikes":3,"content":"老师课讲得真的好，只是我菜菜考不高，但平时分只扣一点点，最后还是能上4"},{"id":149168,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-01-14 15:15:46","like_diff":1,"likes":3,"dislikes":2,"content":"点到很多，缺了几次，给分还行，关键看论文质量和考试手速\n\n考试可以不复习，但记得去蓝田买资料，配合书基本上能找到所有知识（但不包括强军思想）\n\n平时可以不去，但是注意点到"},{"id":155912,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-06-16 13:49:18","like_diff":1,"likes":2,"dislikes":1,"content":"老师人超好，讲课很认真"},{"id":156081,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-06-17 12:00:45","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课的方式真的给我如坐春风的感觉！选他！"},{"id":162494,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-11-23 11:43:58","like_diff":1,"likes":2,"dislikes":1,"content":"cc老师 课堂吸引力没话说 而且让我规范了论文格式捏"},{"id":165572,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-01-08 12:39:41","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的好好，人很温柔而且会尽量吧分数往高了拉，真的，我哭死"},{"id":165573,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-01-08 12:41:05","like_diff":1,"likes":2,"dislikes":1,"content":"太棒了 真的无脑冲！"},{"id":165583,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-01-08 13:12:23","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课水平高，平时分也拉满了，可冲"},{"id":165681,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-01-09 09:07:49","like_diff":1,"likes":2,"dislikes":1,"content":"爱死了！大学之光"},{"id":166101,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-01-11 06:24:30","like_diff":1,"likes":2,"dislikes":1,"content":"很后悔前两三节课没有认真听，cc老师是首位让我觉得思政课有意思的老师😭"},{"id":174471,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-06-13 00:10:43","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲课条理很清晰，而且讲课时说话很认真，虽然成绩还没出先打个好评再说嘎嘎嘎"},{"id":177153,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-07-02 02:07:18","like_diff":1,"likes":1,"dislikes":0,"content":"程春老师纯纯海底捞😭😭有两次没去上课真的是我不识好歹了，感谢老师！！！！！！！！"},{"id":177161,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-07-02 02:29:19","like_diff":1,"likes":3,"dislikes":2,"content":"cc是我干爹，速冲。\n\n签到错过的话，下课去找他签都行，给我整得非常愧疚。"},{"id":177204,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-07-02 07:18:00","like_diff":1,"likes":1,"dislikes":0,"content":"cc 超级温柔超级好"},{"id":177276,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-07-02 13:50:44","like_diff":1,"likes":2,"dislikes":1,"content":"讲课和给分都巨好，很实在不说大话空话的老师"},{"id":178068,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-07-06 14:23:01","like_diff":1,"likes":2,"dislikes":1,"content":"满分不多说"},{"id":185613,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-01-03 01:41:56","like_diff":1,"likes":2,"dislikes":1,"content":"少数从头听到尾的思政课，很享受的课堂"},{"id":188631,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-01-19 12:28:17","like_diff":1,"likes":1,"dislikes":0,"content":"程春！神！浙大的皇帝！"},{"id":188661,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-01-19 13:25:37","like_diff":1,"likes":3,"dislikes":2,"content":"平时分99，，，卧槽了，拯救我照亮我"},{"id":196225,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-07-02 10:34:47","like_diff":1,"likes":3,"dislikes":2,"content":"数字点名，但可以“补签”，约等于不点名"},{"id":196942,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-07-06 03:59:58","like_diff":1,"likes":2,"dislikes":1,"content":"大爱cc！平时分捞满！虽然自己期末考的很一般，但是实际上有认真听过每一节课，系统的学习了很多军事知识！满分不解释！"},{"id":197069,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-07-07 05:56:56","like_diff":1,"likes":4,"dislikes":3,"content":"老师上课讲得很好，不过我这学期太忙了一直在写作业，最后期末也没考好，但老师真的太捞了，直接把平时分拉满，我这样总评都能上90，感谢老师"},{"id":198483,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-09-09 07:31:17","like_diff":1,"likes":4,"dislikes":3,"content":"老师上课非常有趣！强推！"},{"id":202810,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-11-14 13:22:21","like_diff":1,"likes":3,"dislikes":2,"content":"好老师"},{"id":206291,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-12-13 14:53:16","like_diff":1,"likes":2,"dislikes":1,"content":"特别好的老师 讲课水平好 人品好 性格好"},{"id":206702,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-12-17 07:03:39","like_diff":1,"likes":2,"dislikes":1,"content":"yyds，超级好的老师，今天早八睡过头了，到教室的时候已经下课了，但给老师说了一声老师还是给我补签了"},{"id":207104,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-12-19 08:53:56","like_diff":1,"likes":3,"dislikes":2,"content":"满分好老师，我甚至不看绩点就打分"},{"id":207993,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-12-25 07:00:15","like_diff":1,"likes":1,"dislikes":0,"content":"男神！"},{"id":208547,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-03 14:36:40","like_diff":1,"likes":1,"dislikes":0,"content":"老师给你10分保佑我吧"},{"id":209166,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-05 01:38:46","like_diff":1,"likes":3,"dislikes":2,"content":"超级可爱的老师～他的军理真的能学到东西！你会发现春老师的知识面超极广，政治、历史、地理他都懂。喜欢听他讲自己从军人一步步迈向教师的故事，真的是一个非常热爱军事也热爱学习的老师！"},{"id":210738,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-10 01:40:45","like_diff":1,"likes":2,"dislikes":1,"content":"真的好老师，上课很有意思，而且给分是真的会捞人！"},{"id":210754,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-10 02:05:43","like_diff":1,"likes":1,"dislikes":0,"content":"海底捞名副其实!!!!你把学生放在心里，学生把你高高捧起！！\n\n我期末考太差了呜呜呜呜 还是硬生生给我捞上了一个层级！！这门课绩点偏低和老师真的没有任何关系...他已经尽自己所能用一切方法提高我们的成绩了"},{"id":210757,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-10 02:14:00","like_diff":1,"likes":1,"dislikes":0,"content":"出分了，cc太好了😭，平时分基本上给满了😭"},{"id":210762,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-10 02:16:37","like_diff":1,"likes":2,"dislikes":1,"content":"海底捞的好老师，为了捞同学们平时分都快给满了。讲课也非常非常有意思。非常好的老师，选！！"},{"id":210796,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-10 03:14:41","like_diff":1,"likes":1,"dislikes":0,"content":"伟大，无需多言！"},{"id":210978,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-10 09:09:51","like_diff":1,"likes":1,"dislikes":0,"content":"“请同学们抬头看我一下。”老师讲课很有趣，并不枯燥，不管是听课还是摸鱼都可以😌点名次数相较于隔壁lq老师多一些，而且还有小测，一共四次取其中三次最高。很惭愧本人没怎么听过课，小测应该是有一些错的，而且论文也是ddl赶了一晚上赶出来的，质量只能说及格的样子…但老师人真的很好，最后算了一下平时分是给满的。神。"},{"id":210986,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-19 10:58:27","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课特别有意思，特别好玩，人格魅力拉满，真的狂推cc，是我有事情都想乖乖听他的课，打call打call"},{"id":211137,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-11 01:31:37","like_diff":1,"likes":2,"dislikes":1,"content":"老师人特别特别好，平时签到就算没签上说明理由也都能补签，平时分只要认真完成到课和论文就基本是满分，给cc打出毫无争议的十分！"},{"id":211612,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-12 04:17:02","like_diff":1,"likes":1,"dislikes":0,"content":"平时分给满了，但耐不住我期末考太差了，后人一定要好好听课啊，cc老师超级无敌好"},{"id":211624,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-12 05:02:52","like_diff":1,"likes":3,"dislikes":2,"content":"cc老师绝对值得10分！选就完了！平时分包括签到+课堂小测+论文，基本都给满了！期末考开卷但是很难找，还是被老师捞到89了！谢谢老师！我爱你"},{"id":212158,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-13 09:26:45","like_diff":1,"likes":2,"dislikes":1,"content":"很具有人情味的一位老师"},{"id":212723,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-14 15:05:35","like_diff":1,"likes":2,"dislikes":1,"content":"老师很努力的想要吸引同学的注意力，老师很好，军理这门课确实没什么意思，但是老师狠捞！"},{"id":213186,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-16 09:01:02","like_diff":1,"likes":2,"dislikes":1,"content":"备课认真，平时分给满，伟大无需多言！"},{"id":213470,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-17 14:04:28","like_diff":1,"likes":2,"dislikes":1,"content":"伟大无需多言"},{"id":213916,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-21 08:56:30","like_diff":1,"likes":2,"dislikes":1,"content":"海底捞的神"},{"id":126359,"teacher_id":6019,"teacher_name":"程春","post_time":"2020-09-23 16:00:48","like_diff":0,"likes":14,"dislikes":14,"content":"这老师鼓励鹅颈，不多说了，上课要坐前面，前面他才会关注，站起来回答问题加分懂了吧，几百个人的教室"},{"id":127074,"teacher_id":6019,"teacher_name":"程春","post_time":"2020-11-05 08:03:07","like_diff":0,"likes":3,"dislikes":3,"content":"老师人真的超好！"},{"id":130456,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-01-22 13:25:25","like_diff":0,"likes":3,"dislikes":3,"content":"程春老师讲课讲得超级棒！！！而且对同学们都很和善，经常会课后和前排的同学闲聊，给分也不错！（虽然我一次都没发言，但平时分也基本满了）"},{"id":130513,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-01-23 08:12:48","like_diff":0,"likes":2,"dislikes":2,"content":"老师真的讲的很透彻，人很好，课程有条理"},{"id":130519,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-01-23 09:54:58","like_diff":0,"likes":3,"dislikes":3,"content":"老师真的很好，强推"},{"id":137333,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-07-03 08:53:57","like_diff":0,"likes":2,"dislikes":2,"content":"老师真的很好 很亲切 讲的也有意思 我一个女生都能听得很开心"},{"id":137934,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-07-06 16:16:29","like_diff":0,"likes":3,"dislikes":3,"content":"今年考试题目过于奇怪，班里最高分才80.老师还是很好的，平时分都给满了。"},{"id":147468,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-01-10 05:05:02","like_diff":0,"likes":4,"dislikes":4,"content":"O(∩_∩)O好耶"},{"id":147626,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-01-10 10:32:27","like_diff":0,"likes":2,"dislikes":2,"content":"【军事理论】挺好的老师，退伍军人，所以讲课有战忽局那味儿，有点键政要素但是确实很有趣。本学期上课也很轻松，点名都很少（隔壁有个班点了六次，我们班只点了一次），也没有别的任务，论文+期末考试结束。"},{"id":147954,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-01-11 08:13:03","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很好，非常理解学生。论文错过ddl，说是降档评分，但最后给分还是很不错。"},{"id":155806,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-06-16 05:08:13","like_diff":0,"likes":4,"dislikes":4,"content":"这么好的老师谁不爱，期末考的一如既往的烂，我根本不擅长这种考试，但老师真的很好很好。平时分基本都给满了，而且老师很有个人魅力。吐槽小测的你自己想想，除了第一次很难，剩下的几次，你稍微听一下，那不就是白送分？"},{"id":165574,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-01-08 12:46:15","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的好好，上课很有激情，讲的也很不错，论文按时交，平时分拉满了我哭死"},{"id":165575,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-01-08 12:47:21","like_diff":0,"likes":1,"dislikes":1,"content":"cc真的好，平时分拉满！！！强烈推荐！！！"},{"id":165680,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-01-09 09:07:49","like_diff":0,"likes":1,"dislikes":1,"content":"爱死了！大学之光"},{"id":165700,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-01-09 10:17:08","like_diff":0,"likes":2,"dislikes":2,"content":"老师很好，平时分直接拉满"},{"id":166139,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-01-11 07:31:20","like_diff":0,"likes":1,"dislikes":1,"content":"平时分直接给满，讲课巨认真"},{"id":167905,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-01-20 05:02:42","like_diff":0,"likes":2,"dislikes":2,"content":"讲课认真干货多，小测和点名都会提前通知，平时分会给满，值得冲"},{"id":167909,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-01-20 06:44:13","like_diff":0,"likes":3,"dislikes":3,"content":"平时分拉满，期末完全是我自己的锅，好老师。\n\n想听课能听到很有趣的课，不想听课也很适合划水"},{"id":177167,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-07-02 02:52:47","like_diff":0,"likes":1,"dislikes":1,"content":"老师的含金量不是我三言两语能说清楚的"},{"id":177192,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-07-02 05:04:24","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲的超级耐心细致，回消息也特别快，最后平时分也拉满了，超级喜欢老师"},{"id":177216,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-07-02 09:15:49","like_diff":0,"likes":1,"dislikes":1,"content":"老师特别好！上课非常投入非常认真，对学生也很好，最后一节课甚至说花五分钟跟大家道别. 给分超好，不信你就期末的时候算一算他给的平时分是多少"},{"id":177262,"teacher_id":6019,"teacher_name":"程春","post_time":"2023-07-02 12:56:40","like_diff":0,"likes":2,"dislikes":2,"content":"超级超级超级好的一位老师，讲课特别生动有趣，也非常体贴学生，讲解清晰，最后给分也很好，大赞！"},{"id":188476,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-01-19 05:12:42","like_diff":0,"likes":2,"dislikes":2,"content":"老师实在太好了！"},{"id":188724,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-01-19 16:56:31","like_diff":0,"likes":2,"dislikes":2,"content":"平时分战神，期末75都能给我捞起来，一看60的平时分给了59\n\n不解释了，选他没错了"},{"id":195314,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-06-27 17:25:12","like_diff":0,"likes":2,"dislikes":2,"content":"平时分全满，考不好是我的问题，不是我干爹的问题。"},{"id":199509,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-09-25 00:20:39","like_diff":0,"likes":1,"dislikes":1,"content":"老师太棒了，学识渊博，温文尔雅，超级棒！！！"},{"id":205790,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-12-12 04:05:47","like_diff":0,"likes":2,"dislikes":2,"content":"神中神，讲课好+给分好+人特别可爱QAQ"},{"id":207754,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-12-24 07:01:56","like_diff":0,"likes":1,"dislikes":1,"content":"很好的老师，(*¯︶¯*)"},{"id":207961,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-12-25 05:34:41","like_diff":0,"likes":1,"dislikes":1,"content":"无需多言 助力10分😎"},{"id":208018,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-12-25 08:18:37","like_diff":0,"likes":1,"dislikes":1,"content":"大一遇到的第一个好老师"},{"id":208190,"teacher_id":6019,"teacher_name":"程春","post_time":"2024-12-26 06:20:20","like_diff":0,"likes":0,"dislikes":0,"content":"伟大无需多言"},{"id":208946,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-03 13:31:54","like_diff":0, teacher_name":"程春","post_time":"2022-01-10 05:07:40","like_diff":-20,"likes":8,"dislikes":28,"content":"老师我爱你 谢谢把我捞到4.8"},{"id":210716,"teacher_id":6019,"teacher_name":"程春","post_time":"2025-01-10 01:11:31","like_diff":-24,"likes":3,"dislikes":27,"content":"老师人特别好\n\n但是期末卡我绩Ծ‸Ծ"},{"id":124505,"teacher_id":6019,"teacher_name":"程春","post_time":"2020-07-02 07:05:07","like_diff":-33,"likes":9,"dislikes":42,"content":"其实还不错啦，就是经常点到，作为思政课很多时候真的是不想去...基本上缺勤了半个学期，全靠隔壁寝代签到，最后考试稍微准备下就行，4.2挺满意了"},{"id":154916,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-06-07 01:53:27","like_diff":-37,"likes":2,"dislikes":39,"content":"一般的老师"},{"id":154918,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-06-07 01:53:18","like_diff":-37,"likes":2,"dislikes":39,"content":"一般的老师"},{"id":154917,"teacher_id":6019,"teacher_name":"程春","post_time":"2022-06-07 01:53:18","like_diff":-39,"likes":1,"dislikes":40,"content":"一般的老师"},{"id":143387,"teacher_id":6019,"teacher_name":"程春","post_time":"2021-11-25 00:52:50","like_diff":-41,"likes":13,"dislikes":54,"content":"不知道是不是今年的变化，但感觉远没有评论里说的那么好。上课像在教小学生一样，一直在讲一些很表面且刻意政治正确的内容。让人感觉不到一点点老师自己的思想。\n\n另外就是，隔壁周三班没点过几次名，就这个早八班每节课都点。迟到两次就开扣平时分，早起困难症快逃。"},{"id":121736,"teacher_id":6019,"teacher_name":"程春","post_time":"2020-01-21 10:09:47","like_diff":-166,"likes":12,"dislikes":178,"content":"垃圾"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
