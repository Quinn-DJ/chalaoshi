                    const commentsData = [{"id":1360,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2017-12-25 11:52:28","like_diff":86,"likes":117,"dislikes":31,"content":"老师上课好好听收获还是很大的，课堂互动多，上课挺开心的。封老师人也很好，经常和学生交流"},{"id":15054,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2016-01-11 16:59:14","like_diff":73,"likes":96,"dislikes":23,"content":"人挺好，作业也不算多，但是翘不了课！！而且发言加分，个人真的不喜欢这种方式。"},{"id":12034,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2015-12-21 14:32:24","like_diff":43,"likes":48,"dislikes":5,"content":"老师不直接点名，但是会小组固定座位，就是说前排没来的一眼就能看出来，人很温柔不发脾气，讲课还不错虽然没什么用，其实思修还是看自己的，这老师挺好的"},{"id":14466,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2016-01-07 07:20:01","like_diff":24,"likes":32,"dislikes":8,"content":"封老师真心很温柔，法律部分讲的超级好，注重与学生的交流，循循善诱，只是作业稍有一点多。"},{"id":19495,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2016-01-24 11:24:18","like_diff":20,"likes":24,"dislikes":4,"content":"思修能上成这样真的很厉害了！事情不多，讲得不错，给分也高~"},{"id":19147,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2016-01-23 10:57:02","like_diff":19,"likes":23,"dislikes":4,"content":"人很好，有气质，上课有干货，案例分析有趣，给分超好"},{"id":4093,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2015-06-17 16:44:27","like_diff":15,"likes":21,"dislikes":6,"content":"老师讲的很好，但上学期思修没有翘过一节课，作业也好好完成了，但分数不高，还是我自己没好好复习吧"},{"id":39365,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2017-01-21 01:48:19","like_diff":14,"likes":15,"dislikes":1,"content":"小组大作业gg了，以为会被正态，结果最后给分好还是上4.2了！封老师人温柔讲课好轻松不正态哦"},{"id":13810,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2015-12-31 07:36:41","like_diff":12,"likes":18,"dislikes":6,"content":"可以，老师挺好，思修我们组另外五个人都不需要思修成绩，原来以为被坑惨，还好，刚上4\n\n"},{"id":4300,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2015-06-18 17:55:49","like_diff":11,"likes":12,"dislikes":1,"content":"老师人很好 很亲切"},{"id":25603,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2016-10-19 08:08:34","like_diff":11,"likes":14,"dislikes":3,"content":"老师我爱你，工信边淞强推！！"},{"id":69466,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2018-01-24 19:42:52","like_diff":11,"likes":15,"dislikes":4,"content":"没有缺课没有漏交作业只有3.2"},{"id":129428,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2021-01-05 08:12:54","like_diff":11,"likes":16,"dislikes":5,"content":"思修。老师人挺不错，就是期末小组分数分配机制有点不太好，感觉会挑起矛盾啊（给成员加分必须从其他的人身上扣下来）。非要分出来的话，建议可以排序啊………"},{"id":122559,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2020-03-04 05:22:06","like_diff":10,"likes":10,"dislikes":0,"content":"老师讲的很好 还是周深粉 你会在课上听到很多很多案例 我觉得把法学讲的挺有意思\n\n但是天嗷 改成网课后恶竞也太可怕了 利用自己社科专业疯狂鹅颈可还行"},{"id":18904,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2016-01-22 17:39:33","like_diff":9,"likes":14,"dislikes":5,"content":"按小组不能翘课 讨厌发言加分 好多人课前演讲很糟糕完全浪费大家时间"},{"id":69490,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2018-01-25 01:00:09","like_diff":9,"likes":10,"dislikes":1,"content":"一个优雅的女子，温柔又知性。\n\n善解人意，体谅学生，自由选择期末考或志愿者报告。\n\n可水可不水，法律案例分析十分有意思。\n\n提升思想修养，拍摄微电影、写读书报告、完成志愿者报告（感觉更像是一种对自己志愿活动的一个仪式），回望一学期的志愿旅程。\n\n不是组长或课代表，没有发言、没有展示，害羞如我，也可以拿到满绩。\n\n谢谢老师~"},{"id":82382,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2018-07-08 04:48:39","like_diff":9,"likes":13,"dislikes":4,"content":"思修老师的上确界：1、老师漂亮温柔；2、课程事情少没考试；3、课堂内容丰富，老师声音好听；4、给分好；5、老师关心学生。\n\n表白女神。"},{"id":69425,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2018-01-24 15:41:53","like_diff":8,"likes":9,"dislikes":1,"content":"老师人很好 很温柔 经常和蔼地笑 上的思修  这学期也就点了两次名  最后一次临近考试周还放了假  没有期末考试 用志愿者报告代替的  个人觉得整个学期思修基本不占时间和精力  除了写志愿者报告的时候飞了一点功夫  堪称绩好 谢谢老师"},{"id":105714,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2019-04-19 00:53:35","like_diff":7,"likes":7,"dislikes":0,"content":"法学基础这门课是进大学以来第一门自己想学知识的通识课。所以一个学期下来没有水都在认真听。真的学到了很多。事情也不是很多吧，个人感觉挺好的。建议做一下选做的案例分析，到期末才发现有那么多分加要枯了。\n\n就是排座位要看运气了如果排到了后排可能发言会比较难点到，其他都挺好的。\n\n最后给分是11档五级制。"},{"id":21815,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2016-03-01 07:18:33","like_diff":6,"likes":19,"dislikes":13,"content":"老师还好吧。我上的是法学基础，作业真的多而麻烦。一门通识课为何比思修还麻烦，简直了。希望想选这门课的同学多多考虑一下。"},{"id":131890,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2021-01-29 08:42:21","like_diff":6,"likes":10,"dislikes":4,"content":"小组合作是组长，小组作业成绩公布也是全班最高的，上课有两次发言加分，志愿者展示活动也抢着展示了，志愿者PPT已经做够了67小时（大一第一学期），读书报告按照要求思维导图也做了好几个，最后被卡绩了，认识的人绩点也很低，慎重选课吧。"},{"id":170100,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2023-03-01 11:08:57","like_diff":6,"likes":6,"dislikes":0,"content":"不点名，老师很温柔很好\n\n但是小组贡献度那个感觉不太好，或许分组可以更好一些，例如加一些小组守则(有些组员太摆，和努力的学员拿同一个分)之类的"},{"id":69418,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2018-01-24 15:32:05","like_diff":5,"likes":7,"dislikes":2,"content":"女神！多揽活，认真对待。满绩很轻松"},{"id":69450,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2018-01-24 16:24:52","like_diff":5,"likes":6,"dislikes":1,"content":"不考试但是给分比较随意"},{"id":69455,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2018-01-24 17:23:26","like_diff":5,"likes":8,"dislikes":3,"content":"被正太了"},{"id":69911,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2018-01-25 16:00:09","like_diff":5,"likes":8,"dislikes":3,"content":"思修课绝对最佳人选。 封妈真的体谅我们、理解我们，让我们收获颇丰却任务不太繁重，给分真心感动。可以不考试，增加一份小组大作业，却节省了宝贵的期末复习时间。 对于大一新生，思修课教师是封老师，如同母亲在身边，内心超暖。 思修课选她就对了，个人是预置的，真的幸运。\n\n"},{"id":70251,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2018-01-26 09:51:47","like_diff":5,"likes":5,"dislikes":0,"content":"每次都到了作业也好好做了，期末分那么低真的很伤心"},{"id":135397,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2021-05-09 18:55:28","like_diff":5,"likes":5,"dislikes":0,"content":"上的法学基础 老师人很好 上课很有意思 作业也不多 蛮轻松的  进浙大以来第一门满绩！"},{"id":137883,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2021-07-06 13:01:30","like_diff":5,"likes":5,"dislikes":0,"content":"法学基础\n\n感觉身边好多满绩\n\n自己没有发言也没有写额外的作业\n\n最后收货4.2绩点\n\n也还是挺满意的\n\n哦对了\n\n没有考试永远滴神"},{"id":155933,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2022-06-16 15:22:36","like_diff":5,"likes":5,"dislikes":0,"content":"谢谢老师，法学基础给分好好，没鹅颈也满了。现在是百分制了 大家放心冲！"},{"id":2913,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2015-05-11 03:03:52","like_diff":4,"likes":7,"dislikes":3,"content":"老师人超nice，选了老师的所有课"},{"id":6132,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2015-07-11 05:51:31","like_diff":4,"likes":8,"dislikes":4,"content":"呵呵"},{"id":15211,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2016-01-12 15:41:04","like_diff":4,"likes":10,"dislikes":6,"content":"公平正义善良的思修课却展现给我不公平不正义不善良 这课真是不能再糟糕了"},{"id":72892,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2018-01-31 09:25:45","like_diff":4,"likes":4,"dislikes":0,"content":"感谢老师！！！老师的课总是会把不打算认真听课的我吸引过去变成认真听课……"},{"id":105712,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2019-04-19 00:34:33","like_diff":4,"likes":4,"dislikes":0,"content":"我上的是封老师的法学基础，对一个理科生来说也很友好的。老师鼓励大家随便说说，反正我是瞎讲的，但是也只是回答过一次问题。论文没有鹅颈，胡乱写了四千多，PPT也是稍微做了一下，好丑的说。老师给分超好，感谢老师！虽然分数可能不是特别高，但是已经很满足了，吹爆封老师!(后悔思修没选上她的课)"},{"id":135553,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2021-05-13 10:14:23","like_diff":4,"likes":4,"dislikes":0,"content":"法学基础：事情不多，不过发言有加平时分，老师对学生很关心，会分享很多法律的干货，钉钉找老师老师也回复得很及时，而且老师看得到你的努力付出，强推"},{"id":152935,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2022-04-22 03:03:23","like_diff":4,"likes":5,"dislikes":1,"content":"【法学基础】因为是第一门满绩的通识课，所以我就来说说吧。思修上的也是老师的课，但发言不积极加上小组比较佛系，期末考也没写几页纸（当时太年轻了）最后收获一个3.9；法学基础又选了封老师，主要是很喜欢她温柔优雅的性格，三个最主要的作业全都认真做了，思维导图真的是一边看书一边梳理的，所以框架很丰富；平时案例也做了，框架就是案件梳理+案例分析+引用法律条文+总结+相关图文资料，注意是身边案例就好了；论文是最后做的，有点累就刚好比3k多一点，从一个小切口来写，写详细点就好了，然后做好老师要求的论文格式就好。老师的课就是只要你用心，就不会辜负你的。"},{"id":12504,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2015-12-23 11:44:20","like_diff":3,"likes":4,"dislikes":1,"content":"老师好温柔的说"},{"id":12698,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2015-12-24 02:10:40","like_diff":3,"likes":9,"dislikes":6,"content":"总是在过道里走啊走，在大家没有觉察的情况下就把人数查明白了，然后让各个组长汇报本组没来的人。所以绝对不能翘课啊！"},{"id":19540,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2016-01-24 15:11:08","like_diff":3,"likes":6,"dislikes":3,"content":"老师人很好很温柔，就是回答问题和课前演讲太功利，而且给分也不好，付出的不一定能有回报！思修给我拉分了…"},{"id":29927,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2016-06-30 14:01:14","like_diff":3,"likes":4,"dislikes":1,"content":"法学基础课主要会讲一些有趣的民法案例，认真听还是有一些收获的，平时事情略偏多，给分似乎还不错"},{"id":33907,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2016-09-22 11:57:35","like_diff":3,"likes":4,"dislikes":1,"content":"通识课事情多，但是认真做给分就蛮不错的。"},{"id":45608,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2017-01-20 00:34:41","like_diff":3,"likes":3,"dislikes":0,"content":"平时发言很重要"},{"id":69966,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2018-01-26 00:55:46","like_diff":3,"likes":4,"dislikes":1,"content":"没有期末考，给分超级赞！"},{"id":78641,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2018-05-14 05:50:01","like_diff":3,"likes":4,"dislikes":1,"content":"上课干货很多，小组读书报告，发言加分，最后论文一篇正常写就好，最后满级了，付出和回报还是成正比的｡◕‿◕｡"},{"id":97168,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2019-01-21 23:22:14","like_diff":3,"likes":6,"dislikes":3,"content":"太感人了 给分太好了 哭泣了555555"},{"id":137700,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2021-07-05 16:15:25","like_diff":3,"likes":3,"dislikes":0,"content":"法学基础，事情少给分好，老师能从我读书报告的笔记里发现私下的努力，平时案例大家有时间也要做一做的。太开心了第一门满绩，谢谢老师！"},{"id":137782,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2021-07-06 06:21:21","like_diff":3,"likes":4,"dislikes":1,"content":"满绩加一，案例选做最好要做一下，平时发言也积极一些，作为大三老狗看学弟学妹们发言都不积极真是有点捉急啊，想当初自己就是这样导致思政通识都不高。小组里大部分都不错，但也有同学说自己超低，所以还是有正太的，要小心。"},{"id":147152,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2022-01-09 02:00:12","like_diff":3,"likes":4,"dislikes":1,"content":"绩杀，出成绩就已读不回"},{"id":147200,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2022-01-09 05:22:36","like_diff":3,"likes":3,"dislikes":0,"content":"封老师人很好，很温柔，作业只有比其他老师少，肯定不会多，给分也很棒。"},{"id":148796,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2022-01-13 14:34:13","like_diff":3,"likes":3,"dislikes":0,"content":"回答问题给分，社死人快逃"},{"id":153055,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2022-04-24 11:34:27","like_diff":3,"likes":3,"dislikes":0,"content":"感谢封老师使我获得了第一个满绩！\n\n上的是《法学基础》课程内容蛮有意思的，老师会结合很多实例讲课，比较适合非法学专业的同学拿来了解一些常识性和基础性的法律问题。作业是一篇读书报告（思维导图或者ppt）、3000字小论文和平时的案例分析（选做），没有期末考，五级评分制。偶尔课上会有小组讨论但都没有什么硬性要求，大家可以随意聊随便谈。上课也可以摸鱼，我一般也是听到感兴趣的时候多听一会，后来到期中阶段直接写三节课数学题了。想要高绩点的话读书报告和小论文需要认真写，多查找一下相关资料不要泛泛而谈。老师会看到大家的用心的。另外老师真的很温柔，讲课会等同学们理解，对大家很随和，一共只点了两次名。\n\n再次感谢老师！！"},{"id":166694,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2023-01-13 08:50:35","like_diff":3,"likes":3,"dislikes":0,"content":"温柔滴很，我很喜欢"},{"id":2144,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2015-04-02 13:57:46","like_diff":2,"likes":7,"dislikes":5,"content":"老师人真的超级超级好 上课也特别认真 思修被她讲得还挺有意思的"},{"id":3338,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2015-06-02 11:30:18","like_diff":2,"likes":5,"dislikes":3,"content":"人很好，上课按小组坐，小组作业和展示压力不是很大，上课发言有加分，讲得不错。"},{"id":4077,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2015-06-17 16:11:33","like_diff":2,"likes":3,"dislikes":1,"content":"很好呀 老师人很和蔼"},{"id":4332,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2015-06-19 04:37:38","like_diff":2,"likes":5,"dislikes":3,"content":"老师人很nice的，给分也不错"},{"id":6283,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2015-07-12 15:38:08","like_diff":2,"likes":5,"dislikes":3,"content":"认真负责的老师，不错。"},{"id":7482,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2015-09-14 16:57:31","like_diff":2,"likes":4,"dislikes":2,"content":"特别好的老师"},{"id":12317,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2015-12-23 02:57:36","like_diff":2,"likes":3,"dislikes":1,"content":"和蔼可亲"},{"id":24846,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2016-07-08 04:53:18","like_diff":2,"likes":3,"dislikes":1,"content":"封老师人超级好，给分也不错。"},{"id":30185,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2016-07-01 04:52:09","like_diff":2,"likes":2,"dislikes":0,"content":"法学基础，老师很亲切，案例讨论也很有意思，给分不错，要记得多发言呀"},{"id":41332,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2017-01-10 15:22:54","like_diff":2,"likes":2,"dislikes":0,"content":"老师很漂亮有气质"},{"id":45832,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2017-01-20 07:03:26","like_diff":2,"likes":6,"dislikes":4,"content":"老师教得hin好，参与课堂轻松满绩啦!老师家的花园可漂亮了!"},{"id":45976,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2017-01-20 10:28:52","like_diff":2,"likes":3,"dislikes":1,"content":"不点名但是安排小组座位，迟到和缺勤看得出。作业只有两三次小组一起的，整个小组有没有好好想创意认真做很重要，各小组互评分会影响你的分数，最后会有自评互评组长评。我们小组期中做了访谈视频拿了各小组第二，我做的相对多一点，期末没怎么复习靠三观考试拿了4.5。老师上课很不错，人也温柔，第一节课缺勤了跟老师一解释就让跟班听了没算缺勤。"},{"id":50219,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2017-05-01 11:57:57","like_diff":2,"likes":2,"dislikes":0,"content":"有兴趣去听还有点儿意思\n\n没兴趣凑学分的，还是算了"},{"id":53456,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2017-06-26 15:48:17","like_diff":2,"likes":4,"dislikes":2,"content":"人好给分好！"},{"id":53504,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2017-06-27 01:09:17","like_diff":2,"likes":6,"dislikes":4,"content":"法学基础次次去，平时没发言，两个大作业都很认真在做，最后被正太了，79分，慎选啊"},{"id":53945,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2017-06-28 06:01:46","like_diff":2,"likes":2,"dislikes":0,"content":"没发过言所以错失满绩……老师很棒"},{"id":54777,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2017-06-30 08:10:45","like_diff":2,"likes":2,"dislikes":0,"content":"没回答问题没做课外作业拿了84分，老师给分还是很厚道的"},{"id":55380,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2017-07-01 11:48:51","like_diff":2,"likes":2,"dislikes":0,"content":"事情的确多了点 不过大爱老师啊 讲课超有趣 绩点也很棒啊"},{"id":57578,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2017-07-10 03:28:34","like_diff":2,"likes":3,"dislikes":1,"content":"老师的法学基础很好 上课的案例分析很有意思 不过作业是有一点多啦 早做准备比较好 给分很不错～"},{"id":65157,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2018-01-10 06:43:16","like_diff":2,"likes":4,"dislikes":2,"content":"老师很好说话，但事情也挺多的，选择志愿者活动替代期末考，平时会忙一点，但考试周会轻松些，很多的小组作业，绝对不水"},{"id":65846,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2018-01-09 13:42:18","like_diff":2,"likes":4,"dislikes":2,"content":"不知道你们对好老师的定义是什么，但是我觉得封老师真的是一位善解人意的好老师，能师从封老师真是我一生的荣幸"},{"id":69440,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2018-01-24 16:06:58", ,"content":"这门课本身很无聊，但可以看出老师已经在努力丰富这门课的内容了。平时要求不高，给分也好，为老师打call！"},{"id":97331,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2019-01-22 08:12:17","like_diff":1,"likes":3,"dislikes":2,"content":"老师太好了叭"},{"id":98500,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2019-01-23 13:43:58","like_diff":1,"likes":2,"dislikes":1,"content":"发言加分，任务不多，不能翘课，嗯，说实话略水，但是给分还是很好的，满分"},{"id":99017,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2019-01-24 07:04:24","like_diff":1,"likes":7,"dislikes":6,"content":"心中意难平\n\n平时的任务有好好做\n\n读书报告好好写了\n\n小组分全班第一\n\n最后被正态，分低得我想重修\n\n说是我期末考分太低\n\n那我就要上查老师告诫学弟学妹了\n\n上这位老师的课，给我背书！背整本思修！像背有机那样背！不信期末考考不高！\n\n好好刷题，像刷有机那样刷！\n\n别到时候看到绩点目瞪狗呆，问老师，老师说你卷面分数太低\n\n我记得占百分之三十叭，真的占比很大\n\n平时不重要，有个小组最后一名的同学还上4了呢"},{"id":102105,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2019-01-30 12:42:19","like_diff":1,"likes":1,"dislikes":0,"content":"虽然小组拖后腿，但是绩点不难看 \n\n老师给分肯定是好的"},{"id":102726,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2019-02-22 03:55:36","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲的课很有意思，给分也很好！"},{"id":103115,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2019-02-26 04:23:08","like_diff":1,"likes":1,"dislikes":0,"content":"超赞！"},{"id":103309,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2019-02-27 08:21:41","like_diff":1,"likes":3,"dislikes":2,"content":"法学基础...事情贼多."},{"id":103352,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2019-02-27 11:57:05","like_diff":1,"likes":1,"dislikes":0,"content":"总能被思修老师莫名吸引过去～"},{"id":103483,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2019-02-28 10:54:09","like_diff":1,"likes":1,"dislikes":0,"content":"会要求按小组坐，然后让组长看看组员有没有来的。上课发言有加分。老师人很温柔，但是这门课我真的没听讲，上课都是做别的事情的。\n\n作业应该思修课都是统一的，一份读书报告，一份志愿者PPT，一次小组研究性学习成果展示。志愿者PPT没有像一些别的老师强行要求小组一起做志愿者活动，挺好的。小组展示可以选择拍视频（但是拍视频有风险需谨慎，拍好也不容易的）。"},{"id":105706,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2019-04-18 23:30:32","like_diff":1,"likes":1,"dislikes":0,"content":"好！！！！！！老师人很好，讲的也很仔细，很耐心。老师也注重和我们互动。会让我们讨论。给分好。而且老师很漂亮！"},{"id":105708,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2019-04-19 00:03:42","like_diff":1,"likes":1,"dislikes":0,"content":"很不错"},{"id":105710,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2019-04-19 00:21:33","like_diff":1,"likes":1,"dislikes":0,"content":"满满的爱"},{"id":106197,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2019-04-25 13:16:57","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺好的！法学基础上课会讲很多案例，对思维也挺有启发，学期一开始就会把所有需要做的事情写得明明白白。不过这门课真的不水……案例分析读书报告加论文还挺耗时间的。"},{"id":131872,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2021-01-29 07:35:42","like_diff":1,"likes":2,"dislikes":1,"content":"出分在即，求封老师捞捞"},{"id":131983,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2021-01-30 01:16:50","like_diff":1,"likes":1,"dislikes":0,"content":"认真学习好好背书，但是绩点不好。但老师人不错"},{"id":131990,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2021-01-30 01:55:13","like_diff":1,"likes":3,"dislikes":2,"content":"老师人很美，小组合作拉胯情况下靠自己后期努力上了4.5，谢谢老师，心满意足了"},{"id":132623,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2021-02-03 02:24:36","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好，上课很用心，给分挺好"},{"id":137751,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2021-07-06 03:32:21","like_diff":1,"likes":2,"dislikes":1,"content":"给分高，事少，感谢人生第一个满绩"},{"id":141109,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2021-09-23 15:25:02","like_diff":1,"likes":2,"dislikes":1,"content":"老师很和蔼可亲，上课气氛超好，不会有回答问题的紧张感；会为每位上台分享读书报告的同学拍照留念；法学基础课想水能水，想学能学，而且老师给分也超好。会用学在浙大不定期点名，会按照小组就坐。总之选她的课绝对稳赚不亏"},{"id":145135,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2021-12-27 15:24:00","like_diff":1,"likes":1,"dislikes":0,"content":"老师大美女，选她，人又温柔，作业也不多"},{"id":148285,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2022-01-12 05:10:59","like_diff":1,"likes":2,"dislikes":1,"content":"老师不错，就是3.3我还是挺失落的。。真的不想卷上课举手发言（苦笑）"},{"id":150868,"teacher_id":1569,"teacher_name":"封丽萍","post_time":"2022-02-20 09:09:49","like_diff":1,"likes":1,"dislikes":0,"content":"封老师我爱了呜呜呜                     function sortComments(sortType) {
                        let sortedComments = [...commentsData];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));

                        return sortedComments;

                    // 渲染评论列表
                    function renderComments(comments) {

                        commentsList.innerHTML = comments.map(comment => `

                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>

                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>

                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {

                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));

                                // 排序并渲染评论
