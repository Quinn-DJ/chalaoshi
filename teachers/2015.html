t":"五分给老师平时讲课，挺有趣的。但是零分给绩点，平时全到，问卷都写了，平时上课也记了点笔记，最后也和其他通识选修一样的复习，自己选的通识选修就没下过3.9，这次只有1.5…？？？万万没想到，我感觉怎么水 也得有3吧…？（就平时上课复习而言）期末…只考了50分…？？？不知道怎么给的，居然比我各种数理课程都低 不知怎么说"},{"id":19717,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2016-01-25 07:10:36","like_diff":8,"likes":22,"dislikes":14,"content":"给分神坑，均绩直接被拉0.1呵呵哒"},{"id":101342,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2019-01-28 05:00:52","like_diff":8,"likes":17,"dislikes":9,"content":"真的太过分了 考试之前也算有花一天时间背书了 做好拿不到太好成绩的打算了 结果只有1.8？无法接受"},{"id":101346,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2019-01-28 05:06:13","like_diff":8,"likes":11,"dislikes":3,"content":"平时什么都没落下 考前复习一天 2.4 谢谢老师"},{"id":101323,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2019-07-02 06:01:59","like_diff":7,"likes":26,"dislikes":19,"content":"沃日 真的辣鸡 给分绩杀绝逼绩杀 所有课最低 比当年的微积分线代还低 cnm 所有知识点全部照着书背了 每节课都签到了 每次扫码填问卷也填了 2.7 ？你改你? 呢？真的晴天霹雳 艹艹艹 老子是要出国的GPA直接下滑0.9 gnm 艹"},{"id":158125,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2022-06-27 05:44:42","like_diff":7,"likes":8,"dislikes":1,"content":"杨老师讲课风度翩翩，讨论课能认识许多有趣的小朋友，课程内容也不难，作业是一次个案咨询和心理周记。期末前会发提纲，照着提纲背诵就OK，背了两天最后4.8"},{"id":175097,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2023-06-21 13:16:29","like_diff":7,"likes":7,"dislikes":0,"content":"通核课，没出分，讨论课超有趣，杨老师不管是长相还是讲课都好有喜感哈哈哈哈😄"},{"id":209384,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2025-01-06 00:48:44","like_diff":7,"likes":9,"dislikes":2,"content":"给分真的巨差啊孩子们"},{"id":9960,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2015-11-13 08:55:51","like_diff":6,"likes":12,"dislikes":6,"content":"相当放松的心理课，ppt只有精简的关键字，内容都在老师脑中，现实例子老师信手拈来，气氛活跃一直笑的确不假，必须给赞"},{"id":46088,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2017-01-20 15:03:03","like_diff":5,"likes":17,"dislikes":12,"content":"给分超级烂，考试占比100%，平时还要没节课都签到，不计入平时分，没来要扣分，而且表演短剧也没有加分，改得超级严，写得多也没用"},{"id":51010,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2018-01-24 12:32:15","like_diff":5,"likes":67,"dislikes":62,"content":"他说同性恋是种疾病，这种老师配当心理学教授？"},{"id":70757,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2018-01-27 13:20:20","like_diff":5,"likes":7,"dislikes":2,"content":"老师的课挺有趣的 \n\n平时上课做自己的事情也挺好的\n\n最后考前有重点  觉得不用背很多啊  理解就行\n\n考试大题都是选做的  我觉得很人性化啊  戳到知识盲点还能跳过\n\n希望最后出分也能够让我满意~提前感谢老师\n\n"},{"id":158570,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2022-06-30 08:57:14","like_diff":5,"likes":8,"dislikes":3,"content":"杨老师讲课还是比较幽默的，上课也是到登记表上签个到就可以了。最后考前用98的祖传资料认真背两三天，把咨询方法和PAC理论搞清楚（这次考试两大道分析考的是这两个知识点），考试主观题给的范围很广（请用所学知识分析-  请用积极心理学知识分析——），感觉还是需要好好背一下讲过的知识点。最后考试复习的比较认真写的也很慢，出分4.8，不知道是不是给分跟以前比已经变好了..."},{"id":169786,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2023-02-28 01:58:20","like_diff":5,"likes":5,"dislikes":0,"content":"老师对于心理健康与心理咨询有很丰富的教学、研究经验，上课听讲感受挺不错（条理比较清楚，案例故事超级多，听得津津有味），期末考背知识点挺痛苦。但是在完成各种学期中作业的情况下，期末好好备考、认真背了，把记得的能写的尽量写上卷子，绩点不会低。学期中的作业包括写心理周记、心理咨询并写分析、小组心理剧展示等。"},{"id":171452,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2023-03-24 15:11:42","like_diff":5,"likes":12,"dislikes":7,"content":"一天只知道绩点，又不是主修你计较个啥？学到东西了没啊"},{"id":190049,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2024-02-17 09:36:52","like_diff":5,"likes":5,"dislikes":0,"content":"1.讲课讲得很有趣，条理这些很清晰，会学到很多东西\n\n2.闭卷考，期末考前发提纲，对着教材和提纲考试当天背一个早上+一个下午，最后4.5，其实没有那么难背！\n\n3.讨论课挺有趣的"},{"id":45980,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2017-01-20 10:36:52","like_diff":4,"likes":13,"dislikes":9,"content":"老师上课有趣好玩，上课讲好多好笑的小故事，都不想干别的事情，平时没作业，期末考给重点，内容很少，基本只要花一个小时时间仔细看看就能得很好的分，上过最优秀的通识了～又能学东西又轻松愉快～推荐大家选～"},{"id":53500,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2017-06-27 01:02:28","like_diff":4,"likes":34,"dislikes":30,"content":"杨教授鼓吹同性恋是疾病，醒醒吧大清亡了"},{"id":66363,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2018-01-15 11:21:35","like_diff":4,"likes":8,"dislikes":4,"content":"杨老师讲课很好，水可水，干货有干货，上课风趣幽默。作为通识课，唯一一点就是期末闭卷考，唉，瑟瑟发抖。\n\n前几位说老师反同的，每个人的看法不同而已，没必要过分夸大，过度引申吧。而且老师也没贬低什么，你是来学心理咨询的，不是来……的。"},{"id":101322,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2019-01-28 04:14:25","like_diff":4,"likes":5,"dislikes":1,"content":"瞎给分"},{"id":149153,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2022-01-14 14:37:41","like_diff":4,"likes":8,"dislikes":4,"content":"tnnd，又一个正态，这分数就离谱"},{"id":72866,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2018-01-31 08:18:33","like_diff":3,"likes":5,"dislikes":2,"content":"考前看了一下午书 没想到竟然只有2.1，要求的心理实验我也参加了，郁闷\n\n听说这门通识课还有人挂科"},{"id":130904,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2021-01-25 07:47:57","like_diff":3,"likes":4,"dislikes":1,"content":"讲课还行吧，但是给分真的低！！！！！！问了小组同学，都没有上4，明明大家讨论什么的都很积极，考试也好好考，可就是不肯给4，给分太差了。"},{"id":188743,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2024-01-19 20:13:20","like_diff":3,"likes":3,"dislikes":0,"content":"除了期末闭卷考试毫无缺点\n\n但期末考完下来确实是只求不挂了"},{"id":190167,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2024-02-24 07:17:57","like_diff":3,"likes":3,"dislikes":0,"content":"讲课很有意思，会拿现实古早案例来讲原理\n\n讲真心理健康与心理咨询这门课还是有些干货的（认真听的话），除了闭卷太伤了\n\n考试题目不难，背背就会，还有老师会捞！\n\n\n\nPS：本门课综评包括考勤（含讨论课）+心理问卷+心理剧（小组）+心理周记+实操（做一次心理咨询师）+期末考  （然而没有论文我已经谢天谢地了）"},{"id":209480,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2025-01-06 05:09:50","like_diff":3,"likes":3,"dislikes":0,"content":"10分给助教姐姐，人很好！最后一节讨论课课很感动，一起拍合照、写祝福语\n\n课程扣两分，给分不太好，平时不听绩点完蛋，而且有点卡绩，考前补天效果有限，我上课水但作业认真做，出分只有3.9，想水的同学还是要慎选\n\n讨论课很有趣，但考试闭卷且较难"},{"id":8008,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2015-09-16 12:36:48","like_diff":2,"likes":6,"dislikes":4,"content":"一直笑"},{"id":21565,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2016-02-29 08:05:53","like_diff":2,"likes":8,"dislikes":6,"content":"虽然我得分很低但是我超级喜欢杨老师！他的课真的很棒！"},{"id":73917,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2018-02-03 14:20:23","like_diff":2,"likes":3,"dislikes":1,"content":"老师超棒从第一节课笑到最后一节课完全不会走神！"},{"id":101453,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2019-01-28 08:26:32","like_diff":2,"likes":4,"dislikes":2,"content":"老师最喜欢的一个，给分最恶心的一科，呵呵，难受"},{"id":102660,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2019-02-18 07:23:58","like_diff":2,"likes":5,"dislikes":3,"content":"心理健康和心理咨询，课堂内容偏向趣味性，干货不多，上课去了几次就没去了，但是3次问卷还是填了的，最后考试的题目有几个是书上原本的案例比如沉默的羔羊、爱德华大夫等，所以考前最好翻一遍书，题目有很多涉及精神分析和弗洛伊德的，结合平时学的怎么扯都能扯上了，最后也拿了91，还行"},{"id":111665,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2019-07-02 12:20:47","like_diff":2,"likes":3,"dislikes":1,"content":"每节课签到，理论课内容是非常多，有一次小组心理剧展示，下半学期还要做一个咨询作业，每周写周记。事挺麻烦的。但是考前徐青会给个大致的考点，我就按那个自己背的。不一定涵盖全部，只是对抱佛脚有用。杨宏飞这个人我就不说了，见其他评论。这门课给我感觉就是一个体验吧，我觉得跟组内其他成员每周有一个吃瓜的讨论课，然后一起分享好事坏事，蛮好的。反正，通核课都很麻烦都很硬核，没得选。"},{"id":112089,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2019-07-03 13:06:21","like_diff":2,"likes":2,"dislikes":0,"content":"感觉老师的课听起来真是轻松自在，团心本来就是一个认识小伙伴深入交流了解自己的平台，老师十分亲切善良。平时没作业，巨轻松考完两天出分，再也不用担心等分煎熬，ballball老师或许可以考虑一下不卡绩？"},{"id":169845,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2023-02-28 06:02:34","like_diff":2,"likes":2,"dislikes":0,"content":"个人觉得选这个课还不错的，应该是通核里比较水的了。最后没怎么复习，绩点也不高，但是不算主修，也无所谓。"},{"id":8129,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2015-09-17 05:59:08","like_diff":1,"likes":9,"dislikes":8,"content":"思想有点反动，上课好玩有趣，一堂课下来笑声掌声不断，就是不知给分坑不坑。。。"},{"id":40547,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2017-01-04 04:27:23","like_diff":1,"likes":6,"dislikes":5,"content":"我在浙大上过最有趣的课堂，没有之一，讲课讲的最好的老师，在轻松幽默的课堂氛围中学到了太多！"},{"id":58925,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2017-09-18 13:08:43","like_diff":1,"likes":2,"dislikes":1,"content":"很有趣"},{"id":72844,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2018-01-31 07:45:40","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很逗，上课还是很有意思的，每节课都在笑，平时每节都会签到，会表演心理短剧，很水的，考试占比大，不过会划重点，认真背，照着重点看看书，平时稍微听一点，花个一天复习包你绩点不会差的。"},{"id":72907,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2018-01-31 09:55:12","like_diff":1,"likes":3,"dislikes":2,"content":"给分巨坑……平时啥事都没拉下，期末考好好复习了题也都写了，最后3.0"},{"id":101241,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2019-01-28 02:38:06","like_diff":1,"likes":3,"dislikes":2,"content":"慎选，期末分占总评70%。干货不多给分坑。考前看了一下午书然后75。。。学期均绩瞬间减了0.13"},{"id":101293,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2019-01-28 03:35:52","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课挺有趣的 每次课上完都感到很轻松 但是给分真的有点不尽人意 自认为复习的也还算可以了"},{"id":110051,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2019-06-22 01:47:51","like_diff":1,"likes":2,"dislikes":1,"content":"除了给分太低，其他都很好"},{"id":114868,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2019-07-12 06:15:12","like_diff":1,"likes":2,"dislikes":1,"content":"给分真的真的真的不行，哭晕在厕所了，写满了而且应该都对到考点才3.3，累了不想再说了。"},{"id":131043,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2021-01-25 16:17:15","like_diff":1,"likes":1,"dislikes":0,"content":"前不久帮别人做心理咨询的现在要看心理医生了，呜呜～什么积极心理学，什么玩意儿"},{"id":138415,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2021-07-09 04:24:11","like_diff":1,"likes":2,"dislikes":1,"content":"给分认真的吗"},{"id":149291,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2022-01-15 03:58:09","like_diff":1,"likes":3,"dislikes":2,"content":"心理健康与心理咨询，客观讲杨老师上课非常非常有意思，讨论课业很水且有收获，但是这个给分我真的是服了，拼绩点的慎选！"},{"id":175032,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2023-06-21 07:39:23","like_diff":1,"likes":1,"dislikes":0,"content":"还有两个多小时我就要去考试啦，什么都没复习，看似凶多吉少了"},{"id":195679,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2024-06-29 13:23:10","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲课很有意思，讲一些小故事真给我教会一些心理咨询技巧（我甚至没仔细听课），但是这门课是闭卷考，追求高绩点不容易。但课和老师是非常好的，10分给到"},{"id":209973,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2025-01-07 15:35:52","like_diff":1,"likes":1,"dislikes":0,"content":"通核讲的真的很有意思"},{"id":8030,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2015-09-16 14:49:15","like_diff":0,"likes":4,"dislikes":4,"content":"挺幽默的"},{"id":12912,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2015-12-24 09:48:08","like_diff":0,"likes":4,"dislikes":4,"content":"超级好玩的课，有很多游戏和奇葩的案例，强烈推荐！"},{"id":13175,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2015-12-25 04:56:49","like_diff":0,"likes":5,"dislikes":5,"content":"你试试。心理学毕竟要开心。"},{"id":14015,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2016-01-03 16:23:57","like_diff":0,"likes":4,"dislikes":4,"content":"又有趣又有内容，好可爱的老师"},{"id":19738,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2016-01-25 07:59:48","like_diff":0,"likes":6,"dislikes":6,"content":"可爱的老师，段子例子信手拈来，考前诚意划重点，稍微认真点看书听课就没问题~本学期最喜欢的通识课"},{"id":54908,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2017-06-30 12:35:06","like_diff":0,"likes":3,"dislikes":3,"content":"老师的课听进去了就会让人整节课都很投入，喜欢老师使用案例分析的讲课方式。"},{"id":55131,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2017-07-01 01:19:29","like_diff":0,"likes":3,"dislikes":3,"content":"给分极低"},{"id":64676,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2017-12-26 08:00:29","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，我很喜欢。少数几个我还想继续上他课的老师。"},{"id":72552,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2018-01-31 11:13:13","like_diff":0,"likes":1,"dislikes":1,"content":"一般般吧"},{"id":72849,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2019-05-31 05:07:47","like_diff":0,"likes":1,"dislikes":1,"content":"讲的真的很好"},{"id":92991,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2019-01-06 15:59:00","like_diff":0,"likes":0,"dislikes":0,"content":"老师很有趣"},{"id":97937,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2019-01-23 02:15:42","like_diff":0,"likes":1,"dislikes":1,"content":"我想学心理学！我想当咨询师！"},{"id":101234,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2019-01-28 02:33:44","like_diff":0,"likes":1,"dislikes":1,"content":"没有拿到想要的分数有点遗憾，但是老师的课听着还是很爽的，一学期的欢乐源泉吧。"},{"id":114679,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2019-07-11 03:35:39","like_diff":0,"likes":4,"dislikes":4,"content":"好好背了考点，认识了一群很好的小伙伴 4.8"},{"id":114940,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2019-07-13 01:02:04","like_diff":0,"likes":0,"dislikes":0,"content":"期末其实认真背了还不是很难（准备了将近两天吧，其实不到），平常除了周记和最后一个咨询作业（也不是很麻烦，主要是找不到人）以外没什么事，听不听讲随缘，但要签到，讨论课聊天很开心（结课以后和组员关系也都很不错，毕竟每周尬聊一节课）。背考点的时候一定要理解着背，不死记硬背，这样答题时才能更好运用。其实看进去了很有意思（因为我是对文学哲学十分爱好的理工生……）"},{"id":130937,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2021-01-25 09:49:53","like_diff":0,"likes":3,"dislikes":3,"content":"每节课点名，上课是有意思但是给分是真的坑，一门课拉我均绩0.27，慎选"},{"id":137658,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2021-07-05 13:28:11","like_diff":0,"likes":1,"dislikes":1,"content":"讲课好，给分差。慎选慎选"},{"id":197552,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2024-07-18 14:12:38","like_diff":0,"likes":3,"dislikes":3,"content":"通核，上课签完到就跑，讨论课自习，考前背一背4.2"},{"id":14039,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2016-01-04 02:57:58","like_diff":-1,"likes":7,"dislikes":8,"content":"杨老师的心理咨询原理真的很棒，上课都在笑233"},{"id":24937,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2016-05-04 11:17:33","like_diff":-1,"likes":5,"dislikes":6,"content":"超级搞笑，深入浅出…"},{"id":27410,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2016-06-26 02:06:38","like_diff":-1,"likes":4,"dislikes":5,"content":"老师超好，上课有趣"},{"id":133327,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2021-02-25 16:18:28","like_diff":-1,"likes":2,"dislikes":3,"content":"老师还是很幽默的，但上课签到设置的很鸡肋，一次一个人签一组助教也从来不管我们哈，看很多人吐槽给分低，但感觉自己作业好好做，考前背了两三天，最后4.5了，满足了"},{"id":10765,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2017-06-14 10:48:29","like_diff":-2,"likes":4,"dislikes":6,"content":"非常棒"},{"id":20367,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2016-01-27 07:17:15","like_diff":-2,"likes":4,"dislikes":6,"content":"上的好！"},{"id":58873,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2017-09-18 07:34:51","like_diff":-2,"likes":8,"dislikes":10,"content":"反同辣鸡"},{"id":10972,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2015-11-23 14:11:39","like_diff":-3,"likes":4,"dislikes":7,"content":"超级好*^_^*太棒了!"},{"id":13092,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2015-12-25 00:49:01","like_diff":-3,"likes":5,"dislikes":8,"content":"听老师的课是一种精神熏陶！老师把心理学的理论真的应用到生活中，令人眼前一亮！去晚了，可就只能坐后面了～"},{"id":45997,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2017-01-20 11:08:32","like_diff":-4,"likes":9,"dislikes":13,"content":"意外地拿到了大学三年来的最高分！"},{"id":58009,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2017-07-22 13:45:16","like_diff":-4,"likes":12,"dislikes":16,"content":"心理学教授反同，我们国家有习望了"},{"id":209387,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2025-01-06 01:01:24","like_diff":-4,"likes":1,"dislikes":5,"content":"作为刚刚看分的同志，一下几点评论\n\n1.给分……难评，为啥呢，lz这门课从12月初开始天天背，考前一周每天拿三个小时来背，其它要求都做了，你告诉我89？（不是说相比评论区其它人三点几的，我只是想告诉后来的这门课不是靠努力就能上去的，当然也有背两天4.8的，所以掌握学习方法很重要，但是谁能告诉我学这门课的学习方法是什么）\n\n2.早规划啊学这门课的（早找历年卷，按照给分细则下手啊，光看期末百分之50的分数上不了90的）\n\n3.单论这门课的实际用处：上课有意思，但是感觉实际意义不大，我这门课学到的都是在自己备考期末的时候自学到的心理咨询理论（可以库库吹牛逼用）\n\n4.助教很好，温柔且漂亮，打call打call"},{"id":21876,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2016-03-01 11:06:00","like_diff":-6,"likes":11,"dislikes":17,"content":"上过最棒的通识课 幽默风趣 人好  课后还会帮你解决问题 考前按照他划的重点背4.5+很轻松（重点不多）"},{"id":103461,"teacher_id":2015,"teacher_name":"杨宏飞","post_time":"2019-02-28 08:24:56","like_diff":-13,"likes":3,"dislikes":16,"content":"还不错啊老师，平时认真，期末准备一下上九十问题不大啊"}];

                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
