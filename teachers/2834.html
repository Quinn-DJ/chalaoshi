低分？啊？!\n\n你倒是讲讲哪儿做的不好啊！\n\n然后第一、二组先展示就加分?\n\n为什么加分啊?顺序不是你定的吗?\n\n一开始讲了先讲就加分吗？\n\n哇，真的不服。。\n\n另外和其他老师横向比\n\n凭啥分低呢？唉。。。\n\n"},{"id":174434,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2023-06-12 06:33:20","like_diff":5,"likes":5,"dislikes":0,"content":"老师和助教都是一坨🗑️"},{"id":176011,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2023-06-27 12:04:47","like_diff":5,"likes":5,"dislikes":0,"content":"给分超烂"},{"id":86573,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2018-09-17 08:54:04","like_diff":4,"likes":4,"dislikes":0,"content":"墨水不多 牛逼哄哄"},{"id":190387,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2024-02-29 07:17:10","like_diff":4,"likes":4,"dislikes":0,"content":"纯吹牛，上的AI伦理课事情贼多。又是辩论又是1w字论文，慎选！！！！！！！"},{"id":195162,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2024-06-27 03:52:05","like_diff":4,"likes":4,"dislikes":0,"content":"习概：\n\n又是毫无意义的一门思政课，纯粹浪费时间\n\n授课内容不知所云，而且上课只有寥寥几个例子翻来覆去反复讲，即使没在认真听都能明显感觉到一个例子反反复复讲了几节课，感觉老师也完全没有东西可讲，只是为了水时间\n\n考核的话平时就两三次点名，平时分基本都是小组任务，一个好的小组很重要。最后会浪费一次课的时间来非常细致地算平时分，也会根据情况调分，不卡绩好评\n\n期末考试开卷考，随便狂抄两小时即可，分数相差不会很大"},{"id":197719,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2024-08-04 09:45:31","like_diff":4,"likes":4,"dislikes":0,"content":"垃圾啊"},{"id":86882,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2018-09-19 06:57:53","like_diff":3,"likes":4,"dislikes":1,"content":"老师地域黑。\n\n这个没得洗。"},{"id":140637,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2021-09-14 14:23:57","like_diff":3,"likes":5,"dislikes":2,"content":"老师人很好，治学严谨，值得尊敬🙏"},{"id":154866,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2022-06-06 09:20:14","like_diff":3,"likes":3,"dislikes":0,"content":"水平好拉…"},{"id":177271,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2023-07-02 13:12:22","like_diff":3,"likes":4,"dislikes":1,"content":"毛概课是几个老师轮流上的，没什么可说的。不过感觉潘老师的课不是很卷。"},{"id":30425,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2016-07-01 14:19:02","like_diff":2,"likes":4,"dislikes":2,"content":"感觉……没什么感觉。"},{"id":36448,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2017-01-24 20:39:23","like_diff":2,"likes":7,"dislikes":5,"content":"不讲课程内容，讲自己的经历与体会，闲的话可以一听~"},{"id":81668,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2018-07-05 23:32:56","like_diff":2,"likes":2,"dislikes":0,"content":"………………"},{"id":114664,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2019-07-11 03:02:17","like_diff":2,"likes":3,"dislikes":1,"content":"无聊 给分极烂"},{"id":124349,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2020-06-29 13:31:08","like_diff":2,"likes":5,"dislikes":3,"content":"刚出分，来评一下。今年疫情原因，前面各位评论说的缺点基本都没出现，但是也没什么出彩的地方，小组分配到87的平时分，总评没有被正态下去，还行了。不过，几千字的那个调研报告的打分，实在过于随意，这个作业是课程后期交上去的，才交上去没多久就给分了，而且很多分数都是类似于80和85这样的，感觉不是很认真，马院的其它有一些老师会给评语，指出不足，告诉我们扣分在哪里。总体来说，没有感到潘老师特别恶心，光就网课而言是个可以选的老师，但也没有什么特别优秀的理由来推荐他而不推荐其它老师。以上。"},{"id":151252,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2022-02-26 03:15:30","like_diff":2,"likes":3,"dislikes":1,"content":"差，很差，非常差，自己根本不会上课还对学生要求高，可笑的垃圾老师"},{"id":165316,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2022-12-31 13:16:34","like_diff":2,"likes":4,"dislikes":2,"content":"其实是个很善良的老师"},{"id":176742,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2023-06-30 03:29:06","like_diff":2,"likes":3,"dislikes":1,"content":"好像会调分？"},{"id":185784,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2024-01-04 10:46:47","like_diff":2,"likes":4,"dislikes":2,"content":"学弟学妹们，平时上课他说小组发言会加分，这个发言一定要发言！！！否则你最后的分数会非常难看，非常非常低！！他根本不是加分，而是直接把这个算这一部分一半的分数，如果你不发言这部分直接0分，明明每节课都做了但是因为没有上去读一遍，分数超低"},{"id":185875,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2024-01-05 06:54:30","like_diff":2,"likes":3,"dislikes":1,"content":"感觉老师还好吧，期末平时分都是一项一项公开的，而且平时分的规则也是在学期初说了的（可能没有说细则，这一点上是有所欠缺的），也要求小组内部制定了平时分的细则，课也不是很卷，随堂作业的负担也不重，就是论述一下他课上给的问题。讲课算是无功无过吧。给的发言机会其实也不少了，每节课基本上都有好几个小组有机会发言。"},{"id":188945,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2024-01-20 17:23:40","like_diff":2,"likes":2,"dislikes":0,"content":"课程特色的事情怨不得他"},{"id":124348,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2020-06-29 13:30:07","like_diff":1,"likes":10,"dislikes":9,"content":"潘老师超级好♥，爱了爱了，虽然没满，但感觉体验很棒"},{"id":96553,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2019-01-21 06:21:49","like_diff":0,"likes":2,"dislikes":2,"content":"老师挺好的呀！不过我知道肯定有一部分人会在考前来看评论考虑要不要复习毛概ヽ(•̀ω•́ )ゝ那么我很负责的告诉你，一点都不复习应该不会挂科，但是得分可能会很低，刚及格那种。只要考前看看重点章节好好背一下，复习个一两个小时应该能拿到80分以上的。"},{"id":81883,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2018-07-06 11:28:55","like_diff":-1,"likes":2,"dislikes":3,"content":"老师我觉得没什么毛病给分完全公开透明，平时分主要看小组调研和课堂发言，期末把重点章节看了基本稳了"},{"id":46623,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2018-05-10 10:08:51","like_diff":-2,"likes":7,"dislikes":9,"content":"老师真的很棒，上课前说清楚规则，之后全靠自己的，考试前好好背书，老师真的会给很好的分数。"},{"id":78358,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2018-05-11 05:46:34","like_diff":-2,"likes":4,"dislikes":6,"content":"很差。配对的组员也很差。炒鸡没有责任心的一个老师，一门思政课，上的毫无意义。差评"},{"id":80636,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2018-06-28 14:47:24","like_diff":-2,"likes":2,"dislikes":4,"content":"我觉得不错。"},{"id":102832,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2019-02-24 02:17:38","like_diff":-2,"likes":0,"dislikes":2,"content":"还可以"},{"id":30883,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2016-07-02 21:39:46","like_diff":-4,"likes":6,"dislikes":10,"content":"讲道理不会挂你，平时分一般80+，不缺考就行...（听说高永是给挂过的）但是，一个班近百个人，90+的一只手数的过来...毛概想拿高分就慎重考虑一下..."},{"id":155845,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2022-06-16 08:50:43","like_diff":-4,"likes":0,"dislikes":4,"content":"老师应该不会调分，不知道为什么评论要这样，小组展示的点评部分讲得我觉得还蛮言之有物的"},{"id":157437,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2022-06-23 08:21:02","like_diff":-4,"likes":2,"dislikes":6,"content":"好老师！至少事情不多，讲课也还可以，给分挺好的！本来这学期毛概期末考感觉炸掉了，平时分结算的时候也扣了十来分，结果总评竟然意外的好！"},{"id":34965,"teacher_id":2834,"teacher_name":"潘恩荣","post_time":"2016-10-27 07:39:12","like_diff":-5,"likes":6,"dislikes":11,"content":"上毛概课居然在讲怎么学好工科，怎么考工程师执照，怎么造好轴承轮胎。。"},{"id":46481,"teacher_                             sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
