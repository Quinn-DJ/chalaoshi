                    const commentsData = [{"id":2261,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2015-04-15 03:24:56","like_diff":26,"likes":35,"dislikes":9,"content":"笑起来很萌"},{"id":144378,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2021-12-21 08:53:55","like_diff":19,"likes":20,"dislikes":1,"content":"或许有这样那样的优点，其形象也确有唬人之处。很大的问题是：在学问上有所专精，但总是错误地估计依靠自己的视野能够评价论说的领域，常常妄言诸多科学和哲学议题，发表一些算得上幼稚的看法。。。"},{"id":36466,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2016-11-14 03:58:18","like_diff":12,"likes":19,"dislikes":7,"content":"老师很有学问。会连续讲一个半小时，三四五节课基本12:00之前就会下课。逻辑学比较晦涩，学起来很challenging。听不懂的时候就忍不住摸手机去了?，于是更加听不懂。担心考试。"},{"id":9167,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2015-10-15 03:28:01","like_diff":10,"likes":13,"dislikes":3,"content":"乱，语速太快"},{"id":12907,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2015-12-24 08:14:09","like_diff":10,"likes":13,"dislikes":3,"content":"上课完全听不懂啊不在一个世界"},{"id":4064,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2015-06-17 15:46:16","like_diff":9,"likes":10,"dislikes":1,"content":"人很好作业很少哈哈"},{"id":15307,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2016-01-13 13:19:14","like_diff":9,"likes":11,"dislikes":2,"content":"彪哥特别帅，讲课挺好玩的，有一些逻辑错误老师举的例子又无奈又搞笑，每次都提前半个小时下课，爱思考有涵养。"},{"id":9024,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2015-10-10 03:37:23","like_diff":8,"likes":17,"dislikes":9,"content":"一直念ppt，不念的时候都是私货。讲历史讲了三次课。第四次课直接讲哥德尔定理。说话咬字很不清晰。"},{"id":24477,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2016-04-30 15:23:42","like_diff":8,"likes":8,"dislikes":0,"content":"大海中间找干货"},{"id":31803,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2016-07-05 02:46:13","like_diff":8,"likes":12,"dislikes":4,"content":"老师真的很好！用他自己的话说，就是对哥德尔有着近似宗教的狂热崇拜，讲不完全性定理用了整整一个课时，虽然并不考试而且我听的云里雾里，但真的让我感受到了逻辑的魅力与神奇之处，看得出老师是对逻辑很有研究的，干活也很多，上他的课真的很刺激，也很有收获。关于给分，其实真的算不错了。平时成绩就是两次测验，不过我比较渣，第一次测验做的很差，我个人感觉自己期末考其实不错，但最后成绩一般应该是测验没考好的原因吧。最后88分，卡在4.2，真的有点尴尬。不过也不是很后悔，现在想想逻辑学导论真的很有趣，对自己以后的生活也会有很多不一样的认识与想法，感恩胡龙彪老师！！！"},{"id":98423,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2019-01-23 12:31:34","like_diff":8,"likes":11,"dislikes":3,"content":"这也太绩杀了吧 我哭了 3.0快乐"},{"id":31564,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2016-07-04 06:34:11","like_diff":7,"likes":8,"dislikes":1,"content":"很严肃，很有选择，每天固定背着个大书包来上课。按着自己的思维来讲课。虽然自己渣听不懂，不过老师有想法，好评。"},{"id":147960,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2022-01-11 08:18:04","like_diff":7,"likes":10,"dislikes":3,"content":"别选，千万别选，老师平时笑嘻嘻，考试也就那样，但是莫名其妙给分特别低，真的绩杀，快逃"},{"id":209136,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2025-01-04 15:22:29","like_diff":7,"likes":7,"dislikes":0,"content":"诗人啊"},{"id":170733,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2023-03-09 01:49:55","like_diff":6,"likes":7,"dislikes":1,"content":"绩杀且挂人，快跑"},{"id":69875,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2018-01-25 15:12:08","like_diff":5,"likes":5,"dislikes":0,"content":"胡老师笑起来特别可爱，上课挺有收获的，讲的也很好，声音响有时候想睡也睡不着哈哈哈，中间有小测，期末按照他的要求来复习，成效挺好的。给分很满意，谢谢胡老师！！！"},{"id":135153,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2021-05-04 14:47:30","like_diff":5,"likes":8,"dislikes":3,"content":"上课的时候就感觉，缺乏哲学基础来选课的理工科学生可能会喜欢他，结果看评论果不其然。。。。\n\n上课的逻辑学的实质内容过少，但仅论这部分内容倒也没啥知识性错误（毕竟比较简单），但经常扯到一些莫名其妙的东西上，以及把逻辑学内容和各种奇奇怪怪的建政结合起来。。。。"},{"id":149853,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2022-01-17 09:37:17","like_diff":5,"likes":6,"dislikes":1,"content":"其实在哲学系的评价就很一般了"},{"id":170527,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2023-03-06 06:31:56","like_diff":5,"likes":5,"dislikes":0,"content":"上的是西方逻辑与理性，现在上了两三堂课，这课怎么感觉和思政课一样"},{"id":69316,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2018-01-24 12:48:01","like_diff":4,"likes":5,"dislikes":1,"content":"第二次小测炸了......但是认真复习以后期末卷还是可以接受的......最后绩点很棒啊，很感谢胡爷拉高我惨不忍睹的均绩！\n\nPS：胡爷笑起来很萌！！"},{"id":98794,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2019-01-24 02:44:53","like_diff":4,"likes":5,"dislikes":1,"content":"自学后，收益不多；不自学，绩点爆炸"},{"id":130915,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2021-01-25 08:35:17","like_diff":4,"likes":5,"dislikes":1,"content":"一开始上他的逻辑学也觉得听不懂，而且觉得很无聊，但是上到快期末的几节课的时候觉得自己应该要开始听课了。。于是认真听了他的课之后发现，其实胡老师上课真的很有逻辑，条理清晰。虽然语速会有点快，但每句话都说的很完整很严谨。是真的逻辑学大师哈哈哈。\n\n而且彪彪仔细观察还是可可爱爱的诶，会自信的说“碰到我来教你们的逻辑学是你们的幸运”这种话，还会很耐心很及时的解答我们的问题。\n\n总之，只要你愿意学，彪彪绝对是个好老师～"},{"id":131012,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2021-01-25 14:20:02","like_diff":4,"likes":5,"dislikes":1,"content":"炒鸡爱胡老师！很可爱的老师，从第一堂课就能感觉到他丰富的学识。\n\n听他的逻辑学课程确实感觉到了逻辑学思想与现实生活的关联以及逻辑学与哲学的连接，对我而言很有启发。\n\n讲课很有激情，为人非常负责，听到他说自己在车上看到同学问问题会把车停到路边回复，只为了不让同学等太久的时候真的震惊了...以及还有一堂课是车被撞了因为忙着来上课所以把车的事情搁到一边了...（怎么都和车有关，老师注意安全啊喂）\n\n不管怎么说是很棒的老师！选到就是赚到！"},{"id":200729,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2024-10-21 11:46:16","like_diff":4,"likes":6,"dislikes":2,"content":"一个神经病。"},{"id":208155,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2024-12-26 03:55:10","like_diff":4,"likes":4,"dislikes":0,"content":"逻辑学h:\n\n期初:高中政治？有手就行，遂不听🙉\n\n期中:不知所云，一怒之下放弃\n\n期末：得学了，听点吧，可是为什么又变成了高中政治😢\n\n\n\n该听的没听，期末补天中，已经对绩点不抱期望了。。。"},{"id":172027,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2023-04-17 16:11:30","like_diff":3,"likes":3,"dislikes":0,"content":"中规中矩，说话不清楚"},{"id":34264,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2016-11-10 12:43:04","like_diff":2,"likes":4,"dislikes":2,"content":"绝对的好老师，跟他学能学到好多东西。真正有思想，有自己思考的老师，水平相当高。另外说老师读ppt的，胡老师的ppt都是自己做的，读ppt和自己讲有啥不一样吗？"},{"id":44612,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2017-01-18 04:26:34","like_diff":2,"likes":3,"dislikes":1,"content":"老师很萌很好很有干货可惜听不懂"},{"id":44631,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2017-12-22 14:43:32","like_diff":2,"likes":3,"dislikes":1,"content":"彪哥上课不休息，但是会提早半个小时下课，有利有弊吧。。。上课语速很快，让人感觉听不懂，但是看书是能看懂的。考试不会很难，复习的时候认真看书就行了。"},{"id":102452,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2019-02-02 10:41:19","like_diff":2,"likes":4,"dislikes":2,"content":"觉得彪哥身上有一种天真烂漫之气，彪哥心直口快，上课有趣，用逻辑的思维审视世界。"},{"id":130976,"teacher ontent":"彪哥给分真的好…给的分比你实际考的情况好太多…反正感谢不挂之恩！"},{"id":44634,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2017-01-18 05:05:42","like_diff":1,"likes":2,"dislikes":1,"content":"逻辑学是一门很有趣的课，老师讲得也不错，而且总是会提前下课。"},{"id":44648,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2017-01-18 05:23:35","like_diff":1,"likes":3,"dislikes":2,"content":"非常负责的老师，不厌其烦地回答我的问题，发邮件几乎每次都秒回!给分很不错，能学到很多!教材编得很翔实!一个字:好!!!"},{"id":69294,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2018-01-24 12:16:12","like_diff":1,"likes":3,"dislikes":2,"content":"认认真真学了，虽然小测做的一般，但期末好好复习了，给分很好。感谢胡爷在我无比绝望的时候把我从均绩下3的边缘拉回来。无比感谢！"},{"id":74407,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2018-02-20 01:24:20","like_diff":1,"likes":1,"dislikes":0,"content":"上课讲得快，想要完全跟上很累。但是只要考试之前自己把课本好好琢磨一遍，弄懂，虽然期末比较难，但是给分还是满意的。小测不好，但是最后给分挺高，会调分"},{"id":87062,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2018-09-20 06:19:52","like_diff":1,"likes":1,"dislikes":0,"content":"座无虚席，良心课程，真的学到东西"},{"id":88239,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2018-10-24 16:28:27","like_diff":1,"likes":2,"dislikes":1,"content":"哥德尔定理——胡龙彪荣誉讲解 ? 能用60页ppt讲出哥德尔定理精髓，真的难忘！"},{"id":91366,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2018-12-06 15:17:19","like_diff":1,"likes":2,"dislikes":1,"content":"老师太好了！！大学以来学得最快乐的课之一！！有趣生动又不难还很有用！！"},{"id":98473,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2019-01-23 13:17:34","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲得好，专业素质超棒，上课没有课间休息，但会提前十五分钟下课。你认真听课好好复习了，给分不会差的，补选选上的，真的很开心能上老师的课。看上去很严肃，但其实很萌"},{"id":98544,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2019-01-23 14:39:30","like_diff":1,"likes":2,"dislikes":1,"content":"逻辑学超有趣鸭！\n\n给分超出预计了呢！\n\n邮件问老师问题回复也超及时！\n\n也许是荣誉课里最感兴趣的了叭！"},{"id":103361,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2019-02-27 13:02:41","like_diff":1,"likes":1,"dislikes":0,"content":"语速很快，上课内容会给我一些启发，但是不可否认对于毫无逻辑学和哲学基础的我来说会有地方听不懂。上课是圆桌，每个人都会发言，上课还挺活跃的。因为语速快，和口音的问题，再加上外行，也会有一点累。考核是开卷考试加论文。每期签到。（现代逻辑与思维）"},{"id":122154,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2020-02-17 11:19:38","like_diff":1,"likes":1,"dislikes":0,"content":"老师算是真的在很认真的教你知识了，虽然略微无聊，但认真听就会听懂。"},{"id":124331,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2020-06-29 09:23:45","like_diff":1,"likes":1,"dislikes":0,"content":"老师人还是很可爱的，不过逻辑学是门硬核课，建议大家还是好好学，给分完全看个人能力，老师人还是很好的"},{"id":131056,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2021-01-25 17:57:05","like_diff":1,"likes":1,"dislikes":0,"content":"逻辑学作为一门通核 性价比真的很高 整个学期没有作业 上课从不点名 期末考里有挺多上课讲过的内容（有两次小测） 选就对了！ 而且逻辑学认真听的话 还是挺有意思的"},{"id":131074,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2021-01-26 01:02:43","like_diff":1,"likes":1,"dislikes":0,"content":"老师很认真很可爱很负责！\n\n真正的逻辑学大师，干货多多，能上老师的课非常幸运\n\n老师哪怕凌晨一点多听到手机提示音，有学生提问，他也会立即起床回复！"},{"id":141231,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2021-09-27 03:22:03","like_diff":1,"likes":1,"dislikes":0,"content":"老师人超好55 很热心的帮我通过补选申请\n\n上课也很好玩！讲了很多有趣的逻辑命题。偶听的津津有味！"},{"id":147965,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2022-01-11 08:22:51","like_diff":1,"likes":4,"dislikes":3,"content":"🐔杀了，真的好低"},{"id":147989,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2022-01-11 09:07:38","like_diff":1,"likes":5,"dislikes":4,"content":"快逃！！！！！平时笑嘻嘻，结果绩杀，全班平均分都滴！！！别选！！！"},{"id":148074,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2022-01-11 12:42:16","like_diff":1,"likes":2,"dislikes":1,"content":"讲的很好，人也很好，就是语速有点快，只要上课认真听，课后适当复习，事少分多\n\n另外希望老师第四版的书快点出来，第三版真的有点不太行。。。"},{"id":148098,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2022-01-11 13:25:17","like_diff":1,"likes":3,"dislikes":2,"content":"老师，讲的不错，平时没什么作业，最后绩点也很高，力挺"},{"id":168255,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2023-02-06 15:30:22","like_diff":1,"likes":1,"dislikes":0,"content":"社会我彪哥，人狠话不多\n\n本来我是隔壁金立老师的逻辑学，以为给分3.9够离谱了，直到两年后看到一个兄弟上的彪哥的逻辑学出分后这位兄弟的表情（手动狗头）"},{"id":215666,"teacher_id":1594,"teacher_name":"胡龙彪","post_time":"2025-03-11 00:24:42","like_diff":1,"likes":1,"dislikes":0,"content":"节节课必点名，来迟到或者中                                     </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
