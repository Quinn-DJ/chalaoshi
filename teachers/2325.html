05:10","like_diff":4,"likes":5,"dislikes":1,"content":"上课很水很水，从来不用听。但是平时的作业实在实在太多了，两周就留一篇论文，越到后面留的越多越勤。真的作业太多了，pre了三次。事太多了。而且老师实在nt，嫌助教给的分太高，给学生调低总评，我请问呢，怎么会有这样的老师？期末考试开卷考但是实在算不上简单，但是助教姐姐真的人美心善，助教太好啦！！总之，🐙你晚上别睡太死，大家快跑！！！！！！！！！"},{"id":208240,"teacher_id":2325,"teacher_name":"章宇","post_time":"2024-12-26 10:13:22","like_diff":4,"likes":4,"dislikes":0,"content":"章鱼大傻逼"},{"id":9305,"teacher_id":2325,"teacher_name":"章宇","post_time":"2015-10-21 02:44:29","like_diff":3,"likes":4,"dislikes":1,"content":"不考试作业多"},{"id":10724,"teacher_id":2325,"teacher_name":"章宇","post_time":"2015-11-23 03:27:55","like_diff":3,"likes":19,"dislikes":16,"content":"现代食品安全科学内容挺有意思，不点名，不考试，交论文，给分很棒"},{"id":11040,"teacher_id":2325,"teacher_name":"章宇","post_time":"2015-11-24 03:37:47","like_diff":3,"likes":8,"dislikes":5,"content":"年轻的老师。上课内容充实。作业还行，认真做论文选去辩论一定有高分！"},{"id":11366,"teacher_id":2325,"teacher_name":"章宇","post_time":"2015-11-29 03:43:32","like_diff":3,"likes":3,"dislikes":0,"content":"上课不答问题分数不高"},{"id":91688,"teacher_id":2325,"teacher_name":"章宇","post_time":"2018-12-18 02:38:04","like_diff":3,"likes":5,"dislikes":2,"content":"老师很帅，知识也不错呀。课堂测试还是比较水的~就是鹅颈好严重啊，心好累不想做展示了给多少分随缘吧...想拿高分甚至满的话，真的会耗你很多时间了。"},{"id":93224,"teacher_id":2325,"teacher_name":"章宇","post_time":"2019-01-08 07:28:54","like_diff":3,"likes":3,"dislikes":0,"content":"真的还是可以获得许多知识的，也不像其他科学类通识课那么枯燥无聊，就是事情很多，有发言要求，恶竞很严重。。。老是要抢各种展示。上课形式是很丰富，然而感觉有点太注重形式了，如果不是喜欢积极发言和展示的。。。"},{"id":93273,"teacher_id":2325,"teacher_name":"章宇","post_time":"2019-01-08 15:01:41","like_diff":3,"likes":8,"dislikes":5,"content":"为什么这样说助教啊....虽然抢机会和回答问题不是非常公平的，但是最为一门通识事情已经很少了好吧？助教小姐姐蛮可爱的，而且是为大家着想的那种"},{"id":149836,"teacher_id":2325,"teacher_name":"章宇","post_time":"2022-01-17 07:56:20","like_diff":3,"likes":3,"dislikes":0,"content":"给分很迷"},{"id":191383,"teacher_id":2325,"teacher_name":"章宇","post_time":"2024-04-19 03:08:13","like_diff":3,"likes":5,"dislikes":2,"content":"真的很让人讨厌，上课tmd 巨巨巨无聊，而且事情非常非常多，总共做了四次pre，一篇膳食报告、一篇大论文，一次小论文、一次辩论赛，而且问题是这个sb老师最无语的事情就是他还期末考试最后压分，他让助教把每个人的成绩都下调了五分，真的很恶心很恶心"},{"id":214002,"teacher_id":2325,"teacher_name":"章宇","post_time":"2025-01-23 00:35:12","like_diff":3,"likes":3,"dislikes":0,"content":"。。。"},{"id":5358,"teacher_id":2325,"teacher_name":"章宇","post_time":"2015-07-07 03:14:43","like_diff":2,"likes":11,"dislikes":9,"content":"课堂氛围好，不怎么水，内容丰富，作业挺多但是给分很好"},{"id":8006,"teacher_id":2325,"teacher_name":"章宇","post_time":"2015-09-16 12:36:19","like_diff":2,"likes":8,"dislikes":6,"content":"讲得不错"},{"id":93897,"teacher_id":2325,"teacher_name":"章宇","post_time":"2019-01-25 15:21:45","like_diff":2,"likes":5,"dislikes":3,"content":"首先老师肯定是没话说的，但是大家也知道这是一门通识课，必然有正态，这样一门课抢展示机会（群里抢红包，几十个人抢十几个机会），抢发言机会（真的很恐怖上课前排全举手，老师不叫你你就白搭），抢辩论机会（这个是看论文选的），此外一次论文一次作业一次随堂考，这个课已经不是一句“事情不少”可以概括的，不客气的说就是事情多的要死，而且从某种意义上来说，论文课你恶个竞，考试课你好好准备都能拿好成绩，这个课很靠运气，因为不是你不努力抢不到机会啊..\n\n听说下个学期改通核了，想选的学弟学妹请慎重，通核事情更多。而且我真不是很喜欢助教，挑拨恶竞什么的不说了，上完课就把所有加过她微信的同学全部删了，有这个必要嘛？"},{"id":99497,"teacher_id":2325,"teacher_name":"章宇","post_time":"2019-01-25 01:14:48","like_diff":2,"likes":5,"dislikes":3,"content":"老师很好，助教也很棒。我认为这是我遇到最可爱最贴心的助教了，课程设计如此，可能助教姐姐确实有不妥当的地方吧，但是不能都指责她啊！助教姐姐真的很温柔很可爱！我是给满分的！\n\n真的一分付出一分收获吧，成绩是一点一点赚过来的，说实话展示的机会不多，但老师给了很多发言的机会，自己积极主动才好啊~\n\n也是一节干货课，确实负担也不大，爱了。"},{"id":99565,"teacher_id":2325,"teacher_name":"章宇","post_time":"2019-01-25 03:26:16","like_diff":2,"likes":4,"dislikes":2,"content":"第一次满绩，老师的课很有干货。评分标准也很明确，唯一不好的就是竞争太激烈了，回答问题抢不到"},{"id":122332,"teacher_id":2325,"teacher_name":"章宇","post_time":"2020-02-24 08:58:01","like_diff":2,"likes":2,"dislikes":0,"content":"平时没有作业，有一次论文（辩论那方面），一周一次理论课（全班一起上，老师从不点名，也不问问题），一次讨论课（讨论课是分成四个小班，助教来上，会有很多回答问题的机会，而且还记每个人的次数，吃过几次零食），偶尔几次的ppt小组展示（最后一次的展示占比大），还有一次课堂辩论（交论文之后，自主报名，若人多，老师可能会在报名人里正反方各取论文成绩好的前四名），没有期中考，有期末考，开卷，打印讲义，考试综合性很强，不会很直白，"},{"id":124027,"teacher_id":2325,"teacher_name":"章宇","post_time":"2020-06-21 07:32:36","like_diff":2,"likes":3,"dislikes":1,"content":"期末大作业，我要去世了，太恶心了简直 ，三个破题做了一天，各种查资料。平常每周讨论课都要发言，要不然没有平时分，期间两次大作业，我写了几千字那种，还有一个个人展示，保持微笑，老师很严格 ，助教还可以，不水 ，对文科生还好，我就是想吐槽一下期末大作业"},{"id":165089,"teacher_id":2325,"teacher_name":"章宇","post_time":"2022-12-29 04:55:19","like_diff":2,"likes":2,"dislikes":0,"content":"事儿比较多，最后一个星期了又是pre又是报告的，无语，卷发言，分还没出，期末考开卷但感觉不简单。"},{"id":214090,"teacher_id":2325,"teacher_name":"章宇","post_time":"2025-01-24 00:47:52","like_diff":2,"likes":2,"dislikes":0,"content":"给了7分。一开始我觉得卡绩找东西也就图一乐，直到我发现我们辩论赛的四个人全部都被卡了，我就开始怀疑这是不是故意的了"},{"id":11039,"teacher_id":2325,"teacher_name":"章宇","post_time":"2015-11-24 03:23:15","like_diff":1,"likes":3,"dislikes":2,"content":"好老师，能选上他的课感觉很幸运"},{"id":11096,"teacher_id":2325,"teacher_name":"章宇","post_time":"2015-11-24 06:35:36","like_diff":1,"likes":2,"dislikes":1,"content":"上课超好啊，能懂很多\n\n"},{"id":11126,"teacher_id":2325,"teacher_name":"章宇","post_time":"2015-11-24 11:17:03","like_diff":1,"likes":3,"dislikes":2,"content":"真的能学到很多知识"},{"id":93886,"teacher_id":2325,"teacher_name":"章宇","post_time":"2019-01-14 07:04:21","like_diff":1,"likes":2,"dislikes":1,"content":"发言只叫女生。。。"},{"id":115074,"teacher_id":2325,"teacher_name":"章宇","post_time":"2019-07-15 07:06:20","like_diff":1,"likes":3,"dislikes":2,"content":"?杀啊 期末考感觉不差 平时作业也认真做 结果2.4 还是个通核3学分啊"},{"id":122765,"teacher_id":2325,"teacher_name":"章宇","post_time":"2020-04-01 12:22:55","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺好的，但是事情真的略多了..默默吐槽2月24号的评论为啥不早点发...一个学期好几次展示还有论文还有作业还有辩论\n\n"},{"id":134787,"teacher_id":2325,"teacher_name":"章宇","post_time":"2021-04-15 05:54:30","like_diff":1,"likes":4,"dislikes":3,"content":"蜜汁给分"},{"id":21896,"teacher_id":2325,"teacher_name":"章宇","post_time":"2016-03-01 13:03:18","like_diff":0,"likes":0,"dislikes":0,"content":"回答问题…"},{"id":24319,"teacher_id":2325,"teacher_name":"章宇","post_time":"2016-04-29 10:33:01","like_diff":0,"likes":2,"dislikes":2,"content":"会有一次小范围点名，上课十分有趣，课堂氛围很活跃。课程作业有几次，但每次量不大。还有一次课堂测试和小组展示。可以学到不少东西。给分不错。推荐。"},{"id":37762,"teacher_id":2325,"teacher_name":"章宇","post_time":"2018-12-26 12:55:11","like_diff":0,"likes":5,"dislikes":5,"content":"有人真的是欲求不满，88太低？4.5太低？真是不要碧莲呵呵哒，嫌低别选我食品的课"},{"id":99508,"teacher_id":2325,"teacher_name":"章宇","post_time":"2019-01-25 01:38:54","like_diff":0,"likes":3,"dislikes":3,"content":"满了满了 老师好评！"},{"id":114852,"teacher_id":2325,"teacher_name":"章宇","post_time":"2019-07-12 04:19:51","like_diff":0,"likes":0,"dislikes":0,"content":"事情挺多的，但只能说最后拿到的分对得起花上去的时间～个人展示一次+没参加辩论+上课偶尔发言+开卷考前打印了ppt，最后4.8供学弟学妹参考。助教xjj很nice，安排了两节展示课机会，上课也会故意给回答问题的机会，而且问题大多不是很专业性的，更偏向于个人感受和经历这样子吧。以上说的都是讨论课，理论课感觉大家都在自习（溜走 但两位老师挺好的～"},{"id":124627,"teacher_id":2325,"teacher_name":"章宇","post_time":"2020-07-04 05:49:54","like_diff":0,"likes":0,"dislikes":0,"content":"适合喜欢回答问题上课积极回答的同学，事情比较多。"},{"id":124773,"teacher_id":2325,"teacher_name":"章宇","post_time":"2020-07-09 02:11:36","like_diff":0,"likes":0,"dislikes":0,"content":"还可以，老师对学生的要求其实还是很高的。期间两次大作业，还有若干次小组展示，最后还有一次个人展示和期末大作业/考试。经常强调作业和展示需要体现出来和没上过这门课的人的区别。讨论课发言不清楚究竟重不重要，因为我发言次数还是挺多的，但是最终成绩也没有特别出彩，可能是期末大作业整烂了吧。"},{"id":192869,"teacher_id":2325,"teacher_name":"章宇","post_time":"2024-05-31 06:07:12","like_diff":0,"likes":3,"dislikes":3,"content":"我真的要服了，一共四次的pre外加一次辩论赛，再外加三次报告（而且工程量不小），其他通核课多不多我真的不知道，但这门课是真的很多。而且，本人在课上积极卷发言，作业也有再好好做，期末也好好复习了，最后那张卷子出的真的很难，总评还不好。体验就是差，很差，相当差，各位没选的赶紧跑！！！！！！！！"},{"id":208078,"teacher_id":2325,"teacher_name":"章宇","post_time":"2024-12-25 13:13:59","like_diff":0,"likes":1,"dislikes":1,"content":"额，，不太明白，但我个人感觉事情和任务其实没有大家说得那么多。老师比较和蔼，助教姐姐人美心善，她的师兄师姐们也很好。虽然助教姐姐承诺过她们给分都不错，但期末考前还是有点忐忑，希望最后绩点能让我过个好年。"},{"id":11080,"teacher_id":2325,"teacher_name":"章宇","post_time":"2015-11-24 05:34:57","like_diff":-1,"likes":6,"dislikes":7,"content":"给分低(┯_┯)"},{"id":13358,"teacher_id":2325,"teacher_name":"章宇","post_time":"2015-12-27 07:49:47","like_diff":-1,"likes":4,"dislikes":5,"content":"哈佛男神  \n\n肉制品上的不能更棒 上课思路清晰 考前给重点  \n\n通识课的课堂氛围超好（其实风险评估只要按时交了作业大家都是一样的  嘘）"},{"id":15467,"teacher_id":2325,"teacher_name":"章宇","post_time":"2016-01-14 13:31:07","like_diff":-1,"likes":1,"dislikes":2,"content":"给分厚道，只答过一次问题，论文3000要求只写谢3100的给分也4.3"},{"id":15594,"teacher_id":2325,"teacher_name":"章宇","post_time":"2016-01-15 13:46:49","like_diff":-1,"likes":4,"dislikes":5,"content":"给分超好 满了"},{"id":21821,"teacher_id":2325,"teacher_name":"章宇","post_time":"2016-03-01 07:23:51","like_diff":-1,"likes":1,"dislikes":2,"content":"从不点名。人帅给分好！上课有回答问题，论文，最后一节课是辩论…"},{"id":22677,"teacher_id":2325,"teacher_name":"章宇","post_time":"2016-03-10 00:57:18","like_diff":-1,"likes":1,"dislikes":2,"content":"棒棒哒"},{"id":72394,"teacher_id":2325,"teacher_name":"章宇","post_time":"2018-01-30 05:03:31","like_diff":-1,"likes":1,"dislikes":2,"content":"肉制品课挺有意思，老师人好，给分有点玄学"},{"id":93087,"teacher_id":2325,"teacher_name":"章宇","post_time":"2019-01-07 08:50:58","like_diff":-1,"likes":1,"dislikes":2,"content":"很好啊"},{"id":98066,"teacher_id":2325,"teacher_name":"章宇","post_time":"2019-01-23 04:43:56","like_diff":-1,"likes":0,"dislikes":1,"content":"求老师给个好分！拜托了?"},{"id":114803,"teacher_id":2325,"teacher_name":"章宇","post_time":"2019-07-11 23:27:10","like_diff":-1,"likes":2,"dislikes":3,"content":"其实呢，这门课改成通核之后呢，鹅颈好像好了一些，但是在讨论课上还是存在。但是至少都给了大家发言的机会，只展示了两次，仍然有3.9，给分算比较好了。"},{"id":114847,"teacher_id":2325,"teacher_name":"章宇","post_time":"2019-07-12 03:26:11","like_diff":-1,"likes":1,"dislikes":2,"content":"挺好的，是一门挺水的通核。"},{"id":118038,"teacher_id":2325,"teacher_name":"章宇","post_time":"2019-10-19 06:26:01","like_diff":-1,"likes":0,"dislikes":1,"content":"声音好听！上课温柔却不会让你睡着"},{"id":122628,"teacher_id":2325,"teacher_name":"章宇","post_time":"2020-03-09 07:17:30","like_diff":-1,"likes":0,"dislikes":1,"content":"每次上课都好饿"},{"id":123764,"teacher_id":2325,"teacher_name":"章宇","post_time":"2020-06-14 02:17:10","like_diff":-1,"likes":5,"dislikes":6,"content":"现代食品安全科学，事少分高可水，第一门满绩的课。期末开卷考，内容都可以在老师发的复习材料里找到。学期论文一篇，2000。平时每节讨论发个言就好，助教们讨论课还会经常发吃的给大家。老师上课讲的也很有意思，内容很充实，认真听课可以学到不少东西，不听也不会影响开卷考试。还不赶快选上？"},{"id":124600,"teacher_id":2325,"teacher_name":"章宇","post_time":"2020-07-03 12:01:21","like_diff":-1,"likes":1,"dislikes":2,"content":"表白助教xjj～超温柔超棒！"},{"id":168298,"teacher_id":2325,"teacher_name":"章宇","post_time":"2023-02-09 14:21:21","like_diff":-1,"likes":4,"dislikes":5,"content":"讲课讲得不错。现代食品安全事情少，课程也有些无聊，给分没有想象中那么好。"},{"id":117908,"teacher_id":2325,"teacher_name":"章宇","post_time":"2019-10-09 15:24:30","like_diff":-2,"likes":1,"dislikes":3,"content":"（迟到的评论）通核食品安全科学上课体验相当好，可水也可学到很多东西，一次个人展示（名额有限 需要自己抢）+一次辩论+一次当堂小组展示+一次期末小组展示。助教小姐姐人很nice，就是第一次上课不太会把握讨论课节奏，偶尔有点小尴尬。课友也超级nice！！！给分的话我一次个人展示+辩论+偶尔发言+考试乱答最后4.5，总之这堂课是我大二下学期的快乐源泉之一，非常推荐！"},{"id":149813,"teacher_id":2325,"teacher_name":"章宇","post_time":"2022-01-17 06:11:20","like_diff":-2,"likes":3,"dislikes":5,"content":"感谢老师拯救我的绩点"},{"id":11115,"teacher_id":2325,"teacher_name":"章宇","post_time":"2015-11-24 09:53:45","like_diff":-3,"likes":1,"dislikes":4,"content":"好好好"},{"id":13081,"teacher_id":2325,"teacher_name":"章宇","post_time":"2015-12-24 19:17:31","like_diff":-3,"likes":1,"dislikes":4,"content":"棒棒棒"},{"id":133478,"teacher_id":2325,"teacher_name":"章宇","post_time":"2021-03-01 05:40:16","like_diff":-3,"likes":3,"dislikes":6,"content":"从头水到尾，好像期间两次展示，反正都是靠着小组的dl自己就帮忙查查资料，期末考就是抄书，讨论课发过几次言，最后4.5，不知道通识里算不算高，但是我觉得这门课挺合算的"},{"id":196707,"teacher_id":2325,"teacher_name":"章宇","post_time":"2024-07-05 01:19:29","like_diff":-3,"likes":4,"dislikes":7,"content":"okk一学期上完了，成绩也出了，我只作为一个课程体验者的身份说下我对现代食品安全科学这门课的感受。\n\n首先我声明我不清楚之前章老师发生过什么事情，我也就课论课。这门通识核心课很有意思，上课认真听你会发现干货满满，有很多生活常识，而且老师上课讲的一些细碎知识点是考试很大几率会考到的。\n\n其次对于一些评论说的助教鼓励恶竞的问题，我完全没发现啊。。。还说老师上课问问题点不到你名。。。这完全是空穴来风，我见到的是上课基本没人愿意回答问题，所以回答问题攒平时分也很容易啊……\n\n再说说这门课的作业，我个人觉得这门课作业不是很占时间，饮食记录、小组展示、调研报告也就这些吧。总之我感觉完全没压力，如果你认真对待了，很容易拿好分的。\n\n最后的最后，很高兴在这门课上拿到了4.8，谢谢老师和助教~"},{"id":214161,"teacher_id":2325,"teacher_name":"章宇","post_time":"2025-01-26 06:11:25","like_diff":-4,"likes":0,"dislikes":4,"content":"给分很好，老师很专业"},{"id":12621,"teacher_id":2325,"teacher_name":"章宇","post_time":"2015-12-23 15:45:17","like_diff":-9,"likes":1,"dislikes":10,"content":"可能对上课积极性要求高   明明最后论文写得不错也88分  从不点名"},{"id":168017,"teacher_id":2325,"teacher_name":"章宇","post_time":"2023-01-22 13:42:38","like_diff":-10,"likes":1,"dislikes":11,"content":"给分挺好的，86"},{"id":12460                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）

                    // 初始化页面

                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
