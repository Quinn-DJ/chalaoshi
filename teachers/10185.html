                <script>
                    // 评论数据
                    const commentsData = [{"id":200354,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2024-10-16 07:34:03","like_diff":18,"likes":23,"dislikes":5,"content":"上课非常负责，不念PPT（PPT比较简单/精炼），会手推公式定理，讲解中融入自己的理解（就不一定按照教材来，本人课前进行预习，上课听讲，觉得老师讲的证明等比课本上的更简单、意义更明确）；\n\n可能被认为是缺点的是，老师每次上课前会进行一次非常简单的不限时开卷小测，当作一个签到，这个仁者见仁智者见智吧，有其他事情不能到课的话确实麻烦，但是每次到课认真学就不是问题。\n\n个人与老师进行过短暂交流，能感受到老师对于自己从事的科研事业、教学事业是有热情的（老师也很年轻），也关心学生，重视学生对于知识的理解、对问题的思考；想把重要专业课水掉的话，上刘雷老师的课确实不合适，但是真心想学习的话，刘雷老师在众多念PPT的老师里面真是宝藏老师。"},{"id":202538,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2024-11-13 04:10:09","like_diff":12,"likes":13,"dislikes":1,"content":"信电老师的清流了 自己做的简洁清晰的PPT以及有逻辑的讲解。虽然这门课像数学确实比较难全程跟上，但老师真的是为数不多的非常认真备课而且关注学生有没有听懂的好老师了"},{"id":199170,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2024-12-08 15:37:21","like_diff":11,"likes":11,"dislikes":0,"content":"仁者见仁智者见智"},{"id":200817,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2024-10-23 03:00:29","like_diff":11,"likes":12,"dislikes":1,"content":"刘雷老师已经两次没有小测啦，而且积极听取学生意见，认真负责，虽然不按浙大教材讲，不方便看书自学，但他有自己的体系设计，总体来说是很好的老师，9分送上，希望期末总评能有高分！"},{"id":205671,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2024-12-11 04:08:05","like_diff":10,"likes":10,"dislikes":0,"content":"老师是严格按照教材《信息论基础》Thomas M.cover讲的。如果需要预习的话，得看一下他会提前上传到学在浙大的ppt预习。"},{"id":209925,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2025-01-07 12:33:56","like_diff":9,"likes":9,"dislikes":0,"content":"第一堂课中，刘老师对信息量定义的讲解让人印象深刻。此外，老师制作的PPT简洁明了，很多解释和证明比书上更简单明了。"},{"id":209932,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2025-01-07 12:45:22","like_diff":8,"likes":8,"dislikes":0,"content":"总体上刘雷老师的讲课很详细，从来都不会像大多数专业课老师那个简单读ppt，对所涉及的知识点都会进行推导，让我们认真了解每个知识点。\n\n\n\n课堂互动也很多，有时会让同学自己来推导结论，从而有更好的理解与记忆。而且每节课前的小测也会起到一个让同学自查是否认真学习的作用。\n\n\n\n总的来说，刘老师作为一位新老师，做到了认真负责，尽力对待教学，努力地把知识给同学们讲清楚。"},{"id":211487,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2025-01-11 15:32:43","like_diff":8,"likes":8,"dislikes":0,"content":"老师人很好，事实证明小测和签到加起来也就占了3.5%，小测本身的占比就更低了，所以不必太过担心，最后给分还是很不错的。讲课可能确实经验略微欠缺，不过确实老师也在积极征求意见，也希望老师能越来越好"},{"id":213054,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2025-01-16 01:40:04","like_diff":6,"likes":6,"dislikes":0,"content":"大作业给满了，平时作业给分比较求是，小测虽然好几次但是占比不多，而且只要最后一节课前提交都可以。给分的话和老师关系不大，主要看期末考试"},{"id":209935,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2025-01-07 12:58:04","like_diff":5,"likes":6,"dislikes":1,"content":"总体来说，老师的讲课思路十分清晰，教学内容贯穿始终，前后衔接流畅。课前的小测验有效地督促我们及时复习和总结，布置的课后作业贴合所学知识点，既合理又具有针对性。此外，课堂上公式的推导具体且详细，帮助我们透过现象看清本质，对信息论、控制和计算有了具体的认识。\n\n\n\n改进建议：可以在授课过程中适当穿插一些考试的重点内容，除了推导公式之外，多结合具体例子讲解。还可以安排助教讲解一些典型题型，帮助我们更好地应对考试。总体而言，老师是一位认真负责、积极进取且非常亲和的优秀年轻教师。"},{"id":213066,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2025-01-16 02:09:34","like_diff":3,"likes":3,"dislikes":0,"content":"老师人还是不错的，但是不知道是不是自己的问题感觉分数有点低ww"},{"id":199567,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2024-09-25 12:40:09","like_diff":1,"likes":10,"dislikes":9,"content":"劳大坠机了"},{"id":202533,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2024-11-13 03:43:54","like_diff":1,"likes":5,"dislikes":4,"content":"语速有点快，略微有点口齿不清，走神一小会儿就很难跟上节奏了，对看智云复习不友好"},{"id":213002,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2025-01-15 13:37:45","like_diff":1,"likes":3,"dislikes":2,"content":"今天终于出分了，大作业是给满了还挺好。我只能说期末看了好久别的老师的智云和ppt才拿到一个还算可以的总评，老师讲课还行，但是期末考还是要按照别的老师的来复习，我都不敢想要是我只复习在这个班学到的期末会惨成什么样。"},{"id":215047,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2025-02-20 09:22:25","like_diff":1,"likes":1,"dislikes":0,"content":"真的很用心在科研的好老师，赞赞赞"},{"id":216312,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2025-03-13 07:20:25","like_diff":1,"likes":1,"dislikes":0,"content":"在课程上，刘雷老师的讲课很详细，从来都不是简单的念ppt。上过他的课就可以看出，刘老师认真备课，上课非常认真，想方设法的调动我们学习的积极性，对学生认真负责。"},{"id":199134,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2024-09-18 04:06:12","like_diff":0,"likes":6,"dislikes":6,"content":"上课催眠"},{"id":199113,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2024-09-18 04:02:56","like_diff":-1,"likes":9,"dislikes":10,"content":"第二节课就小测 还小测预习部分的内容 好无语啊 据说之后每节课都小测....上课太催眠了"},{"id":199133,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2024-10-09 02:35:54","like_diff":-1,"likes":7,"dislikes":8,"content":"别来，太吓人了，感觉根本不按照书讲"},{"id":204585,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2024-11-27 02:15:30","like_diff":-2,"likes":6,"dislikes":8,"content":"你说你是新来的无所谓，你能不能按课本上的顺序讲？天天跳来跳去的，讲的是什么也不清楚。楼上说好的也是神人，讲话一点精神没有，忘了怎么讲就提问，好好宝藏哈"},{"id":199118,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2024-09-18 02:15:51","like_diff":-3,"likes":8,"dislikes":11,"content":"第一节课讲了一节课历史，结果第二节课前让你预习下一节知识直接小测。没到上课时间就开始小测，九一八警报响了让我们继续小测。"},{"id":199488,"teacher_id":10185,"teacher_name":"刘雷","post_time":"2024-09-24 12:31:36","like_diff":-5,"likes":4,"dislikes":9,"content":"按他自己说的是要节节课前小测的，真的受不了"}];

                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
