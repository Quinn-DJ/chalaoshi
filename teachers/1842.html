                <script>
                    // 评论数据
                    const commentsData = [{"id":65975,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2018-01-10 13:56:03","like_diff":30,"likes":33,"dislikes":3,"content":"建议学弟学妹不要上他的课，信计可以选微分方程数值解方向。MFC是一项过时技术也就算了，上课只会读PPT上机交给助教也就算了，作为一门编程课，没有大作业，签到作业机考总共占30%，笔试占70%简直无法想象。想水过去的，建议多背背书和答案，不想水的，建议自学，实在想学新知识的，建议学Qt。"},{"id":102576,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2019-02-09 18:30:05","like_diff":13,"likes":18,"dislikes":5,"content":"这学期上完了可视化编程，首先劝大家理性选老师，比如我喜欢这个方向，我就上这门课，很多人都去微分方程数值解，那个方向的老师讲的好不好我不知道，但是上面那些喷吴老师的，我只想说，教材早一些不代表不能用，虽然你觉得过时了但是这些都是基础，就好比不管学什么脚本语言都最好了解一下古老的C语言。另外，你怎么知道其他方向的课用的公式是不是几百年前发明的？吴老师讲课水平确实很一般，但是我相信每个人都会写for循环，switch循环，你们刚开始学觉得很难，后来你们就会发现，代码开头结尾基本上都是不变的，毕竟每一个程序都是窗口，而那些你看起来很高端的其他代码可能只是一个封装的函数，不必大惊小怪，C语言里面的结构，指针等等统统不用，仔细上网搜还有所有答案不愁做作业，微分方程数值解大作业难度就不用说了吧，信息安全方向的书全是英文你懂我意思吧。当然，最好程序题全都自己做，问答题抄下来背答案。期末考试笔试占70，别害怕，你只要平时作业按我说的做，你会发现代码都能很熟练背出来，简答题写的差不多就可以满分了。期末考试有很多人提前一小时交卷了。吴老师很伤心，很多人并没有选计算机图形学的课，我猜是因为编程没花功夫，吓到了，然后怪老师讲的不好。我寒假看了看下学期的书，不难，我专业排名倒数，我都说不难，你们怕什么。总之，方向课给了你们按兴趣选择的机会，三个方向都很好！都很有前途！别被别人误导了！"},{"id":321,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2015-03-15 00:49:30","like_diff":8,"likes":8,"dislikes":0,"content":"上课就是读书嘛。。。"},{"id":1493,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2015-03-22 07:48:13","like_diff":8,"likes":8,"dislikes":0,"content":"感觉自学比较靠谱"},{"id":12159,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2015-12-22 06:16:31","like_diff":8,"likes":9,"dislikes":1,"content":"老师会自嗨"},{"id":29121,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2016-06-29 09:04:51","like_diff":8,"likes":8,"dislikes":0,"content":"上课好像讲了很多的样子其实什么都没讲"},{"id":66171,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2018-01-12 09:41:40","like_diff":8,"likes":8,"dislikes":0,"content":"这门课更像是一门过时的计算机理论课(╯‵□′)╯︵┻━┻沉迷于过时的MFC课件给的API函数代码又不能在新版软件运行(╯‵□′)╯︵┻━┻"},{"id":85080,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2018-07-15 09:09:56","like_diff":8,"likes":9,"dislikes":1,"content":"【评价】\n\n1 人很好，非常热情和蔼，会拍着肩膀鼓励你。\n\n2 科研水平不清楚不评价，讲课水平给负分，我上我也行。\n\n3 科普课，营养很很很低，学不到东西。\n\n4 复习不存在的，划重点也不存在的。\n\n5 卷子出的巨傻，数学系的课跟马原似的，背就完事了。开考一支笔，答题全靠背。\n\n6 给分方面，我选了两个月学期吴老师的课，两个学期所有课里最低，比泛函都低，寻思寻思吧。\n\n【总结】\n\n1 想学东西，别选。\n\n2 想刷成绩，别选。\n\n3 想拜把子，请便。"},{"id":216069,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2025-03-10 07:03:19","like_diff":8,"likes":8,"dislikes":0,"content":"如果是计算机图形学，我只能说，孩子们，快跑，从这个学期开始，助教就要搞改革了，上机课理论课双重纸质签到，双重讲课，理论课老师用C艹，上机课助教用Python，讲的也是完全不同的东西。理论课和上机课还各自有一份作业，尤其是助教的上机课任务量超重，超级超级重，三节课让你从零开始造火箭，收获超绝体验\n\n\n\n相信我 快跑"},{"id":216109,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2025-03-10 10:18:59","like_diff":8,"likes":8,"dislikes":0,"content":"补充一下，cg快跑那一条，最重要的是助教在上机课上讲的课确实没法让我学会任何东西，但是我们却要完成非常非常多的作业。。。"},{"id":38773,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2016-12-19 00:29:49","like_diff":7,"likes":7,"dislikes":0,"content":"念的不知道多少年前的ppt"},{"id":46694,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2017-01-22 07:27:45","like_diff":6,"likes":7,"dislikes":1,"content":"上课感觉就是照着ppt念，给人一种啥都不会的感觉，期末就是背书，考试给分倒还算不错的"},{"id":85100,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2018-07-15 10:35:10","like_diff":6,"likes":6,"dislikes":0,"content":"这老师真的是全数院最傻逼的老师，求求大家醒醒不要选了，一选课误终身，啥也不会拿着屎一样的荧光色PPT上了一学期"},{"id":134118,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2021-03-16 08:56:51","like_diff":5,"likes":5,"dislikes":0,"content":"吴老师人很好，虽然上的内容一言难尽基本没有实际价值。但是讲的图形学方法(B样条什么的)现在还在用，和电子工业的那个计算机图形学教材内容其实差不多。跟计院计算机图形学比起来主要作业差别很大。吴老师要求用MFC框架编程（10年前用的框架），而计算机学院使用的是OPENGL。（我两个计算机图形学都上过)我们上的时候是有用B样条建模的大作业的，不知道现在有没有。给分我记得给的很好，当时我们班十几个人我问过的都是4+的绩点（可视化和图形学都是)。\n\n作业随便做做，考试考作业题，基本上是手写作业里的代码和作业题。上机课会点到。\n\n总结一下就是水课，给分不错（因为考原作业题)，不知道这个统计分数统计的哪一年的数据有点怪。在我们那一级打算保研外校和出国的都选了图形学（水+高绩点）。"},{"id":165924,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2023-01-10 11:37:25","like_diff":5,"likes":6,"dislikes":1,"content":"给老师打个10分，主要因为在老师这里我再一次收获了一个5.0（bushi）。\n\n机缘巧合之下选了吴老师的计算机图形学，一个学期下来我的感受如下，供学弟学妹们参考：\n\n1、教材是零几年的，并且错别字、错的数学符号巨多，一段程序代码也会漏掉一些逗号什么的，看得我都看不下去了。\n\n2、老师上课用的PPT，后面我复习时看的时候也发现一些错别字（老师上课的水平我在此不做评价，我觉得这个问题我没有资格去评判）。\n\n3、老师人很和蔼，因为人少我们几个人他基本上最后全能叫出名字。在第一次课之前，我一直以为他会是一个比较严肃的老教授。\n\n4、作业题都是教材上的题，助教比较随意，基本上我做了直接给100分，所以平时成绩轻松拉满，没有花费很多时间。\n\n5、考试题巨水，因为疫情取消了上机考，理论考就是默写书本概念+默写书本的代码，简单地说就是背诵默写，如果是我我也会出这种题。\n\n6、但是不得不说，教材其实虽然是零几年，但我自我感觉有一些知识，现在还有一些学习它的价值，就像B样条这种。\n\n7、每节课都点名，就像体育课一样，作为平时成绩的一部分。\n\n总而言之，在吴老师这里学了一个学期，虽然有一点点不太好的体验，但总体好大于坏，并且最后给的分还是相当好的，我估计其他几个课友应该给分也不错。（请注意我用的是几个，因为真的只有个位数的人在学这门课）\n\n大家既然都希望课水绩点高，那么其实吴老师的课未尝不是一个好的选择呢。\n\nPS：课否上计算机图形学的绩点那么低，我猜可能是几年前的？我想今年我们几个人的均绩估计起码有4.5吧。"},{"id":1491,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2015-03-22 07:43:19","like_diff":3,"likes":4,"dislikes":1,"content":"念PPT"},{"id":42459,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2017-01-14 08:54:26","like_diff":3,"likes":3,"dislikes":0,"content":"关掉他的屁屁提，我打赌标爷一句话都讲不出来。关掉屁屁提他还知道怎么上课吗？"},{"id":42477,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2017-01-14 09:21:35","like_diff":3,"likes":3,"dislikes":0,"content":"不好不好"},{"id":84075,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2018-07-12 03:21:39","like_diff":3,"likes":3,"dislikes":0,"content":"给人一种他什么都不会的感觉"},{"id":65974,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2018-01-10 13:52:27","like_diff":2,"likes":2,"dislikes":0,"content":"该课程催眠效果极好"},{"id":85104,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2018-07-15 11:04:33","like_diff":2,"likes":3,"dislikes":1,"content":"信计同学：选这门课的话主要就是凑凑学分，如果你擅长背书还可以尝试刷一下绩点。希望学些干货的，请选计算科学方向，那里有信计最好的老师和靠谱的教材以及善解人意的期末考。\n\n其他专业的同学：建议不要选。\n\n原因：楼上都说了。补充一点，图形学方向两本教材都是03年的。\n\n另外，切忌期望过高：不要因为这门课的名字，就认为选这门课就能做些有趣的东西出来。我曾经也是这么认为的。"},{"id":79404,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2018-06-03 12:20:16","like_diff":1,"likes":1,"dislikes":0,"content":"好好好"},{"id":85084,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2018-07-15 09:21:35","like_diff":1,"likes":2,"dislikes":1,"content":"是真的可惜没有0分"},{"id":91633,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2018-12-17 00:17:27","like_diff":1,"likes":1,"dislikes":0,"content":"讲的太差全靠自学"},{"id":67080,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2018-01-20 08:40:12","like_diff":0,"likes":2,"dislikes":2,"content":"老师超级可爱!"},{"id":154483,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2022-06-02 01:46:29","like_diff":0,"likes":0,"dislikes":0,"content":"。。。"},{"id":187264,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2024-01-15 10:35:55","like_diff":0,"likes":0,"dislikes":0,"content":"作业和考试有点水，期末考前背就行了，给分很好"},{"id":187517,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2024-01-16 12:23:10","like_diff":0,"likes":0,"dislikes":0,"content":"义父，为什么没有早点遇到你"},{"id":196543,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2024-07-04 04:08:07","like_diff":0,"likes":0,"dislikes":0,"content":"上他的《人工神经网络模型与算法》感觉还不如自己看书有效，所幸开卷考试，不需要拼命复习也能取得不错的分数（考试比较水）"},{"id":11853,"teacher_id":1842,"teacher_name":"吴庆标","post_time":"2015-12-18 03:43:18","like_diff":-2,"likes":4,"dislikes":6,"content":"老师很认真的"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
