                <script>
                    // 评论数据
                    const commentsData = [{"id":25411,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-07-27 23:53:38","like_diff":1386,"likes":1489,"dislikes":103,"content":"君生我未生，我生君已老，想嫁不得嫁。"},{"id":48364,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-08-09 15:07:38","like_diff":991,"likes":1043,"dislikes":52,"content":"国懿有老婆啦有孩子啦！有老婆啦有孩子啦！有老婆啦有孩子啦！助我上热评！帮助千万迷妹少走弯路！！！"},{"id":22976,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-12-22 05:58:39","like_diff":346,"likes":381,"dislikes":35,"content":"1.北京人，就像在听百家讲坛一样\n\n2.感觉这事大学以来最像想象中的大学课，自由博学！"},{"id":4590,"teacher_id":17,"teacher_name":"国懿","post_time":"2015-06-24 23:21:08","like_diff":343,"likes":361,"dislikes":18,"content":"外院的课上到现在，国懿是讲得最好的一个。"},{"id":118447,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-27 05:42:03","like_diff":255,"likes":271,"dislikes":16,"content":"真的很舍不得老师，但是正如很多同学所说的，老师值得更好的。在此我想请各位想想，像国老师这样德才兼备，深受学生爱戴的老师，入职浙大六年，职称原地不动；而很多其他科的老师，(并非针对某位老师)，思维逻辑混乱，课堂内容空虚，不关心学生课业，只关心自己的\"私活\"，职称待遇却节节高。我想，学校也应该借此机会，好好反思一下教师制度。不然，学校可能会失去更多的国老师。那将是我等学生之不幸，浙大之不幸。"},{"id":12789,"teacher_id":17,"teacher_name":"国懿","post_time":"2015-12-24 04:41:48","like_diff":248,"likes":262,"dislikes":14,"content":"超级喜欢国老师的课 对于浙大水课充斥的世界里能够有用心上好课的人真心不多了 每次听完他的课都有一种自己要再狠狠苦读十年书的冲动"},{"id":29028,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-07-04 03:20:05","like_diff":227,"likes":237,"dislikes":10,"content":"中国外交真的强推！！今年新开的外院大类课，事不多，老师讲的超级好，书香门第的京腔，从不点名，老师很喜欢和同学讨论，也很欢迎同学在做展示和论文前和他进行讨论，会给你提出很多建议，最后给分也超级好呀，群里一片谢谢老师谢谢男神，明年还有他的课上，开心！！"},{"id":120361,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-11-30 13:52:11","like_diff":225,"likes":226,"dislikes":1,"content":"何其有幸，浙曾有你！"},{"id":12903,"teacher_id":17,"teacher_name":"国懿","post_time":"2015-12-24 08:03:28","like_diff":189,"likes":201,"dislikes":12,"content":"他教授的不只是课，是一种精神。"},{"id":31345,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-12-21 04:32:00","like_diff":154,"likes":167,"dislikes":13,"content":"什么叫完美啊！！！这就是啊！又有颜又有才 教你知识还教你做人！国爸爸我认了！期末还挽救了我的绩点 来浙大上不了国爸爸的课是一件很可怜的事啊！！"},{"id":32317,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-07-06 06:56:37","like_diff":142,"likes":151,"dislikes":9,"content":"如果当年，我要是知道德国研究所有这么帅这么有气质的老师，我就不选英语系了"},{"id":81150,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-07-04 07:09:38","like_diff":121,"likes":121,"dislikes":0,"content":"“大学是要有先生的地方，先生要兼具硬骨头和软心肠；先生要将民主与科学奉为圭臬，先生要有人性，要少奴性”"},{"id":5019,"teacher_id":17,"teacher_name":"国懿","post_time":"2015-07-02 06:38:11","like_diff":101,"likes":109,"dislikes":8,"content":"男神！"},{"id":17168,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-01-19 23:19:12","like_diff":101,"likes":112,"dislikes":11,"content":"我给老师评10分，尽管我极其不同意自由主义"},{"id":103456,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-04-11 07:07:10","like_diff":93,"likes":99,"dislikes":6,"content":"老师请一定要保护好自己！请一定要保护好自己！"},{"id":23464,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-03-30 14:41:37","like_diff":89,"likes":92,"dislikes":3,"content":"想嫁！！"},{"id":25725,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-09-21 09:02:40","like_diff":77,"likes":81,"dislikes":4,"content":"只听了两节，但我觉得我们的缘分不止两节"},{"id":28478,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-06-28 09:17:01","like_diff":71,"likes":77,"dislikes":6,"content":"男神男神！！！！！！！！！！外院所有通识课里上的最像大学授课的一门课！！！男神颜值高口才佳性格好给分高，讲课就像在演讲，生动（有煽动性？哈哈）充实！实力表白！"},{"id":32252,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-07-06 05:05:43","like_diff":71,"likes":71,"dislikes":0,"content":"这才叫大学课程，从来不需要靠点名保持到课率。"},{"id":10896,"teacher_id":17,"teacher_name":"国懿","post_time":"2015-11-23 08:27:02","like_diff":70,"likes":71,"dislikes":1,"content":"酣畅淋漓"},{"id":16674,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-01-24 17:06:27","like_diff":57,"likes":60,"dislikes":3,"content":"他会让人想主动学习，读书，完成作业，超级有魅力的！！"},{"id":103365,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-02-27 13:32:25","like_diff":57,"likes":60,"dislikes":3,"content":"听课前不明白评分为什么能有这么高，听课后不明白评分为什么只有这么高"},{"id":25768,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-06-07 13:18:40","like_diff":56,"likes":56,"dislikes":0,"content":"他的课 愿意再听一万年"},{"id":23132,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-03-19 02:57:26","like_diff":51,"likes":54,"dislikes":3,"content":"这也许才是真正的大学课程\n\n"},{"id":136227,"teacher_id":17,"teacher_name":"国懿","post_time":"2021-06-13 06:42:57","like_diff":46,"likes":47,"dislikes":1,"content":"国老师留给我印象最深的一节课，是关于我们的北方领国的。老师旁征博引，透过事实看本质，告诫我们要警惕这个民族。\n\n这是我所没有想到的，这种思维也是我所要学习的。"},{"id":58182,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-08-16 11:51:33","like_diff":44,"likes":46,"dislikes":2,"content":"国哥哥9.99的评分呢？！！ 哼是谁不给满分的！"},{"id":118443,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-27 05:34:52","like_diff":44,"likes":48,"dislikes":4,"content":"你走，我不送你；你来，我一定去接你。在大一上学期就得以接触国爸爸的思想，现在想来也十分幸运。只是苦了20级以后的同学们，将对着查老师的评论叹惜。希望国爸爸日后无论是否在浙大，都能工作顺心，身体健康鸭～"},{"id":5011,"teacher_id":17,"teacher_name":"国懿","post_time":"2015-07-02 04:16:22","like_diff":43,"likes":47,"dislikes":4,"content":"自由主义者"},{"id":118415,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-27 01:49:52","like_diff":42,"likes":44,"dislikes":2,"content":"“而我未曾挽留，垂眸一拱手。”"},{"id":31421,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-07-04 01:48:44","like_diff":41,"likes":41,"dislikes":0,"content":"承诺了不点名就是不点名的耿直的老师....很帅 很有风度 是课上到现在感觉上的最好的老师"},{"id":31492,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-07-04 03:25:26","like_diff":41,"likes":51,"dislikes":10,"content":"身边几个同学这学期报中国外交，然后她们全满了，满了，我明年也要报中国外交TAT"},{"id":92480,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-12-30 06:13:55","like_diff":41,"likes":48,"dislikes":7,"content":"平心而论，老师上课的思想非常深刻，在这个浮躁而不理性的社会很难得，但就内容和形式而言，有些松散。每一页PPT讲的太多很容易疲惫，走神。有一个评论说上课水手机电脑的人很多，其实也是比较真实的。\n\n希望能适当减少每页的时间，记得前几次课件都剩下了很多页没有讲。老师在陈述完内容后对内容的点评分析，有些说的太多。虽然说的几点都很深刻而有益，但基本都没变，说的太多真的会疲惫。\n\n老师说，中国的许多问题会随着中国经济不再快速发展而暴露出来，同样，在这门课有了正态分布后，我也害怕教学成果难量化的问题也会随着绩点不再四点多而暴露出来。\n\n老师说过要敢发声，我希望我能做到。\n\n"},{"id":72139,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-01-29 12:26:29","like_diff":37,"likes":40,"dislikes":3,"content":"我知道国懿老师会看查老师，所以想说一句，谢谢老师，喜欢您"},{"id":27557,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-06-27 03:29:47","like_diff":36,"likes":36,"dislikes":0,"content":"男神！旁征博引，引经据典，第一次发现课堂能这么有趣，干货满满。听国懿老师的课，是种享受，两个半小时的连堂连个厕所都舍不得上。大爱啊～"},{"id":33837,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-09-22 04:53:28","like_diff":36,"likes":37,"dislikes":1,"content":"会让你不想翘课的老师"},{"id":60262,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-10-16 04:45:12","like_diff":36,"likes":39,"dislikes":3,"content":"讲道理，我给某些老师打九分是因为他九分水平，我给国爸爸打十分是因为满分十分。"},{"id":118567,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-28 14:38:02","like_diff":34,"likes":39,"dislikes":5,"content":"操！这么好的老师被挤兑走了\n\n我他妈祝你浙越办越好\n\n"},{"id":52206,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-06-16 02:45:54","like_diff":33,"likes":35,"dislikes":2,"content":"做一位老师最成功的一点，大概就是学生想成为他那样的人。看到老师，每每惭愧，为什么自己的差距那么大。又安慰自己说，国懿老师，20年后我一定要成为你那样的人"},{"id":105101,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-04-03 15:19:07","like_diff":33,"likes":35,"dislikes":2,"content":"听过今天课的都明白。但老师也要注意保护自己。"},{"id":29884,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-06-30 13:00:23","like_diff":32,"likes":35,"dislikes":3,"content":"外院男神，上他的课不仅自由民主，而且真正感受到了什么应该是大学的课堂。唯一的遗憾就是老师实在太忙，经常出差，不过真的大爱啊！"},{"id":119312,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-11-12 04:33:34","like_diff":32,"likes":36,"dislikes":4,"content":"是浙大配不上老师。"},{"id":102223,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-01-31 13:19:09","like_diff":31,"likes":33,"dislikes":2,"content":"emmmmm……虽然我们组被正态了，但我还是要给老师10分！\n\n原因:1，正态分布是学校的政策，与老师无关，而且老师平时也一直对此政策不以为然，也经常提醒我们这门课有正太。2，我们组被正太真的是因为我们组执行力太低，一直拖到ddl前一个小时，论文基本是照网页和百科抄的。。。我们不被正太那叫没天理。3，中国外交作为一门通识课，你可以学到大量主课都不一定能给予你的知识。\n\n总之，未来的同学们，如果你们选上这门课那绝对是欧气爆棚，只要付出一定努力，成绩和收获都不会让你们失望！"},{"id":118429,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-27 04:04:42","like_diff":31,"likes":31,"dislikes":0,"content":"9.97终究还有点遗憾，在国爸爸走之前，把评分刷到9.99吧"},{"id":118439,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-27 05:19:31","like_diff":31,"likes":35,"dislikes":4,"content":"万人血书求国爸爸不要离开浙大"},{"id":134506,"teacher_id":17,"teacher_name":"国懿","post_time":"2021-03-30 11:45:39","like_diff":27,"likes":27,"dislikes":0,"content":"此去经年，应是良辰好景虚设。"},{"id":118788,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-11-15 13:37:26","like_diff":26,"likes":29,"dislikes":3,"content":"大家有没有觉得国老师和章老师这对懿程CP很好磕！"},{"id":190805,"teacher_id":17,"teacher_name":"国懿","post_time":"2024-03-19 21:33:14","like_diff":26,"likes":26,"dislikes":0,"content":"听完3月19日晚“理想主义”公开课有感：\n\n昔日曾见此湖图，不信人间有此湖。今日打从湖上过，画工还欠费功夫！"},{"id":118519,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-29 14:46:42","like_diff":25,"likes":25,"dislikes":0,"content":"楼上有一个坚持发cnm的 别骂了 都看你发了一年了 请留一份尊重可以吗 老师要离开浙大了 也不想回怼你..."},{"id":119014,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-11-09 12:21:24","like_diff":25,"likes":28,"dislikes":3,"content":"国老师啊，您说要把中国外交课开到玉泉来的啊，您为什么食言了？！"},{"id":48324,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-03-02 06:46:32","like_diff":23,"likes":24,"dislikes":1,"content":"正在听老师的课，必须10分"},{"id":75121,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-03-07 12:21:34","like_diff":23,"likes":24,"dislikes":1,"content":"听了老师的课，终于明白什么叫有趣的灵魂万里挑一。我赞同他说的每一句话。早知道浙大有这样的老师，当初就应该去学德语而不是到社科啊"},{"id":104482,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-04-02 12:56:32","like_diff":23,"likes":23,"dislikes":0,"content":"国爸爸就是真男神！讲真自己以前对外交完全没有兴趣平日也完全不关注政治外交. 巧合之下选了国爸爸的课，第一堂课就完全给跪了！现在对外交越来越感兴趣，每次上课都恨不得自己多长几个脑子，下课就去找资料翻翻. 真心佩服和尊敬国爸爸！男神啊！要早生个20年我就嫁给他了！遇到国爸爸这种老师真的很难得. 知道国爸爸有看查老师，把我顶上去让他看见吧！"},{"id":13205,"teacher_id":17,"teacher_name":"国懿","post_time":"2015-12-25 07:18:44","like_diff":22,"likes":27,"dislikes":5,"content":"斯国一"},{"id":76500,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-04-11 13:45:14","like_diff":21,"likes":24,"dislikes":3,"content":"这个老师真的太过分了！！！！每节课都让我产生转德语专业的想法！！！！"},{"id":116568,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-09-11 23:45:57","like_diff":21,"likes":21,"dislikes":0,"content":"为什么查老师的满分只有十分？？？\n\n有一句话仍印象深刻：思想统一是一种犯罪行为。\n\n能说出这种话的老师，凭什么不爱他。"},{"id":118543,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-28 10:24:49","like_diff":21,"likes":23,"dislikes":2,"content":"国懿老师的离开，实在是浙大的损失！"},{"id":15711,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-01-16 07:20:57","like_diff":20,"likes":24,"dislikes":4,"content":"外院男神担当！听老师讲课是一种享受！而且真的好亲切并且循循善诱"},{"id":93541,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-01-10 08:43:49","like_diff":20,"likes":20,"dislikes":0,"content":"课上每次看到这么多人水手机水电脑不好好珍惜的就会觉得心很痛，就算在浙大听这样的课的机会也不多，大家既然选上了，希望不要只当作炫耀的资本，而是真正把这个机会利用起来啊。感谢国爸爸都把我们当作成年人看，无论选择以哪种方式听课，关键是做选择的时候要对自己负责。"},{"id":51429,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-06-05 11:24:45","like_diff":19,"likes":19,"dislikes":0,"content":"第一次感觉到大学的自由精神 \n\nDies ist die Universität！"},{"id":65346,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-01-03 07:25:25","like_diff":19,"likes":22,"dislikes":3,"content":"我恨你们这些欧皇啊啊啊啊"},{"id":103509,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-04-02 12:56:11","like_diff":19,"likes":21,"dislikes":2,"content":"问世间，哪有更完美"},{"id":26997,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-01-06 20:17:09","like_diff":18,"likes":20,"dislikes":2,"content":"看到大家都在表白国男神我就放心了～找不出语言来夸的老师～"},{"id":31352,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-07-03 17:06:47","like_diff":18,"likes":20,"dislikes":2,"content":"上大学遇到的最好的老师没有之一，讲课认真负责生动有趣，见识广，完全没有代沟，给分也超好！每一堂课都有收获，超有情怀，很多时候听得热泪盈眶我爱他！"},{"id":48333,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-03-02 07:23:13","like_diff":18,"likes":18,"dislikes":0,"content":"国老师的课要上了一番了 这学期的欧盟已经是最后一节 国老师说啊那这样就缘尽了 怎么可能呢？我还要重修一遍！"},{"id":48337,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-03-02 07:31:05","like_diff":18,"likes":18,"dislikes":0,"content":"国爸爸！！爸爸！！爸！！啊！！"},{"id":109939,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-06-20 10:58:13","like_diff":18,"likes":21,"dislikes":3,"content":"能在这个年龄坐在教室里学习说理和去仇恨，关心人类命运，重塑人格，真的是很幸运的事"},{"id":114321,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-07-09 18:24:05","like_diff":18,"likes":21,"dislikes":3,"content":"国爸爸的说理教育和去仇恨教育真是令我受益匪浅！少数几门学期末不想着拿多少分数的课！真·浙大必修！从不点名+考核简单+给分良心，国爸爸太好了呜呜呜！"},{"id":121069,"teacher_id":17,"teacher_name":"国懿","post_time":"2020-01-19 12:15:36","like_diff":18,"likes":20,"dislikes":2,"content":"希望世间多一些像国老师一样可敬的贤者，希望国老师留在求是园的理性与温柔能被传承下去，希望当后来的学弟学妹们面对着您在查老师上的高分怅惘时，我们能在一次次热点事件面前发扬一些您教给我们的精神，让说理的微茫光耀后头。生命中有幸远远地眺望过这样一座灯塔，我何其有幸♡"},{"id":154281,"teacher_id":17,"teacher_name":"国懿","post_time":"2022-05-28 06:47:24","like_diff":18,"likes":20,"dislikes":2,"content":"今天你又来浙大了，想起自己19年有幸选上中国外交，度过终身难忘的时光…山高水长，祝好"},{"id":100870,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-01-27 03:41:40","like_diff":17,"likes":19,"dislikes":2,"content":"国爸爸是在德国留过学的，思想学识贯通中西，极具民国大师风采。他让我接触全新的思想，简直为我打开了新世界的大门。在我大一上学期的课中，中国外交对我的影响最大。虽然我并不赞同甚至反对他的某些观点，但是绝对要给十分"},{"id":109934,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-06-20 10:17:39","like_diff":17,"likes":19,"dislikes":2,"content":"有许多老师上课是转述，有许多老师上课是授业，有更多的老师其实来讲连这两项都做不到，国先生的中国外交是塑魂。"},{"id":118449,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-27 06:10:06","like_diff":17,"likes":17,"dislikes":0,"content":"国老师就要走了，虽然写评论没用了，但还是想写，这是一门和高中想象中一样的课，自由博学理性，国老师真的很有情怀，这门课超赞"},{"id":118459,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-27 08:00:28","like_diff":17,"likes":20,"dislikes":3,"content":"今年大一，选不上中国外交，每次想旁听的时候都犯懒，跟自己说，大二再选就可以了，现在没必要去。结果。。。。太难受了啊，没机会听传说中的浙大特色课程，悲剧啊！没办法了，只能祝国老师前程似锦！"},{"id":118484,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-27 14:07:55","like_diff":17,"likes":18,"dislikes":1,"content":"一次都没有听过老师的课，真的很可惜。唯有祝福。Herzlichen Glückwunsch!"},{"id":141729,"teacher_id":17,"teacher_name":"国懿","post_time":"2021-10-23 04:03:00","like_diff":17,"likes":18,"dislikes":1,"content":"我爱你，虽然你已不在浙大"},{"id":51269,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-06-26 05:38:57","like_diff":16,"likes":17,"dislikes":1,"content":"国懿爸爸上10分啦！！！"},{"id":81414,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-07-05 04:23:10","like_diff":16,"likes":17,"dislikes":1,"content":"从最开始的说理到最后一节的批评教育和去仇恨教育，国老师一直在强调的就是一种理性的思考，无论是国际关系还是日常生活。经常能在国老师的课堂上听到一些不一样的声音，而这些声音又恰恰是我们这个社会或者校园需要的，很庆幸能有这样的学习机会，但愿以后还能选到国老师的课。"},{"id":31363,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-07-03 17:26:38","like_diff":15,"likes":18,"dislikes":3,"content":"中国外交：国老师帅，思想自由，从不点名，全勤有加分，收获很大，小组论文和展示各一次（不水），给分超级无敌好。比其他外院大类课优秀很多，强推！"},{"id":31380,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-07-03 23:43:58","like_diff":15,"likes":15,"dislikes":0,"content":"风度翩翩"},{"id":58019,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-07-23 03:48:55","like_diff":15,"likes":18,"dislikes":3,"content":"老师暖到爆，军训跟我说军训要注意身体。假期跟我说假期快乐。还发红包给我。超暖超暖。\n\n人品不说，学术上更是丝毫不差。做事严谨认真，讲道理。学识渊博，逻辑严谨，随时准备好普及知识。\n\n比心在浙大遇见的最棒的老师。"},{"id":102386,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-02-01 10:38:20","like_diff":15,"likes":16,"dislikes":1,"content":"真正的老师，真正的学者。第一节课和最后一节课都泪目了。铭记您的话“永远年轻，永远热泪盈眶。”大学第一门满绩，谢谢您！"},{"id":118396,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-26 10:26:22","like_diff":15,"likes":15,"dislikes":0,"content":"很喜欢国懿老师 所谓君子所谓说理\n\n应当温和且有风度 而非尖酸刻薄固守高堂"},{"id":132366,"teacher_id":17,"teacher_name":"国懿","post_time":"2021-02-01 06:20:49","like_diff":15,"likes":16,"dislikes":1,"content":"真的很遗憾，没上过老师的课。昨天梦到老师游西湖，吟了一句八字诗文，可惜醒后忘了，虽未见过老师，仍绝荣幸之至。"},{"id":23546,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-04-05 13:25:42","like_diff":14,"likes":17,"dislikes":3,"content":"男神不解释 超有思想"},{"id":48323,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-03-02 06:37:09","like_diff":14,"likes":15,"dislikes":1,"content":"真·男神！三观正，很喜欢。强推，早知道就不选翻译专业课，选德语，哈哈哈。"},{"id":52502,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-06-20 14:29:02","like_diff":14,"likes":14,"dislikes":0,"content":"非常有见地，人生经历丰富。为人谦逊，对同学们都超好，还在某些时候和大家一起水群。最令我敬佩的是他在最后一节课给大家带来的最大的尊重。\n\n大爱国哥哥（不叫爸爸了毕竟是一个想要过儿童节的人）"},{"id":110211,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-07-06 23:41:57","like_diff":14,"likes":17,"dislikes":3,"content":"我要哭了。国懿是我在浙大听过最棒的老师就算了，给分还这么好。给分这么好就算了，人还帅还幽默。这谁顶得住啊"},{"id":116613,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-09-12 04:18:33","like_diff":14,"likes":16,"dislikes":2,"content":"这样子比喻吧，放佛看到了百年以前的李大钊、陈独秀在讲台上慷慨激昂，而我们这些青年学生贪婪汲取新思想。我们是一个整体，因为这是我们共同的事业——思想革命"},{"id":118412,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-27 01:45:04","like_diff":14,"likes":15,"dislikes":1,"content":"听说老师要走了，祝福老师的未来。以后的学弟学妹们无法听您的课，真的是人生的大遗憾"},{"id":118572,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-28 16:54:09","like_diff":14,"likes":14,"dislikes":0,"content":"国老师，非常幸运地，我选上了中国外交，但非常不幸地是，这竟然成了国老师的最后一次开设的中国外交。真心感激我能有这样一次机会，能够让我遇见国老师。老师讲课的一举一动，我都会永远铭记在心，老师对外交形势的深刻分析，也将永远对我的眼界产生深远影响。国老师，无论您去到哪里，我都是您的学生！"},{"id":118803,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-11-06 08:17:01","like_diff":14,"likes":15,"dislikes":1,"content":"国老师是我在大学第一个和我课下约谈的任课老师。只怕这样的机会整个大学轨迹中都不会再有。很惭愧，智识所限，理解不了课上精深的内涵；很惭愧，才学所制，没有见识过推荐书籍和影视片；很惭愧，老师如此尽心竭力，准备充分，我却只学会外交关系的沧海一粟。国老师将离开浙大，还愿再见。"},{"id":20169,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-01-26 11:18:53","like_diff":13,"likes":17,"dislikes":4,"content":"男神！能引人深思的好课！"},{"id":75636,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-03-14 09:49:05","like_diff":13,"likes":15,"dislikes":2,"content":"大学课堂座无虚席了解一下"},{"id":81651,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-07-05 16:39:42","like_diff":13,"likes":14,"dislikes":1,"content":"第一节课的“说理”受用终生"},{"id":103422,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-02-28 04:26:59","like_diff":13,"likes":14,"dislikes":1,"content":"现在是12:23\n\n离上节课下课才8分钟\n\n国爸爸的课的教室……\n\n一家满了2/3"},{"id":118485,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-27 14:43:15","like_diff":13,"likes":15,"dislikes":2,"content":"为师者，格局在先，国老师之所以为大家，在于格局至高，德行至上，道行至深。"},{"id":118934,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-11-08 03:08:50","like_diff":13,"likes":14,"dislikes":1,"content":"作为你的最后一批学生，不舍，致敬，愿你常回来看看。"},{"id":149524,"teacher_id":17,"teacher_name":"国懿","post_time":"2022-01-15 23:48:40","like_diff":13,"likes":14,"dislikes":1,"content":"在浙大为数不多临近毕业仍记忆犹新的课"},{"id":26938,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-06-21 22:50:23","like_diff":12,"likes":13,"dislikes":1,"content":"课后谈话最多次数的老师。确实有人格魅力"},{"id":48443,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-03-04 02:40:25","like_diff":12,"likes":12,"dislikes":0,"content":"国爸爸让我想重新做人！！！"},{"id":75112,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-03-07 12:51:23","like_diff":12,"likes":12,"dislikes":0,"content":"国懿哥哥?"},{"id":75231,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-03-08 06:15:46","like_diff":12,"likes":14,"dislikes":2,"content":"国懿老师三观超正 第一节课就抨击了春晚的blackface 尊敬"},{"id":118438,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-27 05:16:52","like_diff":12,"likes":13,"dislikes":1,"content":"虽然真的很舍不得老师 但是老师值得更好的"},{"id":118780,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-11-01 02:38:11","like_diff":12,"likes":13,"dislikes":1,"content":"祝国老师前程似锦。"},{"id":118828,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-11-06 15:55:12","like_diff":12,"likes":13,"dislikes":1,"content":"请大家期待国老师离开浙大之前的讲座吧！"},{"id":119387,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-11-12 13:54:35","like_diff":12,"likes":13,"dislikes":1,"content":"1.国爸爸每次和小组讨论的时候坐在桌子上抱着膝盖的样子真的太萌了！2.国爸爸在和小组讨论之前一定问每一个人的名字真的很温暖，感觉到满满的尊重。真的很舍不得国爸爸！！"},{"id":55885,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-07-02 14:30:54","like_diff":11,"likes":11,"dislikes":0,"content":"哇 原来有这么多和我一样每天关注国爸爸分数变化的人，下10了好气啊，还好我还没评，赶紧刷回去，找室友一起刷"},{"id":56506,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-07-04 02:09:35","like_diff":11,"likes":11,"dislikes":0,"content":"老师真的好！三观正 上课有思想 平日里也关心同学的生活  能灵活运用自己的表情包  课程事情少给分好 还想上国哥哥的大英！！！"},{"id":81392,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-07-05 03:22:47","like_diff":11,"likes":13,"dislikes":2,"content":"虎牌清凉油，你值得拥有。\n\n男神国爸爸代言，让你去埃及再也不怕怕"},{"id":116980,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-09-18 02:57:16","like_diff":11,"likes":11,"dislikes":0,"content":"听完百感交集，让我觉得每一个浙大生有机会都应该来听国老师的课，若硬要用一句话结论我的课后感想，那就是我还要再来"},{"id":118452,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-27 06:44:44","like_diff":11,"likes":12,"dislikes":1,"content":"看到老师昨天的发的朋友圈就猜是不是要走了，果然。每周二晚上的两个半小时都是一周最期待的时光，让我相信大学教给我的不单是知识，也不仅是思想，还有好好说话的能力。在国老师之后，我们是否还能有幸上到这样的课呢，尽管大学的课堂似乎本该如此。"},{"id":118670,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-30 11:06:58","like_diff":11,"likes":11,"dislikes":0,"content":"慕名旁听 为浙大惋惜"},{"id":120397,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-12-03 08:23:36","like_diff":11,"likes":13,"dislikes":2,"content":"只蹭了一晚上中国外交，怕是也只有这三节课能在我老了以后还能回想起来我大学上过这样精彩的课"},{"id":23716,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-04-13 11:05:25","like_diff":10,"likes":15,"dislikes":5,"content":"课程精心准备过，老师用心。你也会不由自主认真听的。\n\n"},{"id":33372,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-09-19 02:12:39","like_diff":10,"likes":10,"dislikes":0,"content":"听国老师的课就是一种享受"},{"id":48350,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-03-02 08:34:15","like_diff":10,"likes":10,"dislikes":0,"content":"第一节课就被圈粉！！！"},{"id":59452,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-09-21 12:35:55","like_diff":10,"likes":12,"dislikes":2,"content":"远胜于某强"},{"id":102222,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-01-31 23:48:25","like_diff":10,"likes":12,"dislikes":2,"content":"作业写的超认真 但是被正太了 虽然是全班垫底的百分之十几 但我还是爱国老师 十分十分不解释"},{"id":103622,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-03-20 07:07:46","like_diff":10,"likes":10,"dislikes":0,"content":"你永远都不会想翘课的"},{"id":103803,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-03-06 01:34:44","like_diff":10,"likes":12,"dislikes":2,"content":"查老师后台负责审核的人哪里去了 为什么举报那三个字还得不到审核"},{"id":116558,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-09-11 14:15:35","like_diff":10,"likes":10,"dislikes":0,"content":"自己一些一直迷茫的问题有了一个回答，至少给了我一个思考的角度，能有很多启发。今天上中国外交第一节课，国老师真的是在全情投入地讲课，衣领上汗湿透了，珍惜老师年轻的时候吧(以及发际线删去)"},{"id":118480,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-27 13:02:03","like_diff":10,"likes":10,"dislikes":0,"content":"老师要走了 好舍不得！从此老师只是一个传奇，尊重老师的选择，但是，还是好舍不得啊！！"},{"id":118538,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-28 08:26:18","like_diff":10,"likes":10,"dislikes":0,"content":"谦谦君子，温润如玉，如切如磋，如琢如磨。"},{"id":121018,"teacher_id":17,"teacher_name":"国懿","post_time":"2020-01-19 08:46:43","like_diff":10,"likes":10,"dislikes":0,"content":"国老师，我会永做求是人的！！谢谢您给我的补选名额，让我有幸成为您的学生之一！也谢谢老师记住了我，我会让您听到我更多好消息的！！"},{"id":210137,"teacher_id":17,"teacher_name":"国懿","post_time":"2025-01-08 08:17:01","like_diff":10,"likes":13,"dislikes":3,"content":"2025前来凭吊。\n\n李勇这样的狗东西能在浙大呆的好好的，国懿这样的好老师却被非升即走了。只能说，浙大你是好样的，怪不得整天上热搜"},{"id":25568,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-05-26 01:21:58","like_diff":9,"likes":12,"dislikes":3,"content":"听他的课给人很多启发，甚至想把他所有的课听一遍。真男神ヽ(爱´∀‘爱)ノ"},{"id":28343,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-06-28 08:36:25","like_diff":9,"likes":9,"dislikes":0,"content":"无敌！"},{"id":38234,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-11-28 01:35:42","like_diff":9,"likes":10,"dislikes":1,"content":"好得不要不要的"},{"id":48345,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-03-02 08:11:00","like_diff":9,"likes":9,"dislikes":0,"content":"德语所的门面"},{"id":48387,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-03-02 15:27:01","like_diff":9,"likes":9,"dislikes":0,"content":"中了国爸爸的毒，德语专业会有很多他的课，超幸运！"},{"id":75100,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-03-07 10:39:29","like_diff":9,"likes":10,"dislikes":1,"content":"嗷呜老师好年轻好可爱好帅气迷妹脸"},{"id":90482,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-11-23 15:38:53","like_diff":9, "2017-03-02 07:46:08","like_diff":8,"likes":17,"dislikes":9,"content":"想睡  :D"},{"id":50130,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-04-30 04:22:11","like_diff":8,"likes":8,"dislikes":0,"content":"满满正能量。"},{"id":65055,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-12-28 11:41:43","like_diff":8,"likes":10,"dislikes":2,"content":"刚选上男神的课，先打个10分占坑。"},{"id":75359,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-03-09 08:12:51","like_diff":8,"likes":10,"dislikes":2,"content":"保持深刻的自省和温柔的善意！\n\n谨记国爸爸的教诲\n\n"},{"id":86452,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-09-16 11:33:08","like_diff":8,"likes":9,"dislikes":1,"content":"给国爸爸疯狂打call！"},{"id":87021,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-09-20 03:19:45","like_diff":8,"likes":10,"dislikes":2,"content":"特别开心，座无虚席，甚至还有许多人站着的中国外交课，完全被国老师的风度和理性折服，他的说理特别严密，第一节课也没说评分直接来干货！而且特别为学生着想，愿意为我们补上他将来出差会缺的课，超暖！也许这个学期之后没这么好运气再选上他的课，以后我会像国老师说得那样，做一个有思想、有包容、有关怀的人！"},{"id":103554,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-03-01 03:54:06","like_diff":8,"likes":9,"dislikes":1,"content":"非常好，觉得能够颠覆我原来的很多思想，会自我反思，听的时候有种被点拨的感觉，会想改变自己的生活和思维方式。没有什么想嫁的想法哈哈哈哈? ? ? ? 但是觉得真的是一位很有思想的老师，让我也想达到一种通透的境界，为自己的缺点而遗憾。"},{"id":109830,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-06-19 13:54:48","like_diff":8,"likes":9,"dislikes":1,"content":"生而有幸得识君！！！"},{"id":109929,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-06-20 08:33:22","like_diff":8,"likes":10,"dislikes":2,"content":"国老师的课，让我觉得我重新活了一次。"},{"id":109931,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-06-20 09:24:46","like_diff":8,"likes":9,"dislikes":1,"content":"这才是我想象中的大学课堂555我很喜欢永远年轻永远热泪盈眶这句话！！总之非常喜欢中国外交这门课 感谢国霸霸"},{"id":118644,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-30 03:36:10","like_diff":8,"likes":8,"dislikes":0,"content":"祝您前程似锦"},{"id":118769,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-31 16:50:39","like_diff":8,"likes":9,"dislikes":1,"content":"清醒的嘴巴说给理性的耳朵"},{"id":118813,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-11-06 12:06:25","like_diff":8,"likes":11,"dislikes":3,"content":"国老师快走了，这里作为大一刚进来就选上国老师的课的同学，表示欧气都用光了，难怪最近抽卡手气这么差！"},{"id":118833,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-11-07 00:36:34","like_diff":8,"likes":8,"dislikes":0,"content":"慕名而来"},{"id":129661,"teacher_id":17,"teacher_name":"国懿","post_time":"2021-01-10 08:41:28","like_diff":8,"likes":11,"dislikes":3,"content":"大二想起了老师，来给老师打分"},{"id":140682,"teacher_id":17,"teacher_name":"国懿","post_time":"2021-09-15 05:44:59","like_diff":8,"likes":9,"dislikes":1,"content":"想念国懿老师"},{"id":170975,"teacher_id":17,"teacher_name":"国懿","post_time":"2023-03-13 13:33:54","like_diff":8,"likes":8,"dislikes":0,"content":"侠之大者，为国为民。"},{"id":28566,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-07-03 16:29:45","like_diff":7,"likes":8,"dislikes":1,"content":"超棒！！！！"},{"id":48322,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-03-02 06:36:46","like_diff":7,"likes":8,"dislikes":1,"content":"太喜欢了"},{"id":48329,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-03-02 07:17:10","like_diff":7,"likes":8,"dislikes":1,"content":"满分老师"},{"id":48334,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-03-02 07:24:47","like_diff":7,"likes":8,"dislikes":1,"content":"超喜欢"},{"id":49272,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-04-01 02:50:23","like_diff":7,"likes":8,"dislikes":1,"content":"认真对待学生和课程，有理想有抱负的好老师"},{"id":75148,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-03-07 14:19:35","like_diff":7,"likes":8,"dislikes":1,"content":"超级棒，百家讲坛的感觉"},{"id":75259,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-03-08 08:05:25","like_diff":7,"likes":7,"dislikes":0,"content":"刚听完老师的第一节课，真的感动?感觉满足了我对大学老师以及大学课堂的一切幻想"},{"id":84267,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-07-12 11:35:37","like_diff":7,"likes":8,"dislikes":1,"content":"我这个毕业之前的混子还能听上这一学期的课，真是如沐春风。有这样的老师是浙大学生之幸，有这样的老师而难再见是即将离开浙大如我这般的可惜。"},{"id":92586,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-01-03 04:27:16","like_diff":7,"likes":10,"dislikes":3,"content":"建议各位在基本建立了自己的价值体系和价值判断之后再来选这门课。讲台上的观点太多，干货不能说少但也不是非常的多，为了赶进度老师上课会抛出很多话题，但是有时并不能很好地展开。不希望大家一窝蜂地觉得这门课“非常好”而来挤着上这门课。\n\n国老师是一个非常好的好老师，答疑、回复邮件等都非常真诚，待人友善。我本希望能够和他更多地交流，但看来应该是没有机会了，不能上他的专业课是我最大的遗憾。"},{"id":103510,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-02-28 23:08:53","like_diff":7,"likes":7,"dislikes":0,"content":"怎么会有这么好的人啊"},{"id":104319,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-03-18 00:40:31","like_diff":7,"likes":9,"dislikes":2,"content":"我们组认真查了资料做了报告前后历时两个月叭，最后全员满绩。想说国爸爸看得出你有没有认真并且能给你回应这一点就比许多随机给分全靠运气能把人气死的老师好太多了。再加上上课想听一些东西进去那他讲的一点儿也不水（无论是世界局势还是思想内涵），想水水过那他的课当玩笑听也不是不可以（不过那就损失有点大哈）。嗯，十分。"},{"id":109347,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-06-13 07:14:02","like_diff":7,"likes":9,"dislikes":2,"content":"被CUBA蹭热度的国爸爸"},{"id":114319,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-07-09 18:14:57","like_diff":7,"likes":8,"dislikes":1,"content":"中国外交内容充实有趣，浙大学生必修课，作为一门通识课真的感觉比很多专业课还要让我受益。整个学期就一篇小组论文，事情很少，给分很好"},{"id":116764,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-27 05:35:44","like_diff":7,"likes":9,"dislikes":2,"content":"连续三个月蹭课的我可太开心啦，浙大必修课啊，即使没有学分，也没有什么损失，感觉是赚翻了啊。\n\n"},{"id":118458,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-27 07:46:20","like_diff":7,"likes":9,"dislikes":2,"content":"大一刚进学校那年，找国老师拍了一期节目推荐《明亮的对话：公共说理十八讲》，后来因为其他的事情，直到本科毕业都没有机会选过国老师的课，有的事情错过了就没机会了"},{"id":118570,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-30 03:27:23","like_diff":7,"likes":9,"dislikes":2,"content":"那个天天发cnm的? 不要了吗？"},{"id":118607,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-29 11:01:12","like_diff":7,"likes":7,"dislikes":0,"content":"明亮的对话 明亮的师者 希望我们都能成为明亮的人"},{"id":120467,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-12-09 04:42:07","like_diff":7,"likes":10,"dislikes":3,"content":"冬学期至今一直去蹭中国外交，老师上课确实相当用心，收获也很大。来自一个一直抢不到中国外交的非酋。可惜老师要离开了，实在是浙大一大损失。"},{"id":120723,"teacher_id":17,"teacher_name":"国懿","post_time":"2020-01-16 00:26:31","like_diff":7,"likes":7,"dislikes":0,"content":"希望国老师能过得好，能做自己喜欢的事，永远都会铭记的老师，我此生唯一的教会价值观的老师。"},{"id":122415,"teacher_id":17,"teacher_name":"国懿","post_time":"2020-02-27 01:24:05","like_diff":7,"likes":7,"dislikes":0,"content":"我在想，假如国老师还在浙..."},{"id":126524,"teacher_id":17,"teacher_name":"国懿","post_time":"2020-09-29 06:37:26","like_diff":7,"likes":7,"dislikes":0,"content":"又是怀念老师的一天2333"},{"id":39012,"teacher_id":17,"teacher_name":"国懿","post_time":"2016-12-20 12:57:47","like_diff":6,"likes":8,"dislikes":2,"content":"有知识，有思想，有立场，有追求。"},{"id":41014,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-01-08 04:07:58","like_diff":6,"likes":6,"dislikes":0,"content":"男神！"},{"id":48318,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-03-02 08:08:46","like_diff":6,"likes":7,"dislikes":1,"content":"国懿爸爸"},{"id":48667,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-03-09 05:46:39","like_diff":6,"likes":7,"dislikes":1,"content":"爱死他了"},{"id":56390,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-07-03 15:28:42","like_diff":6,"likes":6,"dislikes":0,"content":"舍不得翘课，舍不得结课，爱国哥哥"},{"id":56455,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-07-04 00:51:47","like_diff":6,"likes":6,"dislikes":0,"content":"表白国哥哥！！！"},{"id":60919,"teacher_id":17,"teacher_name":"国懿","post_time":"2017-11-02 11:45:20","like_diff":6,"likes":6,"dislikes":0,"content":"国爸爸课讲得好，讲演也吸引人！理性温和，柔中带刚，对某些现象毫不讳言地嘲讽。他让我觉得，“先生”就该是这个样子。"},{"id":65619,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-01-07 12:42:04","like_diff":6,"likes":9,"dislikes":3,"content":"有一次上课老师讲教育，说他认为大学应当培养学生细腻、温柔、尊重生命。\n\n幸运的是，在国老师的课上，我正在成为这样的人。"},{"id":86942,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-09-19 12:50:04","like_diff":6,"likes":6,"dislikes":0,"content":"爸爸!"},{"id":88676,"teacher_id":17,"teacher_name":"国懿","post_time":"2018-11-05 13:07:51","like_diff":6,"likes":7,"dislikes":1,"content":"最不水的通识课"},{"id":97194,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-01-22 00:03:54","like_diff":6,"likes":7,"dislikes":1,"content":"最后一节课真的对我触动好大。老师是在用心传授给我们一种全面看问题的方式，一种说理的习惯，一种理性的思维。"},{"id":103434,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-02-28 06:02:24","like_diff":6,"likes":7,"dislikes":1,"content":"建议以前选上的同学再来听听，当你完全没有负担而只是怀着探索知识的心情来听老师的课时，收获可能更多。"},{"id":103452,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-02-28 07:32:32","like_diff":6,"likes":9,"dislikes":3,"content":"思想多元 言论自由 百家争鸣\n\n思想单元 言论禁锢 祸从口出\n\n国老师是真的好\n\n就算选不上 就算被钉在棺材里 我也要爬出来 用腐朽的声带喊出\n\n永远说理 永远说正理 永远不说歪理！\n\n然后爬去上老师的课"},{"id":105907,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-05-19 01:06:55","like_diff":6,"likes":8,"dislikes":2,"content":"打从心底产生敬意，是长大想成为的样子."},{"id":109542,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-06-17 01:02:52","like_diff":6,"likes":8,"dislikes":2,"content":"呜呜呜. 真的很爱国爸爸啊！真的就像爸爸一样，用心劝我们，输入的价值观每次都很震撼收获良多. 很喜欢上国爸爸的课怎么办"},{"id":111045,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-06-29 10:15:01","like_diff":6,"likes":7,"dislikes":1,"content":"国爸爸果真名不虚传"},{"id":118441,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-27 05:21:23","like_diff":6,"likes":7,"dislikes":1,"content":"涤荡人心"},{"id":118446,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-27 05:41:10","like_diff":6,"likes":8,"dislikes":2,"content":"来给国哥哥打个10分"},{"id":118469,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-27 10:45:03","like_diff":6,"likes":11,"dislikes":5,"content":"“浙里黄钟毁弃 瓦釜雷鸣”"},{"id":118542,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-10-28 10:19:30","like_diff":6,"likes":7,"dislikes":1,"content":"国老师?"},{"id":119135,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-11-11 00:30:10","like_diff":6,"likes":6,"dislikes":0,"content":"只觉遗憾"},{"id":119477,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-11-13 03:49:34","like_diff":6,"likes":7,"dislikes":1,"content":"老师怎么还没到9.99"},{"id":120424,"teacher_id":17,"teacher_name":"国懿","post_time":"2019-12-04 09:44:24","like_diff":6,"likes":7,"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
