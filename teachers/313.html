                <script>
                    // 评论数据
                    const commentsData = [{"id":9204,"teacher_id":313,"teacher_name":"方宁","post_time":"2015-10-16 12:23:34","like_diff":43,"likes":115,"dislikes":72,"content":"作业狗多，狗烦，而且大多数都是没上过就布置出来要自己学。还极其不讲情理。想学大计基的不推荐选他。"},{"id":2656,"teacher_id":313,"teacher_name":"方宁","post_time":"2015-05-05 03:40:52","like_diff":29,"likes":43,"dislikes":14,"content":"老师很帅。但是大计基讲的有点水。"},{"id":12154,"teacher_id":313,"teacher_name":"方宁","post_time":"2015-12-22 05:57:30","like_diff":29,"likes":39,"dislikes":10,"content":"只能说太水了…本来大计基课本写得就不合理，上课讲得又水，写作业还要提前预习…大计基全凭郁闷的自学"},{"id":66020,"teacher_id":313,"teacher_name":"方宁","post_time":"2018-01-11 03:31:38","like_diff":28,"likes":42,"dislikes":14,"content":"方老师这学期已经改变了。作业都是全讲完才布置。老师人很好，上的大计基也比较有趣。错过作业提交时间发邮件给他他都会网开一面的。"},{"id":49187,"teacher_id":313,"teacher_name":"方宁","post_time":"2017-03-29 01:44:16","like_diff":25,"likes":35,"dislikes":10,"content":"感觉长像万磁王，讲C程很有料，好老师，水货们乱评的都是些渣渣"},{"id":1217,"teacher_id":313,"teacher_name":"方宁","post_time":"2015-03-21 16:43:53","like_diff":20,"likes":38,"dislikes":18,"content":"老师帅帅的，是个很有魅力的人，讲课也很认真，给分还好吧！"},{"id":125267,"teacher_id":313,"teacher_name":"方宁","post_time":"2020-09-05 04:58:20","like_diff":15,"likes":27,"dislikes":12,"content":"问一下老师捞不捞人"},{"id":12320,"teacher_id":313,"teacher_name":"方宁","post_time":"2015-12-23 03:16:01","like_diff":13,"likes":25,"dislikes":12,"content":"方老师帅帅的，有点小机灵鬼一样的感觉~刚开学觉得上课很水很无聊，现在觉得讲的还是蛮不错~虽说作业布置的不大合理，但是就当预习了嘛，强力推荐方老师~"},{"id":68375,"teacher_id":313,"teacher_name":"方宁","post_time":"2018-01-23 05:31:05","like_diff":13,"likes":15,"dislikes":2,"content":"刚开始看到评论说作业多有点怕，但是这学期似乎我们班事情最少？老师很体谅大家，人很儒雅，虽然大计基基本没怎么听懂，分也没出，但是还是很喜欢老师了。"},{"id":102883,"teacher_id":313,"teacher_name":"方宁","post_time":"2019-02-24 14:43:52","like_diff":12,"likes":18,"dislikes":6,"content":"上课专注于讲解丰富的人生哲理，期末考了88，作业全交，给我最后成绩78，呵呵"},{"id":12901,"teacher_id":313,"teacher_name":"方宁","post_time":"2017-05-15 09:25:36","like_diff":10,"likes":22,"dislikes":12,"content":"超级的无聊  上课全讲课本上的内容 一点别的干货都没有  偶尔还要自我吹逼一下 布置的全都是你不曾了解他也不曾讲过的作业 烦到不行  无聊到爆炸"},{"id":2758,"teacher_id":313,"teacher_name":"方宁","post_time":"2015-05-07 01:58:47","like_diff":9,"likes":13,"dislikes":4,"content":"上他的Java，讲得一般。"},{"id":69700,"teacher_id":313,"teacher_name":"方宁","post_time":"2018-01-25 08:39:02","like_diff":8,"likes":12,"dislikes":4,"content":"老师人很好啊，长得帅也挺体贴的，尽量不给学生额外的工作。但重点是，大学计算机科长与基础这门课真的很垃圾！！！！！！这不是老师的问题。教材编得就烂，与计算机小白菜们的实际水平是脱节的！绝对没有我初高中用的信息技术课本好。老师讲的也太专业了，那些专业术语或者例子之类不会予以介绍就直接引用来讲了。期末备考时你会发现这门课有多烦。另外，对大多数学生来说，这绝对是除了微积分线代以外最容易挂的课。如果你的培养方案里没要求这门课，就别选了，因为这门课真没多大用。"},{"id":149974,"teacher_id":313,"teacher_name":"方宁","post_time":"2022-01-18 06:27:58","like_diff":8,"likes":10,"dislikes":2,"content":"说真的，这是我最认真的一次点评，我觉得方老师真的是一个好老师。说他作业多的，你扪心自问，一个星期，平时就留半个小时到一个小时的作业，两个星期一次实验作业，每次两个小时内肯定搞定，期末也就一个PPT。而且，方老师是真的尽心尽力，有问必回，好几次都是深夜回消息，还要不断开放已经过时的作业，最后甚至全部开放，只扣百分之二十，别的老师，我觉得应该是做不到，给分从我们的群来看，应该还是不错的，至于上课水，好好听还是有很多收获的。"},{"id":5340,"teacher_id":313,"teacher_name":"方宁","post_time":"2015-07-07 00:43:54","like_diff":7,"likes":13,"dislikes":6,"content":"老师讲的很好！有条理浅显易懂"},{"id":5741,"teacher_id":313,"teacher_name":"方宁","post_time":"2015-07-09 08:25:33","like_diff":7,"likes":17,"dislikes":10,"content":"老师好帅>\\\\\\< 上课深入浅出呢～"},{"id":35783,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-11-10 08:08:25","like_diff":7,"likes":7,"dislikes":0,"content":"作业要自己钻研"},{"id":137061,"teacher_id":313,"teacher_name":"方宁","post_time":"2021-06-30 07:52:24","like_diff":7,"likes":9,"dislikes":2,"content":"python作业题目多，大部分是超前的，基本靠自学，不指导复习，考试那天还有三章的作业不给答案，可以说全靠自己学习"},{"id":113420,"teacher_id":313,"teacher_name":"方宁","post_time":"2019-07-06 17:13:35","like_diff":6,"likes":8,"dislikes":2,"content":"老师还算负责吧 成绩也确实和努力程度相符 顺带夸一下超级认真负责的助教gg"},{"id":144994,"teacher_id":313,"teacher_name":"方宁","post_time":"2022-01-07 06:13:36","like_diff":6,"likes":8,"dislikes":2,"content":"快逃，大计基A他期末留ppt大作业，别的没有，作业真是tm的多啊，讲的还p用没有，考试全靠自己，作业就会恶心人，留得有多又恶心，真是无语了，给分还奇低"},{"id":150399,"teacher_id":313,"teacher_name":"方宁","post_time":"2022-01-24 10:55:16","like_diff":6,"likes":8,"dislikes":2,"content":"从不点名，没有小测，作业按课程组要求来还会适当延后，期末开放补交通道（-20%），期末会给题库，我一次课也没去，期末考前翻了遍目录做了下题库就有91/4.5。"},{"id":16756,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-01-19 02:26:56","like_diff":5,"likes":11,"dislikes":6,"content":"大计基。真的要报警了。每次作业都是提前布置，做之前都要预习，我真的是很辛苦。"},{"id":21468,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-02-29 03:00:40","like_diff":5,"likes":8,"dislikes":3,"content":"一般般\n\n作业多\n\n"},{"id":105355,"teacher_id":313,"teacher_name":"方宁","post_time":"2019-07-05 05:43:05","like_diff":5,"likes":7,"dislikes":2,"content":"出分巨慢"},{"id":6837,"teacher_id":313,"teacher_name":"方宁","post_time":"2015-07-24 01:33:12","like_diff":4,"likes":12,"dislikes":8,"content":"老师长的真的很帅男神啊！可是我都连续两学期选他的课了为什么每次我的成绩都在平均绩点以下TAT"},{"id":15365,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-01-14 04:58:27","like_diff":4,"likes":10,"dislikes":6,"content":"真的觉得只要认真听就能学到很多东西，上过老师的java，感觉讲得非常清晰有条理，也很负责，适合上课认真的同学"},{"id":20361,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-01-27 07:06:43","like_diff":4,"likes":9,"dislikes":5,"content":"是我目前所知的，实验作业课程作业留的最多最全面的一个老师…总之上方老师的课，计算机基础要稍好一点…不然许多实验真是抓狂…给分还好吧，就酱…心有一点塞…"},{"id":23405,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-03-29 03:16:55","like_diff":4,"likes":8,"dislikes":4,"content":"老师长得可爱啊 上他的c程设计 感觉讲的蛮仔细"},{"id":26304,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-06-16 16:44:27","like_diff":4,"likes":6,"dislikes":2,"content":"感觉老师不怎么讲情理……"},{"id":33396,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-12-28 04:41:33","like_diff":4,"likes":16,"dislikes":12,"content":"他的C，我觉得我收获的不止是5，还是更多教学不要求的知识，方老师讲解的很好，你有问题也会很耐心回答！虽然作业有点早布置，但都能完成的话你不满很难啊！"},{"id":51708,"teacher_id":313,"teacher_name":"方宁","post_time":"2017-06-08 12:10:39","like_diff":4,"likes":6,"dislikes":2,"content":"记住c小程这本教材不是给浙江大学的学生看的，当我的室友还在为指针的四个题苦恼时，我默默地写完结构的十道题……都是泪呀，不怎么喜欢计科千万别选，但要想锻炼能力还是值得的"},{"id":54132,"teacher_id":313,"teacher_name":"方宁","post_time":"2017-07-06 04:33:09","like_diff":4,"likes":5,"dislikes":1,"content":"啥都没讲，看书吧\n\n\n\n"},{"id":57312,"teacher_id":313,"teacher_name":"方宁","post_time":"2017-07-06 14:21:40","like_diff":4,"likes":5,"dislikes":1,"content":"事多分低，别选"},{"id":76129,"teacher_id":313,"teacher_name":"方宁","post_time":"2018-03-27 11:18:45","like_diff":4,"likes":4,"dislikes":0,"content":"绝了，课后作业永远是预习作业，有时候还跳一章两章这样来的"},{"id":84209,"teacher_id":313,"teacher_name":"方宁","post_time":"2018-07-12 08:36:45","like_diff":4,"likes":5,"dislikes":1,"content":"第一次知道原来平时作业每次都做，(虽然有不会的，平时分竟然可以给不及格的..."},{"id":103451,"teacher_id":313,"teacher_name":"方宁","post_time":"2019-03-05 12:54:49","like_diff":4,"likes":9,"dislikes":5,"content":"作业真的狗多。\n\nPython"},{"id":104007,"teacher_id":313,"teacher_name":"方宁","post_time":"2019-03-09 08:44:43","like_diff":4,"likes":10,"dislikes":6,"content":"没有人情味"},{"id":113528,"teacher_id":313,"teacher_name":"方宁","post_time":"2019-07-06 23:06:47","like_diff":4,"likes":5,"dislikes":1,"content":"老师很帅，助教哥哥非常有耐心！"},{"id":113539,"teacher_id":313,"teacher_name":"方宁","post_time":"2019-07-06 23:22:21","like_diff":4,"likes":6,"dislikes":2,"content":"老师挺好的，就是讲课有点。枯燥。不过老师非常负责，作业虽然比较多，但是多练习对成绩是有好处的。助教小哥哥超级负责，超级负责，超级负责，重要的事情说三遍！期中测试考得并不好，但从总评来看平时分应该是给满了，而且比自己算的上限还多了一点点不知道是怎么回事?（python）"},{"id":113613,"teacher_id":313,"teacher_name":"方宁","post_time":"2019-07-07 01:14:14","like_diff":4,"likes":7,"dislikes":3,"content":"老师人很帅，老男人大叔嗓"},{"id":133020,"teacher_id":313,"teacher_name":"方宁","post_time":"2021-02-06 09:57:15","like_diff":4,"likes":4,"dislikes":0,"content":"想不想来感受一下中年老男人的魅力！老师真的挺帅的。"},{"id":19980,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-01-25 22:36:52","like_diff":3,"likes":10,"dislikes":7,"content":"凭良心讲，老师不错的，推荐给打算认真学习的孩子们，水货勿近。印象中有课堂测试，作业偏多。不过平时认真一点考试压力也就稍微小一点。给分感觉基本正常。"},{"id":46357,"teacher_id":313,"teacher_name":"方宁","post_time":"2017-01-21 10:27:29","like_diff":3,"likes":3,"dislikes":0,"content":"出分太慢了"},{"id":48863,"teacher_id":313,"teacher_name":"方宁","post_time":"2017-03-15 04:22:19","like_diff":3,"likes":6,"dislikes":3,"content":"老师讲的真的很好，人也很好，会认真解答问题。C跟着他学没错的。至于说的作业问题，我觉得没啥，平时没有作业期末会翻车的。"},{"id":59041,"teacher_id":313,"teacher_name":"方宁","post_time":"2017-09-19 07:41:16","like_diff":3,"likes":3,"dislikes":0,"content":"很难受"},{"id":74601,"teacher_id":313,"teacher_name":"方宁","post_time":"2018-03-04 13:43:02","like_diff":3,"likes":4,"dislikes":1,"content":"老师这学期留作业跟以前评论里面比已经很好了，而且有问题都会及时邮件回复，讲课也有自己的思路，很好的老师"},{"id":94764,"teacher_id":313,"teacher_name":"方宁","post_time":"2019-01-18 05:38:34","like_diff":3,"likes":6,"dislikes":3,"content":"老师人很好，高个子也很帅，虽然偶尔上课有一点点无聊吧，我有时候会睡着，但是内容很实用，老师也会幽默一下。老师会写诗，心态也很好。总之上课体验不错，我比较喜欢的。不知道为什么评分只有7.8，我认为可以打9分的，这个评分也不大准，我的信电导论课老师有8分，但是课堂体验简直一坨屎? ，而方宁老师的课则比较不错的"},{"id":102219,"teacher_id":313,"teacher_name":"方宁","post_time":"2019-01-31 13:00:13","like_diff":3,"likes":5,"dislikes":2,"content":"【C程】老师蛮宽松的，上课基本不会点名，平时作业给留很多时间，回复邮件还算及时，但是对自学能力要求比较高，而且C程期末真滴难啊嘤嘤嘤(ಥ_ಥ)"},{"id":102230,"teacher_id":313,"teacher_name":"方宁","post_time":"2019-01-31 13:55:13","like_diff":3,"likes":5,"dislikes":2,"content":"幽默、和善、负责的老师，还挺善解人意的～我一个小白上他的C语言课体验很不错！"},{"id":133586,"teacher_id":313,"teacher_name":"方宁","post_time":"2021-03-02 10:49:11","like_diff":3,"likes":5,"dislikes":2,"content":"大计基，一学期没点名，说好的两次小测都没进行，把小测的分数全班给满233"},{"id":144174,"teacher_id":313,"teacher_name":"方宁","post_time":"2021-12-20 06:05:47","like_diff":3,"likes":4,"dislikes":1,"content":"水是真的水，事是真的多"},{"id":150425,"teacher_id":313,"teacher_name":"方宁","post_time":"2022-01-25 04:42:38","like_diff":3,"likes":3,"dislikes":0,"content":"作业按时做，善用搜索，期末做做老师的模拟题，背背缩写，看看书，两天速成4.8，大计基本来就是烂课，感觉方老师比以前通情达理多了。"},{"id":13978,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-01-03 08:49:14","like_diff":2,"likes":6,"dislikes":4,"content":"很亲切，会很耐心地回答学生问题"},{"id":45996,"teacher_id":313,"teacher_name":"方宁","post_time":"2017-01-20 11:01:58","like_diff":2,"likes":4,"dislikes":2,"content":"方老师人很好的，就是上课经常有意无意带出一点怀旧。。。提一点过去的事情，但是讲得真心不错，最后答疑的时候我才跟他正式交流，非常耐心。作业的话，不认真做真的考不出来，最后的大实验是重点，考前多去刷刷题库，不要怕烦啊，多啊，大计基不需要脑筋，只要你认真，高绩点不是梦"},{"id":46923,"teacher_id":313,"teacher_name":"方宁","post_time":"2017-01-23 02:17:50","like_diff":2,"likes":3,"dislikes":1,"content":"我觉得挺好的，本来大计基就会有点听不懂。大作业做ppt比起那些要求学生做网页的善良的多了。平常的作业也因为以前学生的抱怨大大减少。给分也挺好的"},{"id":76420,"teacher_id":313,"teacher_name":"方宁","post_time":"2018-04-08 23:49:59","like_diff":2,"likes":2,"dislikes":0,"content":"我觉得所有djj老师的课都大差不差吧，方老师作业比其他班来说真的不多，期末自己对书复习吧，不管听谁的课都听不懂的hhh"},{"id":101851,"teacher_id":313,"teacher_name":"方宁","post_time":"2019-01-29 09:34:17","like_diff":2,"likes":3,"dislikes":1,"content":"人不错，就是怎么还不出分呢……(手动捂脸)"},{"id":102221,"teacher_id":313,"teacher_name":"方宁","post_time":"2019-01-31 13:12:51","like_diff":2,"likes":6,"dislikes":4,"content":"给分很差，水平一般的不要选，考试难也不调分，挂了很多，而且还扣平时分，绩杀不解释，绝壁不要选"},{"id":103916,"teacher_id":313,"teacher_name":"方宁","post_time":"2019-03-07 07:53:58","like_diff":2,"likes":6,"dislikes":4,"content":"Python什么都没讲就让编程。。。。慎选。。"},{"id":115416,"teacher_id":313,"teacher_name":"方宁","post_time":"2019-07-22 09:49:38","like_diff":2,"likes":3,"dislikes":1,"content":"对编程没兴趣同学慎选，老师讲课比较学究，主要靠自学，期末考试不调分但也不正态，考多少是多少，想水的同学别做梦了，c程理论不太扎实3.9，Python认真复习了一下理论就满了。"},{"id":133094,"teacher_id":313,"teacher_name":"方宁","post_time":"2021-02-08 04:21:33","like_diff":2,"likes":2,"dislikes":0,"content":"老师人还蛮好的，就这门课的话...还是自学吧"},{"id":136899,"teacher_id":313,"teacher_name":"方宁","post_time":"2021-06-28 02:28:50","like_diff":2,"likes":3,"dislikes":1,"content":"python课讲的不清晰\n\n最让人窒息的在于他会偷偷修改交作业时间，明明30号交变成28号，晚上11:30交的作业变成晚上6:30\n\n就很无语"},{"id":145319,"teacher_id":313,"teacher_name":"方宁","post_time":"2021-12-29 04:05:58","like_diff":2,"likes":4,"dislikes":2,"content":"方老师负责确实是很负责 \n\n大计基作业是真救命的多、、、各种平台都有作业、、嗯可能是别人的两三倍吧、、、、"},{"id":145783,"teacher_id":313,"teacher_name":"方宁","post_time":"2022-01-02 07:03:17","like_diff":2,"likes":3,"dislikes":1,"content":"老师从不点名，有种中年男人的魅力。但是djj不知道是课程的原因还是他的原因，完全听不懂如果没有计算机方面基础的话。期末刷题库就完了。"},{"id":147810,"teacher_id":313,"teacher_name":"方宁","post_time":"2022-01-11 02:29:15","like_diff":2,"likes":2,"dislikes":0,"content":"作业多"},{"id":150016,"teacher_id":313,"teacher_name":"方宁","post_time":"2022-01-18 09:44:45","like_diff":2,"likes":2,"dislikes":0,"content":"课后作业很多，主要靠自己学。不过老师人很好，作业会延后，人很帅"},{"id":152006,"teacher_id":313,"teacher_name":"方宁","post_time":"2022-03-23 02:53:15","like_diff":2,"likes":5,"dislikes":3,"content":"这个老师是真的不好，一点没素质，完全不考虑学生"},{"id":160520,"teacher_id":313,"teacher_name":"方宁","post_time":"2022-09-25 13:35:32","like_diff":2,"likes":3,"dislikes":1,"content":"到期末了还要做他那个大作业就离谱"},{"id":168077,"teacher_id":313,"teacher_name":"方宁","post_time":"2023-01-26 02:45:14","like_diff":2,"likes":4,"dislikes":2,"content":"谢谢老师，上课基本没听，最后看PPT和PTA有4.8"},{"id":174588,"teacher_id":313,"teacher_name":"方宁","post_time":"2023-06-14 09:38:18","like_diff":2,"likes":2,"dislikes":0,"content":"我觉得老师人非常好哇 全宿舍都学python 我了解了一下方老师是作业、小测都比较少且简单的（小测就是原题 做了作业就会了 再不济开小测前背一背答案嘛～）老师虽然吓唬我们要点名，但其实不管人来的多少都没点（不过还是建议大家能来，老师会因为人来的太少有点伤心www）老师上课讲的没那么清晰，不过我感觉python最终都是靠自学hh 我自己没有拿多高的分数 但是觉得方老师很照顾学生也很尽责"},{"id":177654,"teacher_id":313,"teacher_name":"方宁","post_time":"2023-07-04 05:38:02","like_diff":2,"likes":2,"dislikes":0,"content":"不捞，不调分，给分求是，编程期末少做一个题扣四分"},{"id":4282,"teacher_id":313,"teacher_name":"方宁","post_time":"2015-06-18 14:17:10","like_diff":1,"likes":5,"dislikes":4,"content":"老师好，可惜我很水(╯з╰)"},{"id":20635,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-01-29 07:51:40","like_diff":1,"likes":2,"dislikes":1,"content":"大计基作业挺多的，给分倒是比想象的好一点点"},{"id":22968,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-03-15 09:12:23","like_diff":1,"likes":4,"dislikes":3,"content":"作业超多，而且枯燥，学霸估计比较喜欢"},{"id":25191,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-05-08 06:17:24","like_diff":1,"likes":5,"dislikes":4,"content":"简直拉基。。。"},{"id":27477,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-07-06 05:42:03","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好的 上他的c 有次有程序提交总是错误 发邮件问他 过一会儿就回复啦 很负责任很耐心的"},{"id":28238,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-06-28 08:19:13","like_diff":1,"likes":2,"dislikes":1,"content":"老师人还是不错的"},{"id":32127,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-07-05 16:28:21","like_diff":1,"likes":2,"dislikes":1,"content":"作业太多了吧！c程实验每次不仅多而且内容超前，做到崩溃！还有一堆课程作业，一学期下来真的要疯了"},{"id":32202,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-07-06 02:57:30","like_diff":1,"likes":2,"dislikes":1,"content":"老师挺好的 可惜我慢慢就听不懂了\n\n每节课后有作业 上机要到机房有点麻烦"},{"id":32410,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-07-06 14:42:25","like_diff":1,"likes":1,"dislikes":0,"content":"作业比较多，讲的也比较清楚，课堂有些沉闷，容易睡着的同学只能靠自学了。最后考试好好考给分还是不错的。"},{"id":32443,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-07-07 00:37:29","like_diff":1,"likes":1,"dislikes":0,"content":"挺喜欢的，负责"},{"id":38730,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-12-16 00:14:26","like_diff":1,"likes":1,"dislikes":0,"content":"挺正直的老师，上课一般，作业量中等。"},{"id":39357,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-12-22 07:35:46","like_diff":1,"likes":1,"dislikes":0,"content":"我觉得上的挺好啊，至少也得有八九分吧"},{"id":40322,"teacher_id":313,"teacher_name":"方宁","post_time":"2017-01-02 17:48:21","like_diff":1,"likes":4,"dislikes":3,"content":"千万别选他的大计基╮(╯_╰)╭"},{"id":40899,"teacher_id":313,"teacher_name":"方宁","post_time":"2017-01-06 06:52:00","like_diff":1,"likes":1,"dislikes":0,"content":"上的大计基。不明白分数怎么这么低。其实老师人挺好的，讲得也不错啊。他自己也说了以前自己是不用教书的，只是现在政策改了他只好出来做老师了……\n\n虽然布置的测试确实不会做（一直靠题库），但是测试的分数又不是最终这部分的给分，而且那是大计基课程设置本来不合理的原因吧。"},{"id":46499,"teacher_id":313,"teacher_name":"方宁","post_time":"2017-01-22 01:15:34","like_diff":1,"likes":2,"dislikes":1,"content":"老师很好，给分也还不错"},{"id":48186,"teacher_id":313,"teacher_name":"方宁","post_time":"2017-03-01 06:18:03","like_diff":1,"likes":3,"dislikes":2,"content":"挺好的老师\n\n"},{"id":49207,"teacher_id":313,"teacher_name":"方宁","post_time":"2017-03-29 09:14:48","like_diff":1,"likes":2,"dislikes":1,"content":"老师很好呀，很亲切，有的时候还很幽默。"},{"id":54731,"teacher_id":313,"teacher_name":"方宁","post_time":"2017-06-30 06:07:57","like_diff":1,"likes":1,"dislikes":0,"content":"老师超级帅！！学了他的大计基后又选了他的C程（小迷妹一枚）。这两学期作业不怎么多吧（他说以往作业有点多所以这两个学期改进了一下）。给分什么的，只要作业好好做，考试好好考，基本分数还是令人满意的。"},{"id":64737,"teacher_id":313,"teacher_name":"方宁","post_time":"2017-12-27 04:08:09","like_diff":1,"likes":1,"dislikes":0,"content":"老师的C程很好啊~上课都是干货，满满的都是知识，讲课调理也很清晰，很容易懂，事情虽然比较多，但是如果好好完成的话4.8+，给分也很好！"},{"id":65928,"teacher_id":313,"teacher_name":"方宁","post_time":"2018-01-10 09:34:58","like_diff":1,"likes":1,"dislikes":0,"content":"超喜欢"},{"id":73464,"teacher_id":313,"teacher_name":"方宁","post_time":"2018-02-01 15:06:57","like_diff":1,"likes":5,"dislikes":4,"content":"综合来看，是大计基事情最少的老师。"},{"id":73671,"teacher_id":313,"teacher_name":"方宁","post_time":"2018-02-02 13:19:47","like_diff":1,"likes":1,"dislikes":0,"content":"过分一般般"},{"id":75565,"teacher_id":313,"teacher_name":"方宁","post_time":"2018-03-13 10:57:39","like_diff":1,"likes":2,"dislikes":1,"content":"作业多&烦，上课无趣，文/社科遇上工科大佬就GG吧。"},{"id":84412,"teacher_id":313,"teacher_name":"方宁","post_time":"2018-07-12 21:34:02","like_diff":1,"likes":1,"dislikes":0,"content":"python讲的很不错，给分也很好"},{"id":84557,"teacher_id":313,"teacher_name":"方宁","post_time":"2018-07-13 07:29:11","like_diff":1,"likes":2,"dislikes":1,"content":"老师长得帅，给分给的好"},{"id":85763,"teacher_id":313,"teacher_name":"方宁","post_time":"2018-08-04 08:54:57","like_diff":1,"likes":2,"dislikes":1,"content":"方老师最后给分超级好得"},{"id":88083,"teacher_id":313,"teacher_name":"方宁","post_time":"2018-10-22 03:01:23","like_diff":1,"likes":4,"dislikes":3,"content":"老师很好"},{"id":137078,"teacher_id":313,"teacher_name":"方宁","post_time":"2021-06-30 13:40:51","like_diff":1,"likes":1,"dislikes":0,"content":"老师完全不想点名的样子。。可能来的人1/3都不到都没点名。讲的很不错，还会有拓展，就是前期慢了点后期可能会有点刺激"},{"id":145331,"teacher_id":313,"teacher_name":"方宁","post_time":"2021-12-29 05:20:30","like_diff":1,"likes":1,"dislikes":0,"content":"事情很多，讲课很水，基本全靠自学。\n\n但老师人挺好的，唉"},{"id":145548,"teacher_id":313,"teacher_name":"方宁","post_time":"2021-12-30 08:11:49","like_diff":1,"likes":2,"dislikes":1,"content":"平衡一下，虽然事确实很多，但老师人真的很好。"},{"id":151745,"teacher_id":313,"teacher_name":"方宁","post_time":"2022-03-14 12:12:22","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好，讲课挺认真的，虽然作业有点多但是截至时间长，如果有人错过交作业的时间，老师也会再次给机会。"},{"id":158073,"teacher_id":313,"teacher_name":"方宁","post_time":"2022-06-26 16:40:17","like_diff":1,"likes":2,"dislikes":1,"content":"emmm好久前上的，感觉pta经常提前上课内容好多布置，做的很心烦，给分也不好！"},{"id":174358,"teacher_id":313,"teacher_name":"方宁","post_time":"2023-06-10 13:50:06","like_diff":1,"likes":1,"dislikes":0,"content":"讲课缺乏激情，比较平淡，容易走神\n\n平时作业不算太多\n\n不会点名，可能会捞人"},{"id":1589,"teacher_id":313,"teacher_name":"方宁","post_time":"2015-03-23 00:08:29","like_diff":0,"likes":4,"dislikes":4,"content":"讲课很清楚，而且不枯燥"},{"id":1863,"teacher_id":313,"teacher_name":"方宁","post_time":"2015-03-26 02:53:21","like_diff":0,"likes":2,"dislikes":2,"content":"听着不枯燥"},{"id":5190,"teacher_id":313,"teacher_name":"方宁","post_time":"2015-07-05 16:13:45","like_diff":0,"likes":9,"dislikes":9,"content":"进大学之后遇到的颜值最高的老师 感觉以后也不会有老师超过他了"},{"id":7898,"teacher_id":313,"teacher_name":"方宁","post_time":"2015-09-16 04:30:14","like_diff":0,"likes":4,"dislikes":4,"content":"老师帅"},{"id":7969,"teacher_id":313,"teacher_name":"方宁","post_time":"2015-09-16 09:31:04","like_diff":0,"likes":3,"dislikes":3,"content":"挺好的"},{"id":8352,"teacher_id":313,"teacher_name":"方宁","post_time":"2015-09-19 02:20:22","like_diff":0,"likes":6,"dislikes":6,"content":"脾气不好"},{"id":11646,"teacher_id":313,"teacher_name":"方宁","post_time":"2015-12-09 07:04:17","like_diff":0,"likes":5,"dislikes":5,"content":"真讨厌"},{"id":13466,"teacher_id":313,"teacher_name":"方宁","post_time":"2015-12-28 07:14:00","like_diff":0,"likes":1,"dislikes":1,"content":"听不懂"},{"id":20585,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-01-28 15:59:44","like_diff":0,"likes":1,"dislikes":1,"content":"虽说平时作业多，到考完试给分好啊，我有一次测验没做，但分数很棒"},{"id":21719,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-03-01 01:46:40","like_diff":0,"likes":1,"dislikes":1,"content":"帮帮榜"},{"id":24070,"teacher_id":31 post_time":"2015-06-30 07:58:00","like_diff":-2,"likes":4,"dislikes":6,"content":"棒棒哒"},{"id":46086,"teacher_id":313,"teacher_name":"方宁","post_time":"2017-01-20 14:54:48","like_diff":-2,"likes":1,"dislikes":3,"content":"大计基听了课和没有听课效果差不多，因为总是听得一脸蒙逼……考试还是靠期末前把课本认真自学了两遍……方老师上课一般般吧，作业量不知道和别的老师比起来怎么样。两次当堂小测。大作业没有论文，是25页+的PPT。"},{"id":57270,"teacher_id":313,"teacher_name":"方宁","post_time":"2017-07-06 10:16:48","like_diff":-2,"likes":3,"dislikes":5,"content":"良心老师啊！！！良心老师啊！！！平时3次作业补交2次没交，实验题只做出来一个，理论题大概不到75，以为要挂了，最后成绩居然3.5+！！良心老师！，赞一个"},{"id":177838,"teacher_id":313,"teacher_name":"方宁","post_time":"2023-07-05 03:35:50","like_diff":-2,"likes":0,"dislikes":2,"content":"不错的老师，没有评论说的那么差，事情很少，小测原题，从不点名，只要努力就会有好结果！！实验题错了一题还有93 很满足了！！"},{"id":49342,"teacher_id":313,"teacher_name":"方宁","post_time":"2017-04-06 07:17:56","like_diff":-3,"likes":2,"dislikes":5,"content":"千万别选这个老师的c程，作业多到爆炸，又难又多，每周布置两周的联系，也是很服。"},{"id":137966,"teacher_id":313,"teacher_name":"方宁","post_time":"2021-07-07 02:25:57","like_diff":-3,"likes":2,"dislikes":5,"content":"疫情那学期上的py，老师讲得还可以（跟我室友的老师比）\n\n暑假一直开放PTA给我们练习，考试成绩没调分，最后考得还不错~\n\n看到评论很多骂老师的 刷一条高分嘤嘤嘤"},{"id":105763,"teacher_id":313,"teacher_name":"方宁","post_time":"2019-04-20 06:48:32","like_diff":-5,"likes":4,"dislikes":9,"content":"Python留那么多作业也就算了，还不会做。他什么都不讲。在考试周布置了超多作业，还让不让复习了。。。。。超后悔选这个老师"},{"id":74154,"teacher_id":313,"teacher_name":"方宁","post_time":"2018-02-05 23:31:12","like_diff":-7,"likes":1,"dislikes":8,"content":"给分不是特别好"},{"id":30333,"teacher_id":313,"teacher_name":"方宁","post_time":"2016-07-01 09:47:21","like_diff":-8,"likes":0,"dislikes":8,"content":"垃圾老师"},{"id":102474,"teacher_id":313,"teacher_name":"方宁","post_time":"2019-02-03 06:14:32","like_diff":-8,"likes":2,"dislikes":10,"content":"老师现在已经不会提前布置作业啦！"},{"id":84240,"teacher_id":313,"teacher_name":"方宁","post_time":"2018-07-12 10:23:10","like_diff":-15,"likes":3,"dislikes":18,"content":"Python考试超简单 妥妥满绩"},{"id":130113,"teacher_id":313,"teacher_name":"方宁","post_time":"2021-01-17 07:55:32","like_diff":-21,"likes":1,"dislikes":22,"content":"呵呵。理论题不过55平时分一分不给。"},{"id":64380,"teacher_id":313,"teacher_name":"方宁","post_time":"2019-01-03 02:46:18","like_diff":-112,"likes":7,"dislikes":119,"content":"老师给分不好，平时作业认真做，考试自认为全对，结果只有99"},{"id":30328,"teacher_id":313,"teacher_name":"方宁","post_time":"2019-02-01 13:55:50","like_diff":-143,"likes":15,"dislikes":158,"content":"贱人，没见过这么贱的老师，这是我人生第一次见到这么贱的老师"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
