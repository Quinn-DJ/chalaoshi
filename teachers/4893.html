                    const commentsData = [{"id":83540,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2018-07-10 14:32:43","like_diff":35,"likes":40,"dislikes":5,"content":"老师太棒了好吗 上课很认真 而且给分很好只要你用心学 虽然老学长期末没考好 期中一般般 但是还是卡了个低位 感恩"},{"id":149232,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2022-01-15 00:21:28","like_diff":31,"likes":32,"dislikes":1,"content":"裘辿老师永远的神！！！\n\n\n\n论为什么工图课要选择裘老师的课:\n\n1.交作业有补交机会\n\n2.帅的不谈\n\n3.讲课咬字清晰，逻辑分明，内容连贯\n\n4.关心同学学习情况，有问必答\n\n5.马里亚纳海沟捞，班里65个同学只有一位挂科，捞的一比没问题吧\n\n以下是这学期期末考完出分后老师原话:\n\n这次期末大家都考得不错，总成绩除了一位上网课的同学外都及格了，有10%的同学得到了满绩，20%的同学90分以上，其中还有一位同学期末卷面100分，祝贺大家！[烟花][爱心]"},{"id":83427,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2018-07-10 09:13:46","like_diff":29,"likes":34,"dislikes":5,"content":"做第一个评论的吧。老师给分应该还不错吧。期末考的时候没来得及做最后一题画图题。前面还有一题没做出来。以及平时两次大作业一次4分一次3分(让我画半剖结果我没画。。只给了3分)然后平时作业每次都做，错的也不少，最后以为自己甚至有挂科的可能，发现还有4.2，很感谢老师。\n\n老师上课只能说中规中矩，该讲的都讲，还喜欢穿插一些自己感兴趣的高维几何学，视频压缩技术，分形之类的知识，课外扩展的知识挺有趣的。好评"},{"id":138957,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2021-07-12 03:22:42","like_diff":27,"likes":27,"dislikes":0,"content":"我有一句爸爸不知当讲不当讲"},{"id":107834,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2019-05-10 08:53:15","like_diff":23,"likes":23,"dislikes":0,"content":"老师超级好，期中测试有道题比较难，老师放水说了解题思路，一提示我就会做啦，棒棒哒"},{"id":138958,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2021-07-12 03:24:13","like_diff":23,"likes":23,"dislikes":0,"content":"我也有一句爸爸不知当讲不当讲"},{"id":76293,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2018-04-02 07:04:09","like_diff":20,"likes":23,"dislikes":3,"content":"讲课超级仔细 作业点评也很仔细 很温柔的一位老师嗯！"},{"id":83482,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2018-07-10 11:29:50","like_diff":20,"likes":25,"dislikes":5,"content":"强推裘辿(chan)老师的工图。老师很年轻！和我们有很多共同话题，平时课堂比较轻松，经常会放课外视频。作业布置也很合理，重难点部分会加大练习力度，其他时候裘老师都是尽可能给我减负！(一学期有好几周没作业呢)最后给分巨好！！！本渣期中不及格期末发挥一般，最后还有4.2~太感动了"},{"id":114617,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2019-07-11 01:05:00","like_diff":20,"likes":20,"dislikes" :12,"likes":13,"dislikes":1,"content":"师强我弱了属于是"},{"id":149104,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2022-01-15 11:34:38","like_diff":11,"likes":13,"dislikes":2,"content":"我也也有句爸爸不知当讲不当讲 不要怕工图天赋不够 你的努力老师会看见的！！！好好学会上4的！qc yyds！温柔谦虚的帅气年轻老师！请说谢谢裘辿老师！请说裘辿老师我爱你！"},{"id":149551,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2022-01-16 02:41:03","like_diff":11,"likes":12,"dislikes":1,"content":"老师给分太太太太太好了，真是出乎意料，而且从不点名，强烈推荐"},{"id":170560,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2023-03-06 13:24:35","like_diff":11,"likes":13,"dislikes":2,"content":"以为会挂，结果上四。\n\n裘老师真乃义父也！"},{"id":94165,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2019-01-15 11:58:01","like_diff":10,"likes":11,"dislikes":1,"content":"温文尔雅"},{"id":94166,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2019-01-15 11:58:45","like_diff":10,"likes":11,"dislikes":1,"content":"儒雅！"},{"id":109998,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2019-06-21 03:59:15","like_diff":10,"likes":10,"dislikes":0,"content":"儒雅有学识"},{"id":111139,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2019-06-30 04:48:46","like_diff":9,"likes":9,"dislikes":0,"content":"讲课认真仔细 从不点名 可以学到很多课外知识 很不错的一位老师?"},{"id":136399,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2021-06-17 12:13:32","like_diff":9,"likes":12,"dislikes":3,"content":"大一春夏快结束了，特意过来给秋冬工图的裘辿老师打个满分。作业补完就行，老师态度很好，期中垃圾只写了2道题，被正太捞了一手，期末前12月转专业翘了一个月的课，考前2天复习完给了4.8，杠杠的"},{"id":157095,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2022-06-22 01:46:40","like_diff":9,"likes":11,"dislikes":2,"content":"我只说一句，不卡绩点的老师都是好老师！"},{"id":123576,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2020-06-10 08:11:01","like_diff":8,"likes":8,"dislikes":0,"content":"可以说是很优秀的年轻老师了，不仅课讲得好，也蛮风趣的。多余时间还会给我们补充课外知识，虽然比较难理解，但是还是蛮有趣的。"},{"id":125482,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2020-09-10 08:22:42","like_diff":8,"likes":8,"dislikes":0,"content":"老师讲课很好。网课结束看见老师，就觉得更加是温文尔雅。年轻的时候应该是个很贴心细心的男孩子"},{"id":125794,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2020-09-14 09:53:41","like_diff":8,"likes":8,"dislikes":0,"content":"裘老大 太爱你了"},{"id":132392,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2021-02-01 09:01:00","like_diff":8,"likes":8,"dislikes":0,"content":"一个学期都感觉工图要挂了，小测拉胯，但期末被老师捞到了4.2。裘老师讲课细致，知识点很透彻，遇见裘老师很幸运。"},{"id":132410,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2021-02-01 10:52:58","like_diff":8,"likes":8,"dislikes":0,"content":"老师真的很不错 课程进度很好 还会进行复习 最主要每次提前下课 会在钉钉回答同学的问题 最终绩点5.0 强烈推荐"},{"id":138963,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2021-07-12 04:04:25","like_diff":8,"likes":8,"dislikes":0,"content":"老师上课好可爱啊"},{"id":157028,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2022-06-21 15:30:50","like_diff":8,"likes":9,"dislikes":1,"content":"真的是非常好的老师呀，讲课非常清晰，会分析每一次作业中的错误。作业有补交机会。期末还会带着大家复习整理知识点。给分也非常好鸭～真的很推荐捏！"},{"id":157058,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2022-06-21 19:16:28","like_diff":8,"likes":10,"dislikes":2,"content":"选他选他就选他，只要你每次都到课作业都做复习课好好听，绩点不上4你来找我\n\n老师本身也很耐心很温柔，教学节奏非常好"},{"id":157062,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2022-06-21 21:02:04","like_diff":8,"likes":9,"dislikes":1,"content":"老师真的很用心，对学生也很好，上课不仅仅是上课，更希望真的传道授业，最后给分也很好，爱死裘老师啦！"},{"id":169646,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2023-02-27 08:56:28","like_diff":8,"likes":9,"dislikes":1,"content":"真的捞了真的捞了真的捞了，泪奔。。。。。。"},{"id":111636,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2019-07-02 09:16:38","like_diff":7,"likes":7,"dislikes":0,"content":"温柔的老师"},{"id":139070,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2021-07-12 11:39:55","like_diff":7,"likes":9,"dislikes":2,"content":"我就是12个满绩中的一个，嘻嘻。话说裘老师好帅，上课想开小差都难~"},{"id":169647,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2023-02-27 08:58:01","like_diff":7,"likes":8,"dislikes":1,"content":"我的神！！！！！"},{"id":169680,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2023-02-27 10:46:21","like_diff":7,"likes":8,"dislikes":1,"content":"考完感觉很差，还以为自己要挂掉了，没想到还上了80，裘老师yyds"},{"id":94167,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2019-01-15 11:59:15","like_diff":6,"likes":7,"dislikes":1,"content":"裘老师NB~"},{"id":132920,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2021-02-05 03:17:55","like_diff":6,"likes":8,"dislikes":2,"content":"天啊，居然满绩，感恩~~"},{"id":125823,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2020-09-14 13:25:40","like_diff":5,"likes":6,"dislikes":1,"content":"老师太好了太好了太好了"},{"id":132391,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2021-02-01 08:56:10","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲课非常负责 给分也实事求是 就认真学 也不用多花什么力气 期末稍微复习一下好好考试上4完全没问题 小测比较拉跨但最后4.5还是非常感谢老师！"},{"id":139173,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2021-07-13 06:34:41","like_diff":5,"likes":7,"dislikes":2,"content":"很捞的"},{"id":165745,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2023-01-12 02:05:12","like_diff":5,"likes":6,"dislikes":1,"content":"上qc的课你们有两个问题要问问自己：\n\n你觉得老师应该给你多少分？\n\n你如何表明我可以给你多少分？\n\n\n\n工图评分为作业18，期中时间两次小测22，期末60\n\n作业只要交了就满，除了两次大作业要看质量，还有两次补交机会\n\n期中小测有难度，可以翻书，认真学应该问题不大\n\n而且老师很捞，甚至明示会捞，不过还要看你自己认不认真学"},{"id":177637,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2023-07-04 03:48:05","like_diff":5,"likes":6,"dislikes":1,"content":"老师超级好，期末强调不要去买那些错误百出的复习宝典，为我省了好多钱，而且答疑耐心仔细，出分又很捞，满分好评啊"},{"id":178492,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2023-07-12 13:58:31","like_diff":5,"likes":6,"dislikes":1,"content":"大四的最后一门课，终于及格了，可以毕业了，感谢老师手下留情"},{"id":185354,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2023-12-28 07:02:16","like_diff":5,"likes":6,"dislikes":1,"content":"我打10分是因为满分只有10分，裘辿老师我大一最爱的老师没有之一"},{"id":132388,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2021-02-01 08:51:21","like_diff":4,"likes":6,"dislikes":2,"content":"老师很温文尔雅，对学生很有耐心，对于大家不懂的地方都再三反复讲，小测看见大家都不会还会给点提示，总之很不错的一位老师了。而且本来以为会挂的自己居然被弄到了4.8+"},{"id":176087,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2023-06-27 15:29:59","like_diff":4,"likes":5,"dislikes":1,"content":"出分前先给老师打个十分，人真的好，从不点名，作业量很少而且到考试周几乎没有作业，讲得也清楚，有自己的一套图学描述语言体系，听明白了题目甚至可以绕过空间想象能力去求解。"},{"id":177805,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2023-07-05 02:28:43","like_diff":4,"likes":5,"dislikes":1,"content":"浓浓师生情，感谢qc老师"},{"id":210992,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2025-01-10 09:42:13","like_diff":4,"likes":4,"dislikes":0,"content":"从不点名😍信息基本秒回而会耐心回你好几句!\n\n工图一学期课没去作业也没交，一直到平时分出分之后补交的作业拍给老师😄最后没挂，愿拜为义父!!!\n\n老师很温柔也很讲道理，不管是想混的还是想学的都强烈建议!!\n\n目前遇见的最好的老师!"},{"id":125419,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2020-09-08 10:34:27","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好！"},{"id":177615,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2023-07-04 02:29:59","like_diff":3,"likes":5,"dislikes":2,"content":"裘辿老师yyds，我一学期都是坐前排，作业认真做，期末考试周稍微复习一下，最后92分，绩点4.8。"},{"id":188033,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2024-01-18 05:00:47","like_diff":3,"likes":4,"dislikes":1,"content":"这学期好不容易才补选进裘老师的课，事实证明太明智了，因为最后刚好是60分，感谢老师海底捞"},{"id":208680,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2024-12-30 18:17:23","like_diff":3,"likes":3,"dislikes":0,"content":"不点名，讲课蛮不错的，而且期末海底捞"},{"id":210552,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2025-01-09 10:37:26","like_diff":3,"likes":3,"dislikes":0,"content":"可惜查老师最高只能打10分，我想给qc老师打100分！！！"},{"id":210610,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2025-01-09 12:22:45","like_diff":3,"likes":3,"dislikes":0,"content":"真的好老师，伟大，无需多言。\n\n期末海底捞，班中百分之三十90分以上，这还是因为这是学校要求的上限。\n\n上课超级好，完全可以用老师的PPT来学，不怎么需要书本。工图就冲裘辿老师，绝不会后悔的"},{"id":193657,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2024-06-14 13:12:31","like_diff":2,"likes":3,"dislikes":1,"content":"插个锚点，先一个10分奉上，待我期末出分，如若不挂，当奉为义父"},{"id":187577,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2024-01-16 15:46:15","like_diff":1,"likes":2,"dislikes":1,"content":"老师确实好，我也确实学不会工图\n\n一学期每次都坐第一排，一分钟不敢睡觉，结果作业还是很难做，期末看三视图头脑一片空白。可能就是命吧。\n\n有小部分难点，比如截交线相贯线这些，老师有自己的一套方式描述。对没有空间想象能力的人很友好，可以多对一点点。\n\n最后3.3过了！感恩"},{"id":200019,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2024-10-11 05:19:11","like_diff":1,"likes":2,"dislikes":1,"content":"保研成功之后回来感谢一下老师，我们学院要求前三年修完所有必修课才能保研，要不是老师把我汽修了三次的工图在第四次捞到了69分，我就没书读了。真的很感谢他。"},{"id":207939,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2024-12-25 04:03:34","like_diff":1,"likes":1,"dislikes":0,"content":"有一次作业没写名字被算了没交，和老师说明情况后把作业分补了上去\n\n这必须十分啊🥰"},{"id":195467,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2024-06-28 07:25:56","like_diff":0,"likes":0,"dislikes":0,"content":"老师太好了吧，期中测试可以开卷，期末公布平时成绩后还可以补交作业，而且给分很捞的"},{"id":205895,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2024-12-12 13:43:27","like_diff":0,"likes":0,"dislikes":0,"content":"高维空间的视频存在误导"},{"id":206816,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2024-12-17 16:33:32","like_diff":0,"likes":0,"dislikes":0,"content":"绝好啊"},{"id":210634,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2025-01-09 13:32:21","like_diff":0,"likes":0,"dislikes":0,"content":"老师很帅，课上得也很好。而且会捞人！！"},{"id":188016,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2024-01-18 03:57:02","like_diff":-1,"likes":2,"dislikes":3,"content":"qc老师我的神！\n\n先说下我的情况吧，我工图老师上的课除了两次随堂测验基本没去过，老师也不点名，一节课没听过，作业全是照着答案画的，两次测验就只做出来一题，期末考前照着98上的工图复习讲义速通了后面零件图之类的的小知识点，考试时只做出来零件图，其他一概不会但是尽力乱画了，然后被捞及格了。大爱qc老师啊哈哈哈哈哈哈"},{"id":96457,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2019-01-21 04:17:36","like_diff":-13,"likes":1,"dislikes":14,"content":"系统测试，系统测试（请忽略本条）"},{"id":83449,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2018-07-10 09:59:13","like_diff":-15,"likes":5,"dislikes":20,"content":"怎么说呢，老师的课讲的还不错，可是，工图这课还真是一点也不调分呀"},{"id":83441,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2018-07-10 09:47:40","like_diff":-22,"likes":5,"dislikes":27,"content":"自己看着办吧"},{"id":106672,"teacher_id":4893,"teacher_name":"裘辿","post_time":"2019-04-29 02:06:40","like_diff":-30,"likes":5,"dislikes":35,"content":"真的差，看均绩就知道了"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
