                <script>
                    // 评论数据
                    const commentsData = [{"id":72379,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-01-30 06:04:22","like_diff":207,"likes":232,"dislikes":25,"content":"补充一下，军训时连部的均绩肯定在4以上，我认识的半训的同学一个4.2一个3.9，而很多全训的，没有请过假，没有违纪，按时交稿，认真打扫的?点以3为中心波动。我不否认别的同学的努力，但我也不会轻视我的投入。所以，那些拿了高分的同学请不要再维护指导员了，首先，恭喜你们，你们是获胜者，但付出被践踏的人不是你们，你们没有资格对真正的被绩杀者指手画脚。指导员，对，有一些幽默和情调，确实吃了苦，但同时，自以为是，非常自负，排合唱，多次打断别人的指导，以自己的观念给军训评分，正态的相当，不说恶意，起码没有对学生的理解和支持。所以，没有经历过他的绩杀的同学并深深喜爱他的同学请继续爱他，而我，只能讲，无话可说。"},{"id":67667,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-02-07 09:04:37","like_diff":142,"likes":160,"dislikes":18,"content":"看到你们都骂他，我就放心了，希望以后的同学们不要被查老师评分误导了，要看最新评论你才会真地了解这个老师。"},{"id":71128,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-02-01 08:34:06","like_diff":116,"likes":124,"dislikes":8,"content":"在上课的时候把查老师被差评的截图放到ppt里。还自行解释…这真的震惊到我了…感觉作为老师，心胸有点狭隘，过于在意别人看法不如做好自己，很多好老师无需解释查老师的评分自然都能接近满分，这就是差距吧。"},{"id":71567,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-03-31 04:13:35","like_diff":96,"likes":109,"dislikes":13,"content":"身边老有同学议论当初那次不堪回首的军训，跑来写下些大实话。不想说脏话，只是感到惋惜，自己确实没突出之处，但勤勤恳恳写了每一次通讯稿，因为不爱说话而在互评里拿了较低分吧（可能），可至少也被选去打了军体拳，不大明白为何只有2开头的绩点...."},{"id":65927,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-01-10 09:32:56","like_diff":90,"likes":90,"dislikes":0,"content":"绩点3.0其他连唯一的一个3.0是被参谋长抓到玩手机"},{"id":58943,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-12-25 06:29:06","like_diff":79,"likes":90,"dislikes":11,"content":"军训绩点都能这么低，全连的绩点都低的没边，倒是几个半训的上了九十分，要是军训能选老师就好了"},{"id":140260,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-09-07 13:44:54","like_diff":72,"likes":72,"dislikes":0,"content":"生活寡淡无味，牛马指点人类"},{"id":58942,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-09-18 15:41:13","like_diff":71,"likes":81,"dislikes":10,"content":"军训瞎给分，比旁边的连整体低了10分左右，真是无语，还好意思说全团唯一一个劈枪连，感觉是全团唯一一个低分连吧！"},{"id":74044,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-07-06 01:38:33","like_diff":70,"likes":71,"dislikes":1,"content":"本来想评2分，发现点不了，就评了1分\n\n\n\n\n\n道貌岸然，自以为是，盛气凌人"},{"id":94380,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-01-16 09:07:54","like_diff":57,"likes":57,"dislikes":0,"content":"考完试了，过来评论一波。说实话，这是这一学期让我最不喜欢的一个老师。虽然还不知道绩点怎么样。但是上他的课总是不是特别舒服。经常会有一些看似十分高明有深度的课堂讨论。而组内的打分制度又非常助长鹅颈，必须要1-9排名，不能同分，基本上我组里就是组长一排，剩下其他人也都不好意思说什么了。老师也给人一种非常自负自以为是的感觉。印象深刻的一次是有一次老师说他有点感冒，本来不想来上课，想找个人代课，但发现又没有人讲的比他好，就只好自己来了。总之就给人一种很爱装13的感觉，常常卖弄学识，时不时在群里莫名其妙地发一些东西，也经常在深夜在群里发条消息，似乎是在表明自己工作多认真，工作到深夜。希望老师读了这么多经典的书之后也能知道“谦逊”二字怎么写吧！因为我觉得一个真正负责任的老师是不会如此热衷于卖弄自己的。"},{"id":58569,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-09-28 12:39:54","like_diff":52,"likes":64,"dislikes":12,"content":"很水很垃圾的老师"},{"id":91742,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-12-19 06:15:10","like_diff":51,"likes":52,"dislikes":1,"content":"这个人的思修课给人非常压抑的感觉，评分制度就是给恶竞量身定做的。为人喜欢炫耀，非常适合舔狗同学和分奴同学。对于想把精力放在学东西而不是拿绩点的人十分不友好。"},{"id":66794,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-01-19 05:37:37","like_diff":48,"likes":55,"dislikes":7,"content":"浙大最垃圾的老师之一，没有人性"},{"id":74100,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-02-05 06:02:46","like_diff":48,"likes":52,"dislikes":4,"content":"军训的老铁们也别太激动啊，这条狗的思修给分也很坑啊，这个智障亮狗整天就知道拖课布置作业，给分还神他妈蛇皮的低，这个傻逼怎么还有脸面上课，自以为是道貌岸然，赶紧滚出浙大吧！傻逼亮狗！"},{"id":140126,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-09-07 13:29:19","like_diff":44,"likes":44,"dislikes":0,"content":"多少有点大病吧 5分钟的话说了43分11秒"},{"id":154005,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-05-19 01:44:27","like_diff":44,"likes":44,"dislikes":0,"content":"别他妈了隔壁\n\n搞你那孤立\n\n伊丽莎白\n\n能不能做个人啊\n\n赤佬"},{"id":68306,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-01-23 03:04:56","like_diff":41,"likes":45,"dislikes":4,"content":"前面那个说什么别瞎抱怨了的人，你思维真的挺有趣，你的意思是说你们连也给分很坑，所以就不应该抱怨了？也就是说你们连的指导员跟这个老师一样，披枪方阵选进去了站过岗了，绩点还是3.0，2.7，这个老师就不该被喷了？给分不合理，不考虑学生们的感受，学生也不会对老师尊敬，而不是说什么也有老师也是这样子就别喷了好吧！我们军训时尽力了，也熬过了披枪的累和晚吃饭，他在给分的时候，不尽力，明明只要30%79以下，当时有多少人下79了大家也都看在眼里。这就是所谓的大学第一课吧？开学先给你的绩点当头一棒，真的挺讽刺的……"},{"id":74364,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-02-15 01:41:01","like_diff":41,"likes":41,"dislikes":0,"content":"我希望这样的老师别来军训了"},{"id":158450,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-06-29 10:30:20","like_diff":41,"likes":41,"dislikes":0,"content":"给分厚道徐小洲 制度合理林建华\n\n尊重学生孙大雁 亲切友善祝秀香 \n\n从不绩杀陈昆福 分多事少陈素珊 \n\n知识广博看沈燎 讲话生动吴朝晖 \n\n声音洪亮陶虹向 人生导师是杨亮"},{"id":150633,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-02-06 08:56:00","like_diff":40,"likes":40,"dislikes":0,"content":"哟，被两次骂上十大还破防了？还不准把你说的话发到朵朵98，你怕什么呢？不想想为什么这么多的学生这么多的辅导员只有你一个被骂，反而还写什么牛马的小作文？我看您真是傻逼他妈给傻逼开门，傻逼到家了。"},{"id":60143,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-11-24 15:58:10","like_diff":39,"likes":47,"dislikes":8,"content":"给分全是一档最低分，好意思吗？正态狗"},{"id":58672,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-09-18 12:25:11","like_diff":37,"likes":45,"dislikes":8,"content":"正态坑啊"},{"id":48317,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-03-02 06:06:26","like_diff":36,"likes":40,"dislikes":4,"content":"被正态了，不知道为什么"},{"id":73840,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-02-03 08:36:48","like_diff":36,"likes":39,"dislikes":3,"content":"hi～我系渣渣量，学生，我焦锅很多，但系游戏，我只喜欢 贪玩坑人，哲次，贪玩坑人 来了，你没有得过的船新低分，垃圾回收，（py）交易自由，今晚八点，准时装比！！！"},{"id":74503,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-03-02 01:09:13","like_diff":36,"likes":42,"dislikes":6,"content":"作为一名军训老师，他很好地交给了大一新生一个道理————大学生活，没有那么多公平。"},{"id":96249,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-01-20 15:05:04","like_diff":36,"likes":38,"dislikes":2,"content":"实在无法理解杨老师为何要在查老师上不断自评，如果有那么一大部分人认为你的授课方式或者给分制度有问题，我认为您首先要做的是进行自我反思，而不是一味地在查老师里给自己刷分（至少我现在是这么怀疑的），给自己进行一些无谓的解释，这些对您自己，对往后的上您思修的学弟学妹都没有好处，最多只是显现出您个人视野的狭隘与偏执。我承认您可能确实非常有学识，至少比我有学识多了，但我真的认为这些作为一个大学老师的一些基本素养还是要有的。以及，我真的认为您的最新自评“我就是不想给你们高分”很过分，这不是一个大学老师所应有的气度！"},{"id":149648,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-01-17 06:32:17","like_diff":36,"likes":37,"dislikes":1,"content":"军训是当着所有人的面嘲讽一个背包的男生很娘......这种爱指点别人的人是谁给你的自信😥😓"},{"id":111008,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-06-29 05:49:55","like_diff":35,"likes":36,"dislikes":1,"content":"声明一下，我是傻逼。(老师留)"},{"id":58976,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-09-19 03:21:25","like_diff":34,"likes":40,"dislikes":6,"content":"劈枪扣分？"},{"id":60836,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-10-31 03:39:28","like_diff":34,"likes":38,"dislikes":4,"content":"实在受不了每周都要拖堂。。现在已经13分钟了还在讲讲讲饿死了还讲还讲。因为拖堂，本来勉强有趣的课都没趣了草"},{"id":60837,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-10-31 03:40:43","like_diff":34,"likes":35,"dislikes":1,"content":"拖课大王"},{"id":153970,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-05-18 07:43:23","like_diff":33,"likes":33,"dislikes":0,"content":"亮啊，爹爹还是要告诫你，不会说话就少说点，这这这又给骂上十大了，为父脸上无光啊"},{"id":7157,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2015-09-09 02:24:46","like_diff":32,"likes":61,"dislikes":29,"content":"左右左   左右左"},{"id":60753,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-10-29 12:12:59","like_diff":32,"likes":38,"dislikes":6,"content":"因为他布置的恶心论文给他打一分\n\n呵呵\n\n写论文写到哭泣"},{"id":79263,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-05-29 08:04:30","like_diff":32,"likes":33,"dislikes":1,"content":"除了没进办公室坐着，以及大合唱上台唱歌，其他都都按照我能想到的\"最高标准\"做了，军训绩点3.6飘过。劈枪，没迟到没请假，搬水，穿小两号的鞋磨出过血，流出的汗浸皱过手，打到一半不想写了，就这样吧。。。"},{"id":149815,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-01-17 06:34:43","like_diff":32,"likes":32,"dislikes":0,"content":"军训时当着所有人的面嘲讽一个背包的男生很娘......\n\n你咋不照照你自个儿"},{"id":12999,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2015-12-24 13:02:53","like_diff":30,"likes":36,"dislikes":6,"content":"好为人师"},{"id":140343,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-09-10 01:46:14","like_diff":30,"likes":31,"dislikes":1,"content":"杨亮老师你好，我是浙江省精神病医院主任，我院领导通过对你们的课堂与学生多方了解后，对你们的病情相当重视，并要求我与你们尽快取得联系，精神障碍指的是大脑功能活动发生紊乱，导致认知、情感、行为和意志等精神活动不同程度障碍的总称。表现为妄想、幻觉、错觉、情绪障碍、哭笑无常、自言自语、行为怪异、意志减退，只要你们积极配合我院治疗是有可能完全治愈的，最后希望你们树立信心战胜病魔，祝你们早日康复!"},{"id":149625,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-01-16 09:00:14","like_diff":30,"likes":31,"dislikes":1,"content":"寒假作业完成情况清单还要公示😓我高中班主任都不这样，我身边其他学园的同学的辅导员也没有这样。不过，这种高效的方式总是符合我们对杨指导的预期呢🤗🤗想摸鱼的同学，只能怪你们觉悟不高喽🤗🤗\n\n  一轮分流时装死耽误别人选专业，偏偏爱在没人在乎的鸡毛蒜皮上生事🤗🤗🤗🤗\n\n  之前的评论被删掉了呜呜呜，我知道小仙女喜欢的是猫，可是我是一只老鼠，只要能恶心到小仙女，我也死而无憾了🤗🤗🤗"},{"id":140368,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-01-25 06:49:26","like_diff":29,"likes":32,"dislikes":3,"content":"感谢杨亮老师给新生上的第一课：即使是浙大，也有很多老师跟傻逼一样"},{"id":153985,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-05-18 12:24:25","like_diff":29,"likes":29,"dislikes":0,"content":"我宣布yl凭借全局最优解与局部最优解的新理论当选为中国工程院院士（逃"},{"id":154063,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-05-31 09:08:23","like_diff":29,"likes":29,"dislikes":0,"content":"脱离群众太远\n\n浙大远离哥\n\n自以为是\n\n好为人师出洋相\n\n杨亮"},{"id":7159,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2015-09-09 03:15:03","like_diff":27,"likes":36,"dislikes":9,"content":"我不管，我想静静\n\n"},{"id":58633,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-09-11 12:06:44","like_diff":26,"likes":43,"dislikes":17,"content":"狗？多少连散了心里没点*数？被你整的没吃晚饭又淋了一个小时雨解散了还要拉出来遛？"},{"id":140208,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-09-07 13:49:42","like_diff":26,"likes":27,"dislikes":1,"content":"这辈子遇到最好的老师了，十分好评，分期付款"},{"id":140262,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-09-07 13:46:36","like_diff":26,"likes":26,"dislikes":0,"content":"太脑瘫了，什么sb互评"},{"id":140286,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-09-07 14:02:52","like_diff":26,"likes":26,"dislikes":0,"content":"楊 喨 ， 鉨 j ι υ 惿 個 寄 δ 巴 ！ \n\n楊 湸 ， 尓 勼 寔 個 寄 妑 ！ \n\nγ á η ɡ 亮 ， γ o υ 就 四 個 寄 紦 ！ \n\n楊 亮 ， 伱 噈 寔 箇 寄 o 巴 ！"},{"id":159455,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-07-21 07:28:44","like_diff":26,"likes":26,"dislikes":0,"content":"一年下来了，终于要摆脱了，再来刷一个伊丽莎白"},{"id":86032,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-08-27 15:34:51","like_diff":25,"likes":26,"dislikes":1,"content":"这绝对是条狗"},{"id":140319,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-09-10 01:57:20","like_diff":25,"likes":25,"dislikes":0,"content":"伊丽莎白在游乐设备上因为亚硫酸钡中毒被送进医疗设备"},{"id":147532,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-01-10 07:25:24","like_diff":24,"likes":24,"dislikes":0,"content":"杨老师这个人，有一个特点是总喜欢摆出一副高高在上的姿态，似乎辅导员对学生只有权利，批判指责，阴阳怪气的攻击权，以及利用学生来彰显自己“学识”的权利。\n\n总让人有一种臆想：突发情况，钉钉上第一句不是关怀而是“你怎么敢三天不打卡，写个检讨给我”。虽然这可能与老师的出发点不同，但是老师的言行所传达给学生的形象就是这样的。\n\n再加之此人喜欢阴阳怪气，我认为老师的情商方面是极为缺失的，很难想象堂堂所谓top3学校的辅导员，能够做出当着一百多人的面揶揄某个或某几个同学的举动，希望老师今后能够放下自己的架子，好好做辅导员，否则就风评变化来看，今后的日子不会太顺。。。。。\n\n当然就约谈时您对我个人的否定以及军训时的一些不愉快，这些属于个人问题，就不必谈了。"},{"id":159945,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-09-09 11:35:26","like_diff":24,"likes":24,"dislikes":0,"content":"伊丽莎白医疗设备亚硫酸钡叶绿素b"},{"id":90674,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-11-25 06:13:16","like_diff":23,"likes":23,"dislikes":0,"content":"给小组中的成员排名次打分没必要，您这样真的没必要，各种恶竞…"},{"id":132799,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-02-03 17:40:52","like_diff":23,"likes":23,"dislikes":0,"content":"不知道哪来那么大脸夸自己，什么叫思修课上的好，看看隔壁梁清华，封丽萍，潘贤林，倒霉选上了这个班。"},{"id":150489,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-01-26 15:21:50","like_diff":23,"likes":23,"dislikes":0,"content":"一位自恋的老师，只关注自己的观点是不是被接受，显得不尊重他人。一位故作高深的老师，其实并不能真正聚焦问题跟人讨论明白，而是换一套虚无缥缈的概念来掩盖问题本身，以显得自己有深度会思考。好为人师，故作高深，居高临下，是不错的形容词。"},{"id":150747,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-02-16 16:00:36","like_diff":23,"likes":24,"dislikes":1,"content":"真就学生都当个屁呗，一个返校通知自己搞不清楚朝令夕改的有意思吗，还信誓旦旦的说对每一句话负责，最后就是一个层层加加加码，和所有通知都不一样，机票改签三次。不多说，还就是那个伊丽莎白。"},{"id":153987,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-05-18 12:29:51","like_diff":23,"likes":23,"dislikes":0,"content":"“认为做核酸打卡是浪费时间的这种人，大家少和他接触”"},{"id":172195,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2023-04-21 14:09:50","like_diff":23,"likes":23,"dislikes":0,"content":"您也配拿周总理当钉钉头像？"},{"i ,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-05-03 10:49:53","like_diff":12,"likes":12,"dislikes":0,"content":"早日到1"},{"id":153668,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-05-07 11:09:28","like_diff":12,"likes":12,"dislikes":0,"content":"伊丽莎白"},{"id":159418,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-07-18 10:07:35","like_diff":12,"likes":12,"dislikes":0,"content":"“总有一个人，懂得你的好”😋😋😋"},{"id":174314,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2023-06-09 08:09:52","like_diff":12,"likes":13,"dislikes":1,"content":"忍一年了，來骂一句伊丽莎白不过分吧"},{"id":94472,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-01-16 15:55:22","like_diff":11,"likes":14,"dislikes":3,"content":"杨老师的这种教学方式的确会助长恶竞的风气。不知道自己绩点会怎么样，但估计也好不到哪去，毕竟上课的时候我是最沉默的那种人。我只是觉得老师的教学方式不能直接说是对的或是错的，但是真的非常不适合不喜欢发言的同学。老师的平时为人处世方面确实有种盛气凌人的感觉，但是总体来说也挑不出什么太大的毛病。总体评价中规中矩吧。（再说一遍，不喜欢发言的同学真的别选杨老师）"},{"id":140466,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-09-12 14:58:24","like_diff":11,"likes":12,"dislikes":1,"content":"人嘴碎，偶有幽默，但是多数是以讽刺人的形式。\n\n事多，不太讲道理。\n\n很自大，但其实挺沙白的，能扯能吹。\n\n啥事都要掺和，唱歌上不去硬唱，正步踢不好还非得示范。\n\n军训就硬讲国际形势大拖堂，比别的连晚回寝室半小时。\n\n还有憨批的互评活动，无聊至极。\n\n最主要的还是分数瞎给，除非你做了那些只有极少数人参加的活动，不然得分会很低。军训期间活一个没少干，和一些同学比他干的我也干了，我还多点职务，但就是分更低。\n\n总而言之，伊丽莎白。"},{"id":147011,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-01-08 12:05:25","like_diff":11,"likes":11,"dislikes":0,"content":"大学是权威主义压制地还是独立精神的培育所？"},{"id":147012,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-01-08 12:11:21","like_diff":11,"likes":12,"dislikes":1,"content":"也许他更适合去当一个批判家 而不是去当一个辅导员 更不配去成为学校领导 \n\n（我倒是希望他成为大领导 这样就不会来管学生的烂账）"},{"id":152361,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-04-06 15:01:37","like_diff":11,"likes":11,"dislikes":0,"content":"你是什么纯种的sand B，什么时候去世呢"},{"id":152422,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-04-10 14:58:24","like_diff":11,"likes":11,"dislikes":0,"content":"ylsb"},{"id":156924,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-06-21 10:42:28","like_diff":11,"likes":11,"dislikes":0,"content":"终于要摆脱伊丽莎白的魔爪了，特地过来打个1分庆祝一下。"},{"id":157228,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-06-22 12:30:08","like_diff":11,"likes":12,"dislikes":1,"content":"这个老师是一个自以为是的sb罢了（老师留）"},{"id":185540,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2024-01-02 04:47:44","like_diff":11,"likes":11,"dislikes":0,"content":"作业多到爆炸，老师极其自恋，看把你能的"},{"id":58542,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-09-01 03:41:44","like_diff":10,"likes":31,"dislikes":21,"content":"垃圾货色"},{"id":86949,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-09-19 13:51:34","like_diff":10,"likes":11,"dislikes":1,"content":"你们去看看今年的军训成绩，再对比一下我们去年的。平均分差距能有10分以上了吧，呵呵。随便点开一个连一眼扫过去一堆满绩，我们当年才几个？一个连的成绩就只成了你证明自己所谓“公平严格不水”的牺牲品，你是真的做到了还是只是自以为是假惺惺的虚伪标榜？呕。"},{"id":105455,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-04-14 10:39:23","like_diff":10,"likes":10,"dislikes":0,"content":"自大至极"},{"id":108272,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-05-19 05:52:31","like_diff":10,"likes":10,"dislikes":0,"content":"nmsl"},{"id":140068,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-08-25 12:15:53","like_diff":10,"likes":10,"dislikes":0,"content":"四十多岁还当辅导员不是没有理由的，好为人师，您以为您是谁啊？？？\n\n笑死了"},{"id":140128,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-08-27 11:39:07","like_diff":10,"likes":10,"dislikes":0,"content":"伞兵老师，自己唱歌音不准还教"},{"id":140266,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-09-07 13:47:56","like_diff":10,"likes":10,"dislikes":0,"content":"伊丽莎白"},{"id":148691,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-01-13 08:31:08","like_diff":10,"likes":12,"dislikes":2,"content":"突然发现 在很久之前yl的查老师评价居然全是好评哎"},{"id":151554,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-03-07 11:05:07","like_diff":10,"likes":10,"dislikes":0,"content":"怎么还有二点几的"},{"id":153312,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-04-28 01:55:47","like_diff":10,"likes":10,"dislikes":0,"content":"伊丽莎白，辅导员中的垃圾中的垃圾，总是摆着一副高高在上洞悉一切的态度，选上他的课真的是倒了大霉"},{"id":164559,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-12-22 01:50:50","like_diff":10,"likes":11,"dislikes":1,"content":"他真的，我哭死。\n\n德法上的比什么都痛苦，最后一节课都不放松，想尽办法确认学生是否在线，不在线就认定为缺勤。\n\n只要当天没上课，哪怕是因为集体做核酸（当时在隔离），就要算缺勤。作业也多的要死，恨不得每节课都有，给分也真的很恶心。"},{"id":179677,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2023-09-19 07:55:59","like_diff":10,"likes":10,"dislikes":0,"content":"md天天拖堂，我后面还有课！！"},{"id":107591,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-05-07 08:09:08","like_diff":9,"likes":9,"dislikes":0,"content":"自我感觉过于良好"},{"id":108061,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-05-14 02:41:04","like_diff":9,"likes":9,"dislikes":0,"content":"创业课夸夸其谈"},{"id":108790,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-06-02 12:26:24","like_diff":9,"likes":9,"dislikes":0,"content":"给一分是因为没有0分，从没见过这么厚颜无耻的老师"},{"id":140119,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-08-26 14:12:19","like_diff":9,"likes":9,"dislikes":0,"content":"废话贼多，上他讲座得带尿壶"},{"id":140463,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-09-24 06:43:53","like_diff":9,"likes":9,"dislikes":0,"content":"确实有好为人师的毛病，作为文职人员喜欢插手教官的事务。在我看来，拿过教官的话筒当着教官的面指导学生动作非常欠妥。有很多自己的想法，有些干扰教官教学。说话有些时候阴阳怪气，会有一些高高在上所谓对新生的指点评论，但总得看来只是有些缺点的普通老师，一个要看领导脸色的中年老师。你要说他坏透了，到也不是，就像总会遇到的比较讨厌的老师。大部分时间板着张脸会有些严厉的样子。积极参加各项活动，每个都不落下绩点不会很差，但通讯稿评定等级在评分中占了很大的比例，文采不好会很难受。评分也是几位副连副指一起参与的，你参加的项目比较少，通讯稿等级好绩点也不会差。写不好文章就努力参加各项活动。"},{"id":143232,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-11-22 02:04:55","like_diff":9,"likes":10,"dislikes":1,"content":"自以为是的sb"},{"id":147187,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-01-09 04:33:29","like_diff":9,"likes":11,"dislikes":2,"content":"。。。。。。"},{"id":152036,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-04-08 10:44:39","like_diff":9,"likes":9,"dislikes":0,"content":"唱歌水平一言难尽"},{"id":153381,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-04-29 00:59:51","like_diff":9,"likes":9,"dislikes":0,"content":"已有的评论说了很多，我就不多说了"},{"id":153947,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-05-17 15:07:52","like_diff":9,"likes":9,"dislikes":0,"content":"伊丽莎白😅 差不多得了"},{"id":156070,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-06-17 10:23:46","like_diff":9,"likes":9,"dislikes":0,"content":"一天到晚在十大看见他"},{"id":157398,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-06-23 06:26:46","like_diff":9,"likes":10,"dislikes":1,"content":"雅力士悲"},{"id":158759,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-07-02 02:03:34","like_diff":9,"likes":10,"dislikes":1,"content":"就是个傻逼，新生碰到这个傻逼自求多福吧"},{"id":167420,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2023-01-16 07:16:01","like_diff":9,"likes":9,"dislikes":0,"content":"给分真的很依赖期末考试，平时作业做的再认真都没有用，给分垃圾，真就伊丽莎白"},{"id":169058,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2023-02-24 07:16:56","like_diff":9,"likes":10,"dislikes":1,"content":"笑发财了，看到大家都在骂伊丽莎白我就放心了"},{"id":181226,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2023-10-17 07:49:27","like_diff":9,"likes":9,"dislikes":0,"content":"天天吹牛，自大，拖堂，无聊，还感觉自己很有文化是吧？你这有拖堂的必要吗？简直就是一个废话机器，作业调研啥的p事贼多…要不是有0分，我还会打1分？"},{"id":189956,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2024-02-03 16:14:01","like_diff":9,"likes":9,"dislikes":0,"content":"思修给分和狗屎没区别，选上的快逃！！这个男的简直让我刷新对于浙大的看法，极度自恋，强调自己的优越感，还有我一点也不关心你的老婆和女儿呵呵，我希望你女儿最终别活成你自己的模样，天天被骂还不知羞耻"},{"id":109319,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-06-13 05:49:45","like_diff":8,"likes":11,"dislikes":3,"content":"你们总玩老师留的梗有意思吗（老师留）"},{"id":115059,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-07-15 03:02:38","like_diff":8,"likes":8,"dislikes":0,"content":"过了一学期，看到他的评分越来越低，我就放心了，想当初看到8+的评分我还以为这是个不错的老师?"},{"id":116219,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-09-06 09:54:02","like_diff":8,"likes":8,"dislikes":0,"content":"我佛了…这个打分，果然1分是有原因的，遇上他的人保重"},{"id":118155,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-10-22 02:32:29","like_diff":8,"likes":8,"dislikes":0,"content":"欠我1000块奖学金呢"},{"id":124672,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2020-07-05 23:27:59","like_diff":8,"likes":8,"dislikes":0,"content":"钉钉时代创新创业选手。基本每次课结束都会有小作业，虽然看起来任务量不大，但是要花的时间其实也不少，都是一些需要高度浓缩总结的作业。上课水平低，而且有很明显的自负语气，与之前的评论描述完全符合。会叫同学连麦回答，但凡是与他想法不一样的回答，都会被指点（怼）一番。最后有一次商业计划书的大作业，作业量很大，组均页数20+吧，然后还要线上答辩，几个油腻中年人对着你稚嫩的商业计划书从头喷到尾，像极了网络喷子的风范，确实很多组都是初次接触商业计划书吧，但是也用到了你上课讲到的少的可怜的干货，难道就一点闪光点都没有吗？为什么我看不到一句鼓励学生的话呢？最后出成绩，呵呵，距离最终答辩结束一个半月之后，这人终于出成绩了，被绩杀了，但我都觉得麻木了。"},{"id":140117,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-08-26 13:50:40","like_diff":8,"likes":8,"dislikes":0,"content":"伞兵，废话贼多，臭名昭著，被他当辅导员倒霉，听他讲话记着拿好尿壶"},{"id":140158,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-09-12 03:31:01","like_diff":8,"likes":8,"dislikes":0,"content":"对他的容忍度每天在合格线附近徘徊"},{"id":140226,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-09-06 04:45:37","like_diff":8,"likes":8,"dislikes":0,"content":"事儿逼"},{"id":140236,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-09-06 11:01:00","like_diff":8,"likes":8,"dislikes":0,"content":"就这？"},{"id":140289,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-09-07 14:06:36","like_diff":8,"likes":10,"dislikes":2,"content":"亮亮🤤嘿嘿🤤我的亮亮🤤嘿嘿🤤我的亮亮🤤嘿嘿🤤你们不准骂他😭👊😭你知道他有多努力吗👊😭你们不准骂他👊😭你们不准骂他👊😭你们不准骂他👊😭你们不准骂他"},{"id":140322,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-09-18 07:05:15","like_diff":8,"likes":8,"dislikes":0,"content":"伊丽莎白"},{"id":141332,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-09-30 01:29:19","like_diff":8,"likes":8,"dislikes":0,"content":"事多脑子还有病"},{"id":142596,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-11-14 05:07:56","like_diff":8,"likes":9,"dislikes":1,"content":"😅他妈的阴阳怪气是吧 傻逼"},{"id":150276,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-01-21 08:47:16","like_diff":8,"likes":8,"dislikes":0,"content":"伊丽莎白"},{"id":151480,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-03-04 08:52:49","like_d teacher_name":"杨亮","post_time":"2015-09-15 09:04:01","like_diff":-11,"likes":25,"dislikes":36,"content":"指导员迷之上篮威武！"},{"id":19606,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2016-01-25 02:14:23","like_diff":-11,"likes":21,"dislikes":32,"content":"很多小组讨论让人有思考 不局限于课本 不像其他老师有一些很麻烦的作业 很幽默"},{"id":58788,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-09-17 13:55:08","like_diff":-11,"likes":7,"dislikes":18,"content":"一开始还好，等后来进表演连就不管我们了"},{"id":99936,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-01-25 10:11:59","like_diff":-11,"likes":4,"dislikes":15,"content":"上课挺无聊，但是给分不错"},{"id":140449,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-09-12 04:57:28","like_diff":-11,"likes":1,"dislikes":12,"content":"其实老师也不是不好。。。就是说话奇怪了一点。。。给分还是按算法来的。。。要正态是没办法的，据说本来80分以下人数不到，不得不把几个人降下去。。。还是怪自己活干少了吧（捂脸"},{"id":141728,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-10-23 03:26:30","like_diff":-11,"likes":2,"dislikes":13,"content":"挺好的，我感觉"},{"id":167447,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2023-01-16 10:39:13","like_diff":-11,"likes":1,"dislikes":12,"content":"事特别多，但是今年思修给分特别好"},{"id":115947,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-08-26 13:50:29","like_diff":-12,"likes":4,"dislikes":16,"content":"哎 虽然军训合唱表现不好 但杨老师开导我们 丝毫没有责怪我们 并且对分数的看法很淡 常常吊吊嗓子 讲讲笑话 喜欢！！！"},{"id":149246,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-01-15 01:13:07","like_diff":-12,"likes":2,"dislikes":14,"content":"讲一下我作为小组长的感受：刚开始我们分组是要组长自己去找组员，工程浩大，我一度因为厘不清老师关于组员的要求快急哭了；作为小组长，组内调研分工很重要，最好参考一下其他组是怎么分的，不然有可能会一个人扛下巨锅；每节课的发言一般是组长总结或者想发言的同学来发言，老师不会给太多评价（关于这一点总是让人不知道讲得对不对(･_･;\n\n顺便提一下，可能因为组长的活比较多一点，所以最后给分会好一点。但我们班整体平均分也不低，要不要去拼这个组长，还是看自己意愿"},{"id":169333,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2023-02-25 12:31:35","like_diff":-12,"likes":1,"dislikes":13,"content":"个人感觉也没有特别差，但是给分也不是特别好，中等吧，让人有点失望却又不至于难过"},{"id":108055,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-05-14 02:25:07","like_diff":-13,"likes":2,"dislikes":15,"content":"4.2 海星吧……"},{"id":143815,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-12-07 11:14:21","like_diff":-13,"likes":9,"dislikes":22,"content":"单论辅导员一职，老师做的挺好，挺负责的。切勿随波逐流。"},{"id":7191,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2015-09-10 09:05:00","like_diff":-14,"likes":41,"dislikes":55,"content":"脑洞很大的老师，情商很高，现实中很萌，QQ里更萌。"},{"id":58682,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-09-14 10:48:09","like_diff":-14,"likes":7,"dislikes":21,"content":"很认真负责的老师"},{"id":141589,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-10-16 04:15:58","like_diff":-14,"likes":5,"dislikes":19,"content":"亮亮新婚快乐！"},{"id":19596,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2016-01-25 01:31:37","like_diff":-15,"likes":6,"dislikes":21,"content":"萌死了，真的"},{"id":19600,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2016-01-25 01:52:35","like_diff":-15,"likes":9,"dislikes":24,"content":"讨论的问题都很有趣很有价值，我原想思修的话，讲来讲去也就那些，但是杨老师会让你学到新的东西"},{"id":21194,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2016-02-26 04:59:33","like_diff":-15,"likes":6,"dislikes":21,"content":"老师很有趣，上课经常会问一些有趣的问题，充满了正能量，给分也超棒！\n\n"},{"id":48303,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-03-02 04:13:15","like_diff":-15,"likes":4,"dislikes":19,"content":"重点是 事情和其他思修老师比真的少！！"},{"id":58558,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-09-03 05:33:20","like_diff":-15,"likes":5,"dislikes":20,"content":"很有情怀的老师"},{"id":58627,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-09-11 06:24:03","like_diff":-15,"likes":9,"dislikes":24,"content":"我是在天津新生见面会上第一次见到杨亮老师，后来在军训中他担任了我们的指导员，我认为很不错"},{"id":64648,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-01-22 06:05:34","like_diff":-15,"likes":5,"dislikes":20,"content":"思修分还没出来，先膜老师！求老师不杀！爱您"},{"id":64655,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-12-26 04:24:55","like_diff":-15,"likes":5,"dislikes":20,"content":"他不会告诉你怎么去拿高分，他只是时不时告诉你大学以后的路要自己选自己走。学一些分数以外的东西比分数本身要重要。"},{"id":66666,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-01-18 05:37:31","like_diff":-15,"likes":5,"dislikes":20,"content":"思修考前二十分钟:亮亮正在黑板上写字 好可爱 好喜欢他"},{"id":71011,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-01-28 01:48:24","like_diff":-15,"likes":2,"dislikes":17,"content":"很有思想很幽默的老师啊~给分不错"},{"id":71134,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-01-28 04:09:36","like_diff":-15,"likes":10,"dislikes":25,"content":"我觉得老师思维很敏捷，问的问题有些咄咄逼人却也很有启发性。思修课的质量真看老师，当然刚开学的时候水了把后期有点后悔。期末考试感觉挺没必要的。课时太长，容易走神。最后绩点一般般。"},{"id":99922,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-01-25 09:53:46","like_diff":-15,"likes":2,"dislikes":17,"content":"舔狗舔到最后应有尽有"},{"id":116657,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-09-12 11:32:58","like_diff":-15,"likes":4,"dislikes":19,"content":"军训4.5怎么说呢，你要非常突出啦，不然真的不行，但人还是很好的，有点小可爱，内心还是有点孤独的"},{"id":140147,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-08-29 16:15:50","like_diff":-15,"likes":3,"dislikes":18,"content":"我们思政辅导员。很多同学都对他抱有非议，觉得他墨迹，自以为是什么的。但是我觉得，老师是一个知识广（看他文章写的好），说话直，紧跟时代（什么流行语啊新闻啊都有了解），也比较懂学生，有自己理念的老师。虽然他说的不可能全对，但是还是比混子老师强很多的，至少杨老师还是有很多想法的。而这些教育等方面的理念，（从个人角度看）对于高中刚毕业的志得意满的我们大一学生来说，是比较犀利，严格的（这种意思），所以难免会冲突一些。要真的论他的想法理念好坏，我觉得我现在还不够，不过有这样的思想交流碰撞对我的成长以及适应大学还是有帮助的。再加上现在军训还没结束，出分（嘿嘿），我还是客观一些的~"},{"id":140222,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-09-07 14:26:53","like_diff":-15,"likes":2,"dislikes":17,"content":"好老师！"},{"id":8052,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2015-10-15 01:13:22","like_diff":-16,"likes":2,"dislikes":18,"content":"很棒的老师"},{"id":9704,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2015-11-05 01:24:24","like_diff":-16,"likes":4,"dislikes":20,"content":"很有趣，interesting\n\n"},{"id":12871,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2015-12-24 07:11:47","like_diff":-16,"likes":2,"dislikes":18,"content":"有趣作业不多会有测验"},{"id":15071,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2016-01-12 01:43:16","like_diff":-16,"likes":10,"dislikes":26,"content":"有趣的老师，迷一般的作息规律"},{"id":19598,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2016-01-25 01:37:46","like_diff":-16,"likes":10,"dislikes":26,"content":"熬夜工作很拼的老师，很有思想不功利的老师~"},{"id":35100,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2016-11-02 07:41:38","like_diff":-16,"likes":3,"dislikes":19,"content":"有思想 思修课一点也不枯燥 尊重同学想法 课堂气氛很活跃 热爱亮亮"},{"id":46626,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-01-22 04:21:18","like_diff":-16,"likes":12,"dislikes":28,"content":"思修这样的课 听谁的不是听\n\n亮亮总想启发我们 可能是我中毒太深 \n\n这么多年的应试教育是一个学期改变的了的吗。而且平时让组长评分的机制也不完善，抱紧组长大腿的人分数自然高。觉得很不公平。我就是这么关心绩点，就是这么世俗，辜负亮亮。"},{"id":71143,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-01-28 04:31:11","like_diff":-16,"likes":3,"dislikes":19,"content":"亮亮超有趣！非常有思想的老师 平常基本没作业 一次论文一次调研报告 只要认真付出了会有好?点的 当然小组组长优秀负责也很重要 期末还发红包哈哈哈"},{"id":71153,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-01-28 04:59:57","like_diff":-16,"likes":3,"dislikes":19,"content":"非常可爱的老师！会教我们理性地思考问题以及更有逻辑性地答简答题。虽然最后不一定会记住多少关于思修的内容，但更重要的思考的技能却是可以让人受益终生的。感谢！"},{"id":106910,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-04-30 08:07:10","like_diff":-16,"likes":1,"dislikes":17,"content":"可以学到不少有用的东西，了解到老师对于社会的深刻见解"},{"id":116677,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-09-13 02:33:31","like_diff":-16,"likes":0,"dislikes":16,"content":"觉得均绩也没有楼上说的那么低下，有些话虽然自以为是了点，但还是比较幽默，也有点道理"},{"id":148419,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-01-12 11:52:31","like_diff":-16,"likes":5,"dislikes":21,"content":"其实杨亮还好吧。。。除了发消息老是用句号阴阳怪气。。。求是园里的寂静之声 这个公众号里的文章真的对我挺有启发的。军训期间，就是太太太啰嗦了。。。"},{"id":149344,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-01-15 06:40:32","like_diff":-16,"likes":1,"dislikes":17,"content":"中肯的评价，还好的"},{"id":153508,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-05-03 02:03:55","like_diff":-16,"likes":2,"dislikes":18,"content":"杨老师的思修课讲的蛮好的，给分也不错呀"},{"id":9951,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2015-11-13 07:12:17","like_diff":-17,"likes":4,"dislikes":21,"content":"额，今天才知道老师原来是控制的，听老师的课挺好玩的"},{"id":13001,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2015-12-24 13:08:55","like_diff":-17,"likes":5,"dislikes":22,"content":"帅气的很"},{"id":22367,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2016-03-04 02:53:12","like_diff":-17,"likes":2,"dislikes":19,"content":"老师上课很有趣的，和学生也很亲近，很善解人意，会参考学生的想法"},{"id":40791,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-01-05 13:43:41","like_diff":-17,"likes":4,"dislikes":21,"content":"亮亮简直男神哇"},{"id":46677,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-01-22 06:42:58","like_diff":-17,"likes":6,"dislikes":23,"content":"亮亮的思修课才是真正的思修，真的能学到很多思考问题的方法，会有一些启发的。给分也很好哦。"},{"id":47412,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-01-26 05:38:12","like_diff":-17,"likes":9,"dislikes":26,"content":"亮亮人好，给分正经，搞辩论的，喜欢多方面考虑问题。上课也喜欢启发一下同学，鼓励同学对于一个问题发表自己的独立见解，这一点非常好。告诉大家做事不要太注重绩点，应该是指要以做事本身为目的而不是以绩点为根本目的。结束后4.5分，希望以后还有再接触亮亮的机会。感谢杨亮老师。"},{"id":67137,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-01-20 10:12:43","like_diff":-17,"likes":4,"dislikes":21,"content":"老师很有趣也有思想，会有很多讨论，不知道有没有别的课还能上，成绩没出来前评一发吧。前面那个军训3.0的，是没看过我们连吧，什么都认真做了还踢正步了一片3.0，还有2.7的，别瞎抱怨了。"},{"id":72123,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-01-29 11:45:01","like_diff":-17,"likes":4,"dislikes":21,"content":"老师自己的教学思想很先进，但是只能说还不适合我们当前的教育现状。给分比较一般，但是上课比绝大多数思修老师有意思。。。"},{"id":96242,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-01-20 14:51:52","like_diff":-17,"likes":1,"dislikes":18,"content":"个人认为老师上课特别好\n\n真的\n\n思修这门课是一个水课，本来没有想着会学到什么\n\n但是事实上老师的课很有意思\n\n学习这门课会学到很多\n\n辩证思维\n\n人文思维\n\n法治思维\n\n课堂讨论会听到许多很多价值的观点\n\n啊语言表达能力不太行\n\n但是真的觉得这门课老师讲的很好\n\n老师其实也很可爱\n\n严格要求也是做事严谨认真的身体践行吧"},{"id":99919,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-01-25 09:49:09","like_diff":-17,"likes":1,"dislikes":18,"content":"老师人很好，教我们学会思考，也交给我们许多人生哲理，给分也很好。"},{"id":99926,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-01-25 09:59:50","like_diff":-17,"likes":2,"dislikes":19,"content":"很有思想的帅小伙。"},{"id":116005,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-08-29 04:52:28","like_diff":-17,"likes":0,"dislikes":17,"content":"思想很深刻"},{"id":116146,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-09-04 13:55:00","like_diff":-17,"likes":2,"dislikes":19,"content":"好极了，军训评分不是他定的，各位绩点低的去找副指\n\n歌好，人好，认真负责"},{"id":116264,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-09-07 00:27:22","like_diff":-17,"likes":3,"dislikes":20,"content":"杨亮军训给分确实比其他指导员低，但是均绩也没有前面显示的那么恐怖，我估计整个连的均绩能到4"},{"id":48082,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-02-28 10:23:43","like_diff":-18,"likes":6,"dislikes":24,"content":"男神男神！听课之后立马转粉！！最后一节课发橘子萌死了～"},{"id":58579,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-09-05 14:14:58","like_diff":-18,"likes":2,"dislikes":20,"content":"歌唱得不错"},{"id":58970,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-09-19 02:38:11","like_diff":-18,"likes":2,"dislikes":20,"content":"指导员威武\n\n"},{"id":58975,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-09-19 03:18:33","like_diff":-18,"likes":5,"dislikes":23,"content":"上课很有意思"},{"id":99904,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-01-25 09:25:02","like_diff":-18,"likes":5,"dislikes":23,"content":"老师人还是很好的，上课经常让我们讨论一些时事热点，给我们推荐一些值得一读的书。嘴上说就是不给你们高分但是实际给分很好。本以为会被正态但是分出来比预期的高了好多。谢谢老师啦o(^o^)o"},{"id":7285,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2015-09-13 02:15:55","like_diff":-19,"likes":5,"dislikes":24,"content":"感觉萌萌哒，认真就会有收获"},{"id":7296,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2015-09-13 07:56:11","like_diff":-19,"likes":6,"dislikes":25,"content":"又认真又萌"},{"id":18156,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2016-01-21 08:26:50","like_diff":-19,"likes":2,"dislikes":21,"content":"大爱指导员！左右左！"},{"id":19602,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2016-01-25 02:03:54","like_diff":-19,"likes":2,"dislikes":21,"content":"真心不错"},{"id":34319,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2016-11-12 14:36:15","like_diff":-19,"likes":5,"dislikes":24,"content":"老师超级萌。会在思修群里给你聊各种人生经验。下一届的小朋友们一定要选亮亮的思修课哦。"},{"id":175025,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2023-06-21 06:37:32","like_diff":-19,"likes":4,"dislikes":23,"content":"我给满分"},{"id":92814,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-01-04 14:38:00","like_diff":-20,"likes":7,"dislikes":27,"content":"与其抱怨，不如考虑一下应不应当拿到好的成绩。"},{"id":168793,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2023-02-22 09:06:05","like_diff":-20,"likes":0,"dislikes":20,"content":"很负责的老师，10分"},{"id":117095,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-10-22 09:49:34","like_diff":-21,"likes":7,"dislikes":28,"content":"原话摘过来，仁者见仁智者见智吧\n\n   你们是否知道微积分肯定有一定比例的挂科概率，而且肯定不是小概率事件。\n\n   你们是否知道明年的现在就要准备出国交流筛选面试申请了？而且很多人的英语都在滑坡中？。。\n\n   你们知不知道你们在社团里认识的妹子，其实只是别人的老婆。以你的实力只允许作为别人青春中的一段美好回忆，但不太值\n\n   你们是否了解未来的就业市场，对女生都不太友好，既不想加班，又想收入高些，且父母没有没有给予炫耀的面容及身材时，且想自食其力具备选择男友的权力的时候，读书是比减肥还容易的性价比最高的捷径？得托付？\n\n   一群愚蠢的小直男们哎，你们的思想成熟期总会比同龄女生晚些的，这是科学统计规律。但整天灌水不学习的债，迟早以另外的形式偿还。青春赠送的礼物，早已暗中标好了价格。"},{"id":7181,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2015-09-10 02:57:46","like_diff":-22,"likes":13,"dislikes":35,"content":"外表虽然严肃，但是人还是蛮好的~时常会有各种新奇的想法。"},{"id":40611,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-01-04 09:32:46","like_diff":-22,"likes":4,"dislikes":26,"content":"很棒哦"},{"id":150298,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-01-22 00:23:06","like_diff":-23,"likes":0,"dislikes":23,"content":"没有想得那么不堪，最后给分也还算行，就是会否定学生。"},{"id":143331,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-11-23 11:46:27","like_diff":-24,"likes":7,"dislikes":31,"content":"我觉得挺好的，刷ylsb的都是啥成分 奋青吗？杨亮老师三观很正，很有君子风度"},{"id":58684,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-09-14 13:19:06","like_diff":-26,"likes":3,"dislikes":29,"content":"脑洞很大，嗓门很大，情商高，口才好"},{"id":74908,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-03-06 10:50:27","like_diff":-26,"likes":0,"dislikes":26,"content":"杨老师超有趣的hhh一起备战到清晨的指导老师"},{"id":96695,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-01-25 10:03:17","like_diff":-26,"likes":6,"dislikes":32,"content":"不是舔不舔的问题…平心而论我拿了高绩点自然开心（会有拿了高绩点然后喷老师的吗？），但是高绩点又不是舔来的。这门课有正态必须有30%的人3.3以下，所以楼上还不如抱怨为什么自己是这30%。你觉得你认真完成了所有，但是你不知道其他人比你更努力。不是老师渣，不是舔，只是因为相对运动。"},{"id":140323,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-09-09 01:37:59","like_diff":-26,"likes":4,"dislikes":30,"content":"好老师，三观巨正"},{"id":47776,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-02-24 10:23:37","like_diff":-27,"likes":2,"dislikes":29,"content":"上课很认真，事例都很贴合，和学生打成一片，福利很多，观点犀利深刻，很喜欢"},{"id":153747,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-05-10 04:24:48","like_diff":-27,"likes":3,"dislikes":30,"content":"好老师，学弟学妹们快冲"},{"id":64654,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2017-12-26 03:21:34","like_diff":-28,"likes":1,"dislikes":29,"content":"呜呜呜杨亮老师我爱你(ღ♡‿♡ღ) 听着家乡口音很有归属感哈哈哈哈"},{"id":149256,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-01-15 01:30:50","like_diff":-30,"likes":2,"dislikes":32,"content":"上课划水绩点还挺高\n\n高中学的政治还是很有用的\n\n我好爱yl老师"},{"id":71117,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-02-15 01:41:18","like_diff":-31,"likes":5,"dislikes":36,"content":"事情不多，就一篇论文，一篇小组合作的调研报告，还有期末考试。但是给分好，上课基本没发过言，4.5。可惜被卡档了，不过也挺出乎意料的了。"},{"id":132684,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2021-02-03 09:53:44","like_diff":-34,"likes":0,"dislikes":34,"content":"上了这个学期的思修课，单论课堂内容给9分，1分只扣在公认的上课节奏问题上，个人认为课上讲的内容很不错，如热评所说，思修学到的内容多少，还是取决于对待知识的态度。如果记下课上提及的内容，课后去了解，会有所收获。\n\n至于给分问题，目前看来没有其他评论所说那么不堪，但每个环节都很重要。调研可以去查找借鉴学习好的量表问卷；论文再三注意要求，提早准备不要最后赶；志愿者不要忘做；平时有空翻翻书，自己额外补充法律常识，大题多写点等等。。内容都不水，但不代表不能拿到还可以的成绩。"},{"id":153736,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-05-10 01:02:46","like_diff":-35,"likes":3,"dislikes":38,"content":"9分吧\n\n作为一个挑老师眼光蛮苛刻的人\n\n我觉得杨亮老师总体来讲\n\n就创新创业课程来说\n\n至少是不错的\n\n因为创业类课程本来就比较虚\n\n我觉得也讲不出什么干货\n\n\n\n他对学生还是蛮宽容友好的\n\n虽然我最后得分不是那么好\n\n\n\n但是我觉得他值得8-9分的评价\n\n这评分给低了"},{"id":145732,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2022-01-01 05:44:38","like_diff":-40,"likes":7,"dislikes":47,"content":"看了杨亮老师的新年寄语，感受颇深。 虽然老师不是完美的，但老师的分真的不至于这么低，当大家都无脑的在这里进行人身攻击的时候，我觉得这个评分已经没有意义了。杨亮老师是一个非常善于思考与总结的辅导员，具有丰富的经验。如果有不了解老师的可以看看他的公众号，了解一下他的思考。以及希望那些沉默的大多数，不要跟风，发一些从内心出发客观的声音。"},{"id":102858,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2019-02-24 11:14:34","like_diff":-41,"likes":1,"dislikes":42,"content":"非常好的老师！跟着杨老师能学到很多"},{"id":64551,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-12-11 11:45:34","like_diff":-70,"likes":7,"dislikes":77,"content":"声明下，军训成绩有人造谣半训同学多上九十是不符合事实的。队列 思政  卫生都有不同折算，部分同学队列辛苦但其他表现不佳也是公平的。从个别同学回复态度来看，还真和正态分布无关，这是来到大学的第一课。每天要监管还枪没空多去表演方阵激励也没办法，这是唯一的抱歉。（老师留）"},{"id":76193,"teacher_id":2922,"teacher_name":"杨亮","post_time":"2018-12-13 15:00:10","like_diff":-90,"likes":4,"dislikes":94,"content":"安利下：http://weibo.com/ttarticle/p/show?id=2309404221589745984832\n\n\n\n我还真特意去查了下同时“被预置”选了军训和思修的人怎么会有这么“惨”。。。\n\n╮（╯＿╰）╭  大概唯一的解释就是这和有人放下微积分试卷的时总觉得能拿满分一样吧，而有人两次都感觉不错哈。只是对教育教学感兴趣，不针对任何人或事。老师必须在意那些有价值的评价，它会带来不足的反思和业务的改进；但老师也必须坚持有价值坚持的标准，没了坚持，他也会被奴役。\n\n\n\n看似有人咬牙切齿，只是大家各有坚持，你不会变，我也不会，缘份而已。（老师留）"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
