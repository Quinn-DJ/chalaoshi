                    // 评论数据
                    const commentsData = [{"id":17401,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-01-20 07:29:46","like_diff":33,"likes":46,"dislikes":13,"content":"恕我思维愚钝，不能跟老师一起保护宇宙。  作为一门新兴学科，研究范围都没有界定清楚，到头来就是什么都没研究清楚。"},{"id":20025,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-01-26 02:26:32","like_diff":20,"likes":27,"dislikes":7,"content":"老师演技堪比奥斯卡影帝，自己开辟了一个学科，能招揽各方人士来讲课，但是上课没用心，像是来说着玩的，助教水平参差不齐，但是事多。等级打分，呵呵，别太自信哦。"},{"id":6594,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2015-07-16 04:19:00","like_diff":12,"likes":22,"dislikes":10,"content":"莫名其妙"},{"id":20287,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-01-27 02:49:45","like_diff":12,"likes":15,"dislikes":3,"content":"除了名头大 能bb 好像也没啥了。一学期下来一头雾水 考场上直接懵逼。4学分等级制 呵呵 大家要三思啊。"},{"id":19954,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-01-25 15:48:56","like_diff":11,"likes":15,"dislikes":4,"content":"老师口才不错，助教很坑。给分很差。"},{"id":56567,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2017-07-04 03:47:03","like_diff":10,"likes":11,"dislikes":1,"content":"上课整天招摇撞骗，讲周易连爻都能画错，讲孔子把孟子的话套到他头上。上课整天吹嘘与什么亨廷顿等学术大牛进行交流，实际上只是人家在拍照时走过他的背景。整天吹嘘自己的和合主义，其实就是抄袭西方国际政治理论，还说自己在中国传统文化中找到了源头。最后给分特别差。看了这么多，我们上的是非传统安全，不是中国传统文化。"},{"id":19952,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-01-25 15:46:36","like_diff":9,"likes":12,"dislikes":3,"content":"不想说什么有关给分的任何东西。"},{"id":20018,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-01-26 02:10:42","like_diff":9,"likes":12,"dislikes":3,"content":"助教呵呵"},{"id":19502,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-01-24 12:00:37","like_diff":8,"likes":12,"dislikes":4,"content":"一般，完全是看助教因缺斯汀给的分"},{"id":19950,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-01-25 15:43:01","like_diff":7,"likes":10,"dislikes":3,"content":"太无聊，没什么实际内容，没有形成体系。"},{"id":20384,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-01-27 09:35:36","like_diff":7,"likes":11,"dislikes":4,"content":"讲课重点不突出，感觉一学期下来什么都学不到，老师太自大了，助教给分很坑…"},{"id":17661,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-01-20 14:58:56","like_diff":5,"likes":10,"dislikes":5,"content":"讲得激情，实际上经不起推敲"},{"id":20060,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-01-26 04:03:10","like_diff":5,"likes":8,"dislikes":3,"content":"老师人挺好，助教有好有差，给分绩点最低。迷醉。"},{"id":22051,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-03-02 07:48:07","like_diff":5,"likes":7,"dislikes":2,"content":"呵呵，没见过这么爱夸自己的老师"},{"id":56565,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2017-07-04 03:46:19","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲课热情洋溢，让人听来像搞传销给人洗脑。一本书那么多作者，整本都是文献综述，同一个知识点散落在书的不同地方，真的让人好找。\n\n但是这些都不是重点，重点是学不到实在的东西，而且给分极差。"},{"id":56714,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2017-07-04 11:41:57","like_diff":5,"likes":5,"dislikes":0,"content":"老师确实不怎么的，但是感谢善良的助教姐姐王曼妮"},{"id":19946,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-01-25 15:20:50","like_diff":4,"likes":7,"dislikes":3,"content":"嗨 我还是不太适应这种老师"},{"id":20011,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-01-26 01:51:32","like_diff":4,"likes":10,"dislikes":6,"content":"老师好助教负责。给分超级差"},{"id":21591,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-02-29 09:07:18","like_diff":4,"likes":6,"dislikes":2,"content":"给分超差！憋选！到最后自己理亏！给分真的差哭！"},{"id":21917,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-03-01 15:37:57","like_diff":4,"likes":6,"dislikes":2,"content":"给分极差"},{"id":23654,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-04-12 00:59:06","like_diff":4,"likes":6,"dislikes":2,"content":"大课非常有意思 余老师简直是个相声演员 每堂课都有笑声 讲的知识又深入浅出 讨论课就比较水 收获比较少 但锅也少 我们小组一整个长学期只做了两次展示  评分是等级制噢"},{"id":24686,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-05-03 05:50:26","like_diff":4,"likes":5,"dislikes":1,"content":"听了一学期，完全不知道在学什么。没卵用的课，分还tm低\n\n"},{"id":32840,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-07-17 16:34:09","like_diff":4,"likes":4,"dislikes":0,"content":"给分不能再坑"},{"id":56564,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2017-07-04 03:45:32","like_diff":4,"likes":4,"dislikes":0,"content":"分贼低 不过非传安全管理不开了\n\n只谢不挂之恩 尼玛好好学习好好背书 gpa出分后狂掉 上课讲啥完全懵逼 带着蜜汁自信1考试  在微笑中打下gg"},{"id":20223,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-01-26 15:04:02","like_diff":3,"likes":6,"dislikes":3,"content":"给分呵呵"},{"id":51276,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2017-05-27 05:29:41","like_diff":3,"likes":3,"dislikes":0,"content":"和郑强倒真有点像"},{"id":53088,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2017-06-25 12:54:45","like_diff":3,"likes":5,"dislikes":2,"content":"平时还好啦，期末考试背死了(T_T)"},{"id":56562,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2017-07-04 03:42:43","like_diff":3,"likes":3,"dislikes":0,"content":"玄学。。。给分真的一言难尽"},{"id":21567,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-02-29 08:16:55","like_diff":2,"likes":6,"dislikes":4,"content":"确实可以学到一些东西，但是想水也是很容易的。努力程度和给分毫不相关，主要在助教。换句话说，助教不是很负责，给分不合理，平时成绩的量化大写的渣。（但看个热闹还是不错的"},{"id":28597,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2017-02-26 14:18:13","like_diff":2,"likes":4,"dislikes":2,"content":"就当小品看看好了，形式主义内容空虚，认真修你的专业核心课程吧！要说有什么作用那就是可能让你更自信点"},{"id":39759,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-12-27 10:27:15","like_diff":2,"likes":9,"dislikes":7,"content":"你们什么逻辑啊，人家教授本身要搞研究，上课只是一部分，你有什么理由要求他每天围着你们转。不要太自负了"},{"id":190867,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2024-03-22 09:38:36","like_diff":2,"likes":2,"dislikes":0,"content":"求是大讲堂后来打个10分，分10期付款\n\n纯纯是张vv和民科的叠加态"},{"id":1119,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2015-03-21 16:13:25","like_diff":1,"likes":12,"dislikes":11,"content":"听君一言、精神抖擞"},{"id":1669,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2015-03-23 07:13:38","like_diff":1,"likes":17,"dislikes":16,"content":"不能更赞，很有活力的老师，课堂很有意思"},{"id":2099,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2015-04-01 11:06:25","like_diff":1,"likes":8,"dislikes":7,"content":"有激情"},{"id":207232,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2024-12-23 12:05:00","like_diff":1,"likes":1,"dislikes":0,"content":"听余老师的课，仿佛回到了上个世纪七十年代，特别像民科讲课。学是学不到什么的，但是要听他说“zjdx的学生最大的问题就是没有问题”“我这么顶尖的教授给你们讲课大家居然在下面自己做自己的事”等等此类话语，像一场大型的传销会议。傻杯一个"},{"id":21894,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-03-01 12:51:15","like_diff":0,"likes":2,"dislikes":2,"content":"很棒的老师"},{"id":56678,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2017-07-04 08:46:20","like_diff":0,"likes":0,"dislikes":0,"content":"瞎鸡博扯"},{"id":6499,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2015-07-14 13:02:00","like_diff":-1,"likes":8,"dislikes":9,"content":"棒！随时要乘风而去～"},{"id":23332,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2016-03-24 14:14:54","like_diff":-1,"likes":2,"dislikes":3,"content":"棒棒棒"},{"id":78698,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2018-05-14 14:16:11","like_diff":-1,"likes":0,"dislikes":1,"content":"风趣幽默博学"},{"id":1102,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2015-03-21 16:10:13","like_diff":-3,"likes":9,"dislikes":12,"content":"有活力、激情～"},{"id":13599,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2015-12-30 02:33:17","like_diff":-3,"likes":2,"dislikes":5,"content":"哈哈哈哈"},{"id":12532,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2015-12-23 12:10:04","like_diff":-6,"likes":4,"dislikes":10,"content":"非常好的老师"},{"id":12339,"teacher_id":1524,"teacher_name":"余潇枫","post_time":"2015-12-23 04:09:36","like_diff":-11,"likes":2,"dislikes":13,"content":"棒棒\n\n"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
