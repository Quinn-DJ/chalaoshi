573,"teacher_name":"施卫星","post_time":"2018-05-13 06:17:38","like_diff":1,"likes":1,"dislikes":0,"content":"给分很失望"},{"id":862,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2015-03-18 02:54:48","like_diff":0,"likes":4,"dislikes":4,"content":"很有趣！很棒！"},{"id":3978,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2015-06-17 11:44:00","like_diff":0,"likes":4,"dislikes":4,"content":"老师讲课超赞 人很nice"},{"id":10262,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2015-11-18 00:40:43","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲课很风趣，有热情，欣赏这样的老师。给分也很好。"},{"id":24728,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2016-05-03 08:16:20","like_diff":0,"likes":2,"dislikes":2,"content":"好多好故事"},{"id":31558,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2016-07-04 06:23:02","like_diff":0,"likes":1,"dislikes":1,"content":"好奇怪，我是上个学期上的当时是因为别人推荐说老师给分好，我自己也觉得挺好的，怎么现在看评论变成给分不好了？"},{"id":31985,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2016-07-05 10:25:14","like_diff":0,"likes":2,"dislikes":2,"content":"上课巨水无比，给分巨坑无比。"},{"id":32106,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2016-07-05 15:43:10","like_diff":0,"likes":1,"dislikes":1,"content":"上课有趣有激情！人很好，作业少，给分也挺好~很棒的老师，点赞！"},{"id":37020,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2016-11-17 06:44:53","like_diff":0,"likes":0,"dislikes":0,"content":"课程内容很有意思呀  老师讲课也有意思  态度很好"},{"id":37987,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2016-11-22 17:19:50","like_diff":0,"likes":1,"dislikes":1,"content":"老师人很好很热心"},{"id":39977,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2016-12-28 11:49:59","like_diff":0,"likes":0,"dislikes":0,"content":"考试会翻书和ppt，多写点就行"},{"id":40845,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2017-01-06 02:21:28","like_diff":0,"likes":1,"dislikes":1,"content":"上课很有热情，一刻不停可以讲三节课。考试也是开卷"},{"id":48243,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2017-03-01 11:32:13","like_diff":0,"likes":1,"dislikes":1,"content":"骗骗热血青年"},{"id":50907,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2017-05-08 10:18:50","like_diff":0,"likes":1,"dislikes":1,"content":"一个老教师，讲课很有意思，有一种老一辈医生对新一辈的期望与传承的感觉，虽然不是我医学院的学生，但是任然能体会到这一点。至于给分什么的，考试主观题多，所以可能会比较看中你自己对案例的看法和书本知识的结合。最后还是推荐大家选施老师的课哒。"},{"id":2984,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2015-05-12 07:58:30","like_diff":-1,"likes":6,"dislikes":7,"content":"老师讲课 有意思 例子有很多 虽然有正态分布但给分还是很好的"},{"id":4504,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2015-06-24 04:20:23","like_diff":-1,"likes":5,"dislikes":6,"content":"老师很赞，讲课有激情，给我打分不错，考试挺轻松"},{"id":32034,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2016-07-05 12:29:10","like_diff":-1,"likes":1,"dislikes":2,"content":"这老师给分绝对是有病，完全没有依据乱给。"},{"id":32069,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2016-07-05 14:15:39","like_diff":-1,"likes":0,"dislikes":1,"content":"我的绩点一般就三点几，不过客观来讲，我觉得老师本人和授课内容都是挺有趣的，也不点名，作业也很少。"},{"id":37905,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2016-11-22 02:40:03","like_diff":-1,"likes":0,"dislikes":1,"content":"有激情 给分还不错"},{"id":51583,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2017-06-07 10:04:45","like_diff":-1,"likes":0,"dislikes":1,"content":"老师很棒啊 声音好听 上课某激情 会用大量事例 事情不多 又很认真 给分也很好"},{"id":114116,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2019-07-10 23:12:41","like_diff":-1,"likes":0,"dislikes":1,"content":"给分不是坑，我不是医学专业的，最后4.5"},{"id":10278,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2015-11-18 01:23:08","like_diff":-2,"likes":5,"dislikes":7,"content":"给分还好"},{"id":24618,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2016-05-02 09:23:45","like_diff":-2,"likes":1,"dislikes":3,"content":"nice"},{"id":24619,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2016-05-02 09:50:12","like_diff":-2,"likes":3,"dislikes":5,"content":"讲课真的很有激情，案例挺有趣的（有时候认真听你会发现有些逻辑会有小bg(￣y▽￣)~*捂嘴偷笑），给分也挺好哒"},{"id":25511,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2016-05-24 05:10:56","like_diff":-2,"likes":2,"dislikes":4,"content":"平时可以很水 作业很少 个人觉得给分还是挺好的～"},{"id":27177,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2016-06-23 11:37:30","like_diff":-2,"likes":1,"dislikes":3,"content":"讲的真的很好，很有意思"},{"id":50655,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2017-05-04 05:42:37","like_diff":-3,"likes":4,"dislikes":7,"content":"这大概是我学得最努力的一门课了，最后成绩还好_(:з」∠)_\n\n如果觉得老师给分不好的话，可以静下心来想一想自己有没有学到东西，觉得是因为自己不好好听讲没努力看书才没有学到东西就不要再吐槽老师了好吧，我到最后是可以把老师上课讲的东西归纳出一个框架并背出来的_(:з」∠)_\n\n据说有题库，然而非医学生并没有找到，考试时按照自己归纳的框架写了很多，基本照顾到了全书的知识点，大概考试成绩是不错的吧，希望能有助于大家"},{"id":10243,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2015-11-17 15:19:11","like_diff":-4,"likes":4,"dislikes":8,"content":"好好好好好好"},{"id":50640,"teacher_id":1573,"teacher_name":"施卫星","post_time":"2017-05-04 04:02:31","like_diff":-4,"likes":2,"dislikes":6,"content":"给分不错"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
