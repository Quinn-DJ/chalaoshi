                    const commentsData = [{"id":171128,"teacher_id":9433,"teacher_name":"贾浩程","post_time":"2023-03-16 10:42:39","like_diff":6,"likes":8,"dislikes":2,"content":"皮划艇超级好玩！虽然每节课都会担心掉到水里，但其实掉到水里的概率不大，如果按照老师的要求去做的话。\n\n第一节课就是正常上课，没有什么水里游泳练习（选课之前因为这个非常担心来着）。\n\n每节课的形式大概是老师讲解，然后下水划船练习，有的时候会玩小游戏（比如说大家划船围成一个圈啥的，然后老师还会给我们拍照）\n\n以及，老师给分还蛮不错，上个学期仰卧起坐才三十几个，12分钟跑也没满分，但是最后给分不错！\n\n想玩皮划艇的大胆冲！"},{"id":173951,"teacher_id":9433,"teacher_name":"贾浩程","post_time":"2023-06-05 07:24:01","like_diff":6,"likes":6,"dislikes":0,"content":"老师人很好"},{"id":197346,"teacher_id":9433,"teacher_name":"贾浩程","post_time":"2024-07-11 05:59:59","like_diff":6,"likes":6,"dislikes":0,"content":"皮划艇课很赞！最后专项是计时排名赋分，因此比较友好。最后一节课还体验了龙舟，上过水上运动，本科生涯才不会留遗憾哈哈~"},{"id":187029,"teacher_id":9433,"teacher_name":"贾浩程","post_time":"2024-01-14 07:49:50","like_diff":5,"likes":5,"dislikes":0,"content":"啥也不说了，老师值得10分wwwww太感动了"},{"id":187138,"teacher_id":9433,"teacher_name":"贾浩程","post_time":"2024-01-14 16:46:51","like_diff":5,"likes":5,"dislikes":0,"content":"宝藏老师贾浩程，无脑选就对了。\n\n作为一门体育课，启真湖上划浆板，很休闲轻松。\n\n贾老师随和幽默，专业知识到位，会耐心讲解，也会给我们在水上的较高自由度。课堂氛围非常好。\n\n大家都关心的，给分好。\n\n最后，虽然老师没记全所有同学名字，但作为大学第一个能被老师记住名字的课，我对此很感动。"},{"id":187098,"teacher_id":9433,"teacher_name":"贾浩程","post_time":"2024-01-14 12:47:33","like_diff":4,"likes":5,"dislikes":1,"content":"给我狠狠打高分！！\n\n贾浩程老师太能捞了\n\n划船划倒数但是专项课给打了37分\n\n喜提4.8绩点（虽然卡绩了但是这是我自己的问题和老师无关呜呜）\n\n他真的我哭死 能捞的都捞了\n\n而且水上课也都是好玩的课 狠狠选～\n\n（有落水风险 我落了两次）"},{"id":184906,"teacher_id":9433,"teacher_name":"贾浩程","post_time":"2023-12-24 09:42:19","like_diff":3,"likes":3,"dislikes":0,"content":"帅气贾哥勇敢飞"},{"id":187155,"teacher_id":9433,"teacher_name":"贾浩程","post_time":"2024-01-15 00:25:27","like_diff":3,"likes":3,"dislikes":0,"content":"无脑选，老师人真的好，认真负责，课程也难度不大富有趣味性。"},{"id":192991,"teacher_id":9433,"teacher_name":"贾浩程","post_time":"2024-06-02 04:59:52","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的能和学生打成一片，爱住"},{"id":205408,"teacher_id":9433,"teacher_name":"贾浩程","post_time":"2024-12-06 02:28:49","l                             sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {

                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {

                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
