                <script>
                    // 评论数据
                    const commentsData = [{"id":128,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2015-03-14 16:02:47","like_diff":141,"likes":161,"dislikes":20,"content":"老师很优雅 每次穿的都很简约但又不失气质 感觉皮肤保养的不错蛮有光泽的 讲话带笑 财会基础扎实 关键是她是我的毕设导师 求姚姐姐看到让我顺利毕业哦啦啦啦"},{"id":1236,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2017-06-16 13:23:50","like_diff":61,"likes":68,"dislikes":7,"content":"有气质！太！美！了！姚婕姐姐我是你脑残粉！"},{"id":6710,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2015-07-19 11:06:18","like_diff":38,"likes":45,"dislikes":7,"content":"姚婕真是女神级的，颜值什么就不说了，而且气质更是爆表。但是女神的课趣味性有待加强！"},{"id":3584,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2015-06-17 01:43:51","like_diff":34,"likes":35,"dislikes":1,"content":"讲得很细，很好"},{"id":5362,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-01-01 12:24:27","like_diff":25,"likes":27,"dislikes":2,"content":"美丽女主播"},{"id":6488,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-04-26 09:47:27","like_diff":20,"likes":23,"dislikes":3,"content":"女神求不挂"},{"id":110654,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-06-28 02:30:54","like_diff":20,"likes":21,"dislikes":1,"content":"去年考会计的时候提前很久就把题做完了，考场上提前交卷的人很多。一年过去了，中财考场上提前交卷的只有极个别对试题已经彻底绝望而放弃的人。中财是真的复习了好久花了好多时间复习了几遍，但我也不懂对这门课的遗忘速度为什么远高于其余课啊。考完了大家都在笑，我话都不想说了。金融财政都是最聪明的孩子，看来我忝列了。学弟学妹们加油，每周把美丽善良大方温柔的姚姐姐的PPT看个10遍我想你就不会像我一样看了就忘了吧。"},{"id":4411,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2015-06-22 00:16:28","like_diff":18,"likes":20,"dislikes":2,"content":"一开始听不懂就不听，到后来听懂了才知道以前是多么地不珍惜"},{"id":114984,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-07-13 17:21:22","like_diff":17,"likes":19,"dislikes":2,"content":"有好好学了，考前好好复习了，老师真的平时很认真解惑，考前一天下午也一直帮忙解答。我才大一，感觉自己能力也不太够，自己也不太适合评判老师，只能说我很喜欢姚老师，真的很负责很好看。然后最后这里没有转折，谢谢老师的4.8。"},{"id":5742,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2015-07-09 08:25:56","like_diff":16,"likes":18,"dislikes":2,"content":"慢条斯理，娓娓道来"},{"id":4628,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2015-06-25 08:13:47","like_diff":15,"likes":16,"dislikes":1,"content":"温柔~"},{"id":51318,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2017-05-31 06:47:36","like_diff":14,"likes":14,"dislikes":0,"content":"字看不懂呀"},{"id":31802,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2016-07-05 02:38:56","like_diff":11,"likes":11,"dislikes":0,"content":"老师讲的真的很棒，一开始听可能会觉得有点难，但后来就觉得把整个会计思路都串起来了，复习起来也特别有效，美且棒呆"},{"id":74267,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-02-08 12:29:20","like_diff":10,"likes":14,"dislikes":4,"content":"会计学挂科率20％…"},{"id":82438,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-07-18 05:20:46","like_diff":9,"likes":9,"dislikes":0,"content":"中财还不出真的紧张兮兮……"},{"id":85501,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-07-20 08:11:23","like_diff":9,"likes":10,"dislikes":1,"content":"会计学上课有种娓娓道来的感觉，细节把握也很八错，认真学还蛮实用的，给分也不坑吧"},{"id":20391,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2016-01-27 12:03:52","like_diff":8,"likes":9,"dislikes":1,"content":"绝对女神老师！超级有气质超级！讲课也很清晰虽然我经常开小差，但期末好好复习考试就挺容易的。好好看老师的PPT给分很好的！"},{"id":55944,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2017-07-02 17:30:30","like_diff":8,"likes":9,"dislikes":1,"content":"女神不解释，只不过期末自己没做好，希望老师手下留情T T"},{"id":58760,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2017-09-16 15:40:25","like_diff":8,"likes":8,"dislikes":0,"content":"好喜欢姚老师的字！虽然经常看不懂(>﹏<)"},{"id":110690,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-06-28 04:30:17","like_diff":8,"likes":8,"dislikes":0,"content":"555555美丽温柔的老师能不能让我上三啊 我真的很认真学了 但是这知识它不过脑子555 建议大家提前复习 否则爆肝会死的"},{"id":189560,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2024-01-25 12:33:46","like_diff":8,"likes":8,"dislikes":0,"content":"出分真的太慢了，就差这一科打印成绩单，期间两次私戳也没反应，现在又要在学校多等一星期才有老师值班。十天时间每天改八个人都该出了吧。\n\n给分我也不知道捞没捞，我是重修重生者，意料之中的分。"},{"id":31731,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2016-07-04 15:51:09","like_diff":7,"likes":7,"dislikes":0,"content":"老师超级有气质，讲课逻辑严密有条理(๑≧∀≦๑)"},{"id":40456,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2017-01-03 12:31:09","like_diff":7,"likes":7,"dislikes":0,"content":"老师有天然的亲和力和吸引力啊，每次一想到要去上课整个人都特别开心，真的超级爱姚老师啊"},{"id":41919,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2017-01-13 08:31:24","like_diff":7,"likes":7,"dislikes":0,"content":"考完了好舍不得啊"},{"id":85180,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-07-16 02:22:54","like_diff":7,"likes":11,"dislikes":4,"content":"姚老师讲课思路很清晰，让我这个工科生对会计学有了很大的兴趣，考前答疑也很耐心，周一一天的课，几乎当晚就会传课件到公邮，很方便复习。一个长学期点了不到十个人吧，只隔周交一下作业。\n\n姚婕老师满分没话说，但是...我们的成绩啥时候出来啊@_@"},{"id":109399,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-06-14 01:53:15","like_diff":7,"likes":7,"dislikes":0,"content":"想参观老师的衣帽间(ﾟoﾟ;;\n\n衣品太好了吧\n\n"},{"id":158984,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2022-07-04 07:55:44","like_diff":7,"likes":10,"dislikes":3,"content":"满了，讲一下我的学法：\n\n1.上课：努力跟着老师节奏走。虽然有时候会比较无趣，但老师会时不时提到一些ppt上没有的点。\n\n2.课后：①整理ppt。我习惯于对着书整理ppt的知识点，相当于巩固一遍学了的知识。②整理要点，主要是会计分录和一些计算题。小测前我把学过的知识整理了一个word出来并打印了，小测开卷的话翻起来快一点并在整理的过程中复习了一遍。\n\n3.期末：继续整理要点，尤其关注老师多次提过的易错点（记清楚各个账户的名称）。我期末的时候把ppt全部看了一遍，书来不及就匆匆翻了一下。（记得带计算器）"},{"id":174707,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2023-06-16 04:29:10","like_diff":7,"likes":7,"dislikes":0,"content":"快乐不减值，幸运不折价！"},{"id":5299,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2015-07-06 10:53:42","like_diff":6,"likes":7,"dislikes":1,"content":"女神的讲课口音超亲切。讲课细致说话带笑。抽人回答问题声音比较轻，一次差点以为我没来上课，能听我解释人特别好！"},{"id":15282,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2016-01-13 09:12:25","like_diff":6,"likes":7,"dislikes":1,"content":"讲课很细！很温柔！"},{"id":41302,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-03-06 16:38:25","like_diff":6,"likes":9,"dislikes":3,"content":"老师讲课思路很清楚，跟着老师走会很有收获。不明白为什么会有人说她不好，明明是一个非常认真负责、美丽、典雅的老师。"},{"id":65838,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-01-09 13:08:10","like_diff":6,"likes":7,"dislikes":1,"content":"大学唯一一位本家老师，上过姚老师会计学才真正理解什么叫气质。对课程有自己独特的理解，收放自如，最后能用半小时串起来复习整本书真的超酷。"},{"id":85498,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-07-18 15:36:59","like_diff":6,"likes":6,"dislikes":0,"content":"已经出分的是中财吧……\n\n为什么我的会计学还没出……"},{"id":109923,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-06-20 07:27:33","like_diff":6,"likes":6,"dislikes":0,"content":"结课了会计学但是还没考试。（怪我太菜，在考前补天）是我们专业的老师，超级nice！讲课很清楚，答疑也温柔耐心。而且保养巨好（在网上看了老师的简介后惊了），衣品非常棒也是真的！最后一次课还祝我们“快乐不减值，幸福不折旧”，我真的爱了呜呜呜！都怪我太菜，姚老师下个学期循环补充班见！（？）"},{"id":114299,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-07-09 17:29:12","like_diff":6,"likes":10,"dislikes":4,"content":"重修的第二次比第一次还低我是真的服气，我这种人可能天生没有学会计的天赋吧，甚至开始怨恨为什么16级开始中财变成必修了。就算是要出国去求求老师也是没有用的。申请开始之前最大的一次打击了。"},{"id":159745,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2022-08-27 09:50:26","like_diff":6,"likes":6,"dislikes":0,"content":"老师很好我很菜 喜提1.8"},{"id":196676,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2024-07-04 17:28:49","like_diff":6,"likes":6,"dislikes":0,"content":"一次纸质点名 上课会提问\n\n讲课讲的很清晰 这学期的小测改成学在浙大测试了\n\n给分比较求是"},{"id":31857,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2016-07-05 04:29:21","like_diff":5,"likes":7,"dislikes":2,"content":"老师很棒很认真负责，每次下课都会很快把PPT传到公邮。复习就靠老师的PPT！会计全靠姚老师~比心~"},{"id":32724,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2016-07-11 15:37:02","like_diff":5,"likes":6,"dislikes":1,"content":"超有气质超喜欢"},{"id":57223,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2017-07-06 05:07:05","like_diff":5,"likes":6,"dislikes":1,"content":"平常也蛮认真 可能期末没做好 给分很低 哭泣 不该手贱选会计当个性的?"},{"id":85554,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-07-19 09:56:01","like_diff":5,"likes":5,"dislikes":0,"content":"给分也太低了吧"},{"id":85567,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-07-19 16:04:55","like_diff":5,"likes":6,"dislikes":1,"content":"楼上那一条你睡了吗？十二点出成绩了诶"},{"id":101569,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-01-28 13:02:28","like_diff":5,"likes":6,"dislikes":1,"content":"老师您还不出分吗?"},{"id":110652,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-06-28 02:20:46","like_diff":5,"likes":5,"dislikes":0,"content":"中财拜托姚女神了！我不想重修啊哭"},{"id":114980,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-07-13 17:07:44","like_diff":5,"likes":9,"dislikes":4,"content":"自己好好学了，但老师给分有点低"},{"id":177785,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2023-07-05 00:58:22","like_diff":5,"likes":5,"dislikes":0,"content":"老师确实捞了我，不过这门课内容确实多而且难度大，非必修不要盲目选择"},{"id":15377,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2016-01-14 06:19:12","like_diff":4,"likes":4,"dislikes":0,"content":"好哈哈哈哈哈"},{"id":46366,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2017-01-21 10:59:45","like_diff":4,"likes":4,"dislikes":0,"content":"我不管，姚婕就是我心目中的女神"},{"id":57415,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2017-07-07 11:37:13","like_diff":4,"likes":4,"dislikes":0,"content":"颜值爆表，会保养会穿搭，教得很好。"},{"id":85503,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-07-18 15:30:38","like_diff":4,"likes":4,"dislikes":0,"content":"不知道大家考的咋样 本来考完信心满满 结果一出成绩真的低的惊呆了"},{"id":85505,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-07-18 15:50:34","like_diff":4,"likes":4,"dislikes":0,"content":"中财给分不好。。"},{"id":111586,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-07-02 05:12:20","like_diff":4,"likes":5,"dislikes":1,"content":"提前给老师打个十分 希望老师不要挂我 会计学补天了好几个通宵终于写上了一些 老师真的有气质，希望有浓浓师生情"},{"id":111672,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-07-02 13:20:36","like_diff":4,"likes":4,"dislikes":0,"content":"老师很温柔，可惜我一上课就贼想睡觉"},{"id":114332,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-07-10 00:29:21","like_diff":4,"likes":8,"dislikes":4,"content":"金融专业与其必修中财不如开设周夏飞老师那门偏实务的公司理财，更有用一点。"},{"id":114350,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-07-09 23:29:45","like_diff":4,"likes":6,"dislikes":2,"content":"老师对学生很好，很有人格魅力，板书很小很轻，不知道后面同学能不能看到。学弟学妹们学中财会要对自己要求更高一些，期末考试姚老师对我们的要求可能比我们想象的更严格。\n\n平时上课要更努力，期末要再多拿出一些时间复习。学长期末考的不好，但是希望以后的同学更早开始加油，取得理想的成绩！"},{"id":114983,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-07-13 17:18:52","like_diff":4,"likes":7,"dislikes":3,"content":"老师好看有气质。给分就不大好看了，应该是我太菜了，捞不动吧。"},{"id":151982,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2022-03-22 11:14:54","like_diff":4,"likes":4,"dislikes":0,"content":"姚老师笑起来我心都要化了~"},{"id":155657,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2022-06-15 05:04:31","like_diff":4,"likes":4,"dislikes":0,"content":"求求姚老师捞捞我的中财，不想再重修一遍了TAT"},{"id":168006,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2023-01-22 05:14:54","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲的很清晰，考试范围也不会超过上课讲的内容。虽然小测开卷，但是一定要提前准备，题量很大，很可能做不完（血的教训qaq"},{"id":177056,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2023-07-01 10:18:31","like_diff":4,"likes":5,"dislikes":1,"content":"如果单从功利的角度不建议选，中财相对其他两位老师差了两三档，其他老师一位无阶段测（平时≈满）一位有加分，（当然单从功利角度，其他优点可以参考其他评论）"},{"id":178730,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2023-07-20 13:41:13","like_diff":4,"likes":4,"dislikes":0,"content":"讲得好，长得漂亮，ppt清楚"},{"id":196784,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2024-07-05 06:20:10","like_diff":4,"likes":4,"dislikes":0,"content":"会计学课老师讲课讲的很清晰，比书上的一大段文字要更易懂，只要好好听课(或者看书自学）分数一定不差，建议是前几节课要好好听，因为搭建的是会计学的整体框架（前面懂了后面内容自己看书其实也能好理解），期末分录题难度不是很大，选择题判断题主要概念要搞清楚(有些点老师上课也会反复强调滴）。总体来说会计学是门比较硬，听课可能会比较无聊，需要花时间消化的课，但素真的也收获满满！"},{"id":202668,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2024-11-13 17:38:05","like_diff":4,"likes":4,"dislikes":0,"content":"老师好像退休啦~"},{"id":19312,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2016-01-24 01:18:51","like_diff":3,"likes":5,"dislikes":2,"content":"女神，声音很好听，次课人都爆满。"},{"id":19613,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2016-01-25 02:56:54","like_diff":3,"likes":3,"dislikes":0,"content":"气质老师，上课也好！"},{"id":22102,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2016-03-02 10:49:30","like_diff":3,"likes":4,"dislikes":1,"content":"超级超级清楚！负责！对学生很好！"},{"id":22202,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2016-03-03 02:20:23","like_diff":3,"likes":4,"dislikes":1,"content":"负责好老师\n\n"},{"id":28012,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2016-06-28 07:59:04","like_diff":3,"likes":3,"dislikes":0,"content":"很有气质的老师，讲课讲的很细致，上课认真听讲就能学得好。"},{"id":28104,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2016-06-28 08:06:52","like_diff":3,"likes":4,"dislikes":1,"content":"姚婕老师，讲课真的非常清晰！完全是女神，而且平时都会答疑！喜欢会计从喜欢老师开始！"},{"id":34700,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2016-10-18 13:46:53","like_diff":3,"likes":3,"dislikes":0,"content":"思路清晰，仔细认真，人美气质佳又亲切！！最完美的老师之一！！"},{"id":41825,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2017-01-13 02:19:20","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好，女神下凡～\n\n不过可能晚课每次上课都要睡着?"},{"id":73427,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-02-01 14:23:06","like_diff":3,"likes":4,"dislikes":1,"content":"真的给分低…看了ppt 做了课后题 和往年卷，觉得分数配不上努力。"},{"id":85496,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-07-18 13:48:36","like_diff":3,"likes":4,"dislikes":1,"content":"出分慢 给分不好吧...."},{"id":85502,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-07-18 15:24:12","like_diff":3,"likes":3,"dislikes":0,"content":"会计学说实话，我觉得讲课很催眠……每次点人都是财政学的同学。出分速度很感人，9号的考试18号还没出，全程自学的我目测分数不高"},{"id":85508,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-07-18 16:03:37","like_diff":3,"likes":3,"dislikes":0,"content":"警告，你要是平时不去被抽到回答问题不在，会挂你的，亲测，惨痛教训。"},{"id":102381,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-02-01 10:15:00","like_diff":3,"likes":3,"dislikes":0,"content":"出分真的慢，但是给分很好。\n\n平时认真听课；期末需要花很多时间复习，ppt很多；考试不难，但是题量很多，基本没有检查的时间。\n\nps:考试可以带计算器，老师不会说，但是真的有很多人不知道。（我期末纯靠手算? ? ? ）"},{"id":139348,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2021-07-14 14:24:36","like_diff":3,"likes":3,"dislikes":0,"content":"真·女神，衣品超棒，气质也好！\n\n讲课思路还是清晰的，财会基础也非常扎实，内容挺丰富的，而且都是更新过的\n\n给分求是但还不错，平时除了作业外事情挺少的，就一次小测还开卷\n\nAnyway姚婕姐姐yyds"},{"id":175330,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2023-06-24 02:24:08","like_diff":3,"likes":3,"dislikes":0,"content":"求求老师捞捞呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜呜"},{"id":175530,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2023-06-25 10:57:55","like_diff":3,"likes":4,"dislikes":1,"content":"给分挺不错的，答疑很认真，没什么架子。但个人觉得讲课一般般。"},{"id":177545,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2023-07-03 15:53:24","like_diff":3,"likes":3,"dislikes":0,"content":"同意楼下，平时分太伤了，姚女神手下留情啊啊啊啊😭"},{"id":205358,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2024-12-05 03:50:08","like_diff":3,"likes":3,"dislikes":0,"content":"退休快乐，经院永远的气质女神！！！"},{"id":6725,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2015-07-20 03:51:35","like_diff":2,"likes":3,"dislikes":1,"content":"爽"},{"id":28869,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2016-06-29 01:54:03","like_diff":2,"likes":2,"dislikes":0,"content":"很好的\n\n"},{"id":33475,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2016-09-19 12:38:46","like_diff":2,"likes":2,"dislikes":0,"content":"特别好\n\n"},{"id":48469,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2017-03-05 16:03:33","like_diff":2,"likes":2,"dislikes":0,"content":"美美美"},{"id":57141,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2017-07-05 16:01:27","like_diff":2,"likes":5,"dislikes":3,"content":"很享受，老师讲得很细心，很简单易懂，重点知识老师会多遍强调，上课要注意听讲。还有老师人真的超级好，很温柔，很耐心，虽然不是专业课，但不后悔选老师的课。"},{"id":57423,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2017-07-07 13:27:07","like_diff":2,"likes":6,"dislikes":4,"content":"中财怪我自己笨 老师教的没毛病。但是还是要感谢老师抬一手给我90+"},{"id":73743,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-02-03 04:59:38","like_diff":2,"likes":3,"dislikes":1,"content":"如沐春风"},{"id":114274,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-07-09 17:07:29","like_diff":2,"likes":3,"dislikes":1,"content":"谢老师不挂之恩"},{"id":139239,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2021-07-13 15:11:07","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，就是有些时候讲话有点快"},{"id":159384,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2022-07-15 12:22:38","like_diff":2,"likes":6,"dislikes":4,"content":"客观评价，衣服好看是好看，但是上课挺无聊的，每次上课都会睡过去，全靠课后二倍速智云+复习ppt。给分一般，考前把ppt过了不下十几遍，考试的时候也感觉答得很好都会做，最后才3.6，中规中矩的教学，中规中矩的绩点。给分配不上努力，不过这个分数也还ok了，不打算重修了"},{"id":178267,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2023-07-09 06:11:46","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的超级温柔超级负责，每次上课前老师都会提前到半小时，如果全程认真学习给分会很好的！真心觉得老师的课很完美！"},{"id":196678,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2024-07-04 17:32:46","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲课超好，给分求是但认真学就是高分，可冲"},{"id":73276,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-02-01 09:10:28","like_diff":1,"likes":2,"dislikes":1,"content":"专业课75分 个性课会计学满了……"},{"id":85484,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-07-18 10:52:38","like_diff":1,"likes":2,"dislikes":1,"content":"既然中财还没出，那我会计学也就不着急了……"},{"id":85506,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-07-18 15:53:50","like_diff":1,"likes":1,"dislikes":0,"content":"不能理解中财均绩怎么那么高本人怎么那么低。老师应该说讲课还是蛮好的吧。可能是我自己和会计犯冲。不说了哭去了?"},{"id":85577,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-07-20 01:07:49","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲课很有思路，认真听肯定可以学到一些东西的。"},{"id":102339,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-02-01 04:04:42","like_diff":1,"likes":1,"dislikes":0,"content":"老师啥时候出分啊"},{"id":103511,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-02-28 23:37:46","like_diff":1,"likes":1,"dislikes":0,"content":"求求老师让我选上中财吧 要延毕了啊(´;︵;`)"},{"id":111551,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-07-02 02:16:46","like_diff":1,"likes":2,"dislikes":1,"content":"老师我爱您！！"},{"id":114279,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-07-09 17:13:23","like_diff":1,"likes":2,"dislikes":1,"content":"老师是真的好老师，怪我不争气，中财真的要花时间去整理啊呜呜呜"},{"id":138043,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2021-07-07 07:07:40","like_diff":1,"likes":1,"dislikes":0,"content":"提前打10分跪求老师保我不挂orz"},{"id":139247,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2021-07-13 18:12:21","like_diff":1,"likes":1,"dislikes":0,"content":"女神不解释，平时讲的特别细致有逻辑，期末或许要求比较高但是没有卡绩"},{"id":141060,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2021-09-22 11:53:10","like_diff":1,"likes":1,"dislikes":0,"content":"讲课很不错"},{"id":149938,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2022-01-18 02:00:51","like_diff":1,"likes":1,"dislikes":0,"content":"老师啊老师求求出分吧"},{"id":155928,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2022-06-16 14:44:21","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲课很清晰"},{"id":158219,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2022-06-27 14:05:57","like_diff":1,"likes":3,"dislikes":2,"content":"我觉得其实老师人真的超级好 我的小测当时因为电脑的问题出了一点问题 老师非常耐心 帮我解决问题 助教态度不太好 问问题回的比老师还慢 \n\n小测的事情和她说了态度极差还甩锅 我和老师一说老师就说没问题会帮我解决我的bug 很温柔的老师\n\n成绩有一点点不够满意吧 我觉得是自己小测当时出了点问题之后有点慌张 出分4.5 但是我觉得已经不错了 当时还有点担心击杀什么的\n\n但是事实证明 老师给分求是 也很好 上课我觉得节奏很不错吧 选她！！！！我的遗憾我自己会弥补 各位学弟学妹们 上课好好听 作业好好做 不懂的弄懂 我觉得4.5以上没有大问题的 加油！"},{"id":161009,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2022-10-23 16:26:31","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲课很细致，娓娓道来，但是有时候还是容易犯困wwwwwwww"},{"id":47368,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2017-01-25 13:00:04","like_diff":0,"likes":2,"dislikes":2,"content":"认真听不会差"},{"id":58039,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2017-07-25 11:49:31","like_diff":0,"likes":1,"dislikes":1,"content":"很不错"},{"id":85507,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-07-18 15:55:52","like_diff":0,"likes":0,"dislikes":0,"content":"我相信中财不会有人比我低"},{"id":85565,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-07-19 15:32:20","like_diff":0,"likes":1,"dislikes":1,"content":"成绩呢，老师？9号10:30的考试，19号23:30还没出成绩？"},{"id":86268,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-09-11 16:01:11","like_diff":0,"likes":1,"dislikes":1,"content":"总结18春夏班 很有信心的绩点低 工科生绩点高"},{"id":102365,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-02-01 08:53:29","like_diff":0,"likes":1,"dislikes":1,"content":"神仙老师，神仙给分，考前答疑超温柔nice，在姚老师面前我没有原则～"},{"id" eacher_id":2017,"teacher_name":"姚婕","post_time":"2022-06-29 13:03:02","like_diff":-10,"likes":7,"dislikes":17,"content":"4.5评：yj老师的课讲的很好，知识点都涵盖到了，本人因为会计学的复习时间是在太过仓促且平时没好好学，也只能4.5了。\n\n考试重点：yj老师是为数不多志云课堂我只可以2.5倍听得老师了，语速很快。我也建议大家可以课后两倍速听，这样效率更高。会计学只要度过了前三个礼拜的课程，就会慢慢接触到这门课的核心，会计分录，同时也是考试的重点。会计学的考察更多是一种记忆的考察，所以大家一定要好好背（本人就是只看了一遍），然后选择题的考察也是关注那些细节，yj老师很多都强调过得。所以大家对于这门课一定要花很多时间去背、反复、关注细节、容易混淆的点，很多就是考试的考点。\n\n祝愿大家可以在yj老师的课程学习中取得满意的绩点！"},{"id":72942,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-02-18 02:33:03","like_diff":-11,"likes":3,"dislikes":14,"content":"轻松满绩"},{"id":85580,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-07-20 01:56:47","like_diff":-11,"likes":2,"dislikes":13,"content":"老师很认真很负责，讲课很有条理。会计学主要还是以记忆为主的课，期末的时候认真复习都没问题的。最后比上面同是工科生的兄弟多拿了1分 4.8?"},{"id":154747,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2022-06-29 15:19:04","like_diff":-11,"likes":1,"dislikes":12,"content":"。。。"},{"id":28745,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2016-06-28 13:48:47","like_diff":-13,"likes":9,"dislikes":22,"content":"不知道讲的哪里好"},{"id":114272,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-07-09 17:06:09","like_diff":-15,"likes":2,"dislikes":17,"content":"中财给分好！"},{"id":85568,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2018-07-19 16:16:54","like_diff":-16,"likes":1,"dislikes":17,"content":"啊啊啊半夜出分，煎熬了这么久真是吓死个人，中财情况不知道，会计学给分还挺好的呀，选来当个性的工科生做好下四的准备了，感谢老师一抬手给了90+。给姚老师比比心~~\n\n\n\n（给打个9分，剩下一分扣老师卡我绩嘻嘻）"},{"id":49126,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2017-07-05 15:42:18","like_diff":-18,"likes":3,"dislikes":21,"content":"姚姐姐很棒哟~平时认真期末没怎么复习也4.8啦啦啦，关键是长得美，讲课思路清晰，ppt超级好用啊，军训训到脚残时姚姐姐给的安慰，笔芯~"},{"id":157880,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2022-06-25 10:00:53","like_diff":-20,"likes":2,"dislikes":22,"content":"1.不正式点名，但上课随机抽人回答问题\n\n2.上课感觉就是念ppt，没课本讲得详细，建议直接看课本，不懂的看回放、问助教\n\n3.有点卡绩，就差一分就满了"},{"id":188999,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2024-01-24 18:43:49","like_diff":-33,"likes":2,"dislikes":35,"content":"傻逼一个，草你妈傻卵"},{"id":115087,"teacher_id":2017,"teacher_name":"姚婕","post_time":"2019-07-15 10:01:12","like_diff":-48,"likes":1,"dislikes":49,"content":"4.8，可以接受"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
