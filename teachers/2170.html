                    const commentsData = [{"id":108042,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-14 00:30:24","like_diff":44,"likes":56,"dislikes":12,"content":"实在不行，很喜欢在课上投诉学生上课不认真，没有给予反馈，可是实在跟不上上课的节奏，自己读吧zzz如果老师吧抱怨的时间拿来讲课，肯定就不会那么赶了，搞得这门课难了不只一倍"},{"id":77845,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2018-05-08 06:15:44","like_diff":35,"likes":56,"dislikes":21,"content":"为什么评价这么高？？上课完全不知道在听什么，就是照着念，答疑的时候各种不愿意回答问题各种“上课不是讲过吗”然后就开始骂人...最后也完全没看出来给分哪里好...每节课都坐前几排，最后复习了很多天试卷也都写起来了，给的分数跟预期落差还挺大的"},{"id":108161,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-23 03:33:18","like_diff":33,"likes":41,"dislikes":8,"content":"开始上课先抱怨十分钟，自视清高不可一世全世界都错了只有她是对的，所有学生都是她的敌人她的耻辱必须先贬低一下才可以讲课，每天来上课真的需要很大的勇气我快坚持不住了╥﹏╥"},{"id":108393,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-22 15:04:22","like_diff":32,"likes":36,"dislikes":4,"content":"评论的各位会说话就多说点，我都赞不过来了。"},{"id":108046,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-23 03:28:38","like_diff":30,"likes":38,"dislikes":8,"content":"以下几点：\n\n1.你要永远认为她说的对，她教的是最好的，忍受她的自以为是\n\n2.你要无视她在课上所有与学习无关的瞎bb，接受她的贬低和抱怨，以及世风日下的负能量\n\n3.你要做到小学生一样的以老师为至尊，她说什么你就做什么\n\n4.要预习要复习，做好问她题要被她嘲讽的准备，因为她认为你所有的精力都该用来学这一门课\n\n5.不能在她面前吃东西喝东西，不要睡觉不要玩手机，不要在群里面跟她要ppt"},{"id":108201,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-16 08:30:40","like_diff":30,"likes":39,"dislikes":9,"content":"刁玲玲"},{"id":108311,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-28 00:24:56","like_diff":28,"likes":35,"dislikes":7,"content":"“我们现在已经落后一百年，看你们的听课状态，只会越来越落后。”\n\n谢谢您高瞻远瞩嘞"},{"id":108171,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-20 03:06:04","like_diff":26,"likes":37,"dislikes":11,"content":"习老师挺有意思的，今天把我逗乐了"},{"id":108392,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-15 04:51:53","like_diff":26,"likes":33,"dislikes":7,"content":"逐渐能够理解老师的用心了。\n\n我很敬佩这样的老师！"},{"id":104086,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-03-12 00:52:12","like_diff":25,"likes":33,"dislikes":8,"content":"我们比不上去年的学长……? 那您是否比得上去年的自己呢"},{"id":104851,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-03-28 16:40:50","like_diff":25,"likes":34,"dislikes":9,"content":"老师的确很希望我们能学到东西，但脾气不太好，会把个人的负面情绪带入课堂"},{"id":105353,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-04-15 04:46:38","like_diff":24,"likes":31,"dislikes":7,"content":"真的态度差"},{"id":94020,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-01-15 02:31:14","like_diff":22,"likes":28,"dislikes":6,"content":"上课有个问题没懂下课去问老师\n\n老师很不耐烦的说上课不是讲过了?\n\n不耐烦的语气加上讲的还是不清楚\n\n好的我蠢我不配听您的课\n\n打个及格分吧\n\n希望同学们慎重选课 评分不代表一切"},{"id":106206,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-04-25 13:58:35","like_diff":19,"likes":26,"dislikes":7,"content":"平心而论 经验有余 情商不足"},{"id":108162,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-16 02:17:40","like_diff":17,"likes":21,"dislikes":4,"content":"总是一副不可一世的样子，有一种莫名其妙的优越感。感觉她自己作为老师就有资格要求学生做任何事情。。讲课真的很一般，还自以为很厉害.。。。"},{"id":108308,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-21 00:08:32","like_diff":16,"likes":17,"dislikes":1,"content":"这个老师一节课至少用十分之一的时间来说与课堂无关的东西nmd，用我们四川话来说就是B话多"},{"id":108040,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-14 00:10:19","like_diff":15,"likes":21,"dislikes":6,"content":"总是一副不可一世的样子，有一种莫名其妙的优越感。感觉她自己作为老师就有资格要求学生做任何事情。。讲课真的很一般，还自以为很厉害......"},{"id":108165,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-16 02:49:45","like_diff":15,"likes":20,"dislikes":5,"content":"每隔十分钟diss一下学生，然后说学生太菜进度来不及。自己几斤几两没点数的吗？上课上成这样还能天天吹自己。行吧，再您妈的见"},{"id":108606,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-29 12:21:37","like_diff":15,"likes":17,"dislikes":2,"content":"没点心理准备根本不敢去上课。"},{"id":104430,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-03-20 06:47:36","like_diff":14,"likes":23,"dislikes":9,"content":"真的脑残 对学生态度恶劣根本不能交流 以自我为中心"},{"id":106702,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-28 13:43:30","like_diff":14,"likes":19,"dislikes":5,"content":"给分不好，当然可能是我理论考太差了"},{"id":108307,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-21 00:08:31","like_diff":14,"likes":17,"dislikes":3,"content":"真的佛系，怎么会有负能量这么重的老师，一天天的没完没了"},{"id":106504,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-04-28 03:01:12","like_diff":13,"likes":17,"dislikes":4,"content":"上课是真的真的真的特别无聊啊我的天，能把人生生讲困死。"},{"id":108532,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-28 00:46:32","like_diff":12,"likes":15,"dislikes":3,"content":"刁玲玲的那个秀儿你过来"},{"id":112727,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-07-05 01:18:11","like_diff":12,"likes":17,"dislikes":5,"content":"老师人很好啊，不明白为什么评分会掉下来。\n\n我上的普化实验，老师讲的超级清楚，而且仪器有限的时候还会分好组，做实验的时候很有序。而且老师也会考虑到实验时长，不会让我们拖很久。\n\n很和蔼的老师，普化实验给分也很正常。"},{"id":108402,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-23 04:06:36","like_diff":11,"likes":12,"dislikes":1,"content":"说我们一定要听她讲课，不讲课就疯狂diss我们搞得我自学都没法自学好不容易忍住不适听了一节，不就是念ppt吗？我看书没看懂的也没解释，上课小测还总是测预习内容。真的无力吐槽。那个QQ群也是，你不准同学在里面请假、问问题也不准，你自己又说自己不会在里面发言，那建群有个毛用？不如把老师踢了算了。"},{"id":108621,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-25 18:05:13","like_diff":11,"likes":17,"dislikes":6,"content":"听说分析化学挂科率57%"},{"id":108168,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-16 03:12:20","like_diff":10,"likes":12,"dislikes":2,"content":"自以为是，天天吹自己，diss学生浪费时间，发现自己讲不完课居然理所当然地说因为学生菜。我佛了，憨憨老师。情商不足，经验水平我也看不到。"},{"id":108306,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-28 00:16:09","like_diff":10,"likes":15,"dislikes":5,"content":"哭了，老师讲的真好"},{"id":108309,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-21 00:08:44","like_diff":10,"likes":11,"dislikes":1,"content":"我求求您别逼逼了，你看下面有几个人吊你，还觉得自己牛逼呢。"},{"id":108360,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-06 01:36:19","like_diff":10,"likes":14,"dislikes":4,"content":"当个大学老师可把你牛逼坏了"},{"id":108484,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-26 15:18:37","like_diff":10,"likes":13,"dislikes":3,"content":"选1分的原因是没有0分...."},{"id":108619,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-30 02:50:35","like_diff":10,"likes":12,"dislikes":2,"content":"有mooc上的分化推荐吗（手动狗头"},{"id":110012,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-21 06:48:41","like_diff":10,"likes":13,"dislikes":3,"content":"为什么老师的评价这么低？我是上老师的普化实验课的 觉得老师很好呀～感觉老师是真的把我们当自己的孩子 平时做实验的时候 有小错误什么的老师看到都会指正 也很耐心 上课的时候喜欢和学生互动 老师看着你的时候真的感觉很暖呀～"},{"id":145648,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2021-12-31 02:32:35","like_diff":10,"likes":10,"dislikes":0,"content":"时间是2021年12月31号，大化甲刚结课。上了半年的课，老师人很好的，说话很和蔼，喜欢跟同学们唠嗑聊天，而且并没有不当言论。逢年过节老师还会在群里祝福大家。我不知道以前老师怎样，反正我看到的老师是个很好、很关爱学生的老师。大家放心选。"},{"id":155265,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2022-06-10 03:02:54","like_diff":10,"likes":10,"dislikes":0,"content":"好怪啊，有段时间习老师的评分我记得有九点几的，这下子怎么给干到五分去了\n\n我上的是习老师的普化实验，上课会提醒你少看手机，实验时步骤讲解也很细心，而且平时聊天平易近人，我个人觉得习老师是很称职的"},{"id":108305,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-20 17:34:11","like_diff":9,"likes":9,"dislikes":0,"content":"实在是难受"},{"id":108316,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-21 02:52:56","like_diff":9,"likes":10,"dislikes":1,"content":"其实感觉老师还是很希望我们能学好的。总是为了自己课后没有很多时间去复习预习而羞愧。分析化学其实并不是一门，在我眼中重要性不如专业课的东西。上课状态不好其实也是很多课的普遍现象吧？老师吐槽课前吃饭，可是课前抓紧吃难道不是补救吗？课间一群趴着睡的，可是实在精神不好，数分课间睡得还要多呢。虽然，我还是比较认同老师的一些观点。我确实没有达到认真学习自主学习的标准。此外，老师真的身体不舒服也可以坐着讲呀。"},{"id":110065,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-22 05:42:11","like_diff":9,"likes":14,"dislikes":5,"content":"nmd，我选这门课的时候她还是九分!欺诈消费者呢吗"},{"id":123856,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2020-06-15 04:01:37","like_diff":9,"likes":9,"dislikes":0,"content":"老师真的很好，之前看评论吓到了，后来上了一学期后发现完全不是那么回事。有一次我实验出了bug，老师陪我在实验室多留了半个小时，并且没有责怪我，一直都很有耐心。给分也还是不错的啦，喜欢这个老师。"},{"id":133521,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2021-03-01 15:12:57","like_diff":9,"likes":9,"dislikes":0,"content":"我上的是普化实验（甲）。我觉得习老师真的很好，我作为一个特别慢吞吞的人经常超时，但老师和助教小哥哥总是耐心等我。习老师课前讲原理和操作注意事项都很细心，讲解对做实验和写报告都有帮助。"},{"id":144371,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2021-12-21 08:30:22","like_diff":9,"likes":9,"dislikes":0,"content":"普化实验（甲），记得认真预习，人很温和、耐心，真人比我看到的风评好多了"},{"id":76242,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2018-03-30 02:19:03","like_diff":8,"likes":11,"dislikes":3,"content":"单只评价仪器分析。老师的问题在于，ppt是按照她的思路来做的，语句就比较破碎，需要讲得很好很连贯有逻辑性才能把ppt发挥到最大效用。但是老师讲课并没有到那个高度，就容易听完了一脸懵逼ppt也看不懂。我还是自学吧。"},{"id":108534,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-28 01:52:29","like_diff":8,"likes":10,"dislikes":2,"content":"原来您也知道您非常自信呢 可能对自己讲课是什么水平真的没什么数吧"},{"id":108631,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-30 04:24:15","like_diff":8,"likes":10,"dislikes":2,"content":"上得有点厌学"},{"id":110758,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-28 07:42:15","like_diff":8,"likes":11,"dislikes":3,"content":"怎么说呢？仁者见仁，智者见智，我觉得老师挺负责的，也能理解老师为什么批评这批评那的，没做好批评一下怎么了？难不成闭着眼睛天天夸大家？而且其实老师做完实验后有时候跟助教讨论我们哪里有进步，哪里没做好，我觉得挺好的。可能dl们都喜欢那种天天夸天天闭着眼睛不指出错误批评学生的老师吧。"},{"id":138607,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2021-07-10 03:03:15","like_diff":8,"likes":10,"dislikes":2,"content":"我是分化乙，感觉老师挺温柔的，对同学的作业也认真批改指导，认真学了认真复习最后分就会高"},{"id":106121,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-28 06:11:08","like_diff":7,"likes":19,"dislikes":12,"content":"天哪天哪，我普化实验居然上4啦，我每次实验报告都低于40，期末会做的题也没几道，是大家都满绩吗？"},{"id":108530,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-28 00:20:09","like_diff":7,"likes":9,"dislikes":2,"content":"15min翻过了第一张PPT……"},{"id":109872,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-20 02:46:06","like_diff":7,"likes":8,"dislikes":1,"content":"“考完之后你们会来表白我的，不好意思我真的有眼睛?"},{"id":126602,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2020-10-06 16:49:13","like_diff":7,"likes":7,"dislikes":0,"content":"上的化学实验，感觉老师很有亲和力呀"},{"id":131108,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2021-01-26 04:08:11","like_diff":7,"likes":7,"dislikes":0,"content":"普化实验甲，挺好的老师，很亲和，认真做分数也不低，看了学长学姐的评价感到真实迷惑 我们的老师是同一个人吗（）"},{"id":174222,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2023-06-27 10:33:26","like_diff":7,"likes":8,"dislikes":1,"content":"上的分化乙，上课体验相比前面所说有所改善，基本不会挖苦学生（当然有时会吐槽），老师也挺好说话的，跟她说有事情小测给我延长时间了。但是上课确实基本就是念自己的PPT，经常找不到讲的东西在课本的哪一页。此外上课喜欢高中老师式的提问对我来说确实很难顶\n\n\n\n6月结课出分后补充评论：老师给分不错的，四次小测均分大概73，平时作业和点名分基本拿满，考试估计八十多，绩点上了3.9。分析化学确实有很多枯燥无聊的东西，特别是到了仪器分析部分，也不能全说是老师讲课水平不够好（可是分化是半开卷，这种繁文缛节考试前抄一抄就好了😉）平时课一定要来上，会有突击点名，但只要你来上课了，老师还是会给你补签的。"},{"id":75347,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2018-03-09 04:49:00","like_diff":6,"likes":9,"dislikes":3,"content":"真的讲的不怎么样。。。。。。。上过大化a再选仪器分析，反正听她讲就是一脸蒙。完全不知道重点在哪里。。。。"},{"id":75990,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2018-03-23 05:55:49","like_diff":6,"likes":19,"dislikes":13,"content":"讲课可能不是很有激情，但上课干货满满，还会介绍一些前沿的技术，重点突出，可以说守住了优秀老师的底线。"},{"id":108398,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-23 02:04:03","like_diff":6,"likes":6,"dislikes":0,"content":"毫无体验"},{"id":108409,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-23 05:06:59","like_diff":6,"likes":7,"dislikes":1,"content":"说自己讲不完课还要动不动花时间说教我们的好老师，她真的很情绪化☹️"},{"id":109732,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-19 02:29:55","like_diff":6,"likes":7,"dislikes":1,"content":"? ? ☺ ? ? ? ? ? ? ? ? ?"},{"id":109875,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-20 03:06:35","like_diff":6,"likes":7,"dislikes":1,"content":"几个月前评分还是七点几分，现在。。"},{"id":110851,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-28 11:52:49","like_diff":6,"likes":7,"dislikes":1,"content":"我给了10分，其中10分给我自己的努力，剩下的给老师。老师我不做过多评价，上面80%的评论我都认同，就是像是十年前初中班主任的感觉。我最棒，我给自己10分！"},{"id":110994,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-29 04:19:05","like_diff":6,"likes":7,"dislikes":1,"content":"我同时上了老师的分析化学和普化实验，确实是，实验课体验挺好的，虽然老师也偶尔会批评我们不积极但是那也是事实。但是分析课感觉老师有一些暴躁，然后大家也开始暴躁，就恶性循环了。老师常常说，实验课同学开始改善了，理论课同学却还是老样子。我只能说，至少实验课的我和理论课的我就的确是同一个我啊。最后，我觉得老师并不会恶意扣分，没有必要因为分数低就退掉，毕竟化学课，大半是靠自己的。"},{"id":131128,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2021-01-26 05:24:59","like_diff":6,"likes":7,"dislikes":1,"content":"为什么不给习玲玲老师10分，海底捞"},{"id":132317,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2021-01-31 16:32:11","like_diff":6,"likes":6,"dislikes":0,"content":"老师人特别好！记得这学期把实验服落在实验室了，老师亲自赶过来开锁帮我拿实验服，真的很感动！"},{"id":181181,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2023-10-11 03:00:04","like_diff":6,"likes":7,"dislikes":1,"content":"整个实验楼就我们下课最早，这必须打十分！"},{"id":108528,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-04 01:26:29","like_diff":5,"likes":6,"dislikes":1,"content":"好棒哦呵呵"},{"id":125721,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2020-09-13 13:53:09","like_diff":5,"likes":5,"dislikes":0,"content":"其实习老师挺负责的，给分也还不错（个人感受）"},{"id":131093,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2021-01-26 02:31:50","like_diff":5,"likes":5,"dislikes":0,"content":"我上普化实验甲的，其实老师没有之前评论里的那么可怕啦，老师只是负责上课的，其他的评分啊各种几乎都是助教在处理的，取决于助教啦。\n\n助教xgg超级超级好！！！！"},{"id":131129,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2021-01-26 05:26:54","like_diff":5,"likes":5,"dislikes":0,"content":"老师超级棒，助教小哥哥也很帅呀！给分超级nice，选她"},{"id":155195,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2022-06-09 07:57:03","like_diff":5,"likes":7,"dislikes":2,"content":"分析化学乙刚结课。首先，在上课这方面我觉得老师不算很优秀的，理论讲一大堆，但没有重点，最重要的是还不怎么讲例子，我做题完全靠答案。讲课也没有什么逻辑，不如自己看书。但我还是给了8分，因为老师真的很和蔼，我甚至还领到了五块多的红包，也会给我们补充最新的一些知识，能看出老师是认真在讲课，也是真的热爱化学，但可能讲课方法上有待提高"},{"id":164531,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2022-12-21 12:54:42","like_diff":5,"likes":5,"dislikes":0,"content":"【普化实验】不知道为啥大家diss老师。。。。。。之前来查老师的时候担心的一批，但是上了课之后发现老师还挺好的啊，之前杭州大雪她还兴奋地跟同学们分享。总之我觉得老师挺可爱的（虽然分还没出hhh）"},{"id":49278,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2017-04-01 07:14:18","like_diff":4,"likes":11,"dislikes":7,"content":"能不上仪器分析就别上仪器分析，能不选习玲玲的课就别选她的课。"},{"id":50308,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2017-05-02 09:21:01","like_diff":4,"likes":4,"dislikes":0,"content":"简直了"},{"id":120647,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2020-01-14 15:10:54","like_diff":4,"likes":4,"dislikes":0,"content":"普化实验甲，感觉老师并没有说的那么严苛难搞，实验前会讲比较久的理论，一直站着听感觉有点累呢，总体感觉还可以。助教xgg很可爱，特别有亲和力！实验报告按要求写认真点，讨论分析和思考题写点自己的理解。理论考前把讲义复习一遍，给分就挺好。"},{"id":129675,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2021-01-26 03:19:55","like_diff":4,"likes":4,"dislikes":0,"content":"天哪！普化实验上四了啊啊啊！！！感谢老师捞我，再感谢超级好的助教xgg!!!"},{"id":154892,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2022-06-06 13:40:01","like_diff":4,"likes":4,"dislikes":0,"content":"坐标普化乙\n\n老师上课可能偏唠叨那种（主要也是面对我这种实验不预习的菜鸡）但老师还是很细心负责的。\n\n以及助教姐姐真的超级好！温柔负责！真的吹爆！"},{"id":155446,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2022-06-13 03:11:01","like_diff":4,"likes":5,"dislikes":1,"content":"上课真的比较差劲"},{"id":50617,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2017-05-04 01:54:21","like_diff":3,"likes":6,"dislikes":3,"content":"这是一门平时很水，期末考坑的课。给分正常吧。老师上课虽然有点无聊，但可以看出她有用心在上这门课，人也比较好说话。"},{"id":101112,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-01-27 14:12:14","like_diff":3,"likes":7,"dislikes":4,"content":"老师确实是在认真上课!人还好，就是比较严格，上课讲过的一般不想再重复了，其他还好。最后成绩不咋滴(ಥ_ಥ)，怪自己喽!"},{"id":108169,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-16 03:25:55","like_diff":3,"likes":3,"dislikes":0,"content":"有点难"},{"id":108839,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-03 05:46:49","like_diff":3,"likes":3,"dislikes":0,"content":"不说啥，看分就好"},{"id":147805,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2022-01-11 01:30:43","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的好体谅学生，会想办法减轻我们的负担。做实验的时候老师也会四处看看，给我们指导。"},{"id":147935,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2022-01-11 07:38:53","like_diff":3,"likes":3,"dislikes":0,"content":"普化实验甲。说不上好，也没有以前的评价里说的那么差"},{"id":154630,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2022-06-02 13:58:48","like_diff":3,"likes":3,"dislikes":0,"content":"普化乙，老师和助教真的都比想象中的好很多，指导也很耐心"},{"id":156037,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2022-06-17 07:55:39","like_diff":3,"likes":4,"dislikes":1,"content":"上课完全不知道她在讲什么，全靠自学"},{"id":156306,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2022-06-19 02:01:26","like_diff":3,"likes":4,"dislikes":1,"content":"首先肯定老师人挺好的，很好说话，还给我们发过红包。\n\n但是上课真的有点难顶。。。感觉就是对着ppt看到什么讲什么，实在忍不住在老师眼皮底下打瞌睡。\n\n期末复习就是把之前上课的ppt再翻一遍，真的没有重点，甚至都没和我们说期末卷上是不给红外光谱的吸收峰大小的。。。"},{"id":166126,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2023-01-11 07:19:00","like_diff":3,"likes":3,"dislikes":0,"content":"老师不错的"},{"id":186706,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2024-01-12 14:37:24","like_diff":3,"likes":4,"dislikes":1,"content":"普化实验甲：老师现在从不挖苦学生了，大家请看最新评论。老师上课非常的认真效率也很高，我们基本上是下课最早的，虽然我不怎么好好听课，但是能感觉到老师用心在讲。老师会提前一个学期把实验的ppt以及视频材料放在学在浙大上，写预习报告的时候就很轻松（不是所有的老师都会把ppt放到学在浙大上的！），而且老师对预习报告没有太多要求，写好实验报告就行。至于给分，均绩比4.2还高是能说明一定问题的（给分很好了）。感觉老师很和蔼，也比较爱笑，有正能量！狠狠点赞"},{"id":186732,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2024-01-13 00:53:30","like_diff":3,"likes":4,"dislikes":1,"content":"挺好的，人很温柔很好，助教也很好"},{"id":187853,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2024-01-17 15:16:35","like_diff":3,"likes":4,"dislikes":1,"content":"习老师真的特别好，是一个特别温柔的老师，上课讲的很耐心很细致，但是说实话普化实验期末卷面考的东西也是真的很细，上课老师反复强调的点都会考到，其他的真的要很认真地看实验讲义。老师不仅会很耐心地指导我们实验，也会跟我们聊聊别的。而且有别的问题都可以跟老师讨论，从转专业到医学化学未来的发展前景，老师真的是一个很耐心很和蔼的人。甚至做Vc实验的时候我开玩笑的说想吃实验用的猕猴桃，老师真的记住了，下一周的时候还问我们想吃什么样的或者我们自己去买老师给我们报销。玲玲姐人真的特别好，甚至结课之后老师也说以后有任何问题欢迎随时去她的办公室找她聊天。评论区的一些不好的声音现实中真的真的真的完全不存在，也不存在卡绩，感觉都会捞的！遇到习老师的课你就偷着乐吧！！！plus：表白助教宇航xgg，憨憨的给分超好哈哈哈哈"},{"id":188530,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2024-01-19 07:26:24","like_diff":3,"likes":4,"dislikes":1,"content":"我觉得老师挺好的……？"},{"id":110331,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-25 16:13:44","like_diff":2,"likes":3,"dislikes":1,"content":"我和室友吐槽的时候念成习刁刁了"},{"id":110679,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-28 04:12:57","like_diff":2,"likes":4,"dislikes":2,"content":"有家国情怀的老师"},{"id":110687,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-28 04:25:18","like_diff":2,"likes":3,"dislikes":1,"content":"哎，和热评第一一样的感受啊……给分落差挺大的。平时作业批分上课抽学号区间做题也算分？总评肯定比我期末成绩低。"},{"id":110723,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-28 11:17:13","like_diff":2,"likes":2,"dislikes":0,"content":"说老师不好的多是分析化学理论课的，实验课老师怎么样我们不知道，理论课真的是一言难尽"},{"id":119104,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-11-10 10:47:54","like_diff":2,"likes":3,"dislikes":1,"content":"听完老师的课觉得老师讲的挺不错的，没有像评论里说的那样"},{"id":123482,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2020-06-09 06:14:25","like_diff":2,"likes":2,"dislikes":0,"content":"老师的理论课体验还可以，收获也挺多，但理论课我上的时候属实不行，不知道现在好点了没。另外感觉评论里有些人戾气太重，虽然老师上课确实离谱，但是也别人身攻击啊。"},{"id":129327,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2021-01-04 07:32:30","like_diff":2,"likes":2,"dislikes":0,"content":"老师挺好的"},{"id":156023,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2022-06-17 07:01:13","like_diff":2,"likes":5,"dislikes":3,"content":"刚出成绩就把钉钉群聊给解散了，是对自己有多不自信呀？诶~"},{"id":156286,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2022-06-18 16:48:21","like_diff":2,"likes":3,"dislikes":1,"content":"上的普化实验\n\n老师给分如何每个人看法不同，但从查老师均绩来看处目前在中间水平，没那么差。\n\n很享受这学期普化实验氛围，老师讲得一般，有时候有点深但有点啰嗦，助教gg超好，超亲切。平时认真写报告，考试认真准备，最终93，很满意了，谢谢老师和助教。"},{"id":169511,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2023-02-26 14:00:48","like_diff":2,"likes":2,"dislikes":0,"content":"老师还是很悉心，关心同学的呢"},{"id":175337,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2023-06-24 04:31:43","like_diff":2,"likes":2,"dislikes":0,"content":"好老师推荐了！\n\n一整个很善良，因为我是混合班的，可能对化学实验确实不怎么感冒也不想多花时间。每周实验报告就是无脑套模板抄（工整点注意下有效数字基本90+问题不大的），实验原理我甚至觉得你去了学都能学会，照着ppt做就好了。期末考试的话就考前稍微做下历年卷考个80+应该问题也不大。最后应该是小捞了刚好上线4.5（基本上就是按照开学初公布的占比考核的）。习老师真的就不会检查你的预习报告或者什么之类的，要求比较松，对大家也特别友好会耐心指导。可选！"},{"id":175978,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2023-06-27 10:07:16","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的还蛮不错的，点名可能会比较突然，不过按时去上课就好，考试前会划一下重点，挺有用的，出分前还在群里跟大家开玩笑，有问题回复的也很快"},{"id":176007,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2023-06-27 11:49:03","like_diff":2,"likes":2,"dislikes":0,"content":"给分好，被狠狠捞了。上课的话确实靠自学（分化乙），几乎每节课都点名，还是挺认真负责的老师"},{"id":186777,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2024-01-13 04:44:02","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的不啰嗦，效率超高，两个半小时美美下课！！并且助教也很好，有问必答，打分也很好！！评分这么低我不允许\n\n最后理论考好多没填出来居然上了4.5  肯定被捞了谢谢老师助教谢谢谢谢谢谢谢谢谢"},{"id":186906,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2024-01-13 13:23:11","like_diff":2,"likes":3,"dislikes":1,"content":"上了习老师的普化实验甲）课前讲的内容会比较多，不过讲的东西在后面实验和理论考中都挺有用的（但是老师有点点碎碎念就是了，挺可爱的），会让我们实验报告不要写太多嘿嘿，很会为学生着想。实验做的挺快，也蛮有意思的，基本上三节课不到肯定能下课了。助教gg呆呆的特别可爱ww。给分挺好的，感觉对得起一学期实验课的付出。（（不知道19年的评论是怎么回事……给我的感觉是不像一个老师……"},{"id":208277,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2024-12-26 12:50:42","like_diff":2,"likes":2,"dislikes":0,"content":"老师挺好的，恶评大都是18.19年的，（本人24级大一小登，之前的习老师不知道怎么样，至少我上课的感觉挺好的），老师也会耐心解答每个同学的问题，个人认为还不错？"},{"id":71272,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2018-12-25 03:18:30","like_diff":1,"likes":5,"dislikes":4,"content":"基化实验这种大学分并且普遍给分好的课卡绩真的很伤均绩，不过老师教课很用心，人也很和善，对学生很好。"},{"id":96167,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-01-20 13:50:08","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课对实验过程的讲解基本不听，不太听得懂，总是重复自己爱干净、重复普化实验甲的同学多优秀，对于这个老师评价也就这样吧。表白三位助教，助教小姐姐小哥哥给分都很好～"},{"id":96426,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-01-21 03:14:53","like_diff":1,"likes":4,"dislikes":3,"content":"怪自己吧，分数没有想象中的好。但是老师很负责。"},{"id":104619,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-03-25 08:00:37","like_diff":1,"likes":1,"dislikes":0,"content":"，，，"},{"id":108616,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-05-30 02:14:06","like_diff":1,"likes":7,"dislikes":6,"content":"老师还是挺好的人，就是有点情绪化，家国情怀挺强的。\n\n有时强行互动显得既尴尬又可爱。"},{"id":109246,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-12 08:52:34","like_diff":1,"likes":3,"dislikes":2,"content":"不知道哪里来的自信"},{"id":155990,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2022-06-17 04:25:54","like_diff":1,"likes":3,"dislikes":2,"content":"牛马老师，上课垃圾，给分差"},{"id":186694,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2024-01-12 13:59:30","like_diff":1,"likes":2,"dislikes":1,"content":"其实我觉得没有评论区说的那么不好，就我2023秋冬上的普化实验甲来说，老师还是很有耐心很温和，作业也不多，特地告诉我们预习报告不用写太多，助教打分也挺好的，虽然期末考试全不会，平时实验报告都80多，最后还是给我捞到4.2。"},{"id":199151,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2024-09-18 08:05:42","like_diff":1,"likes":2,"dislikes":1,"content":"不知道为什么分低，人真的很好"},{"id":110029,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-21 12:43:53","like_diff":0,"likes":0,"dislikes":0,"content":"噡噡噡"},{"id":110335,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-26 13:30:23","like_diff":0,"likes":2,"dislikes":2,"content":"真的不知道还说啥，别选"},{"id":110681,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-28 04:16:30","like_diff":0,"likes":2,"dislikes":2,"content":"感谢老师不杀之恩"},{"id":110949,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-28 16:48:31","like_diff":0,"likes":1,"dislikes":1,"content":"爱哟哟 唉了唉了"},{"id":195835,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2024-06-30 07:02:16","like_diff":0,"likes":1,"dislikes":1,"content":"考核：平时作业+点名22%、四次线上小测28%、期末半开卷考50%\n\n【上课】感觉老师上课有点云里雾里，她懂了但是讲出来就很奇怪，让苯人有点难以理解，但是挺认真的（会提醒大家不要玩手机、好好听课）；挺喜欢和学生互动的，希望有反馈\n\n【小测】学在浙大上考试，基本可以搜题或者在书本上找到，题目比较简单，但是4次小测在夏学期特别是考试周临近着实有点多。\n\n【点名】每次上课都要点名，可以补\n\n【考试】半开卷考试，xll不划重点（由于同学在tgp那里上课，他划的重点很多都考到了，真的是很有效的划重点，苯人很感动\n\n【绩点】我最后是卡绩在94，虽然有点伤心，但是给分感觉蛮不错的捏（室友2道大题没做出来最后总评也上4了"},{"id":206913,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2024-12-18 11:34:30","like_diff":0,"likes":0,"dislikes":0,"content":"看旧的评论好像老师问题很大 但是这学期上老师的普化实验（甲）真的感觉很好 是个很温柔的老师 也是个很有情怀的学者 可能老师也在不断地摸索吧"},{"id":10630,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2015-11-21 03:08:14","like_diff":-1,"likes":9,"dislikes":10,"content":"习老师人挺好的，比较负责，给分也超棒！"},{"id":24654,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2016-05-03 02:35:42","like_diff":-1,"likes":5,"dislikes":6,"content":"老师人挺不错的，上课耐心，课件虽然不是很漂亮但是重点很突出。虽然有些时候上课比较严厉但也还不错。给分可以的"},{"id":110330,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-25 16:13:42","like_diff":-1,"likes":2,"dislikes":3,"content":"上课除了装逼就是喷人，要你何用，当了副教授觉得自己天下无敌"},{"id":110371,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-26 06:14:21","like_diff":-1,"likes":0,"dislikes":1,"content":"非常糟糕"},{"id":111676,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-07-02 13:22:48","like_diff":-1,"likes":2,"dislikes":3,"content":"废话永远比本事多。"},{"id":156035,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2022-06-17 07:43:56","like_diff":-1,"likes":0,"dislikes":1,"content":"普化实验乙\n\n平时其实挺水的也没啥要求(\n\n考试稍微看看 拿个4.2知足了"},{"id":160876,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2022-10-18 01:30:53","like_diff":-1,"likes":1,"dislikes":2,"content":"上普化（甲）真的感觉老师很耐心负责啊"},{"id":202298,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2024-11-11 09:59:22","like_diff":-1,"likes":1,"dislikes":2,"content":"好牛魔，课下回复你问题态度极其冷淡不负责，避坑"},{"id":28605,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2016-06-28 10:57:13","like_diff":-2,"likes":2,"dislikes":4,"content":"很认真负责！"},{"id":50822,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2017-05-06 02:07:19","like_diff":-2,"likes":3,"dislikes":5,"content":"老师人很好但是期末考的很坑很坑很坑…可以看出老师提分过了考的很渣绩点不低…绩点低的在自己身上找找原因吧…我是大一的误选了高分子的专业课"},{"id":68872,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2018-01-24 04:18:34","like_diff":-2,"likes":7,"dislikes":9,"content":"老师可能有时候会唠叨，但实际是刀子嘴豆腐心，期末给分真不错，对学生的成绩能往上拉一把就尽量往上拉，很nice"},{"id":78197,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2018-05-10 02:52:39","like_diff":-2,"likes":3,"dislikes":5,"content":"给分超好啊…"},{"id":109862,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-20 01:47:16","like_diff":-3,"likes":3,"dislikes":6,"content":"习姐好美"},{"id":27560,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2016-06-27 03:33:55","like_diff":-4,"likes":2,"dislikes":6,"content":"给分超好！人也很和善！"},{"id":50539,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2017-05-03 10:35:12","like_diff":-4,"likes":3,"dislikes":7,"content":"PPT一般，给分真的良心"},{"id":110674,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-28 04:07:45","like_diff":-4,"likes":2,"dislikes":6,"content":"老师，对不起，之前给你打一分是我有眼无珠！虽然课真的不怎么样，但是感谢您海底捞捞了我一把！好老师啊，大家选她！"},{"id":110676,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-28 04:08:15","like_diff":-4,"likes":1,"dislikes":5,"content":"我只上了一半的课左右，平时作业也就写了开始几次，期末一共复习可以一天，期末考试题目没写出几题，结果居然没挂，我好感动，谢谢习老师，以后一定好好毒树"},{"id":96262,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-01-20 15:21:59","like_diff":-5,"likes":1,"dislikes":6,"content":"上课讲的很细但要求也很多，感觉跟高中班主任一样。冬学期的实验基本都满分，最后还是败在了卡绩，我无话可说。"},{"id":108838,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-03 05:45:10","like_diff":-5,"likes":3,"dislikes":8,"content":"一分给助教xjj吧"},{"id":110732,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-06-28 06:07:42","like_diff":-6,"likes":1,"dislikes":7,"content":"老子真的遇得到这种人，课上无外乎两个内容，贬低学生，吹捧自己。上她两门课都被卡绩，我真的服了，倒了八辈子霉"},{"id":113043,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-07-05 20:05:47","like_diff":-7,"likes":4,"dislikes":11,"content":"我不是歧视学历和出身，但是从和老师交流和答疑过程中就明显感到她很多东西都不会，知识水准连本科生都不如。查了下她本科是二本，也不知道怎么做到浙大的副教授的，世一大要真想成为世一大，这种没本事的万年副教授得清理干净。"},{"id":113721,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-07-07 05:57:11","like_diff":-7,"likes":3,"dislikes":10,"content":"这习刁刁怎么回事 为啥还有三分?"},{"id":76742,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2018-04-20 03:41:42","like_diff":-8,"likes":2,"dislikes":10,"content":"ppt是真的有思想，牛逼！"},{"id":96303,"teacher_id":2170,"teacher_name":"习玲玲","post_time":"2019-01-20 17:59:15","like_diff":-18,"likes":6,"dislikes":24,"content":"本渣渣读了三个学期，第一次满绩，感动到落泪，必须来评论，老师挺和蔼的，对学生负责，值得一选。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
