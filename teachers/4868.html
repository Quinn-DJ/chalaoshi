kes":2,"dislikes":0,"content":"上的形策1，就是正常的思政课，每节课基本都会雷达点名，上课不会管坐在下面的同学在干什么，也不会提问（反正我们课上没有）。作业就是课后作业（感觉上课的ppt里有相关答案，但因为平时上课没听，所以直到最后考试补天的时候才发现作业的思考题ppt里基本有答案），还有一个小组调研作业（寒假后小组展示），老师挺宽容的，基本每个作业都会夸。最后期末背ppt真的很重要！看一下历年卷，每年考点基本都差不多。最后考前背了一个下午，考试答题的时候写的比较多，最终给分挺好的。"},{"id":87990,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2018-10-19 15:07:54","like_diff":1,"likes":4,"dislikes":3,"content":"很期待老师"},{"id":88062,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2018-10-21 10:30:10","like_diff":1,"likes":2,"dislikes":1,"content":"第一节就点名。。。"},{"id":110763,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2019-06-28 07:51:41","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲课有嗯嗯、啊啊的尾音，很让人犯困。形策可能本身不是那么有趣的课，但我还是希望在讲解新闻的时候能听到一些建设性的想法，但老师只是用“新闻联播”式介绍说过去，再加上没有什么逻辑的“我们一定要”“只有这样”，听课实在不是一种享受。"},{"id":110834,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2019-06-28 10:11:53","like_diff":1,"likes":2,"dislikes":1,"content":"3.0验证均绩的飘过。。。"},{"id":162306,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2022-11-20 00:15:18","like_diff":1,"likes":1,"dislikes":0,"content":"职规还行"},{"id":164149,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2022-12-18 12:35:46","like_diff":1,"likes":1,"dislikes":0,"content":"上的是行策课，上课一般，没有出绩点，不知道评分差在哪里，好怕。。"},{"id":165613,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2023-01-09 04:20:42","like_diff":1,"likes":1,"dislikes":0,"content":"职规蛮好的"},{"id":165725,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2023-01-09 12:22:00","like_diff":1,"likes":1,"dislikes":0,"content":"职规课，还行，作业勤交"},{"id":165813,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2023-01-10 01:11:50","like_diff":1,"likes":1,"dislikes":0,"content":"职规给分爱了"},{"id":175836,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2023-06-27 02:07:27","like_diff":1,"likes":1,"dislikes":0,"content":"形策，感觉还好，给分也还行，没评分看上去那么离谱"},{"id":175895,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2023-06-27 05:35:41","like_diff":1,"likes":2,"dislikes":1,"content":"考前背了一两天，基本上都在课件里面有，只要背了就行。出分感觉还行。没有想象中那么差，至少整个寝室都上四了，还有一个满绩的室友（x"},{"id":176388,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2023-06-28 16:06:55","like_diff":1,"likes":1,"dislikes":0,"content":"形策给分挺好的，讲课也是正常的"},{"id":178825,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2023-07-24 16:11:55","like_diff":1,"likes":1,"dislikes":0,"content":"形策Ⅰ。给分好，期末只要提前做做历年题，背背核心概念，最后作文多写点，还是能拿不少分的。老师上课偶尔会提问，不过没有关系。"},{"id":187148,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2024-01-14 18:02:03","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的没有之前评论说的那么不好，形策讲的真的还可以，给分感觉所有老师都差不多吧。我考前背了 5 小时 PPT，没刷一道题，满绩拿下，真的就是要好好看 PPT，背下可能考的重点，考试基本七选五没问题拿下的，起码都要印象"},{"id":89825,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2018-11-21 02:40:05","like_diff":0,"likes":0,"dislikes":0,"content":"，，，，"},{"id":104308,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2019-03-17 13:06:18","like_diff":0,"likes":0,"dislikes":0,"content":"无聊。"},{"id":167673,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2023-01-18 08:10:23","like_diff":0,"likes":0,"dislikes":0,"content":"职规给分蛮好的，课上事情没那么多，可以接受，老师听说作业多有一次作业还让我们课上完成了"},{"id":194218,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2024-06-22 14:34:29","like_diff":0,"likes":0,"dislikes":0,"content":"给好其实挺好的"},{"id":169220,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2023-02-24 17:11:37","like_diff":-1,"likes":0,"dislikes":1,"content":"太棒了"},{"id":175866,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2023-06-27 04:01:03","like_diff":-1,"likes":1,"dislikes":2,"content":"喜提4.5\n\n其实上课真的还行"},{"id":104307,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2019-03-17 12:02:51","like_diff":-2,"likes":0,"dislikes":2,"content":"讲得还不错，可不可以别拖堂。"},{"id":172042,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2023-04-18 04:34:07","like_diff":-2,"likes":0,"dislikes":2,"content":"煞笔玩意儿"},{"id":172043,"teacher_id":4868,"teacher_name":"董世洪","post_time":"2023-04-18 04:35:26","like_diff":-2,"likes":0,"dislikes":2,"content":"s.b"},{"id":110753,                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论

                            });
                        });
                    });
