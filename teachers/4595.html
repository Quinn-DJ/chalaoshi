r_name":"景俊","post_time":"2025-01-04 14:52:36","like_diff":4,"likes":4,"dislikes":0,"content":"总体还行(指讲课效果)，上课很有自己的思想，但平时分真的是乱给，而且完全不给查，助教也是整个学期在玩失踪，不知道怎么想的"},{"id":126660,"teacher_id":4595,"teacher_name":"景俊","post_time":"2020-10-12 07:47:20","like_diff":3,"likes":3,"dislikes":0,"content":"“选修课就是不要求一定拿到学分的课”难怪上到后来就没几个学生了"},{"id":137745,"teacher_id":4595,"teacher_name":"景俊","post_time":"2021-07-06 03:08:57","like_diff":3,"likes":3,"dislikes":0,"content":"上的理论力学。可以看出来老师很努力地想让我们听懂，但是数学味道太重了所以听懂真的挺困难的。。。但还是挺不错的老师"},{"id":188100,"teacher_id":4595,"teacher_name":"景俊","post_time":"2024-01-18 07:55:01","like_diff":3,"likes":4,"dislikes":1,"content":"给分很奇怪，也不透露给分细节。课堂内容过于拓展，想完全吸收需要花费大量课余时间。而期末的考试和平时学的没有多大关系，并且最终得分和个人感觉有较大差异，总的来说不太行。给分真的奇怪…"},{"id":189901,"teacher_id":4595,"teacher_name":"景俊","post_time":"2024-02-01 17:57:37","like_diff":3,"likes":6,"dislikes":3,"content":"给分真的特别奇怪，存在看人给分的现象，跟5.0的同学对答案计算分数有80分上下，出分只有约50分，同学只写了五道十分的题却有70分"},{"id":209055,"teacher_id":4595,"teacher_name":"景俊","post_time":"2025-01-04 10:00:48","like_diff":3,"likes":4,"dislikes":1,"content":"讲课自成一套，挺有思想的，竞赛生会觉得基础，没学过竞赛的觉得痛苦。所以上课前预习这一整章的内容食用效果最佳（注意是一整章，因为你不知道景老师的思路跳的多快）。很好的老师，但是被卡绩了呜呜呜。。"},{"id":209122,"teacher_id":4595,"teacher_name":"景俊","post_time":"2025-01-04 14:44:09","like_diff":3,"likes":4,"dislikes":1,"content":"评价一下力学：虽然是面向大一学生，但课上补充了很多额外的物理知识，比如讲积分计算时拿出一个固体物理里的路径积分，介绍保守场和无旋场的不等价性，备课认真，还会传授许多物理学家的思想，但是有时上课节奏跳跃，有点口吃，数学难度对初学者较大。给分方面，我的和个人预期匹配，但根据身边统计学，很多人被绩杀，且给分不透明，不过上课从不点名。总体而言，老师很有物理思想，科研水平应该也很强，但还是适合有竞赛基础或者不那么在意绩点的同学选。"},{"id":73551,"teacher_id":4595,"teacher_name":"景俊","post_time":"2018-02-02 03:08:35","like_diff":2,"likes":7,"dislikes":5,"content":"非常赞，讲得非常好（记得参加竞赛，不然平时分就只有18咯）"},{"id":79696,"teacher_id":4595,"teacher_name":"景俊","post_time":"2018-06-13 01:49:35","like_diff":2,"likes":4,"dislikes":2,"content":"之前说参加竞赛平时分加分，结果最后是不参加竞赛平时分扣2…"},{"id":97998,"teacher_id":4595,"teacher_name":"景俊","post_time":"2019-01-23 03:33:16","like_diff":2,"likes":3,"dislikes":1,"content":"感觉老师讲的是一套，参考书里又是一套。。。不过考试很简单，都只涉及基础的知识，甚至还有一模一样的作业布置过的题。。。"},{"id":100058,"teacher_id":4595,"teacher_name":"景俊","post_time":"2019-01-25 13:29:16","like_diff":2,"likes":2,"dislikes":0,"content":"呵呵哒"},{"id":121472,"teacher_id":4595,"teacher_name":"景俊","post_time":"2019-12-15 16:21:15","like_diff":2,"likes":2,"dislikes":0,"content":"听天书"},{"id":126403,"teacher_id":4595,"teacher_name":"景俊","post_time":"2020-09-25 03:31:14","like_diff":2,"likes":4,"dislikes":2,"content":"牛逼牛逼\n\n自己牛逼\n\n当老师差点\n\n怕你骄傲\n\n2分拿去"},{"id":177892,"teacher_id":4595,"teacher_name":"景俊","post_time":"2023-07-05 09:28:23","like_diff":2,"likes":3,"dislikes":1,"content":"出卷判卷非常奇怪"},{"id":210112,"teacher_id":4595,"teacher_name":"景俊","post_time":"2025-01-08 07:31:31","like_diff":2,"likes":3,"dislikes":1,"content":"认识的人里面很多都卡绩了啊怎么说，能不能公开一下明细？起码让我们卡得心服口服吧"},{"id":130720,"teacher_id":4595,"teacher_name":"景俊","post_time":"2021-01-24 11:18:49","like_diff":1,"likes":2,"dislikes":1,"content":"听课不如自己看书 越听越困惑"},{"id":181609,"teacher_id":4595,"teacher_name":"景俊","post_time":"2023-10-24 07:12:14","like_diff":1,"likes":2,"dislikes":1,"content":"只能说有一套自己的教学思路，是想给学生讲点真有用的东西，但是思路过于跳跃了，本普通人非天才难以跟上，而且根据身边统计法很多同学也跟不上，总体来说还是不太行"},{"id":209059,"teacher_id":4595,"teacher_name":"景俊","post_time":"2025-01-04 10:15:59","like_diff":1,"likes":1,"dislikes":0,"content":"老师力学海底捞了，把我捞上及格了。好爱老师。\n\n虽然，好像老师有点乱改卷子。"},{"id":217911,"teacher_id":4595,"teacher_name":"景俊","post_time":"2025-04-18 01:44:00","like_diff":1,"likes":1,"dislikes":0,"content":"听不懂，已经开始想念王大伟老师了"},{"id":102418,"teacher_id":4595,"teacher_name":"景俊","post_time":"2019-02-01 15:46:18","like_diff":0,"likes":3,"dislikes":3,"content":"挺不错的一个老师，不过给个建议，下次能不能建一下学生群？这样子交流比较方便一点，虽说回邮件特别及时，但感觉还是不太方便。"},{"id":120795,"teacher_id":4595,"teacher_name":"景俊","post_time":"2020-01-17 08:51:59","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲的还是不错的，但是很多时候节奏会比较快，比较难跟上，"},{"id":132441,"teacher_id":4595,"teacher_name":"景俊","post_time":"2021-02-01 15:24:39","like_diff":0,"likes":1,"dislikes":1,"content":" 好"},{"id":73784,"teacher_id":4595,"teacher_name":"景俊","post_time":"2018-02-03 05:36:26","like_diff":-5,"likes":1,"dislikes":6,"content":"老师上课挺认真的"},{"id":72048,"teacher_id":4595,"teacher_name":"景俊","post_time":"2018-01-29 09:00:46","like_diff":-6,"likes":2,"dislikes":8,"content":"老师讲课很好，而且很负责任"},{"id":120902,"teacher_id":4595,"teacher_name":"景俊","post_time":"2020-01-18 12:31:54","like_diff":-6,"likes":0,"dislikes":6,"content":"老师真的很认真负责！"},{"id":120722,"teacher_id":4595,"teacher_name":"景俊","post_time":"2020-01-16 00:18:17","like_diff":-12,"likes":1,"dislikes":13,"content":"考完以为慢了，回头一看4. 2"},{"id":209097,"teacher_id":4595,"teacher_name":"景俊","post_time":"2025-01-04 12:23:42","like_diff":-12,"likes":2,"dislikes":14,"content":"今天出绩点了，爽拿满绩👍"},{"id":117408,"teacher_id":4595,"teacher_name":"景俊","post_time":"2019-09-24 03:36:09","like_diff":-19,"likes":1,"dislikes":20,"content":"感觉老师可以讲的再难一些"},{"id":81042,"teacher_id":4595,"teacher_name":"景俊","post_time":"2018-07-03 12:10:01","like_diff":-21,"likes":2,"dislikes":23,"content":"虽然满了，但还是坑"},{"id":96369,"teacher_id":4595,"teacher_name":"景俊","post_time":"2019-01-21 01:20:07","like_diff":-22,"likes":4,"dislikes":26,"content":"课讲的还好……物理系学生觉得讲的稍微有点简单……要是能再深入些就更好了"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;

                    // 渲染评论列表

                                // 排序并渲染评论
