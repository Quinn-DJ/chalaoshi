2,"teacher_id":1336,"teacher_name":"黄健","post_time":"2019-01-25 15:03:40","like_diff":5,"likes":5,"dislikes":0,"content":"老师还是很博学的听听蛮不错的，给分好像也还行，但是!他说的同样是a他尽量给a+，b尽量给b+你就别信了，毕竟我在等着5.0的时候等来了个4.2/捂脸"},{"id":761,"teacher_id":1336,"teacher_name":"黄健","post_time":"2015-03-16 12:09:49","like_diff":4,"likes":6,"dislikes":2,"content":"老师还是很有风度的～"},{"id":1199,"teacher_id":1336,"teacher_name":"黄健","post_time":"2015-03-21 16:32:52","like_diff":4,"likes":9,"dislikes":5,"content":"老师讲的绝对好 洗涤心灵 默默地在大学里做着具有普世价值的工作 感动教化着一批批学生"},{"id":6047,"teacher_id":1336,"teacher_name":"黄健","post_time":"2015-07-10 12:57:47","like_diff":4,"likes":5,"dislikes":1,"content":"口才出众，思想先进，观念新颖，知识面广，富有哲理，启示深刻，难忘上课的时光。"},{"id":6149,"teacher_id":1336,"teacher_name":"黄健","post_time":"2015-07-11 09:30:45","like_diff":4,"likes":4,"dislikes":0,"content":"思想深刻！受益匪浅，与人生很有帮助！"},{"id":6787,"teacher_id":1336,"teacher_name":"黄健","post_time":"2015-07-23 02:25:53","like_diff":4,"likes":4,"dislikes":0,"content":"老师是个很理想主义的人，不喜欢别人反驳他，否则很惨，不过分数还好"},{"id":44985,"teacher_id":1336,"teacher_name":"黄健","post_time":"2017-01-18 17:32:35","like_diff":4,"likes":4,"dislikes":0,"content":"听说别人的通核被正太一下就到1.几 然而我排90%还有3.3（主要是我很水） 老师的课挺有意思的 聊聊名人八卦什么的hhh 要想拿高分好像讨论课必须要很积极诶 然后期末考我基本上是一脸懵逼的...有种重新被语文支配的恐惧 讨论课展示的次数有点多，基本上两星期准备一次.... 课堂点三次名 很多人都是下课来补点名的（你懂得 不过还是觉得喜欢那些例如《红与黑 的可以进来学习 不喜欢的还是绕道吧"},{"id":70662,"teacher_id":1336,"teacher_name":"黄健","post_time":"2019-01-15 11:44:49","like_diff":4,"likes":6,"dislikes":2,"content":"文学与人生。老师上课很有激情，年纪挺大了还跟戏精一样，听课特别带劲。文学功底雄厚见识广，让人肃然起敬。但是不得不说事情是真的多，每周看一本书，写一篇读后感或者和组里成员一起做ppt。看的书目里竟然有《红楼梦》和《红与黑》……这一周的时间怎么看得完……考题也很迷，考什么“文学的“情”与“理”的关系”之类的，虽然都是主观题但是整张卷子我竟没有一道题是会做的。每周时间投进去，讨论课基本每节课都发言，最后栽在考试上，得分惨不忍睹，gpa直接狂掉。建议文学功底像我一样不大好的同学慎选吧。"},{"id":25599,"teacher_id":1336,"teacher_name":"黄健","post_time":"2016-05-27 04:13:30","like_diff":3,"likes":3,"dislikes":0,"content":"虽然有时很执拗，但给分不错。"},{"id":28223,"teacher_id":1336,"teacher_name":"黄健","post_time":"2017-01-15 07:44:46","like_diff":2,"likes":3,"dislikes":1,"content":"对话式、                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
