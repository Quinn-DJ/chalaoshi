                    const commentsData = [{"id":61760,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2017-11-20 16:04:56","like_diff":22,"likes":29,"dislikes":7,"content":"老师人确实挺好，没有什么课后作业，很轻松。但是感觉并没有学到什么。有些小组作业是同学评分这个真的很不合理！！有些同学真的乱打分！！给其他组的分都超低！！这个真的很可气呀！"},{"id":132424,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2021-02-01 12:27:40","like_diff":20,"likes":21,"dislikes":1,"content":"宁讲课和给分还能再烂一点吗？"},{"id":127896,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2020-11-30 02:38:43","like_diff":17,"likes":18,"dislikes":1,"content":"性能课，喜欢打一些尬而不形象的比喻"},{"id":143606,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2021-11-28 14:11:14","like_diff":17,"likes":19,"dislikes":2,"content":"少有的上台展示组了，ppt全我做的，给分还那么烂，闭着眼睛打分。快跑，别来，求是精神就是这样子的吗？"},{"id":129820,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2021-01-12 14:15:02","like_diff":15,"likes":19,"dislikes":4,"content":"这老师讲课云里雾里的……当然他的助教更矬……"},{"id":61756,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2017-12-28 15:06:33","like_diff":14,"likes":15,"dislikes":1,"content":"上课很水，成绩很迷"},{"id":35877,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2016-11-10 08:38:57","like_diff":13,"likes":19,"dislikes":6,"content":"挺好的老师，可能因为刚开始教课所以挺没经验的。上课很水，点名几乎没有，很浪很亲民。还没作业，开卷考试，内容ppt。。Σ（ﾟдﾟlll）那我学了什么"},{"id":128220,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2020-12-14 02:45:46","like_diff":13,"likes":16,"dislikes":3,"content":"槽点太多，不知从何喷起"},{"id":36874,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2016-11-16 10:15:26","like_diff":10,"likes":19,"dislikes":9,"content":"嗯……怎么说呢……其实要是认真听还是会有些收获的，但XXX与人类文明…就注定了是水课…给分挺玄学的我觉得我答的还不错啊！（掀桌，但老师人很好很亲民……虽然没上4但我还是推荐这个老师……"},{"id":50458,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2017-05-03 04:01:29","like_diff":10,"likes":10,"dislikes":0,"content":"虽然有点水，但是给分有点迷啊，同类的课程我基本都拿了4.5 文科生慎选吧，我感觉老师可能以为我根本没参与到ppt的制作中，可是第一次的ppt就是我做的，不过组员修改了一些动画再发给老师而已"},{"id":134505,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2021-03-30 10:27:45","like_diff":10,"likes":11,"dislikes":1,"content":"实验要求太变态"},{"id":214085,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2025-01-23 14:56:33","like_diff":10,"likes":10,"dislikes":0,"content":"假君子比真小人更让人厌恶"},{"id":61863,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2017-11-21 10:05:59","like_diff":9,"likes":10,"dislikes":1,"content":"水课应该有水课的样子，到最后突然在成绩上给同学们打击谁心里都不舒服，只能说老师不太近情理"},{"id":213881,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2025-01-21 06:04:15","like_diff":8,"likes":9,"dislikes":1,"content":"客观来讲，老师课讲的还行，但给分极不合理。\n\n平时分由作业分+点名+PPT展示组成，其中作业占比很大且每年题目几乎不变，扣分严重（某次作业甚至大多数人都是总评1/5），且存在主观臆断；点名经常在课间点名，建议不要翘课，老师一般会提前几分钟下课；PPT是否展示凭老师主观选择，展示组和不展示组分差大，最终大家平时分平均会被扣10分且老师非常求是不调整。\n\n考试今年改革，是24分填空+36分不定项选择题+40分大题，填空是正常知识点，不定项选择题一个3分，部分考得偏难怪（正常很难复习到的那种），大题基本来自历年题和平时作业题思考题，最后考完大多数同学分数都不理想，最高分仅87分。\n\n另外最后总分应该就是按照平时分+卷面分来算，没有别的算法。\n\n建议平时作业认真完成，多找找往届资料对下（尤其是计算题），PPT做的不一定要内容丰富但一定要美观，考试今年改革结果非常失败不知道以后会不会再改，如果给分不合理建议多向老师反映（虽然不一定有用"},{"id":61800,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2017-11-21 03:57:31","like_diff":7,"likes":10,"dislikes":3,"content":"什么呢，给分极迷，不推荐吧"},{"id":64183,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2017-12-21 08:31:45","like_diff":7,"likes":7,"dislikes":0,"content":"千万别选"},{"id":213883,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2025-01-21 03:47:37","like_diff":7,"likes":9,"dislikes":2,"content":"不想说什么了，喜欢搞改革？改了个？？试卷是全新的，平时分是不合理的，提出的意见是踢皮球的，分高分低无所谓了，就这还tm配当老师？作业题是不换的，PPT评分是主观的，小组安排是离谱的，你要不会上课可以不上，知道你想评优秀，就这？拿学生的成绩开玩笑？"},{"id":213893,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2025-01-21 04:47:41","like_diff":7,"likes":8,"dislikes":1,"content":"点名是频繁的、给分是烂透的、自己主见是没有的、在学生之间煽风点火是必要的，在考试周天天搞投票表决2/3是为了彰显自己的存在感？改成哪样您没点主见吗？？"},{"id":36883,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2016-11-16 10:50:29","like_diff":6,"likes":8,"dislikes":2,"content":"老师超级好的，脾气很温和，有些幽默。虽然通识，上课认真听肯定会有收获，老师有很认真备课的，上课会互动，课堂很随性很自由。是福建人，有点小口音，还是我们的学长哦!"},{"id":61780,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2017-11-21 01:40:58","like_diff":6,"likes":8,"dislikes":2,"content":"绩点炸裂啊，课很水，最后突然开卷"},{"id":41451,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2017-01-11 15:38:33","like_diff":5,"likes":6,"dislikes":1,"content":"第一节课点名，比较水，但老师很好，很亲切，开卷考"},{"id":59292,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2017-09-20 12:58:54","like_diff":5,"likes":6,"dislikes":1,"content":"点名点了三节课你敢信"},{"id":61759,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2017-11-20 15:55:48","like_diff":5,"likes":7,"dislikes":2,"content":"上课很水 会抽编号回答问题代替点名 开卷考 给分...我第一次知道通识分可以这么低的 老师你的良心不痛吗！！！"},{"id":36898,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2016-11-16 11:29:43","like_diff":4,"likes":5,"dislikes":1,"content":"挺喜欢这个老师的"},{"id":37814,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2016-11-21 07:20:10","like_diff":4,"likes":6,"dislikes":2,"content":"虽然没上4 也没怎么听懂 但是并不影响对老师的好印象"},{"id":123770,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2020-06-14 04:14:17","like_diff":4,"likes":6,"dislikes":2,"content":"从来不回学生消息，跟个zz似的，请问您是穿越过来的嘛？"},{"id":184211,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2023-12-13 05:47:19","like_diff":4,"likes":8,"dislikes":4,"content":"性能作业给分还能再烂点吗( *・ω・)✄╰ひ╯"},{"id":33773,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2016-09-21 12:20:14","like_diff":3,"likes":7,"dislikes":4,"content":"老师是个老司机，第一节课带你们上车，他有一个自己的车队。\n\n"},{"id":35796,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2016-11-10 08:12:29","like_diff":3,"likes":6,"dislikes":3,"content":"感觉老师人很好，也很认真，不过可能因为刚接触这一块吧，感觉不是很懂～（可能是我自己太渣）"},{"id":37185,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2016-11-18 00:35:15","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很棒哦\n\n"},{"id":40710,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2017-01-05 05:35:15","like_diff":3,"likes":4,"dislikes":1,"content":"第一节课太嗨。老师还是讲了很多东西的，不过没什么人听咯，考试也是水水的"},{"id":50394,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2017-05-02 15:13:10","like_diff":3,"likes":4,"dislikes":1,"content":"老师是好老师……不过文科生慎选……最低绩点的通识……"},{"id":62076,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2017-11-22 10:46:26","like_diff":3,"likes":3,"dislikes":0,"content":"贼无聊"},{"id":213899,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2025-01-21 05:32:27","like_diff":3,"likes":6,"dislikes":3,"content":"优点：讲课还行，上课会提一提斗罗大陆什么的\n\n缺点：1.平时分给分巨烂，而且极其不合理。最好的同学和班级平均分能差9分，注意是总成绩里的9分，折合成绩点0.9。最高和最低平时分差32分！平时作业分非常影响成绩，而且因为老师巨懒，从来不改作业题，一定要找往年学长要答案！\n\n2.老师出尔反尔，拿同学的信任开玩笑。平时分给出后有同学认为不合理，并且提出开根乘十拉小差距的方案。之后老师要求投票，超过三分之二通过实行。票投了，也符合要求了，老师自己甚至都在群里明确说明同意了，之后却开始反悔。而且反悔的方式非常恶心，自己不明确说，而是踢皮球。拿少数同学的其他方案的意见来当挡箭牌，说什么“看来同学们的意见还没有达成一致，欢迎继续讨论”。这句话提了好多次，并且把自己抛的一干二净。最离谱的，在考试周大家都在复习的时候还在反复提，还说要重新投票，影响大家复习，最后有同学考前一晚群里对所有提出的方案再次发起投票，开根乘十再次超过总人数三分之二，投票人数的四分之三，然后老师当鸵鸟，最后按照原来的方式给成绩。\n\n3.期末周回答问题非常水，极其不认真。本人问了两个问题，都是有图片有文字描述的清晰问题，老师的回答惜字如金，没有一次超过一行，并且隔着好几天才回。不过这个可以理解，比较大学老师本职工作还是搞科研评优秀。"},{"id":35611,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2016-11-10 07:33:19","like_diff":2,"likes":9,"dislikes":7,"content":"水的可以，评分低，上课念ppt，一点魅力也没有，上课是种煎熬，而且，什么也没学到，没意义的课，水水水\n\n"},{"id":36897,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2016-11-16 11:26:05","like_diff":2,"likes":5,"dislikes":3,"content":"老师非常棒！\n\n怎么能说是水课呢？历史之类可能水水，但是还是有硬货啊！材料结构和各种力学，都是很好的！"},{"id":40130,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2016-12-29 10:35:26","like_diff":2,"likes":4,"dislikes":2,"content":"很棒的老师！！！！"},{"id":61764,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2017-11-20 17:40:42","like_diff":2,"likes":3,"dislikes":1,"content":"注意提防老司机的套路！"},{"id":61776,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2017-11-21 01:09:15","like_diff":2,"likes":4,"dislikes":2,"content":"课确实比较水，但并不是一无所获，可能理科生会觉得比较简单。老师讲课很有意思，认真听课也不会很无聊。而且点一次名就给十分的平时分，还挑人多的时候点名的做法简直不要太人性化。缺点大概就是PPT展示同学评价时的迷之给分了吧……"},{"id":63430,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2017-12-04 02:38:30","like_diff":2,"likes":5,"dislikes":3,"content":"老实说这老师人还是很好的，这门课也算是有趣，不过作为水课确实难以学到一些真东西，给分有些迷，不过认认真真我还是知道很多同学上了4的。。。"},{"id":120312,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2019-11-28 03:47:12","like_diff":2,"likes":6,"dislikes":4,"content":"上课就是点名点名点名，说是小组展示有加分，我们组上去展示了，然后最后几点3都没有上（同组三位一样的悲惨命运），不懂这个sb老师是怎么给分的，早知道一开始把课推了，这课一开始人就很少，好选上也是有原因的。反正不推荐，给分不仅迷还低"},{"id":203128,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2024-11-17 06:27:53","like_diff":2,"likes":2,"dislikes":0,"content":"老师经常会课上到一半点名，一学期二到三次，喜欢逃课的快跑，期末无考试，打分全看点名和ppt，楼主4.5飘过，会做ppt且愿意认真做作业的推荐"},{"id":214765,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2025-02-17 15:22:43","like_diff":2,"likes":5,"dislikes":3,"content":"第一，如果要改平时分政策，为什么不在上课初期就定好？考试周假惺惺搞改革投票是什么意思？\n\n第二，有同学提不公平的建议，你就拿出来投票，三分之二通过就推广，那我说大家都满分，不要考试了，谁不同意？投票通过就真的能实施吗？如果不能，为什么要假惺惺搞少数服从多数？作为老师你没有自己的判断吗？作业搞出来的分差为什么要拿拉平点名和大作业的分数来弥补？那我次次都来，大作业做的好点得来的那几分还有什么意义？如果早知道你会搞这种投票采纳这种提议，我少来一次或者随便敷衍下大作业不就得了，你是想助长这种想法吗？\n\n第三，我很赞同那句话“假君子比真小人更可怕”，以为自己特别民主吗？以为投票表决就能讨好那些投了票的莫名其妙获利的多数人？现在的最新评论都看出来是他们写的吧，这就是你想要的？他们赞美你了吗？\n\n就这样，材料性能二，懂得都懂"},{"id":215980,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2025-03-08 16:05:53","like_diff":2,"likes":2,"dislikes":0,"content":"控到2/3"},{"id":25405,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2016-05-17 10:47:47","like_diff":1,"likes":9,"dislikes":8,"content":"老师第一年上通识课真的是欠缺经验啊，本想接触一些有关材料科学的初步认识，上课一学期好像什么都讲到却没有任何印象，上课提的问题也是匪夷所思，给分实在是………"},{"id":35321,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2016-11-16 10:33:17","like_diff":1,"likes":5,"dislikes":4,"content":"特别好的老师，我很喜欢，老师人很好，其实我觉得认真听讲得也很好。毕竟是通识课，不可能涉及太多专业知识。可是真的特别喜欢这个老师。"},{"id":37892,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2016-11-22 00:16:50","like_diff":1,"likes":2,"dislikes":1,"content":"比心~给分超棒\n\n原谅我没怎么听课，只能说老师还是蛮有意思的"},{"id":51713,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2017-06-08 13:09:49","like_diff":1,"likes":3,"dislikes":2,"content":"老师人很好，课比较水，课堂上做两个ppt，期末开卷考，理科生还是比较容易拿高分的，就是感觉真的学不到什么o_0"},{"id":59264,"teacher_id":3664,"teacher_name":"刘嘉斌","post_time":"2017-09-20 11:50:14","like_diff":1,"likes":5,"dislikes":4,"content":"很不错，推荐大一新生选"},{"id"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
