                <script>
                    // 评论数据
                    const commentsData = [{"id":142304,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2021-11-19 09:53:33","like_diff":53,"likes":55,"dislikes":2,"content":"给分什么垃圾？舔老师分就高笑死我了😅"},{"id":142376,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2021-11-10 16:44:12","like_diff":38,"likes":39,"dislikes":1,"content":"此前，我仍然对每一个老师，至少是浙大的老师，持有最低的乃至一丝期望。\n\n至少是在取得与努力不成正比之后的成绩，或者是日复一日机械般没有光明的重复记忆，我仍持最低的标准去期待我们专业（一个所谓充满未来的专业）能带给我的一丝惊喜。\n\n就像是撕开被暗黑笼罩的阴霾，当经历了各种课程的摧残，发现等待着的还是不堪。新老师，第一次授课，我本以为会不落窠臼，能给我印象中的食品专业带来新鲜的血液，去重新审视我周遭的环境。\n\n我不知道也不理解这门课程的安排与设置，急急忙忙的授课却搭配不相干的引言。我不能认可在考前三周设置的论文字数，我更不能认可老师的出尔反尔，甚至是在考前三天才通知的中文作答扣分。\n\n一门课的好坏不止或不在于这门课程能教予我们的知识，而在于对我们能力的提升。而食品专业的专业课大多数是对能力没有提升的，机械的实验报告，不知所谓的课程论文……但仍有些老师或课程是能给我们启发的（如工程力学）。\n\n我不知道评价一个老师好坏的标准是什么，是按时完成课程教学目标还是同学们的积极性？我想未必，但带给学生（大多数）的只有对这门课的厌恶或不满，如此的老师必定不是一位好老师。\n\n另外，专业课不用正态，不必糊弄我们。前方黑暗，深陷泥泞，\n\n我仍尽力在破乱中找寻归途。"},{"id":141761,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2021-11-11 13:36:06","like_diff":31,"likes":33,"dislikes":2,"content":"自己英语讲的那么烂，也好意思要求我们用英文作答，有本事你纯英文授课呀？你配当老师吗？学弟学妹们，赶紧逃离食品！快！逃！"},{"id":142318,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2021-11-10 06:53:52","like_diff":24,"likes":26,"dislikes":2,"content":"全英文课件上课只会照着念一遍，考试中文答题倒扣分，有时常常会让我有身在异国他乡的错觉😊"},{"id":142332,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2021-11-10 08:46:58","like_diff":22,"likes":23,"dislikes":1,"content":"这种课搞双语我认了，考试用中文回答还会扣分？上课只会念一遍ppt再翻译一遍，有些单词自己都不认识。说好了发言加分，结果在座位上答下话都算？垃圾课程内容加上奇葩老师属实是A-专业的特色，能逃离食品这个坑就快逃吧"},{"id":142309,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2021-11-10 05:20:26","like_diff":19,"likes":20,"dislikes":1,"content":"学弟学妹可以看看前一届的智云课堂感受一下老师给人的震撼【微笑脸】🙂"},{"id":162323,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2022-11-21 15:48:17","like_diff":16,"likes":16,"dislikes":0,"content":"亲眼看着老师在离我不到五米的地方从讲台晕倒昏迷的时候，我知道她是一个好的科研工作者。\n\n但一个好的科研工作者一定是一个好的老师吗？\n\n我一时间不知道该怎么评价，没有任何逻辑的ppt，且首页的目录很多提到要讲的东西ppt上根本没有。\n\n最关键的是老师居然在考试前两天的时候出尔反尔，从一开始反复强调的只出英文名词解释到还有英文填空题，我并不反对一门双语授课的专业课关于英文的考核形式，但是作为一个留学几年的老师，英文水平真的过关吗，上课的英文大多是机械地念着思维跳跃性极强的ppt，且不说重音发不到点子上的“乡土英文”，甚至还会喊学生起来读ppt，拜托，老师这一点也不酷好吗，我小学展示的时候都知道不要让你的同学尴尬地起来读ppt了，课上的真的很屎好吗。当然我觉得这也是合情合理的，有着多重身份的老师当然要选择好把重心放在教学上还是自己的科研上。但是最重要的是一门课程最起码要让同学们学到知识，而不是让同学们在复习的时候感受到极度的痛苦和对这个专业的厌恶。虽然最后拿到的分数让我还是比较满意的，但是我觉得老师真的该好好想想如何改进这门课的考核方式，好好想想怎么修改自己牛头硬安马嘴的ppt和考虑要不要上课还是用大家都懂的纯正国语来念ppt吧"},{"id":145207,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2021-12-28 08:04:41","like_diff":14,"likes":14,"dislikes":0,"content":"不知所云，只会念PPT，没啥真本事。。\n\n学弟学妹们慎重选择"},{"id":199514,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2024-09-25 01:27:41","like_diff":12,"likes":12,"dislikes":0,"content":"纯傻逼老师，先不讨论口音的问题，你就不能要么用英文要么用中文讲课嘛，讲的不英不中；\n\n从头到尾都是读ppt，显而易见几乎没有备课；\n\n不允许学生用鼠标，说吵到她了，我只能呵呵呵呵呵呵呵，不好意思你的讲课真的吵到我认真学习PPT了呢；\n\n叫学生起来回答问题，我搞不懂你tm到底是提问还是训话，这种老师是怎么混成浙大的老师的；\n\n这种老师竟然还能有研究生招生指标，我只能说，来一个劝走一个，凭借一己之力拉低全社会对浙大食品的印象"},{"id":145326,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2021-12-29 04:54:10","like_diff":10,"likes":10,"dislikes":0,"content":"没啥东西，就会读ppt"},{"id":162220,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2022-11-18 02:10:39","like_diff":10,"likes":10,"dislikes":0,"content":"她读PPT不如人工智能读PPT，绝了"},{"id":150539,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2022-01-29 14:17:47","like_diff":9,"likes":9,"dislikes":0,"content":"郭鸣鸣？\n\n郭÷！"},{"id":145327,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2021-12-29 05:48:32","like_diff":8,"likes":8,"dislikes":0,"content":"慎重选择"},{"id":164702,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2022-12-23 13:35:31","like_diff":8,"likes":8,"dislikes":0,"content":"求求您别祸害食品的可怜孩子们了，忍受了一整个短学期的蹩脚英文，还要忍受不知所云的试卷和莫名其妙的给分机制"},{"id":192447,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2024-05-20 07:26:29","like_diff":8,"likes":8,"dislikes":0,"content":"“我觉得上课还聊微信的同学不应该坐在教室里”\n\n“下面是谁在用鼠标啊 真的很影响我上课”\n\nwflbb这里是大学"},{"id":199517,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2024-09-25 01:50:18","like_diff":8,"likes":8,"dislikes":0,"content":"2024年9月25日早九点，郭➗，我操你妈"},{"id":154014,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2022-05-19 06:19:10","like_diff":7,"likes":8,"dislikes":1,"content":"呵呵呵"},{"id":161745,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2022-11-12 02:37:46","like_diff":7,"likes":7,"dislikes":0,"content":"她读ppt连人工智能都甘拜下风"},{"id":161752,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2022-11-12 07:22:58","like_diff":7,"likes":7,"dislikes":0,"content":"什么郭触？不给PPT，上课微笑杀手，你青椒压力大在课堂上面晕倒我还同情你呢，想不到你转接压力的方式是把压力转接给你的学生是吧，郭触？没啥水平，不该去反省为啥和你同龄的女老师已经升教授了，你还搁这整天感动自己恶心学生吗？"},{"id":162225,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2022-11-18 02:50:41","like_diff":7,"likes":7,"dislikes":0,"content":"呵呵呵"},{"id":182182,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2023-11-11 15:58:32","like_diff":6,"likes":7,"dislikes":1,"content":"好好好，ppt读的好"},{"id":199748,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2024-09-29 01:35:51","like_diff":6,"likes":7,"dislikes":1,"content":"喜欢提问？一节课跟玩牛魔酬宾弹弹堂一样左右连坐，烦死了一节课屁用没有让你跌早八过来听称冯真的是死了，要我说什么最该冷冻就是你这张β嘴"},{"id":182186,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2023-11-12 01:44:33","like_diff":4,"likes":7,"dislikes":3,"content":"一如既往的烂，新疆二本的塔里木大学过来的交换生同学都觉得她课讲得烂"},{"id":189655,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2024-01-26 09:40:26","like_diff":4,"likes":4,"dislikes":0,"content":"纯SB"},{"id":201510,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2024-11-04 05:36:50","like_diff":4,"likes":4,"dislikes":0,"content":"写评语的时候看到背景“听gmm老师的课是怎么的体验”真的笑出了声\n\n塑料口语，中文夹杂英文\n\n私人恩怨课上报复训话\n\n全场提问，颇有大清洗的感觉\n\n自己声音微弱，还要我们大声回答\n\n有没有念PPT我也不清楚了，一开始就不想听\n\n考试名词解释和填空还要英文回答\n\n鼠标也是历史遗留问题，还要下场找鼠标\n\n被调休搞晕，直接少讲一章\n\n知道自己挖的坑多了，期末就透一下题，少考一点没讲的来挽回一下风评。但是在我看来，就算是有一个好的成绩，也不影响我对gmm打低分。每次看到PPT首页的Ph.D就觉得讽刺无比"},{"id":199515,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2024-09-25 01:29:18","like_diff":3,"likes":3,"dislikes":0,"content":"逆天，太逆天了"},{"id":199746,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2024-09-29 01:17:25","like_diff":3,"likes":3,"dislikes":0,"content":"还搞上辩论了呵呵"},{"id":199747,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2024-09-29 01:26:07","like_diff":3,"likes":3,"dislikes":0,"content":"适当提问活跃课堂氛围，过分提问拖慢教学进度，影响学生上课思路，容易胆战心惊。"},{"id":201572,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2024-11-04 11:55:42","like_diff":3,"likes":3,"dislikes":0,"content":"复习过程中终于把一门课程的知识点串联起来，最后给到自己关于这门专业课的一个结论是它把关于食品本身的化学、微生物学、毒理以及营养等内容和食品加工和贮藏相关的装备工艺相结合，是本专业内容之间建立联系的过程。\n\n但是回到上课的课堂上，上课内容枯燥，讲课形式无聊（几乎全都在照着ppt读而且口音害，），课堂交流生硬甚至很多时候非常逆天，而最后用十分低级的方法仿佛在“试图挽回风评”。。我觉得老师的问题蛮大的。"},{"id":201335,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2024-11-01 01:30:31","like_diff":1,"likes":2,"dislikes":1,"content":"今天之后，希望考试之后也能说我太爱你了"},{"id":203278,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2024-11-18 18:46:16","like_diff":1,"likes":1,"dislikes":0,"content":"逆天老师\n\n不多说\n\n其实只听最后一节课就好，其他都是依托"},{"id":217404,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2025-04-09 16:12:09","like_diff":0,"likes":0,"dislikes":0,"content":"为什么这种老师都能过考核？PUA学生，不让学生毕业。非升即走怎么不走啊我去。。垃圾老师，千万别去她组里！"},{"id":183683,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2023-11-28 12:34:26","like_diff":-5,"likes":0,"dislikes":5,"content":"老师讲的一般般，但是狠狠捞了我，很感激"},{"id":162293,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2022-11-19 09:06:19","like_diff":-12,"likes":1,"dislikes":13,"content":"郭老师其实蛮认真的，但奈何教学能力确实有限，可惜可惜"},{"id":161195,"teacher_id":5848,"teacher_name":"郭鸣鸣","post_time":"2022-10-31 14:06:29","like_diff":-13,"likes":2,"dislikes":15,"content":"老师人很好"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
