2,"teacher_name":"潘一禾","post_time":"2015-05-03 18:48:40","like_diff":9,"likes":10,"dislikes":1,"content":"博识 包容性强 温文尔雅 夫妻好般配><"},{"id":2514,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2015-05-04 13:22:09","like_diff":7,"likes":9,"dislikes":2,"content":"太棒了，大学中最好的老师。"},{"id":66846,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2018-01-19 07:30:35","like_diff":6,"likes":6,"dislikes":0,"content":"听潘老师的课是一种享受啊，同学和老师都不带任何的功利主义，就是单纯的欣赏，小伙伴们相处的很融洽，老师给分也超好！"},{"id":94108,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2019-01-15 07:54:17","like_diff":6,"likes":6,"dislikes":0,"content":"我知道她的好\n\n但是你们上不到\n\n哈哈哈哈哈哈哈哈\n\n真实女神！是谁！打了九分？！"},{"id":95179,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2019-01-19 04:03:20","like_diff":6,"likes":6,"dislikes":0,"content":"呜呜呜呜，太喜欢潘老师讲课了，每节课都会有戳到我泪点的想法！对于我们每个人的观点都很包容，也会讲一些她自己人生中的感悟！讨论很多，小伙伴们也都超好！！谢谢老师！爱您～"},{"id":95181,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2019-01-19 04:10:18","like_diff":6,"likes":6,"dislikes":0,"content":"非常幸运能选上世界文学经典！谢谢老师！感恩！"},{"id":715,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2015-03-16 02:09:50","like_diff":5,"likes":7,"dislikes":2,"content":"随和，讲课好，给分高！"},{"id":28571,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2016-06-28 10:29:42","like_diff":5,"likes":5,"dislikes":0,"content":"我一个工科生深切感受到什么叫读书，上课讲的炒鸡棒，鼓励同学们发言，也不强制，期末论文轻松，我水了以后感觉好后悔，给分太好了。"},{"id":42523,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2017-01-14 10:56:12","like_diff":5,"likes":7,"dislikes":2,"content":"真的是好老师\n\n她教的不只是知识，更是文学，还带给你人生体验。\n\n你想学经典文学，可以选，你想水绩点，也可以选，你想翘课挂科，自然可以选\n\n一切随缘\n\n我很喜欢\n\n人生唯一的满绩可能\n\n无所谓了\n\n我爱文学\n\n文学爱我吗？"},{"id":66962,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2018-01-19 12:52:28","like_diff":5,"likes":5,"dislikes":0,"content":"老师带给了我一个全新的看文学的视角，让我深深的感受到了自己的浅薄，而且有了很强烈的让自己不浅薄的欲望。最认真写的论文和随笔，谢谢老师！！！"},{"id":94106,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2019-01-15 07:53:52","like_diff":5,"likes":5,"dislikes":0,"content":"用语言真的无法形容潘老师的好了"},{"id":94110,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2019-01-15 07:56:04","like_diff":5,"likes":5,"dislikes":0,"content":"潘老师太好了55555真的太好了！！有思想又有趣，一学期的课收获满满。而且人也很好每次随笔从来都不催会一直耐心等到最后一个同学写完（没错是我）必须十分都进来给我打十分啊啊啊啊啊啊！"},{"id":95189,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2019-01-19 04:27:56","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲课非常好，很有人文素养，真正的让我思考读书这件事。这学期跟着老师看了很多经典文学，可惜自己不是很有想法和讨论的余地，谢谢老师给的高分。潘老师真的是我上大学以来遇到最好的老师，真想还上她的课。"},{"id":95198,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2019-01-19 04:44:50","like_diff":5,"likes":5,"dislikes":0,"content":"啊啊啊超级好的老师！真的很精彩的课呜呜呜！可是老师好像今年要退休了，不能再上老师的课了。真的学到了很多，对我产生了很大影响！太喜欢了老师了呜呜呜呜"},{"id":95441,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2019-01-19 11:43:31","like_diff":5,"likes":5,"dislikes":0,"content":"潘老师真的不教本科生了吗我原地哭晕"},{"id":95481,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2019-01-19 12:45:53","like_diff":5,"likes":5,"dislikes":0,"content":"老师真的超棒，可以启发我们很多思考，可惜老师以后不再开本科生的课，真的好喜欢上老师的课。"},{"id":96255,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2019-01-20 15:15:49","like_diff":5,"likes":5,"dislikes":0,"content":"老师的课真的超级超级棒！呜呜以后听不到老师的课了好难受"},{"id":96353,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2019-01-21 01:03:55","like_diff":5,"likes":5,"dislikes":0,"content":"超级赞！大开学生视野！"},{"id":96599,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2019-01-21 07:20:56","like_diff":5,"likes":5,"dislikes":0,"content":"啊啊啊啊啊遇到过的最好的老师没有之一啊啊啊啊从来没有这么认真地写过论文，没有抄袭完全自己写了七千字上交。老师贼和蔼！课上得贼好！老师会引导大家思考和讨论，打开思路！从来没想到课堂随笔是我最快乐的时光！总之潘老师太好了我给大家表演一个疯狂土拨鼠尖叫吧啊啊啊啊啊啊啊啊啊啊！！！！！！！！！"},{"id":2389,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2015-04-28 06:42:14","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲课讲的特别好！"},{"id":2826,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2015-05-08 09:01:50","like_diff":4,"likes":5,"dislikes":1,"content":"吼啊！资瓷！"},{"id":4789,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2015-06-29 01:57:18","like_diff":4,"likes":5,"dislikes":1,"content":"老师人非常好~听她的课绝对是享受。"},{"id":15654,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2016-01-16 04:50:07","like_diff":4,"likes":4,"dislikes":0,"content":"超级好 ，有文化有胆识，给分也好"},{"id":15818,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2016-01-16 10:41:31","like_diff":4,"likes":5,"dislikes":1,"content":"如沐春风"},{"id":21007,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2016-02-09 16:49:10","like_diff":4,"likes":5,"dislikes":1,"content":"好老师！"},{"id":26384,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2016-06-17 10:15:07","like_diff":4,"likes":4,"dislikes":0,"content":"老师非常有人文情怀，讲文学作品视角独特西方文学经典是我在竺院上的最好的课之一"},{"id":50824,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2017-05-06 02:20:44","like_diff":4,"likes":4,"dislikes":0,"content":"绝对的好老师。她的课是那半个学期听得最认真的课。老师教我成为一个真诚向善的人，谢谢老师！"},{"id":15080,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2016-01-12 02:31:50","like_diff":3,"likes":4,"dislikes":1,"content":"正在听她讲安娜"},{"id":15699,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2016-01-16 07:06:30","like_diff":3,"likes":5,"dislikes":2,"content":"真心棒！学了中文挺失望的，听了她的课方知什么是有情怀的老师。"},{"id":23870,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2016-04-19 07:32:27","like_diff":3,"likes":4,"dislikes":1,"content":"如沐春风，人生导师，思想深厚，人文关怀，亲切友好，意犹未尽。"},{"id":28009,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2016-06-28 07:58:55","like_diff":3,"likes":3,"dislikes":0,"content":"潘老师的课会让你认认真真一直听下去，有一节课说起她早逝的同学没有完成在中国古典文学的梦想，老师眼睛一红，很心疼。推荐去选。"},{"id":50115,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2017-04-30 02:42:04","like_diff":3,"likes":4,"dislikes":1,"content":"这么说吧，我一工科生，这是我唯一选的纯人文类的通识课，必须推荐。老师三观正，讲课有思想，给分又好，建议通识没修满的同学考虑一下。"},{"id":50119,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2017-04-30 03:06:52","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好，上她的课能学到很多东西，而且给分还好，这样的好老师不多了"},{"id":50137,"teacher_id":1252,"teacher_name":"潘一禾","post_time":"2017-04-30 06:50:46","like_diff":3,"likes":3,"dislikes":0,"content":"没满，但是这门课带给我的触动超级大。人文                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
