:"陶安娜","post_time":"2024-11-21 14:37:29","like_diff":0,"likes":0,"dislikes":0,"content":"职规课\n\n挺温柔挺好 会邀请学长学姐分享经验 \n\n但是感觉给的分不值得花这些时间（悲"},{"id":203997,"teacher_id":6538,"teacher_name":"陶安娜","post_time":"2024-11-22 16:48:22","like_diff":0,"likes":1,"dislikes":1,"content":"我爱陶老师😭😭😭😭😭太好了"},{"id":204026,"teacher_id":6538,"teacher_name":"陶安娜","post_time":"2024-11-23 08:19:39","like_diff":0,"likes":2,"dislikes":2,"content":"给分很好，整个小组几乎都是满绩"},{"id":206023,"teacher_id":6538,"teacher_name":"陶安娜","post_time":"2024-12-13 03:16:24","like_diff":0,"likes":1,"dislikes":1,"content":"遇到了超好的组员！！！组里几乎都是满绩欸"},{"id":206467,"teacher_id":6538,"teacher_name":"陶安娜","post_time":"2024-12-15 10:16:01","like_diff":0,"likes":1,"dislikes":1,"content":"好老师，没到9分真是低了"},{"id":167987,"teacher_id":6538,"teacher_name":"陶安娜","post_time":"2023-01-21 06:55:54","like_diff":-1,"likes":5,"dislikes":6,"content":"老师很美很温柔"},{"id":203949,"teacher_id":6538,"teacher_name":"陶安娜","post_time":"2024-11-22 07:41:51","like_diff":-1,"likes":0,"dislikes":1,"content":"老师很好，我平时基本不参与，也不是小组长，老师也给了89"},{"id":207341,"teacher_id":6538,"teacher_name":"陶安娜","post_time":"2024-12-20 15:49:58","like_diff":-1,"likes":0,"dislikes":1,"content":"陶老师是好老师！"},{"id":132048,"teacher_id":6538,"teacher_name":"陶安娜","post_time":"2021-01-30 04:15:19","like_diff":-2,"likes":10,"dislikes":12,"content":"这是老师第一次开职规课，能和同学们分享一些浙大生活～没鹅颈，最后竟然满了"},{"id":132078,"teacher_id":6538,"teacher_name":"陶安娜","post_time":"2021-01-30 06:31:22","like_diff":-2,"likes":9,"dislikes":11,"content":"每节课都会点名，前两节课所有人都点名。\n\n课后作业不算多，但是在总评占比应该不少。\n\n人长的很美也很温柔\n\n但是对于ddl等要求极其严格，如果晚交一秒钟都等于没写，不允许补交。\n\n说说我这学期的情况，三次小作业，分别是组规，小目标，还有职业方向。大作业是期末个人职业生涯规划书以及小组短剧(7分钟)。\n\n没有期末考试。\n\n上课随意水，但是要注意写好课堂作业，有的会收。"},{"id":140406,"teacher_id":6538,"teacher_name":"陶安娜","post_time":"2021-09-10 16:28:11","like_diff":-2,"likes":14,"dislikes":16,"content":"求求您做个人吧🙏"},{"id":162136,"teacher_id":6538,"teacher_name":"陶安娜","post_time":"2022-11-17 04:11:04","like_diff":-2,"likes":6,"dislikes":8,"content":"我吐了                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
