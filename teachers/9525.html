法，概念是一种表达，但是它又能够很深刻地影响到实质，影响到我们的制度；我算是开始破除一种迷思，比如之前也读过主张党政分开的文章，但只是简单地把结论记住了，没有思考“他真正在谈什么”，这种思想真的可行吗。从无意识到有意识，可能就是建立文化自信的开始吧。总之，还是很感慨，原来思政主题也是能讲得有意思的…"},{"id":178899,"teacher_id":9525,"teacher_name":"郭栋","post_time":"2023-07-30 02:47:10","like_diff":2,"likes":8,"dislikes":6,"content":"学术能力可以，上课一般"},{"id":193860,"teacher_id":9525,"teacher_name":"郭栋","post_time":"2024-06-20 10:05:41","like_diff":2,"likes":8,"dislikes":6,"content":"听郭老师的课，能够切身感受郭老师对中国法治现状和未来的希望以及担忧，是一种发自内心、源于热爱的牵挂和不安。但是又会被郭老师那种“一个真正的理想主义者首先应该认清现实”的坚定感动。这样年轻的老师，能有如此深厚的情怀，令人动容。"},{"id":218454,"teacher_id":9525,"teacher_name":"郭栋","post_time":"2025-04-23 16:08:57","like_diff":2,"likes":3,"dislikes":1,"content":"连郭老师这么好的人都被造黄谣，真的坚定了我这个老博不进高校不当老师的决心。"},{"id":179924,"teacher_id":9525,"teacher_name":"郭栋","post_time":"2023-09-20 03:51:42","like_diff":1,"likes":5,"dislikes":4,"content":"法谚道：法理学是无用之学。这是一个伪命题，有没有一种可能，不是法理学无用，而是教法理学的某些人没用（心）？与其说是无用之学，不如说是无聊之学。郭老师让法理学无聊变得有话聊。法理学是关于法律和xx的学科，是研究部门法所不研究的学科，故而有无限可能。法理学当是z世代的学科，需要以郭老师为代表的年轻老师和学生们共同成就和创新。"},{"id":181240,"teacher_id":9525,"teacher_name":"郭栋","post_time":"2023-10-12 03:50:31","like_diff":1,"likes":7,"dislikes":6,"content":"政治立场居中，学术水平很高，对学生特别好~~~"},{"id":190799,"teacher_id":9525,"teacher_name":"郭栋","post_time":"2024-03-19 14:03:08","like_diff":1,"likes":7,"dislikes":6,"content":"大二来旁听郭老师给大一新生上法理学【给本科生开法理学也是郭老师的“梦想”，如今梦想成真】，体验非常好，课上很多干货。感觉和其他的法理老师授课风格很不一样，可以说其他老师上的是“XX老师的法理学”，而郭老师上的是真正的“法理学”，它让初入法学大门的学生看到了属于法理的一片海洋，而且是非常宽阔的海洋，而且老师政治立场居中，具有很强的质疑和反思精神，经常会带着同学们一起探寻某种制度、学说的由来发展。课程好像是没有考勤，上课也不爱点同学起来回答问题；课后问问题、交流什么的人也很随和、平易近人。小声说一句，选他做本科导师srtp不用愁【笑】，而且他还会经常请带的学生吃饭。"},{"id":180970,"teacher_id":9525,"teacher_name":"郭栋","post_time":"2023-09-30 02:00:41","like_diff":0,"likes":5,"dislikes":5,"content":"将情怀和专业结合得如此之好，小郭老师非常棒~"},{"id":180072,"teacher_id":9525,"teacher_name":"郭栋","post_time":"2023-09-20 13:33:48","like_diff":-1,"likes":3,"dislikes":4,"content":"栋栋老师YYDS"},{"id":180680,"teacher_id":9525,"teacher_name":"郭栋","post_time":"2023-09-25 00:51:50","like_diff":-1, :"郭栋","post_time":"2024-12-29 05:41:30","like_diff":-5,"likes":2,"dislikes":7,"content":"好老师啊！第一，人非常好，私下问题非常热心回复；第二，教学方式上，上课不点名并且鼓励大家通过多种方式学习法理学，而且也会认真授课，没有很多小组展示；第三给分也很好，平时分不点名直接给满，最后绩点也很好。习法概也是他的，真的带PPT就可以，推荐选啊！"},{"id":214963,"teacher_id":9525,"teacher_name":"郭栋","post_time":"2025-02-19 13:28:52","like_diff":-5,"likes":4,"dislikes":9,"content":"看到评价里有一条造郭老师黄谣的，“听说什么什么”真的是流氓说法，要么你是当事人，要么你有证据，在无根无据的情况下信口诽谤让人感觉心理上很恶心，那我还听说你好像因为强奸被判过刑呢。在这种查老师公公共平台评价的是老师的课程水平，你在这边造黄谣不用承担任何责任嘛？"}];

                    function sortComments(sortType) {

                            // 按时间排序（最新在前）

                        return sortedComments;
