                    const commentsData = [{"id":4547,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-01-28 10:07:43","like_diff":128,"likes":165,"dislikes":37,"content":"省了买安眠药的钱，大爱！"},{"id":113495,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-07-06 18:50:07","like_diff":53,"likes":58,"dislikes":5,"content":"那一天杭州冻得让我发抖，我看到吴老师用手写板书写得汗流浃背。且不论水准，教学态度真的很棒。"},{"id":46436,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-01-21 14:11:57","like_diff":44,"likes":46,"dislikes":2,"content":"出分很慢。"},{"id":24655,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2016-05-03 02:37:57","like_diff":42,"likes":46,"dislikes":4,"content":"上课的感觉就是，他一直在说说说说说，可是我就是什么都听不进去"},{"id":11101,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2015-11-24 07:09:30","like_diff":36,"likes":46,"dislikes":10,"content":"讲课确实很认真卖力，但是有些东西不是认真就可以弥补的。语言表达能力有待加强。"},{"id":18118,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-04-26 02:54:58","like_diff":30,"likes":33,"dislikes":3,"content":"成绩怎么还没出来"},{"id":8535,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2015-09-22 07:19:58","like_diff":25,"likes":33,"dislikes":8,"content":"已经准备翘课去听其他老师的概统。"},{"id":21212,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2016-02-26 09:20:27","like_diff":22,"likes":26,"dislikes":4,"content":"给分非常不好。老师很努力，但是真的讲得不好。"},{"id":39749,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-01-26 11:28:01","like_diff":20,"likes":25,"dislikes":5,"content":"老师平时分都给挺高了，操蛋的quiz也鸽掉了，大家就不要太责怪老师出分慢了吧～"},{"id":93654,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-01-11 07:15:11","like_diff":20,"likes":21,"dislikes":1,"content":"选一次吴老师的课对自学能力的提升是相当有帮助的，一定要在第一节课就把他的PPT全部拷来，不然绝对凉"},{"id":102045,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-01-30 06:45:07","like_diff":17,"likes":20,"dislikes":3,"content":"每道题都写出来了填空有两个不会，挂了。考前家里出事，查出慢性病，发邮件解释不回。真的一点师生情不讲，但是也至少让我知道怎么死的吧？大四挂科真的伤不起。"},{"id":47262,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2018-09-18 01:46:32","like_diff":16,"likes":19,"dislikes":3,"content":"为什么还不出成绩…好焦心好捉急…"},{"id":47392,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-01-26 01:27:33","like_diff":15,"likes":17,"dislikes":2,"content":"什么时候出分？？？只想问什么时候出分（微笑）连做梦都梦到出分的时候老师还在讲台上讲卷子真是要疯了"},{"id":101016,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-01-27 09:17:31","like_diff":15,"likes":16,"dislikes":1,"content":"出分真的很慢，现在都没出"},{"id":135515,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2021-05-12 10:16:56","like_diff":15,"likes":15,"dislikes":0,"content":"“这种问题就是这么玩er的”\n\n“现在我们就可以来搞它了”\n\n“常数变易法说白了就是猜，瞎猫碰上死耗子”"},{"id":19006,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2016-01-23 03:27:42","like_diff":13,"likes":15,"dislikes":2,"content":"大家成绩出来吗\n\n"},{"id":47248,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-01-25 01:53:57","like_diff":13,"likes":16,"dislikes":3,"content":"课讲的一般我也就忍了，出个成绩还这么墨迹，难道要在年后出成绩吗？"},{"id":32466,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-01-03 05:56:24","like_diff":11,"likes":18,"dislikes":7,"content":"小测成绩哭出来了。加在一起仿佛少来了一次考试。有点想放弃了"},{"id":189419,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2024-01-24 04:16:28","like_diff":10,"likes":11,"dislikes":1,"content":"出分确实慢，给分还好，一个很敬业的小老头"},{"id":47360,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-01-25 12:07:45","like_diff":9,"likes":11,"dislikes":2,"content":"老师真的很用心，但是讲课确实也有点问题，但是问问题都是比较热心回答的，周二下的概桶分数到现在还没出，希望是老师在帮忙给大家提成绩吧！！！"},{"id":47179,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-01-28 22:27:57","like_diff":8,"likes":15,"dislikes":7,"content":"概统好像是每个老师自己改的，不是一起改的，倒二合并的话给了全错？南松只扣两分，你扣十分说不过去吧。"},{"id":69523,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2018-01-25 02:34:46","like_diff":8,"likes":11,"dislikes":3,"content":"啥时候出分？"},{"id":108754,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-06-01 11:33:45","like_diff":8,"likes":10,"dislikes":2,"content":"ikun连B站考试都通不过，怎么可能满绩"},{"id":116886,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-09-17 03:52:26","like_diff":8,"likes":9,"dislikes":1,"content":"老师讲课很认真啊，还会板书，比只会翻ppt的老师好多了呀。讲课语速声音都还好。长的也挺好看的。"},{"id":70571,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2018-01-27 08:34:22","like_diff":7,"likes":8,"dislikes":1,"content":"处分好慢啊"},{"id":150273,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2022-01-21 07:58:17","like_diff":6,"likes":6,"dislikes":0,"content":"缺点：出分慢，问题目已读不回，问成绩已读不回，讲课很烂，点名时长就1分钟\n\n优点：讲课认真"},{"id":159463,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2022-07-22 06:08:41","like_diff":6,"likes":6,"dislikes":0,"content":"评价下概统吧\n\n优点：上课很认真，经常举生活中的例子帮助理解，期末考前有复习课\n\n缺点：可能比较波澜不惊（？）容易催眠，建议坐前排"},{"id":11292,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2015-11-29 10:08:28","like_diff":5,"likes":9,"dislikes":4,"content":"上课语速快，没表情，睡了！"},{"id":24650,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2016-05-03 02:06:03","like_diff":5,"likes":9,"dislikes":4,"content":"很努力在把课上好"},{"id":66684,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2018-01-18 08:11:37","like_diff":5,"likes":9,"dislikes":4,"content":"其实老师还是挺好的，讲得很清楚，很乐意给同学们答疑，讲课时偶尔还会有小幽默，唯一的不足就是感觉有点催眠（也有可能是因为我上午满课的原因），建议上课前先小睡一会儿"},{"id":95273,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-01-19 06:29:36","like_diff":5,"likes":7,"dislikes":2,"content":"家里出事 想请他缓考不要把我的成绩登记上去 微信不加 在答疑的地方等着也不知道什么时候才来 无话可说"},{"id":101954,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-01-30 01:12:43","like_diff":5,"likes":5,"dislikes":0,"content":"无语了"},{"id":114260,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-07-09 12:09:32","like_diff":5,"likes":12,"dislikes":7,"content":"常微分方程自己考前参照学长学姐的题型整理，把公式背熟会用，再练一张历年卷，满绩不难。吴老师上课很认真，给分客观。"},{"id":149957,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2022-01-18 04:47:07","like_diff":5,"likes":5,"dislikes":0,"content":"老师其实讲得还不错，认真负责，考试前也会带着大家复习一下，强调一些内容。但可能语调太平了，要认真听才行。\n\n出分是真的慢.....10天了还没出"},{"id":195880,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2024-06-30 13:55:49","like_diff":5,"likes":5,"dislikes":0,"content":"挺好的一老师，上课也挺认真的，虽然有点催眠"},{"id":72572,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2018-01-30 11:58:06","like_diff":4,"likes":9,"dislikes":5,"content":"[概统]老师讲课会有点小幽默，但是也催眠，如果你能保持全程不掉线，那你就是要满绩的男人了。老师会拖堂5-10分钟，如果要跑其他教学区上课的就别选了。"},{"id":135197,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2021-05-06 01:00:03","like_diff":4,"likes":13,"dislikes":9,"content":"吴老师的常微分方程。有点名，除了前几次之后几乎都是次次上课都点名；有一次小测，在上完第一章之后，小测内容自然是第一章的，我们考了三道求常微分方程解的题目，很简单，比作业还简单。期末考试中规中矩吧，比平时作业稍稍难一点。我个人认为，吴老师讲课水平没得黑，讲的非常好，只是语速快，需要集中注意力。有人说讲课犯困，反正我觉得并没有，除非你本来就不抱着听课的打算来的。注意点名都到，小测好好准备一下（考点不多的），还有作业一定要好好写！！！不要迟交！公式好好背，考前做几套历年卷题目（老师会给出历年卷的，很贴心），我5.0."},{"id":137789,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2021-07-06 06:48:50","like_diff":4,"likes":5,"dislikes":1,"content":"出分很慢"},{"id":150120,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2022-01-19 08:05:56","like_diff":4,"likes":4,"dislikes":0,"content":"出生真的很慢，最后还被卡绩了。。。但可能也怪我自己吧！老师上课还是比较认真的，听的话还是能有很大收获的。"},{"id":169234,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2023-02-25 01:51:20","like_diff":4,"likes":6,"dislikes":2,"content":"概统：讲的蛮认真的，但是有点口音；PPT做的很详细，老师不点名，上课很随性；感觉概统这课很大程度上也就是靠自学，考前把PPT和历年卷刷了一遍，考试有一些不太确定的题随便写了写点，感觉老师是捞了，95。给9分吧"},{"id":189433,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2024-01-24 06:14:55","like_diff":4,"likes":4,"dislikes":0,"content":"给分还行，出分真慢，概统听课建议吴国桢老师"},{"id":25756,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2016-06-07 01:12:21","like_diff":3,"likes":4,"dislikes":1,"content":"常微分一个例子都不举，题也不讲"},{"id":26195,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2016-06-16 08:03:27","like_diff":3,"likes":4,"dislikes":1,"content":"把数学系的和环资学院的老师混在一起了"},{"id":29013,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2016-06-29 06:23:37","like_diff":3,"likes":5,"dislikes":2,"content":"语速很快并且说话没间隔，但是上课进度不快，好了你们知道了"},{"id":29642,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-01-25 10:06:23","like_diff":3,"likes":7,"dislikes":4,"content":"兄弟你啥时候出分啊？"},{"id":47466,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-01-27 07:46:53","like_diff":3,"likes":6,"dislikes":3,"content":"老师人其实很好，但是上课讲得略快尤其语速略快，有的魔音贯耳的催眠效果。但是自己复习的时候回想起来觉得老师讲的还是很到点的。第二次quiz略难大家也不要怪老师啦，可以看教务网的过程成绩，只有作业分没有quiz分了。概统主要还是靠自己吧~"},{"id":47487,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-01-28 00:41:15","like_diff":3,"likes":8,"dislikes":5,"content":"本来以为过年出成绩会送礼，没想到仍然是绩杀"},{"id":47537,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-01-30 05:52:13","like_diff":3,"likes":4,"dislikes":1,"content":"虽然我没有好好学习，但老师讲的确实不好，希望能够改变一下方式。"},{"id":87251,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2018-09-26 06:25:00","like_diff":3,"likes":3,"dislikes":0,"content":"听着听着就睡着了，好香好香的"},{"id":90969,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2018-11-28 07:37:13","like_diff":3,"likes":5,"dislikes":2,"content":"还是去听网课吧"},{"id":101274,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-01-28 13:59:49","like_diff":3,"likes":7,"dislikes":4,"content":"真好呵呵"},{"id":102122,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-02-25 04:01:46","like_diff":3,"likes":6,"dislikes":3,"content":"服了，上课认真听，作业非常认真地写，四次小测都满了，自己讲课讲不懂，最后给我2.1！？"},{"id":103829,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-03-06 07:03:42","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲课确实很努力\n\n但是确实听不下去\n\n不过数学一般也就靠自学\n\n自己加油吧\n\n"},{"id":123399,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2020-06-08 06:54:32","like_diff":3,"likes":4,"dislikes":1,"content":"这种有点痞上课风格太喜欢了。\n\n“现在我们就可以硬着头皮干了。”\n\n“现在我们来搞一下常系数。”"},{"id":134566,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2021-04-02 00:17:59","like_diff":3,"likes":3,"dislikes":0,"content":"吴老师的常微分方程。就讲课水平而言，我认为最少9分，讲得很好很细，会说许多有用的解题思路，条理清晰，思路明确。唯一缺点就是讲得很快，不集中注意力就完蛋了"},{"id":147834,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2022-01-11 03:23:08","like_diff":3,"likes":3,"dislikes":0,"content":"这讲得还不好，经常举一些生活中的例子，教学态度很认真。"},{"id":149988,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2022-01-18 07:38:07","like_diff":3,"likes":3,"dislikes":0,"content":"老师挺负责的，就是有点口音以及 出分确实慢了点，我学得挺认真，收获了挺多，希望分数出来不让我失望"},{"id":169512,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2023-02-26 14:08:02","like_diff":3,"likes":5,"dislikes":2,"content":"老师讲课最好坐前排认真听，不然稍不留神很容易睡过去。如果认真听进去的话收获会很大。\n\n老师上课从不点名。期末考试的话把书本，老师的课件和历年题刷一下，题型都是很固定的，\n\n我开始上老师的课他评分也比较低，我还比较担心成绩。现在觉得努努力还是可以取得不错的成绩的，老师出分不算慢，会捞一点。"},{"id":170847,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2023-03-10 10:11:33","like_diff":3,"likes":3,"dislikes":0,"content":"感谢老师！老师上课讲解很细致，考试之前会划定范围，给同学们历年卷，让同学们复习得有框架。老师也会在群里回答问题，及时回复。平时感觉不太点名，但是一个学期还是会有几次的"},{"id":185135,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2023-12-26 13:38:19","like_diff":3,"likes":3,"dislikes":0,"content":"老师很棒，可以选！"},{"id":193110,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2024-06-03 15:21:47","like_diff":3,"likes":3,"dislikes":0,"content":"超级好的老师 真的有些评价片面了 特别好的小老头"},{"id":212220,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2025-01-13 12:25:56","like_diff":3,"likes":3,"dislikes":0,"content":"标准杭州城区的杭普 听起来非常舒服。老师比较保守"},{"id":14176,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2016-01-05 07:05:43","like_diff":2,"likes":7,"dislikes":5,"content":"很负责很敬业的老师\n\n"},{"id":47455,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-03-09 02:51:57","like_diff":2,"likes":12,"dislikes":10,"content":"别的老师讲得好就算了，小测都是送分题，建军你的送命小测给分烂到爆。期末考试考得确实不好，但这么低的成绩也不太对。老师人挺热心的，但是讲的真的…逻辑混乱无敌催眠。确实不是任何事情都是努力认真可以弥补的"},{"id":59255,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-09-20 11:21:19","like_diff":2,"likes":2,"dislikes":0,"content":"老师说话就像是赶火车呀。。。太快了。。。稍微慢一点行不，谢谢……"},{"id":71193,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2018-01-28 06:20:37","like_diff":2,"likes":2,"dislikes":0,"content":"不会要等到过年吧"},{"id":71315,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2018-01-28 09:28:23","like_diff":2,"likes":2,"dislikes":0,"content":"真真不适合教概统"},{"id":71722,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2018-01-29 01:52:22","like_diff":2,"likes":3,"dislikes":1,"content":"为什么还没有出成绩？？？？我是不是挂科了"},{"id":101934,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-01-29 23:18:40","like_diff":2,"likes":4,"dislikes":2,"content":"数学课向来靠自学，每次小测及时复习自己做，期末不会差的。"},{"id":101953,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-01-30 01:10:46","like_diff":2,"likes":4,"dislikes":2,"content":"小测好好做，平时尽量坐前排，上课说实话容易让人走神，出分慢但是给分还行。考前刷一下小测平台的网课，做下历年卷和课后题就行。考试一定要带计算器。"},{"id":107391,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-05-04 23:45:27","like_diff":2,"likes":3,"dislikes":1,"content":"个人觉得吴建军老师很好，讲课很认真，但听课时一旦错过一点，感觉之后的就有些听不懂了，方法总结很全面，给分也挺不错的。"},{"id":144683,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2021-12-23 06:11:53","like_diff":2,"likes":2,"dislikes":0,"content":"其实老师还是很认真负责的\n\n可能只是语音语调的问题让大家听的有点困"},{"id":153259,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2022-04-27 07:32:04","like_diff":2,"likes":3,"dislikes":1,"content":"上课语速很快，每节课必睡着。\n\n钉钉群消息已读不回，有同学问考试要不要带计算器，开考一小时后回复不用。\n\nPPT偶尔有些凌乱，课本有些印刷错误，上课没听懂的建议结合书本一起看。\n\n不过最后的考试很简单，比打印店卖的回忆卷简单太多。"},{"id":169547,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2023-02-27 01:36:36","like_diff":2,"likes":2,"dislikes":0,"content":"给分挺好的"},{"id":195461,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2024-06-28 06:53:11","like_diff":2,"likes":2,"dislikes":0,"content":"一个字，好！"},{"id":3880,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2015-06-17 07:21:16","like_diff":1,"likes":16,"dislikes":15,"content":"老师开心就好\n\n"},{"id":43361,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-01-16 07:40:48","like_diff":1,"likes":3,"dislikes":2,"content":"我觉得还是自学来的稳"},{"id":47447,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-01-26 12:41:04","like_diff":1,"likes":4,"dislikes":3,"content":"感谢师生情"},{"id":61034,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-11-07 07:44:27","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲课有点快，有点催眠，有点……zzz……"},{"id":71797,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2018-01-29 05:30:43","like_diff":1,"likes":2,"dislikes":1,"content":"出分虽然慢了点，但老师人还是很好的，不过还是自学为主(捂脸)"},{"id":87362,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2018-09-27 11:50:10","like_diff":1,"likes":2,"dislikes":1,"content":"这口才还是算了"},{"id":101947,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-01-30 00:54:36","like_diff":1,"likes":4,"dislikes":3,"content":"分这么晚才出，以为他一直在调分，结果出来给卡绩，您是魔鬼吗呵呵呵"},{"id":101999,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-01-30 03:11:39","like_diff":1,"likes":1,"dislikes":0,"content":"老实人还是挺和善的，当然学习的话可能需要靠自己或者听别的老师的课。"},{"id":109326,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-06-13 06:19:27","like_diff":1,"likes":2,"dislikes":1,"content":"听的难受"},{"id":116898,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-09-17 05:55:45","like_diff":1,"likes":2,"dislikes":1,"content":"说句公道话把，老师讲课认真听的话是挺不错的，可能有些同学觉得语速比较快，而且坐在后面也确实觉得催眠。还是因人而异吧"},{"id":154809,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2022-06-05 15:05:13","like_diff":1,"likes":1,"dislikes":0,"content":"。。。"},{"id":174752,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2023-06-16 17:39:50","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲的很好，人也超级好的！！！"},{"id":178242,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2023-07-08 12:53:50","like_diff":1,"likes":1,"dislikes":0,"content":"出分很慢，但是给分很好，海底捞"},{"id":181644,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2023-10-25 06:19:46","like_diff":1,"likes":3,"dislikes":2,"content":"你怎么连话都说不清楚～\n\n真的很无语"},{"id":197764,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2024-08-11 09:33:39","like_diff":1,"likes":1,"dislikes":0,"content":"写板书写得汗流浃背，挺认真的一个老师"},{"id":203221,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2024-11-18 06:31:31","like_diff":1,"likes":1,"dislikes":0,"content":"语言表达能力不行，语速很快带点口音但又断断续续的，反正听起来很不适也很不清晰，态度还行，就是不常用钉钉，问问题很久不回，回了也不会给一个明确的答案，作业布置地也很慢，总之不太建议，八分是对他教学态度的认可，剩下的两分确实是有明显的不足"},{"id":15003,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2016-01-11 13:11:30","like_diff":0,"likes":2,"dislikes":2,"content":"还行 不要睡着了"},{"id":16134,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2016-01-17 09:19:44","like_diff":0,"likes":4,"dislikes":4,"content":"语速过人，比较投入"},{"id":32442,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2016-07-07 00:30:38","like_diff":0,"likes":1,"dislikes":1,"content":"还没出分?"},{"id":38455,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-01-26 14:03:11","like_diff":0,"likes":3,"dislikes":3,"content":"老师上课语速快而不清晰，特别懒。\n\n\n\n"},{"id":47233,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-01-24 20:38:06","like_diff":0,"likes":2,"dislikes":2,"content":"去了两次quiz"},{"id":47445,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-01-26 11:41:04","like_diff":0,"likes":2,"dislikes":2,"content":"好评！终于学完了 还不用补考 (o_o)"},{"id":47499,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-01-28 07:38:05","like_diff":0,"likes":7,"dislikes":7,"content":"我不知道为什么觉得做的对的题，刷题练过多少遍了，期末还考72"},{"id":48550,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-03-07 06:26:56","like_diff":0,"likes":2,"dislikes":2,"content":"一言难尽"},{"id":61318,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-11-14 09:53:35","like_diff":0,"likes":1,"dislikes":1,"content":"感觉老师还是很可爱的 萌萌的"},{"id":72359,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2018-01-30 03:10:26","like_diff":0,"likes":3,"dislikes":3,"content":"课前一杯麦斯威，上课不睡"},{"id":92955,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-01-06 08:41:28","like_diff":0,"likes":0,"dislikes":0,"content":"啊哈哈"},{"id":93343,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-01-09 05:41:40","like_diff":0,"likes":2,"dislikes":2,"content":"呵呵呵"},{"id":105605,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-04-17 06:25:30","like_diff":0,"likes":0,"dislikes":0,"content":"还行，给7分吧\n\n读PPT很生动"},{"id":106877,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-04-30 06:17:02","like_diff":0,"likes":2,"dislikes":2,"content":"很好哦"},{"id":107866,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-05-10 15:44:24","like_diff":0,"likes":0,"dislikes":0,"content":"老师很认真给分好"},{"id":117451,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-09-24 12:42:37","like_diff":0,"likes":0,"dislikes":0,"content":"我是概统c班的，看了群名一言难尽，jjc? 以后可以光明正大的去jjc了"},{"id":117750,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-09-30 07:34:41","like_diff":0,"likes":0,"dislikes":0,"content":"语速是平的，不带抑扬顿挫的，也不带暂停让同学思考的，这样下午连着三节是真的容易困啊老师"},{"id":123709,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2020-06-12 06:09:16","like_diff":0,"likes":1,"dislikes":1,"content":"线上的课，感觉老师很不错。"},{"id":135647,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2021-05-18 04:24:51","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的非常认真负责了"},{"id":145295,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2022-01-12 13:24:36","like_diff":0,"likes":1,"dislikes":1,"content":"老师挺好的 ！非常认真！就是咬字不太清楚"},{"id":176436,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2023-06-29 02:13:56","like_diff":0,"likes":0,"dislikes":0,"content":"常微分主要靠自学的，老师讲课也很认真"},{"id":179248,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2023-09-03 16:47:24","like_diff":0,"likes":0,"dislikes":0,"content":"给分超好！"},{"id":179851,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2023-09-20 02:13:07","like_diff":0,"likes":1,"dislikes":1,"content":"普通话都说不明白，，"},{"id":185434,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2023-12-29 08:38:07","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲的挺好的呀。。。"},{"id":195493,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2024-06-28 10:51:48","like_diff":0,"likes":0,"dislikes":0,"content":"好，很认真的小老头，上课还会写板书，常微分只要把几种类型学会就行"},{"id":208346,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2024-12-27 03:10:25","like_diff":0,"likes":1,"dislikes":1,"content":"讲课非常认真！认真听下来肯定很有收获。\n\n但是真的超级催眠啊……\n\n另外几乎每节课必点名，一学期16节课点了13次名。不要看现在只有22%的人说他会点名，实际上他的点名频率是我见过最高的"},{"id":213357,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2025-01-17 05:02:50","like_diff":0,"likes":1,"dislikes":1,"content":"缺点：几乎每节课都点名，普通话不太标准且讲课速度很快，出分非常慢。\n\n优点：上课讲得很认真，给分还不错。"},{"id":213520,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2025-01-18 04:30:21","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课声音比较小。\n\n上课还行，后面数理统计部分听了一点感觉挺有条理的。历年卷就做了两份填空，最后给分还不错。其实主要还是自己注意点计算吧。"},{"id":14058,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2016-01-04 04:13:01","like_diff":-1,"likes":2,"dislikes":3,"content":"除了睡就是翘了"},{"id":47432,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-01-26 09:36:15","like_diff":-1,"likes":6,"dislikes":7,"content":"出分快一点的话，我说不定会给你2分"},{"id":52110,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-06-15 01:47:36","like_diff":-1,"likes":0,"dislikes":1,"content":"。。。。"},{"id":57676,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-07-12 06:23:36","like_diff":-1,"likes":1,"dislikes":2,"content":"给分很好的，平时成绩比较死板啦"},{"id":61575,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-11-18 23:27:48","like_diff":-1,"likes":3,"dislikes":4,"content":"这个老师出了一本计算机的教材，此外已经翘了他的微积分去听童雯雯老师的课了"},{"id":80337,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2018-06-25 08:39:00","like_diff":-1,"likes":1,"dislikes":2,"content":"(\\#-_-)\\┯━┯\n\n(ﾉಥ益ಥ)\n\n☄ฺ(◣д◢)☄ฺ"},{"id":80494,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2018-06-27 06:16:39","like_diff":-1,"likes":1,"dislikes":2,"content":"老师人很好 适合基础不好的同学"},{"id":9528,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2015-10-29 08:18:30","like_diff":-2,"likes":8,"dislikes":10,"content":"常微分方程讲得还不错的"},{"id":11807,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2015-12-16 02:46:40","like_diff":-2,"likes":4,"dislikes":6,"content":"点名都能点出花样，花样作死"},{"id":32480,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2016-07-07 05:20:16","like_diff":-2,"likes":4,"dislikes":6,"content":"给分烂到爆"},{"id":38468,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-03-20 11:33:39","like_diff":- name":"吴建军","post_time":"2018-01-29 09:05:38","like_diff":-12,"likes":4,"dislikes":16,"content":"老师讲课其实挺好的，至于是否催眠取决于自己的态度吧，概统本身也不难，稍微认真学满绩不是问题。。"},{"id":93433,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-01-09 14:11:59","like_diff":-13,"likes":1,"dislikes":14,"content":"老师很好啊 我觉得在浙大的老师里算很负责的了 而且讲课没评论的那样这么困  可能我一直坐在前面几排的缘故吧"},{"id":73977,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2018-02-04 02:52:16","like_diff":-14,"likes":0,"dislikes":14,"content":"思路相当清晰，在前排听课可以紧跟着老师思路走，不过讲得有些慢"},{"id":91709,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2018-12-18 08:00:16","like_diff":-14,"likes":2,"dislikes":16,"content":"上课睡着是你们资金周转的问题吧……我觉得老师讲得其实挺不错的啊"},{"id":107400,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-05-05 01:12:29","like_diff":-14,"likes":5,"dislikes":19,"content":"老师讲课很卖力，但是确实难以听下去。\n\n我前两三节课去了，实在听不下去就再也没听过。第二章第三章没听也没自己看过，考试前几天才开始看书，最后4.5。不是装，是想告诉大家，最终成绩并不在老师，而是在你自己努不努力。"},{"id":71915,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2018-01-29 05:38:21","like_diff":-18,"likes":4,"dislikes":22,"content":"老师课还是很不错的，概统也不难，主要还是自学，我觉得至少不算很差，5.多分是被恶意刷的吧，反正就冲老师给我满绩我就给他一个九分"},{"id":105202,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-05-30 05:16:51","like_diff":-23,"likes":9,"dislikes":32,"content":"我是ikun反正我满了，你们呢弟弟们？"},{"id":153347,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2022-04-28 09:39:54","like_diff":-26,"likes":2,"dislikes":28,"content":"卡绩是真的恶心死了，最后卷子那么简单你tm还给我卡绩，真服了你个老六，恶心！！"},{"id":3953,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2015-06-17 11:03:31","like_diff":-29,"likes":28,"dislikes":57,"content":"老师很认真负责，超级好的老师，给分也很好，很多典型例题，有吴老师概统没问题"},{"id":46998,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2017-01-23 08:58:19","like_diff":-35,"likes":1,"dislikes":36,"content":"填空错俩\n\n倒数二合并\n\n最后题只会一半\n\n居然满了"},{"id":102020,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-05-05 09:54:18","like_diff":-67,"likes":5,"dislikes":72,"content":"概率论与数理统计，让我重新燃起了对数学的希望。不怕大家笑话，我高考数学才133分，但是概统轻松满绩了哈哈哈哈哈哈，这门学科真神了，真呀么真神了！"},{"id":112720,"teacher_id":2680,"teacher_name":"吴建军","post_time":"2019-07-05 01:09:39","like_diff":-122,"likes":9,"dislikes":131,"content":"老师讲课很卖力，但是确实难以听下去。 我前一节课去了，实在听不下去就再也没听过。第二章第三章没听也没自己看过，考试前一天晚上才开始看书，最后5.0。不是装，是想告诉大家，最终成绩并不在老师，也不在你努不努力，而是在你自己智商高不高。\n\n"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
