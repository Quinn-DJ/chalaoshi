ent":"给分挺好的"},{"id":189641,"teacher_id":6611,"teacher_name":"叶顺","post_time":"2024-01-26 08:16:40","like_diff":0,"likes":0,"dislikes":0,"content":"老师给分挺好的"},{"id":184485,"teacher_id":6611,"teacher_name":"叶顺","post_time":"2023-12-20 13:13:22","like_diff":-4,"likes":1,"dislikes":5,"content":"来补一个评论，上课有趣，给分求是，请假制度很奇怪，在课前无论什么借口都给过，但凡上课一分钟了就算发烧噶在床上也要扣满平时分"}];

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
