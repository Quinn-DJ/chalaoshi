                    const commentsData = [{"id":6843,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2015-07-24 13:59:47","like_diff":39,"likes":55,"dislikes":16,"content":"确实略容易睡着，然而认真听收获挺大，尤其是进行不常有的案例分析的时候。期末给分也是种瓜得瓜种豆得豆，绝不水der"},{"id":20769,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2016-01-31 08:18:47","like_diff":24,"likes":46,"dislikes":22,"content":"说韩老师上课不好的人，自己摸着心口问问自己有没有认真听课？！没那本事就别来辅修法学，法学院的学生就更应该感到惭愧！民法概念庞杂，体系庞大，苦日子还在后头。"},{"id":6351,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2015-07-13 07:03:35","like_diff":23,"likes":37,"dislikes":14,"content":"听不懂说话口音太重，没课件基本没板书上课疯狂听写"},{"id":43981,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2017-01-17 07:26:59","like_diff":16,"likes":27,"dislikes":11,"content":"辅修。感觉自己上课还是挺认真的，至少说笔记记了十几页的a4本子，论文感觉自己也挺认真写了，圣诞节那个周末什么事都不干就在肝论文，之后隔三差五又会去修改一下。但是最后只有2.7。可能是我真的不适合写论文吧。。。老师上课其实还行"},{"id":133157,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2021-02-11 10:44:02","like_diff":16,"likes":16,"dislikes":0,"content":"韩老师是法学院里我最尊敬的老师。"},{"id":139388,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2021-07-16 08:45:19","like_diff":16,"likes":16,"dislikes":0,"content":"好老师，不点名，个人觉得比谷神有干货多了"},{"id":164805,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2022-12-26 07:59:30","like_diff":16,"likes":16,"dislikes":0,"content":"大一上的韩老师的民法总论，老师上课没有PPT，只用板书，可能是民法老师的惯例吧hhh\n\n今天上课从我的物权法老师处得知这周四是韩老师教学生涯的最后一节课了，希望老师健康长寿~"},{"id":20776,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2016-01-31 10:25:54","like_diff":15,"likes":18,"dislikes":3,"content":"翔实 深刻 成体系 受益颇丰"},{"id":165081,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2022-12-29 04:13:00","like_diff":14,"likes":14,"dislikes":0,"content":"刚上完最后一节票据法，过来写个查老师。韩老师在偌大的教室里上完了他的最后一节课。老师不太会用这些电子设备，于是一直坚持口述和手写板书、坚持来教室里上课，即便因为政策调整教室里空无一人。从大一时的民总到大三的票据法，韩老师清晰的授课风格和独到的学术见解都给我留下了极为深刻的印象，祝韩老师退休生活愉快幸福，健康顺意！"},{"id":101310,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-01-28 03:57:58","like_diff":13,"likes":16,"dislikes":3,"content":"相当厉害的老师，首先自己学科水平就很高，不用课件不用课本，他自己手写讲稿，上课基本不用看讲稿，娓娓道来，所有东西都在他脑子里了，逻辑也很清晰。所以如果听他的课，一定要坐前排，记笔记要快，不然听完什么都没留下，到最后复习材料都没有。期末闭卷考，考前老师会把名词解释和问答题都抄在黑板上，最终考题就在这些题目里抽。所以复习是非常有方向的。只要平时笔记齐全，认真听课，把细节都记下来，期末好好背，真的是一分耕耘一分收获，最后给分是很公正的，主要就是看你期末考试，好好考分数不会差。"},{"id":63906,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2017-12-19 04:09:22","like_diff":12,"likes":13,"dislikes":1,"content":"讲得很好，老师讲的结合了现实，也有许多例子，有时候解释概念的时候真的很可爱！"},{"id":7009,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2015-09-19 12:29:36","like_diff":11,"likes":17,"dislikes":6,"content":"讲课节奏很单一，没有课前预习的同学会疲于记笔记，感到很枯燥。但如果课前先预习过民法再去听他讲课，会发现很多干货。"},{"id":166891,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2023-01-14 07:00:28","like_diff":11,"likes":11,"dislikes":0,"content":"韩老师的民法总论是本科期间上过最舒服的课，其次是他的票据法和徐建宇老师的劳保法。上过老师课的同学会感受到，老师的学术功底非常扎实，对各国的票据法立法和背后法理信手拈来；学问之外，韩老师是亲切和潇洒甚至“可爱”的，每次去问问题，老师总是不厌其烦的回答初学者幼稚、粗浅的问题，不倨不傲又娓娓道来。这样的老师退休了真的很舍不得！！！但还是祝老师荣休快乐！"},{"id":170477,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2023-03-05 12:57:43","like_diff":11,"likes":12,"dislikes":1,"content":"讲课非常有体系性，跟着韩老师认真学肯定能扎实地打好基础。很幸运听过韩老师讲课，祝韩老师退休快乐！"},{"id":136997,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2021-06-29 09:04:24","like_diff":10,"likes":11,"dislikes":1,"content":"非常非常好的老师，无意间渲染了我们的精神底色。“在民法慈母般的目光里，每一个人都是一个国家。”"},{"id":101308,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-01-28 03:56:31","like_diff":9,"likes":11,"dislikes":2,"content":"上课还好，给分是真的绝望…平时有好好听课，期末花了最大的功夫复习的课，考完感觉也不错，为什么这么低…?"},{"id":156508,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2022-06-20 05:46:15","like_diff":9,"likes":10,"dislikes":1,"content":"韩老师真的yyds!!!是我在法学院最尊敬的老师，没有之一。民法打基础一定要跟着韩老师！！！"},{"id":27387,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2016-06-25 13:56:59","like_diff":8,"likes":8,"dislikes":0,"content":"非常喜欢的老师！"},{"id":51880,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2017-06-13 06:07:10","like_diff":8,"likes":14,"dislikes":6,"content":"哪位学长学姐讲一下辅修民法上 需要写什么论文啊。万分感谢！"},{"id":140564,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2021-09-14 01:58:38","like_diff":8,"likes":8,"dislikes":0,"content":"韩家勇老师上课超级有干货，给人感觉就是一个对教学负责任的老师，上课虽然有口音但智云课堂多听几遍就好了。笔记一定要记全，老师最后一节课会给同学们圈范围，超级好的！感谢老师让我收获了大学期间第一个满绩，真的给我继续法律学习很大的信心和鼓励！"},{"id":112978,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-07-05 17:12:00","like_diff":7,"likes":7,"dislikes":0,"content":"老师很好，可是为什么我绩点那么低，明明都好好背了也好好看笔记了呜呜呜"},{"id":26977,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2016-06-22 03:36:04","like_diff":6,"likes":8,"dislikes":2,"content":"挺负责的老师，笔记很多，都需要听写，不过这方面可以参考着学长学姐留下来的笔记记。没有PPT，考前会划些重点。每次下课的时候都会有掌声。本来想学法学但是后来跨大类了，后面的课有些水水过了，不知道给分如何。"},{"id":43882,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2018-12-03 14:42:47","like_diff":6,"likes":8,"dislikes":2,"content":"虽然没有啥板书 但是都是干货 期末论文好好写 给分不会差 老师人很好"},{"id":45793,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2017-01-20 06:03:15","like_diff":6,"likes":9,"dislikes":3,"content":"法学分不高正常 上课全靠自觉。个人觉得知识比分数重要。"},{"id":113080,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-07-05 22:50:53","like_diff":6,"likes":8,"dislikes":2,"content":"讲的好，绩杀，有好好背也差点挂了。"},{"id":154898,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2022-06-06 15:14:09","like_diff":6,"likes":6,"dislikes":0,"content":"老师上课无ppt少板书基本全靠口述，初学者不友好。但老师水平很高且敢于下论，若能跟上节奏，三节课根本不够听"},{"id":164829,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2022-12-26 12:07:38","like_diff":6,"likes":6,"dislikes":0,"content":"真的很好的老师"},{"id":165099,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2022-12-29 06:43:31","like_diff":6,"likes":6,"dislikes":0,"content":"如沐春风 倍感温暖的好老师\n\n学术功底扎实 对待学生温和\n\n祝韩老师退休快乐 身体健康"},{"id":43998,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2017-01-17 07:45:50","like_diff":5,"likes":6,"dislikes":1,"content":"略带口音，不过不影响听课。上课没ppt，可参考前辈留下来的笔记，打印下来上课带去做些补充。总的来说很有收获，老师讲课干货很多，会有许多的案例分析。没有考试，最后会有一篇论文和一篇学习体会，一分耕耘一分收获。"},{"id":113049,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-07-05 21:36:53","like_diff":5,"likes":5,"dislikes":0,"content":"老师上课信息量比较大，无ppt亦无课件，课程也只需要一篇水水的论文喝一次基础性考试，是的，基础性，无案例分析，所以需要注意的是，法学生需要自己努力，因为其他老师都已经让学生自行分析了，并不是说我们老师缺了就怎么样，老师也会口头上简单奖励子，并且都很有趣，但那都不是我们的，我之前没有意识到这一点，希望给大家提个醒。\n\n给分的话，真的不错，因为考试内容不难，并且老师最后一节课会画个圈，嗯你懂的，我差不多提前一小时交卷最后4.8，还是很开心的。"},{"id":131850,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2021-01-29 06:28:59","like_diff":5,"likes":6,"dislikes":1,"content":"超级棒的老师，纯口授教学记笔记压力真的很大，老师口音有增加难度。但是整体教学和知识水平太高了，对票据法制度海内外历史都如数家珍，争议问题会很明确给自己想法，学到很多！这届好幸运，闭卷改成论文，如果是闭卷考核觉得压力还是不小的，建议学弟学妹去争取下往届笔记。点名是最后几节课突击点了一次，但是早八起来真的是个挑战啊！给分很和谐的说～"},{"id":144271,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2021-12-21 03:45:50","like_diff":5,"likes":6,"dislikes":1,"content":"不懂有人说老师有口音听不懂是啥意思，我觉得完全不影响听课啊，最多只是某个词的读音可能有问题，你自己课后问问不就行了吗。老师上课不会用ppt，干货很多，这点没什么好说的，法学院有很多厉害的老师都不用ppt，而且这样你上课就会更认真一些，老师的语速会考虑同学们上课的情况的，大家不用慌。另外期末老师给分特别好，你只要上课都认真听，做了笔记，考试就没有问题。考前老师会划重点给你们，认真复习了最后4.8"},{"id":160728,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2022-10-07 17:05:14","like_diff":5,"likes":5,"dislikes":0,"content":"韩老师真不错！"},{"id":26976,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2016-06-22 03:32:40","like_diff":4,"likes":5,"dislikes":1,"content":"老师认真负责"},{"id":43898,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2017-01-17 05:50:25","like_diff":4,"likes":5,"dislikes":1,"content":"辅修班的，虽然我分很低，但真不怪老师。韩老师上课虽然平了一点，但内容翔实，体系完整，思路清晰，逻辑严密，大概是我实在对民法不感兴趣吧，所以论文写的很应付。老师是赞的，说老师讲课不好的同学扪心自问一下是否认真听过课呀。"},{"id":71594,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2018-01-28 16:14:36","like_diff":4,"likes":4,"dislikes":0,"content":"我觉得海星，认真听干货很多，虽然没有PPT板书也少有时候真的跟不上，不过还是很喜欢老师上课的感觉。成绩令人憔悴，最后看一篇论文和一篇总结，给分一般般。"},{"id":101519,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-01-28 10:45:09","like_diff":4,"likes":4,"dislikes":0,"content":"绝对的佛系老师，从来不点名，论文随便我们写，考试也不分开做，考试范围还一大堆告诉我们，嗯，太佛了，辅修的同学一定要注意背他给的东西，一定会考，然后其他的要注意细节，看着会出填空题的要多看看，差不多就这样。"},{"id":114602,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-07-11 00:01:27","like_diff":4,"likes":5,"dislikes":1,"content":"工科生慎选吧，选了也千万不能当成一门水课，该记笔记还是要好好记，而且最好一节课都不要旷，期末早点复习早点背起来，不然只会落得像我这样挂科的下场。"},{"id":114950,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-07-13 02:36:38","like_diff":4,"likes":4,"dislikes":0,"content":"一个工科生，最后3.9，问题不大"},{"id":119368,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-11-12 10:37:55","like_diff":4,"likes":4,"dislikes":0,"content":"给老师9分 那一分是因为说话实在太囫囵有口音听不清记不全笔记叫人干着急没办法"},{"id":146670,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2022-01-07 07:31:59","like_diff":4,"likes":4,"dislikes":0,"content":"民总跟韩老师没错，想一开始打好基础，必须选韩老师"},{"id":5131,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2015-07-04 12:58:05","like_diff":3,"likes":6,"dislikes":3,"content":"超级好的老师，讲课一级棒"},{"id":8261,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2017-06-07 06:36:24","like_diff":3,"likes":5,"dislikes":2,"content":"上课都是同一种方式，没有区别专硕和学硕。在给JM上课的时候，还是用给学硕上课的那套方式。\n\n"},{"id":26961,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2016-06-22 02:26:50","like_diff":3,"likes":7,"dislikes":4,"content":"四节连上困 一节没听感觉世界都变了\n\n但是老师讲得很好 干货多 讲案例的时候莫名觉得很逗很萌"},{"id":31077,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2016-07-03 07:53:26","like_diff":3,"likes":5,"dislikes":2,"content":"很好的老师 很有收获"},{"id":43892,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2017-01-17 05:44:47","like_diff":3,"likes":5,"dislikes":2,"content":"老师人很好！上课不点名，尽管的确只有一些概括性板书没有ppt……论文好好写给分不会差。"},{"id":44017,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2017-01-17 08:12:19","like_diff":3,"likes":5,"dislikes":2,"content":"老师很好，就是感觉比上专业课还累……"},{"id":59701,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2017-09-26 03:39:09","like_diff":3,"likes":4,"dislikes":1,"content":"老班是特别认真的人，知识渊博，个性不张扬但塌实诚恳，每次听他课都可以感受到他的用心。"},{"id":93466,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-01-10 01:56:03","like_diff":3,"likes":3,"dislikes":0,"content":"很优秀儒雅的老师！ 喜欢"},{"id":101868,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-01-29 10:28:03","like_diff":3,"likes":3,"dislikes":0,"content":"…………"},{"id":113207,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-07-06 01:35:54","like_diff":3,"likes":4,"dislikes":1,"content":"没有ppt但是讲的很认真！期末基础性考试都是理论知识，也没有论文就交了一份字数不限的关于课堂的感想（不存在鹅颈！实锤！），总之只要认真背认真理解是可以拿好成绩的！这边4.8快乐路过！"},{"id":129957,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2021-01-14 06:24:36","like_diff":3,"likes":6,"dislikes":3,"content":"一肚子坏水，居然搞突击我们小同志\n\n有口音"},{"id":146671,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2022-01-07 07:32:00","like_diff":3,"likes":3,"dislikes":0,"content":"民总跟韩老师没错，想一开始打好基础，必须选韩老师"},{"id":155883,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2022-06-16 12:18:57","like_diff":3,"likes":3,"dislikes":0,"content":"虽然没有出分，但是觉得是真的不错的老师，第一个查老师评分送给韩老师"},{"id":13284,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2015-12-26 07:22:26","like_diff":2,"likes":11,"dislikes":9,"content":"不考试啊哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈"},{"id":20855,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2016-02-02 14:10:08","like_diff":2,"likes":4,"dislikes":2,"content":"上课风格喜欢 干货多 不知道评论里最后一个同学为什么这么恶毒地诅咒老师……是因为他做了什么伤天害理的事吗？"},{"id":29872,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2016-06-30 12:22:03","like_diff":2,"likes":4,"dislikes":2,"content":"一个学期的课下来，满满的都是干货。讲案例的时候老师很萌哈哈。虽然没有讨论课，但是真的能学到很多东西。最后给分也很好，有付出才会有收获的。"},{"id":41405,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2017-01-11 10:45:23","like_diff":2,"likes":3,"dislikes":1,"content":"可以的"},{"id":63882,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2017-12-18 10:55:00","like_diff":2,"likes":4,"dislikes":2,"content":"说话含糊不清还不用ppt，?"},{"id":71694,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2018-01-29 01:13:43","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的一次都没有点过名 而且期末问我们你们是想要考试还是交论文 特别为了学生考虑吧 最后是两千的学习心得算平时成绩 然后六千的论文 给分还不错"},{"id":113058,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-07-05 22:00:10","like_diff":2,"likes":2,"dislikes":0,"content":"上课没有PPT， 期末全靠笔记，笔记的完整程度与成绩也算挂钩。"},{"id":113126,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-07-05 23:58:12","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲得很好，考前会划范围，好好背了不会差。当然范围不会全部划到，还是要考察一些对基本概念的认知，基本上考前完整过几遍笔记成绩不会差。"},{"id":113663,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-07-07 02:28:15","like_diff":2,"likes":5,"dislikes":3,"content":"我服了 一直认真记笔记 考前认真复习 题也写出来了 差点挂 服"},{"id":152191,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2022-03-30 01:08:32","like_diff":2,"likes":2,"dislikes":0,"content":"老师很佛系，从来不点名"},{"id":23424,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2016-03-29 11:57:01","like_diff":1,"likes":3,"dislikes":2,"content":"讲得很好，很有系统性"},{"id":32043,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2016-12-07 11:07:12","like_diff":1,"likes":4,"dislikes":3,"content":"辅修。没有ppt没有课本板书也只有简单几个字概括。。没有预习过也没有看过任何书的表示很方，害怕极了，感觉要跪。"},{"id":43891,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2017-01-17 05:44:39","like_diff":1,"likes":6,"dislikes":5,"content":"辅修，课基本好好听，笔记认真记，论文虽然是几天赶的但也认真写了，结果依然分数辣鸡。老师基本功扎实，但这种只靠论文给分的课真的是玄学吧。"},{"id":77680,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2018-05-07 08:51:48","like_diff":1,"likes":2,"dislikes":1,"content":"呜呜呜呜虽然老师确实有点口音，也没有PPT，但是讲课很有体系啊，上课认真记笔记+期末好好背绝对有高分的，嘿嘿我超喜欢老师der～"},{"id":91635,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2018-12-17 02:02:26","like_diff":1,"likes":2,"dislikes":1,"content":"韩老师超级亲切的，有点宁波人的口音超可爱，语调略催眠，可是听进去了收货很大，干货很多，最喜欢听老师对最高院判例之类的见解。"},{"id":101295,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-01-28 03:36:51","like_diff":1,"likes":4,"dislikes":3,"content":"老师水平很高，上课不用课件和课本，就口述，所以你愿意听的话一定要做笔记。打分比较公正，主要是考试，一分耕耘一分收获。老师上课虽然严肃，但是冷不丁冒出冷笑话好可爱~虽然成绩都不怎么好，毕竟本身就挺难的，不听课就更不知道了。。但是老师很好"},{"id":101328,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-01-28 04:24:09","like_diff":1,"likes":3,"dislikes":2,"content":"老师真的很厉害，上课纯板书，就看你记笔记的能力了，最后期末考试里面有挺大比例的分数老师都会告诉大致范围，题型啥的也都会提前告诉同学。好好准备，期末考不难，提前一小时交卷不是梦想，平时作业就一篇心得体会其实也很简单的，另外老师的宁波口音好评，作为一个宁波人听了贼亲切了? ?"},{"id":101345,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-01-28 05:02:08","like_diff":1,"likes":2,"dislikes":1,"content":"老师有自己的体系 上课认真记笔记 考前看一遍 就可以拿到不错的成绩~这是一门有付出就会有回报的课 谢谢老师啦！"},{"id":101385,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-01-28 06:20:52","like_diff":1,"likes":1,"dislikes":0,"content":"啊啊啊啊啊真的看自己的!感觉就是那种你考前看了多少绩点就会有多少的课!虽然不是特别好看但是我觉得是我实打实该有的!\n\n老师上课的内容很丰富，虽然一直是听写，但是偶尔蹦出来的有些案例真的很有意思!我觉得韩老师是有情怀的，悲天悯人，让我一个外专业的觉得冷冰冰的法条其实是有温度的!课也很棒!既然选上了就好好听!不然真的到期末考试就追悔莫及了\n\n"},{"id":101415,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-01-28 07:13:56","like_diff":1,"likes":1,"dislikes":0,"content":"民法(上)比民法(下)绩点还低是一种什么样的体验……"},{"id":101527,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-01-28 10:57:07","like_diff":1,"likes":3,"dislikes":2,"content":"想不到啊想不到竟然满了（内心窃喜）\n\n这门课再一次刷新了我对临时抱佛脚好处的认识。你考前看了多少，就会如如实实地反映在你的绩点中……\n\n最后，三门辅修中，法理学最垃圾了，课差老师也差……真心无语\n\n民法还是很不错的，老师知识真的很渊博，不像法理学样就念ppt一直用不同的语言反复说某个概念……希望以后再也不要上到法理学老师的课了……"},{"id":102354,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-02-01 06:57:14","like_diff":1,"likes":1,"dislikes":0,"content":"做好笔记，绩点有保证"},{"id":109058,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-06-06 10:58:30","like_diff":1,"likes":1,"dislikes":0,"content":"好老师。"},{"id":113286,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-07-06 03:53:24","like_diff":1,"likes":2,"dislikes":1,"content":"尬吹讲课好的我觉得你没听过其他老师的课。给分是好的。"},{"id":114386,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-07-10 00:34:46","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课没有PPT，纯讲！有一点点口语，但不影响听课（听录音可能不太能理解有些话）。但讲的东西偏简单了，建议非法学专业的学生选。给分还行吧（30%心得+70%考试）"},{"id":140723,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2021-09-15 10:51:18","like_diff":1,"likes":1,"dislikes":0,"content":"韩老师超可爱 课上全是干货笔记满满"},{"id":154120,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2022-05-24 03:42:19","like_diff":1,"likes":4,"dislikes":3,"content":"法硕研一民总。韩老师讲的真的很好，娓娓道来，由浅入深，全是干货。拉踩一下上一届的章某，讲课水平差而且态度不端正。"},{"id":156577,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2022-06-20 09:59:38","like_diff":1,"likes":2,"dislikes":1,"content":"感觉是可爱的“小老头”型学者的感觉，上课案例分析时伴随小幽默，超爱"},{"id":20988,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2016-02-07 12:01:41","like_diff":0,"likes":6,"dislikes":6,"content":"辅修班的，最后2.5……可能论文写得太差吧但是也是认真写的sigh"},{"id":30676,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2016-07-02 07:44:31","like_diff":0,"likes":5,"dislikes":5,"content":"认真听满满是干货 给分挺好的呀 试卷也简单?"},{"id":48419,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2017-03-03 04:08:01","like_diff":0,"likes":1,"dislikes":1,"content":"上课认真听，论文也认真写了，但是给分很差，只能说这种不考试光看论文的实在是太玄学了"},{"id":101159,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-02-02 04:58:35","like_diff":0,"likes":3,"dislikes":3,"content":"给分好好啊"},{"id":101286,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-01-28 03:19:55","like_diff":0,"likes":0,"dislikes":0,"content":"....."},{"id":101350,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-01-28 05:11:43","like_diff":0,"likes":2,"dislikes":2,"content":"老师很棒，比较可爱，讲课还是很清楚的，期末就一篇心得体会和闭卷考试，考试也不会很难，考前还给了大题题目。就是老师上课全口述，所以要认真听课记笔记，记了几十页的笔记，期末好好复习，整理清楚就可以了。"},{"id":101561,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-01-28 12:31:18","like_diff":0,"likes":1,"dislikes":1,"content":"老师水平很高，然而票据法是早课让人挺难受，老师的口音也稍微有点魔性。最后给了名词解释和问答的范围，努力学了背了成绩还是挺不错"},{"id":113416,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-07-06 17:11:49","like_diff":0,"likes":3,"dislikes":3,"content":"民法感觉好好复习了啊，考试几个大题也都写出来了，为什么2.1啊，这分数看不懂啊"},{"id":118148,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2019-10-22 00:55:09","like_diff":0,"likes":2,"dislikes":2,"content":"口音严重影响听课......."},{"id":148492,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2022-01-13 13:42:16","like_diff":0,"likes":4,"dislikes":4,"content":"给分怎么这么差啊。。。。"},{"id":156509,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2022-06-20 06:02:05","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课真的干货满满！虽然有点口音，而且三节课那小嘴叭叭叭不停哈哈哈哈哈！可以考虑先找一份做得比较完整的笔记，配合着听！但是真的得自己课下整理！考题都是上课讲过的，也不会太刁钻，难度也不大 我平时一次都没去问过韩老师题也没有和他交流过 沉默的学了一学期喜提4.8✌️"},{"id":21920,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2016-03-01 16:01:55","like_diff":-1,"likes":18,"dislikes":19,"content":"很喜欢老师的课，课前预习了一部分，上课也认真听了，最后写了一篇自己很满意的论文，4.8。所以说老师给分不好的人。。。。"},{"id":71591,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2018-01-28 16:10:14","like_diff":-10,"likes":1,"dislikes":11,"content":"老师上课口音太重听不懂，只有两篇论文给分玄幻，老师上课除了案例比较有意思其他照着自己讲义念，讲义不会公开"},{"id":159178,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2022-07-07 10:07:20","like_diff":-20,"likes":1,"dislikes":21,"content":"事少分高不点名就给好评，讲课么容易睡着，一学期都不去上也可得高分"},{"id":65947,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2018-01-10 12:00:25","like_diff":-22,"likes":2,"dislikes":24,"content":"韩老师的出现让我发现我错怪了何怀文老师"},{"id":31608,"teacher_id":930,"teacher_name":"韩家勇","post_time":"2018-06-20 02:08:13","like_diff":-110,"likes":8,"dislikes":118,"content":"如果有0分，我肯定给0分！垃圾"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
