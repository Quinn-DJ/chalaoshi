                <script>
                    // 评论数据
                    const commentsData = [{"id":23719,"teacher_id":646,"teacher_name":"朱大星","post_time":"2016-04-13 11:29:30","like_diff":23,"likes":33,"dislikes":10,"content":"会通过提问来点名，回答好加分，不好就扣分"},{"id":26608,"teacher_id":646,"teacher_name":"朱大星","post_time":"2016-06-20 10:43:58","like_diff":17,"likes":32,"dislikes":15,"content":"哇哇哇提问论文好可怕"},{"id":11235,"teacher_id":646,"teacher_name":"朱大星","post_time":"2015-11-25 12:32:28","like_diff":16,"likes":48,"dislikes":32,"content":"吓死宝宝啦！"},{"id":26609,"teacher_id":646,"teacher_name":"朱大星","post_time":"2016-06-20 10:53:43","like_diff":15,"likes":25,"dislikes":10,"content":"哇哇哇！最后一次交论文的时候会点名提问论文写了什么…还超级凶…吓死人了"},{"id":27708,"teacher_id":646,"teacher_name":"朱大星","post_time":"2016-06-27 08:55:02","like_diff":13,"likes":18,"dislikes":5,"content":"课上随机点名提问，答不出来据说要扣分。。两篇论文，给分超低。。。"},{"id":26610,"teacher_id":646,"teacher_name":"朱大星","post_time":"2016-06-20 11:02:41","like_diff":12,"likes":17,"dislikes":5,"content":"前面提问还只是问上课讲过什么，到后面交了论文以后还会论文答辩！太口怕了！而且论文量还不少"},{"id":206029,"teacher_id":646,"teacher_name":"朱大星","post_time":"2024-12-13 03:33:48","like_diff":12,"likes":12,"dislikes":0,"content":"作为一名对敦煌文化和历史有着浓厚兴趣的学生，我满怀期待地报名参加了“敦煌写本的世界”这门课程。然而，经过一段时间的学习，我不得不表达我的失望和不满。\n\n首先，课程的安排非常不合理。每周都安排一次PPT或补证汇报，手工课基本没有。这使得学生浪费了大量时间来完成这种毫无意义的水课，尤其是在涉及大量阅读和研究的课程中。我们比正常的通识核心多了一倍的工作量。老师非常抽象，最后上完了课件不够了直接把他其他道家的课加了个敦煌就拿来上，还直接变出了一个讨论课题目。\n\n其次，助教的态度问题令人难以接受。助教在课堂上表现得咄咄逼人，缺乏耐心和同理心。这种态度不仅影响了学生的学习体验，也破坏了课堂的和谐氛围。即使知道这门课任务量完全不合理，助教却坚决贯彻老师的指示，威胁我们不认真做就会让我们期末等着瞧，很难想象她的心态是被延毕了几年培养出来的。讨论课题目纯粹为了凑数，老师随便发个一句话我们要累死累活去分析，还要恶性比较。\n\n真心希望大家避坑选上的早点退课，不要为了这种垃圾浪费自己的时间。"},{"id":25705,"teacher_id":646,"teacher_name":"朱大星","post_time":"2016-06-20 11:42:21","like_diff":11,"likes":17,"dislikes":6,"content":"本来意境优美的诗歌从他嘴里说出来都没味道了"},{"id":65552,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-01-06 01:10:46","like_diff":10,"likes":15,"dislikes":5,"content":"行首郑重声明，不擅长论文的理工科生劝退一波。\n\n内容总体上算是比较充实，不过不感兴趣的人还是容易无聊。点名都是提问，好像回答的好坏决定有没有加分(扣分就不知道了)。期中一篇800字文章，期末一篇4000字论文，不是很好写。文科生上这个课可以锻炼一下写论文的素养，但是理工科的又对文科完全不感兴趣的写这个论文就很遭罪了。选题太大或者言之无物容易被他揪出来当堂来场答辩。课还没上完我也不关心给分不做评价，你们看看均绩就好"},{"id":24500,"teacher_id":646,"teacher_name":"朱大星","post_time":"2016-05-01 00:00:02","like_diff":9,"likes":13,"dislikes":4,"content":"非常无聊的课，给分也不好简直浪费时间"},{"id":44125,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-06-21 15:16:44","like_diff":9,"likes":11,"dislikes":2,"content":"整节课提心掉胆；论文需要言之有物。"},{"id":32777,"teacher_id":646,"teacher_name":"朱大星","post_time":"2016-07-13 05:27:52","like_diff":8,"likes":11,"dislikes":3,"content":"上课战战兢兢等他点名，一节课都不敢翘。最后第二节课说他考虑以后把课上成论文答辩课。非常害怕。字不是很好看。讲课内容一般。很爱让同学认繁体字。痛苦。"},{"id":88113,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-10-22 10:43:12","like_diff":8,"likes":10,"dislikes":2,"content":"道教文化真的不是想象中的修仙，讲的全是典籍什么什么的，不是修仙！不是修仙！不是修仙！是经文啦！道教不是道家！对理科生来说真是晦涩难懂，论文也要死的难写！上课会点名抽人提问，答不好还超级凶！ssfd！但是老师的确是很负责的，唉，真是被课名骗了！！！唉！不是特别特别喜欢道教，千万别选！！"},{"id":99851,"teacher_id":646,"teacher_name":"朱大星","post_time":"2019-01-25 08:31:20","like_diff":6,"likes":8,"dislikes":2,"content":"朱大星老师知识水平非常非常非常高，每节课补充的知识都很多很广泛，做通识课对于他大概不太合适，其实他要求不高的，点名不点、论文期限还给延长。虽然中文系的本人被叫起来回答问题吓个半死该不会回答……但是还是很喜欢老师！也喜欢本学期自己为论文付出的努力。"},{"id":29580,"teacher_id":646,"teacher_name":"朱大星","post_time":"2016-06-30 04:16:07","like_diff":5,"likes":7,"dislikes":2,"content":"给分不太好，一门通识要交两篇论文，任务算多的，而且期中论文给定的题目非常不好写"},{"id":72157,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-01-29 13:16:57","like_diff":5,"likes":6,"dislikes":1,"content":"说实话，他的课消耗掉了我对道教仅有的那么一点热情。"},{"id":112688,"teacher_id":646,"teacher_name":"朱大星","post_time":"2019-07-05 00:27:57","like_diff":5,"likes":6,"dislikes":1,"content":"老师人真的很好很好，平时讲课也很有趣，一学期下来事情也不多，但是四千字的道教论文我真的写得头好秃呜呜呜(┯_┯)。可能是因为不是人文专业，也没有被点名，给分也很好"},{"id":123563,"teacher_id":646,"teacher_name":"朱大星","post_time":"2020-06-10 04:08:48","like_diff":5,"likes":6,"dislikes":1,"content":"朱老师说实话上课上得还不错。说实话，中国古代典籍文化作业不多（就中期文言文断句和期末论文），不用考试，这种好课不多了吧？给分不错（前提是你作业写得好，论文认真写，个人最后论文查资料大概八个小时，写论文三个小时，最后92分）真心好课好老师。"},{"id":161332,"teacher_id":646,"teacher_name":"朱大星","post_time":"2022-11-04 07:23:44","like_diff":5,"likes":5,"dislikes":0,"content":"朱老师学识挺渊博的，就是上课感觉比较拖沓。会点人回答问题。道教文化这门课总体也比较硬，不感兴趣的话挺难学的。\n\n作业就是两篇论文，还可以。平时可以当自习课上。"},{"id":24541,"teacher_id":646,"teacher_name":"朱大星","post_time":"2016-05-01 09:56:43","like_diff":4,"likes":9,"dislikes":5,"content":"讲课内容重复比较多 给分简直"},{"id":28909,"teacher_id":646,"teacher_name":"朱大星","post_time":"2016-06-29 03:10:18","like_diff":4,"likes":7,"dislikes":3,"content":"学不到想学的，论文还和课程没关系。。。我知道你还教道教，可是我是来学中国典籍文化的谢谢！论文还坑，答辩也不问我写的什么，这还让不让人活了！"},{"id":31233,"teacher_id":646,"teacher_name":"朱大星","post_time":"2016-07-03 12:25:23","like_diff":4,"likes":4,"dislikes":0,"content":"挺无聊的"},{"id":65373,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-01-03 12:09:42","like_diff":4,"likes":5,"dislikes":1,"content":"居然根据论文题目太大就直接给低分 答辩回答不上来就带嘲讽语气说好像不是自己写的一样"},{"id":70550,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-01-27 07:51:22","like_diff":4,"likes":8,"dislikes":4,"content":"作为一节本该轻松的通识课，结果上课体验极差，给分很迷，为什么不能给他打零分"},{"id":89000,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-11-19 09:24:21","like_diff":4,"likes":8,"dislikes":4,"content":"很用心也很厉害的老师，对于道教研究很有广度，讲课都是信手拈来。以写邮件的形式和同学们交流，下课答疑很耐心有见地，上课以提问的方式检验到课和给平时分，但是叫到的同学很少，且多为人文专业。秋学期没有论文答辩，应该是因为国庆冲掉了一节课。唯一的一点就是论文要求有点高了，希望同学从一个点深入去写，篇幅要求又比较高。在打分前来写评分，老师真的是好老师，选的同学希望确认自己有一定对宗教的兴趣，这样学没那么累。"},{"id":90155,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-11-22 08:32:21","like_diff":4,"likes":8,"dislikes":4,"content":"朱老师的中国道教文化课想听听，不想听可以不听。课上得比较烂，缺少逻辑并对预备知识要求高，好在和论文没有什么关系。老师上课不常提问文科外的同学，这个可以放心。如果认真准备的话，给分还过得去。"},{"id":119808,"teacher_id":646,"teacher_name":"朱大星","post_time":"2019-11-16 01:48:22","like_diff":4,"likes":5,"dislikes":1,"content":"论文选题要想突出的话，那么材料的搜集会让你头秃....，发现道教有很多方向写的人不多啊。老师很有趣啊！讲课还是偏趣味的，真实修仙。然后考核一个论文一个录文，任务算少的，录文难度不大，论文好好写。"},{"id":127333,"teacher_id":646,"teacher_name":"朱大星","post_time":"2020-11-20 08:22:36","like_diff":4,"likes":6,"dislikes":2,"content":"之前听说老师给分不好，迫于绩点压力，大学前三年不敢选老师的课，大四终于如愿以偿地选上了老师的中国道教文化，非常高兴。老师上课很认真很有热情，课程的内容也很丰富，很感谢老师！另外老师给分也挺不错的，只要认真完成了期中与期末任务，分数不会差的，强推！"},{"id":144291,"teacher_id":646,"teacher_name":"朱大星","post_time":"2021-12-21 04:30:41","like_diff":4,"likes":5,"dislikes":1,"content":"为什么这个老师评分这么低啊。我春学期没上过课，最后两篇论文还是压着ddl交的，字数也是压线（当然，我写得很认真，查了很多资料），然后上4了。"},{"id":157104,"teacher_id":646,"teacher_name":"朱大星","post_time":"2022-06-22 02:41:06","like_diff":4,"likes":5,"dislikes":1,"content":"论文认真写了，写了好久翻了好多资料，最后绩点真的没想到，基础差的，和想要高绩点的慎选"},{"id":208008,"teacher_id":646,"teacher_name":"朱大星","post_time":"2024-12-25 07:52:22","like_diff":4,"likes":4,"dislikes":0,"content":"敦煌写本慎选！事多！给分不清楚但没有意义的小组汇报真的很多。"},{"id":95244,"teacher_id":646,"teacher_name":"朱大星","post_time":"2019-01-19 05:36:56","like_diff":3,"likes":3,"dislikes":0,"content":"论文好难写"},{"id":99973,"teacher_id":646,"teacher_name":"朱大星","post_time":"2019-01-25 11:24:31","like_diff":3,"likes":3,"dislikes":0,"content":"过了挺久才出分，老师肯定是认认真真看了我们论文的了。  老师讲课挺好的"},{"id":114641,"teacher_id":646,"teacher_name":"朱大星","post_time":"2019-07-11 02:30:13","like_diff":3,"likes":3,"dislikes":0,"content":"他的道教文化真的棒！内容超丰富还好玩！而且天天坐前排论文认真写绩点不会低！"},{"id":173915,"teacher_id":646,"teacher_name":"朱大星","post_time":"2023-06-04 12:25:12","like_diff":3,"likes":3,"dislikes":0,"content":"认真写才行"},{"id":27795,"teacher_id":646,"teacher_name":"朱大星","post_time":"2016-06-27 15:03:27","like_diff":2,"likes":7,"dislikes":5,"content":"老师人还是挺有意思的，但是感觉他不怎么备课，会忘记自己讲到哪里。\n\n如果你问他问题他会很耐心的解答，和上课时不一个风格。\n\n"},{"id":39038,"teacher_id":646,"teacher_name":"朱大星","post_time":"2016-12-21 00:27:57","like_diff":2,"likes":3,"dislikes":1,"content":"老师的道教文化听着好困……基本上都会点名…"},{"id":136935,"teacher_id":646,"teacher_name":"朱大星","post_time":"2021-06-28 10:49:44","like_diff":2,"likes":2,"dislikes":0,"content":"总感觉老师提问的时候笑里藏刀的十分可怕 要不是没选上其他类型的课完成培养方案 我这个工科生必不可能选这门课的 对感兴趣的同学应该内容还挺丰富的 否则挺痛苦的"},{"id":138579,"teacher_id":646,"teacher_name":"朱大星","post_time":"2021-07-10 02:24:12","like_diff":2,"likes":4,"dislikes":2,"content":"中国道教文化:课不水，但是也学不到很多干货，考核内容就是一篇中期报告和一篇期末论文（其实就是两篇论文），论文自认为写的比较糟糕（选题太大了），中期报告自以为写的不错，最后4.2，还行吧，给个8分"},{"id":140604,"teacher_id":646,"teacher_name":"朱大星","post_time":"2021-09-14 07:57:12","like_diff":2,"likes":2,"dislikes":0,"content":"提问拿来当点名，这次因为他叫何善蒙老师代了一节课，最后自己课都没上完，所以也就没有论文提问。平常问题基本都是PPT里的，你翻的够快就可以"},{"id":144547,"teacher_id":646,"teacher_name":"朱大星","post_time":"2021-12-22 08:05:22","like_diff":2,"likes":4,"dislikes":2,"content":"两篇论文我都写了太岁符，他一直说自己比较喜欢选题小的论文，所以我期末写得比期中还小，最后90还是91，差不多得了，反正也没怎么听。人这么多你一学期回答三次都算多的了，他应该会每个人都点一次，回答会记录且分级"},{"id":161954,"teacher_id":646,"teacher_name":"朱大星","post_time":"2022-11-15 10:52:48","like_diff":2,"likes":4,"dislikes":2,"content":"道教文化拿到4.8了来评一波～朱老师是文学院古籍研究所的老师，学识非常渊博，但是有点天马行空还是要跟着ppt理清脑袋。平常会以上课提问的方式来点名。期末交一篇1000字一篇3000字论文，个人认为还是很值得一听的通识课啦"},{"id":162747,"teacher_id":646,"teacher_name":"朱大星","post_time":"2022-12-05 12:55:19","like_diff":2,"likes":2,"dislikes":0,"content":"感觉是个学术水平高且耐心的老师 对宗教、典籍这方面感兴趣的大胆选 如果是不感兴趣的话慎选，说实话"},{"id":164129,"teacher_id":646,"teacher_name":"朱大星","post_time":"2022-12-18 09:12:25","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲的东西还是很有意思的，老师人也很和蔼，上课总是带着笑容。老师上课喜欢问问题，一定要认真回答，会计分的。坐前排，给老师留个好印象，绩点上不会刁难你的。"},{"id":205811,"teacher_id":646,"teacher_name":"朱大星","post_time":"2024-12-12 06:07:52","like_diff":2,"likes":2,"dislikes":0,"content":"通核事情巨多，很多报告，授课内容略微杂乱了点，感觉是新开的，上课点名，考试内容不清晰，哎"},{"id":28550,"teacher_id":646,"teacher_name":"朱大星","post_time":"2016-06-28 10:03:25","like_diff":1,"likes":7,"dislikes":6,"content":"就凭论文给分，你不好好写的话，得分肯定低。。然后上课会提问的，本人不幸被抽中好几次，所以说课还是要去的，你可以水"},{"id":69583,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-01-25 04:17:21","like_diff":1,"likes":6,"dislikes":5,"content":"老师挺棒的，古代典籍文化讲避讳呀科举呀什么的，每堂课都像讲座一样，特别有意思，很精彩。成绩的话，期中一篇作文（800字）占百分之三十，期末一篇论文（4000字）占百分之七十。堂上会随机点同学提问课堂内容，不过抽的主要是文科生。我是理科生，但是一直对文学类的东西挺感兴趣，所以这门课上起来感觉还是很棒的！绩点4.8。"},{"id":69723,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-01-25 09:19:11","like_diff":1,"likes":5,"dislikes":4,"content":"老师挺好的 上课内容蛮充实给分也好 想听很有意思不想听也可以做自己的事 论文提问也没那么恐怖吧 老师就是问一下大体内容 自己写的论文还是很容易回答的 课堂提问会有点难 被抽起来一次感觉没答好但是最后得分还是很不错 值得一选"},{"id":69828,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-01-25 13:15:18","like_diff":1,"likes":3,"dislikes":2,"content":"老师上课干货应该是有的\n\n但是我……真的对避讳什么的毫无兴趣\n\n完全为文科学分选的课，建议不要这样了……\n\n所以上课就一直在水手机\n\n两篇论文不好写，我写得也算尽力了\n\n给分感觉不好吧，也应该是自己弱\n\n3.6"},{"id":70802,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-01-27 14:12:59","like_diff":1,"likes":6,"dislikes":5,"content":"客观来讲，老师讲得很好，PPT很用心，基本把道教的方方面面介绍清楚了。不过老师要求比较高，论文不是水水就能过去的。如果选课前对道教完全是小白的话，可能分不会太高~"},{"id":71599,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-01-28 16:25:24","like_diff":1,"likes":5,"dislikes":4,"content":"还是10分啦，喜欢看老师脑袋的反光。老师人挺好的呀，道教文化也挺有趣的，可能我喜欢修仙叭。作业确实也不少，不过感觉挺自由的，不过我也确实写的差。弱鸡3.9，没事上的开心就好。去看了一直提的抱朴道院还有玄妙观，都有点失望，唉，太破了"},{"id":72919,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-01-31 10:54:03","like_diff":1,"likes":1,"dislikes":0,"content":"emmm"},{"id":83671,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-11-19 09:24:04","like_diff":1,"likes":4,"dislikes":3,"content":"老师的内容很有体系，讲课淡淡的，认真写论文给分还不错"},{"id":90075,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-11-22 05:04:41","like_diff":1,"likes":3,"dislikes":2,"content":"老师可能以提问的方式点名(有点凶，喜欢提问社科人文的)，但是感觉老师还是很博学的。中国道教文化这门课主要是读道教典籍，需要一定的文言功底，如果对道家典籍感兴趣的，可以选，否则，慎重"},{"id":90284,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-11-23 03:09:59","like_diff":1,"likes":6,"dislikes":5,"content":"是一个不看恶竞的好老师!!第一次写论文，论文比字数少了500字，但是还是给我上了4的绩点!!平时上课的话蛮好的，就是有一点点结巴，但看得出真的是对道教文化有很深很深的了解的!!                   \n\n 其实想给8分的，但是还是给了10分 想帮朱老师拉一下得分orz"},{"id":112792,"teacher_id":646,"teacher_name":"朱大星","post_time":"2019-07-05 03:17:49","like_diff":1,"likes":2,"dislikes":1,"content":"道教文化课。老师知识很丰富，但讲起来逻辑不是太好，我这菜鸡水平跟上趟有点困难，但的确学到了很多。因为感兴趣，一直认真听，论文认真写，最后4.5，还是挺满意哒。"},{"id":113116,"teacher_id":646,"teacher_name":"朱大星","post_time":"2019-07-05 23:45:46","like_diff":1,"likes":2,"dislikes":1,"content":"老师人其实还挺好的 看得出来是很认真的看了论文的时候！！所以好好写论文！！"},{"id":120072,"teacher_id":646,"teacher_name":"朱大星","post_time":"2019-11-17 10:00:25","like_diff":1,"likes":1,"dislikes":0,"content":"上的中国道教文化，哈哈哈哈每节课都坐前排，虽然老师讲的我脑子里记不下太多，但真的每节课都听得很开心?作业的话是期中小论文（我们这一次是给古文然后录入成word，自己断句）和期末四千字论文。"},{"id":126390,"teacher_id":646,"teacher_name":"朱大星","post_time":"2020-09-24 16:57:30","like_diff":1,"likes":1,"dislikes":0,"content":"中国古代典籍文化课，说实话老师讲的内容还是挺有意思的，前提是你对这些内容感兴趣。任务真的不多，中期一个古文断句就像高中时做古文那样来还是挺容易的，期末一篇论文，主题要求也是比较宽泛了，多花点时间查好资料认真写应该不会有太大问题的（总之事情真的少）"},{"id":128340,"teacher_id":646,"teacher_name":"朱大星","post_time":"2020-12-19 15:41:29","like_diff":1,"likes":2,"dislikes":1,"content":"给分还可以"},{"id":128668,"teacher_id":646,"teacher_name":"朱大星","post_time":"2020-12-25 03:18:28","like_diff":1,"likes":1,"dislikes":0,"content":"老师人超好的啊，给分也很dei劲，可能课上会抽人起来回答问题，但答不到也没关系。"},{"id":130954,"teacher_id":646,"teacher_name":"朱大星","post_time":"2021-01-25 11:27:17","like_diff":1,"likes":1,"dislikes":0,"content":"事情有点多。"},{"id":136934,"teacher_id":646,"teacher_name":"朱大星","post_time":"2021-06-28 10:45:15","like_diff":1,"likes":1,"dislikes":0,"content":"今年感觉严格了好多"},{"id":142893,"teacher_id":646,"teacher_name":"朱大星","post_time":"2021-11-17 06:31:44","like_diff":1,"likes":1,"dislikes":0,"content":"分低的要死"},{"id":212763,"teacher_id":646,"teacher_name":"朱大星","post_time":"2025-01-15 01:04:12","like_diff":1,"likes":3,"dislikes":2,"content":"sbsbsb玛德敦煌给分tm才3.3\n\n助教也很sb"},{"id":26644,"teacher_id":646,"teacher_name":"朱大星","post_time":"2016-06-27 05:20:07","like_diff":0,"likes":9,"dislikes":9,"content":"给分不错"},{"id":31577,"teacher_id":646,"teacher_name":"朱大星","post_time":"2016-07-04 06:59:38","like_diff":0,"likes":3,"dislikes":3,"content":"上课略水声音催眠   论文给分不是很好"},{"id":72550,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-01-30 10:50:26","like_diff":0,"likes":1,"dislikes":1,"content":"老师很可爱啊\n\n教的东西也挺日常的～喜欢喜欢\n\n论文好好写给分不差hhh"},{"id":74966,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-03-07 01:24:27","like_diff":0,"likes":1,"dislikes":1,"content":"讲课不算引人入胜，但是条理清楚，给分也不坑"},{"id":75124,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-03-07 11:53:31","like_diff":0,"likes":1,"dislikes":1,"content":"呵呵呵"},{"id":75749,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-03-16 06:32:15","like_diff":0,"likes":2,"dislikes":2,"content":"还可以吧，好好听课，好好写论文，绩点还说的过去，感兴趣的最好"},{"id":83455,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-07-10 10:10:23","like_diff":0,"likes":2,"dislikes":2,"content":"每节课会点同学起来回答问题，ssfd ，虽然课上得有点无聊，但是论文好好写，绩点还可以吧"},{"id":83539,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-07-10 14:30:52","like_diff":0,"likes":3,"dislikes":3,"content":"感觉论文需要有自己的思想吧，不能太老套然后纯粹的搬运知网，不然分就很惨。老师给我的分数让我确定他应该是认真看过学生论文的..."},{"id":88550,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-11-01 08:12:40","like_diff":0,"likes":2,"dislikes":2,"content":"ssfd"},{"id":91246,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-12-04 06:34:51","like_diff":0,"likes":2,"dislikes":2,"content":"很糟糕"},{"id":119688,"teacher_id":646,"teacher_name":"朱大星","post_time":"2019-11-15 00:38:49","like_diff":0,"likes":1,"dislikes":1,"content":"还可吧"},{"id":119755,"teacher_id":646,"teacher_name":"朱大星","post_time":"2019-11-15 09:24:32","like_diff":0,"likes":0,"dislikes":0,"content":"授课形式和考核方式太严格"},{"id":130953,"teacher_id":646,"teacher_name":"朱大星","post_time":"2021-01-25 11:27:17","like_diff":0,"likes":2,"dislikes":2,"content":"事情有点多。"},{"id":161900,"teacher_id":646,"teacher_name":"朱大星","post_time":"2022-11-15 01:55:45","like_diff":0,"likes":1,"dislikes":1,"content":"每节课都会点名，但不一定会点到你。我是最倒霉的那个。作业就是一千字以上的中期报告和三千字以上的论文，觉得自己还是挺用心的写了，可能平时分寄了，最后被卡绩在3.9了"},{"id":161916,"teacher_id":646,"teacher_name":"朱大星","post_time":"2022-11-15 04:01:25","like_diff":0,"likes":1,"dislikes":1,"content":"两篇论文，会抽人答问题，没抽到就是自习课，对道教完全不了解和想拿高绩点的慎选！"},{"id":162035,"teacher_id":646,"teacher_name":"朱大星","post_time":"2022-11-16 07:09:43","like_diff":0,"likes":0,"dislikes":0,"content":"给分极低"},{"id":195982,"teacher_id":646,"teacher_name":"朱大星","post_time":"2024-07-01 03:57:12","like_diff":0,"likes":2,"dislikes":2,"content":"老师还是很不错的。但没什么文学功底的真的好难啊(┯_┯)，两次论文认真写的也才3.6"},{"id":44128,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-06-19 04:28:18","like_diff":-1,"likes":2,"dislikes":3,"content":"嗯，一个学期没听课。感谢老师让我的补选通过，给分也不错吧，毕竟我很水。最后一节课的论文答辩有些虚。就这样啦"},{"id":51766,"teacher_id":646,"teacher_name":"朱大星","post_time":"2017-06-09 08:04:17","like_diff":-1,"likes":0,"dislikes":1,"content":"???"},{"id":67804,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-01-22 07:37:40","like_diff":-1,"likes":1,"dislikes":2,"content":"给老师八分，虽然我一个理科生很后悔选了这个，但是我觉得老师真的很认真在讲，就是最后的论文对理科生可能太难了"},{"id":90607,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-11-24 14:05:55","like_diff":-1,"likes":1,"dislikes":2,"content":"nmsl"},{"id":120858,"teacher_id":646,"teacher_name":"朱大星","post_time":"2020-01-18 00:08:44","like_diff":-1,"likes":2,"dislikes":3,"content":"真的感觉是很一般的老师，引用诗词的时候经常背不下来（身为人文学院讲师我认为不应该有这样的问题），上课很水，不知道在讲些什么，中期作业做的特别认真，论文夜认真写了，给了3.9，不知给分标准是什么"},{"id":209773,"teacher_id":646,"teacher_name":"朱大星","post_time":"2025-01-07 07:51:50","like_diff":-1,"likes":1,"dislikes":2,"content":"感谢老师，给了我这学期最高绩点"},{"id":16026,"teacher_id":646,"teacher_name":"朱大星","post_time":"2016-01-17 04:49:59","like_diff":-2,"likes":7,"dislikes":9,"content":"还可以"},{"id":65371,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-01-03 12:07:37","like_diff":-2,"likes":4,"dislikes":6,"content":"傻逼老师不解释\n\n"},{"id":70640,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-01-27 10:22:36","like_diff":-2,"likes":0,"dislikes":2,"content":"还好叭"},{"id":83461,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-07-10 10:25:53","like_diff":-2,"likes":2,"dislikes":4,"content":"除了创基之外最垃圾的了 天天讲什么房中术 听课听不出啥玩意 给发极差 谨慎啊\n\n"},{"id":90139,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-11-22 07:55:56","like_diff":-2,"likes":2,"dislikes":4,"content":"虽然讲的道教文化有点无聊，但是还是用心的。论文只要用心写给分就挺好的。"},{"id":94181,"teacher_id":646,"teacher_name":"朱大星","post_time":"2019-01-15 12:59:36","like_diff":-2,"likes":2, 的好就行了，对于能写的人来说压力不大。不过确实云里雾里学不到啥"},{"id":27721,"teacher_id":646,"teacher_name":"朱大星","post_time":"2016-06-27 09:36:49","like_diff":-7,"likes":1,"dislikes":8,"content":"期中期末各一篇论文 上课比较轻松 会点人回答问题当做点名 给分一般\n\n"},{"id":27897,"teacher_id":646,"teacher_name":"朱大星","post_time":"2016-06-28 03:47:58","like_diff":-7,"likes":6,"dislikes":13,"content":"课上可以学到很多干货，通过抽查来点名，但是问的问题都是上节课讲到的，稍微听一下就能回答出来，不要全水掉就好。好好写论文，绩点很好"},{"id":90094,"teacher_id":646,"teacher_name":"朱大星","post_time":"2018-11-22 06:14:01","like_diff":-19,"likes":3,"dislikes":22,"content":"老师讲课有点跳，系统性不强，分数给的不是太高，作为通识我只有4.2分，室友选别的课最低也4.8，而且我的分数算高的了，自以为对道教很了解，几点没上4.8很难受。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
