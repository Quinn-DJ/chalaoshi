老师的压迫。\n\n上来就直接让我们达到海洋科学研究生水平，你他妈不识字是不是，老子是海洋工程的本科生，你他妈动动嘴皮子我就牛逼了是吧?那你他妈还当啥老师，直接去开辅导班啊，布置个完全不会的作业给学生，学生就牛逼了，你他妈肯定可以一本万利。\n\n日常：“这个问题我觉得太简单了，大家自学就行，这个代码我没写，但是我觉得很简单，大家努努力肯定可以完成。”最可笑的是，拿着个github上面直接clone下来的代码，连尼玛解压缩都没干，就发上来了。老子辛辛苦苦装环境，结果尼玛根本跑不了。问他，他他妈说什么是以前学长写的，毕业很久了，没法弄。他妈的真当我们不会用github，连readme.md都没删，上面有原网址的链接，是他妈国外的一个大学写的，真她妈大言不惭。\n\n看到这个评论的兄弟，如果你还是大一大二，赶紧转专业吧。动科、农学，哪个专业水转哪个。4年紫金港不香吗？要来这么个鸟不拉屎的小岛？腾出时间考研跑路不好吗？要在这么个毫无前途又令人秃头的专业上面耗？如果你大三了，考研准备起来，别在意这种傻逼课的绩点了，纯是坑人的。（以上建议对想要多赚点钱韭菜有效，后浪们就随意吧）"},{"id":157954,"teacher_id":3919,"teacher_name":"李春峰","post_time":"2022-06-25 18:29:10","like_diff":29,"likes":32,"dislikes":3,"content":"这给分？？作业交了展示做了课也来了考试复习了你给61？？？？？？"},{"id":152776,"teacher_id":3919,"teacher_name":"李春峰","post_time":"2022-04-20 02:04:09","like_diff":26,"likes":28,"dislikes":2,"content":"海洋地球物理学：\n\n讲课不知所云，中间不下课，非常喜欢点人回答问题。\n\n4次作业、1次展示、1篇论文、期末占比60%而且是闭卷。\n\n避雷了。"},{"id":159521,"teacher_id":3919,"teacher_name":"李春峰","post_time":"2022-08-02 08:04:11","like_diff":25,"likes":28,"dislikes":3,"content":"那个无脑乱洗的野种，你知不知道海洋地球物理学这课今年第一年开，你知不知道李春峰这逼五年没教过本科生，洗之前先动动脑子ok？"},{"id":155030,"teacher_id":3919,"teacher_name":"李春峰","post_time":"2022-06-08 00:45:24","like_diff":24,"likes":29,"dislikes":5,"content":"我操你妈了个逼的傻逼玩意儿 \n\n一天天整的跟个脑瘫一样 \n\n问问题从来都不回复 \n\n上课纯瞎jb扯 \n\n给分故意绩杀+卡绩 \n\n后面的人赶紧跑吧\n\n你他妈个逼的以为自己是谁啊 \n\n整天热衷于提问\n\n从不考虑学生感受 \n\n把学生当作牛马来使唤\n\n纯纯傻逼一个"},{"id":154285,"teacher_id":3919,"teacher_name":"李春峰","post_time":"2022-05-28 14:15:43","like_diff":23,"likes":25,"dislikes":2,"content":"教学管理信息服务平台可以给助教评分，现代教务系统可以给老师评分，我已经想好打什么分数了😅"},{"id":155014,"teacher_id":3919,"teacher_name":"李春峰","post_time":"2022-06-07 12:34:31","like_diff":23,"likes":26,"dislikes":3,"content":"不是，你自己随便安排闭卷考试还在考试周向学校申请了吗？第八周才通知考试时间，教务处估计还没备案，尼玛的什么恶心臭狗屎，能不能举报啊？"},{"id":159873,"teacher_id":3919,"teacher_name":"李春峰","post_time":"2022-09-07 11:47:59","like_diff":23,"likes":25,"dislikes":2,"content":"一个原本对地球物理感兴趣的同学，上完课之后直接跑路；地球物理出分之后，李春峰与某老师聊的时候说“好像挂了很多人”，诸位细品"},{"id":154066,"teacher_id":3919,"teacher_name":"李春峰","post_time":"2022-05-22 07:46:18","like_diff":19,"likes":22,"dislikes":3,"content":"有些选修课老师真的有点太把自己当回事了我只能说"},{"id":154272,"teacher_id":3919,"teacher_name":"李春峰","post_time":"2022-05-27 20:47:04","like_diff":18,"likes":21,"dislikes":3,"content":"煞笔玩意"},{"id":173577,"teacher_id":3919,"teacher_name":"李春峰","post_time":"2023-05-29 08:31:44","like_diff":13,"likes":13,"dislikes":0,"content":"海洋地球物理在海院一众烂课中教学质量评价位于后10%，那个洗的同学，你的良心不会痛吗？"},{"id":182478,"teacher_id":3919,"teacher_name":"李春峰","post_time":"2023-11-16 10:41:03","like_diff":7,"likes":7,"dislikes":0,"content":"纯纯脑瘫"},{"id":218137,"teacher_id":3919,"teacher_name":"李春峰","post_time":"2025-04-23 11:13:00","like_diff":0,"likes":1,"dislikes":1,"content":"李春峰老师的海洋地球物理学。\n\n总体来说其实还可以，如果有海科物海（不知道后面还有没有这个方向）的同学准备进行海洋地球物理方面的研究的话，我觉得还是值得一上并认真听听的。一共是八周课，但内容很多，地震（声学）、电磁、重力、地热等方面都有介绍，很全面，基本知识都有介绍。需要一点偏微分方程的基础，所以我觉得海洋生化方向的同学不要选（虽然在22级海科培养方案选修课程里）。\n\n对于课程教学，可能老师也听到了前几届同学的呼声，这次课是四次课程作业加闭卷考试（考试没在教务系统登记，是私底下找时间考）。作业都比较简单，考试是简答和论述，主要考察理解，没有公式推导。总的来说今年课程没有前几年评论里的那么可怕，但老师可能确实不太了解本科生教学，这次打分用了五等制打分（第一等优秀，绩点4.5），和别的选修课满绩5.0比低了一些。\n\n总的来说，对于海科物海的同学来说，还是值得上的。\n\n------------------------------------------------------------------\n\n补充一下：成绩后来改成了百分制，而且给分应该也很不错，和我一块儿选课的海生化的同学分数也不错，感兴趣的同学都可以选一下试试。"},{"id":159514,"teacher_id":3919,"teacher_name":"李春峰","post_time":"2022-08-01 00:02:05","like_diff":-52,"likes":5,"dislikes":57,"content":"下面说李春峰和李培良老师的，自己差就别过来bibi，老师讲课非常好，给分也很好，卧龙凤雏？好笑，今年海院是出了什么东西，一个两个因为自己菜在这无差别乱喷，不仅喷李春峰老师，还去李培良老师底下喷，垃圾去你马活该挂科，就会动嘴皮子，爷照样满绩😅🤣🤤"},{"id":159858,"teacher_id":3919,"teacher_name":"李春峰","post_time":"2022-09-06 12:08:41","like_diff":-56,"likes":2,"dislikes":58,"content":"老师希望从物理原理的角度出发告诉我们地球物理很多现象的本质和发展的原因，数理公式多了课程也容易枯燥起来，但是也侧面说明老师在这个方向研究很深，有自己的建树。喜欢这个方向的同学可以和李老师多交流，应该会有很多收获的。至于课程的得分，有人得低分就必然有人得高分，得低分的人骂骂咧咧，却没有想过为什么有人能得高分。从什么时候开始，按时交上作业、按时到课考试就成为了老师必须要给你高分的理由了呢？当划水的人多了，大家也就容易忘记原来的路该怎么走了。"},{"id":154007,"teacher_id":3919,"teacher_name":"李春峰","post_time":"2022-06-09 04:06:26","like_diff":-72,"likes":8,"dislikes":80,"content":"10分，为老师鸣不平。\n\n我是助教，老师非常好，讲课清晰为人诚恳。平时作业认真做基本都会给高分，期末好好复习也能拿到满意的分数。\n\n那些平时不努力，上课都不来上的人活该挂科，差不多得了，一群傻逼玩意儿一个个的有这闲功夫搁这哔哔赖赖diss老师真不如上街去见见世面，乞讨要饭也行，你真以为浙大文凭这么好混？？😅 😅"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
