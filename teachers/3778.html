                    const commentsData = [{"id":76979,"teacher_id":3778,"teacher_name":"林杰","post_time":"2018-04-27 03:11:59","like_diff":23,"likes":30,"dislikes":7,"content":"我的天，真的三节课一点都不知道在讲什么，概念直接英文抛给你，屁屁踢也是神一般的存在…什么都没学到…"},{"id":70892,"teacher_id":3778,"teacher_name":"林杰","post_time":"2018-01-27 20:12:04","like_diff":17,"likes":18,"dislikes":1,"content":"上课不认真准备，完全按照下载的英文ppt。上课水平太差，根本解释不清课程的内容。"},{"id":131310,"teacher_id":3778,"teacher_name":"林杰","post_time":"2021-01-27 04:56:03","like_diff":17,"likes":23,"dislikes":6,"content":"最后93，4.8。\n\n其实一开始看查老师上的情况，我也是很慌的，因为有点绩点追求，所以对于成绩这方面还是很担心，再加上一部分优秀地信的学长学姐也反映地图学给分不好，更是有点雪上加霜。\n\n感觉不只是地图学，浙大的很多课程都会不可避免地遇到老师教的一般，给分不好的情况。在这种情况下，就会出现下面诸如“水了绩杀，不水也绩杀，还不如水水过了算了”的言论。但我不这样认为，当然很大程度也取决于大一一个好朋友C程老师2.0评分但是最终拿到满绩的故事给我了很大的启发。道理就是：每门课都有分数组成，对于C程，是PTA和考试。而对于地图学来说，就是平时的各种数字地图作业（25%），展示（15%）和最后的期末考试（60%）。要想拿到一个较为体面的成绩，每一个环节都是落下，态度要端正。尤其是最后一节课，老师会划重点，这节课一定要认真听，很多考试的内容都是老师当堂提到的内容（至少我们这一次是这样的，以后不确定），有必要的话还要看回放仔细推敲。\n\n其实我写下这篇评论不只是为了给后面的学弟学妹一些备考经验，而是说给你们一些信心（毕竟大多数的帖子都是挺消极的）遇到类似情况，不要慌张，尽自己最大的努力，一定能收获配的上自己努力的东西。用马原老师经常的引用的黑格尔的一句话结尾：人应先尊敬自己，然后自视能配得上最高尚的东西。"},{"id":71705,"teacher_id":3778,"teacher_name":"林杰","post_time":"2018-01-29 01:27:22","like_diff":13,"likes":14,"dislikes":1,"content":"疯狂点名;三分靠打拼"},{"id":81261,"teacher_id":3778,"teacher_name":"林杰","post_time":"2018-07-04 13:01:40","like_diff":13,"likes":15,"dislikes":2,"content":"我不知道他是不是一个好的地理老师，但是他绝对不是一个好的英语老师。"},{"id":76693,"teacher_id":3778,"teacher_name":"林杰","post_time":"2018-04-18 11:44:43","like_diff":11,"likes":12,"dislikes":1,"content":"浪费时间，拉低绩点"},{"id":166195,"teacher_id":3778,"teacher_name":"林杰","post_time":"2023-01-11 11:36:18","like_diff":11,"likes":12,"dislikes":1,"content":"讲课水平实在有待提高，上课内容挺无趣的。。。。。。\n\n搞不懂为什么很多地科院老师都喜欢用英文ppt，但是英文水平实在不敢恭维。。。。。。"},{"id":187958,"teacher_id":3778,"teacher_name":"林杰","post_time":"2024-01-18 01:56:32","like_diff":10,"likes":10,"dislikes":0,"content":"平时作业不批，到了期末你都不知道分扣在哪里，狠狠的绩杀你。"},{"id":163103,"teacher_id":3778,"teacher_name":"林杰","post_time                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));

                                // 更新按钮状态

                                // 排序并渲染评论
