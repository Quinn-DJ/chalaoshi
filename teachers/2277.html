国清","post_time":"2016-09-19 06:45:05","like_diff":5,"likes":7,"dislikes":2,"content":"自以为是"},{"id":34650,"teacher_id":2277,"teacher_name":"张国清","post_time":"2016-10-17 09:11:58","like_diff":5,"likes":6,"dislikes":1,"content":"真的很烂，讲得不知所云，上名著导读，后半部分老师已经不来了，让助教给上课。我想说，做老师总该有点诚意吧？"},{"id":35818,"teacher_id":2277,"teacher_name":"张国清","post_time":"2016-11-17 08:42:12","like_diff":5,"likes":5,"dislikes":0,"content":"我的绩点啊伤心"},{"id":37376,"teacher_id":2277,"teacher_name":"张国清","post_time":"2017-12-25 10:17:04","like_diff":5,"likes":7,"dislikes":2,"content":"听到第二节课讲他可能出现的发财机会立马退了课。。。感觉很无聊"},{"id":62435,"teacher_id":2277,"teacher_name":"张国清","post_time":"2017-11-25 08:31:13","like_diff":5,"likes":6,"dislikes":1,"content":"认真学习认真论文全勤考试认真绩点3.3..."},{"id":113040,"teacher_id":2277,"teacher_name":"张国清","post_time":"2019-07-05 19:58:06","like_diff":5,"likes":6,"dislikes":1,"content":"马的，辣鸡，极其不负责任"},{"id":113259,"teacher_id":2277,"teacher_name":"张国清","post_time":"2019-07-06 03:09:37","like_diff":5,"likes":6,"dislikes":1,"content":"给分咋回事？？？？"},{"id":113387,"teacher_id":2277,"teacher_name":"张国清","post_time":"2019-07-06 13:58:55","like_diff":5,"likes":6,"dislikes":1,"content":"上课让助教放批站视频应付应付，给分标准也没说是就让助教打，自己就来两节课还莫名其妙发火，然后卖惨，绩点真就随机呗，那我们与努力不相称的绩点又谁来负责呢？"},{"id":113995,"teacher_id":2277,"teacher_name":"张国清","post_time":"2019-07-08 07:04:19","like_diff":5,"likes":5,"dislikes":0,"content":"该老师无论上课还是打分都极其不负责任，期末您将收获一份盲打分的惊喜。助教平时不会出现，邮件也不会回，在你问分数之前根本没有打分标准，全凭心情打分。还有就是建议不要去上课，这样平时分比较高。如果你想体验zju最差课程体验和给分机制，欢迎选择该老师的相关课程"},{"id":174193,"teacher_id":2277,"teacher_name":"张国清","post_time":"2023-06-07 07:45:53","like_diff":5,"likes":5,"dislikes":0,"content":"有病这个人"},{"id":25121,"teacher_id":2277,"teacher_name":"张国清","post_time":"2016-05-05 15:29:30","like_diff":4,"likes":7,"dislikes":3,"content":"给分辣手无情"},{"id":34085,"teacher_id":2277,"teacher_name":"张国清","post_time":"2016-09-26 14:44:55","like_diff":4,"likes":6,"dislikes":2,"content":"听课就是扯淡。睡觉和游戏。\n\n"},{"id":36376,"teacher_id":2277,"teache d":62291,"teacher_id":2277,"teacher_name":"张国清","post_time":"2017-11-24 04:25:58","like_diff":3,"likes":4,"dislikes":1,"content":"懒得写，分数很丑陋，我难过"},{"id":62292,"teacher_id":2277,"teacher_name":"张国清","post_time":"2017-11-24 04:28:13","like_diff":3,"likes":4,"dislikes":1,"content":"真的很烂！千万别选！\n\n不但浪费时间，成绩还差！\n\n血的教训啊！"},{"id":87204,"teacher_id":2277,"teacher_name":"张国清","post_time":"2018-09-22 07:55:39","like_diff":3,"likes":4,"dislikes":1,"content":"很差全程水给分坑"},{"id":190284,"teacher_id":2277,"teacher_name":"张国清","post_time":"2024-02-27 06:52:50","like_diff":3,"likes":4,"dislikes":1,"content":"全方位的逆天……"},{"id":57636,"teacher_id":2277,"teacher_name":"张国清","post_time":"2017-07-11 09:23:32","like_diff":2,"likes":5,"dislikes":3,"content":"没水平就是没水平，这个装不来的"},{"id":65800,"teacher_id":2277,"teacher_name":"张国清","post_time":"2018-01-09 07:38:24","like_diff":2,"likes":3,"dislikes":1,"content":"第一，大家不要认为这课能给你的哲学素养和人文素质带来什么提升。第二，给分玄学。没有标准。另外我就透个题吧，题里好像问过对西游记四个人的职能分析（感谢我吧吼吼吼）"},{"id":68993,"teacher_id":2277,"teacher_name":"张国清","post_time":"2018-01-24 07:31:40","like_diff":2,"likes":2,"dislikes":0,"content":"都是泪\n\n"},{"id":73572,"teacher_id":2277,"teacher_name":"张国清","post_time":"2018-02-02 04:06:18","like_diff":2,"likes":3,"dislikes":1,"content":"上课一般般，很水，期末论文认真写，考试多写一点就行，跟平时讲的完全没关系。"},{"id":118600,"teacher_id":2277,"teacher_name":"张国清","post_time":"2019-10-29 07:11:32","like_diff":2,"likes":2,"dislikes":0,"content":"不负责任"},{"id":37252,"teacher_id":2277,"teacher_name":"张国清","post_time":"2016-11-18 04:41:26","like_diff":1,"likes":6,"dislikes":5,"content":"在他眼中，北方人都是蛮夷，就tm他这种的是文明人"},{"id":37255,"teacher_id":2277,"teacher_name":"张国清","post_time":"2016-11-18 05:07:55","like_diff":1,"likes":4,"dislikes":3,"content":"听他的课没有任何意义 有时候上课还传递负能量 浪费时间"},{"id":38046,"teacher_id":2277,"teacher_name":"张国清","post_time":"2016-11-23 14:04:33","like_diff":1,"likes":4,"dislikes":3,"content":"成绩就是正态的，上课很无聊，扯他的人生观，及文科在浙大如何不受待见，他的待遇如何低。。。"},{"id":50977,"teacher_id":2277,"teacher_name":"张国清","post_time":"2017-05-10 16:04:41","like_diff":1,"likes":2,"dislikes":1,"content":"还是不错的"},{"id":63362,"teacher_id":2277,"teacher_name":"张国清","post_time":"2017-12-01 13:50:23","like_diff":1,"likes":2,"dislikes":1,"content":"不要选 就这样"},{"id":14777,"teacher_id":2277,"teacher_name":"张国清","post_time":"2016-01-09 03:51:27","like_diff":0,"likes":13,"dislikes":13,"content":"去年上智慧与正义。平时有讨论课，我反正没发言。会点名。论述题只交一张A4别人都是精装论文。期末开卷tm没带书。整个学期内心卧槽。可能主要看期末，最后4.5。"},{"id":56379,"teacher_id":2277,"teacher_name":"张国清","post_time":"2017-07-03 15:22:11","like_diff":0,"likes":4,"dislikes":4,"content":"仔细听还是很有收获的！老师非常有才华有见地！值得一学~"},{"id":59849,"teacher_id":2277,"teacher_name":"张国清","post_time":"2017-09-27 12:48:00","like_diff":0,"likes":2,"dislikes":2,"content":"一顿胡扯"},{"id":59851,"teacher_id":2277,"teacher_name":"张国清","post_time":"2017-09-27 13:32:33","like_diff":0,"likes":8,"dislikes":8,"content":"不知道吐槽的都是什么心态。客观的讲，老师的智慧与正义还是不错的课，通过一些哲学理论和日常生活的例子来引出一些很简单但是又很少有人重视或者身体力行的道理。也有很精辟的理论，能听出来老师还是有很高的知识水平的。讲课虽然带些口音，有时候表达的不是很清楚，但不至于有些人说的没有条例。在这个课中仔细思考还是有很大收获的，这种收获不是用考试成绩能够衡量的。"},{"id":63188,"teacher_id":2277,"teacher_name":"张国清","post_time":"2017-11-29 03:48:43","like_diff":0,"likes":2,"dislikes":2,"content":"没啥好听的，听和不听考试没差，反正开卷考，期末交一篇论文，好像大家都有做封面，我没做。。。。建议论文做一下1封面吧，给分迷，这个看课程名称就知道了，祝你好运"},{"id":66849,"teacher_id":2277,"teacher_name":"张国清","post_time":"2018-01-19 07:34:21","like_diff":0,"likes":2,"dislikes":2,"content":"怎么说呢，第一次选课的时候没看分，后来知道了还特别忐忑。但其实说实话，也还好，生活琐事什么的确是多了点，但也可以说是引证的方式嘛。最后一节课总结了整个学期的知识，还是有学到的。一篇论文一场考试，认真做了也不会太差，还是一个很可爱的老师呀，不先入为主去看就是一个平时有点喜欢嘟嘟囔囔的有文化的小老头嘛【褒义】，希望大家选上了也不要慌张，作为一堂水课也是不错的。"},{"id":217641,"teacher_id":2277,"teacher_name":"张国清","post_time":"2025-04-14 12:01:50","like_diff":0,"likes":0,"dislikes":0,"content":"神金神金神金"},{"id":23438,"teacher_id":2277,"teacher_name":"张国清","post_time":"2016-03-30 01:41:57","like_diff":-1,"likes":8,"dislikes":9,"content":"讲课很好啊  讨论很喜欢"},{"id":35934,"teacher_id":2277,"teacher_name":"张国清","post_time":"2016-11-10 08:56:27","like_diff":-1,"likes":3,"dislikes":4,"content":"老师人挺好的，他看到我在他办公桌上放的字条还会回我电话☎️"},{"id":40687,"teacher_id":2277,"teacher_name":"张国清","post_time":"2017-01-05 04:08:07","like_diff":-1,"likes":3,"dislikes":4,"content":"课基本瞎逼逼，评分看论文，论文写得好也有满绩的"},{"id":59533,"teacher_id":2277,"teacher_name":"张国清","post_time":"2017-09-22 07:25:01","like_diff":-1,"likes":2,"dislikes":3,"content":"还不错"},{"id":38023,"teacher_id":2277,"teacher_name":"张国清","post_time":"2016-11-23 08:47:47","like_diff":-2,"likes":11,"dislikes":13,"content":"老师明明讲课超好啊 ，特别喜欢的讲课风格，内容也很丰富啊，讨论的话根本不用慌张，老师总是态度很好啊还会鼓励，超喜欢的老师啊，为什么这么多黑。"},{"id":37824,"teacher_id":2277,"teacher_name":"张国清","post_time":"2016-11-21 08:41:36","like_diff":-3,"likes":3,"dislikes":6,"content":"上课真的水，给分倒还不错"},{"id":62286,"teacher_id":2277,"teacher_name":"张国清","post_time":"2017-11-24 03:33:23","like_diff":-3,"likes":3,"dislikes":6,"content":"老师确实是有思想、专业底子也很好。但是讲课并不怎么样，期末给分很迷，建议非文科同学或者没太有哲学思想的同学不要选这门课，据说给分主要看论文。被正态分布的我已无力吐槽"},{"id":62289,"teacher_id":2277,"teacher_name":"张国清","post_time":"2017-11-24 03:47:20","like_diff":-3,"likes":3,"dislikes":6,"content":"老师讲课讲很多故事 天马行空 人超好 很和蔼"},{"id":62358,"teacher_id":2277,"teacher_name":"张国清","post_time":"2017-11-24 11:10:34","like_diff":-3,"likes":4,"dislikes":7,"content":"老师很有思想，但建议文科底子不好尽量别选，期末看论文，没有被正态，分也不是很高，但也算有所收获"},{"id":124437,"teacher_id":2277,"teacher_name":"张国清","post_time":"2020-07-01 08:47:30","like_diff":-3,"likes":1,"dislikes":4,"content":"可以试试"},{"id":127544,"teacher_id":2277,"teacher_name":"张国清","post_time":"2020-11-24 07:02:18","like_diff":-3,"likes":1,"dislikes":4,"content":"带着问题来上课的最好，能给予研究方向的支持以及论文指导，对于理清思路非常有帮助.当然对于没有哲学基础的同学稍有难度。"},{"id":62362,"teacher_id":2277,"teacher_name":"张国清","post_time":"2017-11-24 11:52:16","like_diff":-4,"likes":5,"dislikes":9,"content":"《智慧和正义》张国清老师推荐的浙大人文经管类十位名师张国清老师88年就来到浙大任教，他各种研究领域都有所涉猎，先后在教育学院、人文学院、法学院当过教授，现在已经转到公共管理学院，所以他对浙大人文经管类的老师都比较熟悉。在讲了几堂的股票和投资方面的内容之后，今天终于讲到了智慧和正义。他推荐了浙大人文经管类的十位非常有思想有个性老师，有机会的话一定要去听听他们的讲座哦~~（据说在浙大不去听他们的讲座是一种很大的损失），他逐一介绍了这些老师的独特风格，并且大加赞誉，这十位老师的思想性占了整个浙大思想的半壁江山。作为一个工科的学生，觉得自己这么长时间都没怎么在学校听过传说中学术大师的讲座，缺乏精神和思想的陶冶~~！毕竟我觉得一个学校的内涵很大一部分要取决于人文经管的教授思想有没有深度...这个要记下来，有机会是一定要去的\n\n   张应杭（人生美学），余潇枫（人生哲学），何俊（中国哲学），林来梵（宪法学），孙笑侠（法理学），郁建兴（政治学），邢以群（管理学），叶航（经济学），陈劲（创新管理）。另外还有冯钢（社会学）和毛丹（政治学）两位教授。。"},{"id":193465,"teacher_id":2277,"teacher_name":"张国清","post_time":"2024-06-11 07:15:14","like_diff":-4,"likes":1,"dislikes":5,"content":"观点自由，讲的挺好的"},{"id":80138,"teacher_id":2277,"teacher_name":"张国清","post_time":"2018-06-20 12:16:19","like_diff":-5,"likes":1,"dislikes":6,"content":"客观评价，智慧与正义这本书确实是好书，至少对我影响很大。"},{"id":192313,"teacher_id":2277,"teacher_name":"张国清","post_time":"2024-05-15 01:08:43","like_diff":-6,"likes":1,"dislikes":7,"content":"老师真是太好了，政治哲学随便缝了几篇论文给了4.8，心满意足了"},{"id":66623,"teacher_id":2277,"teacher_name":"张国清","post_time":"2018-01-17 14:58:56","like_diff":-7,"likes":1,"dislikes":8,"content":"老师讲课超棒！自己认真写的论文被老师给了最高分！很喜欢老师的课！点赞！"},{"id":7228,"teacher_id":2277,"teacher_name":"张国清","post_time":"2015-09-11 13:21:24","like_diff":-9,"likes":6,"dislikes":15,"content":"虽然最高据说只给90，但真的很不错"},{"id":35829,"teacher_id":2277,"teacher_name":"张国清","post_time":"2016-11-10 08:23:44","like_diff":-10,"likes":2,"dislikes":12,"content":"很有收获！"},{"id":37075,"teacher_id":2277,"teacher_name":"张国清","post_time":"2016-11-17 08:59:27","like_diff":-10,"likes":3,"dislikes":13,"content":"智慧与正义，老师知道的很多，上课不带书也可以听，他的课或许可以开拓视野"},{"id":62306,"teacher_id":2277,"teacher_name":"张国清","post_time":"2017-11-24 06:12:51","like_diff":-13,"likes":1,"dislikes":14,"content":"旷过一次课，并且点名了，但是期末分数还是有4.2，平常不用听课，考试题目写得详细点就行"},{"id":696,"teacher_id":2277,"teacher_name":"张国清","post_time":"2015-03-15 15:13:18","like_diff":-17,"likes":11,"dislikes":28,"content":"这门通识是我觉得上学期四门里最好的一个"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>
        // 搜索功能

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
