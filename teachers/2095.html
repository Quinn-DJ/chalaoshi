                    const commentsData = [{"id":208,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2015-03-14 16:51:17","like_diff":40,"likes":58,"dislikes":18,"content":"老师超级萌 给分很棒 人很好"},{"id":48124,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2017-02-28 15:04:55","like_diff":18,"likes":23,"dislikes":5,"content":"很和善很可爱对学生很关心是真的，上课很水学不到东西也是真的。"},{"id":22315,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2016-03-03 12:33:29","like_diff":16,"likes":41,"dislikes":25,"content":"客观讲根本学不到东西，上课很无聊～很水很没意思、耽误时间！但是给分很好、为了绩点选刘景江再合适不过！"},{"id":250,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2015-03-14 19:38:31","like_diff":14,"likes":24,"dislikes":10,"content":"老师人很好反正个人很喜欢"},{"id":35420,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2017-01-19 15:05:08","like_diff":13,"likes":18,"dislikes":5,"content":"平心而论老师上课是真的水，不过管理学哪个老师都是水。刘老师人超好，非常关心同学，还督促我们学习微积分哈哈哈，平时作业好好做，复习课认真听，保证拿高分"},{"id":742,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2015-03-16 06:53:48","like_diff":12,"likes":23,"dislikes":11,"content":"这个老师又和善，给分又超级棒"},{"id":130427,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2021-01-22 09:01:23","like_diff":12,"likes":15,"dislikes":3,"content":"刘景江yyds，老师真的很好，特别关心学生，虽然作业会有点多，但一学期下来真的收获很多，组员关系也很好！！"},{"id":1527,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2019-08-25 14:36:14","like_diff":11,"likes":15,"dislikes":4,"content":"给分超级高…"},{"id":3195,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2019-01-17 01:20:13","like_diff":10,"likes":27,"dislikes":17,"content":"课太水了感觉浪费时间"},{"id":19640,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2016-01-25 03:53:56","like_diff":9,"likes":13,"dislikes":4,"content":"人真的很好 会关心我们的一切 不限于管理学 学习生活都会给我们建议 很暖很贴心 真的是很好的老师"},{"id":162,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2015-03-14 16:17:45","like_diff":8,"likes":16,"dislikes":8,"content":"管理学迟到旷课点名机制很严格。但老师很亲切和蔼，有问必答，且给分超级好。满绩太多。至于收获见仁见智吧"},{"id":94799,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2019-01-18 07:54:44","like_diff":8,"likes":9,"dislikes":1,"content":"太感人了呜呜呜\n\n第一次有老师给我写那么长一封信\n\n他还会记住每个人的名字，会鼓励你好好考试，给分还超级棒"},{"id":199457,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2024-09-24 03:12:43","like_diff":8,"likes":8,"dislikes":0,"content":"上课是真的水，作业是真的多，，，自己是学的管理学，但管理是真的低效"},{"id":130438,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2021-01-22 10:41:32","like_diff":7,"likes":9,"dislikes":2,"content":"真的很好的老师！\n\n管理学重要的绝对不是理论知识，最重要的是实践！每次作业都很有意思，好好做肯定会有收获！\n\n上课不拘泥于课本，会拓展一些，收获很大！\n\n刘老师很会鼓励同学，真的又被激励到！\n\n作业量适中，规范挺重要，但是字数什么的一般没有硬性要求。而且开学一开始都安排好了，知道有什么作业，也就可以在开始就慢慢做起来，自己调整的空间很大！\n\n总之强烈推荐！！学到了太多！！也交了很多朋友！！真的像一家人一样！！"},{"id":200764,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2024-10-22 04:22:43","like_diff":7,"likes":8,"dislikes":1,"content":"水课，指从来不讲课，只会评价同学；\n\n硬课，指作业死多还不好做 会临时改作业；\n\n普通话讲不好，表达能力差，一个作业半天讲不明白；"},{"id":206413,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2024-12-15 04:23:51","like_diff":7,"likes":7,"dislikes":0,"content":"给高分的都是很多年前的评论了，建议看看他这两年的风评。还有，非全日制同学慎选他的课，也慎选他作为指导老师，学术水平可以查他谷歌学术（学院垫底），课外天天使唤把你当作免费劳动力，PUA大师，还画饼希望给他发论文"},{"id":130471,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2021-01-22 16:23:54","like_diff":6,"likes":7,"dislikes":1,"content":"老师真的是特别好的老师，会真心关心学生，而且会给大家介绍很多有用的小技能，很喜欢刘老师！"},{"id":140547,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2021-09-13 15:04:12","like_diff":6,"likes":7,"dislikes":1,"content":"교수님이 매우 수업에 열정적이십니다. 저는 온라인으로 수업을 들었지만 항상 저희와 꾸준한 소통을 하셨습니다. 마치 제가 교실에 있는 것처럼 말이죠. 유학생들에게 따로 딩딩으로 영상통화도 해주시는 분입니다. 이렇게 유학생을 잘 챙겨주시는 교수님은 刘교수님밖에 없었습니다.\n\n전 주변 학우분들에게 관리학은 刘교수님의 강의가 최고라고 말합니다. 수업에 열정적으로 참여해주시고 발표 후 피드백과 장점을 말씀해주시고요. 전 이미 학기가 지났지만 종종 교수님의 수업이 그리울 정도입니다.."},{"id":130692,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2021-01-24 08:29:17","like_diff":5,"likes":6,"dislikes":1,"content":"呜呜呜呜呜我要哭了多好的老师啊\n\n真的超棒很关心学生很会鼓励你！"},{"id":147277,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2022-01-09 11:08:54","like_diff":5,"likes":6,"dislikes":1,"content":"上课是真的水，卷也是真的卷（导致作业量很大），但是老师是真的很负责很关心学生，给分也是真的真的真的好"},{"id":205507,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2024-12-08 08:13:43","like_diff":5,"likes":6,"dislikes":1,"content":"真的逆天，天天一堆事"},{"id":88128,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2018-10-23 00:11:33","like_diff":4,"likes":4,"dislikes":0,"content":"你这个同学怎么回事"},{"id":146520,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2022-01-07 00:01:30","like_diff":4,"likes":5,"dislikes":1,"content":"我要做刘老师的舔狗"},{"id":203362,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2024-11-19 10:48:03","like_diff":4,"likes":5,"dislikes":1,"content":"刘老师人还是很好的，课堂气氛也比较活跃，但是上课不太能学到内容，不过学在浙大上邢以群老师讲得真的很好。"},{"id":205135,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2024-12-02 04:59:58","like_diff":4,"likes":5,"dislikes":1,"content":"给分可以是真的，事情多也是真的，而且事情不是那种有条理的多，他是想一出是一出"},{"id":207720,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2024-12-24 03:43:14","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲话很有趣，给分很好！！事情其实还好，小组分下来做也差不多。虽然老师有的时候比较强调规范，但是课堂体验其实还行，比较欢乐。只不过全靠自学，老师讲课多是案例，大部分时间是小组展示。想要高分可以来，其他的都不用管了。这其实比大多数给分低还学不到任何东西的课程好多了。而且老师在最后一节课也是非常暖心，告诉我们有任何需要它的地方可以找他，特别好的刘老师。🥰"},{"id":216747,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2025-03-24 03:49:23","like_diff":4,"likes":4,"dislikes":0,"content":"上课学习给我一种淡淡的人机互动感，我也不说好不好，但不如我自己看书学理论学到的多，你的理论加案列出发点是好的，但是……一言难尽，参考一下你和ai的对话，ai懂的东西很多，但你看完之后，那些东西不一定属于你，而且有些活动真没必要。。。但是大学嘛，你是知道的呀，课就那样，更多的还是得靠自己的主动学习能力。"},{"id":1438,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2015-03-22 03:46:59","like_diff":3,"likes":7,"dislikes":4,"content":"老师人超级好，常常在群里卖萌～他的幽默是来自心底的，很自然，修养也很好，给我们很多帮助"},{"id":1604,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2015-03-23 01:25:47","like_diff":3,"likes":7,"dislikes":4,"content":"很棒的老师"},{"id":66992,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2018-01-19 15:37:26","like_diff":3,"likes":5,"dislikes":2,"content":"智慧讲堂充分考验了表演能力和写剧本的能力。谍战商战宫廷大戏……"},{"id":69345,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2018-01-24 13:43:14","like_diff":3,"likes":4,"dislikes":1,"content":"首先给分很好。其次老师非常关怀学生，真的是用心教书育人，很开心能选上老师的课。老师几乎每堂课都会讲到python的重要性哈哈哈"},{"id":127533,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2020-11-24 05:36:44","like_diff":3,"likes":4,"dislikes":1,"content":"很好的老师"},{"id":147484,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2022-01-10 05:20:24","like_diff":3,"likes":8,"dislikes":5,"content":"刘景江老师是我考试周送温暖心软的神   满绩了555555555555555"},{"id":191927,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2024-05-05 13:06:12","like_diff":3,"likes":3,"dislikes":0,"content":"老师给分确实还可以，但是创新管理这门课普遍比查老师上的均绩低，我全勤但是作业比较水4.5，以供参考"},{"id":199349,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2024-09-21 12:38:25","like_diff":3,"likes":3,"dislikes":0,"content":"MBA论文写作课，极其低效，程序的安装、操作一片混乱，到处都在问老师怎么操作，不如做个安装操作指导。。。论文指导，一言难尽吧。。。"},{"id":209249,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2025-01-06 03:39:00","like_diff":3,"likes":3,"dislikes":0,"content":"楼下的同学，管理学是很多专业的专业基础课程吧？这怎么不是专业课了？"},{"id":209365,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2025-01-05 15:38:25","like_diff":3,"likes":3,"dislikes":0,"content":"4.8"},{"id":45291,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2017-01-19 09:20:34","like_diff":2,"likes":4,"dislikes":2,"content":"人很好，一直提醒我们要好好学习微积分，还和同学课后交流，期末画重点这个很棒！"},{"id":45408,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2017-01-19 13:52:30","like_diff":2,"likes":6,"dislikes":4,"content":"管理学刘景江，你值得拥有~可水可听 水了也可以拿高分"},{"id":46177,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2017-01-21 01:00:03","like_diff":2,"likes":3,"dislikes":1,"content":"上课灌鸡汤 ……不怎么讲课堂知识，喜欢做游戏。认为“人生就是管理”。。给分很高。考前根据提纲背背书就好"},{"id":129565,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2021-01-07 12:34:04","like_diff":2,"likes":3,"dislikes":1,"content":"我真的很喜欢刘老师！！！"},{"id":135295,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2021-05-07 16:38:19","like_diff":2,"likes":3,"dislikes":1,"content":"干中学！"},{"id":144507,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2021-12-22 03:01:01","like_diff":2,"likes":4,"dislikes":2,"content":"刘老师对学生真的超级好，感觉就是把学生当自己的孩子一样疼，每次天气降温都会在群里发消息提醒，在小组展示完后还会私戳反馈，经常鼓励学生，很棒的老师。最后的最后，期末写给同学的一封信真的破防"},{"id":146426,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2022-01-06 14:39:07","like_diff":2,"likes":4,"dislikes":2,"content":"刘老师真的很好，虽然一开始看上去规矩很多，但其实老师真的很可爱很和蔼。只要认真做作业，给分超级高。"},{"id":146430,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2022-01-06 14:49:15","like_diff":2,"likes":3,"dislikes":1,"content":"刘老师上课好，给分高，智慧创享超级有趣，教给了我们很多知识与道理。还给我们推荐微积分学习方法。yyds。大家快上管理学吧。"},{"id":163514,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2022-12-15 00:44:27","like_diff":2,"likes":5,"dislikes":3,"content":"老师人很好，作业确实蛮多，难度也很大，但是可以锻炼到很多能力，也会收获一个感情超好的小组成员。老师能基本记住所有人的名字，发言时也很尊重大家。真的很喜欢智慧创享这个作业，没有期末考试，平常认真写作业就行。"},{"id":206451,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2024-12-15 07:52:15","like_diff":2,"likes":3,"dislikes":1,"content":"很难通过管理学的课程学到什么内容，所谓管理智慧创享也真没有觉得怎么加深对知识的掌握，比较形式主义，感觉要求同学都有意无意地迎合他的标准，3学分的课程真的没有学到什么专业知识，让多少同学的主要精力花在了“表演情景剧”上？注重情景剧的幽默风趣，一些排版上的吹毛求疵，我认为有些背离管理学这门“课程”的初衷。老师人还是挺好的，但不应该因为所谓的给分好，就拿到这么高的评分，至少我觉得在传道授业这方面是不值得9.8的评分的"},{"id":36539,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2016-11-14 23:04:38","like_diff":1,"likes":1,"dislikes":0,"content":"呵呵呵"},{"id":45296,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2017-01-19 09:27:19","like_diff":1,"likes":2,"dislikes":1,"content":"老师期末会帮大家很细致认真地进行复习，也很为学生着想，给分都是很不错的！大大的好老师！"},{"id":66687,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2018-01-18 08:46:44","like_diff":1,"likes":4,"dislikes":3,"content":"是一个很认真的老师，也是一个更和蔼的老师，管理学不仅仅局限于课堂，在课外给了我们很多的锻炼，每次的小组活动都是管理的实践。老师在新年的时候给我们每个人写了一封信，平时会在群里叮嘱我们及时添加衣物及时复习调整情绪等等。非常能够选上刘老师的课。"},{"id":88296,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2019-01-16 22:52:08","like_diff":1,"likes":2,"dislikes":1,"content":"很不好"},{"id":88297,"teacher_id":2095,"teacher_name":"刘景江","post_time":"2019-01-16 22:52:46","like_diff":1,"likes":6,"dislikes":5,"content":"空洞乏味"},{"id":88339                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;

                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');

                        });
                    });
