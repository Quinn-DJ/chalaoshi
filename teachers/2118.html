3 03:38:21","like_diff":5,"likes":6,"dislikes":1,"content":"赵老师的实验课，理论与操作结合的恰到好处，耐心批改我们的实验报告。绝对好老师。"},{"id":12394,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2015-12-23 07:27:16","like_diff":5,"likes":6,"dislikes":1,"content":"耐心 好老师"},{"id":13357,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2015-12-27 07:39:57","like_diff":5,"likes":6,"dislikes":1,"content":"女神 不解释"},{"id":40005,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2016-12-28 15:08:07","like_diff":5,"likes":6,"dislikes":1,"content":"亲切的称呼我们的同学为“计算化学大佬”"},{"id":83763,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2018-07-11 07:35:45","like_diff":5,"likes":6,"dislikes":1,"content":"温柔负责细致 用心爱学生培养学生的好老师"},{"id":7147,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2015-09-08 03:01:03","like_diff":4,"likes":5,"dislikes":1,"content":"很耐心"},{"id":11477,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2015-12-02 11:18:39","like_diff":4,"likes":5,"dislikes":1,"content":"讲课很好啊"},{"id":26740,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2016-06-21 04:20:08","like_diff":4,"likes":5,"dislikes":1,"content":"很赞很温柔\n\n"},{"id":43337,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2017-01-16 07:06:42","like_diff":4,"likes":5,"dislikes":1,"content":"赵老师授课严谨细心，和蔼可亲\n\n上她的课一定要提前预习"},{"id":13352,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2015-12-27 07:05:40","like_diff":3,"likes":4,"dislikes":1,"content":"6666666"},{"id":149003,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2022-01-14 06:21:58","like_diff":3,"likes":3,"dislikes":0,"content":"【有机化学实验】实验开始前的理论讲解略显冗长，但指导实验很具有亲和力，总体来说还是体验良好。"},{"id":6311,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2015-07-13 02:25:48","like_diff":2,"likes":3,"dislikes":1,"content":"人超好 讲的也清楚"},{"id":6314,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2015-07-13 02:42:25","like_diff":2,"likes":3,"dislikes":1,"content":"老师超赞超好玩"},{"id":6437,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2015-07-14 03:33:59","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲话有点快 但是容易听懂 还会讲冷笑话 哈哈"},{"id":185430,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2023-12-29 08:12:02","like_diff":2,"likes":2,"dislikes":0,"content":"祝赵老师新年快乐！除了课前指导有点长，智慧树网课和实际操作契合的不好之外，没有任何缺点！"},{"id":187397,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2024-01-16 01:55:39","like_diff":2,"likes":2,"dislikes":0,"content":"赵老师真的好温柔，跟妈妈一样，虽然苯人笨笨的，但是老师从来没有让我感觉被嫌弃，老师尊嘟好温暖，过年发了好大的红包，助教gg也非常好，实验报告可以写电子版还给了模板，给分也很好，还没有pre，期末考试也非常体贴学生，尊嘟每个方面都很喜欢"},{"id":191275,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2024-04-16 10:11:39","like_diff":2,"likes":2,"dislikes":0,"content":"赵老师是只做教学的教授，知识渊博，讲课虽然比较冗长琐碎，但很大一部分是有机实验本身任务重负担大的原因，她讲课能启发思考而且非常详细，面面俱到，对实验过程中的问题可以耐心讲解并且给出建议。另外对实验报告，她会鼓励大家去卷，但是非常重视内容（比如分析讨论，思考，还有思维的连贯性等等），不注重形式。除此之外，她在其他的事务上也比较开明，比如允许电脑打印实验报告，能给出一些时间在她讲完课后出去吃饭再回来做实验。总的来说，她的基化二可能不那么完美，但不妨碍我给她打10分"},{"id":6652,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2015-07-17 04:19:51","like_diff":1,"likes":3,"dislikes":2,"content":"声音好好听，还很认真哦"},{"id":167709,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2023-01-18 13:13:03","like_diff":1,"likes":1,"dislikes":0,"content":"有机化学实验4.5\n\n老师很好说话，人超nice"},{"id":185432,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2023-12-29 08:15:26","like_diff":1,"likes":1,"dislikes":0,"content":"打10分是因为查老师只有10分，祝赵老师和助教gg新年快乐！！！"},{"id":185974,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2024-01-07 03:14:16","like_diff":1,"likes":2,"dislikes":1,"content":"凭赵老师上课水平和耐心给10分，元旦给学生发红包+1分，探究性实验要写800字的实验感想-1分，总计10分"},{"id":187122,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2024-01-14 14:50:06","like_diff":1,"likes":1,"dislikes":0,"content":"呜呜呜我的赵妈妈怎么这么好哇\n\n经验非常丰富 知识面特别广 非常体贴关心学生的好老师！\n\n新年会给同学们发红包！也会主动和同学们交流各个方面\n\n能够从赵老师身上学到很多很多东西\n\n如果能够精简课前统一授课的时间，改进一下慕课和实验方案有点脱节的话就更好啦"},{"id":197696,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2024-07-31 02:38:52","like_diff":1,"likes":1,"dislikes":0,"content":"lgc：我以为我理论考判卷已经是捞的很了，没想到赵老师比我还能捞分"},{"id":208989,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2025-01-04 05:45:20","like_diff":1,"likes":1,"dislikes":0,"content":"妈妈！"},{"id":57047,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2017-07-05 09:18:12","like_diff":0,"likes":1,"dislikes":1,"content":"很好啊"},{"id":185431,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2023-12-29 08:15:24","like_diff":0,"likes":0,"dislikes":0,"content":"赵老师是一个特别好的人，指导专业，细致耐心\n\n新年还会发红包~"},{"id":197642,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2024-07-23 12:04:40","like_diff":0,"likes":0,"dislikes":0,"content":"超级无敌好，实验指导认真，失败了说一下就能换日子重做，理论考判卷大捞特捞，探究实验准备细心，强推她的有机实验"},{"id":212725,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2025-01-14 15:08:12","like_diff":0,"likes":0,"dislikes":0,"content":"上课讲解引发思考，对实验报告要求高，期末理论给分高，好老师！"},{"id":167248,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2023-01-15 08:22:27","like_diff":-6,"likes":0,"dislikes":6,"content":"老师讲课不错，也很耐心，但这学期线上，老师一直关注一些很无语的点，说表达能力不行，之前报告得分也都不错的，最后期末一两份作业完全毁掉，真的很无语…"},{"id":117972,"teacher_id":2118,"teacher_name":"赵华绒","post_time":"2019-10-17 07:35:27","like_diff":-12,"likes":0,"dislikes":12,"content":"鼓励恶竞，学术水平有限"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
