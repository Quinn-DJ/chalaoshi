                <script>
                    // 评论数据
                    const commentsData = [{"id":1129,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-04-22 07:58:58","like_diff":77,"likes":146,"dislikes":69,"content":"不能更愉悦 上课有逻辑而且很有趣～ 重点是人很萌很好不过该减肥找老公了w"},{"id":61997,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-11-22 05:44:01","like_diff":70,"likes":85,"dislikes":15,"content":"请抄下PPT上的内容及老师举的例子。期末开卷考按照上课的内容和课本来写。做满实验。经验以上。祝满绩: )"},{"id":63325,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-07-05 10:16:53","like_diff":67,"likes":90,"dislikes":23,"content":"如果想知道浙大的恶竞能到什么程度的话，这门课应该能给你一点体会吧。这个冬学期的课程群里，有的人因为恶竞的事吃相可难看，仗着有匿名怼同学怼得不亦乐乎。同学，有的时候问问你自己，你来浙大做什么，是学知识学本领学做人的道理还是为了把别人比下去？和你一节课的不是你同学是你的敌人吗？"},{"id":128971,"teacher_id":1214,"teacher_name":"张萌","post_time":"2020-12-27 14:27:33","like_diff":50,"likes":51,"dislikes":1,"content":"一次上课，老师拎个瑞幸的纸袋进门，里面一杯是奶茶，另一杯还是奶茶。"},{"id":5781,"teacher_id":1214,"teacher_name":"张萌","post_time":"2015-07-09 10:35:40","like_diff":44,"likes":50,"dislikes":6,"content":"爱她没有理由"},{"id":5221,"teacher_id":1214,"teacher_name":"张萌","post_time":"2015-07-06 01:59:59","like_diff":38,"likes":41,"dislikes":3,"content":"唯一一节全程无睡点的课=_=老师很棒，有热情很有亲和力，上课内容很有趣，给分也相当棒呢~"},{"id":3942,"teacher_id":1214,"teacher_name":"张萌","post_time":"2015-06-17 10:41:54","like_diff":25,"likes":31,"dislikes":6,"content":"老师很可爱～\n\n"},{"id":13385,"teacher_id":1214,"teacher_name":"张萌","post_time":"2015-12-27 13:16:18","like_diff":21,"likes":26,"dislikes":5,"content":"萌老师讲的真的很有趣！上课一直笑呵呵的！心导课我就没睡过！后半学期换了老师就经常睡觉了。"},{"id":100599,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-01-26 11:22:34","like_diff":21,"likes":24,"dislikes":3,"content":"那些老是拿成绩，正态来说事的，也就那点水平了，反正我学习是因为兴趣，dl们分高是因为别人有能力并且愿意努力，我觉得评价一个老师好坏不应该以她给自己的成绩作为标准。像萌萌这样能和同学打成一片，认真负责的老师已经够好的了行吧。"},{"id":159018,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-07-04 13:01:39","like_diff":20,"likes":22,"dislikes":2,"content":"其他的不谈，张萌老师真的是非常负责任的心理专家。\n\n她拯救了我的精神，把我从深渊中拔起。"},{"id":15408,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-01-14 09:19:39","like_diff":15,"likes":18,"dislikes":3,"content":"很喜欢萌萌老师，语速很快但听起来一点也不吃力。上课内容特别丰富，老师讲得也特别特别好～"},{"id":35086,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-11-02 00:40:51","like_diff":13,"likes":17,"dislikes":4,"content":"老师很棒，和名字一样萌萌哒，会讲讲笑话，讲讲段子。很有意思，她的通识课一定要选！！上课很宽松，允许睡觉吃东西玩手机，在轻松愉快的环境中可以学到知识！"},{"id":137660,"teacher_id":1214,"teacher_name":"张萌","post_time":"2021-07-05 13:45:11","like_diff":11,"likes":15,"dislikes":4,"content":"老师上课很有收获，打了9分 但是这个打分是不是有点迷惑啊 做的实验少平时分拿了34 最后总评只有3.0，论文3000字，写得是生活中的案例结合张老师课上讲过的很多内容，是我被正态了吗？\n\n不过老师上课真的好，只是打分我有些怀疑，没有足够时间去做6个小时实验建议慎重选吧，容易被正态。"},{"id":146628,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-01-07 05:49:13","like_diff":11,"likes":12,"dislikes":1,"content":"我大一，今年秋学期选了张老师  心理学及其应用通识课。作为大学第一门通识课，感觉很好。张老师用大家喜欢的方式讲解心理学知识。大家都很开心，气氛也很活跃。\n\n再说一下给分：六小时实验建议做满，小测三次（MOOC认真看，上课记一点关键的（我上课时候旁边大二的一直记笔记给我整怕了）），论文认真写，不要翘课，应该不会差。\n\n4.5（90）"},{"id":37163,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-01-17 18:25:20","like_diff":9,"likes":12,"dislikes":3,"content":"强推她的课！上她的课就像是听科普讲座，很有趣，根本不忍心在课上水手机。而且平时没作业，考试开卷，很轻松！"},{"id":159750,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-08-28 07:25:55","like_diff":9,"likes":10,"dislikes":1,"content":"心理学及应用这门课有不同老师的版本，张萌老师是我最喜欢的。另一个开这门课的王老师评价“张萌老师是我们里面讲这门课讲得最好的”。都去选！"},{"id":167621,"teacher_id":1214,"teacher_name":"张萌","post_time":"2023-01-17 18:09:32","like_diff":8,"likes":14,"dislikes":6,"content":"心理学导论给分是不是在报复社会"},{"id":12848,"teacher_id":1214,"teacher_name":"张萌","post_time":"2015-12-24 06:31:30","like_diff":7,"likes":12,"dislikes":5,"content":"老师很萌 上课很有趣 超棒的"},{"id":35525,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-11-10 07:23:58","like_diff":7,"likes":9,"dislikes":2,"content":"超级好啊，一直笑呵呵的 而且会放很多有意思的心理学实验视频"},{"id":50468,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-05-03 05:29:26","like_diff":7,"likes":15,"dislikes":8,"content":"分数不高，学得很认真，绩点有点失望。"},{"id":85148,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-07-15 23:16:25","like_diff":7,"likes":12,"dislikes":5,"content":"讲的很好，但是给分很迷，实验做满，学的很认真，小测也高，最后分数很低..."},{"id":71613,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-01-28 16:52:16","like_diff":6,"likes":9,"dislikes":3,"content":"上课还是挺有趣的吧，自己也有认真听，不过期末给我80也是醉了"},{"id":100183,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-01-25 16:53:30","like_diff":6,"likes":8,"dislikes":2,"content":"实验刷满。点名全到。被正态了。迷醉。也许是我小测全错论文70吧。fine"},{"id":135466,"teacher_id":1214,"teacher_name":"张萌","post_time":"2021-05-11 04:11:51","like_diff":6,"likes":8,"dislikes":2,"content":"老师讲课有趣，视频很多，有干货。小测两到三次，每次十分。实验6小时，一个小时加一分。最后给分基本靠论文，额。。。（恶竞，你懂的）达到要求远远不够，因为要和别的同学比较给分。所以一些不恶竞的同学慎选"},{"id":16208,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-01-17 13:25:39","like_diff":5,"likes":8,"dislikes":3,"content":"人如其名，上课也有趣"},{"id":38010,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-11-23 04:53:25","like_diff":5,"likes":7,"dislikes":2,"content":"上课内容有趣，但是一学期下来你不做实验的话、绩点可能略低"},{"id":96534,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-01-21 05:40:48","like_diff":5,"likes":8,"dislikes":3,"content":"次次点名，分数又给不高"},{"id":100190,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-01-25 17:42:47","like_diff":5,"likes":8,"dislikes":3,"content":"实验打满6h，小测点名不缺，同样被正态到70+。。可能确实是我太水了，不适合【随机正态？】的课。"},{"id":107059,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-05-01 08:10:30","like_diff":5,"likes":5,"dislikes":0,"content":"19春心应。呃。虽然。。，总之，还是祝张萌小姐姐快快康复！！"},{"id":137727,"teacher_id":1214,"teacher_name":"张萌","post_time":"2021-07-06 01:32:57","like_diff":5,"likes":5,"dislikes":0,"content":"唉，心理学与应用3.3，正态了，不过也猜到结局。平时分10分点名，30分3次小测每次10分，每次十分要好好准备一下。本人第一次小测爆炸只有4分，考的内容都是上课讲过的和mooc上的，不记笔记人就是我知道这讲过了，但是我记不清了。实验最多可以加6分，每小时1分，我比较懒就没有做。抛开给分来说我觉得老师讲的内容还是十分有趣的，还为我等母单讲了一节课的恋爱心理学，看得出来老师是挺希望我们找到npy然后翘课的(手动滑稽)，上课会讲很多有趣的心理学实验现象，从拓宽视野的角度来说也相当不错。老师也是十分热情的，非常希望我们和她互动，也会问我们现在喜欢的明星或者女神是谁，总之感觉老师就是十分亲切的。总结一下，想听一门有趣的心理学课程，选吧，绝对不亏，上课划水写作业也完全没问题，如果要拿高的绩点建议还是上课认真听听，防止小测爆炸，多做心理学实验拉高平时分，毕竟占比60%的论文这东西好像有些玄学的。"},{"id":146374,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-01-06 11:08:20","like_diff":5,"likes":7,"dislikes":2,"content":"课确实有趣，但是这真的是我上过最卷的一门通识课啊啊啊"},{"id":162068,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-11-16 11:52:00","like_diff":5,"likes":7,"dislikes":2,"content":"不点名社恐人福利，上课也很有意思，靠着实验分拉满最后平时分满了，论文照着自己真实感受写的hhh最后4.8"},{"id":50734,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-05-04 15:53:05","like_diff":4,"likes":6,"dislikes":2,"content":"如果想高分甚至满绩，请一定做一定量的实验。小测有点难度，好好听课可以拿近满分。期末考也是拉分暗礁，主要是要有自己的思考和迁移。"},{"id":62871,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-11-27 08:02:32","like_diff":4,"likes":8,"dislikes":4,"content":"老师上课生动有趣，但是干货不怎么多，大多时候只是简单介绍一下心理学的内容，想学东西的朋友们慎选。另外，刷分要靠课外做心理学实验，没时间的同学们慎选（实验刷满能加6分，一小时一分）平时上课认真听，小测能得高分，但最后的考试的现场写论文就很玄乎了，基本靠欧气。对写论文有自信的人选吧，反正我最后论文分数惨不忍睹。"},{"id":70504,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-01-26 23:15:41","like_diff":4,"likes":6,"dislikes":2,"content":"只能说老师是好老师，但是绩杀"},{"id":71729,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-01-29 02:02:29","like_diff":4,"likes":5,"dislikes":1,"content":"老师是挺好的，上课也会放一些视频。就是小测太难了，要是想得高分，必须做满心理学实验才可以，推荐有时间去做实验的人选吧。期末很简单的。就是作为一门通识来说，是我通识最低分，拉低了我的均绩（保持微笑）"},{"id":85149,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-07-15 23:27:59","like_diff":4,"likes":6,"dislikes":2,"content":"没翘过课，每节课都在第一排认真听了，小测不定项选择所以容易崩，但是我实验6个小时刷满了，最后卡绩了，而且是最低的一门通识……（我在想要是我实验没刷是不是就2.几了？给分真的可怕……）"},{"id":85151,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-07-15 23:46:15","like_diff":4,"likes":5,"dislikes":1,"content":"讲课很棒，很用心，但是绩点就不想说什么了。付出与回报不成正比，给分是我史上最烂的通识，hh。慎选吧，建议旁听不要选。"},{"id":90441,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-11-23 13:20:08","like_diff":4,"likes":5,"dislikes":1,"content":"自闭了，老师好，课也好，去tm的实验，白做了……去tm的分数！"},{"id":100151,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-01-25 15:59:55","like_diff":4,"likes":6,"dislikes":2,"content":"哇评论里戾气也太重了吧，我上的是心理学导论，感觉张萌老师讲的很有趣啊，每个理论都会有小故事可以讲（这大概是会拖堂的原因？），考试考的也是讲过的书上的内容，认真学了没有什么难度。还有做实验加分，这是心理系的传统，想加分肯定要花时间和精力，做实验就是一种特别的方式而已。如果你不想做，只要你学的足够好，靠自己的考试成绩也能满。"},{"id":100490,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-01-26 07:55:56","like_diff":4,"likes":4,"dislikes":0,"content":"很有趣，虽然有很多以前就已经知道了，但是听老师再讲一遍也有趣的。\n\n而且得到了大学里的第一个满绩和第一个一百分。"},{"id":108177,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-05-16 05:04:43","like_diff":4,"likes":4,"dislikes":0,"content":"老师非常平易近人！"},{"id":124695,"teacher_id":1214,"teacher_name":"张萌","post_time":"2020-07-06 09:56:19","like_diff":4,"likes":4,"dislikes":0,"content":"心理学及应用隔壁蔡老师班的，张萌老师只上过四节课，只说上课：非常棒，有趣生动，虽然会拖堂😂"},{"id":139203,"teacher_id":1214,"teacher_name":"张萌","post_time":"2021-07-13 08:26:36","like_diff":4,"likes":5,"dislikes":1,"content":"心理学及应用。萌姐！！！选她！！！\n\n（老师上课内容编排到作业都很符合通识课的预期，平时分每次课点名+实验内容，一共三次小测每次十道题，内容是上课内容和mooc内容（那么精彩的课堂内容一定不会水过去的！）；最后期末交一篇1000-3000字的论文，两天写的有点仓促；实验挺有趣的，做满了六小时，小测769，平时分差一点，论文没有特别好好写，最后4.5，据说论文多引用外国文献比较好）"},{"id":152913,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-04-21 14:45:44","like_diff":4,"likes":5,"dislikes":1,"content":"太好了！太有趣了！张萌老师的心理学课每一分钟都是享受！给分超好超好！谢谢老师！人生的第一门满绩！"},{"id":202536,"teacher_id":1214,"teacher_name":"张萌","post_time":"2024-11-13 03:50:12","like_diff":4,"likes":5,"dislikes":1,"content":"小测爆炸  实验没有做满平时分很拉垮 但素 被老师和助教捞上了4.5（89）感谢老师！！！"},{"id":14846,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-01-10 04:50:04","like_diff":3,"likes":6,"dislikes":3,"content":"上课很有趣"},{"id":19057,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-01-23 06:58:49","like_diff":3,"likes":10,"dislikes":7,"content":"上课没有废话，基本都是重点。而且讲课有趣，人也有趣。提问题很给学生台阶下的，耐心答疑。这门课平时不听，期末会后悔的。"},{"id":19168,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-01-23 11:39:19","like_diff":3,"likes":7,"dislikes":4,"content":"萌！对我们很好"},{"id":19713,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-01-25 06:51:29","like_diff":3,"likes":4,"dislikes":1,"content":"有激情活力"},{"id":35245,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-11-07 07:16:39","like_diff":3,"likes":5,"dislikes":2,"content":"很有意思而且不水的一门通识课，老师很可爱。嗯，就是这样。"},{"id":38260,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-11-28 11:02:31","like_diff":3,"likes":6,"dislikes":3,"content":"萌萌的课一级棒！\n\n心理学及应用非常有趣，萌萌会讲很多有趣的小故事，放很多有趣的实验视频，就算是晚课也全程无睡点！\n\n超棒的老师，经常在群里和我们讨论超有趣的问题！\n\n人也超级好，给分超级赞，超为我们考虑！\n\n给萌萌笔芯！"},{"id":61872,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-11-21 10:35:19","like_diff":3,"likes":4,"dislikes":1,"content":"老师很可爱，上课很好玩（上课还是要听一听的不然小测不好做），记得一定要多做实验。\n\n"},{"id":79053,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-05-21 15:23:47","like_diff":3,"likes":4,"dislikes":1,"content":"实名举报老师上课放视频的时候自己偷偷吃香喷喷的肉脯，被我们发现以后还超委屈地辩解我们都不和她一起分享，她不想再带回去才偷偷吃的? 也太可爱了吧，我永远喜欢张萌老师??"},{"id":100172,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-01-25 16:43:31","like_diff":3,"likes":3,"dislikes":0,"content":"大爱萌萌老师啊啊啊！！ヽ(*´з｀*)ﾉ\n\n萌萌老师人超级可爱的，上课会放很多有趣的视频，十分有趣，还经常在群里和同学们开开小玩笑，探讨生活中的心理学问题，选上她的课是我的幸运！墙裂安利一波！"},{"id":100713,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-01-26 15:15:28","like_diff":3,"likes":3,"dislikes":0,"content":"萌萌，我可以请你喝奶茶吗？"},{"id":135445,"teacher_id":1214,"teacher_name":"张萌","post_time":"2021-05-10 14:04:53","like_diff":3,"likes":3,"dislikes":0,"content":"认真写论文 实验刷满 小测正确率也还可以 成绩普普通通 比专业课拿的还低一些…感觉没必要吧 唉"},{"id":142348,"teacher_id":1214,"teacher_name":"张萌","post_time":"2021-11-10 11:37:22","like_diff":3,"likes":3,"dislikes":0,"content":"建议选心理学及应用的第一节课往前面坐，别问为什么。"},{"id":146471,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-01-06 15:49:19","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲课有趣生动，给分也特别好。助教小姐姐人美心甜歌善。推荐筒子们选她！"},{"id":155340,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-06-11 05:53:17","like_diff":3,"likes":3,"dislikes":0,"content":"有点累 最后4.8 平时分刷满了 干货满满 不水的"},{"id":158469,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-06-29 13:14:34","like_diff":3,"likes":5,"dislikes":2,"content":"4.5评：平时分想拿高要么认真听课做好小测，要么做实验刷分，自己选吧。\n\n小测分为mooc小测和课堂内容小测，前者可以搜到答案，后者不听课一脸懵。本人是一节课没听，靠着做实验平时分离满还差两分，然后论文写的应该还可以拿了4.5.\n\n论文的一些建议就是zm老师可能不会出一些很常规的论文题，大家可以先了解相关的资料（重点，如果中文资料找不到可以试着找英文的，英文资料可能更有帮助），我当初就是将论文的一些关键词翻译成英文搜索了一下，找到了一些外网上的资料。\n\n最后，如果不认真听课也不想做实验刷分，别来；如果对自己写论文的能力缺乏信心，别来。如果你是兴趣，随便来"},{"id":166471,"teacher_id":1214,"teacher_name":"张萌","post_time":"2023-01-12 10:34:10","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的很负责，对论文的要求会有点高，但是如果结课后私下去问会非常耐心的给指导"},{"id":187359,"teacher_id":1214,"teacher_name":"张萌","post_time":"2024-01-15 15:08:33","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课很有意思，但是论文给分可以给到很差。不擅长写论文的话不建议选。"},{"id":202435,"teacher_id":1214,"teacher_name":"张萌","post_time":"2024-11-12 17:02:06","like_diff":3,"likes":3,"dislikes":0,"content":"妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈妈"},{"id":20126,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-01-26 07:18:16","like_diff":2,"likes":4,"dislikes":2,"content":"老师很萌"},{"id":20764,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-01-31 07:20:36","like_diff":2,"likes":4,"dislikes":2,"content":"非常好"},{"id":23830,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-04-18 10:19:13","like_diff":2,"likes":3,"dislikes":1,"content":"今天要考试了，好方"},{"id":26330,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-06-17 02:57:00","like_diff":2,"likes":3,"dislikes":1,"content":"上课很有意思"},{"id":28274,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-06-28 08:24:54","like_diff":2,"likes":3,"dislikes":1,"content":"真的非常好的老师!!!"},{"id":33492,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-09-18 12:25:18","like_diff":2,"likes":4,"dislikes":2,"content":"很风趣\n\n"},{"id":33505,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-09-20 01:03:59","like_diff":2,"likes":2,"dislikes":0,"content":"可爱的老师，看了半节课的视频"},{"id":37647,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-11-20 02:40:53","like_diff":2,"likes":2,"dislikes":0,"content":"真的是非常好的萌萌哒老师～上课很有意思，内容丰富，给人很多启发，给分也超级赞，很为学生考虑～考试开卷，只要有自己的思想就好了，不难。老师的教学理念，就是通识课要带给学生欢乐，让我们觉得有收获(ฅ>ω<*ฅ)"},{"id":58216,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-08-24 13:37:06","like_diff":2,"likes":2,"dislikes":0,"content":"萌萌姐太可爱"},{"id":61536,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-11-18 10:37:10","like_diff":2,"likes":2,"dislikes":0,"content":"点名是签到表，老师超好，有小测，考试就几百字小论文。"},{"id":61897,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-11-21 12:36:53","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲课真的很有趣，实验要稍微做一点啦，帮忙拉一下绩点！"},{"id":61904,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-11-21 13:37:49","like_diff":2,"likes":9,"dislikes":7,"content":"课很有趣 但是老师给多少绩点我就给老师多少分吧微笑"},{"id":85120,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-07-15 13:39:05","like_diff":2,"likes":4,"dislikes":2,"content":"讲真的心理学应用上课很有趣 老师非常可爱 心理学试验也有很有意思的实验不会当作是负担 但老师出分是不是太太太慢了一点？"},{"id":85835,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-08-20 16:59:09","like_diff":2,"likes":3,"dislikes":1,"content":"老师超可爱的！课也真的是干货满满并且有趣！虽然绩点没眼看但通识课里真情实感地最最最喜欢这节课了！"},{"id":89909,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-11-21 08:08:49","like_diff":2,"likes":2,"dislikes":0,"content":"超级可爱的老师 上课很有意思 只要认真听记一下老师讲的实验小测就没问题"},{"id":90435,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-11-23 13:00:11","like_diff":2,"likes":3,"dislikes":1,"content":"上的是心理学及应用！嘤嘤嘤我爱死萌姐！！！是个超级可爱的吃货！！上课干货满满，是我唯二认真上的课之一啦！最后成绩也超棒的！表白萌姐！"},{"id":135438,"teacher_id":1214,"teacher_name":"张萌","post_time":"2021-05-10 10:54:25","like_diff":2,"likes":2,"dislikes":0,"content":"讲课还行，给分一般"},{"id":137613,"teacher_id":1214,"teacher_name":"张萌","post_time":"2021-07-05 09:56:25","like_diff":2,"likes":8,"dislikes":6,"content":"怎么说呢，老师上课是挺激情的，但确实没激起我的兴趣......而且，老师说不要我们恶竞，但是做实验有加分（这真的就很恶竞啊 我们是免费实验对象？很搞笑），不做实验 分不会高，而且论文给分真的很迷，不恶竞不行啊，事情还有点多，介意慎选吧，没有传闻中的那么好"},{"id":137632,"teacher_id":1214,"teacher_name":"张萌","post_time":"2021-07-05 11:22:56","like_diff":2,"likes":3,"dislikes":1,"content":"zm老师给分很好的！实验做满了6个小时，三次小测总共扣了4分，溢出两分。论文上限3000字，我写了大概2400字，选的主题是和书本知识相关的两个心理学现象，结合生活经验去写，最后总评96，第一个通识课满绩，感谢zm老师。"},{"id":138196,"teacher_id":1214,"teacher_name":"张萌","post_time":"2021-07-08 01:25:46","like_diff":2,"likes":4,"dislikes":2,"content":"震惊！这么好的张萌老师评分居然只有9.8！"},{"id":169800,"teacher_id":1214,"teacher_name":"张萌","post_time":"2023-02-28 02:42:08","like_diff":2,"likes":3,"dislikes":1,"content":"喜欢喜欢"},{"id":172627,"teacher_id":1214,"teacher_name":"张萌","post_time":"2023-05-02 13:30:50","like_diff":2,"likes":5,"dislikes":3,"content":"老师的课非常好，满满的干货！\n\n心理学及应用。\n\n考勤5分，观看mooc5分。\n\n小测30分，其中mooc上的可以查到答案。做实验可以加平时分，1小时1分，不超过6分。做实验基本可以加满平时分。\n\n最后是不超过2000字的论文。\n\n老师人很好，问老师论文老师还会告诉你论文的优缺点和给这个分的原因。\n\n当然，如果平时分满分，其实大概率卡绩（笑哭），其实老师也不是有意卡我们，举个例子40+90*0.6，80，85同理（笑哭），但是认真写，虽然也许会卡绩，总体给分也是很好的，有不少超高分的同学。\n\n这门课我是很推荐的，能学到东西，事情也不太多，老师也很好，给分也不错，为什么不选呢？"},{"id":181997,"teacher_id":1214,"teacher_name":"张萌","post_time":"2023-11-07 14:37:57","like_diff":2,"likes":4,"dislikes":2,"content":"真的太好了"},{"id":182672,"teacher_id":1214,"teacher_name":"张萌","post_time":"2023-11-19 09:55:29","like_diff":2,"likes":3,"dislikes":1,"content":"张萌老师真的超级好，讲课超级有趣！"},{"id":182791,"teacher_id":1214,"teacher_name":"张萌","post_time":"2023-11-20 08:45:56","like_diff":2,"likes":4,"dislikes":2,"content":"大爱萌萌老师！建议是一定多做实验刷平时分，论文按照心理学的格式找一个有趣论点切入。老师的课很有趣，内容比较简单，视频很多，期末给分也很好 喜欢心理学的同学放心冲"},{"id":183189,"teacher_id":1214,"teacher_name":"张萌","post_time":"2023-11-22 14:36:33","like_diff":2,"likes":3,"dislikes":1,"content":"给分超好，大爱好吧"},{"id":187595,"teacher_id":1214,"teacher_name":"张萌","post_time":"2024-01-16 16:59:23","like_diff":2,"likes":2,"dislikes":0,"content":"好老师，上课非常有趣。数字点名，甚至可以智云。但是实验6h没有刷满，平时分拿的不是很多。\n\n论文字数上限3000，挺挑剔的，第一次写论文，写的很烂，然后就3.9了。\n\n对于了解心理学会有帮助，但是一定要会写论文再来呀[哭哭]"},{"id":193213,"teacher_id":1214,"teacher_name":"张萌","post_time":"2024-06-04 12:43:15","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课超级有意思！感觉很能抓住学生的注意力"},{"id":199995,"teacher_id":1214,"teacher_name":"张萌","post_time":"2024-10-10 12:44:30","like_diff":2,"likes":2,"dislikes":0,"content":"这学期还没结束，不知道如何给分，但就上课来说，神！"},{"id":202505,"teacher_id":1214,"teacher_name":"张萌","post_time":"2024-11-13 02:35:04","like_diff":2,"likes":2,"dislikes":0,"content":"论文慎重"},{"id":202640,"teacher_id":1214,"teacher_name":"张萌","post_time":"2024-11-13 14:30:36","like_diff":2,"likes":3,"dislikes":1,"content":"萌萌妈妈对不起因为spoc课程的事情和实验数据问题说你坏话TAT给分超好，实验就做了2h平时分也没满，出分4.8，妈妈呜呜妈妈"},{"id":12264,"teacher_id":1214,"teacher_name":"张萌","post_time":"2015-12-22 15:31:49","like_diff":1,"likes":3,"dislikes":2,"content":"萌老师人如其名！选了萌姐绝不后悔！"},{"id":18020,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-01-21 06:13:26","like_diff":1,"likes":3,"dislikes":2,"content":"萌老师！"},{"id":18699,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-01-22 10:50:54","like_diff":1,"likes":3,"dislikes":2,"content":"萌萌哒"},{"id":19804,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-01-25 09:54:34","like_diff":1,"likes":3,"dislikes":2,"content":"上课很有趣"},{"id":21575,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-02-29 08:25:49","like_diff":1,"likes":5,"dislikes":4,"content":"张萌老师让我明白原来心理学也可以辣么萌，辣么好玩儿。，自从遇见她，我心导课再也没有睡过。棒棒哒！"},{"id":35394,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-01-14 16:02:47","like_diff":1,"likes":4,"dislikes":3,"content":"满分！老师很萌很公正！上课也超级有趣！"},{"id":35500,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-11-10 07:21:53","like_diff":1,"likes":1,"dislikes":0,"content":"有趣！可爱！还会在群里参与讨论"},{"id":35533,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-11-10 07:24:41","like_diff":1,"likes":1,"dislikes":0,"content":"很好玩，有很多的心理学视屏"},{"id":35559,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-11-18 00:05:19","like_diff":1,"likes":2,"dislikes":1,"content":"赶紧选"},{"id":35970,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-11-10 09:23:40","like_diff":1,"likes":1,"dislikes":0,"content":"讲课质量高，人很亲切。简直找不出不给满分的理由！"},{"id":35985,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-11-10 09:34:07","like_diff":1,"likes":1,"dislikes":0,"content":"为啥不给十分，没理由不给"},{"id":39208,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-12-21 15:17:19","like_diff":1,"likes":2,"dislikes":1,"content":"张萌萌老师实在是萌萌哒~人超棒~上课也有趣~都没怎么玩手机~"},{"id":40780,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-01-05 11:44:18","like_diff":1,"likes":1,"dislikes":0,"content":"必须满分！老师很好，课程有干货又有趣，考试形式也很合理。"},{"id":48445,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-03-04 03:14:58","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课会结合一些心理学实验视频，从多方面了解心理知识，而且课堂上十分幽默，语言组织的很好，是一门值得修读的好课！"},{"id":50501,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-05-03 07:52:19","like_diff":1,"likes":3,"dislikes":2,"content":"上老师的课真是一件很愉快的事情，在课上学到很多心理学的知识，有很多视频案例，真的很有意思，对心理学越来越感兴趣了，有空的话多去做实验，心理系的小哥哥小姐姐都很nice的，还能拿点分数！"},{"id":50507,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-05-03 08:13:52","like_diff":1,"likes":4,"dislikes":3,"content":"没做多少实验，绩点不高。但是推荐选哦！"},{"id":61874,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-11-21 10:39:15","like_diff":1,"likes":2,"dislikes":1,"content":"作为一个习惯通识课玩手机的人，我想说这个课真的是我上大学以来第一个不想玩手机的通识课。"},{"id":61875,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-11-21 10:44:38","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课很有趣，人也很好。一定要做实验！没有付出就没有回报！"},{"id":61883,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-11-21 11:08:50","like_diff":1,"likes":1,"dislikes":0,"content":"老师的课真的挺好的，不怎么做实验就可能绩点比较低了"},{"id":63012,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-11-28 02:20:03","like_diff":1,"likes":2,"dislikes":1,"content":"这个课可以说是听的最认真的通识课了哈哈，老师讲的很有意思！还能自己去做一些心理实验。只要有付出，最后给分还超级棒！"},{"id":66417,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-01-16 07:38:43","like_diff":1,"likes":4,"dislikes":3,"content":"超级好的老师，上课十分有趣，考的都是讲过的，认真听，有收获，相信成绩也不会失望！"},{"id":74913,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-03-06 11:07:47","like_diff":1,"likes":2,"dislikes":1,"content":"张萌老师的心理学及应用超级有趣的ヽ(*・ω・)ﾉ每次上课的时候都不舍得看手机，会放很多心理学实验的小视频，老师人也很幽默有趣，助教姐姐很负责，每天发布实验信息，统计平时成绩，还是很辛苦的。总之非常庆幸能选上一门这么有意思的课程～期末考也是课上开卷，不是很有压力\n\n"},{"id":80539,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-07-15 06:25:37","like_diff":1,"likes":2,"dislikes":1,"content":"考试周前一周考试结课 到现在考试周结束后一周都不出分 ？没懂"},{"id":85173,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-07-16 01:34:33","like_diff":1,"likes":5,"dislikes":4,"content":"刷满实验了 小测两次都是9分 期末卷子挑的最简单的题但是写了巨多无比 bonus写了超过八个 最后94分4.8 感觉还是符合自己付出的"},{"id":86911,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-09-19 10:54:45","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的好，上课很风趣，\n\n好可爱啊，第一印象超级棒，\n\n可是为什么只有八周啊……唉\n\n喜欢这个老师"},{"id":89376,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-11-19 01:32:02","like_diff":1,"likes":1,"dislikes":0,"content":"老师人简直不能再好了，老师上课很有意思，而且和学生完全没有隔阂，人很温柔，也很有趣，能吸引学生，课下对我们的指导也很全面，超级喜欢老师啊啊，一定不能错过"},{"id":90431,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-11-23 12:49:51","like_diff":1,"likes":3,"dislikes":2,"content":"呵呵呵?"},{"id":90460,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-11-23 14:29:58","like_diff":1,"likes":1,"dislikes":0,"content":"萌老师超棒的！给分也不错??"},{"id":90807,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-11-26 07:21:16","like_diff":1,"likes":3,"dislikes":2,"content":"老师超级超级可爱，上课内容很有趣"},{"id":91939,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-12-25 04:40:00","like_diff":1,"likes":5,"dislikes":4,"content":"张老师真的可爱极了(๑´∀`๑)虽然是通识但是上的课不水而且很有趣！老师人也超好的！虽然论文格式真的把我弄到崩溃但是看分数好像还挺友好的。恋爱心理学讲的超棒啦hhhh"},{"id":93836,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-01-14 03:29:42","like_diff":1,"likes":2,"dislikes":1,"content":"合理安排教学进度也是上课水平的一部分，每节课都要拖堂..."},{"id":100179,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-01-25 16:49:18","like_diff":1,"likes":1,"dislikes":0,"content":"快来听萌萌讲故事吧～"},{"id":100661,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-01-26 14:10:23","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课讲很多生动的例子帮助理解，为人很耐心，找她问问题她一定会留下来解答完再乘班车回西溪！"},{"id":122222,"teacher_id":1214,"teacher_name":"张萌","post_time":"2020-02-20 05:21:23","like_diff":1,"likes":1,"dislikes":0,"content":"舍不得听完的一程课"},{"id":135481,"teacher_id":1214,"teacher_name":"张萌","post_time":"2021-05-11 08:33:48","like_diff":1,"likes":2,"dislikes":1,"content":"每节课都有数字点名，小测不定时掉落。如果要拿很高的绩点实验小时数基本是要做满的，小测也不能像我一样裸考…论文尽量切入点有趣点。emmm我是花了很多时间做实验和写论文，最后给分也算是成正比。 总之，想拿高分还是要花时间的，课也是很有趣的。"},{"id":137680,"teacher_id":1214,"teacher_name":"张萌","post_time":"2021-07-05 14:56:22","like_diff":1,"likes":1,"dislikes":0,"content":"10分，虽然拉了均绩，但是还是很推荐，课程挺有意思的，夏学期因为萌萌缓解了一点痛苦~\n\n不过论文还真得鹅颈啊…达到标准果然完全不够qwq"},{"id":138575,"teacher_id":1214,"teacher_name":"张萌","post_time":"2021-07-10 02:19:25","like_diff":1,"likes":2,"dislikes":1,"content":"萌姐上课幽默风趣，干货满满，而且人特别可爱。我平时小测爆炸了，实验拉满都只有35。但是论文用心写了一个晚上，最后总评92，感谢老师！"},{"id":141366,"teacher_id":1214,"teacher_name":"张萌","post_time":"2021-10-01 09:55:20","like_diff":1,"likes":1,"dislikes":0,"content":"蛮好的！"},{"id":142006,"teacher_id":1214,"teacher_name":"张萌","post_time":"2021-11-03 14:33:09","like_diff":1,"likes":1,"dislikes":0,"content":"这辈子没遇见过这么好的老师"},{"id":145663,"teacher_id":1214,"teacher_name":"张萌","post_time":"2021-12-31 04:01:06","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的好棒棒"},{"id":146357,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-01-06 10:01:38","like_diff":1,"likes":1,"dislikes":0,"content":"快乐有收获的通识课，怎能不爱！"},{"id":146479,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-01-06 16:03:46","like_diff":1,"likes":1,"dislikes":0,"content":"感谢老师一学期的陪伴。"},{"id":153025,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-04-24 01:21:03","like_diff":1,"likes":3,"dislikes":2,"content":"平时分拿满（全班一半左右都能实现），论文好好写，最后满了，给分还是不错滴"},{"id":155177,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-06-09 05:35:36","like_diff":1,"likes":1,"dislikes":0,"content":"张萌姐姐真的很好，课很有意思还是能学到不少东西的。看到有的人说事很多，我个人觉得还好，就一篇课程论文然后两次线上小测（课堂内容，不听课的话真的不会做，基本也查不到）还有要上线上网课。实验做了差不多5个小时最后平时分拉满了，老师算平时分还是很详细的最后会有每一项的统计也很公正公开，课程论文好好写最后拿了4.8。如果想水确实不建议选不然可能绩点不好看"},{"id":157634,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-06-24 07:12:22","like_diff":1,"likes":2,"dislikes":1,"content":"萌萌老师的心理学真的是可以应用的！\n\n学习心理学，可以明白自己，懂得他人，做一个更宽容的人。"},{"id":158456,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-06-29 11:58:49","like_diff":1,"likes":3,"dislikes":2,"content":"萌萌老师是浙大最可爱最有魅力的老师！！！"},{"id":163341,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-12-13 08:39:13","like_diff":1,"likes":1,"dislikes":0,"content":"非常有趣的课程内容以及非常可爱的反对内卷的老师~"},{"id":163851,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-12-16 08:48:11","like_diff":1,"likes":1,"dislikes":0,"content":"萌萌老师讲课很好，人很有趣，我选的心理学及应用，给分超好"},{"id":165843,"teacher_id":1214,"teacher_name":"张萌","post_time":"2023-01-10 05:28:13","like_diff":1,"likes":1,"dislikes":0,"content":"要求同学不内卷，上课干货多"},{"id":166269,"teacher_id":1214,"teacher_name":"张萌","post_time":"2023-01-11 15:09:54","like_diff":1,"likes":2,"dislikes":1,"content":"是个萌萌的老师！心理学及应用上课干货满满，真的学到了很多。老师性格也很好，感觉很亲切。总之谢谢老师~"},{"id":168068,"teacher_id":1214,"teacher_name":"张萌","post_time":"2023-01-25 11:41:08","like_diff":1,"likes":4,"dislikes":3,"content":"一位上课绝对值得你去认真倾听的老师，线上线下教学内容重点上有重叠，但使用的案例，引用的资料都有一定区别，看得出来精心准备，而且上课超级有趣，作为心理学的入门课程强烈推荐\n\n会安排多次小测，期末测试是论文且占比很高，只要认真写有一些自己的思考就有高分，何况还有参加心理实验给的免费送分，根本不愁满绩\n\n小测题目难度较大，需要你上课认真听讲以后对知识吸收消化，并且还能学以致用，这点其实个人觉得难能可贵，毕竟心理学本质上都是应用于生活的"},{"id":176373,"teacher_id":1214,"teacher_name":"张萌","post_time":"2023-06-28 14:46:53","like_diff":1,"likes":3,"dislikes":2,"content":"究极好老师，上课超级有趣且能学到很多东西🥰"},{"id":182836,"teacher_id":1214,"teacher_name":"张萌","post_time":"2023-11-20 14:10:28","like_diff":1,"likes":2,"dislikes":1,"content":"张萌老师真的她值得！！讲课很有意思有很多案例还有一些视频教学，在我当时很emo的时候真的有很大帮助，喜欢心理学或者感觉有心理问题的都可以闭眼冲而且考核形式就是实验＋论文＋线上小测完美避开期中考！！老师给分很好，治愈了我被军训伤害的心ヽ(✿ﾟ▽ﾟ)ノ"},{"id":184713,"teacher_id":1214,"teacher_name":"张萌","post_time":"2023-12-22 09:49:48","like_diff":1,"likes":2,"dislikes":1,"content":"上课很有意思。期末论文3000字以内，不像隔壁要3000字以上。建议把6个小时的实验时长做满，基本可以把平时分加满。"},{"id":187330,"teacher_id":1214,"teacher_name":"张萌","post_time":"2024-01-15 13:20:13","like_diff":1,"likes":1,"dislikes":0,"content":"6个小时实验建议做满，小测了四次，两次线下课两次慕课，平时上课只要听讲线下课小测问题不会很大。上课很有意思，老师很可爱，每节课都会数字点名。"},{"id":187348,"teacher_id":1214,"teacher_name":"张萌","post_time":"2024-01-15 14:10:35","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲课是好的，但是没做那6h实验，最终被绩杀了，第一门只有3.0的，论文明明是自己认真手搓的，真的玉玉了，难道我被正态了"},{"id":201441,"teacher_id":1214,"teacher_name":"张萌","post_time":"2024-11-03 03:27:12","like_diff":1,"likes":1,"dislikes":0,"content":"给分还没出但是来评分，给所有人安利我女神qaq。唯一想要节节课抢第一排的课程，张萌老师就是讲课的神！"},{"id":202806,"teacher_id":1214,"teacher_name":"张萌","post_time":"2024-11-15 04:53:24","like_diff":1,"likes":2,"dislikes":1,"content":"论文给分有点。。。。"},{"id":203646,"teacher_id":1214,"teacher_name":"张萌","post_time":"2024-11-20 09:43:42","like_diff":1,"likes":1,"dislikes":0,"content":"女神无须多言"},{"id":213702,"teacher_id":1214,"teacher_name":"张萌","post_time":"2025-01-19 08:19:06","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课超级有意思，讲的内容也很接地气，和日常生活关联度颇高，听完可以收获一堆有用心理学常识！\n\n关于给分，老师自己在第一节课也强调了不希望大家卷。总的来说这门课只要mooc认真做、每节课的数字点名签一下、稍微去个几次心理学试验被试，40分的平时分满分是不难拿到的。而期末论文，建议还是自己认真写一下，不要死板地套用AI，贪图省事！鉴于前人经验，哪怕口水话比较多、用词没那么专业和高级，给分也不一定低的！而如果全是AI糊弄，生搬硬套，反而容易翻车。"},{"id":216946,"teacher_id":1214,"teacher_name":"张萌","post_time":"2025-03-30 06:26:13","like_diff":1,"likes":1,"dislikes":0,"content":"又有小测、又有论文、又有展示（每组3个人要pre45分钟哦）、又有报告，研究生课每节课都签到（上课打铃后5分钟内签）。。。还是全日制和非全日制一起上的课，布置这么多任务纯属膈应人"},{"id":19018,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-01-23 04:26:08","like_diff":0,"likes":5,"dislikes":5,"content":"老师很萌，但事多，想水慎选"},{"id":19752,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-01-25 08:39:56","like_diff":0,"likes":3,"dislikes":3,"content":"挺吓人的！全程上课无法打瞌睡...要提问"},{"id":25810,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-06-08 15:17:23","like_diff":0,"likes":2,"dislikes":2,"content":"炒鸡棒的体验！"},{"id":34477,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-10-11 12:43:57","like_diff":0,"likes":3,"dislikes":3,"content":"很好非常好"},{"id":35286,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-11-07 13:36:25","like_diff":0,"likes":1,"dislikes":1,"content":"好喜欢"},{"id":35291,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-11-07 14:07:27","like_diff":0,"likes":1,"dislikes":1,"content":"老师还在群里面发红包～"},{"id":36133,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-11-10 14:05:26","like_diff":0,"likes":1,"dislikes":1,"content":"挺有趣"},{"id":36392,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-11-13 01:02:07","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课非常有趣，很好的老师\n\n"},{"id":36541,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-12-08 10:43:21","like_diff":0,"likes":2,"dislikes":2,"content":"老师很萌。讲课挺有趣的，给分其实不错，对心理学感兴趣的建议修读。"},{"id":37091,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-11-17 11:11:21","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课很有意思，最后给分也不错"},{"id":37106,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-11-17 12:11:10","like_diff":0,"likes":1,"dislikes":1,"content":"日常十分 不能再赞"},{"id":39380,"teacher_id":1214,"teacher_name":"张萌","post_time":"2016-12-22 09:39:35","like_diff":0,"likes":4,"dislikes":4,"content":"超萌！上完这门课后疯狂向周围人安利！就是要好好听啊平时测试还是很重要的\n\n打分也不错，好好学上四绝无压力_(:з」∠)_"},{"id":61893,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-11-21 11:50:22","like_diff":0,"likes":1,"dislikes":1,"content":"绩点略低，很大程度取决于有参加过多少次心理学实验，要刷分的不推荐，心理学及应用上课内容很有趣，经常放科普类视频，老师很可爱"},{"id":62229,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-11-23 10:06:14","like_diff":0,"likes":1,"dislikes":1,"content":"有用!就是班里大神多"},{"id":62335,"teacher_id":1214,"teacher_name":"张萌","post_time":"2017-11-24 08:51:20","like_diff":0,"likes":2,"dislikes":2,"content":"特别棒收获特别大"},{"id":71680,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-01-29 00:34:24","like_diff":0,"likes":3,"dislikes":3,"content":"老师很可爱！上课很有趣有很多视频很多故事！认真听课平时多做实验成绩不会差的，推荐！"},{"id":72758,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-01-31 04:57:59","like_diff":0,"likes":5,"dislikes":5,"content":"超开心的！！！\n\n心理学及应用！\n\n虽然每次都被巨多作业包围，但还是没有办法不听课！！！小测都是上课内容，期末考写小“论文”，也是根据上课内容写写就好～老师助教姐姐都太萌了，小论文都忍不住卖个萌～上课好好听收获满满开心满满小测期末都轻松，也不用花课下时间准备什么。一开始听说正态有大神还很担心，最后没想到自己满了，一扫崩溃的考试周的阴霾！给萌比心心～"},{"id":73971,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-02-04 02:45:00","like_diff":0,"likes":0,"dislikes":0,"content":"非常有趣，适合对心理学有粗略了解的同学来听～"},{"id":77742,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-05-07 12:58:37","like_diff":0,"likes":0,"dislikes":0,"content":"超可爱的老师，人如其名"},{"id":85177,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-07-16 01:57:39","like_diff":0,"likes":0,"dislikes":0,"content":"讲得很好，学的很认真，实验也刷满了，但是分数真的不好看，建议旁听"},{"id":85178,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-07-16 02:02:13","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好，长得也萌萌的。不过可能是课太好的缘故吧。大家都挺认真的，所以最后的成绩可能没有原先想的那么好。(毕竟要正态)不论如何，这门课收获还是很大的。笔芯老师～"},{"id":85701,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-07-26 12:20:50","like_diff":0,"likes":0,"dislikes":0,"content":"本以为实心要死于董一胜之手了，万万没想到. . ."},{"id":90452,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-11-24 04:55:30","like_diff":0,"likes":4,"dislikes":4,"content":"萌萌老师简直就是天使啊啊啊啊啊!!! 上课超级丰富有趣 能学到很多 关键是给分好啊!! 我课外实验没刷满 论文也没有恶竞凑字 竟然获得了大学的第一门5.0!! 爱死萌老师!!"},{"id":90465,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-11-23 14:46:50","like_diff":0,"likes":1,"dislikes":1,"content":"萌萌老师真的超可爱~上她的课每周都乐呵呵的 有很多有趣的实验例子 最后给分也超棒！！爱她没理由！！！"},{"id":90506,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-11-23 16:30:02","like_diff":0,"likes":3,"dislikes":3,"content":"太可爱了我萌老师。课程也非常有意思。\n\n小测只有几个选择题，也不严格。\n\n会有签到表格，你找人代签也没问题吧，但是这么有趣的课不去也可惜。老师会介绍很多实验，看很多国外的视频。超级可爱超级有亲和力了。\n\n最后 ，好好写论文，实验做满，不缺课，满绩不是梦"},{"id":90536,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-11-24 01:27:22","like_diff":0,"likes":2,"dislikes":2,"content":"课真的真的有意思!学到了很多心理学知识，会在日常生活中突然“噢我记得这个东西萌老师讲过” 萌老师真的是一个很可爱的吃货呜呜呜呜 两次全选择题开卷小测和一次期末论文♡好好写绩点不会低的"},{"id":90540,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-11-24 01:34:48","like_diff":0,"likes":1,"dislikes":1,"content":"课堂体验超级棒，能学到一些特别有意思的心理学知识，而且一些重要的知识点在老师有趣的讲解下不用刻意就能记住"},{"id":90542,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-11-24 01:47:55","like_diff":0,"likes":3,"dislikes":3,"content":"老师很好，绩点不高只能怪自己水课水的太过了(●—●)"},{"id":90567,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-11-24 06:20:51","like_diff":0,"likes":2,"dislikes":2,"content":"萌老师人很nice！心态超年轻！感觉完全没有代沟hhh上课很有趣，会讲很多非常有意思的实验，还会放视频。给分也超让人惊喜呀"},{"id":90722,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-11-25 11:39:37","like_diff":0,"likes":2,"dislikes":2,"content":"很棒的课程，很有意思，给分不错"},{"id":91712,"teacher_id":1214,"teacher_name":"张萌","post_time":"2018-12-18 09:50:54","like_diff":0,"likes":3,"dislikes":3,"content":"老师超可爱的！"},{"id":93515,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-01-10 07:11:24","like_diff":0,"likes":3,"dislikes":3,"content":"内容很贴近生活能学到很多东西"},{"id":96027,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-01-20 11:39:38","like_diff":0,"likes":2,"dislikes":2,"content":"超可爱的老师！！！"},{"id":98168,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-01-23 06:46:45","like_diff":0,"likes":1,"dislikes":1,"content":"老师很活泼可爱，上课内容很有趣，为我打开了心理学世界的大门。心态很年轻，经常在群里和大家交流，也经常皮。但是实验确实太难做了，为了这个加分花了很多的时间，鹅颈比较严重。而且由于助教更新实验信息的缘故课程群很快就变成了复读群。但是课程还是很值得听的。"},{"id":100245,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-01-26 00:38:29","like_diff":0,"likes":0,"dislikes":0,"content":"有付出有回报老师看得到！\n\n大学第一门满绩，感谢萌萌老师"},{"id":100719,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-01-26 15:28:09","like_diff":0,"likes":2,"dislikes":2,"content":"以为论文写的很烂结果分数却很好！萌萌真是挽救我的绩点的好人！！！我爱萌萌一辈子！"},{"id":102752,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-02-22 09:18:14","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲得很有趣，认真听也学到了知识。这就够了呀～"},{"id":103011,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-02-25 10:41:40","like_diff":0,"likes":0,"dislikes":0,"content":"超喜欢萌萌老师！！！！！！实验没做满 但认真写了论文 最后4.8真的惊喜！爱老师！！！"},{"id":105487,"teacher_id":1214,"teacher_name":"张萌","post_time":"2019-04-15 08:25:54","like_diff":0,"likes":0,"dislikes":0,"content":"理科生呀 认真写了论文  都有到课  最后4.8  谢谢萌萌！"},{"id":123431,"teacher_id":1214,"teacher_name":"张萌","post_time":"2020-06-09 01:37:07","like_diff":0,"likes":0,"dislikes":0,"content":"必须好评"},{"id":123568,"teacher_id":1214,"teacher_name":"张萌","post_time":"2020-06-10 05:38:25","like_diff":0,"likes":0,"dislikes":0,"content":"老师温柔，有小测，期末写论文，给分巨好，强推"},{"id":123979,"teacher_id":1214,"teacher_name":"张萌","post_time":"2020-06-18 11:20:44","like_diff":0,"likes":1,"dislikes":1,"content":"不多说，选张老师的课就对了。不过实验名额，我是真的抢不过呀，老年人手速。"},{"id":124238,"teacher_id":1214,"teacher_name":"张萌","post_time":"2020-06-27 23:00:45","like_diff":0,"likes":1,"dislikes":1,"content":"必须十分"},{"id":135388,"teacher_id":1214,"teacher_name":"张萌","post_time":"2021-05-09 11:30:02","like_diff":0,"likes":0,"dislikes":0,"content":"呜呜呜太可爱了"},{"id":135439,"teacher_id":1214,"teacher_name":"张萌","post_time":"2021-05-10 11:03:49","like_diff":0,"likes":0,"dislikes":0,"content":"心理学及应用\n\n萌萌老师讲课超级有趣，人也好可爱ớ ₃ờ\n\n给分方面还行，小测上课认真听了就会，就是实验有点费时，不过实验只是bonus"},{"id":137638,"teacher_id":1214,"teacher_name":"张萌","post_time":"2021-07-05 12:16:26","like_diff":0,"likes":3,"dislikes":3,"content":"啊啊啊啊啊啊啊啊啊啊啊，我来给张萌老师打打打call\n\n拿到了第一个满绩，97！！平时分靠着实验小时数拿满了，论文写的其实算是隐喻对心理学的影响，据说好像外国文献多一点分会高，\n\n刷实验小时数这件事……只要你玩王者荣耀，刷刷很快的（嘿嘿嘿）\n\n这真的是我这一年听得最认真的一门课了哈哈哈，学有所值，也拿到了理想到不能再理想的成绩，\n\n再次感谢老师！\n\n也给各位推荐这门课，这门课专业性并不很强，如果想要更专业的知识可能需要心理学导论吧，但很好玩，也的确能学到很多实用的tip。强别的不说，至少你知道怎么背书了（bushi）"},{"id":138334,"teacher_id":1214,"teacher_name":"张萌","post_time":"2021-07-08 14:16:52","like_diff":0,"likes":0,"dislikes":0,"content":"老师很可爱，很活泼，上课氛围很好。但是我这学期太水了，最后也没认真写论文，小测也不太好，没刷平时分，所以最后分数惨淡，但是这门课真的很好!"},{"id":145299,"teacher_id":1214,"teacher_name":"张萌","post_time":"2021-12-29 03:31:19","like_diff":0,"likes":3,"dislikes":3,"content":"给分不行，其他的都无敌"},{"id":146478,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-01-06 16:01:32","like_diff":0,"likes":3,"dislikes":3,"content":"很看论文。。而且心理学实验真的难顶\n\n谨慎人云亦云"},{"id":156886,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-06-21 09:25:12","like_diff":0,"likes":0,"dislikes":0,"content":"上课有意思"},{"id":156923,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-06-21 10:38:50","like_diff":0,"likes":0,"dislikes":0,"content":"挺不错的老师 上课很有趣"},{"id":157111,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-06-22 02:58:30","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课很有趣！给分也很不错！只要平时把实验小时数刷满，论文认真写，给分不会低的！"},{"id":157337,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-06-23 03:56:33","like_diff":0,"likes":1,"dislikes":1,"content":"心理学及应用\n\n老师好温柔呀！有问题在钉钉问老师也耐心回答，事情巨少，讲了有趣，给分也很好！uu们冲就是了！"},{"id":157786,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-06-24 23:17:25","like_diff":0,"likes":0,"dislikes":0,"content":"心理学及应用\n\n上课内容有趣，老师人也很好，不过5次小测相对其他通识来说感觉有点多。建议上课记笔记，小测考很多ppt没有的。最后给分还是不错的，有兴趣的还是可以来选，绝对有收获。"},{"id":161015,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-10-23 16:33:12","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲的很好！认真听还是能学到不少东西滴！通识选心理学及应用还是很不错的"},{"id":162023,"teacher_id":1214,"teacher_name":"张萌","post_time":"2022-11-16 05:39:58","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好，给分有点伤心"},{"id":165842,"teacher_id":1214,"teacher_name":"张萌","post_time":"2023-01-10 05:27:49","like_diff":0,"likes":1,"dislikes":1,"content":"给分好好！！！！！"},{"id":166048,"teacher_id":1214,"teacher_name":"张萌","post_time":"2023-01-11 02:53:15","like_diff":0,"likes":1,"dislikes":1,"content":"张萌老师人真的很好！课上的非常生动有趣，平时小测虽然有点难但分数可以用实验补回来！期末写论文的时候问老师的意见也得到了非常大的启发！能选必选的一门课啊啊啊"},{"id":169691,"teacher_id":1214,"teacher_name":"张萌","post_time":"2023-02-27 11:50:56","like_diff":0,"likes":2,"dislikes":2,"content":"老师无敌可爱讲课很吸引人！！！"},{"id":172115,"teacher_id":1214,"teacher_name":"张萌","post_time":"2023-04-20 02:04:35","like_diff":0,"likes":0,"dislikes":0,"content":"太喜欢了！！！！！！！！"},{"id":172651,"teacher_id":1214,"teacher_name":"张萌","post_time":"2023-05-03 13:16:         document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
