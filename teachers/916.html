diff":2,"likes":2,"dislikes":0,"content":"玉洁老师人是很友善的，但给分着实令人有些心碎。\n\n我欲令之，“求是”特聘教授（无恶意）。老师是不会捞人的，期末卷面考出来多少就是多少。其实看到成绩的时候还是多少有些讶异和伤心的，因为在这门课上确实花了不少精力，课是认认真真听的，笔记是认认真真做的，考试也是切切实实对待的，但最后成绩还是有些让人伤心的。希望老师以后再课上能略微少一些漫延，对于具体考点的论述最好能更明确一点点。祝愿之后的汉皇们认真对待这门课，多和老师交流吧。"},{"id":94539,"teacher_id":916,"teacher_name":"陈玉洁","post_time":"2019-01-17 07:13:32","like_diff":1,"likes":5,"dislikes":4,"content":"讲课好but题目有点难...可能现代汉语普遍给分低吧我绩点滑铁卢啊……"},{"id":186931,"teacher_id":916,"teacher_name":"陈玉洁","post_time":"2024-01-13 15:16:01","like_diff":1,"likes":1,"dislikes":0,"content":"还没考试先来评分，老师上课干货很多，而且教得很活，课堂很有意思！"},{"id":212415,"teacher_id":916,"teacher_name":"陈玉洁","post_time":"2025-01-14 03:21:00","like_diff":1,"likes":1,"dislikes":0,"content":"老师学术水平很高，讲课的过程中不可避免地会拓展到一些比较深的问题，因为老师喜欢上现代汉语这门课了"},{"id":125670,"teacher_id":916,"teacher_name":"陈玉洁","post_time":"2020-09-13 00:40:28","like_diff":0,"likes":2,"dislikes":2,"content":"好好好"},{"id":130441,"teacher_id":916,"teacher_name":"陈玉洁","post_time":"2021-01-22 11:05:33","like_diff":0,"likes":4,"dislikes":4,"content":"老师还是挺好的！很细心负责，上课讲得很细致所以比较慢，但是考试的重点都讲到了，所以不用慌！如果期末作业交得早，会提出修改建议什么的。最后，试卷改得真快！当天出分！"},{"id":148296,"teacher_id":916,"teacher_name":"陈玉洁","post_time":"2022-01-12 05:42:34","like_diff":0,"likes":3,"dislikes":3,"content":"陈老师是小天使上课可以学到很多东西！而且老师真的很喜欢语言学！！！课上也不是纯粹的学术，老师对生活中的语言学现象也会有讲到，玩梗什么的老师可太会了！！！"},{"id":166580,"teacher_id":916,"teacher_name":"陈玉洁","post_time":"2023-01-13 01:49:45","like_diff":0,"likes":2,"dislikes":2,"content":"老师上课会更加注重语言学思维，不会按照教材顺序讲课本上的知识，但准备好笔记本跟着ppt走就好，期末范围都是上课讲过的内容，给分也很不错~"},{"id":166830,"teacher_id":916,"teacher_name":"陈玉洁","post_time":"2023-01-14 00:52:40","like_diff":0,"likes":0,"dislikes":0,"content":"好老师，上课内容比课本有所拓展，但考试范围都是讲过的！"},{"id":187465,"teacher_id":916,"teacher_name":"陈玉洁","post_time":"2024-01-16 09:02:50","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课很好，能收获很多。"},{"id":194493,"teacher_id":916,"teacher_name":"陈玉洁","post_time":"2024-06-24 06:46:49","like_diff":0,"likes":0,"dislikes":0,"content":"真的                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
