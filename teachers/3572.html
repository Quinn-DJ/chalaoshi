                <script>
                    // 评论数据
                    const commentsData = [{"id":133498,"teacher_id":3572,"teacher_name":"徐文渊","post_time":"2021-03-01 09:20:28","like_diff":14,"likes":17,"dislikes":3,"content":"英文授课真的受不了。我上课跟不上，基本靠自己看书，课下付出很多。考前总结一张纸的内容基本用不到，就当是过了一遍吧。给分还行，后期每节课都有小测，建议找一些往届学生的小测卷，有惊喜哦"},{"id":192430,"teacher_id":3572,"teacher_name":"徐文渊","post_time":"2024-05-19 13:30:37","like_diff":14,"likes":14,"dislikes":0,"content":"徐老师是所里大老板嘛，上课前还很害怕，不过课上下来感觉老师人很好很温柔，助教也很耐心，整体上课的体验很不错。\n\n计网今年看班上给分其实还行，因为期末比较难，平时分几乎是给满的（不过这大概不意味着作业小测可以乱做）。不过这门课本身还是偏繁重的，五百多页的英文PPT/英文教材，每周上课都很赶，几乎每周都小测，作业和上课差别很大……这些都有点难受。老师上课经常讲英文，不过比较困难的地方会说中文，上完课之后我竟然基本不懂中文术语，只记得英语，这点很神奇。\n\n所以为什么计网不是国际化，这比好多国际化课还英语吧？？"},{"id":34773,"teacher_id":3572,"teacher_name":"徐文渊","post_time":"2016-10-21 05:26:23","like_diff":11,"likes":14,"dislikes":3,"content":"老师超级可爱！"},{"id":192169,"teacher_id":3572,"teacher_name":"徐文渊","post_time":"2024-05-10 14:38:22","like_diff":11,"likes":12,"dislikes":1,"content":"老师还是很不错的，系主任一点架子都没有，考试前一天还给了答疑，我原来以为答疑会由助教来，没想到是徐老师亲自跑到紫金港。计网这课的话和其它评价一样，全英文，内容巨多，小测非常频繁几乎一周一次，而且课堂/作业/考试三者的分裂感很重。但是不得不说，这门课能学到的东西还是非常多的，在project里面抓包分析网络也很神奇，我们还有课友找到浙大体艺的漏洞hhhh。至于给分的话我觉得没有其它评论说的那么不好，我C小3.6，C大4.2还拿了计网89/4.5"},{"id":63311,"teacher_id":3572,"teacher_name":"徐文渊","post_time":"2017-11-30 10:32:55","like_diff":7,"likes":9,"dislikes":2,"content":"讲课确实很有意思。但是，考试之前老师连带助教消失是什么意思？群里那么多学生问问题，老师和助教一声不吭？全靠2个大佬帮忙在群里回答问题，这点真的让人很生气"},{"id":26074,"teacher_id":3572,"teacher_name":"徐文渊","post_time":"2016-06-15 11:11:20","like_diff":6,"likes":12,"dislikes":6,"content":"作为我的新生之友，两年来都没出现过一次"},{"id":135400,"teacher_id":3572,"teacher_name":"徐文渊","post_time":"2021-05-10 00:21:32","like_diff":6,"likes":6,"dislikes":0,"content":"老师很好。\n\n英文听不懂，计网学不会，课后一定要多花些时间（泪奔）"},{"id":192752,"teacher_id":3572,"teacher_name":"徐文渊","post_time":"2024-05-30 05:01:26","like_diff":6,"likes":6,"dislikes":0,"content":"老师上课讲的很有趣，也能收获到很多东西，最重要是美女老师比较赏心悦目哈哈哈哈。但是事情真的太多了，几乎每周都有小测，每周要么有作业，要么有project，最后考试狂抄四大张cheat sheet，占用了很多的时间。不过这次给分还行，助教最后捞了。"},{"id":192642,"teacher_id":3572,"teacher_name":"徐文渊","post_time":"2024-05-26 11:23:34","like_diff":5,"likes":5,"dislikes":0,"content":"计网上课很好，答疑也很及时，推荐选"},{"id":89922,"teacher_id":3572,"teacher_name":"徐文渊","post_time":"2018-11-21 09:17:58","like_diff":3,"likes":3,"dislikes":0,"content":"课一点都不水，每周都有homework or project，每节课几乎都有quiz（每次quiz都会算分数）。全英文课看书要花很长很长时间，老师人确实是很好，不过计网这课确实内容太多，期末很爆炸。另外最后抄的4张纸确实是毫无用处（对考试来说，对复习还是蛮有帮助的）。如果期末考试不多的话，可以选一下，毕竟要学好这门课期末还是要花蛮多时间的。"},{"id":117515,"teacher_id":3572,"teacher_name":"徐文渊","post_time":"2019-09-25 08:52:16","like_diff":3,"likes":5,"dislikes":2,"content":"很一般，很无情"},{"id":33952,"teacher_id":3572,"teacher_name":"徐文渊","post_time":"2018-10-01 13:29:54","like_diff":2,"likes":3,"dislikes":1,"content":"好好好"},{"id":35760,"teacher_id":3572,"teacher_name":"徐文渊","post_time":"2016-11-10 08:04:26","like_diff":2,"likes":5,"dislikes":3,"content":"好老师不解释"},{"id":62461,"teacher_id":3572,"teacher_name":"徐文渊","post_time":"2017-11-25 10:48:10","like_diff":2,"likes":6,"dislikes":4,"content":"进度有点快，英文教材讲的很详细生动，但是有些啰嗦，所以课后自己看书的时候花的时间很长很长。考试方式是可以带手写的8页cheating sheet，写这个也花了很长时间——结果最后考试大家都觉得没用上，但其实抄这个的时候带来的复习效果非常显著，挺有创意的开卷方式(当然可能这在国外不算什么新鲜事儿吧)"},{"id":218621,"teacher_id":3572,"teacher_name":"徐文渊","post_time":"2025-04-27 07:20:26","like_diff":0,"likes":0,"dislikes":0,"content":"讲的不错，给分也好，推荐\n\n其他课程资料可以上98搜索"},{"id":93420,"teacher_id":3572,"teacher_name":"徐文渊","post_time":"2019-01-09 13:00:07","like_diff":-2,"likes":2,"dislikes":4,"content":"自己导师，上课会发糖哦"},{"id":62636,"teacher_id":3572,"teacher_name":"徐文渊","post_time":"2018-06-12 09:44:24","like_diff":-23,"likes":4,"dislikes":27,"content":"基本每节课都有quiz\n\n上课不怎么听，课后自己翻中文书对着全英文PPT看，最后满了"}];
                    
                    // 排序函数

                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));

                        return sortedComments;

                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论

            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
