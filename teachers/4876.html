                <script>
                    // 评论数据
                    const commentsData = [{"id":142115,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2021-12-29 17:44:09","like_diff":20,"likes":23,"dislikes":3,"content":"以下评论，仅针对社会调查与研究方法一门课。我做不到客观，因为这是“我”听课的感受，“我”学习后的想法。我能做到的只有利益无关，因为我写下这段评价的时候还没有任何考试进行，平时作业的成绩也应该都是满的（如果5分是满的话），不存在报复性的评价。\n\n开宗明义的说，你们社会学怎么搞，怎么评价是你们专业的事，但这门课不只是你们专业修，作为一个外专业必修的，我说句实话，和我们本专业的老师相比真的太差了。\n\n首先是教学。\n\n上课的PPT 基本是课本定义的英文翻译，不知道是Earl Babbie这本书教师版随附的，还是自己“辛辛苦苦”翻译成英文的。授课的能力真的很差，我不知道你是不太会表达，还是根本没有备课，我（及我询问过的同一个课的朋友）的感觉都是照读PPT，对于很多概念的解读空洞，要么泛泛而谈，要么就是用定义解释定义，可能我理解能力很差。但课后我读完教材，说实话，这课是没必要听的，浪费时间，还讲不明白，不如直接看书。\n\n课堂的另一个内容就是讨论。\n\n每次的讨论话题设计都很模糊，纯粹是为了讨论而讨论，学生提出意见，老师也基本不愿意理会，学生询问题目的含义的时候，永远都在说“是让你回答”“你用一句话回答”之类的，用了一本国外的教材，装模作样地学习这种互动课堂，却根本没有鼓励学生发表自己的观点，引导学生分析问题的精神，如果学生分析的不对，你是不是应该去告诉他哪里有问题，而不是说“你先闭嘴，直接回答这个问题”？\n\n对于每次讨论的问题，最后也不作概括总结，也没有一个很高明的学术评价（甚至没有评价），那么讨论的意义是啥？帮你耗掉一小时？\n\n课后作业，设计的也很无语。社会研究方法这东西，说难听点只是框架，但如果是这样，分析的具体内容给就会因人而异吧，那么谁得高分，谁得低分，不敢说能有比较清晰的标准，至少也该给出理由？还是说设计的具体内容，符合您脑海中对抽象概念理解的就是高分，有所偏离的就是低分？"},{"id":101378,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2019-01-28 06:07:53","like_diff":12,"likes":17,"dislikes":5,"content":"说句实话，作业的量偏大一点，但还好其实，有些人看来是被某些只要写写论文的社科水课给惯坏了。按比例来讲，quiz10%，五次作业25%，课堂5%，一次期中一次期末各30%，艾尔·巴比的书好好看。说实话，老师上课真的不是想认真听就可以听下去的，希望老师以后的讲课水平可以再提高一些。"},{"id":91094,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2018-11-30 00:26:33","like_diff":11,"likes":21,"dislikes":10,"content":"老师对待教学认真。但课堂内容单薄，感觉很简单的东西费过多口舌去讲。上课的内容不如自己看书学到的多。当然感觉这不完全是老师的问题。如果照着教科书内容讲，这门课的课堂时间应该每周45分钟就够了。"},{"id":143322,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2021-11-23 09:40:50","like_diff":10,"likes":11,"dislikes":1,"content":"平时作业扣分有点狠啊，一般平时作业不都应该给满的么。给的评语很模糊，只会说错了，但不会仔细说究竟是怎么错了，正确的应该是如何。有些推荐的作业也很迷惑，推荐作业也有错，为什么还要放上来呢。越学越糊涂了。"},{"id":96973,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2019-01-21 13:39:19","like_diff":9,"likes":12,"dislikes":3,"content":"老师给分太严格啦，标准很硬"},{"id":156026,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2022-06-17 07:19:40","like_diff":9,"likes":13,"dislikes":4,"content":"范晓光的讲课水平烂已经是社会学系公开的秘密了，笑死，估计要去公管了"},{"id":94527,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2019-01-17 05:30:43","like_diff":8,"likes":12,"dislikes":4,"content":"老师人hin好哒~就是在教学方面可能还需要再摸索一下吧"},{"id":105880,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2019-04-22 13:47:38","like_diff":8,"likes":9,"dislikes":1,"content":"老师真的很认真，态度很好，但是讲的不做评价，学到的东西也不做评价，作业多且不切合实际，如果干中学有用，为什么还开课？？"},{"id":105881,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2019-04-22 13:47:50","like_diff":8,"likes":9,"dislikes":1,"content":"各位别来"},{"id":105882,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2019-04-22 13:48:07","like_diff":7,"likes":8,"dislikes":1,"content":"小组汇报＋平时作业＋期末考试＋期末大作业+讲课不行"},{"id":105883,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2019-04-22 13:57:23","like_diff":6,"likes":7,"dislikes":1,"content":"老师学术水平应该挺好的，只是教学不跟自身学术水平成正比，教学方式和节奏等等都有待再思考和改进吧。智者造桥，愚者筑墙。多沟通多问问。老师和同学信息对称。上课收集反馈并及时调整。这些都能够有所不同。不只是学生 老师也可以干中学。加油！"},{"id":126850,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2020-10-24 02:16:04","like_diff":6,"likes":8,"dislikes":2,"content":"要不是就这人开课，打死都不会选的"},{"id":80318,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2018-06-25 05:34:25","like_diff":5,"likes":14,"dislikes":9,"content":"讲得不好，b事还多。慎选。"},{"id":99854,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2019-01-25 08:32:52","like_diff":5,"likes":9,"dislikes":4,"content":"不是怀疑老师的专业水平但是上课真的让我怀疑他的专业素养，很多时候讲到一半讲不下去？？然后就蒙混过去。。事儿贼多，给分差"},{"id":153691,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2022-05-08 10:08:11","like_diff":5,"likes":5,"dislikes":0,"content":"我为我曾经给他好评而悔不当初"},{"id":85143,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2018-07-15 16:58:57","like_diff":4,"likes":7,"dislikes":3,"content":"上课自己上不下去也是醉了"},{"id":99899,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2019-01-25 09:19:59","like_diff":4,"likes":7,"dislikes":3,"content":"自学吧"},{"id":102159,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2019-01-31 00:39:00","like_diff":4,"likes":12,"dislikes":8,"content":"hhh，又出现了说什么自己态度认真但分低之类的话了。态度认真的难道就你一个??难道分数比你高的都是态度不如你的？?这又是什么受害者思想！作业多……和一些通识水课相比作业当然要多了，这可是专业课，如果专业课的培养也是能够水水过的话，那贵浙又有什么值得你留在这读书呢？！"},{"id":105021,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2019-04-02 10:43:16","like_diff":4,"likes":4,"dislikes":0,"content":"讲课水平有待提高"},{"id":85083,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2018-07-15 09:17:56","like_diff":3,"likes":5,"dislikes":2,"content":"课程作业quiz和考试会比较多"},{"id":88617,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2018-11-04 06:06:17","like_diff":3,"likes":8,"dislikes":5,"content":"我觉得看课本比听老师讲课有用很多。\n\n（总觉得范老师可能看不懂自己的ppt，反正就是解释不清楚。?"},{"id":91382,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2019-01-25 05:39:29","like_diff":3,"likes":10,"dislikes":7,"content":"事儿贼多，给分贼差，垃圾老师"},{"id":99772,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2019-01-25 07:00:19","like_diff":3,"likes":7,"dislikes":4,"content":"上课水平不行，事儿贼多。\n\n这门课自己做得问心无愧，然而分低"},{"id":100401,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2019-01-26 05:16:15","like_diff":3,"likes":5,"dislikes":2,"content":"作业这么多，给分这么差，讲的也这么差。手动微笑(•‿•)"},{"id":206843,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2024-12-18 02:12:26","like_diff":3,"likes":3,"dislikes":0,"content":"课上几乎学不到干货，让人没有听下去的欲望。PPT的英文排版也多此一举。感觉老师有在用心备课，但是教学方面还是需要多琢磨一下吧。"},{"id":92616,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2019-01-03 06:29:15","like_diff":2,"likes":3,"dislikes":1,"content":"..."},{"id":99744,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2019-01-25 06:17:29","like_diff":2,"likes":9,"dislikes":7,"content":"呵呵，事多分低，wnmb，作业考试认真写，qui认真做一节课没翘就这么点分数，你可真nb，你对得起你布置的那么多作业吗？"},{"id":109324,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2019-06-13 06:10:41","like_diff":2,"likes":3,"dislikes":1,"content":"穿衣搭配舒服"},{"id":145069,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2021-12-27 08:37:53","like_diff":2,"likes":4,"dislikes":2,"content":"老师人真的挺好的，有在认真听取学生意见，为学生考虑，就是教学水平确实 3","like_diff":0,"likes":9,"dislikes":9,"content":"发现现在查老师上基本都是老师给分不高就给老师打低分的发泄和报复心理。按说在坐各位都是社会学专业的学生，有多少人能有一些公平公正的人文精神呢？国外的社会学专业，不管是阅读材料还是写作任务，远远超过浙大的课程，没有坚实的理论和方法基础，这个专业怕是很难学出什么成就。如果因为自己适应不了，应该从自身找问题（当时读这个专业不是自己选的吗？自己在这门课上投入了多少呢？），或者和老师进行沟通，匿名乱喷实在是让人不齿。\n\n回到老师的教学，真的是把自己的经验毫无保留地分享给学生，备课也非常认真，仔细听讲做作业收获会非常大。想混日子是每个人的权力，但不是你滥用匿名评价机会的理由。"},{"id":110076,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2019-06-22 07:43:58","like_diff":0,"likes":0,"dislikes":0,"content":"………………"},{"id":127124,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2020-11-09 08:28:23","like_diff":0,"likes":2,"dislikes":2,"content":"老师是一位愿意和学生沟通的，也会改进个人教学方法"},{"id":211467,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2025-01-11 14:03:11","like_diff":0,"likes":1,"dislikes":1,"content":"老师人挺好的 很关心同学的反馈 可以看出来老师捞了 就是课程还需精进"},{"id":213182,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2025-01-16 08:54:12","like_diff":0,"likes":1,"dislikes":1,"content":"给分很仁慈呀、课业压力也不会很大 老师人很好但确实教学水平有很大进步空间"},{"id":213454,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2025-01-17 12:19:08","like_diff":0,"likes":1,"dislikes":1,"content":"老师人很好 给分好很捞 也感觉到老师确实在根据同学反馈改进自己 希望老师能继续加油吧😂"},{"id":132801,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2021-02-03 16:42:46","like_diff":-3,"likes":1,"dislikes":4,"content":"讲课水平确实有待提高，不过查老师的评分也有点低了。"},{"id":109325,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2019-06-13 06:11:38","like_diff":-4,"likes":2,"dislikes":6,"content":"真的专业课还想混的人就不要上了，我觉得老师给分真的是一份付出一份回报的。社调好好看书好好做作业给分不会很差，那些说老师绩杀很差的，考虑一下自己有没有用心吧"},{"id":148460,"teacher_id":4876,"teacher_name":"范晓光","post_time":"2022-01-12 14:12:18","like_diff":-6,"likes":1,"dislikes":7,"content":"老师人性格很好，对学生也很亲切，有什么问题反馈的话都会有所调整，最后给分也挺好的。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）

                        return sortedComments;

                    // 渲染评论列表

                    // 初始化页面

            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
