post_time":"2017-06-24 02:21:23","like_diff":9,"likes":13,"dislikes":4,"content":"最差的上课体验。\n\n有点学识，但是思想不正，没有逻辑，听不进反对的意见，英语很烂，不知道在国外怎么待下去的。考试和上课没半毛钱关系。\n\n喜欢鼓吹真善美。可是你讲个中华文明史天天无脑黑毛泽东并肆意丑化攻击这个叫真善美？"},{"id":52033,"teacher_id":1075,"teacher_name":"孙竞昊","post_time":"2017-06-14 08:58:32","like_diff":7,"likes":10,"dislikes":3,"content":"此课呵呵，老师半节课黑毛半节课吹蒋，基础历史知识不讲喜欢各种理论夸夸其谈。考试巨坑，全英文题目都看不懂。"},{"id":34298,"teacher_id":1075,"teacher_name":"孙竞昊","post_time":"2016-11-08 03:19:16","like_diff":6,"likes":9,"dislikes":3,"content":"建议周三讨论课别跑"},{"id":40359,"teacher_id":1075,"teacher_name":"孙竞昊","post_time":"2017-01-03 04:50:13","like_diff":6,"likes":12,"dislikes":6,"content":"这是一条来自 常凯申 将军的好评"},{"id":54523,"teacher_id":1075,"teacher_name":"孙竞昊","post_time":"2017-06-29 13:22:30","like_diff":6,"likes":11,"dislikes":5,"content":"每周两次课，一次助教带的讨论课，一次老师讲授的大课。讨论课占40%平时分，每次一个历史专题，课前需要阅读一些（十页左右）英文文献并准备讨论，不读也没大问题，只要能参与发言就行，课堂参与很重要。助教都非常友善负责，给分感人感人感人。【在这里强烈表白赵卓学长，请问有女票了吗】老师讲课有时候会穿插英文，总体比较泛，不是很有趣或实用，思想有点小众，讲究学术的正统，可能有点欧美的学风吧。不点名，人很好。考试两道大题，英文，可以带字典。总体给分好，事少，推荐选择。【最后继续表白赵卓助教！！！】"},{"id":85138,"teacher_id":1075,"teacher_name":"孙竞昊","post_time":"2019-06-27 15:15:10","like_diff":5,"likes":6,"dislikes":1,"content":"事情少，给分好，考试容易得分，老师好交流，助教仁慈。从另一角度了解历史，同时锻炼英语水平。高中历史不及格的工科生咸鱼也能4.5，强推。"},{"id":40219,"teacher_id":1075,"teacher_name":"孙竞昊","post_time":"2016-12-30 07:07:32","like_diff":4,"likes":9,"dislikes":5,"content":"孙日天\n\n"},{"id":54520,"teacher_id":1075,"teacher_name":"孙竞昊","post_time":"2017-06-29 13:17:38","like_diff":4,"likes":5,"dislikes":1,"content":"考试巨坑，现在学习帝上统计数据中华文明史均绩3.8，但感觉从今年同学的普遍情况来看绝对远远达不到"},{"id":76773,"teacher_id":1075,"teacher_name":"孙竞昊","post_time":"2018-04-23 03:32:45","like_diff":3,"likes":3,"dislikes":0,"content":"应该不点名的。老师很想把这门课教好，让同学们读书，上课思考。但是老师挺固执的，对于某位伟人天天黑，对于自己喜欢的又狂吹。让人难以get到相对客观的史观。英语就不吐槽了。。。"},{"id":154375,"teacher_id":1075,"teacher_name":"孙竞昊","post_time":"2022-05-31 08:31:45","like_diff":3,"likes":3,"dislikes":0,"content":"基本的知识不太讲，太愿意宣扬个人的政治立场和观点，但是讲出来的观点又没有什么说服力，说话总愿意夹杂英文，让人听着很不通畅，然后，一些基本的概念老师自己就是混淆的，比方说他坚定地把达尔文的进化论和社会达尔文主义混淆在一起，会让同学产生混乱，对时间的把握很差，日常拖堂，一拖就是二三十分钟，总之，上课体验很一般很一般，学不到什么更深刻的知识，还不如自己看书。"},{"id":170935,"teacher_id":1075,"teacher_name":"孙竞昊","post_time":"2023-03-13 01:23:28","like_diff":3,"likes":3,"dislikes":0,"content":"老师是不是还买了水军啊🙏真的 我哭死\n\n你如果选过你一定知道我的痛苦🙏\n\n太逆天了"},{"id":39937,"teacher_id":1075,"teacher_name":"孙竞昊","post_time":"2017-05-26 04:02:49","like_diff":2,"likes":14,"dislikes":12,"content":"我想知道我一开始的评论去哪了？这个老师讲的确实很坑。没什么逻辑。给分又差。真搞不懂。"},{"id":54575,"teacher_id":1075,"teacher_name":"孙竞昊","post_time":"2017-08-20 09:36:10","like_diff":2,"likes":5,"dislikes":3,"content":"很差的体验，一个学期都没学到什么东西。英文很差劲，还用英文讲课。。。给分很伤感，均绩掉了好多。。。"},{"id":83600,"teacher_id":1075,"teacher_name":"孙竞昊","post_time":"2018-07-10 18:54:26","like_diff":2,"likes":2,"dislikes":0,"content":"老师说，历史课的一个目标是反对历史虚无主义"},{"id":53071,"teacher_id":1075,"teacher_name":"孙竞昊","post_time":"2017-06-25 09:23:03","like_diff":1,"likes":3,"dislikes":2,"content":"英语上课是绝对的折磨"},{"id":54406,"teacher_id":1075,"teacher_name":"孙竞昊","post_time":"2017-06-29 09:30:20","like_diff":1,"likes":5,"dislikes":4,"content":"浓浓师生情\n\n永远保持情怀\n\n做一个有尊严的中国人"},{"id":66655,"teacher_id":1075,"teacher_name":"孙竞昊","post_time":"2018-01-18 04:41:16","like_diff":1,"likes":1,"dislikes":0,"content":"非常好！"},{"id":77631,"teacher_id":1075,"teacher_name":"孙竞昊","post_time":"2018-05-07 03:46:52","like_diff":1,"likes":1,"dislikes":0,"content":"慎选 建议准备好英汉字典"},{"id":77752,"teacher_id":1075,"teacher_name":"孙竞昊","post_time":"2018-05-07 14:12:39","like_diff":1,"likes":3,"dislikes":2,"content":"女助教令人窒息"},{"id":84805,"teacher_id":1075,"teacher_name":"孙竞昊","post_time":"2018-07-14 02:21:16","like_diff":1,"likes":1,"dislikes":0,"content":"出分了吗，催一催\n\n"},{"id":114872,"teacher_id":1075,"teacher_name":"孙竞昊","post_time":"2019-07-12 07:32:29","like_diff":1,"likes":1,"dislikes":0,"content":"助教人真的很好，虽然是英文考试，但是允许带字典允许用拼音，而且考试范围给得很明确。所以考试不难，容易得分。"},{"id":34147,"teacher_id":1075,"teacher_name":"孙竞昊","post_time":"2016-09-27 14:06:25","                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
