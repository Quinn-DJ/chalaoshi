学期并没有像前人说得那样对某些知识点讲得有条理，全都讲得很一般，因为玩学在浙大导致讲不完的知识点就飞一样的带过。预习作业和讨论题目等等都是AI出的，参考价值极低，不要在这上面浪费时间，问清楚哪部分算分就好。小测一般是课件上的例题改的。但是上课回答问题可以加平时分，这点还是不错的。今年考试应该是cr老师出题，所以复习的时候应该参考她的ppt，也出了很多她的原题，相比之下这学期看cwz的ppt就没啥用。但后面就不一定谁出了，所以在期末复习之前要打听好哪个老师出题，然后看对应的作业、小测、课件等。这学期大部分课程的给分实际上都是靠助教，请各位同学事先打听明白，如果助教里面没有stz学长，cwz就有丧失给分好这唯一的优点的风险了。"},{"id":145842,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2022-01-09 11:29:15","like_diff":1,"likes":8,"dislikes":7,"content":"作业很少，平时分给的很好。\n\n上课嘛，学期初很喜欢上课跑火车，讲的很细又很喜欢提问，所以进度很拖，最后两周讲了6个PPT，很重要的内容混在另外几章只考一两道选择题的内容里。\n\n比别的班少了复习课，要选他的体系的话最好有比较好的信息搜集和自学能力，有别的班的同学跟你分享他们班的复习课资源和练习题会比较好，不然我觉得有点难应付考试，毕竟他自己上最后一堂课的时候都不太清楚期末会考什么，所有练习加起来只有几次上课做过的三道题小测。\n\n\n\n出分了！！！陈老师我的超人！！！"},{"id":150053,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2022-01-18 14:32:12","like_diff":1,"likes":3,"dislikes":2,"content":"上课喜欢抽人回答问题，个人感觉讲得没有很好，平时没有作业，但平时分很好拿，社恐别选，社牛可以选"},{"id":164907,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2022-12-27 12:25:45","like_diff":1,"likes":8,"dislikes":7,"content":"sb老师，找人弄死你全家"},{"id":171184,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2023-03-17 16:14:59","like_diff":1,"likes":1,"dislikes":0,"content":"有点难受"},{"id":171196,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2023-03-18 04:40:32","like_diff":1,"likes":1,"dislikes":0,"content":"等出分，好慢啊..."},{"id":171221,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2023-03-19 11:02:01","like_diff":1,"likes":2,"dislikes":1,"content":"体系结构。讲课很一般，但是课上的例题会详细讲，对于考试大题以及理解知识点很有帮助，上课会点人回答问题（加平时分），最后：给分超级无敌好！！cwz我的爹！"},{"id":172687,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2023-05-04 11:46:09","like_diff":1,"likes":2,"dislikes":1,"content":"讲课给分都很好"},{"id":181606,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2023-10-24 05:49:59","like_diff":1,"likes":1,"dislikes":0,"content":"研究生课程来说，是我见过最认真讲课的老师，讲的也很好很仔细"},{"id":214148,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2025-01-25 15:48:54","like_diff":1,"likes":1,"dislikes":0,"content":"每节课随机点名，所以必须线下去教室。上课前半学期节奏很慢，花很多时间玩学在浙大的新功能（话说回来氛围还挺轻松的），后半学期疯狂赶进度。会随机叫人回答问题，不过老师儒雅随和，即使站起来说“老师我刚才没听课”也没问题（大概\n\n但是这些都无所谓了，因为cwz给的平时分是神。实验的stz助教人也超级好。总体下来感觉cwz班的体系还是很不错的。"},{"id":47321,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2017-01-25 08:53:53","like_diff":0,"likes":4,"dislikes":4,"content":"很注重开拓学生的思维而不是拘泥于教学内容 很耐心 给分也好"},{"id":81213,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2018-07-04 09:51:39","like_diff":0,"likes":0,"dislikes":0,"content":"111"},{"id":103820,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2019-03-06 04:48:23","like_diff":0,"likes":0,"dislikes":0,"content":"为啥没分"},{"id":129630,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2021-01-09 08:45:23","like_diff":0,"likes":11,"dislikes":11,"content":"陈文智老师的体系没有上过，但是网上浙大的整个全套体系都是他领头的，可以说极大方便了我们的学习复习"},{"id":147399,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2022-01-10 02:37:23","like_diff":0,"likes":3,"dislikes":3,"content":"陈老师授课感觉听起来不是很清晰，而且喜欢提问让同学回答问题。\n\n但是给分好香啊~"},{"id":185098,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2023-12-26 08:58:29","like_diff":0,"likes":0,"dislikes":0,"content":"讲课略显无聊繁琐，但相当清楚，体系前几章计组已经学过，但还是讲了很久，可以不用听，后面可以认真听"},{"id":188213,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2024-01-18 12:04:04","like_diff":0,"likes":0,"dislikes":0,"content":"我就问，有没有见过quiz算bonus的老师。\n\ncwz老师讲课节奏比较慢，但是举例很多，新手友好，而且给分十分非常好！"},{"id":189402,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2024-01-24 02:37:05","like_diff":0,"likes":1,"dislikes":1,"content":"给分是超人中的超人"},{"id":208838,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2025-01-02 10:46:06","like_diff":0,"likes":0,"dislikes":0,"content":"老师和助教都挺不错\n\n期末考是真细啊，把quiz的细枝末叶都搬上来了，其实我都不记得有这个题了"},{"id":212806,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2025-01-15 03:11:37","like_diff":0,"likes":1,"dislikes":1,"content":"因为平时要签到和提问，每节课都要去现场（）算是平时花费精力最大的课程了（大三）最后出分还是蛮不错的🫡，自己期末也觉得考的蛮好的，最后结果也很满意，推荐大家来选！！！"},{"id":213774,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2025-01-19 17:34:36","like_diff":0,"likes":0,"dislikes":0,"content":"‎‎‎"},{"id":85990,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2018-08-26 11:53:18","like_diff":-1,"likes":1,"dislikes":2,"content":"还行不错"},{"id":135798,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2021-05-26 08:15:57","like_diff":-2,"likes":3,"dislikes":5,"content":"特别温柔可爱"},{"id":136564,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2021-06-21 06:14:42","like_diff":-2,"likes":1,"dislikes":3,"content":"很喜欢上课抽人回答问题但是对于教学内容也很有耐心，实验课助教也挺好的！"},{"id":149183,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2022-01-14 16:05:26","like_diff":-2,"likes":4,"dislikes":6,"content":"讲很好 冲！"},{"id":147386,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2022-01-10 01:55:56","like_diff":-4,"likes":5,"dislikes":9,"content":"讲课进度虽然慢但是讲的很清楚，上课喜欢摇人回答问题。最后没有复习课，需要去听其他班老师的。助教人超好，实力也很强。最后给分也不错"},{"id":149580,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2022-01-16 04:44:24","like_diff":-5,"likes":3,"dislikes":8,"content":"陈老师我滴超人!!!"},{"id":149765,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2022-01-16 23:19:39","like_diff":-5,"likes":2,"dislikes":7,"content":"讲的很细致，会讲解分析例题\n\n没有作业，没有复习课\n\n但是每节课必摇人起来回答问题，轻则三四个，重则二三十个，每周大概率会有课上小测"},{"id":161226,"teacher_id":1368,"teacher_name":"陈文智","post_time":"2022-12-27 06:01:13","like_diff":-7,"likes":1,"dislikes":8,"content":"老师每次上课都会小测。并且有难度。\n\n做小测的时候建议：\n\n1.打开当堂课的PPT，在PPT中查找知识类题的答案。\n\n2.计算题建议尽量往复杂里想（因为不是很清楚），同学回向老师提问一些不清楚的题设或者答案格式，但是老师不一定每次都会答对。\n\n\n\n2022.12.27 更新：\n\n老师在学期初说过点名“不扣分，只加分”。不过他现在点名的时候会登记未签到的情况（扣不扣分，还是把已加的分扣回去还不知道）"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

            if (searchInput) {

                    if (e.key === 'Enter') {

                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
