                <script>
                    // 评论数据
                    const commentsData = [{"id":195230,"teacher_id":9135,"teacher_name":"邹强","post_time":"2024-06-27 10:13:33","like_diff":27,"likes":27,"dislikes":0,"content":"锐评一下我们最爱的软工课程和邹强老师 \n\n细数邹强的几宗罪：\n\n1. 10点到11点的课，zq能给你10：15上课，11点多一点下课，可见他自己也不想上这b课，但是你不上课了还不提前通知，10:28你说不上了，多少有点出生\n\n2. 智云全闭麦。你自己复习课闭麦我还能理解，nmb你复习课说去看你讲的test，你自己那节课还闭麦，我就搞不懂你是怕你讲的东西泄密吗？不想讲可以不开这个课\n\n3. 考试你也能迟到。我本以为一堂课上半个小时就完成任务已经是你的极限，你考试带着卷子还能迟到？十点考试你9:45出发，屎不堵定门你不拉是吧\n\n4. 考试答题区通知的极其混乱。一开始说写在卷子后面，一会又不行了，最后更来了个逆天发言：“你们哪次考试发草稿纸啊，很明显答题纸啊！”，你的精彩演出更是给这门史一样的课勾上了浓厚的一笔。\n\n\n\n再说软工这门课：\n\n1. 36章ppt，逻辑混乱，胡言胡语，抱着八百年前的东西啃的津津有味，35-6都能算错，前言不搭后语，真真正正是一坨建立在史山上的厕所。你问我该怎么翻新这门课？拆了扔进下水道才是他的归宿。\n\n2. 题库狗市，大量错题，英语语法乱七八糟，单词全是生僻词，严重怀疑出题库的人精神状态不好，可能有精神疾病。\n\n3. 烂中烂的考试。课改后还是这个样子，全是像八股文一样的东西，完全感受不到任何知识含量，就好像是嚼了八百遍的甘蔗渣，没有一点营养。\n\n4.考试卷子打印也有问题，选择题漏了题号，还有明明应该多选，答案数目还用is这种低级错误，你们直接从题库摘题，连改都懒得改是吧\n\n\n\n总结：矬子里挑大个，邹强在一群逆天摆烂老师的衬托下显得初具人形，但是依然改变不了软工和带这个的老师sb的事实，计院能够设计出这门课的人，将来他孩子也“翻转”一下，皮炎吃饭，口中排泄。"},{"id":158794,"teacher_id":9135,"teacher_name":"邹强","post_time":"2022-07-02 09:06:45","like_diff":18,"likes":23,"dislikes":5,"content":"老师人还是很不错的，对课堂纪律要求有点高（不准用电脑，有些太过离谱的（比如斗地主不小心外放，要求电脑收进去还放在桌上，点名被抢点名记录的本子）的直接开怼了(不过感觉更像是同学逆天hhhh)），比较严格，给分规则有点不太合群（可能是海归老师受国外教育熏陶的原因），不过和大伙争论后还是得到了大家都认可的给分方案。其实事情相比其他老师的课来说相对算少了，给分也相对较好（对比隔壁lys）班。上课的时候看的出来也是精心备课了的，有些重点也会反复强调，也知道软工这课大伙都不爱听也无可奈何，还请了阿里的大佬来讲座。而且口头禅有点抽象（毕竟非常年轻也挺冲），科研能力感觉是拉满的（从个人主页上看的）。出分前看隔壁lys班感觉要凉，出分后好到想哭。"},{"id":154018,"teacher_id":9135,"teacher_name":"邹强","post_time":"2022-05-19 07:04:54","like_diff":13,"likes":14,"dislikes":1,"content":"1. 上课不能看手机或电脑，只能干坐着度过这两节课\n\n2. 随时准备好老师的提问\n\n3. 设计模式的Pre是互评（不过同学们都互相给满了）\n\n来上课的同学的位置分布在以老师为圆心，4个座位的距离为半径的圆的外侧，可以看出同学们对该课程和该老师的喜爱程度 :-)"},{"id":216708,"teacher_id":9135,"teacher_name":"邹强","post_time":"2025-03-21 15:43:55","like_diff":9,"likes":9,"dislikes":0,"content":"希望正在选导师的同学看到。避雷！！！快跑！ 底下学生已经跑了两个了（实在受不了 换导师了）。\n\n本科扬州大学（90%确定）。极其虚伪自大，极其油腻的一个人，纯纯一个NT。维护着良师的人设，真的是又当又立。\n\n抢学生一作，让人干杂活，一个不落。让人恶心的是，抢一作这种事是不会明着跟你说的，就是可能投稿前突然就发现论文一作变成他了，或者投稿后你才发现自己不是一作了（组里论文都得经由他投稿）。\n\n干杂活这种事他还是会另外多给你几百块钱作为报酬的，但令人恶心的是，他自诩是不会让学生干除了科研以外的事情的。\n\n对学生的指导基本属于是点菜式，给不了什么建设性的指导。（就像是，我想要这道菜，你应该把这道菜做得色香味俱全:) 呵呵）\n\n假大空典型，擅长玩概念和包装，真正肚子里有多少东西是存疑的。对于与他意见相左的想法是会疯狂贬低的，他是不容置疑的😀。\n\n学生的课题都是围绕着他的需要，他的布局，有成果了好让他包装自己。\n\n组里氛围只能说极差，大家都在苟活。\n\n希望想选他的人都能看到，能救一个是一个了"},{"id":191070,"teacher_id":9135,"teacher_name":"邹强","post_time":"2024-04-01 02:32:24","like_diff":8,"likes":8,"dislikes":0,"content":"很难说话的老师，快跑"},{"id":155201,"teacher_id":9135,"teacher_name":"邹强","post_time":"2022-06-09 09:08:55","like_diff":7,"likes":8,"dislikes":1,"content":"纯纯 NT"},{"id":155208,"teacher_id":9135,"teacher_name":"邹强","post_time":"2022-06-09 10:02:23","like_diff":6,"likes":8,"dislikes":2,"content":"全新的软工老师，带来全新的折磨"},{"id":158798,"teacher_id":9135,"teacher_name":"邹强","post_time":"2022-07-02 10:08:59","like_diff":6,"likes":8,"dislikes":2,"content":"老师个人上课态度比较认真，相对来说会有点严格（有点像初高中课堂的感觉？\n\n不过讲课、给分什么的都很不错，最后一次课还安排了课外讲座，感觉比课件那堆假大空的东西有意义得多。\n\nps: 其他软工老师建议都向zq学学。"},{"id":155071,"teacher_id":9135,"teacher_name":"邹强","post_time":"2022-06-08 05:16:16","like_diff":5,"likes":7,"dislikes":2,"content":"老师不熟悉软件工程作业要求和给分细则，曾经和同学确认不用pre，最后一节课头一天说要课上展示系统，令人汗颜"},{"id":158850,"teacher_id":9135,"teacher_name":"邹强","post_time":"2022-07-02 17:24:48","like_diff":5,"likes":6,"dislikes":1,"content":"给分好（至少比lys班好一大截），但是上课不能用电脑，点名一次不到总评扣5分"},{"id":195099,"teacher_id":9135,"teacher_name":"邹强","post_time":"2024-06-26 18:43:20","like_diff":5,"likes":5,"dislikes":0,"content":"不懂总是闭麦干什么？智云存在的意义不就是用来看的吗？复习时候想找testing相关的那节课来听，22/23年全都是讲到关键处闭麦，24年好了，所有课程全闭麦。又不是什么多有价值的课，还这么小气"},{"id":154224,"teacher_id":9135,"teacher_name":"邹强","post_time":"2022-05-26 10:24:12","like_diff":4,"likes":4,"dislikes":0,"content":"外班沙发，看看今天发生了啥"},{"id":196371,"teacher_id":9135,"teacher_name":"邹强","post_time":"2024-07-03 06:54:25","like_diff":4,"likes":4,"dislikes":0,"content":"这几年下来我发现智云闭麦的原因一般是授课老师水平太差，不好意思开麦"},{"id":196392,"teacher_id":9135,"teacher_name":"邹强","post_time":"2024-07-03 08:14:42","like_diff":4,"likes":4,"dislike ":"2023-07-07 03:23:08","like_diff":0,"likes":1,"dislikes":1,"content":"给分不好。。。。"},{"id":178134,"teacher_id":9135,"teacher_name":"邹强","post_time":"2023-07-07 05:41:26","like_diff":0,"likes":5,"dislikes":5,"content":"新的老师，感觉给分不错，上课氛围也很好，至少不用翻转课堂\n\n下面给学弟学妹们一点复习的建议，毕竟大三下大家基本都忙得一批，留给复习的时间也不可能很充足，所以最重要的是复习要尽量瞄准考点\n\n1. 考试前把所有老师智云的最后一节课都过一遍，考试题就基本知道七七八八了，今年王章野的最后一节课，直接给了套题，基本也就对应考试的题型，他也给了答案（这可能是大题为数不多的答案来源）\n\n2. 尹建伟最后的复习课有些强调的地方，比如说“要知道stakeholder是什么”，比如说“要会算缺陷放大模型”等等，最后就对应着考试的两道简答题\n\n3. wzy的quiz，感觉这是个bug，直接原题出来了好几道，这属实有点难蚌\n\n4. zq最后一节复习课会闭麦，大家如果复习的差不多可以跟着老师把知识点勾一下，如果完全没复习可以带个录音的东西（当时看智云的时候发现没声音感觉非常离谱），等考前好好听一下\n\n5. 选择题大家看自己能力吧，刷题库感觉性价比超级低，如果你没有吃透，那基本就是在纯纯浪费时间。软工复习如果时间来不及，切记：大题才是最重要的，选择题的特殊改卷方式即使你啥也不会，也能得到差不多的分数。"},{"id":178263,"teacher_id":9135,"teacher_name":"邹强","post_time":"2023-07-09 05:20:52","like_diff":0,"likes":1,"dislikes":1,"content":"给分不好"},{"id":196480,"teacher_id":9135,"teacher_name":"邹强","post_time":"2024-07-03 17:04:25","like_diff":0,"likes":4,"dislikes":4,"content":"虽然评论说的几宗罪都是事实（真的很难绷），但是期末给分非常好，这就够了"},{"id":196483,"teacher_id":9135,"teacher_name":"邹强","post_time":"2024-07-03 17:14:04","like_diff":0,"likes":2,"dislikes":2,"content":"zqnb"},{"id":178089,"teacher_id":9135,"teacher_name":"邹强","post_time":"2023-07-06 23:56:12","like_diff":-1,"likes":1,"dislikes":2,"content":"只有一个字：好"},{"id":197769,"teacher_id":9135,"teacher_name":"邹强","post_time":"2024-08-12 01:35:09","like_diff":-1,"likes":0,"dislikes":1,"content":"真的真的非常讽刺\n\n整个学期就三门课，有一门选修课花的时间最长最后效果也还不错但是给了个超级低的分数\n\n软工花的时间最少，但是给的分是三个里面最高的\n\n计院你怎么了，这个世界你怎么了"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            function performSearch() {

                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
