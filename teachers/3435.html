                <script>
                    // 评论数据
                    const commentsData = [{"id":102700,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-02-21 08:52:25","like_diff":96,"likes":109,"dislikes":13,"content":"干红华老师，微信昵称：阿干，对同学十分亲切，上课认真，总是为着学生着想。已ppt的形式教学，时常用时事举例，分享自身经验，说话有一点口音但无伤大雅。虽然有教学热情，但是授课的内容和节奏会让人很难专注于他的上课内容，索性同学上课就做各自的是，算微积分等等。不过这门课的考试只要好好读课本就可以的高分，建议喜欢自己读课本的同学可以选干红华老师的课。\n\n\t再来说说干红华老师一个令我印象深刻的一点是，他非常希望同学都可以让他平时给满分，比如课堂唯一的一次点名，点名前的两个星期就再三强调，还可以时后补签。。。第二是作业的给分，作业的期限一般是两三个星期很长，时常提醒同学，只要有交，十分里用三四分的努力就有满分，迟交不管多久，只扣五分。有人会说他作业很多，但是其实不用花太多的心力就可以拿分。\n\n\t最后是在期末考试前，他对于未交作业的同学们至少都提醒了五次，之后还一个一个的在微信群里点名询问，对于一些期限到了却还是没交作业的同学，他还在布置了其他的作业，就是希望同学们都有作业分，阿干老师大概是我见过最有耐心的老师了吧。\n\n       *******结论：适合上课爱作自己的事，可以自己读课本的同学。作业可能量比较大，但是凑合着写，不用认真，最后阿干老师都会给你好看的平时成绩。这门课拿高分的重点是最后的期末考试。\n\n*******喜欢就帮忙顶上去！！！\n\n"},{"id":91506,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-12-12 04:37:09","like_diff":92,"likes":101,"dislikes":9,"content":"干老师以前是软件学院副院长，2015年一次事件后便被免职，干老师其实是政治斗争的牺牲品，我挺他。"},{"id":33819,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-09-22 02:33:41","like_diff":49,"likes":64,"dislikes":15,"content":"老师想活跃气氛讲讲笑话，但同学实在不知道笑点在哪"},{"id":66376,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-01-15 12:56:56","like_diff":35,"likes":40,"dislikes":5,"content":"真的，老师除了讲课有点困以外其他真的很好了！特别是在DS课其他班人人自危的环境下干老师和雷助教真的跟天使一样了！！（小声说）查重只要不是100%就不给挂，互评不扣惩罚分，期中考送分，期末重开作业，真的很天使了！"},{"id":72461,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-01-30 07:09:56","like_diff":26,"likes":29,"dislikes":3,"content":"老师的课真的挺无聊的，考试的时候主要看书。但是在群里很亲切，会给同学答疑，有时候很可爱，发一些迷之表情包，平常作业只要认真完成，给分就很不错啊！"},{"id":24835,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-05-04 02:57:22","like_diff":23,"likes":93,"dislikes":70,"content":"讲得稀烂，感觉很不负责的样子\n\n"},{"id":34229,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-09-18 00:35:48","like_diff":23,"likes":38,"dislikes":15,"content":"老师人挺好的，大计基自学也没问题的"},{"id":101685,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-29 01:05:59","like_diff":23,"likes":28,"dislikes":5,"content":"干老师人超级超级好的，不知道评论里骂老师的脑瓜子是怎么长的，从不点名，作业少，事少，给分好，平时和同学们在群里互动解决问题，负责认真贴心，而且很幽默搞笑，老师真的好。还会买菜。\n\n"},{"id":181716,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-10-29 13:32:49","like_diff":23,"likes":27,"dislikes":4,"content":"python来的。\n\n怎么说呢。。。感觉老师讲课也没有评论里说得那么不好，还是可以听下去的\n\n但是老师给分是真的不怎么样，平时分感觉给的非常低，反正我上机一道期末84最后3.3.。。别的班比我期末分数低十几分的总评比我高。就因为这门课我直接错失果酱，我不好说。。。"},{"id":72561,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-01-30 11:26:18","like_diff":19,"likes":24,"dislikes":5,"content":"我见过的给分最好的老师了…QAQ"},{"id":92176,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-12-27 02:40:06","like_diff":19,"likes":20,"dislikes":1,"content":"上的大计基，平时上课基本miu听。但是事情和室友相比少很多呀！听说大计基不用上课，期末刷题就行啦。如果是想水一水的大家，选阿干完全没问题"},{"id":96290,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-20 16:32:28","like_diff":19,"likes":23,"dislikes":4,"content":"老师真的很好很负责！在群里提的问题都会耐心解答，有同学忘交作业还会提醒，期末作业很多人错过时间还会想办法尽量让每个人平时分都拿满，真的超级棒了！虽然我上课不听...但是还是要给老师好评。出分前保佑一下吧！！！"},{"id":33299,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-19 14:35:50","like_diff":18,"likes":26,"dislikes":8,"content":"讲课比较沉闷，但认真学绩点还是很高的。"},{"id":112508,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-07-04 15:48:19","like_diff":18,"likes":20,"dislikes":2,"content":"干老师真的是特别有亲和力的老师，给分超级好，期末海底捞，讲课水平可能确实不是那么的棒，每次去的时候，教室的人不到30，翘了一大半，挺同情老师的，但是即便是这样，老师上课也没有敷衍，感受得到老师一直在很努力想把课上好，平时作业没做完的，临近期末也会重新开放，平时分尽量给满，该给高分也从不含糊，希望大家不要因为查老师分数和上课水平随意的翘课吧，尊重老师的付出"},{"id":158722,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-07-01 14:32:26","like_diff":18,"likes":22,"dislikes":4,"content":"讲的差还绩杀无语了"},{"id":158723,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-07-01 14:35:24","like_diff":16,"likes":18,"dislikes":2,"content":"真的有捞吗。。。"},{"id":158756,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-07-02 01:52:51","like_diff":16,"likes":19,"dislikes":3,"content":"不如自学"},{"id":72557,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-01-30 11:18:30","like_diff":15,"likes":20,"dislikes":5,"content":"数据结构：虽然教得烂但是给分感天动地。"},{"id":34526,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-10-13 00:06:57","like_diff":14,"likes":36,"dislikes":22,"content":"这个老师一点都不好，他自己上网站的密码给我们说错了，同学们给他发邮件发信息他还很生气，在课上批评我们，说我们连网站都登不上去，不会自主学习。还说我们不知道在干什么。觉得我们问他问题烦，让我们自己解决问题。\n\n那你除了上课还会干什么？上课还上的不好，不如自己看课件。\n\n但是如果选上了也别慌，自己学也不差。"},{"id":95984,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-20 10:17:39","like_diff":14,"likes":14,"dislikes":0,"content":"老师人真的挺好的，虽然我不怎么听，无法评价讲的怎么样，但是人很好，作业只要上交了没有太大的问题都会给满分，刚开学的时候有两个作业迟交了他也只是扣了五分，有同学思科考试做错了少了15分平时分他还给了机会补交，真的超级棒啊，处处都为了我们着想。看前面的评价说他讲的不好，但是大计基这种课考试基本靠背诵的，老师能做到这个地步已经不错了，给老师点个赞！"},{"id":113072,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-07-05 22:34:05","like_diff":14,"likes":16,"dislikes":2,"content":"这么说吧，期末上机理论考了31老师给了68，天，永远感激"},{"id":177366,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-07-03 04:50:33","like_diff":13,"likes":14,"dislikes":1,"content":"python 事情属你最多 给分属你最差"},{"id":34239,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-09-29 02:51:11","like_diff":12,"likes":16,"dislikes":4,"content":"老师的笑点好奇特"},{"id":42633,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-14 15:44:15","like_diff":12,"likes":14,"dislikes":2,"content":"人很好的一个老师，虽然课程需要自学，但老师人确实很好"},{"id":58794,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-09-18 00:38:16","like_diff":12,"likes":15,"dislikes":3,"content":"很难受 我的眼皮沾上了口香糖"},{"id":158709,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-07-01 13:35:31","like_diff":12,"likes":17,"dislikes":5,"content":"讲的又烂，给分还不好。期末理论90小测几乎满了最后总评84"},{"id":158717,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-07-01 14:19:56","like_diff":12,"likes":20,"dislikes":8,"content":"本学期大绩杀"},{"id":23690,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-04-12 23:51:57","like_diff":11,"likes":28,"dislikes":17,"content":"。。。除了点到还会干什么"},{"id":60230,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-10-14 13:19:00","like_diff":11,"likes":13,"dislikes":2,"content":"老师都挺好的，就是ds课程的程序题作业做起来巨难，如果每天就只盯着一道编程题来研究，估计到ddl之前都不能研究个所以然来，而且还不能借鉴，全靠自己手撸，就比如让一个完全不会游泳的人直接把他扔到深水池里，要求一个小时学会游泳，这怎么可能啊？"},{"id":42631,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-14 15:42:34","like_diff":10,"likes":13,"dislikes":3,"content":"认真的老师，人超级好，给分不能再棒了"},{"id":64733,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-12-27 04:02:43","like_diff":10,"likes":14,"dislikes":4,"content":"超级棒的老师啊！讲课很仔细，每一个知识点都会好好说呢！和评论完全不一样啊！把我顶上去，让学弟学妹们看见！"},{"id":81254,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-07-04 12:44:17","like_diff":10,"likes":10,"dislikes":0,"content":"送给17级及以后计院学弟学妹的忠告：DS请首选GHH，跟分贼好，班级均绩大概能比隔壁zjk和cy等等班高0.5以上，期中考送分作业会重开等等一堆福利。所以讲得咋样请忽略吧(虽然ds本来就水水的 自己看PPT就行"},{"id":100857,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-27 03:12:22","like_diff":10,"likes":10,"dislikes":0,"content":"人挺好的叭，“我先买个菜，然后再检查一遍就去把成绩上传了”，有点可爱。然后，个人觉得，计基这门课本来就是要自学的吧"},{"id":103427,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-02-28 05:19:46","like_diff":10,"likes":11,"dislikes":1,"content":"平时懒得评论，但是干老师有个点十分感动我，所以想多说几句。\n\n大一修的时候是一个比干老师评分高的老师，但是我挂了；上学期上干老师课，绩点4.2。两种情况都是没怎么听课。。\n\n经过和大一的老师对比，干老师真的是作业少，简单，认真负责了。大一的老师真的是只管布置作业，而且只在课堂上布置，也不建群，很多同学经常错过作业，他也从来不会提醒。但是干老师一遍又一遍提醒。在群里通知了，还会通知到个人。真的觉得太宽容了，宽容到我都觉得是对学生的纵容。\n\n最后，个人觉得大计基绩点如何绝对不是有些同学说的舔不舔的，完全看你自己学的怎么样，作业有没有做。我期末复习，背了两遍课本，没看ppt，所以有的知识点漏掉了，期末考得一般，但是作业都及时交了，老师给分是公正的，请有些同学不要颠倒黑白！！！"},{"id":111125,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-06-30 03:27:25","like_diff":10,"likes":10,"dislikes":0,"content":"虽然评分不是很高，但没有想象中那么差。上课讲的内容不太注重编程的具体操作，更多的会讲一些原理的东西。个人觉得可以接受，毕竟都说c程是自学，所以也没指望能在课上学到很多编程经验方面的东西（当然有是最好的）。期末的时候会很耐心地在群里给大家答疑，总体感觉是个负责的老师，和室友交流以后，感觉和某些高分老师比起来也不差的。"},{"id":112415,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-07-05 17:19:06","like_diff":10,"likes":10,"dislikes":0,"content":"本来以为要挂了，结果老师给了我3.6，给分真的超级好！！"},{"id":196180,"teacher_id":3435,"teacher_name":"干红华","post_time":"2024-07-02 04:43:32","like_diff":10,"likes":10,"dislikes":0,"content":"这学期学的干老师的fds感觉老师人真的很好，助教哥哥也很棒，projects互评仲裁时很公正并且给分特别好。其实我觉得类似于fds这样的课程大家都可以自己计算出得分，也没有什么给分求是之类的评价吧。最后再夸奖一波干老师和助教，真的很体谅我们，数字点名写在黑板上我真的哭死。（但是貌似老师好像要退休了）"},{"id":29083,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-06-29 08:22:44","like_diff":9,"likes":17,"dislikes":8,"content":"所有ppt和书本基本一样 上课不讲原理 不操作 只读书本 每次点到 要想好好学最好还是换个.老师想活跃气氛，可惜讲的全书上，很枯燥."},{"id":34888,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-20 06:40:28","like_diff":9,"likes":12,"dislikes":3,"content":"还好啦"},{"id":40057,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-03-01 05:59:33","like_diff":9,"likes":9,"dislikes":0,"content":"真好，给分高\n\n"},{"id":40681,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-05 03:25:52","like_diff":9,"likes":12,"dislikes":3,"content":"真水，真好"},{"id":42638,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-14 15:53:58","like_diff":9,"likes":11,"dislikes":2,"content":"老师人很好，助教哥哥人也很好。只不过很多需要自己看，给分也很好。"},{"id":72375,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-01-30 03:58:44","like_diff":9,"likes":10,"dislikes":1,"content":"上课可以用来自习 边自习边听课也是可以的 老师很无为 你也可以随意 只要你认真完成作业 考前多看书多刷题 成绩会很好的"},{"id":100558,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-26 09:48:30","like_diff":9,"likes":9,"dislikes":0,"content":"老师真的很好，很可爱，平时作业只要做了都能拿满分，并且老师还会在群上提醒不交作业的同学。当同学错过思科考试后，老师还会给补救机会。这样负责的老师真的让人很感动，我也很庆幸当初没有因为查老师上的评分而退课，和老师说一声谢谢?"},{"id":100559,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-26 09:48:37","like_diff":9,"likes":9,"dislikes":0,"content":"其实老师是挺好的 怎么说呢 大计基大多靠自学 老师第一节课说不点名是因为查老师上有人骂他还觉得挺心酸的  老师人很好啊作业晚交会提醒 平时实验作业也不多  最后一节课还说此日一别不知何时才能想见之类很搞笑的话?"},{"id":112716,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-07-05 01:04:56","like_diff":9,"likes":9,"dislikes":0,"content":"干老师讲课觉得挺好，课下问问题绝对耐心，对待学生态度谦和。平时在pta上布置的习题一定要做，一定要做，一定要做，重要的事情说三遍，否则期末编程就算运气好碰到很基础的题目也没辙。最后强调一点，老师给分好·真。"},{"id":112977,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-07-05 17:12:04","like_diff":9,"likes":9,"dislikes":0,"content":"给分巨好！我期末理论考54分结果给了我3.3！"},{"id":172370,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-04-25 12:26:14","like_diff":9,"likes":10,"dislikes":1,"content":"作业超级多，每次编程题都是二三十道题，甚至会冲掉一部分你学微积分的时间。期中考编程题难度很大，几乎一道都做不出来，中途直接弃修了，感觉他有点瞧不起文科生，还说什么学生的智力一届不如一届，阴阳怪气的无语了。"},{"id":172373,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-04-25 13:24:03","like_diff":9,"likes":9,"dislikes":0,"content":"这学期提前三天通知期中考，很多班都是五一放假回来考或者根本不考，还考根本没讲过的四道编程题，吐了，一生雷"},{"id":181492,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-10-19 07:28:41","like_diff":9,"likes":10,"dislikes":1,"content":"大计基和Python都是ggh，两门课都是事多课烂给分差，小测难作业多考试不调分，默认学生计算机基础都很好还会课上公布成绩公开处刑，非大佬别选。"},{"id":195997,"teacher_id":3435,"teacher_name":"干红华","post_time":"2024-07-06 07:17:32","like_diff":9,"likes":9,"dislikes":0,"content":"这学期选了干老师的FDS，说实话一开始看到查老师上的评价是有点忐忑的，但一学期上下来，发现老师其实很不错（至少我个人是这样认为的）。本人学FDS是属于平时摆期中期末突击的那种（对不起），来大致说说自己的感想吧。\n\n首先上课方面，老师的讲课水平确实不能说特别高，我复习的时候基本在看陈老师和何老师的MOOC，但遇到一些MOOC没有覆盖的知识点，再去看干老师的智云时，发现老师讲得也是清楚的，就是没有那么简洁，但听懂是没问题的。\n\n第二点是老师真的蛮体谅学生的，整个学期的点名是连着五周，老师提前一周就在群里说明了，并且全都是把数字写在黑板上的数字点名，我真的哭死；布置作业和project时也会考虑到同学们的情况，比如期中周时并没有和有些班同步布置project而是迟了一周，并且因为五一假期的原因把提交截止时间延后了一周让同学们能好好享受假期，每次有project时每周作业也会把截止时间延后一周；project的评分标准在开放题目集之前就全部发在了群里，并且还特意提醒同学们不要因为个人信息扣别人分，等等，因此我在做project的过程中虽然也觉得很烦，但并没有在论坛里刷到的那种“被故意恶心到”的感觉，如果被恶意打低分的话也是直接申诉就好，助教哥哥会打出公正的分数的；期中考试前在钉钉群仔细说明了范围，期末前也是在群里发了精确到每章出多少道什么类型的题，分别占多少分的出题范围（据我所知有的班是没有发的），从这方面来说老师真的很好🥺\n\n给分方面的话，本人是感觉自己的分有被上调一点点的，但周围也有人觉得实际出分比期望低一点，或者遇到了卡绩情况的，感觉总体来说给分是比较正常的。\n\n总结一下的话，干老师似乎比较适合我这种平时摆一摆，期中期末自学突击一下的学生，如果想要一个上课讲课很好的老师，干老师可能确实不是最好的选择。但干老师真的是蛮好的老师！这学期的FDS老师是干老师我是很高兴的！"},{"id":26279,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-06-16 13:27:25","like_diff":8,"likes":15,"dislikes":7,"content":"以为人挺好，讲的不错……结果期末就是发现该讲的啥也没讲"},{"id":29972,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-06-30 15:38:28","like_diff":8,"likes":18,"dislikes":10,"content":"想学好还是换个老师吧：）"},{"id":34363,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-12-02 03:18:18","like_diff":8,"likes":17,"dislikes":9,"content":"辣鸡老师，作业炒鸡多，而且上课什么都没学到。全都用来做作业了…"},{"id":35646,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-11-17 01:50:02","like_diff":8,"likes":10,"dislikes":2,"content":"每节课点到，作业贼难，不坐第一排听不清他讲话"},{"id":39883,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-12-28 06:02:36","like_diff":8,"likes":8,"dislikes":0,"content":"没有词能够形容他的课水的程度"},{"id":63405,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-12-03 07:12:29","like_diff":8,"likes":9,"dislikes":1,"content":"虽然老湿讲的差\n\n但是这个学期没有点名\n\n相对于其他班期中考也特别水\n\n就冲这一点给个好点的分数吧\n\n毕竟有些老师自己会但是讲不好\n\n其实自学上mooc挺好的\n\n姥姥和何老师讲的超清楚"},{"id":69696,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-01-25 08:31:50","like_diff":8,"likes":9,"dislikes":1,"content":"上课的人越来越少，其实大计基多半靠自己学，再刷刷题吧。其实看的还是自己，平时不会严格要求你做作业什么的，大作业也比其他老师简单，上课经常想讲冷笑话，但通常一个人笑起来"},{"id":72566,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-01-30 11:34:50","like_diff":8,"likes":8,"dislikes":0,"content":"老师给分非常好"},{"id":72585,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-01-30 12:44:29","like_diff":8,"likes":9,"dislikes":1,"content":"大计基就是自学，老师上课不强制你听也不会点名。作业相对其他老师来说真的是又少又轻松，对时间也没有太多要求，认真完成就好。能感觉出来老师讲课时很努力很认真，虽然可能确实是听不不进。老师平时经常会在群里解答疑问，有什么事给老师发邮件老师回复也很快。最后考试我是只花了三个小时看了两套15年模拟题，也没挂。感觉如果能把书看一遍，模拟题做一遍，拿到高分还是轻轻松松的。说句实话比起其他科目的老师，干老师评分低可能是他讲课风格不合大家胃口，不过老师真的很棒，给分也很好。"},{"id":72688,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-01-31 01:36:48","like_diff":8,"likes":8,"dislikes":0,"content":"迷幻，给分贼好?"},{"id":72720,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-01-31 03:20:38","like_diff":8,"likes":8,"dislikes":0,"content":"给分贼好 ds这门课 老师虽然讲的真的不咋的 还是自己看书刷ppt比较靠谱 全程无点名无小测 助教project总评给分水 期中考试水 基本很完美了"},{"id":85060,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-07-15 07:48:02","like_diff":8,"likes":8,"dislikes":0,"content":"平心而论，阿干老师很不错(*๓´╰╯`๓)♡"},{"id":151133,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-02-23 09:46:42","like_diff":8,"likes":8,"dislikes":0,"content":"Python，每周上机不用去，赞"},{"id":158733,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-07-01 15:31:49","like_diff":8,"likes":11,"dislikes":3,"content":"讲课含金量不高，考试也不捞，甚至平时分能拉低考试分的，我只能说快润"},{"id":173364,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-05-21 08:36:16","like_diff":8,"likes":8,"dislikes":0,"content":"byd布置那么多作业"},{"id":194392,"teacher_id":3435,"teacher_name":"干红华","post_time":"2024-06-23 15:14:40","like_diff":8,"likes":9,"dislikes":1,"content":"老师真的很好，数字点名写黑板伟大无需多言"},{"id":35019,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-10-30 10:03:54","like_diff":7,"likes":18,"dislikes":11,"content":"很水，作业超多超难，不幸预制上他课的我特别后悔没有退掉╰(‵□′)╯"},{"id":42637,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-14 15:53:00","like_diff":7,"likes":10,"dislikes":3,"content":"非常好，选吧，不后悔"},{"id":93819,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-14 02:18:45","like_diff":7,"likes":7,"dislikes":0,"content":"老师挺好哒!事少平时分给的好，而且人也蛮好的，挺负责的，并且不点名..."},{"id":99891,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-25 09:11:35","like_diff":7,"likes":7,"dislikes":0,"content":"最后给分真的很宽容啊。"},{"id":101556,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-28 12:17:34","like_diff":7,"likes":7,"dislikes":0,"content":"老师人很好，会尽量帮我们把平时分点满，和蔼可亲? 上课真的无聊，只能自学了。我的绩点真的不咋地，不过本文科生心里有数自己什么水平，大计基这种能过我就谢天谢地了，要不是老师平时分点满我肯定更低。。。谢谢老师两个学期的上课了。"},{"id":113145,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-07-06 00:19:52","like_diff":7,"likes":7,"dislikes":0,"content":"自学给分好"},{"id":113208,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-07-06 01:36:16","like_diff":7,"likes":7,"dislikes":0,"content":"老师太可爱了吧！微信群里没认真看还以为是助教xgg！不明白为什么之前评分不高？不多说了，给10分！兄弟们，把我顶上去！"},{"id":113281,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-07-06 03:45:37","like_diff":7,"likes":7,"dislikes":0,"content":"圣雄干帝！！！给分超好"},{"id":159304,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-07-11 14:09:02","like_diff":7,"likes":13,"dislikes":6,"content":"讲得差，事多，给分差。"},{"id":167608,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-01-17 15:26:57","like_diff":7,"likes":8,"dislikes":1,"content":"什么绩杀，见鬼。。。"},{"id":173407,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-05-23 11:35:13","like_diff":7,"likes":7,"dislikes":0,"content":"课还没开始讲就布置一大堆作业，作业里的知识点有些课上也不讲，这Python上不了一点"},{"id":177665,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-07-04 06:26:37","like_diff":7,"likes":8,"dislikes":1,"content":"头回见，实验做对一道，理论过斩杀线甚至挺高，但是因为平时成绩太低，看在我毕业班的份上给我挂了，什么啥比？别的老师都是巴不得你过，他巴不得你挂，根本不调分，666"},{"id":178145,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-07-07 07:12:19","like_diff":7,"likes":7,"dislikes":0,"content":"python，上课听不了一点，作业两周一章，小测非常突然，几乎没有准备时间。给分相对客观所以大佬无所谓，但总体不推荐选"},{"id":181371,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-10-16 04:35:35","like_diff":7,"likes":12,"dislikes":5,"content":"外交部每年就一次宣讲会，不允许录音录像，不允许缺勤；您的课可以回放，而且没有测验，完全不耽误；可您却认为外国语学院的学生请假参加外交部宣讲会是本末倒置，是在浪费时间？unbelievable。。大二就遴选了，到那时候再做准备，黄花菜都凉了吧！"},{"id":72387,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-01-30 04:30:16","like_diff":6,"likes":6,"dislikes":0,"content":"虽然旷课很多次，书没有看过，考试前突击了两天(其实大多数时间还是在追剧)，竟然没有挂，虽然绩点不高，但真心感觉老师和助教给分很好，这门课本来就是要自己背书，也不存在老师讲的好不好的问题"},{"id":72420,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-01-30 05:49:11","like_diff":6,"likes":7,"dislikes":1,"content":"老师蛮可爱的，会在群里答疑，陪我们水群"},{"id":72684,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-01-31 01:11:36","like_diff":6,"likes":6,"dislikes":0,"content":"数据结构给分真的好！！助教也很nice！"},{"id":84765,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-07-13 23:29:35","like_diff":6,"likes":6,"dislikes":0,"content":"老师给分真的超级好啊～老师和助教人也特别好，c程基本都是靠自学了，虽然老师上课就是按照书和ppt，但看得出来老师真的很努力的想活跃课堂的气氛。真的特别感谢老师～"},{"id":96054,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-20 12:05:25","like_diff":6,"likes":6,"dislikes":0,"content":"老师人超好，很有耐心。"},{"id":100380,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-26 04:12:34","like_diff":6,"likes":6,"dislikes":0,"content":"老师很可爱很可爱！一开始和我们说大计基交作业的我有话说是看不到的，然后我放飞自我写了一堆以后，在群里老师讲这个作业出现的问题，我就问老师我有没有问题，老师说“你不是都撒花了吗/可爱”啊原来能看到啊！给分真的好的不行，强推阿干的大计基！"},{"id":100541,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-26 09:16:54","like_diff":6,"likes":6,"dislikes":0,"content":"大计基不点名，作业比室友少很多，作业不难，按时交按要求做就能拿满分，有问题在微信里或是邮件里都会回答，尤其是考试周，感觉很负责任。会提醒没交作业的同学，给我们延长计科练习时间，给分浓浓师生情，给阿干疯狂打call！！！"},{"id":112997,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-07-05 17:21:03","like_diff":6,"likes":6,"dislikes":0,"content":"老师让我喜欢的不是讲课的水平，而是传授知识的态度"},{"id":113066,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-07-05 22:20:28","like_diff":6,"likes":6,"dislikes":0,"content":"给分超棒！在群里自称阿干"},{"id":133032,"teacher_id":3435,"teacher_name":"干红华","post_time":"2021-02-06 16:44:15","like_diff":6,"likes":6,"dislikes":0,"content":"老师人挺和蔼的，是少有的作业和期末考试内容几乎没有关系的老师，不过确实能在平时作业中练习一些技能（word，ppt，Access），我全靠期末两天半补天，效果还可以，绩点4.5，不过被卡绩了。助教解释问题很负责！"},{"id":158770,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-07-02 03:05:30","like_diff":6,"likes":10,"dislikes":4,"content":"总评比期末卷面低10分是什么鬼？"},{"id":158780,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-07-02 05:41:06","like_diff":6,"likes":8,"dislikes":2,"content":"怎么说呢 就挺无奈的 期末理论93 编程一道 平时小测大概也是中上水平，结果总评也就84 连个4都没有 被狠狠杀了 哎 无奈"},{"id":158857,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-07-02 23:20:24","like_diff":6,"likes":6,"dislikes":0,"content":"感觉老师给分挺迷惑的，而且没公布平时成绩"},{"id":31620,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-15 13:19:34","like_diff":5,"likes":10,"dislikes":5,"content":"老师给分很好"},{"id":42632,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-14 15:43:04","like_diff":5,"likes":5,"dislikes":0,"content":"很为学生考虑，不过计院的课还得靠自学"},{"id":45465,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-19 14:53:15","like_diff":5,"likes":5,"dislikes":0,"content":"培养自学能力"},{"id":52938,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-06-23 16:36:16","like_diff":5,"likes":7,"dislikes":2,"content":"大计基我不清楚，c程觉得自己自学能力不错的又想水的一定要选，作业巨少巨轻松，上课上机基本都可以不用去，爽的一匹"},{"id":56865,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-07-05 01:40:02","like_diff":5,"likes":7,"dislikes":2,"content":"老师和助教真的很好呀！给分也很好。不知道大家在黑什么"},{"id":99917,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-25 09:43:41","like_diff":5,"likes":5,"dislikes":0,"content":"平时分给得很好"},{"id":100635,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-26 12:57:10","like_diff":5,"likes":5,"dislikes":0,"content":"超感动了 老师认真的好给分也好 说大计基无聊的我不反对 但这种课真的是自学的"},{"id":100770,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-26 23:22:54","like_diff":5,"likes":5,"dislikes":0,"content":"老师很可爱，我遇到的和学生互动最多的老师之一，谢谢老师"},{"id":101834,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-29 08:39:31","like_diff":5,"likes":5,"dislikes":0,"content":"除了教学以外，老师人真的非常非常非常好！给分最好的大计基老师没有之一！但是给分多好讲的就有多水……自行斟酌吧。爱恨交加的阿干呀"},{"id":113278,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-07-06 03:35:14","like_diff":5,"likes":5,"dislikes":0,"content":"阿干，真棒，平时上课随和，作业pta，考试感觉挂了，结果拿了70多，激动的从床上跳起来了，感谢老师！！！！"},{"id":132492,"teacher_id":3435,"teacher_name":"干红华","post_time":"2021-02-02 03:23:32","like_diff":5,"likes":5,"dislikes":0,"content":"老师人挺和蔼的，不过上课内容，作业内容，考试内容这三者没有什么关系，我全靠期末三天补天，效果还可以，绩点4.5。"},{"id":137065,"teacher_id":3435,"teacher_name":"干红华","post_time":"2021-06-30 08:08:22","like_diff":5,"likes":5,"dislikes":0,"content":"求捞，老师上课有点枯燥，但人超好"},{"id":139311,"teacher_id":3435,"teacher_name":"干红华","post_time":"2021-07-14 08:32:17","like_diff":5,"likes":5,"dislikes":0,"content":"干老师太会捞了！感动！！！老师人真的很好，平时上课从不点名，快到期末还可以让大家补交作业，上课可能确实有些无聊但知识点都会涉及的，是个负责任的好老师！给阿干十分！（PS：上的是Python课）"},{"id":167605,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-01-17 15:11:37","like_diff":5,"likes":5,"dislikes":0,"content":"。。。"},{"id":169128,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-02-24 11:37:03","like_diff":5,"likes":5,"dislikes":0,"content":"为什么不捞一捞呢"},{"id":201044,"teacher_id":3435,"teacher_name":"干红华","post_time":"2024-10-28 01:59:04","like_diff":5,"likes":5,"dislikes":0,"content":"还行吧虽然课上的不是很好但是好歹基本上不点名，偶尔点名也是数字点名。"},{"id":13985,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-01-03 11:00:44","like_diff":4,"likes":7,"dislikes":3,"content":"还可以"},{"id":25442,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-05-19 08:05:08","like_diff":4,"likes":7,"dislikes":3,"content":"别选，千万别选，否则听一次regret一次"},{"id":26586,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-06-20 08:01:48","like_diff":4,"likes":12,"dislikes":8,"content":"真心没什么东西"},{"id":34535,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-19 16:17:02","like_diff":4,"likes":5,"dislikes":1,"content":"大计机考试就是靠靠前看书背的，老师上课像是在自言自语，但你要是听的话也能学到东西，实验测试一定要做，很能拉分的，最后给分出了理论成绩就是靠这个，还有千万别翘课，想翘课也要找好人给你签到！还行啦，没那么差，多发发邮件，增进师生情！"},{"id":35831,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-11-10 08:24:07","like_diff":4,"likes":8,"dislikes":4,"content":"上课听不懂，课后作业巨多而且都不会，不能乱问最好自己解决。但是确实。。。根本不会啊，太多了而且。"},{"id":36944,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-12-29 01:50:28","like_diff":4,"likes":7,"dislikes":3,"content":"hhhhhhhhghh"},{"id":43628,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-16 15:55:45","like_diff":4,"likes":4,"dislikes":0,"content":"老师人挺好的。"},{"id":56859,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-07-05 01:28:01","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好"},{"id":56861,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-07-05 01:30:53","like_diff":4,"likes":4,"dislikes":0,"content":"还不错，讲课给分都是。"},{"id":93797,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-14 00:11:43","like_diff":4,"likes":4,"dislikes":0,"content":"数据结构基础。老师人真挺好的，除了上课讲的很无聊，但这种课不都是自己学吗？  期中考试对我们也特别好，点名还提前在群里说一下。"},{"id":100569,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-26 10:20:05","like_diff":4,"likes":4,"dislikes":0,"content":"挺好的，不解释，也绝对不夸张"},{"id":100592,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-26 11:13:32","like_diff":4,"likes":4,"dislikes":0,"content":"老师人蛮好的，会延长练习时间，平时分基本上都是满分，最后成绩也不错"},{"id":100624,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-26 12:40:22","like_diff":4,"likes":5,"dislikes":1,"content":"接上一条，但是我心里面有数，知道自己没有好好复习，可能也只是踩线。老师已经如此宽容了，还不从自己的身上找原因，反而diss我们在群里舔，老师教了我们一学期，感谢老师就叫舔，活该你分低。"},{"id":111160,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-06-30 06:29:53","like_diff":4,"likes":4,"dislikes":0,"content":"感觉还不错的"},{"id":113148,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-07-06 00:27:57","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很好，上课讲课比较轻松，课下作业很少，也没有小测，不点名，c程课的成绩主要是看自己练习，老师给分也很公平，很喜欢这个老师。"},{"id":113176,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-07-06 01:08:31","like_diff":4,"likes":4,"dislikes":0,"content":"虽然没怎么听过老师讲课但是他没给我挂真的是这个期末最开心的事情了！！！"},{"id":113269,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-07-06 03:28:36","like_diff":4,"likes":4,"dislikes":0,"content":"浓浓师生情"},{"id":113295,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-07-06 04:35:47","like_diff":4,"likes":4,"dislikes":0,"content":"c程讲得很细致负责，也有逻辑性，但是可能稍显枯燥。老师人很好，会在群里解答同学们的问题，非常耐心，给分也很好。高赞的几个评论感觉都有点偏颇，也许是老师这两年变得更好了吧。不过还是要记住，想学好c程，自己还是要努力，哪个老师都不可能百分百保证把你教会。"},{"id":139313,"teacher_id":3435,"teacher_name":"干红华","post_time":"2021-07-14 08:43:48","like_diff":4,"likes":4,"dislikes":0,"content":"干老师！！！我永远的神！python真的绝了啊！！！！很会捞太牛了！！！选他！！而且老师上课特别可爱，经常讲点儿特别冷的好玩的事！"},{"id":158735,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-07-01 15:51:48","like_diff":4,"likes":4,"dislikes":0,"content":"太逊了"},{"id":170092,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-03-01 10:38:47","like_diff":4,"likes":6,"dislikes":2,"content":"大计基靠着自己的基础绩点上了4，还算满意\n\n大计基讲的真不太行，也有可能是本身课程改革带来的设计上的普遍问题，大家都觉得大计基教的不明所以，这估计也不完全是他教学的问题\n\n不过干老师似乎默认大家都有比较好的计算机基础，有时候回答同学问题会带着一种“这么简单都不知道啊”的态度，小测没考好的同学他会直接当堂把名字放出来，可能不是所有人都接受"},{"id":173408,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-05-23 11:38:17","like_diff":4,"likes":5,"dislikes":1,"content":"tmd什么垃圾"},{"id":189198,"teacher_id":3435,"teacher_name":"干红华","post_time":"2024-01-22 10:08:03","like_diff":4,"likes":4,"dislikes":0,"content":"不懂，总评比期末成绩低很多，还卡我绩点。当初选课就应该听前辈话，讲课还默认你有基础，整个课堂感觉没人听您讲课 真幽默。"},{"id":22082,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-03-02 09:44:57","like_diff":3,"likes":5,"dislikes":2,"content":"。。。"},{"id":22622,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-03-09 02:09:40","like_diff":3,"likes":6,"dislikes":3,"content":"一般，比较无聊。"},{"id":22838,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-03-13 10:21:21","like_diff":3,"likes":6,"dislikes":3,"content":"听不懂"},{"id":22913,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-03-14 15:02:20","like_diff":3,"likes":8,"dislikes":5,"content":"对课后作业不太细心啊"},{"id":27155,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-06-23 08:26:53","like_diff":3,"likes":3,"dislikes":0,"content":"太不负责了"},{"id":28945,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-06-29 04:11:16","like_diff":3,"likes":6,"dislikes":3,"content":"还可以\n\n"},{"id":34225,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-09-29 01:13:50","like_diff":3,"likes":12,"dislikes":9,"content":"打一分是因为没有0分"},{"id":43173,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-16 02:27:43","like_diff":3,"likes":3,"dislikes":0,"content":"好老师好助教"},{"id":46463,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-21 16:59:32","like_diff":3,"likes":3,"dislikes":0,"content":"给分好"},{"id":56864,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-07-05 01:39:14","like_diff":3,"likes":4,"dislikes":1,"content":"作业超少，事儿不多，助教哥哥很棒，给分挺好"},{"id":60012,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-10-03 06:08:48","like_diff":3,"likes":6,"dislikes":3,"content":"ds就冲这种ddl设在10.3的无敌行为 我给你一分"},{"id":64224,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-12-21 15:49:51","like_diff":3,"likes":3,"dislikes":0,"content":"感觉他努力想让课堂生动起来，但是。。。。他真的做不到。。。我找不到笑点。。。最后还是睡觉加自学。。。"},{"id":100584,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-26 10:59:54","like_diff":3,"likes":4,"dislikes":1,"content":"老师给分太好了 老师也很负责"},{"id":100675,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-26 14:26:38","like_diff":3,"likes":4,"dislikes":1,"content":"老师太太太太太可爱了。"},{"id":113132,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-07-06 00:07:11","like_diff":3,"likes":4,"dislikes":1,"content":"给分是真的好！永远爱干老师！"},{"id":122057,"teacher_id":3435,"teacher_name":"干红华","post_time":"2020-02-08 12:20:58","like_diff":3,"likes":3,"dislikes":0,"content":"讲课一般，事少不点名，给分却是极好，给10分。"},{"id":139315,"teacher_id":3435,"teacher_name":"干红华","post_time":"2021-07-14 08:57:16","like_diff":3,"likes":3,"dislikes":0,"content":"干红华牛逼，打在公屏上"},{"id":139834,"teacher_id":3435,"teacher_name":"干红华","post_time":"2021-07-30 15:17:07","like_diff":3,"likes":4,"dislikes":1,"content":"python海底捞！！！选他！上课不点名事也少，和蔼！太感谢了"},{"id":167667,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-01-18 07:42:22","like_diff":3,"likes":6,"dislikes":3,"content":"阿干真的是海底捞呜呜，干爹真的是我干爹。本来担心djj要挂科的，被捞上来辣。上课有点无聊，pta作业确实耗时间，小测有点多…但是老师真的人很好，很和蔼，可以的！"},{"id":189548,"teacher_id":3435,"teacher_name":"干红华","post_time":"2024-01-25 10:42:15","like_diff":3,"likes":4,"dislikes":1,"content":"他的所有课程都不会调分哦，总评各项相加，多少就是多少"},{"id":190039,"teacher_id":3435,"teacher_name":"干红华","post_time":"2024-02-13 05:48:18","like_diff":3,"likes":4,"dislikes":1,"content":"老师人是好人，可以感觉到知识储备很丰富，但是讲得烂，给分也烂，踩雷了。"},{"id":195878,"teacher_id":3435,"teacher_name":"干红华","post_time":"2024-06-30 13:45:27","like_diff":3,"likes":4,"dislikes":1,"content":"周一早八python\n\n其实老师人很好也很随和，点名会提前通知，小测不难都是pta原题很容易拿满分，所以平时分很容易拿很高的\n\n作业如果都是自己做的话实验考也没问题\n\n期末自己感觉写了一坨但是最后91/4.5 虽然卡绩但真的很满意了呜呜呜（大计基4.2）\n\n然后助教哥哥也很好！"},{"id":205944,"teacher_id":3435,"teacher_name":"干红华","post_time":"2024-12-13 01:47:47","like_diff":3,"likes":6,"dislikes":3,"content":"讲课真的差啊，认真听的觉得什么都没学到，没听的也没损失什么。拖堂非常严重！！！！中间休息永远只有两三分钟，下课了多次拖堂十分钟及以上。。。。pta作业不放答案，问了也不给。。。回答问题不耐烦，态度很差。。。。。"},{"id":212525,"teacher_id":3435,"teacher_name":"干红华","post_time":"2025-01-14 06:41:25","like_diff":3,"likes":3,"dislikes":0,"content":"感谢阿干！虽然上课让人昏昏欲睡，但是大学大学，本来就大不了自学。本人从来没有接触过python，纯纯文科生，纯靠听B站编程课程和看教科书，最后有被绩点惊喜到！老师给分好，可以冲！"},{"id":216873,"teacher_id":3435,"teacher_name":"干红华","post_time":"2025-03-27 20:45:26","like_diff":3,"likes":3,"dislikes":0,"content":"这老师人挺好的，小测基本上全是原题，背一背都能作对(之前选的wk，全是创新题妈呀)，就是想拿高分的话可能得期中期末自己要考好，平时作业分都会给满的，期末作业也会给补交。就是会点名(连着五周那种，五次点名后就不会点了)"},{"id":34453,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-10-11 02:29:33","like_diff":2,"likes":6,"dislikes":4,"content":"为什么没有0分？？？诶给个1分吧"},{"id":36142,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-11-10 14:55:17","like_diff":2,"likes":4,"dislikes":2,"content":"稀烂，实验作业很烦且发邮件问他他也不回，后悔没退掉他的课"},{"id":36899,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-11-16 11:31:04","like_diff":2,"likes":8,"dislikes":6,"content":"从来没听过课。因为听不懂。自学准备。上机作业难的我都不知道自己会不会用电脑了。为了做上机作业自己电脑上下了软件结果卡成96%内存被占用，之后病毒入侵电脑（我可是用了三个月的新电脑啊），花了我一百块修电脑。也许他在自己领域是专家但作为老师我认为他是不合格的。"},{"id":38021,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-11-23 07:42:07","like_diff":2,"likes":3,"dislikes":1,"content":"??"},{"id":46970,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-23 06:07:48","like_diff":2,"likes":2,"dislikes":0,"content":"很水……只要有人帮忙点到就行了。\n\n按时交作业，每次有点到，平时分基本全了，期末前背一下书，过还是挺容易的。\n\n但是真的……什么都学不到。\n\n如果选上了这门课……自学吧朋友。"},{"id":56890,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-07-05 02:33:42","like_diff":2,"likes":3,"dislikes":1,"content":"给分真的好\n\n上机重考了还有3.9"},{"id":56936,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-07-05 04:02:47","like_diff":2,"likes":4,"dislikes":2,"content":"助教和老师不是挺不错的吗，给的分数真的挺好的"},{"id":64367,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-12-23 03:36:24","like_diff":2,"likes":2,"dislikes":0,"content":"吔屎啦"},{"id":72389,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-01-30 04:43:53","like_diff":2,"likes":2,"dislikes":0,"content":"考前突击\n\n原来大学考试是这样的……"},{"id":84684,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-07-13 14:11:31","like_diff":2,"likes":2,"dislikes":0,"content":"别的不管，老师和助教人很好"},{"id":98966,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-24 06:01:51","like_diff":2,"likes":2,"dislikes":0,"content":"老师人挺好的，讲课虽然有点无聊，但是给分是真的好"},{"id":124025,"teacher_id":3435,"teacher_name":"干红华","post_time":"2020-06-21 02:06:23","like_diff":2,"likes":2,"dislikes":0,"content":"课真的超级水...但是给分真的超级超级好 谢谢老师惹"},{"id":125740,"teacher_id":3435,"teacher_name":"干红华","post_time":"2020-09-14 01:10:48","like_diff":2,"likes":2,"dislikes":0,"content":"今天刚上了一节课，加上看了学长学姐们的评论，感觉真不错"},{"id":126255,"teacher_id":3435,"teacher_name":"干红华","post_time":"2020-09-21 03:30:37","like_diff":2,"likes":2,"dislikes":0,"content":"压堂王"},{"id":147282,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-01-09 11:14:46","like_diff":2,"likes":2,"dislikes":0,"content":"（选的数据结构基础）\n\n老师人很好很可爱！\n\n不点名；project开放时间长，补交机会多；只有一次期中，没有小测。\n\n讲课的话没有听过…但是考前看ppt+做历年卷，最后成绩还不错。\n\n总体感觉事少分高而且查重不严，冲冲冲！"},{"id":150896,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-02-21 02:05:47","like_diff":2,"likes":4,"dislikes":2,"content":"上课没重点，很困，但是事少不管你上课干嘛，会捞，会捞到上了朵朵十大"},{"id":154125,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-05-24 04:26:42","like_diff":2,"likes":6,"dislikes":4,"content":"建议大家不要当面问他任何问题，包括学习上的问题和考试上遇到的各种登录问题。可能是老师性格原因，对话的时候语气很冲。但老师是好老师，诶嘿。"},{"id":175355,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-06-24 07:05:39","like_diff":2,"likes":5,"dislikes":3,"content":"给分一般，但是人挺好的"},{"id":177397,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-07-03 06:34:03","like_diff":2,"likes":3,"dislikes":1,"content":"这学期上了干老师的Python，干老师人是挺好的，笑容很和蔼（憨厚）\n\n缺点是上课有点口齿不清，小测非常突然且难度较大\n\n不过我自认为学的很烂最后3.6，有点运气在吧\n\n大佬可放心选"},{"id":185151,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-12-27 00:16:49","like_diff":2,"likes":3,"dislikes":1,"content":"快跑，，"},{"id":188207,"teacher_id":3435,"teacher_name":"干红华","post_time":"2024-01-18 11:45:11","like_diff":2,"likes":3,"dislikes":1,"content":"快跑！！！出分前给老师打了一个10分，出分后才发现只有他project的加分不溢出到总评，而且开学第一节课的时候并不是这样说的，有点难过。"},{"id":203873,"teacher_id":3435,"teacher_name":"干红华","post_time":"2024-11-21 15:35:23","like_diff":2,"likes":3,"dislikes":1,"content":"绿色的东西，看到僵尸会跳起来\n\n有看到这条评论的，它死的那一天，你打我电话19012770986，我请你吃饭（如果不方便我可以V你50）"},{"id":209726,"teacher_id":3435,"teacher_name":"干红华","post_time":"2025-01-07 01:29:48","like_diff":2,"likes":2,"dislikes":0,"content":"其实还行，全是数字点名，虽然讲课一般，但是大不了自己多学点"},{"id":216529,"teacher_id":3435,"teacher_name":"干红华","post_time":"2025-03-18 03:55:15","like_diff":2,"likes":2,"dislikes":0,"content":"老师人超好，作业都允许补交，project也照顾我们推迟一星期"},{"id":23248,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-03-23 02:47:30","like_diff":1,"likes":8,"dislikes":7,"content":"挺有趣啊，笑呵呵的"},{"id":31436,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-07-04 02:11:08","like_diff":1,"likes":4,"dislikes":3,"content":"最重要的完全没讲，直接跳过了，上课无聊！"},{"id":34939,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-10-27 00:05:13","like_diff":1,"likes":5,"dislikes":4,"content":"他自己懂不懂啊？讲的什么啊！可惜没有零分…………"},{"id":36996,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-11-17 04:30:26","like_diff":1,"likes":3,"dislikes":2,"content":"不想说话...一分送上"},{"id":37070,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-11-17 08:33:56","like_diff":1,"likes":3,"dislikes":2,"content":"不想听的"},{"id":38185,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-11-25 11:36:20","like_diff":1,"likes":4,"dislikes":3,"content":"超级烂！作业多到爆炸?"},{"id":38854,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-12-19 14:48:56","like_diff":1,"likes":5,"dislikes":4,"content":"怎么给我预置你这傻逼的课？？？哭"},{"id":38935,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-12-20 02:23:58","like_diff":1,"likes":5,"dislikes":4,"content":"抱歉，我已经想听他的课想了一个学期了，一直没实现过"},{"id":45460,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-19 14:50:09","like_diff":1,"likes":1,"dislikes":0,"content":"讲啥不懂，作业巨多，我都完成了然后挂了，恩就这样再也不见"},{"id":45561,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-19 22:27:44","like_diff":1,"likes":2,"dislikes":1,"content":"作业拖延忘做或者过了ddl传不上老师会通融让发他邮箱，每次只要交了哪怕你做得很水很烂平时分也会比较高，最后说一句，谢老师不挂之恩"},{"id":60502,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-10-29 06:31:42","like_diff":1,"likes":3,"dislikes":2,"content":"超级差，完全不知道在讲什么。讲的也不仔细，课后问题觉得问得简单就不耐烦，只让学生去看书，不耐心解答。还有莫名其妙的笑点，都不知道有什么好笑的。作业也布置得乱七八糟，完全不顾学生有没有听懂。"},{"id":60563,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-10-24 06:36:29","like_diff":1,"likes":3,"dislikes":2,"content":"辣鸡老师"},{"id":63804,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-12-15 05:56:07","like_diff":1,"likes":2,"dislikes":1,"content":"哇咔咔，想打，接着想吐，最后只能想逃"},{"id":64019,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-12-20 14:09:18","like_diff":1,"likes":1,"dislikes":0,"content":"真的，无语凝噎"},{"id":69526,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-01-25 02:37:34","like_diff":1,"likes":3,"dislikes":2,"content":"晕乎乎的，呛屎一样"},{"id":72472,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-01-30 07:38:15","like_diff":1,"likes":1,"dislikes":0,"content":"大计基这门课跟老师实在是没有关系的… 全靠自己考前看书的… 但这个老师是真的好 平时分尽量都给满！！老师知道有很多人没来还是不点名！！！"},{"id":75252,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-03-08 07:20:28","like_diff":1,"likes":3,"dislikes":2,"content":"这人不适合当老师"},{"id":131819,"teacher_id":3435,"teacher_name":"干红华","post_time":"2021-01-29 04:16:14","like_diff":1,"likes":1,"dislikes":0,"content":"课很水，事情少，讲的一般般，但是给分特别特别好"},{"id":132812,"teacher_id":3435,"teacher_name":"干红华","post_time":"2021-02-03 23:37:35","like_diff":1,"likes":1,"dislikes":0,"content":"讲课比较无聊，但是事情相对比较少，给分也不错的"},{"id":147553,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-01-10 08:14:49","like_diff":1,"likes":1,"dislikes":0,"content":"数据结构基础，ghh老师和lzx助教给的ddl相比于其他班级非常友好，让我们有很多安排时间的自由。给分也很不错，project认真写，作业认真做，平时分都满了。上课不点名不小测，一点也不卷，很好，点赞！"},{"id":187867,"teacher_id":3435,"teacher_name":"干红华","post_time":"2024-01-17 15:30:38","like_diff":1,"likes":2,"dislikes":1,"content":"project做hard居然不能加在总分里 就他不行 上课一般般"},{"id":193829,"teacher_id":3435,"teacher_name":"干红华","post_time":"2024-06-20 03:23:02","like_diff":1,"likes":2,"dislikes":1,"content":"不调分，很求是，不捞人"},{"id":199093,"teacher_id":3435,"teacher_name":"干红华","post_time":"2024-09-17 02:24:36","like_diff":1,"likes":1,"dislikes":0,"content":"这学期的大鸡鸡主角好帅…解答也很有耐心（嘶哈嘶哈）"},{"id":26647,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-07-04 04:40:18","like_diff":0,"likes":6,"dislikes":6,"content":"期末就编出一道，结果还上80了，感动哭了"},{"id":31453,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-07-04 02:30:50","like_diff":0,"likes":7,"dislikes":7,"content":"还行O(∩_∩)O"},{"id":33121,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-09-13 08:31:32","like_diff":0,"likes":5,"dislikes":5,"content":"还好吧"},{"id":45490,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-19 15:26:53","like_diff":0,"likes":3,"dislikes":3,"content":"老师上课水平一般，每次课必点名，秋学期作业明显多于冬学期.....秋学期的时候有种每次登陆计算机课程网站就多一个实验作业的感觉......平时上课也水水过（不知道为什么...挺难集中注意力......可能是我渣吧...），主要靠自学是真的，我没挂也没有很高分，就这样。"},{"id":74418,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-02-20 10:52:16","like_diff":0,"likes":1,"dislikes":1,"content":"。。。。"},{"id":88648,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-11-05 03:33:25","like_diff":0,"likes":3,"dislikes":3,"content":"拖堂 我死了"},{"id":98992,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-24 06:32:45","like_diff":0,"likes":1,"dislikes":1,"content":"老师虽然讲的可能比较枯燥，但是给分和助教是真的很好！不过DS这类课基本也是自学。"},{"id":105653,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-04-18 02:28:48","like_diff":0,"likes":1,"dislikes":1,"content":"助教超级辣鸡，群里问问题从来不回答！"},{"id":110266,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-06-25 08:17:53","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲课海星，但可能是因为是夏天的下午，当我期末面对满屏不会做的题，最后出来4.5时，我只能说，大家上课比我努力大概就能满了！老师很亲切，同学的问题也不会忽视。"},{"id":116174,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-09-05 13:37:56","like_diff":0,"likes":1,"dislikes":1,"content":"中规中矩，ds虽然教的不咋的但是pta牛逼啊，给分很好！老师人真的很好！ps：我不仅喜欢干?老师??‍?还喜欢干老师的猪脚?"},{"id":116783,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-09-15 23:56:35","like_diff":0,"likes":0,"dislikes":0,"content":"还可以"},{"id":126379,"teacher_id":3435,"teacher_name":"干红华","post_time":"2020-09-24 11:12:45","like_diff":0,"likes":0,"dislikes":0,"content":"讲课真的无聊，没有什么干货"},{"id":138381,"teacher_id":3435,"teacher_name":"干红华","post_time":"2021-07-08 23:38:05","like_diff":0,"likes":1,"dislikes":1,"content":"后悔选了干老师的大计基。。。目前最低绩点。。虽然老师事少不点名但是真的没有什么干货啊都要靠自学"},{"id":148974,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-01-14 05:31:40","like_diff":0,"likes":1,"dislikes":1,"content":"上课虽然听不懂，但是没关系!老师很会捞人!考前我还一直担心会挂，结果绩点上4了!超级好的老师!"},{"id":149034,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-01-14 07:39:39","like_diff":0,"likes":1,"dislikes":1,"content":"从不点名，但是被正太了有点难过"},{"id":150932,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-02-21 06:51:13","like_diff":0,"likes":1,"dislikes":1,"content":"感谢阿干饶我狗命qwq\n\n(差点被互评干碎"},{"id":159010,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-07-04 12:46:50","like_diff":0,"likes":4,"dislikes":4,"content":"全靠自学。按照所谓的评分准则来，分数一样低。真不知道怎么才能高。"},{"id":187679,"teacher_id":3435,"teacher_name":"干红华","post_time":"2024-01-17 05:34:43","like_diff":0,"likes":7,"dislikes":7,"content":"非常非常好的老师，很多评价都有失偏颇。fds虽然上课听课的人不多，但是老师很努力地讲好讲清楚每一个知识点。无论是作业还是project还是期中考试都绝对不会为难大家，非常考虑学生的想法，和他交流讨论问题的时候超级耐心和蔼。\n\n这学期上fds遇见干老师就是我的幸运！"},{"id":187901,"teacher_id":3435,"teacher_name":"干红华","post_time":"2024-01-17 17:35:50","like_diff":0,"likes":2,"dislikes":2,"content":"老师很好，但fds的project作业选hard模式的加分算在平时分里，平时分又不能溢出60分（本来大部分人就有接近60的），一学期拼死拼活写hard这5分到头来是一点用也没有。选了这个老师就轻轻松松写normal吧，省时省心，hard一点用也没有。早知道不加总评，加平时分里，才不去做hard呢！现在想想我为求导计算器熬的夜，就像一个笑话！"},{"id":195002,"teacher_id":3435,"teacher_name":"干红华","post_time":"2024-06-26 08:05:27","like_diff":0,"likes":2,"dislikes":2,"content":"纯莎壁好吧，我认真学了期中和期末都在90分左右，期末总评88，你还卡我绩点？？隔壁班期中50期末70的绩点都给到4.5了。你给分不好就算了，为什么您讲课还是依托答辩呢？？？"},{"id":26864,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-06-21 11:10:23","like_diff":-1,"likes":5,"dislikes":6,"content":"我觉得还好，有点风趣"},{"id":35770,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-11-10 08:05:42","like_diff":-1,"likes":2,"dislikes":3,"content":"完全无语，点名倒是必点"},{"id":40507,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-04 02:14:52","like_diff":-1,"likes":3,"dislikes":4,"content":"退了不亏"},{"id":45510,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-19 15:58:16","like_diff":-1,"likes":1,"dislikes":2,"content":"大计基真的好水好无聊，基本靠自学。上课上去电脑里签到，平常没有小测，不过实验作业是比较固定的。最后有安排答疑，老师还是挺用心的。努力还是可以拿个好绩点的。"},{"id":47442,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-26 11:14:32","like_diff":-1,"likes":1,"dislikes":2,"content":"我就笑笑不说话?"},{"id":145029,"teacher_id":3435,"teacher_name":"干红华","post_time":"2021-12-26 17:20:03","like_diff":-1,"likes":0,"dislikes":1,"content":"真的很赞，浓浓师生情"},{"id":201914,"teacher_id":3435,"teacher_name":"干红华","post_time":"2024-11-07 10:42:13","like_diff":-1,"likes":0,"dislikes":1,"content":"Python讲课勉强还行，给分很差，本人小测每次基本只错一两道，作业全部按时完成，上机一道，期末90总评才86不知道怎么来的"},{"id":13202,"teacher_id":3435,"teacher_name":"干红华","post_time":"2015-12-25 07:10:45","like_diff":-2,"likes":12,"dislikes":14,"content":"还不错"},{"id":87549,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-10-04 08:58:59","like_diff":-2,"likes":1,"dislikes":3,"content":"宝宝想哭"},{"id":90704,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-11-25 10:38:10","like_diff":-2,"likes":1,"dislikes":3,"content":"我只想说助教极不负责任，平时在群里有人艾特他问问题从来就没出现过。就想问问这样的助教要他何用？"},{"id":167686,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-01-18 09:52:56","like_diff":-2,"likes":2,"dislikes":4,"content":"坐标ds。讲课一般；平时分给得挺好的，但不能溢出；助教带得班级互评风气很好。"},{"id":178576,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-07-15 06:51:50","like_diff":-2,"likes":5,"dislikes":7,"content":"python，怎么说，其实干爹小测还是挺放水的，但大概总分是按比例的算不怎么调。平时小测+期末（磕头感谢题目不难）都还可以，虽然实验题只写出一道，最后得分也很不错（甚至比我苦逼专业课还高，，，）感恩的心。\n\n&讲课实在是难评，建议是自学比较好，PTA写写就懂了（）"},{"id":86513,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-09-17 03:23:01","like_diff":-3,"likes":1,"dislikes":4,"content":"我的天，他到底在讲什么，读课本不好吗，做什么PPT……笑点奇低，感觉崩溃，声音模糊不清"},{"id":87815,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-10-15 02:43:39","like_diff":-3,"likes":1,"dislikes":4,"content":"老师让我对大计基感到深深的绝望"},{"id":149431,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-01-15 10:03:24","like_diff":-3,"likes":1,"dislikes":4,"content":"确实海底捞"},{"id":160530,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-09-26 03:27:42","like_diff":-3,"likes":1,"dislikes":4,"content":"干老师挺好的，上课挺自由的，就是容易困。\n\n作业也挺合理的，虽然我还没开始写😀😀"},{"id":166279,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-01-11 16:20:33","like_diff":-3,"likes":0,"dislikes":3,"content":"事情不多，平时分给分不错，就是课由于时间原因太容易犯困。"},{"id":74882,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-03-06 08:09:07","like_diff":-4,"likes":2,"dislikes":6,"content":"很渣很不负责的老师"},{"id":88418,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-10-30 13:01:11","like_diff":-4,"likes":0,"dislikes":4,"content":"上课太无趣了，PPT和书本内容基本一样，作业还贼多，老师也很不负责。呵呵哒。"},{"id":147934,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-01-11 07:37:36","like_diff":-4,"likes":0,"dislikes":4,"content":"绝对的良心老师！ddl给的很宽，还会看完成情况往后调。不小测不点名。讲课就是照着ppt讲，拓展的东西不多，但也讲清楚了，而且ds主要就是靠自己学和练习吧。必须满分！"},{"id":80915,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-07-02 16:05:38","like_diff":-5,"likes":2,"dislikes":7,"content":"我能说什么，混子老师"},{"id":166311,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-01-12 02:09:37","like_diff":-5,"likes":1,"dislikes":6,"content":"老师给分相当好，bonus和提高组都有加分，期中期末砸了也能拿到比较可观的分数。"},{"id":166564,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-01-13 00:26:38","like_diff":-5,"likes":1,"dislikes":6,"content":"老师人真的很好很温和，fds给分也很不错"},{"id":147377,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-01-10 01:07:52","like_diff":-6,"likes":1,"dislikes":7,"content":"ds不多说了\n\n助教很好\n\n老师很耐心\n\n满绩飘过"},{"id":88654,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-11-05 04:23:41","like_diff":-7,"likes":1,"dislikes":8,"content":"巨无聊，把大计基当计算机的专业课上。自己讲得开心了，有考虑过大一新生的云里雾里感受吗？非常后悔没有换课"},{"id":31427,"teacher_id":3435,"teacher_name":"干红华","post_time":"2016-07-04 01:57:10","like_diff":-9,"likes":6,"dislikes":15,"content":"老师上课还是很容易听进去的 但是确实没有课后作业 仅靠上课是不够的 要自己课后多看书做习题 不会差的"},{"id":78586,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-05-13 13:06:45","like_diff":-9,"likes":1,"dislikes":10,"content":"这狗人，呵呵，当初后悔没退了他的课"},{"id":166309,"teacher_id":3435,"teacher_name":"干红华","post_time":"2023-01-12 01:58:39","like_diff":-9,"likes":1,"dislikes":10,"content":"除了上课确实讲得一般，干老师真的好，没小测，事情少，而且最后还超级能捞。"},{"id":190995,"teacher_id":3435,"teacher_name":"干红华","post_time":"2024-03-27 15:54:14","like_diff":-9,"likes":2,"dislikes":11,"content":"彼阳若至，初升东曦。\n\n\n\n绯雾飒蔽，似幕绡绸。\n\n\n\n彼阳篝碧，雾霂涧滁。\n\n\n\n赤石冬溪，似玛瑙潭。\n\n\n\n彼阳晚意，暖梦似乐。\n\n\n\n寐游浮沐，若雉飞舞。\n\n不调分的byd，fds真是一坨，上课几乎啥也不讲，下课出内个题？真把所有人当OI药娘了？每当做bydProject和作业，为了一堆grd没有任何意义的英文和充满傲慢的龟腚熬夜时，我都会怀念牛棚。你欠牛棚了。"},{"id":92484,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-12-30 07:45:03","like_diff":-10,"likes":2,"dislikes":12,"content":"稀烂稀烂"},{"id":157538,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-06-23 16:06:38","like_diff":-10,"likes":2,"dislikes":12,"content":"事少分高"},{"id":205088,"teacher_id":3435,"teacher_name":"干红华","post_time":"2024-12-01 08:03:30","like_diff":-10,"likes":1,"dislikes":11,"content":"干老师讲课非常细致，耐心回答同学问题，课程内容浅显易懂，给分高，爱了爱了"},{"id":42032,"teacher_id":3435,"teacher_name":"干红华","post_time":"2017-01-13 12:42:30","like_diff":-11,"likes":5,"dislikes":16,"content":"c语言满绩路过"},{"id":88901,"teacher_id":3435,"teacher_name":"干红华","post_time":"2018-11-12 03:20:38","like_diff":-11,"likes":2,"dislikes":13,"content":"垃圾老师，不负责又没能力是怎么在浙大舔着脸混下去的？"},{"id":100552,"teacher_id":3435,"teacher_name":"干红华","post_time":"2019-01-26 09:37:48","like_diff":-11,"likes":4,"dislikes":15,"content":"老师人不错，最后给分只能说一般了。感觉群里经常舔的人分都很高呢: )"},{"id":158725,"teacher_id":3435,"teacher_name":"干红华","post_time":"2022-07-04 07:41:57","like_diff":-13,"likes":5,"dislikes":18,"content":"1.讲课：两节课的话我跟得上一节，老师讲得没有很吸引人所以听了一会后我就做作业去了或者走神，但期末补天的时候发现还是上课听一下比较好。\n\n2.作业：其实作业量平行班应该是一致的，不过老师倾向于把所有的编程题摞到一起布置，会造成量很大的感觉。\n\n3.小测：老师的小测比较特别，两次纯理论两次纯编程。纯编程题是为了防止大家期末的时候一道编程题也做不出来被斩杀。\n\n4.给分：我属于懒得把平时作业细致改得全对的那种，但编程题会努力编出来，可能这一块没有什么优势；最后期末的测试理论部分提交后我看到的是90，但应该统一调分了，会有一些优惠，试验题我只做出了简单的那一道。这样下来最后给分上四。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
