                <script>
                    // 评论数据
                    const commentsData = [{"id":81538,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2018-07-05 10:30:46","like_diff":65,"likes":65,"dislikes":0,"content":"为了上彪哥的微2，把预置课表调了一半。一年下收获很大，彪哥的板书非常清楚整洁，是老一辈数学人的那种坚守；解答问题都会很耐心的回答，现场问基本都能秒答，线上会手写好给你拍照；为人又很温柔，特别帅然后可爱(重点)！！给分也很不错；小测比较松，会提前告诉你题目从里面抽。真的非常符合我心目中大学老师的形象了！！可能唯一缺点就是话筒用不好hh~以及表白助教赵静小姐姐，虽然讲题很快，但是人好又漂亮！"},{"id":2148,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2016-12-28 13:46:28","like_diff":47,"likes":62,"dislikes":15,"content":"祝彪老师早日康复！\n\n"},{"id":345,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2019-08-20 09:23:07","like_diff":30,"likes":42,"dislikes":12,"content":"非常耐心的老师，口音萌萌的，以至于微23翘了自己老师的课去听他的"},{"id":940,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2015-05-07 05:50:26","like_diff":25,"likes":36,"dislikes":11,"content":"彪哥哥板书超级认真，水平很高，讲课特别赞\\(≧▽≦)/"},{"id":79749,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2018-06-13 08:25:01","like_diff":25,"likes":26,"dislikes":1,"content":"老师真的是太棒了我吹爆！作为一个他每节课都睡着（因为听得很认真就很累什么的）的学生，问他问题还超认真解答，考完期中考还问我考得如何，作为一个浙大老师骑一辆破破的自行车，去食堂吃饭还牵着师母的手，板书很认真讲解很详细，喜欢～"},{"id":1917,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2015-03-26 07:31:35","like_diff":22,"likes":28,"dislikes":6,"content":"板书感到，亲切清晰"},{"id":4159,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2015-06-18 02:36:34","like_diff":22,"likes":27,"dislikes":5,"content":"严谨 系统 教的是数学而不是怎么做数学题 非常幽默温和"},{"id":7291,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2015-09-13 04:04:56","like_diff":22,"likes":28,"dislikes":6,"content":"大学上过最好的课。彪哥非常负责任，讲的也很明白。不看第一个评论，是生病了吗 求赶快好起来吧！"},{"id":47855,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-02-26 12:00:08","like_diff":18,"likes":21,"dislikes":3,"content":"神似梁朝伟！！某次上课发现之后就再也不能好好听课了"},{"id":1240,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2015-03-21 16:58:05","like_diff":17,"likes":22,"dislikes":5,"content":"很成熟很稳重的老师，微二上的第一节课就变成了脑残粉"},{"id":7163,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2015-09-09 05:01:41","like_diff":17,"likes":19,"dislikes":2,"content":"板书很好看 严谨但很亲切 心目中大学教授的标准形象"},{"id":12739,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2015-12-24 02:57:21","like_diff":14,"likes":17,"dislikes":3,"content":"超级好老师，本来微一微二微三都是他，后来教完微二养病去了，跟学弟妹推荐老师只推他，不过似乎还没康复没有开课，愿老师早日康复"},{"id":7560,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2015-09-15 04:06:01","like_diff":13,"likes":15,"dislikes":2,"content":"彪哥脑残粉 微123都是他的！赞！\n\n"},{"id":2186,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-09-18 05:29:08","like_diff":12,"likes":18,"dislikes":6,"content":"很好的老师"},{"id":4425,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2015-06-22 16:55:55","like_diff":12,"likes":14,"dislikes":2,"content":"彪歌人真的很好"},{"id":43599,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-01-16 15:03:14","like_diff":12,"likes":14,"dislikes":2,"content":"和心中教授的形象完全吻合。好老师，不解释。"},{"id":43830,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-01-17 04:38:22","like_diff":10,"likes":11,"dislikes":1,"content":"彪老师真的超级棒，一直用板书，很严谨，教学很认真。虽然微积分是真的难，但是如果做好预习的话跟着老师的思路还是可以理解的。老师又帅声音又好听简直男神，下学期没能选上他的课好难过，虽然自己微积分成绩很烂但是都是自己的错，老师是真的好老师"},{"id":93336,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2019-01-09 05:10:39","like_diff":10,"likes":10,"dislikes":0,"content":"来浙大，彪哥的课一定要听一听"},{"id":38007,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2016-11-23 04:36:02","like_diff":9,"likes":11,"dislikes":2,"content":"还不错呢，书上的例子太绕，老师就给个简单的。书上的证明过程太难懂，老师也会给个更好的。 今天讲完泰勒公式，感觉出乎意料，没看懂书上的，听懂了老师讲的。我居然学会了这神奇的公式。。。都是彪哥的功劳╮(╯▽╰)╭"},{"id":33695,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2016-12-21 15:44:28","like_diff":8,"likes":8,"dislikes":0,"content":"老师板书好认真，大学很喜欢的一节课，老师很耐心，推荐"},{"id":34639,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2016-10-17 05:18:13","like_diff":8,"likes":8,"dislikes":0,"content":"虽然微积分很难，但是老师真的很好，每次写板书都很辛苦，彪爷，爱你"},{"id":55583,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-07-02 03:16:49","like_diff":8,"likes":8,"dislikes":0,"content":"吴老师备课充分，上课认真负责、脉络清晰、娓娓道来，如果一直认真听讲肯定能在吴老师的教导下事半功倍地学好；不为难学生，事儿少，给分好；语调比较平淡，有点催眠；文质彬彬的帅气！"},{"id":67545,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2018-01-21 13:21:04","like_diff":8,"likes":8,"dislikes":0,"content":"真心十分喜欢吴老师，是否每次都是在要告别的时候才感到可惜。吴老师板书清晰，每一步都在黑板上推算。QQ群上同学提出的问题，每个都亲笔写在草稿纸上耐心解答。真的是一位非常不错的好老师。明天就要考微积分了，为自己之前没有好好学而羞愧，希望考出的成绩能对得起吴老师。"},{"id":23255,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2016-03-23 04:28:49","like_diff":7,"likes":8,"dislikes":1,"content":"彪哥哥~"},{"id":35656,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2016-12-08 10:11:26","like_diff":7,"likes":8,"dislikes":1,"content":"课好音苏"},{"id":32742,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2016-07-12 07:44:12","like_diff":6,"likes":7,"dislikes":1,"content":"这么好的老师为什么评分还没有到9……"},{"id":33317,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2016-09-18 05:50:14","like_diff":6,"likes":6,"dislikes":0,"content":"不用PPT，感动\n\n"},{"id":73716,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2018-02-03 02:38:15","like_diff":6,"likes":6,"dislikes":0,"content":"老师真的很不错，长得很像陈冠希啊！"},{"id":91947,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2019-01-11 00:20:33","like_diff":6,"likes":6,"dislikes":0,"content":"给吴老师疯狂打call！下学期还想选他的课不知道选不选得上。。。思路清晰讲解透彻为人幽默，非常值得赞扬的老师！因为他更爱数学！"},{"id":81002,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2018-07-03 09:11:13","like_diff":5,"likes":5,"dislikes":0,"content":"是我想象中大学老师的样子"},{"id":26646,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2016-06-20 14:12:12","like_diff":4,"likes":4,"dislikes":0,"content":"彪哥给学生上课真的超级认真，每次上课都是黑板上从头写到尾，方法巧妙，很有深度，有时候还能听出点人生哲理，好老师！"},{"id":30171,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2016-07-01 04:33:26","like_diff":4,"likes":5,"dislikes":1,"content":"12年学的微一，转眼已经毕业。我至今还记得彪哥最后一节课说的一句话，七九六十多，应该能及格"},{"id":33956,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2016-09-23 14:21:43","like_diff":4,"likes":7,"dislikes":3,"content":"老师超好老师超好超好说三遍。板书很好很好很好，虽然我听不懂微积分但是他真的超棒！"},{"id":33988,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2016-09-24 12:27:15","like_diff":4,"likes":4,"dislikes":0,"content":"超级超级好，温柔，耐心，可爱的老师"},{"id":44002,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-01-17 07:50:22","like_diff":4,"likes":4,"dislikes":0,"content":"虽然我不怎么听课但是还是可以感受到老师讲课很用心很认真 每次作业都改 人特别好不会为难学生 总之是个很棒的老师"},{"id":46001,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-01-20 11:12:16","like_diff":4,"likes":4,"dislikes":0,"content":"很好的老师"},{"id":55575,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-07-02 03:00:56","like_diff":4,"likes":4,"dislikes":0,"content":"哎出分了，难过"},{"id":64092,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-12-21 03:09:53","like_diff":4,"likes":4,"dislikes":0,"content":"非常棒，虽然我的数学一向扶不上墙"},{"id":96409,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2019-01-21 02:32:20","like_diff":4,"likes":4,"dislikes":0,"content":"谢老师不挂之恩。太感动了啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊爸爸！！"},{"id":96886,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2019-01-21 11:48:08","like_diff":4,"likes":4,"dislikes":0,"content":"老师超级棒啊，虽然平时分没满被卡绩了，但，，还是很喜欢老师鸭。"},{"id":118605,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2019-10-29 09:53:35","like_diff":4,"likes":4,"dislikes":0,"content":"彪哥，期中求放过……QAQ但不管怎么样一定10分老师！"},{"id":130782,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2021-01-24 14:22:55","like_diff":4,"likes":4,"dislikes":0,"content":"思路还是很清晰的，板书仔细认还是能看懂的，唯一的不足是讲话声音太小（而且经常不拿话筒），除此之外都还好"},{"id":140075,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2021-08-25 01:02:46","like_diff":4,"likes":4,"dislikes":0,"content":"彪哥退休了5555"},{"id":39458,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2016-12-23 02:09:11","like_diff":3,"likes":3,"dislikes":0,"content":"超棒！！\n\n"},{"id":41211,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-01-10 05:06:26","like_diff":3,"likes":3,"dislikes":0,"content":"暖男，喜欢，超级好"},{"id":42719,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-01-15 03:35:19","like_diff":3,"likes":3,"dislikes":0,"content":"彪老师好棒！\n\n"},{"id":43656,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-01-16 16:49:10","like_diff":3,"likes":3,"dislikes":0,"content":"吴老师真得是一个很有经验的老师，上他的课不用预习也可以听得懂，而且会给人一种很严谨认真的感觉，赞一个！"},{"id":44046,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-01-17 08:43:13","like_diff":3,"likes":3,"dislikes":0,"content":"彪哥真的好棒"},{"id":64188,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-12-21 08:41:12","like_diff":3,"likes":3,"dislikes":0,"content":"10分都嫌少"},{"id":64379,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-12-23 05:30:25","like_diff":3,"likes":3,"dislikes":0,"content":"非常好的老师！和蔼可亲，回答问题很耐心，会写在纸上qq拍过来给你。板书写的很清晰，萌萌的感觉！给分应该也还不错！强推！选到吴彪老师课的同学千万别换了呀"},{"id":64755,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-12-27 05:05:50","like_diff":3,"likes":3,"dislikes":0,"content":"男神啊啊！每次都写满满的板书，超级认真负责，对学生很亲切。还想上他的课，可惜下学期换老师了哭"},{"id":81992,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2018-07-06 18:11:43","like_diff":3,"likes":3,"dislikes":0,"content":"真的像梁朝伟！！！！！我爱他5555555"},{"id":88288,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2018-10-27 02:35:53","like_diff":3,"likes":3,"dislikes":0,"content":"超棒！真的是彪哥的脑残粉了！"},{"id":92825,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2019-01-05 01:16:38","like_diff":3,"likes":3,"dislikes":0,"content":"超级棒的老师，是一个在小测前会默默透露题目给你，在期末考前把去年试卷发给你的老师！！超级可爱(๑• . •๑)答疑也很耐心"},{"id":96413,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2019-01-21 02:36:05","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的超级超级超级棒。上课风趣幽默，讲题清晰透彻，态度认真负责，给分不会挂科。"},{"id":118421,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2019-10-27 02:24:56","like_diff":3,"likes":3,"dislikes":0,"content":"帅，讲的好！没话说！"},{"id":130744,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2021-01-24 12:17:02","like_diff":3,"likes":4,"dislikes":1,"content":"吴彪老师超级好，助教小哥很好，习题课虽然字比较小但是很认真的讲，每次习题课的时候都会梳理一下彪哥讲的知识点，然后期末考前还会告诉我们哪些要复习，助教平时分给的很高，老师上课板书很认真很清晰，布置的作业不算多，不经常点名（大概一个长学期两次的样子），缺勤也没事。总之老师很好快选"},{"id":1542,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2015-03-22 11:40:04","like_diff":2,"likes":7,"dislikes":5,"content":"非常棒！进度稍微有一点慢"},{"id":36336,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-01-17 07:06:13","like_diff":2,"likes":2,"dislikes":0,"content":"讲课清晰 人也很萌"},{"id":36774,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2016-11-16 03:14:10","like_diff":2,"likes":2,"dislikes":0,"content":"超级认真，题型全部能讲到，考试的时候会轻松很多～"},{"id":37012,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2016-11-17 05:58:46","like_diff":2,"likes":2,"dislikes":0,"content":"很认真！"},{"id":37017,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2016-11-17 06:38:58","like_diff":2,"likes":3,"dislikes":1,"content":"很帅，我理想中的数学课老师。"},{"id":40423,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-01-18 05:12:55","like_diff":2,"likes":4,"dislikes":2,"content":"讲得挺好的很认真。进度可能有点慢。人很好，很热心"},{"id":48936,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-03-17 02:40:08","like_diff":2,"likes":2,"dislikes":0,"content":"老师从不用幻灯片，一直板书，感觉十分敬业，而且老师课上经常讲解例子来例证定理，相比书本而言好理解很多，微二选的还是吴老师的课，给个赞！"},{"id":49963,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-04-27 16:53:44","like_diff":2,"likes":2,"dislikes":0,"content":"完美符合大学老师特质"},{"id":52779,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-06-23 00:34:44","like_diff":2,"likes":2,"dislikes":0,"content":"听老师讲课超级棒的，声音好苏，脾气超好。"},{"id":52780,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-06-23 00:39:45","like_diff":2,"likes":2,"dislikes":0,"content":"男神，给分超级好"},{"id":63160,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-11-29 00:49:22","like_diff":2,"likes":2,"dislikes":0,"content":"超棒超温柔"},{"id":64041,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-12-20 15:34:50","like_diff":2,"likes":2,"dislikes":0,"content":"老师超级负责阿 我真的好喜欢 虽然我成绩很烂但是人非常耐心"},{"id":68817,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2018-01-24 02:36:14","like_diff":2,"likes":2,"dislikes":0,"content":"超级好的老师，且神似梁朝伟，你值得拥有"},{"id":81509,"teacher_id":1997,"teacher_name":"吴 :0,"dislikes":24,"content":"口音不太适应了，感觉一节课都在摆题"},{"id":2188,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2016-11-08 06:59:46","like_diff":-33,"likes":3,"dislikes":36,"content":"不知道他在讲什么"},{"id":1850,"teacher_id":1997,"teacher_name":"吴彪","post_time":"2017-01-09 08:07:50","like_diff":-44,"likes":6,"dislikes":50,"content":"挺无聊的 翘了他的课去听别的老师的了"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
