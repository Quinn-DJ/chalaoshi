                    const commentsData = [{"id":10858,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2015-11-23 07:24:07","like_diff":37,"likes":40,"dislikes":3,"content":"简直呵呵，什么都讲不明白，全靠学生自己摸索"},{"id":9032,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2015-10-11 04:28:44","like_diff":25,"likes":28,"dislikes":3,"content":"讲得一点不懂就开始实验了..."},{"id":11849,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2015-12-18 02:06:01","like_diff":17,"likes":18,"dislikes":1,"content":"老师讲课逻辑有点乱，经常讲完之后不知道做什么"},{"id":34373,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2016-10-08 06:05:11","like_diff":16,"likes":17,"dislikes":1,"content":"听她的课总觉得浪费了一个下午。。讲话没有逻辑，语调难以忍受，喜欢吓唬人说一些不好笑的东西。。提问题也不回跟没听见一样，为啥隔壁老师这么给力？？？"},{"id":34372,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2016-12-29 05:39:05","like_diff":13,"likes":15,"dislikes":2,"content":"为什么礼拜四和礼拜五的同一个教室老师差距这么大？！讲不好就算了学生没办法解决问题就骂人？！事情巨多要求贼他妈高？！哈？？？不说了，又要睡去了。"},{"id":11563,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2015-12-05 16:47:15","like_diff":11,"likes":14,"dislikes":3,"content":"不知所云"},{"id":22278,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2016-03-03 07:30:59","like_diff":11,"likes":11,"dislikes":0,"content":"不爽！"},{"id":37015,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2016-11-17 06:30:08","like_diff":9,"likes":9,"dislikes":0,"content":"辣鸡老师，上课毫无逻辑，也不知道在讲什么，每次上实验课都不知道自己要做什么"},{"id":71507,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2018-01-28 14:29:20","like_diff":9,"likes":12,"dislikes":3,"content":"上这种老师的课，你都不知道怎么死的，给分乱给"},{"id":71707,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2018-01-29 01:30:13","like_diff":8,"likes":8,"dislikes":0,"content":"给分就不评论了，虽然我是不太理解一个开卷考试是怎么把我还算高的实验分数拉成这样的。就单论教学水平可以说是极差了，讲课讲不清楚，经常讲一句停几秒，感觉像不知道怎么表达，问她问题经常答非所问，完全就是靠自学。不过对学生要求比较低，上课负担比较小，大概是因为啥都教不了没法高要求吧"},{"id":141170,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2021-09-25 13:19:42","like_diff":8,"likes":8,"dislikes":0,"content":"老师人挺好的，就是讲的真的梆臭，写实验报告的时候明明记得自己啥都完成了，就是不知道要怎么写实验内容，因为她教的时候就东一榔头西一棒槌的下达任务。"},{"id":34822,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2016-11-21 07:31:34","like_diff":7,"likes":7,"dislikes":0,"content":"呵呵哒  完全不明白"},{"id":39719,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2016-12-27 07:08:52","like_diff":7,"likes":7,"dislikes":0,"content":"简直无语。。我两年来一直以为自己的老师都是挺好的，虽然有些老师评价不好但是我还是觉得很好，直到我碰到了这个老师，，，"},{"id":49577,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2017-04-19 05:23:37","like_diff":7,"likes":7,"dislikes":0,"content":"一分都不想给\n\n"},{"id":84285,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2019-09-11 07:30:39","like_diff":7,"likes":14,"dislikes":7,"content":"别听前面那些人瞎说。这学期选了楼老师的模电实验，老师上课真的很用心。因为用的是新的实验交互系统，大家一开始不会用，老师上课讲得很仔细，而且老师还借我们工具做电路板实验。最后实验报告我有几份我没交，老师很好说话，让我最后考试周补交了。真的很感谢老师能教我这个学期的模电实验。"},{"id":100780,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2019-01-27 00:15:25","like_diff":7,"likes":10,"dislikes":3,"content":"老师其实挺好的啊，模电实验课程设置就是实验严重超前于理论，理论考试都要好长时间才能讲完的知识我们不能苛求楼老师用一个小时讲完，老师其实很为学生着想，虽然有时候可能不太耐心，但是其实还是很负责的老师！好评！"},{"id":37816,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2016-11-21 07:33:30","like_diff":6,"likes":6,"dislikes":0,"content":"救命啊"},{"id":92547,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2019-01-02 11:07:36","like_diff":6,"likes":11,"dislikes":5,"content":"不知道为什么这么多人黑老师。。\n\n说老师讲不清楚？我室友是另一个老师，比较下来很明显楼老师讲的细致的多；\n\n老师人也很好，你QQ私聊她，她很快就会回复你，然后认真的帮你解决问题。\n\n不过也可能是老师进步了？\n\nemmm，反正至少8分吧。\n\n不喜勿喷，自我感觉"},{"id":141335,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2021-09-30 02:11:49","like_diff":6,"likes":7,"dislikes":1,"content":"给一分是因为只有一分 什么垃圾老师"},{"id":145839,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2022-01-03 08:15:28","like_diff":6,"likes":6,"dislikes":0,"content":"讲的是真不行，体验极差，给分希望能好点"},{"id":169748,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2023-02-27 15:37:49","like_diff":6,"likes":8,"dislikes":2,"content":"我真是无语了，期末验收别的班都是两天，她说只有一天，那天我全是考试没法参加，她就让我晚上赶过去，过去的时候就剩一个小时了，剩下的时间根本不够，然后她过来就问我做到哪了，我说了之后直接就给我成绩登上去了，还把我板子给我剪了，结果第二天又在群里说没有验收的人中午十二点到教室验收，拜托你想应付我你就直接给我零分吧行吗。结果过了几天有同学又问能不能去焊电路板，结果她竟然让去焊了！！！？我现在就是一整个非常无语的状态，毁灭吧TMD。"},{"id":104956,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2019-04-14 17:26:40","like_diff":5,"likes":8,"dislikes":3,"content":"是我见过事情最多的老师 讲课很烂事情贼多天天仿真\n\n"},{"id":145446,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2021-12-29 15:28:31","like_diff":5,"likes":5,"dislikes":0,"content":"讲的啥玩意儿我的天"},{"id":50966,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2017-05-10 10:25:41","like_diff":4,"likes":5,"dislikes":1,"content":"每次她讲完大家第一句话就是ppt上传了么老师"},{"id":150464,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2022-01-26 02:41:16","like_diff":4,"likes":5,"dislikes":1,"content":"垃圾老师 滚出浙大\n\n问问题就知道敷衍"},{"id":72385,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2018-01-30 04:27:51","like_diff":3,"likes":3,"dislikes":0,"content":"给分太低"},{"id":79292,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2018-05-30 06:19:33","like_diff":3,"likes":3,"dislikes":0,"content":"经常讲了一大堆以后都不知道要干什么，我之前实验课的老师好歹每次都跟我们讲清楚课上要测什么，可能会有什么问题，同样是浙大的老师差别不知道为什么会这么大，简直浪费时间浪费生命"},{"id":124315,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2020-06-29 05:34:14","like_diff":3,"likes":4,"dislikes":1,"content":"我最后悔的事就是看到这老师的评分还自以为老师都差不多而没有换掉她"},{"id":136294,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2021-06-15 23:19:35","like_diff":3,"likes":5,"dislikes":2,"content":"给9分，模电实验比起隔壁班的，事情已经算少的了；班级里人少，老师会很耐心的一个个帮大家调试，很温柔；只要平时认真完成作业了，老师能保证你不挂！扣的1分是因为有的东西确实讲不清楚。"},{"id":189297,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2024-01-23 03:16:59","like_diff":3,"likes":3,"dislikes":0,"content":"##电路与模拟电子技术实验##\n\n老师人挺好的，会记住大家的名字，比较耐心。但是讲课确实魔幻，而且这门课本身就恶心。\n\n评论区两极分化我认为十分正常，因为我个人对老师的评价也是存在巨大变化：\n\n前几节课不知其所云，从没遇到过讲课这么烂的老师，想打0分；后期慢慢适应，反正不听就行了😀最后给分感觉还行"},{"id":23315,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2016-03-24 07:05:14","like_diff":2,"likes":5,"dislikes":3,"content":"讲的挺水。人不错。"},{"id":38817,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2016-12-19 08:08:50","like_diff":2,"likes":3,"dislikes":1,"content":"你得明白，听得懂话和明白意思是两码事"},{"id":104632,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2019-03-25 13:13:01","like_diff":2,"likes":3,"dislikes":1,"content":"呵呵呵\n\n"},{"id":143968,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2021-12-14 15:04:35","like_diff":2,"likes":2,"dislikes":0,"content":"麻了麻了，讲的啥玩意"},{"id":145263,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2021-12-28 14:33:23","like_diff":2,"likes":3,"dislikes":1,"content":"老师你虽然有时候讲课思路会断 但你很温柔 很善良 但我相信成绩出来你不会让我失望😉"},{"id":149675,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2022-01-16 10:22:21","like_diff":2,"likes":3,"dislikes":1,"content":"模电实验，数电实验，还有什么课用五级制评分？放马过来吧[麻了]"},{"id":150465,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2022-01-26 02:42:53","like_diff":2,"likes":3,"dislikes":1,"content":"课太垃圾"},{"id":150466,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2022-01-26 02:43:18","like_diff":2,"likes":3,"dislikes":1,"content":"傻逼老师 毁我青春"},{"id":150467,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2022-01-26 02:44:32","like_diff":2,"likes":3,"dislikes":1,"content":"什么垃圾老师"},{"id":173832,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2023-06-03 11:25:35","like_diff":2,"likes":2,"dislikes":0,"content":"纯垃圾，上浙大最不想见到的老师了"},{"id":38439,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2016-12-05 06:42:55","like_diff":1,"likes":2,"dislikes":1,"content":"绝对没备课"},{"id":38451,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2016-12-05 10:35:16","like_diff":1,"likes":2,"dislikes":1,"content":"就想知道最后会不会挂\n\n"},{"id":83688,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2018-07-11 04:02:22","like_diff":1,"likes":3,"dislikes":2,"content":"虽然上课常常不知道重点，讲的东西没有主次，不过还是值得一选的。首先任务轻，其次老师还是很守信用的，考前说过会尽量拔高大家分数，结果因为选课的人少，平时分又差不多，所以只要最后考试比其他4个人高一些评级就可以优秀了（别问我为什么知道( ᵒ̴̶̷̥́ωᵒ̴̶̷̣̥̀ )）。不过对想学东西的同学来说就另当别论了。"},{"id":123511,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2020-06-09 08:37:22","like_diff":1,"likes":1,"dislikes":0,"content":"一言难尽"},{"id":161118,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2022-10-27 13:31:10","like_diff":1,"likes":1,"dislikes":0,"content":"..."},{"id":100880,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2019-01-27 04:02:12","like_diff":0,"likes":4,"dislikes":4,"content":"感觉还可以吧，虽然教学水平比较一般，但老师人还是很好的！实验要求相对不高，想水的可以选。"},{"id":122355,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2020-02-25 06:34:22","like_diff":0,"likes":1,"dislikes":1,"content":"我吐了"},{"id":147166,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2022-01-09 03:07:55","like_diff":0,"likes":2,"dislikes":2,"content":"老师很温柔 希望给分能好点"},{"id":171460,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2023-03-25 01:55:00","like_diff":0,"likes":3,"dislikes":3,"content":"浙大怎么还有这般德不配位的人。①职业能力低：平常上课讲不清楚实验原理，稀里糊涂过去就让我们自己开始做②形式主义：实验报告要求一大堆（虽然确实应该忠实记录进行反馈总结，但是这乱七八糟的未免太多了点，还要课上提交学在浙大的记录，但是内容和报告一样，除了多此一举我没有其他评价）③答疑解惑的本职缺失：验收的时候只挑成功的学生看，其他出了问题想寻求帮助的几乎不管，只会要求做完的学生帮她去看（免费助教吗请问，学期初补课那次要求前十名完成者留下来答疑，我看他们欲走又止的都无语），我的元件出了问题也是充耳不闻（不是我一个人有问题，但是她根本没看我一眼。最后我的报告只能残缺。但是其他学生出了问题她还会去看，我不理解，这是什么随机对待）④语言表达能力差：每次班上同学（包括我）和她交流都十分费力，答非所问，自说自话。向她确认一个前提得不到回答，来来去去几个回合她才后知后觉地指出“不是那个，是这个”，极度浪费时间。\n\n我的实验报告均分大概是4.5/5，平常实践也是班内30%~50%提交，最后绩点2.5。只能猜测，您教书如此，生活大抵极少如意吧:)"},{"id":174880,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2023-06-19 09:24:45","like_diff":0,"likes":0,"dislikes":0,"content":"老师很贴心，考试前还帮我们念了一遍题目，怕我们不认识汉字。"},{"id":175824,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2023-06-27 01:21:18","like_diff":0,"likes":0,"dislikes":0,"content":"确实讲课不清楚，问问题好一些也解答不出来，但感觉没有说得这么糟糕，还是很和蔼的"},{"id":177305,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2023-07-03 00:07:59","like_diff":0,"likes":1,"dislikes":1,"content":"要是自己提前预习好的话这个老师还是不错的，可能有些问题她确实回不上来，但是出现问题她会亲自帮你调试，或者找同学帮你，完成实验内容还是很简单的。最后的成绩感觉个人考试成绩占大部分。"},{"id":180677,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2023-09-25 00:17:39","like_diff":0,"likes":0,"dislikes":0,"content":"电气专业电工电子实习\n\nlzl本身懂得不多，但会努力帮你调试\n\n最好不要依靠她，多问问同学\n\n因为她好像跟其他老师聊天的时候说做了选做才能拿优秀\n\n然后选做老师又不会去查你的程序是不是自己写的、有没有座位号\n\n所以就是你懂的，最好能让她看的一目了然，她也不管程序怎么样，如果老老实实的写仿真，她看不懂不给你分数就不好了\n\n10分因为我得分不错，扣1分因为选做做的不爽"},{"id":182001,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2023-11-07 15:44:03","like_diff":0,"likes":0,"dislikes":0,"content":"烂。。"},{"id":183060,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2023-11-22 03:00:51","like_diff":0,"likes":0,"dislikes":0,"content":"为什么没有零分"},{"id":188691,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2024-01-19 14:47:44","like_diff":0,"likes":1,"dislikes":1,"content":"秋冬学期的模电实验，这次给分应该给大家的都挺好的，替老师挽回一下风评，老师讲课虽然很差，令人听不懂，但是会帮你调试，人不错，这次给分也有不少谢谢老师的，看来也是不错的。打个十分替老师挽回下风评吧，不过模电实验确实是一门烂课"},{"id":191394,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2024-04-19 05:34:10","like_diff":0,"likes":0,"dislikes":0,"content":"这几天听了下陈宏的事迹\n\n感觉老师比陈宏好\n\n打个5分帮老师拉一拉"},{"id":192888,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2024-05-31 08:54:36","like_diff":0,"likes":1,"dislikes":1,"content":"老师人真的还挺不错的，有什么问题问她她都会很耐心地跟你讲解。我的模电报告上传有两次都出现了问题，楼老师还特意在第二次课上给我另外开通了权限，让我补交报告。"},{"id":193337,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2024-06-06 14:09:10","like_diff":0,"likes":1,"dislikes":1,"content":"坐标去年秋冬学期模电实验，老师人挺好的，问老师问题老师会有积极回应，中规中矩吧 没几年的评论说的那么严重。这门课是五级制的可能会有部分同学绩点比较低，再加上这门实验课事情有点多，，我觉得这纯是这门课有病，，后面几节课实验如果前几个完成的话会有bonus，PPT还挺详细的，听老师讲听个大概然后和同学交流在照着PPT做就足够在这节课完美存活。（上一年老师的风评好像和再前几年有点差别 是老师改好了么hhh不是水军哈 虽然几个略微的好评都连一块有点像）"},{"id":195296,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2024-06-27 16:04:38","like_diff":0,"likes":1,"dislikes":1,"content":"有及格分。去年秋冬的模电实验，现在考试周结束了好无聊来评一下。\n\n\n\n最开始感觉不知所云，后来逐渐习惯，确实听也听不懂（实验超前于理论以及对电路真的缺点天分（？）导致的不会接线）。略过PPT上那一大堆，最后弄清楚实验要求，照着PPT接线图开始做，其实也能昨晚。电路实验还好，模电实验开始我每次都一点左右才做完……\n\n\n\n最后焊接音响放大电路，简直想死。焊接室周末不开门，时间卡很紧，得有空就去。我一开始二极管还焊反了，最后返修一次。\n\n\n\n有好几次实验我测的数据都比较离谱，但因为数据之间是一致的，老师也认可了我的测量结果。每次都做得很慢，感觉也没有很好，实验报告认真在写得分忽高忽低。大概是期末救了一把，实验做完了。存活"},{"id":143222,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2021-11-21 18:24:02","like_diff":-1,"likes":2,"dislikes":3,"content":"讲的挺好的"},{"id":153760,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2022-05-10 09:08:26","like_diff":-1,"likes":3,"dislikes":4,"content":"根本没前面说的那么严重"},{"id":181604,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2023-10-24 05:23:46","like_diff":-1,"likes":0,"dislikes":1,"content":"SB去死吧"},{"id":184203,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2023-12-13 03:07:19","like_diff":-1,"likes":0,"dislikes":1,"content":"烂中烂"},{"id":215267,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2025-02-25 02:52:13","like_diff":-2,"likes":0,"dislikes":2,"content":"给分好，考试标准高，学到的很多"},{"id":71997,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2018-01-29 07:39:10","like_diff":-3,"likes":2,"dislikes":5,"content":"老师人很好，平时内容要求比较少。不过最终评分是分等级还是怎么回事？"},{"id":65534,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2018-01-05 09:54:07","like_diff":-6,"likes":2,"dislikes":8,"content":"模电实验 人还是挺好的"},{"id":71624,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2018-01-28 17:53:57","like_diff":-6,"likes":5,"dislikes":11,"content":"楼下那个你什么意思 你自己不会预习吗 给分比例说的很清楚 你自己什么水平心里没点数吗 绩点低了怪老师 可笑"},{"id":121334,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2019-12-19 10:27:05","like_diff":-6,"likes":1,"dislikes":7,"content":"很好很好很有耐心的老师，超级棒，不知道为什么评分这么低"},{"id":4958,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2015-07-01 13:57:29","like_diff":-7,"likes":9,"dislikes":16,"content":"老师人挺好"},{"id":19377,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2016-01-24 03:50:04","like_diff":-8,"likes":3,"dislikes":11,"content":"人很好"},{"id":60976,"teacher_id":428,"teacher_name":"楼珍丽","post_time":"2017-11-06 08:50:28","like_diff":-10,"likes":3,"dislikes":13,"content":"号好！太好了！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
