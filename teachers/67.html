                    const commentsData = [{"id":10761,"teacher_id":67,"teacher_name":"汪超红","post_time":"2015-11-23 04:50:22","like_diff":19,"likes":25,"dislikes":6,"content":"超级好，讲的很细，考试很简单，作业很简单。"},{"id":17223,"teacher_id":67,"teacher_name":"汪超红","post_time":"2016-01-20 01:47:11","like_diff":12,"likes":13,"dislikes":1,"content":"讲课虽然很细，但是有点无聊，不过上课把他讲的尤其是黑板上的做一下笔记，就一定能过，作业超级简单！"},{"id":10764,"teacher_id":67,"teacher_name":"汪超红","post_time":"2015-11-23 04:51:32","like_diff":9,"likes":9,"dislikes":0,"content":"很好的老师，认真听有很大收获"},{"id":10763,"teacher_id":67,"teacher_name":"汪超红","post_time":"2015-11-23 04:51:18","like_diff":8,"likes":8,"dislikes":0,"content":"非常充实\n\n"},{"id":19084,"teacher_id":67,"teacher_name":"汪超红","post_time":"2016-01-23 08:32:21","like_diff":8,"likes":12,"dislikes":4,"content":"浑身透着一股儒雅的气质，感觉很温和的一个老者，很有收获"},{"id":16954,"teacher_id":67,"teacher_name":"汪超红","post_time":"2016-01-19 10:00:27","like_diff":7,"likes":7,"dislikes":0,"content":"炒鸡棒，知识丰富"},{"id":68573,"teacher_id":67,"teacher_name":"汪超红","post_time":"2018-01-23 11:29:04","like_diff":7,"likes":7,"dislikes":0,"content":"讲课认真听的话收获是满满的，老师作业真的少，也不点名，没有论文，考试简单。后面给分也好，就是超级棒，爱他"},{"id":149586,"teacher_id":67,"teacher_name":"汪超红","post_time":"2022-01-16 04:58:18","like_diff":7,"likes":7,"dislikes":0,"content":"上课一定要认真听，板书是重点。汪老的讲义基本上是一些关键词，如果不听课只看讲义的话会一头雾水。古文史3平时作业是两次小令和背诵，比对面8000字论文轻松多啦～期末考比较难是真的，但开卷考只要好好准备还是没问题的！老师萌萌哒，给老师笔芯～"},{"id":15978,"teacher_id":67,"teacher_name":"汪超红","post_time":"2016-01-17 01:20:29","like_diff":6,"likes":6,"dislikes":0,"content":"还可以，喜欢的能学到东西，不喜欢的能水"},{"id":16894,"teacher_id":67,"teacher_name":"汪超红","post_time":"2016-01-19 08:05:43","like_diff":6,"likes":6,"dislikes":0,"content":"好老师，讲课细致，内容浅显易懂深入浅出"},{"id":22541,"teacher_id":67,"teacher_name":"汪超红","post_time":"2016-03-08 00:32:35","like_diff":5,"likes":6,"dislikes":1,"content":"没有论文，最后开卷考，挺水的"},{"id":22597,"teacher_id":67,"teacher_name":"汪超红","post_time":"2016-03-08 10:41:39","like_diff":5,"likes":6,"dislikes":1,"content":"讲古代文学挺不错的，貌似是研究元曲的，反正给分不错，事也少，很棒的老师"},{"id":32923,"teacher_id":67,"teacher_name":"汪超红","post_time":"2016-08-02 08:37:11","like_diff":5,"likes":5,"dislikes":0,"content":"黑板手写的内容不要错过！"},{"id":101622,"teacher_id":67,"teacher_name":"汪超红","post_time":"2019-01-28 15:32:57","like_diff":5,"likes":6,"dislikes":1,"content":"真的是一个文学素养很高的老师，说实话，中国文学名家名作这个课挺水的，老师只留过一次作业是手抄老子加翻译，最后一节课默写古诗课文，真的太简单了。最后期末开卷考，其实只要平时上课听课记笔记就足够了，而且最后老师还会把上课用的资料让大家拷贝下来复习，不过还是觉得自己记的笔记更全一点。很好的老师！"},{"id":120655,"teacher_id":67,"teacher_name":"汪超红","post_time":"2020-01-14 17:17:53","like_diff":5,"likes":6,"dislikes":1,"content":"真的水，特别是这种在200+的大教室考试+默写，作弊太容易。我几乎这个学期没有听过课，唉，我自己的问题，老师也太慈祥了"},{"id":121011,"teacher_id":67,"teacher_name":"汪超红","post_time":"2020-01-19 08:40:41","like_diff":5,"likes":6,"dislikes":1,"content":"老师很温和，很有学者的气质。讲的内容有点像文学常识普及...因为老师不怎么管所以最后默写和考试作弊的人挺多的...也管不了别人，只能说我问心无愧。"},{"id":9448,"teacher_id":67,"teacher_name":"汪超红","post_time":"2015-10-27 11:26:31","like_diff":4,"likes":6,"dislikes":2,"content":"挺喜欢这个老师的。上课水水的"},{"id":31058,"teacher_id":67,"teacher_name":"汪超红","post_time":"2016-07-03 07:32:24","like_diff":4,"likes":6,"dislikes":2,"content":"满心觉得这课水结果最后考试根本来不及做卷子……学弟学妹们还是要好好预习啊……"},{"id":68548,"teacher_id":67,"teacher_name":"汪超红","post_time":"2018-01-23 10:50:08","like_diff":4,"likes":4,"dislikes":0,"content":"課很輕松也很有意思\n\n可以增長文學知識?"},{"id":121071,"teacher_id":67,"teacher_name":"汪超红","post_time":"2020-01-19 12:22:25","like_diff":4,"likes":4,"dislikes":0,"content":"老师人挺好的，但是讲的东西确实比较基础。另外建议老师以后把课上的期末考移到考试周，不然对没作弊的同学太不公平"},{"id":58991,"teacher_id":67,"teacher_name":"汪超红","post_time":"2017-09-19 04:01:29","like_diff":3,"likes":4,"dislikes":1,"content":""},{"id":68450,"teacher_id":67,"teacher_name":"汪超红","post_time":"2018-01-23 08:23:12","like_diff":3,"likes":3,"dislikes":0,"content":"老师考试作业都很松"},{"id":68606,"teacher_id":67,"teacher_name":"汪超红","post_time":"2018-01-23 12:52:32","like_diff":3,"likes":4,"dislikes":1,"content":"作业少不点名考试简单绩点不错，理想中的老师了"},{"id":121044,"teacher_id":67,"teacher_name":"汪超红","post_time":"2020-01-19 10:02:09","like_diff":3,"likes":3,"dislikes":0,"content":"呜呜呜超红也太可爱了吧！每次都会提早半小时来教室，布置过的作业只有背诵和翻译，最后两次课分别是默写和开卷考。老师那么可爱反正我是不忍心作弊啊，最后给分超级好😘"},{"id":121113,"teacher_id":67,"teacher_name":"汪超红","post_time":"2020-01-19 15:54:41","like_diff":3,"likes":3,"dislikes":0,"content":"喜欢老师上课绘声绘色地讲剧情hhh，期末考居然有人作弊？我怒了，建议举报，凭什么？"},{"id":101408,"teacher_id":67,"teacher_name":"汪超红","post_time":"2019-01-28 07:01:58","like_diff":2,"likes":2,"dislikes":0,"content":"给分迷…"},{"id":101410,"teacher_id":67,"teacher_name":"汪超红","post_time":"2019-01-28 07:03:41","like_diff":2,"likes":3,"dislikes":1,"content":"我的专业课，抛弃了我，我该怎么过年?"},{"id":26990,"teacher_id":67,"teacher_name":"汪超红","post_time":"2016-06-22 05:25:51","like_diff":1,"likes":3,"dislikes":2,"content":"给分很好。"},{"id":59175,"teacher_id":67,"teacher_name":"汪超红","post_time":"2017-09-20 05:44:37","like_diff":1,"likes":1,"dislikes":0,"content":"水水的，还不错"},{"id":68641,"teacher_id":67,"teacher_name":"汪超红","post_time":"2018-01-23 14:02:31","like_diff":1,"likes":2,"dislikes":1,"content":"上课很少，期末考试开卷，老师自带儒雅气质，是一个老学者，喜欢文学的听了有收货，不喜欢的上课可以水，印象最深的是有一节课老师给我们讲《赵氏孤儿》，讲的不错，上课偶尔有点小幽默，给分还可以的，作业也少，关键是没有论文！"},{"id":86880,"teacher_id":67,"teacher_name":"汪超红","post_time":"2018-09-19 06:56:01","like_diff":1,"likes":1,"dislikes":0,"content":"还算好的有点意思\n\n从不拖堂"},{"id":95755,"teacher_id":67,"teacher_name":"汪超红","post_time":"2019-01-20 03:45:54","like_diff":1,"likes":1,"dislikes":0,"content":"课很棒"},{"id":103220,"teacher_id":67,"teacher_name":"汪超红","post_time":"2019-02-27 01:55:52","like_diff":1,"likes":1,"dislikes":0,"content":"讲得内容对于对文学常识比较了解的学生来说有点浅显，给分好，作业少，考试简单，老师人真的好温和"},{"id":116858,"teacher_id":67,"teacher_name":"汪超红","post_time":"2019-09-17 00:58:52","like_diff":1,"likes":1,"dislikes":0,"content":"呜呜呜老师超好他好温暖而且莫名萌我好爱55555"},{"id":122131,"teacher_id":67,"teacher_name":"汪超红","post_time":"2020-02-16 05:26:17","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的很可爱很体贴，水课的人可惜了"},{"id":123883,"teacher_id":67,"teacher_name":"汪超红","post_time":"2020-06-15 17:30:09","like_diff":1,"likes":1,"dislikes":0,"content":"老爷子完全是我想象中的人文学者模样啊。中国文学名家名作，期末记得提早准备考试，课堂笔记要做好哪"},{"id":8418,"teacher_id":67,"teacher_name":"汪超红","post_time":"2015-09-21 06:18:23","like_diff":0,"likes":5,"dislikes":5,"content":"有点无聊"},{"id":24263,"teacher_id":67,"teacher_name":"汪超红","post_time":"2016-04-29 03:46:15","like_diff":0,"likes":1,"dislikes":1,"content":"细细地道来，学到很多，舍不得玩手机"},{"id":59939,"teacher_id":67,"teacher_name":"汪超红","post_time":"2017-09-28 12:40:29","like_diff":0,"likes":1,"dislikes":1,"content":"可爱的老师可爱的课"},{"id":68663,"teacher_id":67,"teacher_name":"汪超红","post_time":"2018-01-23 14:40:35","like_diff":0,"likes":0,"dislikes":0,"content":"不点名，上课挺无聊的，很轻松，但是可以学到东西，功课也少 ，至于给分嘛 呵呵哒............"},{"id":96384,"teacher_id":67,"teacher_name":"汪超红","post_time":"2019-01-21 01:58:14","like_diff":0,"likes":0,"dislikes":0,"content":"好老师呢"},{"id":101690,"teacher_id":67,"teacher_name":"汪超红","post_time":"2019-01-29 01:18:18","like_diff":0,"likes":0,"dislikes":0,"content":"作业简单，讲的也很好，老师很有水平，给分不错，就是自己没有认真听过课想起来有点后悔..."},{"id":120708,"teacher_id":67,"teacher_name":"汪超红","post_time":"2020-01-15 16:01:42","like_diff":0,"likes":0,"dislikes":0,"content":"高分不容易……"},{"id":8811,"teacher_id":67,"teacher_name":"汪超红","post_time":"2015-09-28 05:56:57","like_diff":-12,"likes":9,"dislikes":21,"content":"汪老先生的课真的是……还不如在寝室睡了得了。 不过你如果热爱古文，就当我没说"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
