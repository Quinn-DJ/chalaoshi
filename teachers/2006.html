ime":"2017-01-20 02:02:11","like_diff":21,"likes":25,"dislikes":4,"content":"老师是好老师，准备了很多有趣的东西，备课也很认真。然而我觉得我作业也很认真考试也还不错为什么只有3.3……"},{"id":57015,"teacher_id":2006,"teacher_name":"章海军","post_time":"2017-07-05 07:25:12","like_diff":21,"likes":21,"dislikes":0,"content":"我只想说 有些老师打9分是只能打9分 章老师打10分是因为评分系统给的最高就只有10分"},{"id":6021,"teacher_id":2006,"teacher_name":"章海军","post_time":"2015-07-10 09:04:55","like_diff":19,"likes":22,"dislikes":3,"content":"他很爱他的光电！非常好！"},{"id":145260,"teacher_id":2006,"teacher_name":"章海军","post_time":"2021-12-28 14:15:23","like_diff":16,"likes":17,"dislikes":1,"content":"结课了，觉得有一句古语评章老师真的很恰当。\n\n“云山苍苍，江水泱泱。先生之风，山高水长”\n\n时光不管有没有穷尽，我永远记得章老师。"},{"id":45177,"teacher_id":2006,"teacher_name":"章海军","post_time":"2017-01-19 05:44:40","like_diff":15,"likes":16,"dislikes":1,"content":"均绩4的视觉奥秘…我只有3.3……难过。但老师真的很好，很有趣，跟他学到了很多有意思的知识"},{"id":129759,"teacher_id":2006,"teacher_name":"章海军","post_time":"2021-01-12 07:48:13","like_diff":15,"likes":16,"dislikes":1,"content":"只要时光没有穷尽，一定会想起章海军老师"},{"id":4196,"teacher_id":2006,"teacher_name":"章海军","post_time":"2015-06-18 04:15:56","like_diff":14,"likes":18,"dislikes":4,"content":"上课超级好玩，完全没有心思水手机了~~"},{"id":7027,"teacher_id":2006,"teacher_name":"章海军","post_time":"2015-08-31 00:15:11","like_diff":14,"likes":16,"dislikes":2,"content":"超棒超好玩的课，超幽默超耐心的老师，上过最棒的通识了，没有之一，不解释~"},{"id":97892,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-01-23 01:11:51","like_diff":14,"likes":16,"dislikes":2,"content":"每节课章老师的精心准备和各种小视频小玩意毫无疑问都会令课堂十万万分有趣，最后的开卷考老师平时也会在课堂上对我们有提醒的，所以只要你认真学，也会有很不错的成绩，噢，还有两个实践，也是很有趣。但最令我感动的还是章老师最后一节课的三鞠躬。对我来说，一个对学生十分相信与爱惜并且不断启迪的老师，是值得我尊敬与爱戴的。还有他的稍有遗憾的科研之路，也令我遗憾。不过没关系，即使错过了那可能是生仅有的机会，但我相信：他的精神：创新；严谨。一定会有更多的浙大人去坚守去继承。真的，感谢章教授，我会永远记得您！"},{"id":5888,"teacher_id":2006,"teacher_name":"章海军","post_time":"2015-07-09 23:38:58","like_diff":13,"likes":15,"dislikes":2,"content":"上课超级好玩～老师人很好！另外给分超级好！我要安利一发～"},{"id":52833,"teacher_id":2006,"teacher_name":"章海军","post_time":"2017-06-23 06:19:49","like_diff":13,"likes":15,"dislikes":2,"content":"在上最后一节课的时候给老师一个10分，虽然在课上没有认真听，但是还是学到了很多很有趣的东西！章老师真的是一个非常非常棒的老师，不仅科研好，在给我们上通识的时候非常谦虚和和善，说话很温柔，作业很合理，考试开卷还给我们整理精简的ppt。真的觉得这种老师才是教师道德界的楷模！太喜欢章老师了，不管最后拿了几分，都喜欢他！"},{"id":98145,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-01-23 06:18:11","like_diff":13,"likes":15,"dislikes":2,"content":"超好的老师，上课很有趣，认真听的话能学到很多东西，平时经常带一些有趣的小玩意给我们看，还有特别特别的实践作业。很为学生着想，尽量减少课程压力和正态比例。虽然是理工科老师，但温尔文雅，夏天永远的西装，多天永远的小围巾，很可爱。懂得超级多，也很有发散性思维，有情怀，第一节课讲了半节课的航空母舰来让我们记住他的名字，还把几乎每个人的家乡介绍了一遍，传说他的课还凑了好几对，红娘哇～(￣▽￣～)~最后一节课给我们真诚的临别寄语，朝所有同学鞠了三次躬，掌声持续了很久。真的特别感动。而且他让我了解了光电，甚至对我第二轮专业确认产生了较大的影响。希望能与章老师再见！"},{"id":98657,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-01-23 16:51:04","like_diff":13,"likes":15,"dislikes":2,"content":"不说了，直接10分，章老师上课真的叫一个好。秋学期的课我继承了以往听通识课的水样，听得很水，要么睡觉要么农药。但是我真的被老师的敬业精神感动了，从冬学期开始重新做人，真的是认真听老师的每节课，收获相当大。最后期末开卷，我把PPT过了三遍，教材过了一遍，差一点满绩，这对于我这个曾经的浪子来说，已经是很好了。真的炒鸡感谢老师，能在浙大上到这样一门通识课，真的是三生有幸。章海军老师，男神不解释。"},{"id":158090,"teacher_id":2006,"teacher_name":"章海军","post_time":"2022-06-27 02:55:09","like_diff":13,"likes":14,"dislikes":1,"content":"真的好老师，上课生动有趣，很吸引人（强烈建议大家好好享受这门课），每节上课还会带一些实物给我们看，真的非常非常用心，章老师还很富有童趣，上课经常和我们开开玩笑，平时事情也很少，强烈建议选。好老师！好课！\n\n但是真心希望，选上这节课的同学们，能都去教室按时听课，老师上课不会什么雷达点名、数字点名，但是会随便叫人回答一些简单的问题，就是很轻松的互动，回答不出来完全没有问题。老师每次点名，却没人回答的时候，老师心理肯定很失落，这真的让老师太尴尬和失望了，我感觉也挺痛心的。老师这么精心准备的课程，精美的PPT，辛辛苦苦带来的很多新奇的实物展示，却被老师发现无故不来上课，真心希望章老师如此用心准备的课，能够被大家欣赏与喜欢！"},{"id":25325,"teacher_id":2006,"teacher_name":"章海军","post_time":"2016-05-14 13:29:42","like_diff":12,"likes":17,"dislikes":5,"content":"超级棒的一位老师，富有人情味，真应该给评永平奖！"},{"id":136721,"teacher_id":2006,"teacher_name":"章海军","post_time":"2021-06-23 11:13:01","like_diff":12,"likes":14,"dislikes":2,"content":"我愿称之为真正的通识课。"},{"id":5541,"teacher_id":2006,"teacher_name":"章海军","post_time":"2015-07-08 06:01:33","like_diff":11,"likes":17,"dislikes":6,"content":"很可爱的老师 上课还会放女儿小时候照片炫耀 有一次因为有事早退 后来说明了 老师态度也很好！"},{"id":45268,"teacher_id":2006,"teacher_name":"章海军","post_time":"2017-01-19 08:41:28","like_diff":11,"likes":16,"dislikes":5,"content":"老师人很好，上课也很有趣，大家都说给分好可是不知道为啥我的分贼低....作业 回答问题 考试感觉都做得还好吧...不知道为什么分这么低...2.5学分的课这样的绩点真心受不住...但是老师人真的很好！只是如果是为了刷绩点来的人还是慎重吧"},{"id":145205,"teacher_id":2006,"teacher_name":"章海军","post_time":"2021-12-28 07:59:45","like_diff":11,"likes":14,"dislikes":3,"content":"老师人真的很好，温文尔雅的，最后一节课开始就和我们告别，说怕下课的时候来不及，太吵闹（认真告别的样子真的太touch我了吧呜呜\n\n有一次老师上课交了四五个人都没来，好失落，但也没有责怪同学，还说大家是不是上线上的课或者和他请了假\n\n虽然我有时候没有好好听课，现在也还没考试，没出成绩\n\n但是老师真的很好呜呜"},{"id":4074,"teacher_id":2006,"teacher_name":"章海军","post_time":"2015-06-17 16:05:38","like_diff":10,"likes":11,"dislikes":1,"content":"很负责很亲切的老师，上课很有趣"},{"id":65784,"teacher_id":2006,"teacher_name":"章海军","post_time":"2018-01-09 06:09:32","like_diff":10,"likes":10,"dislikes":0,"content":"最后一节课 老师给我们整理好了ppt 还带了雀巢巧克力棒给我们吃 章男神无疑了！"},{"id":84826,"teacher_id":2006,"teacher_name":"章海军","post_time":"2018-07-14 02:57:22","like_diff":10,"likes":10,"dislikes":0,"content":"考试那天章老师怕我们忘带尺子和计算器，背了好几盒尺子和60个计算器过去…感天动地好老师 给分也巨无敌吐血好啊"},{"id":140166,"teacher_id":2006,"teacher_name":"章海军","post_time":"2021-09-01 13:50:44","like_diff":10,"likes":11,"dislikes":1,"content":"真的是非常棒的老师，人很暖，敬业，课很有意思，给分也很好。（犹记得第一节课的时候给我们看一张“杭州舰”的照片讲他名字的由来，正好点到我回答，正好我也知道，周围同学都以为我是章老师的托哈哈）"},{"id":158371,"teacher_id":2006,"teacher_name":"章海军","post_time":"2022-06-28 23:48:31","like_diff":10,"likes":12,"dislikes":2,"content":"点一次名就能记住你的老师，在大学课堂真的很难得很值得感动。记得开学第一堂课老师一个一个点名和班上的同学打招呼，课堂内容总是引人入胜。是学者，是师者，先生之风，山高水长。"},{"id":40418,"teacher_id":2006,"teacher_name":"章海军","post_time":"2017-02-12 03:25:11","like_diff":9,"likes":13,"dislikes":4,"content":"真的是第一个满绩...付出努力肯定有收获的...老师很有人格魅力！"},{"id":114553,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-07-10 15:18:20","like_diff":9,"likes":10,"dislikes":1,"content":"超级喜欢老师，每周二下午是最期待的上课时光，每次都能学到很多东西，强推！！！"},{"id":134854,"teacher_id":2006,"teacher_name":"章海军","post_time":"2021-04-19 05:37:34","like_diff":9,"likes":10,"dislikes":1,"content":"我上过的所有课里最好的老师，幽默风趣，很和蔼，上课还会给学生发小道具或者传着看一些东西。点名按名单顺序来，估摸着快到自己了就去上课就行。考核也不难。老师真滴好真滴好真滴好"},{"id":13845,"teacher_id":2006,"teacher_name":"章海军","post_time":"2016-01-01 08:21:52","like_diff":8,"likes":9,"dislikes":1,"content":"章老师很幽默，总是会有各种新奇的东西，上完课很感觉很不舍，都觉得水掉的那几节课可惜了"},{"id":21829,"teacher_id":2006,"teacher_name":"章海军","post_time":"2016-03-01 07:33:53","like_diff":8,"likes":9,"dislikes":1,"content":"老师很可爱，课也好玩，作业不多考试开卷"},{"id":29514,"teacher_id":2006,"teacher_name":"章海军","post_time":"2016-06-30 02:07:25","like_diff":8,"likes":12,"dislikes":4,"content":"男神章！课堂超级有趣，而且能学到很多课堂以外的知识。老师渊博幽默又可爱！通识课正确的姿态！表白章老师！（感觉章老师像我粑粑，真的很亲切啊……）"},{"id":29528,"teacher_id":2006,"teacher_name":"章海军","post_time":"2016-06-30 02:38:39","like_diff":8,"likes":15,"dislikes":7,"content":"老师是挺好的……但给分不知道是按什么给的，绩点创了最低╮(╯_╰)╭"},{"id":98492,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-01-23 13:37:31","like_diff":8,"likes":9,"dislikes":1,"content":"男神，没说的，上课超级有意思，各种好玩的道具，还有高速摄影各种设备，心疼老师每次上课要背一大包东西，结课的时候老师对着不同方向各鞠一躬真的让我鼻子一酸，期末开卷，不用担心，给分也很棒"},{"id":139828,"teacher_id":2006,"teacher_name":"章海军","post_time":"2021-07-29 07:18:01","like_diff":8,"likes":8,"dislikes":0,"content":"章老师yyds\n\n章老师是一个有童心，关爱学生，温柔的老师，我在他身上看到了心目中大学教授的样子。视觉奥秘这门课让我学到了很多有用的知识，课上的所有仪器都是老师自己出钱买的，课程中老师可能还会有彩蛋发放。课程内容并不难，考试也简单，不过那个立体视图比较难看。\n\n对了，密集恐惧者可能要慎选视觉奥秘及应用哦"},{"id":174422,"teacher_id":2006,"teacher_name":"章海军","post_time":"2023-06-12 05:56:01","like_diff":8,"likes":9,"dislikes":1,"content":"章老师是个特别特别好的老师，视觉奥秘与应用这门课就像走近科学一样，老师准备的课程和各种实验都非常有趣，有硬核的一小部分但绝大多数都是轻松好玩的，能增长知识的一门通识课，对人文社科的同学也很友好。老师非常具有人文关怀！"},{"id":5720,"teacher_id":2006,"teacher_name":"章海军","post_time":"2015-07-09 07:53:01","like_diff":7,"likes":10,"dislikes":3,"content":"老师超萌！课也很有意思"},{"id":26871,"teacher_id":2006,"teacher_name":"章海军","post_time":"2016-06-21 11:33:41","like_diff":7,"likes":10,"dislikes":3,"content":"真的是好老师，鼓励学生创新，开拓了一种视野"},{"id":40373,"teacher_id":2006,"teacher_name":"章海军","post_time":"2017-01-03 06:10:46","like_diff":7,"likes":8,"dislikes":1,"content":"怎么会有这么好的老师"},{"id":48052,"teacher_id":2006,"teacher_name":"章海军","post_time":"2017-02-28 06:53:30","like_diff":7,"likes":7,"dislikes":0,"content":"给十分不怕你骄傲！"},{"id":97948,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-01-23 02:33:21","like_diff":7,"likes":8,"dislikes":1,"content":"章老师真的炒鸡炒鸡好！我大一上最有趣的课，平时听课不会很无聊，会带很多有趣的仪器道具什么的，考试的时候带很多计算器，最后一节课也差点泪奔啊！看到PPT上的“我亲爱的孩子”真的想哭！感觉期末考试崩了居然还有4.5哈哈哈哈哈哈哈不过就算给分不好也值得打十分！"},{"id":112094,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-07-03 13:23:39","like_diff":7,"likes":8,"dislikes":1,"content":"章老师不给10分浙大就没几个老师值得10分了\n\n上课幽默风趣超级照顾学生\n\n告诉我们该怎么打印复习讲义\n\n甚至还为考试的同学准备尺子和计算器"},{"id":128956,"teacher_id":2006,"teacher_name":"章海军","post_time":"2020-12-27 11:51:18","like_diff":7,"likes":8,"dislikes":1,"content":"不解释，直接10分，希望我绩点没事"},{"id":131337,"teacher_id":2006,"teacher_name":"章海军","post_time":"2021-01-27 06:26:37","like_diff":7,"likes":8,"dislikes":1,"content":"分数没出先来评价。\n\n老师真的非常非常好，在他身上感受到人文情怀，真的很为学生着想，很多事情做的很细致，备课也很认真。\n\n上课内容也挺有趣的。\n\n我希望以后来选他课的同学能积极一点（这个学期因为我们太不积极了，老师还伤心了）。"},{"id":156410,"teacher_id":2006,"teacher_name":"章海军","post_time":"2022-06-19 12:41:50","like_diff":7,"likes":9,"dislikes":2,"content":"好老师，无需评价，只需先生二字足矣"},{"id":166398,"teacher_id":2006,"teacher_name":"章海军","post_time":"2023-01-12 07:12:17","like_diff":7,"likes":9,"dislikes":2,"content":"先生之风，山高水长"},{"id":19384,"teacher_id":2006,"teacher_name":"章海军","post_time":"2016-01-24 04:23:19","like_diff":6,"likes":8,"dislikes":2,"content":"幽默风趣，重要的是有学识。年轻照片帅帅的。"},{"id":30963,"teacher_id":2006,"teacher_name":"章海军","post_time":"2016-07-03 04:39:35","like_diff":6,"likes":8,"dislikes":2,"content":"老师在视觉奥秘及应用这门通识课上特别用心，又有知识性同时又有趣味性。还会准备小礼物，非常棒的老师。实践作业加开卷考，也比较轻松"},{"id":45476,"teacher_id":2006,"teacher_name":"章海军","post_time":"2017-01-19 15:06:07","like_diff":6,"likes":7,"dislikes":1,"content":"老师超棒的，分数也很给力。还拿到了老师自费买的小礼物，强推！"},{"id":65782,"teacher_id":2006,"teacher_name":"章海军","post_time":"2018-01-09 06:05:07","like_diff":6,"likes":9,"dislikes":3,"content":"老师人超好，而且超级可爱吖，各种意义上的！今天刚刚吃了老师发的巧克力，选上老师课的同学们一定要保管好红青眼镜哦～虽然还没有考试，还是先给老师一个好评，希望不会被正态叭～"},{"id":98118,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-01-23 05:42:57","like_diff":6,"likes":7,"dislikes":1,"content":"老师我爱你！！！！！\n\n老师人很幽默 上课的方式和内容也很有趣\n\n本来想着这学期凉了 没想到老师救我一命 \n\n感jio这会是人生中唯一一个满绩了 ??"},{"id":98482,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-01-23 13:23:47","like_diff":6,"likes":8,"dislikes":2,"content":"老师很棒，课很有趣，而且真的对学生很用心，最后一节课真的被感动到了，虽然自己被卡绩了但还是要给十分。唯一的遗憾大概就是怎么都看不出随机点立体图对了吧"},{"id":114410,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-07-10 01:11:02","like_diff":6,"likes":7,"dislikes":1,"content":"章男神真的从小可爱到大呀，谢谢您半年来的付出，学到了很多东西，也拿到了预计的成绩，非常感谢！（无偿获得小风扇一只～）"},{"id":114703,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-07-11 04:23:37","like_diff":6,"likes":6,"dislikes":0,"content":"老师真的是爱课堂爱学生 每一节课都非常认真准备 给分也非常好 强推"},{"id":129453,"teacher_id":2006,"teacher_name":"章海军","post_time":"2021-01-05 13:22:42","like_diff":6,"likes":7,"dislikes":1,"content":"非常好，特别温柔、善良"},{"id":133434,"teacher_id":2006,"teacher_name":"章海军","post_time":"2021-02-28 13:48:52","like_diff":6,"likes":8,"dislikes":2,"content":"学高为师 身正为范"},{"id":138439,"teacher_id":2006,"teacher_name":"章海军","post_time":"2021-07-09 07:55:42","like_diff":6,"likes":6,"dislikes":0,"content":"章海军老师yyds！大家都给我选！"},{"id":164900,"teacher_id":2006,"teacher_name":"章海军","post_time":"2022-12-27 11:48:26","like_diff":6,"likes":6,"dislikes":0,"content":"虽然还没过完期末还没出分，但今天最后一堂课被老师感动得落泪了TAT真的不夸张，球球大家体验一次章老的课，体验一下这位和蔼可亲善良可爱的老师的课吧！"},{"id":198579,"teacher_id":2006,"teacher_name":"章海军","post_time":"2024-09-10 05:08:29","like_diff":6,"likes":7,"dislikes":1,"content":"章老师一整个好老师啊啊啊啊，上课非常照顾我们的感受，听不懂回答不上问题都非常耐心，被老师瞬间叫出名字互动的感觉谁懂"},{"id":5246,"teacher_id":2006,"teacher_name":"章海军","post_time":"2015-07-06 03:41:02","like_diff":5,"likes":7,"dislikes":2,"content":"超级好的老师，值得一听"},{"id":8518,"teacher_id":2006,"teacher_name":"章海军","post_time":"2015-09-22 04:45:10","like_diff":5,"likes":6,"dislikes":1,"content":"唯一一门没有睡着的课..."},{"id":26751,"teacher_id":2006,"teacher_name":"章海军","post_time":"2016-06-21 04:45:50","like_diff":5,"likes":7,"dislikes":2,"content":"上课很有趣，讲的东西一点都不枯燥，还有实物体验！经常带一些小东西来送给大家！"},{"id":45726,"teacher_id":2006,"teacher_name":"章海军","post_time":"2017-01-20 03:47:36","like_diff":5,"likes":7,"dislikes":2,"content":"老师非常非常好啊，你会爱上这个老师的，你能在课上学习到很多有趣的小知识"},{"id":52836,"teacher_id":2006,"teacher_name":"章海军","post_time":"2017-06-23 06:47:46","like_diff":5,"likes":9,"dislikes":4,"content":"给满分不怕骄傲"},{"id":65785,"teacher_id":2006,"teacher_name":"章海军","post_time":"2018-01-24 13:00:07","like_diff":5,"likes":5,"dislikes":0,"content":"点名只是为了回答问题23333，不要担心，表示每节课第二排，害怕没位置，后天考试，给老师10分评价也希望老师给我95+QAQ"},{"id":70998,"teacher_id":2006,"teacher_name":"章海军","post_time":"2018-01-28 01:38:09","like_diff":5,"likes":6,"dislikes":1,"content":"老师太可爱了！最后一节课还发脆脆鲨！考试也各种为同学着想！自己花钱买计算器尺子还怕我们看坏眼睛！满分！"},{"id":95445,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-01-19 11:54:18","like_diff":5,"likes":5,"dislikes":0,"content":"章老师真的太棒了，太喜欢章老师了，果断男神啊，啊啊啊啊啊啊"},{"id":114324,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-07-09 19:33:04","like_diff":5,"likes":6,"dislikes":1,"content":"绝对文科生的⭐⭐⭐⭐⭐级科学技术类课程，内容丰富但是深入浅出，章老师人不说了真诚友善。我一个从高二到大二四年没学过生物的人居然能在没看过书PPT看了三分之一的情况下把试卷全部做完，可见考试对于即使我们文科生来多么友好?最后绩点也超级感人。真的感谢章老师"},{"id":118961,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-11-08 12:14:12","like_diff":5,"likes":6,"dislikes":1,"content":"老师真的超级有趣！但我想知道那个三维图考不考，我真的看不出来，唉，但真的爱老师"},{"id":136268,"teacher_id":2006,"teacher_name":"章海军","post_time":"2021-06-15 01:43:38","like_diff":5,"likes":7,"dislikes":2,"content":"老师人真的超级nice，非常温柔，生病请假还会叫你多休息，上课也超级有趣"},{"id":145120,"teacher_id":2006,"teacher_name":"章海军","post_time":"2021-12-27 13:28:14","like_diff":5,"likes":6,"dislikes":1,"content":"还没出分就来狂吹章老师 认真负责又非常为学生着想 非常随和儒雅 是想象中的学者的感觉！ 简直不能再爱了 对待通识课也能这么认真的老师太少见啦！"},{"id":149579,"teacher_id":2006,"teacher_name":"章海军","post_time":"2022-01-16 04:38:48","like_diff":5,"likes":6,"dislikes":1,"content":"我好爱他"},{"id":151338,"teacher_id":2006,"teacher_name":"章海军","post_time":"2022-03-01 00:52:47","like_diff":5,"likes":6,"dislikes":1,"content":"满分拉满"},{"id":159510,"teacher_id":2006,"teacher_name":"章海军","post_time":"2022-07-29 19:45:08","like_diff":5,"likes":7,"dislikes":2,"content":"坚持穿西装的老师，谈吐举止散发出儒雅的气息，上课时专业严谨亦不失风趣\n\n\n\n会因为“章老师总是怀疑一切”而去一个一个数扫描隧道显微镜下的原子个数，太可爱了哈哈哈\n\n\n\n考核是两次小组合作拍视频加开卷考，建议提前浏览PPT以免翻不到，有些题目还是很考验思维滴！"},{"id":167897,"teacher_id":2006,"teacher_name":"章海军","post_time":"2023-01-20 02:59:10","like_diff":5,"likes":5,"dislikes":0,"content":"能学到东西，而且分高事少，讲课幽默，10分不多说"},{"id":174419,"teacher_id":2006,"teacher_name":"章海军","post_time":"2023-06-12 05:31:00","like_diff":5,"likes":7,"dislikes":2,"content":"绝对的好老师，处处为学生考虑，甚至会把期末作业截止日期放在七月，完全不需要有ddl焦虑，强烈推荐"},{"id":207752,"teacher_id":2006,"teacher_name":"章海军","post_time":"2025-01-18 05:33:00","like_diff":5,"likes":5,"dislikes":0,"content":"期末大作业有难度，但是都藏在平时的PPT与章老师提到的要点当中，翻智云课堂回放和看PPT基本都可以找到。老师认真备课，记住同学们的名字，每节课的内容都很丰富，实践作业有趣且能让人学到很多东西。最后喜提92/4.8，感谢章老师！强推这门课，可惜章老师明年就要退休了，希望以后有幸能在紫金港，玉泉，乃至各地（他上课时自己提到的）见到章老师！！！"},{"id":5608,"teacher_id":2006,"teacher_name":"章海军","post_time":"2015-07-08 16:00:50","like_diff":4,"likes":6,"dislikes":2,"content":"老师超好超好！学到很多！"},{"id":21655,"teacher_id":2006,"teacher_name":"章海军","post_time":"2016-02-29 12:19:48","like_diff":4,"likes":6,"dislikes":2,"content":"人很好"},{"id":26820,"teacher_id":2006,"teacher_name":"章海军","post_time":"2016-06-21 07:39:13","like_diff":4,"likes":6,"dislikes":2,"content":"超级好"},{"id":39200,"teacher_id":2006,"teacher_name":"章海军","post_time":"2017-01-19 07:46:46","like_diff":4,"likes":8,"dislikes":4,"content":"满分！章老师男神！创造了我大学第一个满绩！上课有趣作业轻松！老师超级幽默超级温和而且学识渊博，最后结束课程的时候很难过T^T~总之选就对啦~"},{"id":43626,"teacher_id":2006,"teacher_name":"章海军","post_time":"2017-01-16 15:54:14","like_diff":4,"likes":4,"dislikes":0,"content":"老师人超好！真正的课堂内容丰富"},{"id":45278,"teacher_id":2006,"teacher_name":"章海军","post_time":"2017-01-19 08:58:46","like_diff":4,"likes":5,"dislikes":1,"content":"老师必须打十分，超级可爱！！简直男神！！绩点怎么说呢，本来以为自己会上4.5的，因为作业也很认真做了，考试基本上都翻到了，可能是最后没有做展示的原因吧，但是给分总体还是通识课里算高的，上四了也算满意吧。"},{"id":72742,"teacher_id":2006,"teacher_name":"章海军","post_time":"2018-01-31 04:19:47","like_diff":4,"likes":4,"dislikes":0,"content":"给分极好 谢谢老师！"},{"id":83692,"teacher_id":2006,"teacher_name":"章海军","post_time":"2018-07-11 04:10:09","like_diff":4,"likes":4,"dislikes":0,"content":"好老师。"},{"id":97895,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-01-23 01:18:55","like_diff":4,"likes":5,"dislikes":1,"content":"给十分是因为只有十分！！老师真的太棒了！！每节课精美的PPT，永远掏不完的小道具，炫酷的图片视频实验，人文历史电影音乐，章老师兼具理工的逻辑简练与文科的优美烂漫。想认真听不愁没有第一排坐，想水课老师绝不点名，实践好好做不占用多少时间，期末老师精简的PPT认真翻考试不难。绩点真的真的太惊喜了，第一门让我觉得付出被看到，努力很值得，甚至良心还很痛的好课（毕竟有时我也睡觉）。真的非常建议去听一听，知识、做人、处事，非常棒的课堂，感谢老师！！"},{"id":98146,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-01-23 06:18:23","like_diff":4,"likes":5,"dislikes":1,"content":"虽然绩点自己觉得不如人意（差一分4.5 哭唧唧）但是这不妨碍章老师是个好老师 10分给满不解释"},{"id":109650,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-06-18 06:51:03","like_diff":4,"likes":4,"dislikes":0,"content":"今天刚结课。妥妥的好老师，致敬！"},{"id":109684,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-06-18 11:24:50","like_diff":4,"likes":7,"dislikes":3,"content":"老师真的超级好!最后一节课感动得想哭特别舍不得。。。"},{"id":114411,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-07-10 01:12:00","like_diff":4,"likes":5,"dislikes":1,"content":"强推！老师的课很有趣，也能学到不少，回来就跟我爸妈普及视觉方面的知识，现学现卖? 。基本上每节课都有听一点，听课对于考试还是有一定帮助的。纯粹的文科生，考试不难，仔细就行，别掉坑里，最后90+，感谢老师。(虽然最后那个立体图还是不会看...)"},{"id":120969,"teacher_id":2006,"teacher_name":"章海军","post_time":"2020-01-19 05:35:59","like_diff":4,"likes":4,"dislikes":0,"content":"老师有趣给分好"},{"id":129533,"teacher_id":2006,"teacher_name":"章海军","post_time":"2021-01-07 02:14:26","like_diff":4,"likes":6,"dislikes":2,"content":"章老师超棒"},{"id":144345,"teacher_id":2006,"teacher_name":"章海军","post_time":"2021-12-21 06:38:56","like_diff":4,"likes":6,"dislikes":2,"content":"没有见过更好的老师了，真的是温柔绅士 ，博学多识，很贴心幽默"},{"id":158113,"teacher_id":2006,"teacher_name":"章海军","post_time":"2022-06-27 05:04:59","like_diff":4,"likes":6,"dislikes":2,"content":"章老师人很好的！很负责任，也超级可爱\n\n给分也还挺好，作为文科生考试当天下午大致复习了一下，考试的时候还是有些不确定的地方，但是最后分数是不错的"},{"id":164881,"teacher_id":2006,"teacher_name":"章海军","post_time":"2022-12-27 08:04:13","like_diff":4,"likes":6,"dislikes":2,"content":"10分 不多说"},{"id":166480,"teacher_id":2006,"teacher_name":"章海军","post_time":"2023-01-12 10:50:00","like_diff":4,"likes":5,"dislikes":1,"content":"太喜欢章老师了，生动的知识和非常可贵的人文关怀。"},{"id":180278,"teacher_id":2006,"teacher_name":"章海军","post_time":"2023-09-21 02:41:38","like_diff":4,"likes":5,"dislikes":1,"content":"我真的强推视觉奥秘与运用\n\n事情少，课程有趣，原来是开卷考试，因为疫情原因直接改成考察，完成作业就好。\n\n章海军老师真的对这门课倾注了很多感情，最后一堂课和我们告别老师自己都哽咽抹眼泪了，他绝对是我上大学以来遇到的最好的老师。\n\n即使有时候老师点名提问没有回答老师也不会生气，但是真的能看出他眼里的失落。\n\n任何人不选这门课我都会哭的TAT"},{"id":189399,"teacher_id":2006,"teacher_name":"章海军","post_time":"2024-01-24 02:27:48","like_diff":4,"likes":4,"dislikes":0,"content":"章老师，我的神！\n\n这门课是我上过的所有课里最喜欢的一门！"},{"id":207572,"teacher_id":2006,"teacher_name":"章海军","post_time":"2024-12-23 07:03:32","like_diff":4,"likes":4,"dislikes":0,"content":"伟大无需多言。"},{"id":214044,"teacher_id":2006,"teacher_name":"章海军","post_time":"2025-01-23 08:59:33","like_diff":4,"likes":6,"dislikes":2,"content":"章老师是我在大学中见过的最尊重教书和育人这项事业的老师，每一节课都有可爱的仪式感，课堂准备无敌旋转爆炸充分，作为通识课真正带我领略了视觉奥秘无限风光。\n\n视觉奥秘考察主要就是很简单的小组作业和一个期末大作业（会专门等大家期末考试差不多考完的时候下发），期末大作业由很多细节小问题组成，是有一定完成难度的，拿高分需要重回PPT、智云课堂、课后资料等，我自己在完成作业的时候还是遇到比较多坎坷，但是找到答案的一瞬间还是成就感满满(*^▽^*)，认认真真做完来表达对章老师的感谢和认可了～\n\n听老师说可能马上要退休了呜呜呜，虽然与诺奖失之交臂的遗憾无法弥补，但是章老师在科研与教学事业中的贡献已然价值无上的荣光和表彰！\n\n祝好，祝章老师和看到此条的宝宝们开心顺遂～"},{"id":2314,"teacher_id":2006,"teacher_name":"章海军","post_time":"2015-04-20 12:13:15","like_diff":3,"likes":8,"dislikes":5,"content":"很有意思"},{"id":7987,"teacher_id":2006,"teacher_name":"章海军","post_time":"2015-09-16 11:31:18","like_diff":3,"likes":5,"dislikes":2,"content":"棒棒的\n\n"},{"id":28065,"teacher_id":2006,"teacher_name":"章海军","post_time":"2016-06-28 08:03:36","like_diff":3,"likes":5,"dislikes":2,"content":"老师人很好呀"},{"id":29526,"teacher_id":2006,"teacher_name":"章海军","post_time":"2017-01-19 07:23:50","like_diff":3,"likes":7,"dislikes":4,"content":"章老师给分真的超级超级好！！！上课也很有趣，人也很可爱，超有趣！选上可真的很幸运呀！"},{"id":29575,"teacher_id":2006,"teacher_name":"章海军","post_time":"2016-06-30 04:01:49","like_diff":3,"likes":3,"dislikes":0,"content":"超棒啊！！"},{"id":34110,"teacher_id":2006,"teacher_name":"章海军","post_time":"2016-09-27 05:41:03","like_diff":3,"likes":3,"dislikes":0,"content":"太有趣了，老师很搞笑"},{"id":45180,"teacher_id":2006,"teacher_name":"章海军","post_time":"2017-01-19 05:53:28","like_diff":3,"likes":4,"dislikes":1,"content":"章海军老帅！！！超帅的！我上过最有趣的课 给分也超级好"},{"id":56955,"teacher_id":2006,"teacher_name":"章海军","post_time":"2017-07-05 04:44:11","like_diff":3,"likes":7,"dislikes":4,"content":"大学以来第二个很钦佩的老师，20分好评"},{"id":56966,"teacher_id":2006,"teacher_name":"章海军","post_time":"2017-07-05 05:01:03","like_diff":3,"likes":5,"dislikes":2,"content":"因为给分选课的慎重"},{"id":63419,"teacher_id":2006,"teacher_name":"章海军","post_time":"2017-12-03 13:07:55","like_diff":3,"likes":4,"dislikes":1,"content":"上他的课我就没睡过觉!!!!超有趣!!!!!"},{"id":83226,"teacher_id":2006,"teacher_name":"章海军","post_time":"2018-07-10 03:00:14","like_diff":3,"likes":7,"dislikes":4,"content":"满绩啦!"},{"id":92123,"teacher_id":2006,"teacher_name":"章海军","post_time":"2018-12-26 13:09:48","like_diff":3,"likes":4,"dislikes":1,"content":"世界上哪里还能找到这样的好老师啊  这学期的视觉奥秘就快结束了  与老师分别的时候真的会哭吧"},{"id":94075,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-01-15 06:17:14","like_diff":3,"likes":5,"dislikes":2,"content":"最后一节课来评论章男神，老师真的好到不能再好，处处为我们着想。平时作业也不多（就两次实践拍照），有问题老师还会很细心的解答。大后天就要考试了，希望章男神能给个好看点的绩点。"},{"id":97902,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-01-23 01:27:28","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课超级有意思！可惜我这个文科生听不太懂唉！不过真的超级棒！考前看看PPT真的可以稳！一个原理都听不懂的文科生最后绩点也很好！！"},{"id":98122,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-01-23 05:45:36","like_diff":3,"likes":4,"dislikes":1,"content":"给老师十分，但是感觉我作业认真做了也课堂展示了，考试也认真复习感觉不错，最后绩点没有想象的那么高，有点难受，希望老师能建个群公示一下平时成绩什么的|-|"},{"id":104118,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-03-12 10:36:24","like_diff":3,"likes":5,"dislikes":2,"content":"本大叔控表示每节课眼睛都没办法从章老师身上移开～"},{"id":109637,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-06-18 05:52:30","like_diff":3,"likes":4,"dislikes":1,"content":"章海军男神，不多BB了，选就完事了，安排！"},{"id":114339,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-07-09 23:03:14","like_diff":3,"likes":3,"dislikes":0,"content":"男神，不解释"},{"id":114375,"teacher_id":2006,"teacher_name":"章海军","post_time":"2019-07-10 00:10:44","like_diff":3,"likes":10,"dislikes":7,"content":"很专心听了一学期，期末也认真复习了，考试感觉只有一两个题目不会，最后才4.2……这种努力得不到回报的感觉还是很难受，可能还没有睡了一学期的人分数高。但是这门课真的很值得选，学到非常多有趣有用的知识，我还是给老师打10分。不过记住，老师随机叫人回答问题，如果你没来老师是会记录的。"},{"id":138455,"teacher_id":2006,"teacher_name":"章海军","post_time":"2021-07-09 09:27:15","like_diff":3,"likes":4,"dislikes":1,"content":"老师超棒！"},{"id":144308,"teacher_id":2006,"teacher_name":"章海军","post_time":"2021-12-21 05:20:10","like_diff":3,"likes":4,"dislikes":1,"content":"太爱了"},{"id":145217,"teacher_id":2006,"teacher_name":"章海军","post_time":"2021-12-28 09:35:15","like_diff":3,"likes":6,"dislikes":3,"content":"不管分数怎么样，我觉得这辈子能选上章老师的课就是值得的！\n\n从专业学识、师德师风、教学能力各个方面都是满分的存在！\n\n在选课选得十分糟糕的大一上第一个学期\n\n我觉得选上章老师的课花光了我所有的好运哈哈哈~"},{"id":162540,"teacher_id":2006,"teacher_name":"章海军","post_time":"2022-11-24 17:23:37","like_diff":3,"likes":5,"dislikes":2,"content":"视觉信息应用技术挺适合作为外专业的跨专业课程，课程难度不大。老师教学很用心很负责，也体谅学生。"},{"id":164673,"teacher_id":2006,"teacher_name":"章海军","post_time":"2022-12-23 02:46:44","like_diff":3,"likes":4,"dislikes":1,"content":"光电专业选修课里为数不多能让人感受到真正用心开展了的课程，给分也很好。"},{"id":167775,"teacher_id":2006,"teacher_name":"章海军","post_time":"2023-01-19 04:17:48","like_diff":3,"likes":4,"dislikes":1,"content":"选了视觉奥秘，老师人很棒，给分也超级好（一不小心就满绩啦），最后一节课还不舍分别，哭哭了，哈哈，很可爱很真诚。备课很认真，教具准备充足，上课会有很多好玩的小道具，认真听能学到很多，包括但不限于课本上的知识。老师超级尊重人，幽默风趣，把“色盲”叫作“视觉特异功能”；上课叫人回答问题，即使回答不上也会帮你化解尴尬。有时候不认真听课真的会感觉很内疚很对不起他。真的超级超级感谢老师！"},{"id":174122,"teacher_id":2006,"teacher_name":"章海军","post_time":"2023-06-06 11:06:48","like_diff":3,"likes":4                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
