39","like_diff":3,"likes":5,"dislikes":2,"content":"老师给分可能比较真实，出分快不怎么调，你的分数就是你的水平。虽然我绩点很低，但我挺感谢老师的热心教育。虽然上课方法可能死板了点，但效果还是不错的。"},{"id":42661,"teacher_id":792,"teacher_name":"吴小英","post_time":"2017-01-14 23:13:04","like_diff":2,"likes":5,"dislikes":3,"content":"只要看看课文，就考得好，老师给了很好的分数"},{"id":67418,"teacher_id":792,"teacher_name":"吴小英","post_time":"2018-01-21 07:14:15","like_diff":2,"likes":3,"dislikes":1,"content":"emmm老师还不错就是最后绩点?老师蛮负责任的其实"},{"id":68099,"teacher_id":792,"teacher_name":"吴小英","post_time":"2018-01-22 14:50:16","like_diff":2,"likes":3,"dislikes":1,"content":"虽然我绩点很低，但老师很认真负责，上课比较现实（应试），对大家大学英语路线指导很多，虽然被正态了，但还是给十分，认针笔芯"},{"id":68447,"teacher_id":792,"teacher_name":"吴小英","post_time":"2018-01-23 08:20:12","like_diff":2,"likes":3,"dislikes":1,"content":"老师很认真负责，注重口语练习，考试前会提醒我们复习，上课会划重点，就是普通话不太标准，有时听不懂"},{"id":88691,"teacher_id":792,"teacher_name":"吴小英","post_time":"2018-11-06 02:06:33","like_diff":2,"likes":3,"dislikes":1,"content":"就这口语…    听起来巨难受"},{"id":95690,"teacher_id":792,"teacher_name":"吴小英","post_time":"2019-01-20 01:55:41","like_diff":2,"likes":5,"dislikes":3,"content":"啥都好，就是绩杀，英语高考不上140的选她的课真的哭都哭不出来。不过人真的是好的"},{"id":95766,"teacher_id":792,"teacher_name":"吴小英","post_time":"2019-01-20 04:10:58","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好的啊，有点口音听听就习惯了，学习主要靠自己啊，不能靠老师调分，而且也没法调多少。真的好老师，蛮喜欢的。"},{"id":110608,"teacher_id":792,"teacher_name":"吴小英","post_time":"2019-06-27 15:32:30","like_diff":2,"likes":2,"dislikes":0,"content":"老师很棒！事情也没有特别多 会划重点对quiz以及期末考非常有帮助！！！！"},{"id":16973,"teacher_id":792,"teacher_name":"吴小英","post_time":"2016-01-19 10:25:10","like_diff":1,"likes":8,"dislikes":7,"content":"讲的很仔细，真的能学到很多东西"},{"id":42635,"teacher_id":792,"teacher_name":"吴小英","post_time":"2017-01-14 15:58:38","like_diff":1,"likes":5,"dislikes":4,"content":"事情少是真的 对比一下其他老师你们就知道了quiz什么本来就有 老师基本没有课堂其他的测试 我室友们各种课堂作文➕课外读书报告"},{"id":42698,"teacher_id":792,"teacher_name":"吴小英","post_time":"2017-01-15 02:55:39","like_diff":1,"likes":5,"dislikes":4,"content":"挺好的老师，很有人情                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;

                    // 渲染评论列表
                    function renderComments(comments) {

                                <div class="comment-meta">

                            </div>

                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论

                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
