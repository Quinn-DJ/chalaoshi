                <script>
                    // 评论数据
                    const commentsData = [{"id":9012,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-10-09 08:37:42","like_diff":64,"likes":142,"dislikes":78,"content":"思修，问的问题很幼稚，过时的心灵鸡汤，中国梦为主题的微电影，感觉整个人停留在几十年前，无趣古板，明明有那么多时事可以讨论非得接着搞初中政治课那套，奇怪分这么高"},{"id":9604,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-11-02 15:48:43","like_diff":60,"likes":72,"dislikes":12,"content":"过分看重举手。提的问题又毫无讨论的价值。\n\n"},{"id":9402,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-10-26 06:56:27","like_diff":53,"likes":74,"dislikes":21,"content":"其实我上课超级认真，就是不喜欢回答问题。看到好多回答完问题的就倒头睡下。超级不爽。不知道为什么把回答问题看那么重。我真的认真听了。"},{"id":9214,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-06-21 11:08:10","like_diff":51,"likes":75,"dislikes":24,"content":"上课就是死命给学生灌心灵鸡汤，学不到一点有用的东西，差评！"},{"id":9558,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-10-31 03:38:03","like_diff":42,"likes":66,"dislikes":24,"content":"作业奇多奇烦。搞得好像我的专业是思修一样。"},{"id":8871,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-09-29 06:36:58","like_diff":39,"likes":59,"dislikes":20,"content":"作业太坑\n\n"},{"id":5706,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-07-09 07:46:13","like_diff":35,"likes":50,"dislikes":15,"content":"没兴趣，只是因为沟通与领导必修才选的…平时作业再认真考试再认真，也比不过上课与老师互动答题的记录，让觉得问题很幼稚，不愿意回答的只能呵呵ㄟ(▔，▔)ㄏ"},{"id":15989,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-17 02:05:26","like_diff":31,"likes":38,"dislikes":7,"content":"非常熟悉西方的一套理论，但是问来问去的问题呢，都too simple ，sometimes naive"},{"id":14137,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-13 04:34:27","like_diff":27,"likes":37,"dislikes":10,"content":"我觉得我坐在小学教室里"},{"id":37719,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-19 14:05:16","like_diff":26,"likes":34,"dislikes":8,"content":"客观来讲，老师亲切和蔼且总是面带微笑，虽水平有限但对待课程认真负责。看得出老师希望在她这门课上有所收获，但同学往往会因为事多或者得分不好而对她颇有微词。的确老师的课堂稍显幼稚，评分机制也比较死板，但这不能阻碍王老师成为一个亲切和蔼、认真负责、给分公道的称职的老师。"},{"id":11573,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-12-06 10:23:52","like_diff":21,"likes":34,"dislikes":13,"content":"总之就是要举手发言，如果最后评分不好真是觉得自己浪费时间，还不如刷微积分去。。。那些好评的人呵呵我都不想吐槽了"},{"id":8869,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-09-29 06:20:26","like_diff":17,"likes":26,"dislikes":9,"content":"作业坑爹"},{"id":22986,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-03-16 00:16:32","like_diff":15,"likes":23,"dislikes":8,"content":"每节课都说：“有没有没发言过的同学？让我们把最后一个发言的机会留给从来没有发言过的同学～”然后叫一个每节课都发言的同学。直到学期的最后一节课都是这样，真是醉了。总是问那些幼稚的问题，比如我们在家庭和学校中应尽的责任义务有哪些...呵呵"},{"id":20071,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-26 04:48:09","like_diff":14,"likes":21,"dislikes":7,"content":"老师让人很舒服，上的东西也没有让人不舒服，只是上课的方法，让人浑身难受"},{"id":20631,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-29 07:44:09","like_diff":14,"likes":20,"dislikes":6,"content":"不愿举手回答问题的很可能被正态的"},{"id":9464,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-10-28 10:37:42","like_diff":11,"likes":22,"dislikes":11,"content":"其实老师备课很用心，就是事多…"},{"id":12561,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-09-18 05:40:52","like_diff":11,"likes":15,"dislikes":4,"content":"认真负责，然而作业超多，上课问题超无聊，却很看重举手次数"},{"id":1584,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-03-22 16:35:36","like_diff":10,"likes":24,"dislikes":14,"content":"上课超级严，两年前上思修上课完全不让做其他事。最后给分也低"},{"id":12167,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-12-22 06:40:33","like_diff":10,"likes":20,"dislikes":10,"content":"回答提问就有加分，结果基本每次都提问那几个人，只能呵呵了"},{"id":17604,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-20 13:28:23","like_diff":10,"likes":14,"dislikes":4,"content":"额，每节课有一堆问题，重视举手，额，作业比较多，微电影，职业调查，，读书报告，样样不落，结果并不如人意"},{"id":39471,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-17 08:27:39","like_diff":10,"likes":13,"dislikes":3,"content":"认真想把课教好，是个好老师。但是上课确实不有趣，作业认真完成还是有收获的。"},{"id":18951,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-23 00:24:36","like_diff":9,"likes":14,"dislikes":5,"content":"给分巨坑，这么水的课绩点这么低！"},{"id":43493,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-16 11:11:57","like_diff":9,"likes":11,"dislikes":2,"content":"如果你上课不爱发言，千万别选。。本人就这样被正太了。。"},{"id":35063,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-11-01 06:18:53","like_diff":8,"likes":11,"dislikes":3,"content":"作业实在太多 要干这个干那个的\n\n早知道是这样还不如直接退课 \n\n过时的教学方式 有点在小学上课的感觉"},{"id":40906,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-08-25 06:36:12","like_diff":8,"likes":9,"dislikes":1,"content":"死板，苛刻，多事"},{"id":11690,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-12-11 12:57:51","like_diff":7,"likes":12,"dislikes":5,"content":"作业真坑啊"},{"id":14080,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-04 06:22:21","like_diff":7,"likes":11,"dislikes":4,"content":"过分注重举手，作业多，助教还挑这挑那的"},{"id":35062,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-11-01 06:12:07","like_diff":7,"likes":9,"dislikes":2,"content":"作业又多又烦，上课如同老太婆的裹脚布，又臭又长……"},{"id":66660,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 08:26:25","like_diff":7,"likes":8,"dislikes":1,"content":"绩杀吧，比我的线代还差劲。我自认为有认真完成老师的每项任务，看那种犯罪视频我也看了，微电影也拍了好久做得认真，读书报告其他班不写我们也写了，那么多任务就不能好好给分吗，思修不是没正态吗，为什么不可以看在我们都辛辛苦苦的份上多给点分呢？"},{"id":67831,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 08:03:09","like_diff":7,"likes":8,"dislikes":1,"content":"老师人很和蔼，总结下来这个学期主要就是写了一次三千字读书报告，一次微电影，社会公德单元的小组展示（水），一次小组新闻评述，一次法律单元的1000字观后感，举手其实一个学期满足一次就达到标准了，给分还是不错的"},{"id":68557,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-23 10:58:13","like_diff":7,"likes":11,"dislikes":4,"content":"老师其实很优雅也很有思想很有礼貌，讨论的问题的确很思修，\n\n是组长，没发过言，平常感觉自己也很水的。而且由于是下午七八节，上课真的不是一般的想睡啊！本来以为凉了，有4.5真的很惊喜~"},{"id":74182,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-02-06 06:19:21","like_diff":7,"likes":7,"dislikes":0,"content":"开学第六周上交3000字以上指定范围图书读书报告一篇。各个小组都要准备新闻评述一次，其他小组打分。两个月时间拍摄一部健康向上的微电影，8分钟，其他小组打分。在爱课程网上注册，看指定视频并必须评论。临近期末根据两篇新闻写1000-1500字的感想。闭卷考。分配座位。登记上课举手发言次数"},{"id":104140,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-03-13 02:42:13","like_diff":7,"likes":7,"dislikes":0,"content":"所有人都在试图举手发言，却没有人在听课，这样的情景我们称之为“表面听课”。"},{"id":12568,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-12-23 13:32:19","like_diff":6,"likes":10,"dislikes":4,"content":"老师很和蔼，但是作业真的有点坑爹，微电影！还好完成得不错"},{"id":65818,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 09:19:53","like_diff":6,"likes":10,"dislikes":4,"content":"4.5，没有当组长，一共发言4次，微电影一般，读书报告也没有展示。但是该做的作业也认真做了，考前一天思修稍微有复习，估计闭卷考考的还不错。主观题字数最好多一点，老师会看到你的用心的。"},{"id":67834,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 08:05:32","like_diff":6,"likes":7,"dislikes":1,"content":"老师是很好的老师，温柔善解人意，课前展示内容和微电影作业都很有趣，而且老师在考试前还给了我们很多暖心小提示。思修这门课本来就讲不出什么高深莫测的东西来，只要每次作业认认真真做完，上课积极一些，期末的成绩不会差的~"},{"id":67835,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 08:05:50","like_diff":6,"likes":8,"dislikes":2,"content":"老师人是很好的，就是课确实略显幼稚。也并没说完全不让干别的事（至少我没发现挨批的）绩点我反正上4了，别人怎么样不知道。总之5点几的分确实偏低，七八分肯定是有的"},{"id":94390,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-16 09:40:17","like_diff":6,"likes":7,"dislikes":1,"content":"这学期不用拍微电影了，总结一下上课的情况。相比较别的老师应该是比较乏味一点，但毕竟思修就是这样，讲的好不好都没人听。每节课都会点到，要记录发言次数。一篇3000+读书报告，一次小组课题，这两个和别的班应该都一样。上课和和气气的，对学生都挺好。综合来说就正常吧，我觉得6分有点低了"},{"id":11430,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-12-01 04:11:06","like_diff":5,"likes":15,"dislikes":10,"content":"超讨厌这个老师。"},{"id":12094,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-12-21 17:59:14","like_diff":5,"likes":9,"dislikes":4,"content":"作业多，其实挺好的老师，很有修养"},{"id":17698,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-20 15:57:44","like_diff":5,"likes":7,"dislikes":2,"content":"老师很正统，老派。课堂要求严。但我觉得那些课堂发言的意义不大。"},{"id":17764,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-21 00:35:29","like_diff":5,"likes":6,"dislikes":1,"content":"给分不太好"},{"id":20049,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-26 03:09:39","like_diff":5,"likes":7,"dislikes":2,"content":"过分看重举手回答问题"},{"id":47836,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-02-26 04:14:39","like_diff":5,"likes":9,"dislikes":4,"content":"说一句客观的话，老师人很好，这学期上课模式有改进，不再那么枯燥无聊。给分给得很好，主要看平时回答问题的次数(这个积极一点就好，老师主要是为了活跃气氛)然后两次实践活动认真完成，只要你用心老师总会看到的。不明白为啥大家说那么难听。老师也是通情达理的，付出与回报是成正比的。"},{"id":63657,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-04 09:26:44","like_diff":5,"likes":10,"dislikes":5,"content":"老师人很好啊，不能理解为什么恶评如潮。平心而论，某些同学不听课、不发言、作业也不认真做，到头来拿了个3.0结果过来喷老师，这是在搞笑吗？一分耕耘一分收获，不要再秀浙大学子的下限了。"},{"id":14381,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-06 15:36:20","like_diff":4,"likes":8,"dislikes":4,"content":"事儿逼 必点名"},{"id":17684,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-20 15:40:50","like_diff":4,"likes":9,"dislikes":5,"content":"呵呵反正老子这辈子都不会选他的课当初本来预置不是他结果自己还选了好评的不要害人行吗给分还可以再低一点吗都不想爆粗了"},{"id":21995,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-03-02 05:07:11","like_diff":4,"likes":22,"dislikes":18,"content":"在这里骂的这学期思修是怎么上的？老师挺和蔼的，也挺用心的，上课并不严，作业一个微电影一个读书报告比某些通识都少，当然在思修里算微多。鸡汤嘛，各有各的看法，不要总把三观正当幼稚。给分当然要看你的表现了，比较公正。我认为是一位好老师，至少是一位合格的老师。"},{"id":45006,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-18 21:44:11","like_diff":4,"likes":6,"dislikes":2,"content":"真心觉得是个好老师，女儿嫁人还赶来给我们上课很感动，毕竟思修这种课实在是讲不出来啥，我觉得不怪老师的，老师真的尽力了非常认真负责！"},{"id":67797,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 07:32:35","like_diff":4,"likes":5,"dislikes":1,"content":"嗯  说实话  老师每次上课前会认真观察每一个小组的到课情况并且记下来（应该是期末总评用）老师给分还是很好的  像我这种平时上课不发言（主要是感觉问题太弱智）最后期末都能得个3.9的绩点  算给分好的了 也可能是我平时完成作业太认真  哈哈   老师上课真的很认真  从她备课的情况就可以看出来   而且人还是很和蔼的  从QQ群交流就可以看出来 所以总结一下\n\n1.作业多。\n\n2.问题鸡汤。\n\n3.给分好。"},{"id":68775,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-24 01:21:48","like_diff":4,"likes":4,"dislikes":0,"content":"给分挺好的"},{"id":88371,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-10-30 00:17:37","like_diff":4,"likes":4,"dislikes":0,"content":"老师的确是个好人，作业量其实也还好，只是……如果担任小学老师她也许会更适合……"},{"id":94573,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 08:38:07","like_diff":4,"likes":4,"dislikes":0,"content":"老师人很和蔼，提问比较幼稚，，发言一次 读书报告3300+考前看书三小时 主观题没写特别多最后85感觉还好……卡绩就卡绩吧（又不是第一次）…………我觉得事情不是很多 如果积极发言好好写读书报告做调研最后好好复习绩点应该不会低"},{"id":94576,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 08:43:58","like_diff":4,"likes":4,"dislikes":0,"content":"其实还好吧，老师显然上课还是比较用心的，人也不错。可能思修这个课本身比较无聊，然后老师水平确实比较有限，多数时候都觉得没什么意思。但是真的能感受到老师是想带给我们一些东西的。\n\n然后给分。。上课举手这个事情真是醉了。。课堂像个恶竞现场，每个彩虹屁的背后都是碎了一地的节操。\n\n7分给个精神可嘉分吧。"},{"id":94611,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 11:22:34","like_diff":4,"likes":4,"dislikes":0,"content":"老师总体来说还是负责任的，态度比较和蔼温柔。上课点小组到课率和迟到人数。上课的内容的确无聊，毕竟也有思修这门课的原因，很多人在睡觉，写其他作业，玩手机很常见。而且需要上课回答问题来刷平时成绩，前几节课竞争最为严重（基本各种抢）。期末考试没有发样题或系统复习，需要学生自己解决。总的来说，老师性格不错，但思修课的确水，很难学到知识，给分不算好不算坏，最好在回答问题或读书报告之一方面突出一点，期末论述题写的别太少，关键的课不要旷课。"},{"id":96609,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-21 07:39:13","like_diff":4,"likes":4,"dislikes":0,"content":"为什么呢？为什么我的分那么那么地低呢？虽然我可能各方面并没有特别地突出，可还是完成了各个任务呀！那些评论里面说期末裸考的人，别相信他们，书还是要看的！！知识点还是要记住的！！！还有大题，天呐是我太天真了，大家都写的和作文一样！？不得不说，恶竞严重，估计要每个任务都炒鸡炒鸡有创意花心思完成才会拿到好看的分吧。"},{"id":108396,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-05-22 17:18:18","like_diff":4,"likes":5,"dislikes":1,"content":"真的很好了。是好老师，更是好人。"},{"id":8310,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-09-18 07:04:09","like_diff":3,"likes":11,"dislikes":8,"content":"人很和蔼\n\n"},{"id":11794,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-12-15 14:30:28","like_diff":3,"likes":6,"dislikes":3,"content":"擦擦擦"},{"id":14907,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-17 02:29:17","like_diff":3,"likes":7,"dislikes":4,"content":"其实还好，就是上课要求发言有点坑……还有事也多..."},{"id":17652,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-20 14:43:09","like_diff":3,"likes":7,"dislikes":4,"content":"上课很无聊 灌输心灵鸡汤 过于看重上课发言 在思修老师中是作业最多的 给分很差"},{"id":17862,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-21 03:01:18","like_diff":3,"likes":4,"dislikes":1,"content":"上课太注重发言，问题都不怎么吸引人"},{"id":17919,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-21 04:00:40","like_diff":3,"likes":4,"dislikes":1,"content":"作业好麻烦...给分就这样"},{"id":18015,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-21 06:03:54","like_diff":3,"likes":4,"dislikes":1,"content":"无语了"},{"id":21299,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-02-28 03:23:04","like_diff":3,"likes":7,"dislikes":4,"content":"卧槽 事多的一笔 这课想得分全靠装逼 要不是组长啥的就别想得高分了"},{"id":21361,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-02-28 08:55:36","like_diff":3,"likes":6,"dislikes":3,"content":"超级无聊，又事情多，而且给分不怎么好，按发言次数来的，超级讨厌"},{"id":23278,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-03-23 12:14:18","like_diff":3,"likes":5,"dislikes":2,"content":"学不到什么新东西 mdzz"},{"id":26150,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-06-16 06:13:28","like_diff":3,"likes":6,"dislikes":3,"content":"只想说为啥没有零分？\n\n"},{"id":34103,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-09-27 04:54:05","like_diff":3,"likes":9,"dislikes":6,"content":"这老师在名单里用红色标同学的名字，我就来打一个1分吧"},{"id":35557,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-11-10 07:27:09","like_diff":3,"likes":5,"dislikes":2,"content":"无聊，幼稚，提的什么问题，根本不想听，还不让睡觉，一本正经瞎逼逼，看不惯"},{"id":35635,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-11-10 07:36:43","like_diff":3,"likes":4,"dislikes":1,"content":"挺无聊的 感觉是初中政治和心理课的混合版 但是不适合大学生"},{"id":37228,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-11-18 03:12:21","like_diff":3,"likes":4,"dislikes":1,"content":"真的就是浪费时间浪费时间"},{"id":40364,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-03 05:30:56","like_diff":3,"likes":3,"dislikes":0,"content":"老师太事儿墨迹作业巨多\n\n"},{"id":59914,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-09-28 06:55:24","like_diff":3,"likes":5,"dislikes":2,"content":"目前作为萌新听了两节课，客观来讲，有以下的感慨：1.上课的确无趣，问题很无聊，我没有一点想参与课堂讨论的欲望。2.的确看重举手。3.的确会布置拍微电影的作业。4.不可否认，上课态度很认真。\n\n其他以后再说。"},{"id":60479,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-10-22 10:13:28","like_diff":3,"likes":3,"dislikes":0,"content":"三千字读书报告，秋学期第六周交，室友都没有读书报告"},{"id":65339,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-03 06:19:19","like_diff":3,"likes":5,"dislikes":2,"content":"虽然思修的内容有点嗯....但老师是很认真上课的，也很敬业啊，给10分啦。"},{"id":94016,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-15 01:51:21","like_diff":3,"likes":3,"dislikes":0,"content":"为什么一定要举手发言呢？"},{"id":94579,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 08:54:39","like_diff":3,"likes":3,"dislikes":0,"content":"这学期不用拍微电影了，总结一下上课的情况。相比较别的老师应该是比较乏味一点，但毕竟思修就是这样，讲的好不好都没人听。每节课都会点到，要记录发言次数。一篇3000+读书报告，一次小组课题，这两个和别的班应该都一样。上课和和气气的，对学生都挺好。综合来说就正常吧。恶竞挺严重的，有个人每节课都发好几次言…给个7分吧"},{"id":95019,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-18 15:08:05","like_diff":3,"likes":3,"dislikes":0,"content":"真的不是维护老师，老师真的有很用心准备，思修这个课你希望能怎样呢？明明就是每个人主观上的认知，你为什么不思考为什么其他发言的同学说得底气足而在你眼中就是不屑？世界观确实很难拯救，但你也没必要践踏别人的叭。我绩点一般，不是既得利益者，平心而论，这个6分有点低了"},{"id":97041,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-21 15:13:02","like_diff":3,"likes":3,"dislikes":0,"content":"事情很多，上课排排坐，必点名。最后把我卡绩了 你伤害了我 却一笑而过"},{"id":97368,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-22 08:25:07","like_diff":3,"likes":5,"dislikes":2,"content":"老师挺不错的，绝对不止6.3分。讲法律基础的时候我很有收获，至少现在我已经充分了解并理解了我国的法治与法律体系( ﾟ∀ ﾟ)顺便表白思修D班一组（笑）(´-ω-`)"},{"id":11172,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-11-25 03:12:43","like_diff":2,"likes":9,"dislikes":7,"content":"想听课的还是算了。"},{"id":13191,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-12-25 05:48:06","like_diff":2,"likes":4,"dislikes":2,"content":"挺无聊的"},{"id":15339,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-14 02:46:45","like_diff":2,"likes":5,"dislikes":3,"content":"呵呵呵"},{"id":16895,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-19 08:03:28","like_diff":2,"likes":4,"dislikes":2,"content":"呵呵哒"},{"id":17556,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-20 11:56:05","like_diff":2,"likes":3,"dislikes":1,"content":"极点奇低\n\n"},{"id":17690,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-20 15:48:44","like_diff":2,"likes":4,"dislikes":2,"content":"给分坑"},{"id":17767,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-21 00:42:02","like_diff":2,"likes":3,"dislikes":1,"content":"太注重举手发言了。可是问题没探讨性。"},{"id":20969,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-02-06 01:52:30","like_diff":2,"likes":4,"dislikes":2,"content":"坑太坑了"},{"id":25816,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-06-09 05:53:53","like_diff":2,"likes":4,"dislikes":2,"content":"差，绩点奇低"},{"id":29113,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-06-29 08:52:38","like_diff":2,"likes":3,"dislikes":1,"content":"简直难受死了"},{"id":36464,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-11-14 03:39:22","like_diff":2,"likes":3,"dislikes":1,"content":"事多，闹心，回答问题倒在其次。\n\n讲课内容无聊。\n\n"},{"id":40411,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-03 07:38:30","like_diff":2,"likes":6,"dislikes":4,"content":"太恶心了……思修课作业又多又恶心……还记录举手发言次数……逼你听课……课上的内容老套无聊……总之别选她的课……"},{"id":43463,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-16 10:00:34","like_diff":2,"likes":8,"dislikes":6,"content":"大绩杀！不举手就完蛋！！"},{"id":43472,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-16 10:14:24","like_diff":2,"likes":3,"dislikes":1,"content":"挺不错的老师，虽然平时事情有点多，课堂还是能有所收获的，只要别太放纵，绩点还是可以的。\n\n"},{"id":47508,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-28 13:09:50","like_diff":2,"likes":4,"dislikes":2,"content":"发言一次...嗯...绩点3.0...嗯...."},{"id":58895,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-09-18 10:13:23","like_diff":2,"likes":2,"dislikes":0,"content":"呵呵，微电影，新闻评论，举手发言，无fuck可说"},{"id":58922,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-09-18 12:50:25","like_diff":2,"likes":2,"dislikes":0,"content":"超级不爽"},{"id":59063,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-09-19 09:10:55","like_diff":2,"likes":2,"dislikes":0,"content":"作业多"},{"id":63347,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-12-01 05:25:11","like_diff":2,"likes":3,"dislikes":1,"content":"作业贼多，作业贼多，作业贼多，作业贼多，作业贼多，｡゜(｀Д´)゜｡"},{"id":65813,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-09 09:24:55","like_diff":2,"likes":3,"dislikes":1,"content":"她呢，非常熟悉西方的那一套vaule，但是问来问去的问题呢，都too  young，sometimes naive!"},{"id":67829,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 07:59:58","like_diff":2,"likes":3,"dislikes":1,"content":"我觉得老师真的很认真，上课分小组，能认识这个小组的其他同学，挺好的"},{"id":67954,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 11:27:18","like_diff":2,"likes":4,"dislikes":2,"content":"老师其实很温柔啦，上课可能比较无聊，但是思修本来就挺无聊的。然后全课程举过一次手就好了，不用太多次。要拍微电影，但也挺好玩的。本来害怕被正太，但是认真复习，期末考认真考，最后4.2\n\n然后就是思修考试不用刷题!没用的，会BB就行了"},{"id":69430,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-24 15:55:25","like_diff":2,"likes":3,"dislikes":1,"content":"上课很无聊 给分一般\n\n但老师人还不错"},{"id":71302,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-28 09:13:13","like_diff":2,"likes":3,"dislikes":1,"content":"非常好，很人性化，给分也好"},{"id":73361,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-02-01 12:15:28","like_diff":2,"likes":3,"dislikes":1,"content":"首先，老师会分组，按小组坐，上课看小组人头数点名，要逃课基本会被发现。然后讲讲上课吧，老师要求一学期至少发言一次就不会因为发言扣平时分，多发言可能会加分，上课提的问题也确实简单（我觉得简单不是挺好的吗，回答也方便，难道还想要一个难以理解的问题吗，为什么这都会被攻击…），也基本没人抢着发言，所以不用太担心。平时事其实挺少的，一个小组新闻评述5分钟，一篇读后感，一个一百字不到的观后感，最麻烦的是微电影，但其实写好剧本，有人会剪视频也就还好，没有乱七八糟的作业。老师长的一点都看不出来还有两年就要退休了，而且很温柔很有礼貌，上课一直是笑着的，经常为一些小事说谢谢。"},{"id":74728,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-03-05 09:32:27","like_diff":2,"likes":2,"dislikes":0,"content":"老师很负责啊 上课也很用心的准备了 作业略多但给的时间都还蛮宽裕的 说实话评分低了"},{"id":79730,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-07-06 13:56:48","like_diff":2,"likes":3,"dislikes":1,"content":"上课多举手！考前大概翻一下书，主观题写多一点，分数不会差的！"},{"id":87634,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-10-09 00:08:31","like_diff":2,"likes":2,"dislikes":0,"content":"真的幼稚"},{"id":89404,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-11-19 03:19:44","like_diff":2,"likes":2,"dislikes":0,"content":"教幼儿园合适，当大学老师就算了吧"},{"id":94673,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-19 11:21:14","like_diff":2,"likes":6,"dislikes":4,"content":"各位，发言也没什么用了。发言9次比不上当个什么组长收一次作业，我是服的。"},{"id":94787,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-18 06:47:22","like_diff":2,"likes":2,"dislikes":0,"content":"课比较无聊，人挺好的。"},{"id":95415,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-19 10:52:32","like_diff":2,"likes":2,"dislikes":0,"content":"其实也没有十分那么好 但是也绝不止6.3啊 所以想拉高一点...负责又很有涵养的好老师 毕竟思修嘛也不指望上的多好"},{"id":104413,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-03-20 02:45:21","like_diff":2,"likes":3,"dislikes":1,"content":"emm……老师人很好啦，很温柔啦。上课的话，可能是有点无聊吧。作业的话：调研报告*1+读书报告*1+志愿活动报告*1+期末考试*1。嗯，印象最深的就是老师说她坚持了八年（好像是八年）跑步，真的是佩服！还有，组员们都很可爱～所以我感觉还不错(◍ ´꒳` ◍)"},{"id":107319,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-05-03 13:31:49","like_diff":2,"likes":2,"dislikes":0,"content":"客观的说老师严厉，但是很和蔼，讲课很认真，选的视频挺不错的都，给分也还行"},{"id":122218,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2020-02-20 05:12:57","like_diff":2,"likes":2,"dislikes":0,"content":"学期发言5次，读书报告没有被评优，最后考试认真写了很多字，绩点很🉑了。老师人挺好的，上课看见同学在玩手机会提醒，但不会记名字扣平时分。以及，考试的时候千万要记住老师的名字怎么写，写错会扣分(狗头"},{"id":8622,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-09-23 08:16:58","like_diff":1,"likes":11,"dislikes":10,"content":"有趣哦，但课堂问题有点水。。。"},{"id":9632,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-11-03 11:02:16","like_diff":1,"likes":5,"dislikes":4,"content":"能给人阳光"},{"id":12511,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-12-23 11:50:18","like_diff":1,"likes":2,"dislikes":1,"content":"作业太多！"},{"id":17711,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-20 16:45:18","like_diff":1,"likes":3,"dislikes":2,"content":"再见再见"},{"id":18473,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-21 16:57:33","like_diff":1,"likes":2,"dislikes":1,"content":"举手很重要。不要再灌鸡汤了！！！今日说法都比她好看"},{"id":18911,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-22 18:26:43","like_diff":1,"likes":2,"dislikes":1,"content":"没意思，上课完全没有意义，事多分还低。"},{"id":25220,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-05-08 11:32:17","like_diff":1,"likes":4,"dislikes":3,"content":"差评差评"},{"id":25638,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-05-30 09:24:42","like_diff":1,"likes":3,"dislikes":2,"content":"折腾了我一学期 认真做作业 每节课必到 上课有发言 写论文还有期末都是尽心尽力 最后成绩呵呵 各种心灵鸡汤"},{"id":39731,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-12-27 07:48:52","like_diff":1,"likes":4,"dislikes":3,"content":"虽然作业多\n\n但是老师很好很温和\n\n有时候还会开玩笑"},{"id":40119,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-17 11:50:29","like_diff":1,"likes":2,"dislikes":1,"content":"老师做事是负责的，就是事比较多。给分也不好"},{"id":64616,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-12-25 13:53:48","like_diff":1,"likes":4,"dislikes":3,"content":"无脑的问题真的很烦，上课有种幼儿园课堂的即视感。看在微电影蛮有收获的份上，给1分好了"},{"id":65777,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 08:40:28","like_diff":1,"likes":5,"dislikes":4,"content":"哇，谢谢老师，平时干了很多有意义的事，给的分也很高"},{"id":67823,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 07:55:35","like_diff":1,"likes":5,"dislikes":4,"content":"看完成绩特意过来说一下，我这种只发言过2次的人，最后绩点4.2，其实真的不是绩杀，发言确实重要，但是没有很大影响，回忆这一个学期，我觉得老师在法律基础那部分讲的还是很认真的，第一堂课的一些观点也很有启发，感觉老师真的是一个很认真负责的人。总之，这个评分真的不是很公正，至少应该有8+的评分……"},{"id":67827,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 07:59:10","like_diff":1,"likes":7,"dislikes":6,"content":"如果小学的时候你碰到了一个好的语文老师，那是一种幸运，因为那正是语言学习的关键期；如果中学的时候你碰到了一个好的数学老师，那是一种幸运，因为那正是数理逻辑的培育期；如果大学时你遇到了一个好的思修老师，那是一种幸运。我从小学开始，幸运到了大学。"},{"id":67867,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 08:23:44","like_diff":1,"likes":3,"dislikes":2,"content":"我想说件很神奇的事，我一次问题也没回答，最后绩点上四，发言并不是决定绩点高低的唯一因素，踏实一点，把该做的做好。"},{"id":67872,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 08:30:36","like_diff":1,"likes":1,"dislikes":0,"content":"今天思修出成绩了，比我想象的高了许多。这么说吧，破事确实挺多：读书报告，观后感，微电影另加感想500字，网络学习2000字。看重举手，千万别听她说什么举手随意。"},{"id":67916,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 09:56:53","like_diff":1,"likes":3,"dislikes":2,"content":"虽然老师布置事情很多，但是她是一很有教养的人，说真的认真听，会觉得老师讲课很有魅力的，对人特别温柔。上课回答问题，不管好不好，老师都很有礼貌的说谢谢……课前会放钢琴曲，还说自己每天晚饭后散步一小时之类的，很有气质的老师啦"},{"id":67932,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 10:33:58","like_diff":1,"likes":3,"dislikes":2,"content":"思修均?3.7 我才3.3 ??\n\n答题答的很好 字写的很好\n\n就是上课发言少一点 \n\n无语了"},{"id":74280,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-02-09 04:33:19","like_diff":1,"likes":2,"dislikes":1,"content":"不举手，就等死吧"},{"id":79307,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-05-30 15:33:18","like_diff":1,"likes":1,"dislikes":0,"content":"幼儿园教师"},{"id":87747,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-10-11 08:25:16","like_diff":1,"likes":1,"dislikes":0,"content":"不是组长，上课从来不敢发言，但结果还是不错的，4.2。大概是我们组的微电影得分比较高？老师很有修养很温柔的，只要用心，总会收获最难忘的。"},{"id":88197,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-10-24 01:11:32","like_diff":1,"likes":2,"dislikes":1,"content":"真无聊。思想深度还不如发言的学生，一总结死气沉沉。完全没什么兴趣。手机电一大早就耗光了。还要重复同学分享时有点犹豫说出的地方。"},{"id":91207,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-12-03 09:10:07","like_diff":1,"likes":2,"dislikes":1,"content":"在座各位都能当大学老师"},{"id":94543,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 07:23:18","like_diff":1,"likes":2,"dislikes":1,"content":"。。。给1分，不想评论。。。"},{"id":94566,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 08:26:38","like_diff":1,"likes":2,"dislikes":1,"content":"绩杀啊，同学们，不要选"},{"id":94587,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 09:28:12","like_diff":1,"likes":1,"dislikes":0,"content":"认真负责，但是思修这门课就决定了水的本质。。。"},{"id":94621,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 12:12:03","like_diff":1,"likes":2,"dislikes":1,"content":"老师的课确实，看重课堂回答问题，问的问题有时候也挺尴尬，事情也挺多的(但是思修都是这么多事的)，我当初是前面志愿都掉了，然后选上了。当了小组长，课堂回答问题很多，然后考试裸考hh，成绩并不差。老师不会绩杀，给分还挺好，人并不难相处，很和蔼 ，老师分数但是并不差。"},{"id":94706,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-18 02:35:28","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很温柔，但上课很无聊很无聊……问的问题也很幼稚……觉得自己回到了小学思修课堂。作业的话一篇3000字读书报告，一个研究性学习，还有志愿者活动。上课就发了一次言，读书报告刚好写到3000，期末裸考，最后3.9。怎么说呢，就还行吧。但你浙恶竞是真的严重…………综上，当个组长上课多举手发言好好做研究性学习好好写读书报告分不会低。"},{"id":94751,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-18 05:05:16","like_diff":1,"likes":1,"dislikes":0,"content":"感觉小组作业挺重要"},{"id":94795,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-18 07:15:53","like_diff":1,"likes":2,"dislikes":1,"content":"要脸还是要绩点，这由你自己决定。如果你能忍住那些幼稚的问题而不顾一切地举手发言，给老师留个印象，再当一个小组长，绩点就不是问题。我不是组长，我也没举手恶竞，但老师态度还好，给个7分。"},{"id":94796,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-18 07:25:52","like_diff":1,"likes":1,"dislikes":0,"content":"虽然老师的课事儿比较多，而且上课提问确实略显幼稚。但这并不妨碍她是一个好老师，上课很用心，备课很认真。只要好好努力，老师是会看到的。"},{"id":94880,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-18 11:59:36","like_diff":1,"likes":1,"dislikes":0,"content":"绝了\n\n读书报告也被选上分享的了，志愿服务报告自认为也做的很好了参与了很多活动，期末考试感觉也还不错。最后绩点没上4。好了，现在终于理解了什么叫看举手次数了。我能感受到老师想要让我们真的能学到什么，但是每个人学习的方法都不一样吧，为什么一定要用举手这样的形式作为评判的标准呢。还有就是老师每次问还有同学没回答过吗的时候似乎永远看不到我。老师也要退休了，希望对以后的学生更更多元的去衡量他们，而不仅仅是举手次数了。"},{"id":94892,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-18 12:13:21","like_diff":1,"likes":1,"dislikes":0,"content":"每节课都有点名，按小组点，跑不掉的hhh……我自己是小组长，并不是什么都不干的，组员划水，研究性报告我要一个人从三千编到一万，多拿点分应该没有问题吧……举手发言两次，期末考稍稍背了半天，绩点4.5。老师上课是很用心的就是可能思修的限制吧大家不会喜欢听。"},{"id":95676,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-20 00:41:35","like_diff":1,"likes":3,"dislikes":2,"content":"小组长，举手了一次，期末考只在考前看了一会儿，但主观题写了很多，最后4.2，虽然再高一分就4.5了，但成绩比我想象中要好，老师很温柔，但是可能因为上课的问题太过于幼稚所以可能课程体验并不会很好，给老师10分拉一下均分，觉得老师应该可以到7分8分的程度，不止6分。"},{"id":96195,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-20 14:13:00","like_diff":1,"likes":1,"dislikes":0,"content":"老师很温和也很有涵养，觉得相比部分老师已经相当优秀了，说课程没意思的，其实很多是课程内容本身的原因，老师是在用心准备的"},{"id":96824,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-21 10:15:05","like_diff":1,"likes":1,"dislikes":0,"content":"上课发言一次，读书报告被选上展示了，研究性学习和志愿报告一般。理科生所以最后闭卷考也不是很好。绩点3.9感觉还是挺公正的"},{"id":96833,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-21 10:21:47","like_diff":1,"likes":1,"dislikes":0,"content":"多举手发言吧（叹气"},{"id":100405,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-26 05:32:27","like_diff":1,"likes":1,"dislikes":0,"content":"【思修】每节课必点名。课上干别的事老师也不会说，只是每次课前都会提醒同学们把手机调成静音。我们这届是一个社会调研（展示+报告）、一篇读书报告，本来还有志愿者活动展示但是因为课堂没时间展示了就只做了个ppt发给助教。最后考试闭卷。我觉得无功无过吧，你不能期待太多，但如果认真老师也不会少给你分的。平时作业认真一点，尽量多发言刷刷脸（不仅刷脸，最好还要让老师记住你的名字）（老师其实也很看重发言质量的，如果你的发言只是乱说一气下一次她点你发言的几率就会小一些）。其实我觉得思修教材编写得挺好的。"},{"id":102980,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-02-25 07:42:33","like_diff":1,"likes":1,"dislikes":0,"content":"老师人还是很不错的。"},{"id":106416,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-04-27 07:19:33","like_diff":1,"likes":1,"dislikes":0,"content":"大学生心理健康，老师很好，课堂上也能学到不少东西，如果你想水，你能水过，平时作业和开卷考试。但如果你想真心的学，也是会很有收获的。"},{"id":120733,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2020-01-16 03:36:26","like_diff":1,"likes":1,"dislikes":0,"content":"卡绩91，但老师退休了，再也不上思修了，谢谢老师了"},{"id":121934,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2020-01-24 08:46:34","like_diff":1,"likes":1,"dislikes":0,"content":"上课没发言过86很满足了\n\n八过老师退休了呢"},{"id":125008,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2020-08-09 03:13:23","like_diff":1,"likes":1,"dislikes":0,"content":"还挺好的"},{"id":13875,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-01 11:57:26","like_diff":0,"likes":4,"dislikes":4,"content":"很敬业的好老师~"},{"id":16095,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-20 16:00:45","like_diff":0,"likes":6,"dislikes":6,"content":"给分好，老师还争取了少正态的人数⋯⋯嘛，上课记得多互动哦～"},{"id":17510,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-20 10:17:44","like_diff":0,"likes":3,"dislikes":3,"content":"瞎jb评分"},{"id":38230,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-16 11:28:11","like_diff":0,"likes":8,"dislikes":8,"content":"挺好的 举手很重要"},{"id":38261,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-11-28 11:17:31","like_diff":0,"likes":4,"dislikes":4,"content":"水平低毋庸置疑，不需要我再多说什么。\n\n\n\n人品好？你觉得好你就说他好吧。\n\n\n\n心理课没上过。但他的思修课还是可以上的，只要上课抢着举手，然后随便讲点给小孩子讲的大道理就行了，，作业嘛，应该不能算很坑吧，认真的水水就过去了。\n\n思修课嘛，对老师的要求跟其他课不能一样的，。我觉得能像他这样就够了。\n\n你总会遇到各种幼稚的老师，只要他们不妨碍你，你别理他们就行。"},{"id":40485,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-03 15:41:57","like_diff":0,"likes":2,"dislikes":2,"content":"挺好的。。。老师"},{"id":41078,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-16 12:38:46","like_diff":0,"likes":5,"dislikes":5,"content":"事情贼多，给分还低"},{"id":43488,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-16 10:43:18","like_diff":0,"likes":2,"dislikes":2,"content":"最好不要用高中上思政课的心态上思修课，这样或许能找到一点乐趣，也能以平和的心态得到一些有用的道理。"},{"id":43561,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-16 14:16:46","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好，认真做作业就行"},{"id":43580,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-16 14:46:41","like_diff":0,"likes":2,"dislikes":2,"content":"我高中政治老师都比她有趣有深度"},{"id":43672,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-16 19:54:06","like_diff":0,"likes":1,"dislikes":1,"content":"确实注重回答问题，但可控因素总比不可控的要好…老师讲法律以及案例分析还是很棒的，讨论讨论也很好，作业确实不少，但是一定要相信努力是有回报的！不要因为听说了可能给分不好就水水水啊。老师远没有评论中的那么可怕"},{"id":44397,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-17 17:35:09","like_diff":0,"likes":0,"dislikes":0,"content":"估计会有些人吐槽，其实老师还好，关心学生，绩点什么的是靠自己争取的。"},{"id":44701,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-18 06:30:36","like_diff":0,"likes":0,"dislikes":0,"content":"老师还好，作业有点多，注重平时成绩"},{"id":44862,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-18 11:52:10","like_diff":0,"likes":0,"dislikes":0,"content":"认真负责的好老师"},{"id":44893,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-18 12:49:56","like_diff":0,"likes":0,"dislikes":0,"content":"个人修养是真的很好，很温柔的老师，但是上课确实内容比较小儿科。。。一定要多发言，作业认真写，给分还是挺好的"},{"id":47483,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-27 17:02:35","like_diff":0,"likes":1,"dislikes":1,"content":"其实还好吧，本来也没报多大希望。记得一定要回答问题！最后我得分还可以，希望不是因为运气好。"},{"id":53549,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-06-27 03:17:24","like_diff":0,"likes":0,"dislikes":0,"content":"压分压分压分"},{"id":58887,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-09-18 08:58:53","like_diff":0,"likes":1,"dislikes":1,"content":"很亲切\n\n"},{"id":60361,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-10-18 06:28:21","like_diff":0,"likes":0,"dislikes":0,"content":"想死\n\n"},{"id":61824,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-11-21 06:24:44","like_diff":0,"likes":1,"dislikes":1,"content":"好听的"},{"id":65905,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-23 08:11:13","like_diff":0,"likes":1,"dislikes":1,"content":"我其实觉得还好，老师还是认真在讲的，事多可能是想多锻炼下我们的能力。"},{"id":65906,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-10 06:11:18","like_diff":0,"likes":1,"dislikes":1,"content":"老师还行，虽然幼稚"},{"id":67805,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 07:38:04","like_diff":0,"likes":0,"dislikes":0,"content":"嗯…上课之前看查老师很多说不好的。但是上课会发现人很和蔼，作为一门思修可能事情比较多，但是这样更有利于评定成绩。上课内容可能水了点，但老师是好老师。"},{"id":67806,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 07:39:09","like_diff":0,"likes":2,"dislikes":2,"content":"小学花式鸡汤举手课，给分还贼差"},{"id":67819,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 07:51:14","like_diff":0,"likes":2,"dislikes":2,"content":"作业有点多，课堂比较无聊，但老师还是在认真准备的，给分吗不好说，我感觉我的绩点稍微有点低了，别的同学基本都上4了，我3.9也勉强能接受吧，希望老师能提高一下均绩。"},{"id":67859,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 08:20:48","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很好，事情也的确是很多～我从来没有发过言最后也是4.2。尽好一个学生的本分就好，老师给分挺好的。"},{"id":67868,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 08:24:13","like_diff":0,"likes":0,"dislikes":0,"content":"老师很认真"},{"id":67874,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 08:34:59","like_diff":0,"likes":2,"dislikes":2,"content":"好老师，给分棒"},{"id":67877,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 08:38:36","like_diff":0,"likes":4,"dislikes":4,"content":"上的课非常无聊，问的问题又很幼稚，最后给我个3.3，不枉我给她的反馈单都是及格，各门课中最受不了的就是她"},{"id":67880,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 08:42:06","like_diff":0,"likes":1,"dislikes":1,"content":"认真听讲，总会有收获的，总体来讲还是很好的一个老师，很好说话，建议还有每节课抢一抢发言，考前多看看书，写平时作业拍微电影的时候认真一点，建议当组长。"},{"id":67895,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 09:10:16","like_diff":0,"likes":2,"dislikes":2,"content":"给分挺好的！上课前半部分理想之类的确实有点无聊，后半段讲法律很棒！课后会很耐心回答我的问题。拍微电影还挺有趣的，感觉自己确实长进了！"},{"id":67898,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 09:16:19","like_diff":0,"likes":1,"dislikes":1,"content":"当组长 做展示 多回答问题 绩点会高的"},{"id":67909,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 09:45:42","like_diff":0,"likes":1,"dislikes":1,"content":"给分不错 上课很有诚意"},{"id":67931,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 10:33:30","like_diff":0,"likes":2,"dislikes":2,"content":"唯一能给我安慰的课"},{"id":67959,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 11:39:04","like_diff":0,"likes":1,"dislikes":1,"content":"按小组坐，要回答问题，剩下的都是所有思修课堂都要做的事情，给分也还不错，老师很有礼貌。"},{"id":72478,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-30 08:02:27","like_diff":0,"likes":0,"dislikes":0,"content":"是不是成绩杀手看你自己咯"},{"id":73001,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-31 14:22:19","like_diff":0,"likes":1,"dislikes":1,"content":"还不错，给分合理"},{"id":74711,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-03-05 08:46:00","like_diff":0,"likes":0,"dislikes":0,"content":"感觉没什么问题，但也没有什么亮点。和高中政治差别不大，经常讲鸡汤故事。但就思修这门课来说，还是称职的老师。"},{"id":74887,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-03-06 09:03:16","like_diff":0,"likes":0,"dislikes":0,"content":"挺好的，人蛮温柔，给分也不错"},{"id":88499,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-10-31 10:53:14","like_diff":0,"likes":0,"dislikes":0,"content":""},{"id":94541,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 07:18:05","like_diff":0,"likes":1,"dislikes":1,"content":"很无聊，没有意义，有固定座位，恶竞严重，举手不多分很低，上课提的问题也很无脑，总之浪费生命"},{"id":94557,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 08:04:27","like_diff":0,"likes":1,"dislikes":1,"content":"事情多，重视举手，但是不发言好像也没什么。。。"},{"id":94564,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 08:23:06","like_diff":0,"likes":1,"dislikes":1,"content":"打call"},{"id":94570,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 08:31:00","like_diff":0,"likes":1,"dislikes":1,"content":"太看重平时回答问题 问的问题又很弱智"},{"id":94572,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 08:35:57","like_diff":0,"likes":1,"dislikes":1,"content":"奇怪为什么看重回答问题，而且总是问有没有从来没有回答问题的人举手，但又只叫哪些经常回答问题的同学，无语。"},{"id":94580,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 08:57:01","like_diff":0,"likes":0,"dislikes":0,"content":"啊！老师很好啊"},{"id":94590,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 09:40:35","like_diff":0,"likes":0,"dislikes":0,"content":"就这样吧，比较看重上课发言，发言0次，所幸没有被强制正态吧。"},{"id":94599,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 10:08:39","like_diff":0,"likes":0,"dislikes":0,"content":"希望最后一次课能划划重点啥的。老师人挺好的"},{"id":94600,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 10:10:56","like_diff":0,"likes":0,"dislikes":0,"content":"比较看重举手，事儿还是比较多的，给分还可以吧。"},{"id":94633,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 14:20:55","like_diff":0,"likes":2,"dislikes":2,"content":"超级垃圾，瞎灌鸡汤，给分傻逼，千万别选她的课，误人子弟，不管是想好好学的还是想水的，都别选她的课！！"},{"id":94698,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-18 02:28:29","like_diff":0,"likes":2,"dislikes":2,"content":"给分超级低 绩杀绩杀绩杀 别选  上课超级无聊 跟给小学生讲课一样"},{"id":97672,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-22 13:01:20","like_diff":0,"likes":0,"dislikes":0,"content":"看重举手是真的，但是有些课还是挺有意思的~"},{"id":97804,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-22 17:35:09","like_diff":0,"likes":0,"dislikes":0,"content":"老师挺好的，虽然提问太幼稚以至于都是水发言不太公平。。\n\n"},{"id":98872,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-24 04:24:25","like_diff":0,"likes":0,"dislikes":0,"content":"老师很负责～"},{"id":122435,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2020-02-27 11:47:39","like_diff":0,"likes":0,"dislikes":0,"content":"太复杂了\n\n"},{"id":16532,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-18 10:18:09","like_diff":-1,"likes":9,"dislikes":10,"content":"真心挺好，虽然上课很水，但是老师上课很努力。那些抱怨要举手回答问题的，课堂不进行师生互动那你们来干什么，自习吗？你们以为自己在思修课上自习就能微积分满绩吗？"},{"id":17495,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-20 10:06:29","like_diff":-1,"likes":3,"dislikes":4,"content":"我觉得这个老师很好，很有素养，特别想把思修课讲好，希望学生能听进去，只是我真的不喜欢思修这门课，但我还是很喜欢这个老师的(ง •̀_•́)ง"},{"id":34853,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-02-28 12:22:52","like_diff":-1,"likes":4,"dislikes":5,"content":"绝对好老师，我就这门课分数最高，85分"},{"id":53331,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-06-26 11:28:15","like_diff":-1,"likes":0,"dislikes":1,"content":"客观来说，事情多，但是付出多的分数确实高。不是那种9分的好老师，但是4点几给的太低了。"},{"id":63598,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-12-08 11:15:06","like_diff":-1,"likes":2,"dislikes":3,"content":"事儿多。除去各种演讲与报告，四人一组拍微电影，时间比其他班十人一组还紧。教学内容真的是过时的鸡汤，学不到什么。"},{"id":64532,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-12-25 03:18:23","like_diff":-1,"likes":2,"dislikes":3,"content":"事情奇多，问一些很无聊的问题，一直鸡汤鸡汤鸡汤"},{"id":66602,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-17 12:36:09","like_diff":-1,"likes":1,"dislikes":2,"content":"听老师的课是什么体验?\n\n         任务奇多，微电影，读书报告，观后感，对大学生与法律的看法，上课没意思，还要考试。同学就一个小组任务还没期末考试，均绩还比我们高一截，总之就是想死。"},{"id":67840,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 08:09:37","like_diff":-1,"likes":0,"dislikes":1,"content":"我认为是还可以的，虽然事情确实有一些些多，但是只要认真，并且上课的时候相对积极一点，最后结果还是会不错的"},{"id":67852,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 08:17:45","like_diff":-1,"likes":1,"dislikes":2,"content":"老师还是很负责的，以前看评论很多都说老师事情比较多，虽然比别的一些班可能确实多了一点，但也还是可以接受的，我觉得老师有很大可能会看我们的评论，因为感觉老师也一直在调整，不像原来评论说的那样看重上课发言，一学期只发一次言就够了，成绩也算理想吧。至于点名，我觉得是我们班太小了，划分好各组的位置，一眼望过去就知道谁没来了，这也没有办法，有哪个老师会在查人很方便的时候不查人呢？╮(╯▽╰)╭"},{"id":67853,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 08:19:00","like_diff":-1,"likes":0,"dislikes":1,"content":"虽然老师提的问题确实比较幼稚 但是也是为了活跃课堂气氛 毕竟我们常常先入为主地看待这门学科 没有提问的话大家根本不会听课了 （反正我回答了一个问题好像也没被正太）看得出来老师很用心了"},{"id":67926,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 10:24:21","like_diff":-1,"likes":0,"dislikes":1,"content":"要点名"},{"id":74205,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-02-06 13:59:04","like_diff":-1,"likes":0,"dislikes":1,"content":"很温暖"},{"id":75306,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-03-09 01:22:02","like_diff":-1,"likes":0,"dislikes":1,"content":"就是好\n\n"},{"id":79509,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-06-07 10:58:36","like_diff":-1,"likes":0,"dislikes":1,"content":"好好好"},{"id":94552,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 07:43:40","like_diff":-1,"likes":2,"dislikes":3,"content":"我一个学期发言三四次，读书报告3000字，我写了近5000，考试前看书看到疯，大题目写了2张a4纸，最后才3.9？？？我不知道您的要求太多高，再见了，同学们能换就换吧，过来人的一句劝。"},{"id":94620,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 12:10:49","like_diff":-1,"likes":0,"dislikes":1,"content":"为什么给绩点给成这样？？任务那么多那么多 ? 不想说话"},{"id":94870,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-18 11:34:43","like_diff":-1,"likes":0,"dislikes":1,"content":"心累！"},{"id":98715,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-24 00:13:15","like_diff":-1,"likes":2,"dislikes":3,"content":"这个老师事情非常多而且给分极差，上课看重举手发言，像给小学生上课一样，十分无聊，选上她的课只能算你倒霉"},{"id":100605,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-26 11:31:00","like_diff":-1,"likes":1,"dislikes":2,"content":"老师很好，很和蔼，不明白为什么那么多人骂得那么难听，思修这东西，自己水得太过分就不要怪老师给分低了好吧…只要平时不缺课，作业认真写还是可以的(我迟到3次也有4.2)不过老师要求上课回答问题算很大比重的平时分，的确不太舒服…"},{"id":6681,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-07-18 11:13:36","like_diff":-2,"likes":20,"dislikes":22,"content":"老师素质高，思修嘛讲什么也不听的，事情不多，给分至少我认为很好。"},{"id":13726,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-12-30 12:10:05","like_diff":-2,"likes":3,"dislikes":5,"content":"给分还好\n\n"},{"id":17116,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-19 15:22:11","like_diff":-2,"likes":2,"dislikes":4,"content":"作为思政类老师已经很不错了"},{"id":18190,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-21 09:00:00","like_diff":-2,"likes":1,"dislikes":3,"content":"鸡汤高手，讲课很好就是，人很nice\n\n"},{"id":18437,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-21 15:40:26","like_diff":-2,"likes":1,"dislikes":3,"content":"作业真的好多 据说前一年不是这样的 今年要求微电影还有2个论文(3000+2000) 给分额 差一分上4 我醉了"},{"id":18585,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-22 05:33:18","like_diff":-2,"likes":2,"dislikes":4,"content":"讲课太多鸡汤，平时有各种麻烦的作业，期末给分不错"},{"id":19176,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-23 11:43:27","like_diff":-2,"likes":4,"dislikes":6,"content":"一般来这都是吐槽的。不过公正地说，老师很认真，作为思政教师已经很好了。"},{"id":28029,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-06-28 08:00:38","like_diff":-2,"likes":2,"dislikes":4,"content":"老师人挺好的啊，上课有点沉闷，但总体还是很好的"},{"id":43447,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-16 09:43:01","like_diff":-2,"likes":2,"dislikes":4,"content":"好老师～上课特别有趣！！"},{"id":43513,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-16 11:53:35","like_diff":-2,"likes":0,"dislikes":2,"content":"还不错\n\n"},{"id":49471,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-04-15 11:49:28","like_diff":-2,"likes":0,"dislikes":2,"content":"认真负责"},{"id":65333,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-03 05:48:52","like_diff":-2,"likes":3,"dislikes":5,"content":"b事贼多，读书报告，翻转课堂，新闻评述，微电影，写法律报告，写感想，上课举手发言，期末还要闭卷考。如果你选，我敬你是条汉子。"},{"id":67869,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 08:25:22","like_diff":-2,"likes":0,"dislikes":2,"content":"挺好的，很负责"},{"id":68419,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-23 07:39:42","like_diff":-2,"likes":1,"dislikes":3,"content":"巨无聊\n\n给分差\n\n记发言次数"},{"id":4278,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-06-18 13:50:25","like_diff":-3,"likes":9,"dislikes":12,"content":"很有修养，事少，人很好，上课还算有趣。"},{"id":17601,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-22 08:42:46","like_diff":-3,"likes":2,"dislikes":5,"content":"还可以吧"},{"id":17696,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-20 15:55:28","like_diff":-3,"likes":2,"dislikes":5,"content":"其实我觉得老师真的很有修养，人也很友善，上课备课也很用心，而且是真心实意对学生好，为什么这么多人说她不好"},{"id":17739,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-20 23:14:28","like_diff":-3,"likes":4,"dislikes":7,"content":"可以理解为是心灵鸡汤，不过老师上课时，在思想教育（可以理解为洗脑）、师生互动方面确实做得成功。事情会比较多比较烦，但最后看到一个高绩点还是会感到欣慰的。"},{"id":20947,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-02-05 01:45:55","like_diff":-3,"likes":3,"dislikes":6,"content":"看大家都在抱怨上课问题幼稚，这点确实，但是老师人真的不错，有修养。但那些说问题太幼稚懒得举手最后成绩不怎么样的，难道全是老师的问题吗？"},{"id":22012,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-03-02 05:51:26","like_diff":-3,"likes":1,"dislikes":4,"content":"分小组坐座位。事情太多。老师为人负责严谨"},{"id":43455,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-16 09:48:31","like_diff":-3,"likes":3,"dislikes":6,"content":"记得多发言，然后期末保证不下4。"},{"id":47639,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-02-09 11:02:49","like_diff":-3,"likes":0,"dislikes":3,"content":"课件里的例子比较过时，老师人还是不错的。"},{"id":73221,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-02-01 07:51:32","like_diff":-3,"likes":1,"dislikes":4,"content":"好好好，满了"},{"id":106491,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-04-28 01:45:26","like_diff":-3,"likes":1,"dislikes":4,"content":"大学生心理健康，上课没有举手发言过，但还能上90，爱老师！"},{"id":8642,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-09-23 12:17:24","like_diff":-4,"likes":9,"dislikes":13,"content":"老师非常认真，教的素质非常高，比一般的思政老师要好得多。最关键的就是上课一定要积极举手回答问题哦。"},{"id":22428,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-03-05 08:31:01","like_diff":-4,"likes":2,"dislikes":6,"content":"给分很好"},{"id":23961,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-04-22 17:43:17","like_diff":-4,"likes":6,"dislikes":10,"content":"其实老师的人真的不错，说话的时候面带微笑，而且学识渊博，很负责任，也很关心同学。摸着你们的良心说，你觉得这个老师备课不认真吗？而且我有好好听课，好好做作业，最后4.5，老师给分不是乱来的好么"},{"id":7587,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-11-27 16:06:25","like_diff":-6,"likes":5,"dislikes":11,"content":"非常好！就是有时会有很多事。"},{"id":94582,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 09:02:41","like_diff":-6,"likes":0,"dislikes":6,"content":"老师的作业比较早交 一篇读书报告 一篇研究性调查 一次研究性报告小组展示 上课按组坐 所以每节课都会统计有谁没来 上课发言会加分 组长会加分  期末考试30% 最后4.8（我是组长）"},{"id":107361,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-05-04 08:17:54","like_diff":-6,"likes":0,"dislikes":6,"content":"老师是真的很热爱生活呀? ? ? \n\n感觉作业还是要好好做，考试好好考，\n\n没举手发过言，最后卡绩在91，感谢老师不正太之恩。"},{"id":18896,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-01-22 17:02:41","like_diff":-8,"likes":4,"dislikes":12,"content":"我觉得老师真的很认真负责。。讲课也很生动啊。一开始上课没认真听到最后才好好听还很后悔呢。作业也不多。为什么那么多人说老师不好。老师给分也很好啊。替老师不公。。"},{"id":26470,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2016-06-18 16:54:30","like_diff":-8,"likes":4,"dislikes":12,"content":"不明白为什么会有这么多喷子 老师上课很和蔼 法律那一块还是讲了一些东西的，作业有些多但是认真完成分不会低啊，虽然没举过手，但是老师在最后还是让我们补救 课上没发言过 4.6 我不姓王?"},{"id":38489,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-01-16 10:41:17","like_diff":-8,"likes":2,"dislikes":10,"content":"真的非常好，多举手，调分调得飞起\n\n"},{"id":63876,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-01-22 08:11:45","like_diff":-9,"likes":3,"dislikes":12,"content":"emmmmm\n\n怎么说呢，一个不顾自己名声，能每次点名的，事儿妈"},{"id":8119,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-10-28 08:30:58","like_diff":-11,"likes":5,"dislikes":16,"content":"很好的老师，水课一点都不水"},{"id":45638,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2017-05-04 23:59:31","like_diff":-12,"likes":3,"dislikes":15,"content":"不要太相信查老师上的话。我就发了四次言期末有4．8会骗你。老师事情有点多想水的别来"},{"id":91827,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2018-12-21 11:26:43","like_diff":-12,"likes":4,"dislikes":16,"content":"“每次我都要五點四十起床才能趕上校車”，老用這句話跟學生比起得早，卻不知她自己多少歲了，需要的睡眠時數能和大學生比嗎？"},{"id":94563,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2019-01-17 23:30:41","like_diff":-12,"likes":2,"dislikes":14,"content":"王老师和两个助教很负责，改卷速度超快!虽然请了两次假，但靠发言还是补了回来..发言也挺照顾大家的。至于讲课内容嘛……思修这种课期望还是不要太高嘛-_-||。最后得了4.5，给王老师打call!"},{"id":2782,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-05-07 07:27:11","like_diff":-13,"likes":7,"dislikes":20,"content":"上课内容丰富，观点很新。给分非常好。"},{"id":8709,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-09-24 08:40:53","like_diff":-13,"likes":4,"dislikes":17,"content":"有感情，很吸引人"},{"id":972,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-03-19 17:09:03","like_diff":-16,"likes":12,"dislikes":28,"content":"上课轻松，给分很好。"},{"id":8037,"teacher_id":3100,"teacher_name":"王东莉","post_time":"2015-09-16 15:27:19","like_diff":-18,"likes":7,"dislikes":25,"content":"很负责任，教授级别的，一点也不水，极力推荐"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
