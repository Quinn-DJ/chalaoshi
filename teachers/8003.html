                    const commentsData = [{"id":140929,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2021-09-18 02:25:33","like_diff":71,"likes":81,"dislikes":10,"content":"什么也别说了，老师在钉钉群里说：为了避免无意义的恶竟，读书报告字数不超过1500字。\n\n佩服佩服10分了"},{"id":140930,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2021-09-18 02:26:05","like_diff":54,"likes":56,"dislikes":2,"content":"“为防止无意义的竞争，读书报告最多不超过1500字”"},{"id":166256,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-01-11 14:43:53","like_diff":47,"likes":47,"dislikes":0,"content":"她几乎有所有的优点！上课有趣到可水你却不忍心水、任务少、给分好、不打扰你上课写作业甚至表示理解、关心学生、长得漂亮……如果有人问我浙大最完美的老师是谁，我会毫不犹豫地喊：dky，dky，dky！！！"},{"id":142152,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2021-11-08 02:01:57","like_diff":36,"likes":36,"dislikes":0,"content":"老师超级好，很温柔很可爱，课上的一些事例和视频也很有意义"},{"id":143175,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2021-11-20 13:44:56","like_diff":33,"likes":33,"dislikes":0,"content":"就凭美女老师上课讲的内容精彩就值10分，况且还反内卷（读书报告上限1500），还有不点名......要能我都想给100分"},{"id":143900,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2021-12-11 13:29:35","like_diff":32,"likes":32,"dislikes":0,"content":"这样的老师居然不是10分，什么情况！！！"},{"id":156492,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2022-06-20 09:29:04","like_diff":32,"likes":33,"dislikes":1,"content":"很好的老师！"},{"id":151274,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2022-02-27 10:46:04","like_diff":30,"likes":30,"dislikes":0,"content":"很好的老师！！！特别温柔！！！上课会举很有意思的内容，考前也会画知识点"},{"id":148195,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2022-01-12 00:35:01","like_diff":29,"likes":29,"dislikes":0,"content":"老师超棒选她选她！"},{"id":151752,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2022-03-14 14:48:57","like_diff":29,"likes":29,"dislikes":0,"content":"董老师真的超级温柔，会和我们讨论看书时候遇到的问题，也会帮我们在考前抱佛脚。他和济沅gg搭档的思修真的i了i了（好想给他们俩组CP呀哈哈哈狗头狗头）"},{"id":165502,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-01-07 10:53:23","like_diff":29,"likes":30,"dislikes":1,"content":"读书报告反卷 字数1500-\n\n上课氛围轻松有趣\n\n而且老师人太好了！！把雪灾浙大的资源库清了导致读书报告助教看不见，同意补写。\n\n期末考答辩系统出bug，导致有一道题答案不见了，同意补考。\n\n她真的，我哭死！"},{"id":166905,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-01-14 07:44:01","like_diff":26,"likes":27,"dislikes":1,"content":"来为亲爱的dky老师评分收敛到10做贡献，老师人真的超级好超级温柔，长得还好看！令我印象最深的就是有一次在我上完别的课出教学楼之后大约十多米的距离迎面看到了董老师和另一位老师一起聊天，那时候本人想着直接从旁边过去算了，然后就看到老师很开心的向我招手打招呼，真的那一瞬间愧疚感直接爆棚，之后每一次上课都不好意思水课了。觉得在大学里能碰到一个会特意去记住班级每一位同学的老师真的很难得，最后一节课的时候老师还在课上说她几乎记住了每一位同学的名字，真的很感动。而且老师事情也很少，上课从不点名，反内卷达人，都快给我选她的课啊啊啊啊啊啊。"},{"id":166957,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-01-14 10:35:22","like_diff":25,"likes":26,"dislikes":1,"content":"董姐姐的优点（有缺点嘛？）：\n\n1.超级温柔超好说话！\n\n比如我是最后一个加进来的同学，大家都已经分好组了，我希望老师能够把我分到有室友的那组，老师二话不说就同意了！\n\n比如老师上课忘记了我的名字，课后还在钉钉上主动找我道歉（其实老师上了这么多课，哪能记住每一个人的名字呢），真的超好QAQ\n\n比如我在钉钉上问作业相关的一些问题，老师也从来不会觉得烦，不会嫌弃我连作业都搞不清楚，语气还是温温柔柔的。\n\n2.事情很少，很体谅学生\n\n比如研究性学习、读书报告、志愿活动、现场教学等，都是思修课统一的作业。老师不会额外给我们加作业。\n\n比如后来因为疫情有的同学做不了现场教学的作业了，老师积极替他们想办法，给出第二方案（依然是事少轻松）。\n\n比如上课的时候大家有时候会写作业，老师也很理解我们，知道我们要考试，也不会生气，更不会因为这个逮人扣分。\n\n比如读书报告的字数上限1500，现场教学字数也只要300，老师是真的反卷斗士。\n\n3.上课有趣，活泼生动\n\n比如老师课前和课间会放一些流行歌曲和励志视频，还在钉钉群里征集大家喜欢的歌手hhh，真的很可爱。\n\n比如老师说过，虽然是思修课，但她会努力做到不水，上课用的例子都很新颖很生动，可能是因为老师的研究方向是互联网相关的。\n\n老师本人也很有想法，说话很有逻辑很清晰，给我们提供的研究性学习题目也很能激发思考~\n\n4.人美声甜的大姐姐一枚吖~\n\n哪怕上课想写作业，也会忍不住被老师吸引过去，不知不觉就听了一节课、两节课，作业一字未动……\n\n老师考前给我们梳理课本，在群里发小贴士，有什么消息都第一时间通知，还鼓励我们结课以后也可以跟她交流。\n\n5.一些其他的补充：\n\n会用钉钉随堂小作业的方式点名，大多只用写一句话，不过谁会忍心翘董姐姐的课呢？\n\n\n\n总之：\n\n事少+分好+人美+温柔=选她选她！"},{"id":143792,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2021-12-06 12:53:02","like_diff":24,"likes":24,"dislikes":0,"content":"好老师，禁止内卷！！！"},{"id":147147,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2022-01-09 01:40:17","like_diff":23,"likes":23,"dislikes":0,"content":"老师气质超级棒！！"},{"id":148274,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2022-01-12 04:31:51","like_diff":22,"likes":22,"dislikes":0,"content":"董老师yyds！人美心善给分好，选她就对了！"},{"id":148521,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2022-01-12 20:47:33","like_diff":22,"likes":23,"dislikes":1,"content":"董老师真的很温柔很可爱！！思修作业上因为一些特殊情况不能完成董老师也很耐心很温柔地给我找替代方法，真的很喜欢董老师！"},{"id":160084,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2022-09-13 05:39:07","like_diff":21,"likes":21,"dislikes":0,"content":"我爱她！！"},{"id":163706,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2022-12-16 03:35:39","like_diff":21,"likes":21,"dislikes":0,"content":"美女老师，太好了，力挺"},{"id":166914,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-01-14 08:09:30","like_diff":21,"likes":21,"dislikes":0,"content":"董老师不鼓励恶竞，读书报告上限1500字，而且上课的内容也很好！\n\n给分我觉得不算差，大概符合我的预期，给董老师打10分！"},{"id":166935,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-01-14 09:25:50","like_diff":21,"likes":21,"dislikes":0,"content":"温柔漂亮认真讲课事少给分好的大姐姐谁不爱呢呜呜呜"},{"id":146020,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2022-01-05 04:27:44","like_diff":20,"likes":21,"dislikes":1,"content":"美女老师虽然是思修但是老师超级可爱！！！"},{"id":161427,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2022-11-07 01:50:13","like_diff":20,"likes":20,"dislikes":0,"content":"老师超级棒"},{"id":165206,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2022-12-30 05:57:39","like_diff":20,"likes":20,"dislikes":0,"content":"太好啦"},{"id":166907,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-01-14 07:53:04","like_diff":20,"likes":20,"dislikes":0,"content":"这样的事少给分好人美心也善的老师还不给10分？？？？？？"},{"id":167461,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-01-16 12:06:07","like_diff":20,"likes":20,"dislikes":0,"content":"董老师YYDS，反内卷，给分特别好，这还不选？快冲！！！"},{"id":163833,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2022-12-16 07:55:26","like_diff":19,"likes":20,"dislikes":1,"content":"美女老师非常认真，必须十分"},{"id":164692,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2022-12-23 11:59:33","like_diff":19,"likes":19,"dislikes":0,"content":"美女老师贴贴~~~"},{"id":164775,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2022-12-26 03:42:57","like_diff":19,"likes":19,"dislikes":0,"content":"10分，毫不犹豫"},{"id":164777,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2022-12-26 03:54:25","like_diff":19,"likes":19,"dislikes":0,"content":"老师特别温柔，上课分享的内容也很有趣"},{"id":166921,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-01-14 08:30:34","like_diff":19,"likes":19,"dislikes":0,"content":"事少给分好\n\n美女老师yyds！"},{"id":166953,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-01-14 10:25:41","like_diff":19,"likes":19,"dislikes":0,"content":"不可思议地拿满了🥺不点名的神仙美女老师"},{"id":167244,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-01-15 07:56:26","like_diff":19,"likes":19,"dislikes":0,"content":"美女老师贴贴！人美心善，给分超好！"},{"id":166793,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-01-13 15:08:23","like_diff":18,"likes":19,"dislikes":1,"content":"我爱美女姐姐"},{"id":166835,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-01-14 01:08:08","like_diff":18,"likes":19,"dislikes":1,"content":"很温柔 上课的内容也很有趣"},{"id":166918,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-01-14 08:24:54","like_diff":18,"likes":18,"dislikes":0,"content":"我喜欢dky！读书报告字数上限1500反内卷！上课不点名有趣温柔让人不忍心水课，老师给分也好好，我记错ddl超时的读书报告也会收"},{"id":167131,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-01-15 04:10:15","like_diff":18,"likes":18,"dislikes":0,"content":"好好好"},{"id":167191,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-01-15 05:09:14","like_diff":18,"likes":18,"dislikes":0,"content":"讲得很好，也可以水，考前会划重点，事少分好。"},{"id":167260,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-01-15 09:04:09","like_diff":18,"likes":18,"dislikes":0,"content":"给分好人好"},{"id":168932,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-02-23 14:19:43","like_diff":16,"likes":16,"dislikes":0,"content":"给分不错"},{"id":170421,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-03-04 11:21:43","like_diff":12,"likes":12,"dislikes":0,"content":"真正做到关心学生的好老师！"},{"id":185876,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-01-05 13:34:37","like_diff":11,"likes":12,"dislikes":1,"content":"神中神，早八从不点名，每节课都有视频分享，反内卷，拒绝恶竞，最后一节课讲重点忘带书了，恰逢调课无智云还提醒我去看另一个时间的智云，太爱她了，真是遇到的最好的老师，快冲！！最后一节课老师说她怀孕6个月了我们全班都很震惊，但是她下一句话却是向我们道歉因为她一直坐着上课！！真的太好太好了"},{"id":172561,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-04-30 03:53:07","like_diff":9,"likes":9,"dislikes":0,"content":"超级棒！"},{"id":198484,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-09-09 07:32:39","like_diff":9,"likes":9,"dislikes":0,"content":"“我反对内卷，要把时间花到有意义的事上”"},{"id":175017,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-06-21 05:30:33","like_diff":8,"likes":8,"dislikes":0,"content":"我爱董老师！！！！"},{"id":179911,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-09-20 03:30:50","like_diff":8,"likes":8,"dislikes":0,"content":"不超过1500字"},{"id":181883,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-11-03 06:49:40","like_diff":8,"likes":8,"dislikes":0,"content":"很关心学生，学在浙大出现问题帮我联系助教解决。读书报告不超过1500字，反内卷。每节课前都会放有意思的视频，世界杯，番剧，很有趣，入坑不亏"},{"id":188773,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-01-20 02:15:17","like_diff":8,"likes":9,"dislikes":1,"content":"董老师真的是很用心、很用心的一位老师，讲课真的非常有深度而且有温度（笨人不想听通识也会被吸引过去的那种），课前放的短视频有时也会让你不忍心迟到orz。小组pre以后的提问环节，她真的会记住每一个发言同学的名字，仔细听你所说的话，甚至下课会和你探讨你所提的问题……那些细节真的让人很感动。老师是做网络研究方向的，如果你和她聊天，或者仔细听她上课的话，你会发现她真的很懂学生在想什么……也能收获很多很多~\n\n以及也是知道老师怀孕6个月的惊讶团成员之一！！！！！在最后一节课真的泪目了……一想到现场教学老师带了六个班还和我们一起乘车、步行这么远的路，觉得她真的是非常非常用心的一个老师！！\n\n最后在这里衷心表达我对她的关心深切的感谢【鞠躬】虽然次数不多，在和她的交流中真的受益匪浅。来zju之前，从未想到自己印象最深的老师是自己的德法老师orz\n\n[希望没掉码].jpg"},{"id":189651,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-01-26 09:18:30","like_diff":8,"likes":8,"dislikes":0,"content":"给分的神！！目前看到的听到的所有评论里没有一个说董老师不好的，董老师真的有把同学们当朋友看！老师教学水平很高而且超级可爱！思修认准董老师绝对没错！"},{"id":190467,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-03-05 06:43:48","like_diff":8,"likes":8,"dislikes":0,"content":"董老师真的是超级无敌好老师，即使是早八的课也会让人不想水课，而且真的是希望我们在这样一门看起来比较水的德法课里学到东西的，每节课都有视频分享，最后一堂课还有划重点+视频总结。最激动的是作为铁杆足球迷在有一节早八课上看贺炜老师解说金句真的好开心哈哈。然后的话老师课上任务都是非常轻的，志愿者只要求照片不要求小时数，读书报告不超过1500字反内卷拒绝恶竞，也不会特意给发言的人加平时分增加发言的压力，老师是真心希望在小组展示时能提供一个较好的讨论氛围的，选题也是非常非常有意思。最后一节课，老师告诉我们她其实已经怀孕6个月了，我们都很震惊，但是下一秒她说的却是：“不好意思，因为身体原因所以我一直坐着上课。”真的被她感动哭了，很负责任很敬业也很善良的老师，祝老师查老师评分早日收敛到10吧。"},{"id":189679,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-01-26 15:03:38","like_diff":7,"likes":7,"dislikes":0,"content":"非常棒的老师。私以为董老师在德法课上更多的是想做出自己的东西，她每节课的课堂分享，无论是有趣有深度的视频还是自己的见解都摆脱了以往德法课枯燥的枷锁。不点名、反内卷，而且能记住几乎所有同学的名字，她更像是大一小朋友们的好姐姐。非常荣幸在大学的入门阶段遇到董老师！！"},{"id":202759,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-11-21 15:24:09","like_diff":7,"likes":7,"dislikes":0,"content":"董老师巨巨巨巨巨巨温柔！！！！！！！！三观超正，超有思想。\n\n1.摸头加小红花这个表情，这个的杀伤力谁懂！······\n\n2.大学有的课确实水。但在这个课上，当你认真地结合董老师的话思考现实的状况，你也许会得到多年后回首，仍然感慨的宝贵收获，哪怕有的时候，一节课你只领悟了那么一两点，但这很可能会是极大改变你整个人生的一两点收获，我觉得这不是多做几道题就能比得上的。\n\n总结，超级好的一位老师。"},{"id":208138,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-12-26 01:58:26","like_diff":7,"likes":7,"dislikes":0,"content":"最后一节课给同学们放歌告别，我不多说，伟大无需多言"},{"id":180268,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-09-21 03:20:59","like_diff":6,"likes":6,"dislikes":0,"content":"老师太有趣了，老师赛高"},{"id":181794,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2023-11-01 02:04:08","like_diff":6,"likes":6,"dislikes":0,"content":"为什么不是十分？？？？"},{"id":185770,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-01-04 08:14:58","like_diff":6,"likes":6,"dislikes":0,"content":"谁给dky打低分的？心这么硬？"},{"id":188111,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-01-18 08:13:17","like_diff":6,"likes":6,"dislikes":0,"content":"怎么说呢，非常温柔的小姐姐，上课很认真，也能从学生兴趣讲出发讲课，而且读书报告不超过1500字（据说室友的是至少3000，上不封顶）。而且给分超级好，就两个字：选她！"},{"id":188112,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-01-18 08:19:56","like_diff":6,"likes":6,"dislikes":0,"content":"不打满分我的良心会痛的"},{"id":188427,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-01-19 03:37:23","like_diff":6,"likes":6,"dislikes":0,"content":"会选取一些很贴近现实生活的话题让我们做pre，上课大家讨论也蛮积极的，不照本宣科，经常放一些有意思有深度的视频，怀孕6个月给我们坚持上课我哭死。老师从不点名很温柔，读书报告要求不高，最后满绩，感谢老师！满分！"},{"id":189529,"teache 董老师的课，成绩一定不会低！而抛开成绩不谈，董老师讲课也很生动活泼，很乐意去参与！十分奉上！"},{"id":211286,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2025-01-11 06:33:16","like_diff":3,"likes":3,"dislikes":0,"content":"伟大无需多言！"},{"id":211367,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2025-01-11 08:55:01","like_diff":3,"likes":3,"dislikes":0,"content":"其实老师很好，我最后绩点不太好，给后面选董老师课的同学提个醒吧，其他作业都会尽力给高分，小组作业还是要认真搞的，我能看出来董老师还是比较重视这个的。4.2应该比班级平均低，但是也不算很拉后腿～，只怪当时我们组完成的比较水"},{"id":192337,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-05-16 00:45:54","like_diff":2,"likes":2,"dislikes":0,"content":"不多bb，十分奉上"},{"id":192919,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-05-31 14:18:34","like_diff":2,"likes":2,"dislikes":0,"content":"上课内容新奇有趣，没点过名"},{"id":193154,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-06-04 05:18:39","like_diff":2,"likes":2,"dislikes":0,"content":"伟大无需多言\n\n董老师真的很好"},{"id":193302,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-06-06 05:27:48","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的很好！非常温柔！！！"},{"id":193362,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-06-07 07:50:50","like_diff":2,"likes":2,"dislikes":0,"content":"特别好"},{"id":193479,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-06-11 11:02:01","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的很可爱，偶尔点名（提交课堂感悟的形式），虽然最后我的绩点有一点点失望（因为不少同学满绩了）但老师是好老师～"},{"id":204560,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-11-26 16:17:16","like_diff":2,"likes":2,"dislikes":0,"content":"非常好的老师"},{"id":207026,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-12-19 04:10:05","like_diff":2,"likes":2,"dislikes":0,"content":"好老师好老师，爱你！"},{"id":207710,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-12-24 03:12:14","like_diff":2,"likes":2,"dislikes":0,"content":"无脑冲。。世界上最好的老师"},{"id":207913,"teacher_id":8003,"teacher_name":"董扣艳","post_time":"2024-12-25 03:07:29","like_diff":2,"likes":2,"dislikes":0,"content":"顶级好老师\n\n期末画重点 平时也不管 上课很温柔"},{"id":208188,"teacher_                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
