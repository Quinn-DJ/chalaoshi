                    const commentsData = [{"id":191938,"teacher_id":9043,"teacher_name":"钱旭","post_time":"2024-05-06 01:47:01","like_diff":15,"likes":18,"dislikes":3,"content":"这学期在学期初就说明了点名的时间点，只要那个时候到就可以。平时发言可以加5分，一次就够。主要还是英文比较难，在课前预习一下的话就能跟上老师的上课速度了。PPT内容挺有体系而且挺好懂的，最后的考试只要把课上的关键法条弄懂就可以了。钱老师真的很关爱学生，爱老师！"},{"id":153857,"teacher_id":9043,"teacher_name":"钱旭","post_time":"2022-05-13 11:15:27","like_diff":14,"likes":34,"dislikes":20,"content":"上课点名 不止一次"},{"id":191939,"teacher_id":9043,"teacher_name":"钱旭","post_time":"2024-05-06 01:52:39","like_diff":14,"likes":16,"dislikes":2,"content":"钱老师很好，鼓励同学们开口说英语，课堂氛围很轻松。钱老师的课付出就有回报，每节课按时去认真听讲，期末考试就没问题的。有一次下大雨，老师还说回紫金港的同学可以坐她的车回去。总之，好老师推荐。"},{"id":217517,"teacher_id":9043,"teacher_name":"钱旭","post_time":"2025-04-23 12:24:07","like_diff":13,"likes":14,"dislikes":1,"content":"24-25世贸。课题要求：点名两次，第一节课就说了哪节课点名，按时来就能四十分到手（最后甚至只点了一次）。考试占比60%。事情少，上课认真听能学到很多，考试也不难。讲课是这些英语授课的课程里最好的。\n\n再说人，老师人很好，很漂亮和善，完全看不出评论区说的什么不在意学生之类的。不知道为什么评论区对老师的恶意这么大，对女老师极尽荡妇羞辱之词。靠关系之类的说辞不知道有什么证据，我感受到的只有讲课水平确实不错。\n\n上课认真听，期末认真复习，轻松拿了98，爱"},{"id":172143,"teacher_id":9043,"teacher_name":"钱旭","post_time":"2023-04-20 11:08:29","like_diff":12,"likes":18,"dislikes":6,"content":"老师很可爱很认真，而且是真心为学生好，就像她自己说如果有学生打电话问她生命的意义是什么，她会马上说你在哪我去找你。最后复习课也反复强调一些重点，是很有人文关怀的老师，很多问题都会站在学生的视角去考虑。\n\n希望考试老师多捞捞我！"},{"id":192153,"teacher_id":9043,"teacher_name":"钱旭","post_time":"2024-05-10 06:17:14","like_diff":12,"likes":13,"dislikes":1,"content":"点名，但会提前说是哪几节课要点，基本就是念一遍名单。喊人回答问题的话，感觉是叫熟悉的学生比较多。还有就是举手回答问题的同学。不爱上课互动，问题也不是很大，可能就平时分少一点点。期末试卷答得好完全可以拿到比较高的绩点。"},{"id":197618,"teacher_id":9043,"teacher_name":"钱旭","post_time":"2024-07-22 08:32:54","like_diff":12,"likes":13,"dislikes":1,"content":"老师特别漂亮，女神"},{"id":198372,"teacher_id":9043,"teacher_name":"钱旭","post_time":"2024-09-08 07:46:33","like_diff":9,"likes":10,"dislikes":1,"content":"好老师，认真负责有水平。"},{"id":198510,"teacher_id":9043,"teacher_name":"钱旭","post_time":"2024-09-10 04:26:46","like_diff":9,"likes":11,"dislikes":2,"content":"代了三堂国际法的课，水平很高 islikes":11,"content":"头一堂课说不点名，充分理解大家；后来有一节课下大雨，来的人有点少，老师可能有点绷不住点了一次，点到名字期末加五分。\n\n期末给分emm，懂得都懂吧。\n\n快逃……"},{"id":172144,"teacher_id":9043,"teacher_name":"钱旭","post_time":"2023-04-20 11:48:47","like_diff":-5,"likes":6,"dislikes":11,"content":"做事反复无常，说话前后不一致。上课念ppt飞速。内核不在乎学生，还拿我们当小孩以为我们能被哄住"},{"id":172771,"teacher_id":9043,"teacher_name":"钱旭","post_time":"2023-05-06 13:58:25","like_diff":-6,"likes":9,"dislikes":15,"content":"太沙杯了。。。说好的不点名，某个下雨天人来的太少破防了就点了，之后一节课又说自己完全不care同学们出去实习而翘课。我完全不介意点名的老师，但是出尔反尔、之后又如此之茶的老师，我见一个骂一个！"},{"id":163127,"teacher_id":9043,"teacher_name":"钱旭","post_time":"2022-12-07 14:27:46","like_diff":-9,"likes":13,"dislikes":22,"content":"必须顶"},{"id":191539,"teacher_id":9043,"teacher_name":"钱旭","post_time":"2024-04-24 11:13:07","like_diff":-9,"likes":5,"dislikes":14,"content":"黑龙江大学报复社会"},{"id":164690,"teacher_id":9043,"teacher_name":"钱旭","post_time":"2022-12-23 11:46:58","like_diff":-11,"likes":3,"dislikes":14,"content":"讲课比较无趣，作为通识课来说有点太硬了"},{"id":160897,"teacher_id":9043,"teacher_name":"钱旭","post_time":"2022-10-19 06:24:55","like_diff":-12,"likes":6,"dislikes":18,"content":"授课内容就是读award，给分就是看眼缘，认她做导师这门课基本可以高分，但是很遗憾，这学期法律英语不是她授课了"},{"id":200424,"teacher_id":9043,"teacher_name":"钱旭","post_time":"2024-10-17 02:18:51","like_diff":-14,"likes":7,"dislikes":21,"content":"b-i-t-c-h"},{"id":171891,"teacher_id":9043,"teacher_name":"钱旭","post_time":"2023-05-06 13:56:17","like_diff":-17,"likes":12,"dislikes":29,"content":"就一碧池"},{"id":187222,"teacher_id":9043,"teacher_name":"钱旭","post_time":"2024-01-15 12:32:07","like_diff":-21,"likes":6,"dislikes":27,"content":"我以为的法律英语课是比较实务，包括合同英语，结果上课就是在读award，毫无技术内容。还请同学起来读ppt，不知道的我以为自己是初中生。\n\n另外，我以为的浙大老师靠的是智慧。呵呵呵，反正就是没见过如此谄媚男同学，还很享受男生的视奸"},{"id":189614,"teacher_id":9043,"teacher_name":"钱旭","post_time":"2024-01-26 03:30:06","like_diff":-22,"likes":2,"dislikes":24,"content":"bdbd"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
