                    const commentsData = [{"id":51751,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2017-06-09 03:53:32","like_diff":25,"likes":36,"dislikes":11,"content":"无机课简直了 一口说课时不够，每次还要浪费半小时乱扯 个人感觉很糟糕\n\n"},{"id":79346,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2018-05-31 08:41:20","like_diff":23,"likes":24,"dislikes":1,"content":"每节课提一次盖斯定律"},{"id":52509,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2017-06-30 07:22:46","like_diff":20,"likes":23,"dislikes":3,"content":"看得出老师水平高，经常延伸，但是对我这种没有基础的学生来说，就显得有点混乱了"},{"id":82130,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2018-07-07 07:42:33","like_diff":20,"likes":21,"dislikes":1,"content":"考前膜一膜。学了一个学期感觉什么也没学到，而且没有题库可以刷，根本不知道怎么复习。这学期最虚的一门课。。。保佑别挂啊。。。"},{"id":51712,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2017-06-08 12:50:31","like_diff":19,"likes":25,"dislikes":6,"content":"不适合带本科生，适合带研究生。"},{"id":112073,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2019-07-03 11:52:23","like_diff":18,"likes":18,"dislikes":0,"content":"老师可能不适合教我这样的学生，在我看来，老师是一个难得的理想主义者，到了中年依然有探索自然的热情，但在本科生夯实基础用的无机化学课上，这样的节奏无疑是毁灭性的：跳脱的教学顺序，混乱的板书，偶尔抒发对现行科研体制的不满，花上大量时间来抛出许多名词…其实李浩然老师也喜欢介绍各种前沿化学进展，但他却是建立在基本教学内容已经完成的情况下，与之相比，吴老师不免有些本末倒置了。无机化学作为大一的化学专业课，我还是真诚的希望吴老师能够用更慢一点的节奏将各种内容介绍得再清楚详细一点。（虽然给分还是挺好的）"},{"id":157541,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2022-06-23 16:21:42","like_diff":18,"likes":18,"dislikes":0,"content":"画大饼能力一绝，天天不是教我们拿诺奖就是教我们当院士，每节课都是“这个东西我要考”，结果整个学期下来两本书全是要考的东西，讲的也很一般，专业课没得选只能上他的课"},{"id":175512,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2023-06-25 09:42:27","like_diff":17,"likes":17,"dislikes":0,"content":"你说的对。\n\n​但是无机化学是一门基于极化的魔法学科。\n\n​该门课志在利用一学期每星期三节课的时间让同学们学会如何进行无机化学的考试。\n\n​课程安排大致为利用十周左右的时间用极化的视角体验普通化学，并利用剩下的时间讲解完500页左右的元素化学内容。\n\n老师将以“我考试要考”带领同学们领略化学世界的魅力。与此同时，老师期望同学们能够获取生态、历史、诺贝尔奖的相关知识。\n\n​"},{"id":155512,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2022-06-14 01:28:13","like_diff":14,"likes":14,"dislikes":0,"content":"怎么说呢？没有谦卑没有敬畏，虽然承认老师很有才华很有资历，但大话空话一堆，有一点点目中无人；再加上连上三节课，讲的又贼烂；个人认为学无机化学根本不必去上他的课，化学又不是特别偏数学也好理解，结果有一天全员点名，我人傻了。就专业课你教东西，每说一个知识点扯一句“我今年要考”“我去年没考”啥的，“没听课的人这道肯定不会做”“我希望你们都能拿诺贝尔奖”。很搞笑的其实，课上问的问题80％答案是极化；口口声声说要开拓思考，自己不还是被所谓common sense限制？而且无机化学这一门专业课一学期学下来，除了简单应付考试，P都没学到。对不起，我不尊师重道；但我忍不了了，学习果然是一个毁灭兴趣的过程。"},{"id":49253,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2017-03-31 04:13:16","like_diff":12,"likes":18,"dislikes":6,"content":"宁可不上这门无机课也千万别上他的课"},{"id":59076,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2017-09-19 10:36:35","like_diff":12,"likes":14,"dislikes":2,"content":"无机课慎选，没重点，经常跑偏，没讲义ppt学习效率贼低，两本大书期末完全来不及复习，小论文太坑了"},{"id":171373,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2023-03-22 14:50:53","like_diff":12,"likes":13,"dislikes":1,"content":"每节课会扯一段时间，而且跟上学期大学化学课衔接不好，大学化学使劲的重点，又详讲一遍，普化强调的，大学化学略过的东西，反而也不去讲"},{"id":172130,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2023-04-27 07:46:17","like_diff":11,"likes":14,"dislikes":3,"content":"画大饼能力一绝，在他嘴里我们随随便便一堆诺奖到手，这可不是画大饼了，这把一桌子菜都画完了\n\n讲配位化学的时候内容杂乱无章，根本没法在书上索引，有时还不如自学！\n\n有人在课程群里问书上习题的答案（注：书上习题不是作业，该同学热爱化学，希望做更多自主学习），然后被它发现了，它直接在课上说：这家伙是想抄答案吧？别以为我发现不了。握曹！想抄作业还用得着在大群里问？当我们傻子是吧，你是有多大的恶意才能作出这种揣测来！"},{"id":125410,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2020-09-08 07:52:13","like_diff":10,"likes":11,"dislikes":1,"content":"绝了，极化解释不了就反极化，反极化解释不了就相互极化。极化，yyds。"},{"id":75522,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2018-03-13 02:23:53","like_diff":8,"likes":10,"dislikes":2,"content":"神tm提高认知水平......\n\n"},{"id":173222,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2023-05-16 06:15:50","like_diff":8,"likes":9,"dislikes":1,"content":"讲的拎不清重点，相当无趣，处处强调考试，真的乌鸡鲅鱼"},{"id":184159,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2023-12-11 12:01:39","like_diff":8,"likes":8,"dislikes":0,"content":"再来追个评\n\n这次要热烈庆祝23级化学系学弟学妹无机摆脱wcd迫害！！！"},{"id":57370,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2017-07-07 04:34:22","like_diff":7,"likes":8,"dislikes":1,"content":"好歹没挂科。"},{"id":48408,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2017-03-03 03:39:04","like_diff":6,"likes":10,"dislikes":4,"content":"第一节课，不明白他的重点"},{"id":75537,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2018-03-13 05:31:41","like_diff":6,"likes":7,"dislikes":1,"content":"自学。"},{"id":84949,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2018-07-14 13:44:41","like_diff":6,"likes":6,"dislikes":0,"content":"最后应该是调了分的，再挂就是真没好好学吧"},{"id":152368,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2022-04-07 03:28:31","like_diff":6,"likes":7,"dislikes":1,"content":"可能大家对他的授课方式和授课内容褒贬不一，个人感觉他现在的分数（7.2分）和他的各方面能力不匹配，但是对化学系的学生来讲反正没得选，放宽心听他的课我觉得也能学好（"},{"id":175780,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2023-06-26 14:30:41","like_diff":6,"likes":8,"dislikes":2,"content":"你吴大教授要是想发财一秒就能身价破亿，人家只是没精力。"},{"id":85798,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2018-08-10 12:24:58","like_diff":5,"likes":5,"dislikes":0,"content":"学过化奥的可能会觉得简单，也可能期末死得很惨"},{"id":175502,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2023-06-25 08:22:49","like_diff":5,"likes":5,"dislikes":0,"content":"卷面分尚且不说，平时分说好的能高就高其实还是很低，根本不知道为什么这么低"},{"id":52410,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2017-07-01 01:20:52","like_diff":4,"likes":5,"dislikes":1,"content":"马上考试了来膜拜一下  求过……"},{"id":82743,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2018-07-09 05:05:18","like_diff":4,"likes":5,"dislikes":1,"content":"恭喜无机化学挂科人数再创新高！"},{"id":84078,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2018-07-12 03:34:27","like_diff":4,"likes":5,"dislikes":1,"content":"可愁死了(●—●)"},{"id":115400,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2019-07-21 04:53:59","like_diff":4,"likes":4,"dislikes":0,"content":"可以看出老师科研水平很高，为人也很宽容，但是教学水平让人无语……高中学过化竞的上课完全不听也可以轻松上4.5，其他人认真听一个学期总评也不一定能上80"},{"id":153309,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2022-04-28 01:54:17","like_diff":4,"likes":5,"dislikes":1,"content":"怎么学啊啊啊啊啊"},{"id":175485,"teacher_id":1294,"teacher_name":"吴传德","post_time" 一门专业课的入门意义，考的内容基本上是课上讲过的，特别是后期的元素化学课讲得又快又急。小论文也是一言难尽，可水可卷，但是老师也并没有说过占比多少，最后似乎对我的成绩影响不是很大。期末考试和历年题相比其实差别不是很大，建议要选这门课的同学期末考前去98找找历年卷。"},{"id":215193,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2025-02-24 03:00:35","like_diff":2,"likes":2,"dislikes":0,"content":"吴传德无机化学这套阴间而落后的体系，终于彻底被陈志杰扫进垃圾堆里了"},{"id":102945,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2019-02-25 05:45:46","like_diff":1,"likes":3,"dislikes":2,"content":"感觉不好"},{"id":103662,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2019-03-04 02:02:25","like_diff":1,"likes":3,"dislikes":2,"content":"挂科预定了【龇牙】"},{"id":109007,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2019-06-05 10:07:58","like_diff":1,"likes":4,"dislikes":3,"content":"研究生也别来了，没有什么实质性的指导。"},{"id":112037,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2019-07-03 09:07:35","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲的很好很细致，很有正能量，给分也很好，喜欢喜欢"},{"id":152861,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2022-04-21 02:16:13","like_diff":1,"likes":2,"dislikes":1,"content":"讲的好烂(▼皿▼#)"},{"id":203178,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2024-11-17 15:22:29","like_diff":1,"likes":1,"dislikes":0,"content":"授课中规中矩，但是人品我是真的没话讲，哪个沟里爬出来的清朝老僵尸啊，一整个迂腐劲真的给我整的大无语"},{"id":206804,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2024-12-17 15:15:53","like_diff":1,"likes":1,"dislikes":0,"content":"上课一半以上的时间在瞎扯"},{"id":208980,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2025-01-04 05:08:21","like_diff":1,"likes":1,"dislikes":0,"content":"我今天看到一个视频里说某些211里老师会和上课的学生怎么样斤斤计较，我在想：这不完美符合吴传德这个老毕登干的事吗？\n\n还有，吴传德，你在浙大教师个人主页上怎么不敢把你山东师范大学本科的学历放出来呢，到了中石大华东的教室个人主页上怎么就好意思放出来了呢？怕被喷烂是吧？"},{"id":215682,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2025-03-04 04:12:41","like_diff":1,"likes":1,"dislikes":0,"content":"且不论上课如何，这老登人品就有问题"},{"id":75921,"teacher_id":1294,"teacher_name":"吴传德","post_time":"2018-03-22 02:31:56","like_diff":0,"likes":7,"dislikes":7,"content":"不懂还要硬讲……服气"},{"id":52198,"teacher_id":1294,"teach                 const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
