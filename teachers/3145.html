"能够影响你一生的老师。满分不解释"},{"id":66338,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2018-01-15 07:17:27","like_diff":7,"likes":21,"dislikes":14,"content":"叶老师的课的确事情很多，但是每一件事情都特别能够提高个人的能力，感谢叶老师把我男朋友培养地这么好！"},{"id":163805,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2023-01-03 20:09:15","like_diff":7,"likes":7,"dislikes":0,"content":"呵呵呵"},{"id":167874,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2023-01-23 08:52:40","like_diff":7,"likes":14,"dislikes":7,"content":"生物生产机器人这给分😅\n\n编辑：真的假的？？？有这么多人满绩？？？我身边的人都是三点几🙄"},{"id":168029,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2023-01-23 04:42:07","like_diff":7,"likes":11,"dislikes":4,"content":"全天下都知道你满了，别到处刷了行吧，这里是评价老师的地方不是你秀分数的地方，没拿过满绩来这里叫是吧。还好好学没问题，这门课平时学什么你告诉我。不愧是我们专业，培养的都是人才"},{"id":92501,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2019-01-01 01:58:38","like_diff":6,"likes":11,"dislikes":5,"content":"首先，必须客观承认叶老师的确是一个认真负责的好老师，愿意培养学生，为学生付出。但是，叶老师布置的任务基本会打破一种平衡，对于喜欢做他这个方向的同学来说有着极大的好处，但对于70%(估计)及以上的人来说，为完成该老师的任务的付出与收益相差太多，得不偿失，甚至有一定可能因为不得不生产的学术辣鸡损害绩点，强烈建议对于自己有明确规划且与叶老师方向不同的人慎重选择，如果真的不幸选上，在合适的时间点战略性放弃和退课不失为一种好的选择。附：叶老师对于培养学生的战术有较好的水平，但其培养学生战略水平极差。"},{"id":168031,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2023-01-23 05:07:29","like_diff":6,"likes":10,"dislikes":4,"content":"大三这个阶段选择重要性远大于卷一两门水课的绩点，选择转专业的卷项目和外院的课，选择出国的卷托福雅思，选调的卷经历。卷我院课程最好的去向就是留在这个学院，比保研线高的卷的那点绩点全部作废，学弟学妹在绩点足够的时候还是好好想想自己大四的去向，下面的格局还是小了"},{"id":32047,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2016-07-05 13:10:53","like_diff":5,"likes":26,"dislikes":21,"content":"有毒。"},{"id":54775,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2018-12-12 15:57:01","like_diff":5,"likes":23,"dislikes":18,"content":"误人子弟"},{"id":65362,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2018-01-03 10:41:07","like_diff":5,"likes":16,"dislikes":11,"content":"有毒不解释"},{"id":65448,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2018-01-04 04:00:35","like_diff":5,"likes":13,"dislikes":8,"content":"炒鸡棒！强烈推荐！一定要选"},{"id":68102,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2018-01-22 14:51:25","like_diff":5,"likes":12,"dislikes":7,"content":"超想上叶老师的课！仰慕很久了！"},{"id":74864,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2018-12-12 15:58:55","like_diff":5,"likes":10,"dislikes":5,"content":"认真负责无私奉献"},{"id":76480,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2018-04-10 22:57:35","like_diff":5,"likes":10,"dislikes":5,"content":"真的很为学生着想，是个很负责的好老师，大学期间能遇到这么个老师对自己提出这些要求感到很幸运，以后可以少走弯路"},{"id":77208,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2018-05-03 16:58:48","like_diff":5,"likes":9,"dislikes":4,"content":"上课都是十足的干货，事情较多，给分很好。"},{"id":90821,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2018-12-12 15:59:43","like_diff":5,"likes":9,"dislikes":4,"content":"请摸摸自己的良心，好好想一下自己到底是嫌事情多还是这个老师真的不好，这样愿意倾囊相授，细致入微授课的老师你们在这诋毁什么啊！不想上别上，预置这个课又不是老师的责任"},{"id":91528,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2018-12-12 15:48:58","like_diff":5,"likes":8,"dislikes":3,"content":"叶老师是上大学以来对我个人影响最深的老师，不解释，拉满。"},{"id":91530,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2018-12-12 15:51:34","like_diff":5,"likes":9,"dislikes":4,"content":"好老师，不解释，拉满。打低分的，就是六个字，鸭西啦，梁非凡。"},{"id":168030,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2023-01-23 04:46:37","like_diff":5,"likes":9,"dislikes":4,"content":"戾气别太重了，它大学好不容易一个满绩，秀秀怎么了？"},{"id":75090,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2018-03-07 10:16:31","like_diff":4,"likes":7,"dislikes":3,"content":"事情多，但能学到东西，而且给分真的不错"},{"id":92041,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2018-12-25 15:09:33","like_diff":4,"likes":7,"dislikes":3,"content":"跟别的老师比起来作业多，要求多，事多，不喜欢，给分差。个人观点求求楼上键盘侠少tm judge别人"},{"id":8194,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2015-09-17 11:05:55","like_diff":3,"likes":21,"dislikes":18,"content":"叶老师真的是很棒的老师，人和蔼可亲，又负责，满分棒棒哒"},{"id":91529,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2018-12-12 15:59:05","like_diff":3,"likes":6,"dislikes":3,"content":"非常好的老师"},{"id":94772,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2019-01-18 05:51:27","like_diff":3,"likes":4,"dislikes":1,"content":"课是上得不错，可是为啥期末啥都不说啊，重点不划题型不说"},{"id":103653,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2019-03-04 00:11:02","like_diff":3,"likes":5,"dislikes":2,"content":"垃圾垃圾"},{"id":57638,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2017-07-11 09:32:19","like_diff":2,"likes":14,"dislikes":12,"content":"对于喜欢他从事的方向的人来说是福音，对于对硬件不感兴趣的人来说是噩梦。个人认为，贵专业方向这么多，强行逼着所有学生上一样的课已是不合理，再配合上叶老师的认真程度，真的能让人觉得毁了一学期"},{"id":66182,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2018-01-16 11:37:51","like_diff":2,"likes":11,"dislikes":9,"content":"老师，您的要求真的多到我看完一遍都记不住有哪n条，只能战战兢兢完成作业，反复确认，生怕有哪一条未能达到您的要求就可能这项作业又被扣分了。要知道您有n项作业，有n个打分，加权项那么多，真的是怕做了这么多作业，结果分数只有一点点。但我想，不管如何小心，老师的高要求还是达不到，分数还是要扣掉n分。对课程的感想心得，请问老师是想让我们对您授课方式，授课内容，授课布置的作业，实验安排以及n项内容进行评价和感想吗？请问老师能接受怎么样的评价呢？正面的还是负面的？如果因为老师会看到负面的内容就可能大家做了n项作业，拿了一个超低的分数，那么大家所有人的文章就变成了溢美之词。这样的感想心得，一般都是违心之作。希望老师不要太过注重形式方面的内容，无谓增加大家的考试周负担。谢谢叶老师，祝您早日升官[微笑]"},{"id":50497,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2017-05-03 07:32:06","like_diff":1,"likes":15,"dislikes":14,"content":"叶老师作为班主任的负责程度跟高中老师有的一拼，大学遇到这样的班主任很难得呀.虽然上课的时候对作业要求比较多，但也是为了我们好：）"},{"id":51270,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2017-05-26 15:05:33","like_diff":1,"likes":16,"dislikes":15,"content":"为什么叶老师分数那么低？那么好的老师浙大真的屈指可数了。真心感谢感恩。"},{"id":83076,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2018-07-09 15:21:39","like_diff":1,"likes":5,"dislikes":4,"content":"疯狂式点名法了解一下\n\n疯狂式修改法了解一下\n\n不过也算是学习了形式上漂亮的本领"},{"id":168033,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2023-01-23 07:44:46","like_diff":1,"likes":11,"dislikes":10,"content":"底下秀分数的，我也满了，身边认识的也满了好几个，我们有人刷吗？我照样为这种烂课打一分。一直以为贵院的专业课那高分应该是一种耻辱。有这点精力不如多卷点cs 金融 数学课吧，贵院这种逆天课本就是随缘给分，take it easy"},{"id":65384,"teacher_id":3145,"teacher_name":"叶尊忠","post_time":"2018-01-03 13:11:57","like_diff":0,"likes":11,"dislikes":11,"content":"花式点名+破事极多"},{"id":65430,"teacher_id":3145,"teacher_name":"叶尊忠                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
