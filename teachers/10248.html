<html lang="zh-CN">
<head>

        .teacher-info-container {

        .attendance-info {

        .teacher-stats {

        .stat-item {

        .stat-item i {

            color: #333;

        .stat-label {
            color: #666;
            font-size: 0.9em;

        .teacher-courses, .teacher-comments {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

        .teacher-courses h3, .teacher-comments h3 {
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;

        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .comments-sort {
            display: flex;
            gap: 10px;
        }
        
        .sort-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            color: #666;
            border-radius: 20px;

            font-size: 0.9em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .sort-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }
        
        .sort-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .sort-btn i {
            font-size: 0.8em;
        }
        
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .course-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #667eea;
        }
        
        .course-name {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .course-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #666;
        }
        
        .gpa {
            color: #28a745;
            font-weight: bold;
        }
        
        .comments-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .comment-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .comment-meta {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .comment-likes i {
            margin-right: 5px;
        }
        
        .comment-likes .likes {
            color: #28a745;
            margin-right: 15px;
        }
        
        .comment-likes .dislikes {
            color: #dc3545;
        }
        
        .comment-content {
            line-height: 1.5;
        }
        
        .no-data {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        
        .more-comments {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            border-top: 1px solid #eee;
            margin-top: 40px;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .search-box {
                flex-direction: column;
                gap: 10px;
            }
            
            .search-input {
                border-radius: 8px;
            }
            
            .search-btn {
                border-radius: 8px;
                justify-content: center;
            }
            
            .teacher-info-container {
                flex-direction: column;
                text-align: center;
            }
            
            .teacher-basic-info {
                margin-bottom: 20px;
            }
            
            .teacher-rating-display {
                padding-left: 0;
            }
            
            .teacher-name {
                font-size: 2.2em;
            }
            
            .large-rating {
                font-size: 3.5em;
            }
            
            .teacher-stats {
                justify-content: center;
                gap: 30px;
            }
            
            .courses-grid {
                grid-template-columns: 1fr;
            }
            
            .course-stats {
                flex-direction: column;
                gap: 5px;
            }
            
            .comments-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .comments-sort {
                width: 100%;
                justify-content: center;
            }
            
            .sort-btn {
                flex: 1;
                justify-content: center;
                padding: 10px 12px;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="nav-content">
                <h1>浙大教评 - 教师索引</h1>
            </div>
        </nav>
        
        <!-- 搜索栏 -->
        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="search-input" placeholder="请输入教师姓名、学院或拼音...">
                <button class="search-btn" id="search-btn">
                    <i class="fas fa-search"></i> 搜索
                </button>
            </div>
        </div>
        
        <!-- 教师基本信息 -->
        <div class="teacher-header">
            <div class="teacher-info-container">
                <div class="teacher-basic-info">
                    <h1 class="teacher-name">孟萃</h1>
                    <p class="teacher-university">浙江大学</p>
                    <p class="teacher-college">电气工程学院</p>
                </div>
                <div class="teacher-rating-display">
                    <div class="large-rating">3.95</div>
                    <div class="rating-participants">11人参与评分</div>
                    <div class="attendance-info">28.0%的人认为该老师会点名</div>
                </div>
            </div>
        </div>
        
        <!-- 课程信息 -->
        
            <div class="teacher-courses">
                <h3><i class="fas fa-book"></i> 课程信息 (1 门课程)</h3>
                <div class="courses-grid">
            
                    <div class="course-card">
                        <div class="course-name">工程电磁场与波</div>
                        <div class="course-stats">
                            <span class="gpa">GPA: 3.11</span>
                            <span class="students">选课: 40人</span>
                            <span class="std-dev">标准差: 1.03</span>
                        </div>
                    </div>
                
                </div>
            </div>
            
        
        <!-- 学生评论 -->
        
            <div class="teacher-comments">
                <div class="comments-header">
                    <h3><i class="fas fa-comments"></i> 学生评论 (5 条)</h3>
                    <div class="comments-sort">
                        <button class="sort-btn active" data-sort="popular">
                            <i class="fas fa-fire"></i> 人气评论
                        </button>
                        <button class="sort-btn" data-sort="latest">
                            <i class="fas fa-clock"></i> 最新评论
                        </button>
                    </div>
                </div>
                <div class="comments-list" id="comments-list">
                </div>
                <script>
                    // 评论数据
                    const commentsData = [{"id":216414,"teacher_id":10248,"teacher_name":"孟萃","post_time":"2025-03-16 08:49:24","like_diff":5,"likes":5,"dislikes":0,"content":"每周小测，讲课不行，还有小组展示、小组讨论，事情很多"},{"id":216723,"teacher_id":10248,"teacher_name":"孟萃","post_time":"2025-04-03 08:38:03","like_diff":5,"likes":5,"dislikes":0,"content":"春七周，改个评价\n\n上课水平一般，喜欢一直叫人站起来回答问题直到有人回答出来为止，基本上上课是没人听的，感觉周围的人都在听lyl的智云hhh\n\n点名方式丰富多彩，一开始的几周是对着名单随便念几个人的名字点名，今天则是对着名单所有人一个个点过去\n\n事情很多，作业+小组任务+调研报告，小组任务这种其实大家都是水过去但就是会耗费你一些时间，不知道意义在哪里\n\n很喜欢讲自己的科研经历，或许老师在科研上确实水平很高吧，作为电院为数不多的专门搞电磁场方向的，我相信学校引进她是对她科研能力和成果的肯定，但是教学方面真的...一言难尽\n\n噢对了，听说作业给分貌似是按分数划分等级然后给分的，这也比较难评...\n\n总而言之，建议听lyl的智云"},{"id":216791,"teacher_id":10248,"teacher_name":"孟萃","post_time":"2025-03-25 16:02:20","like_diff":5,"likes":5,"dislikes":0,"content":"讲课水平一般，各种乱七八糟没有意义的考察方式倒是很多，喜欢一直点名直到有人回答出来。老师可能在科研领域比较有水平但是讲课的话真的很不推荐"},{"id":217070,"teacher_id":10248,"teacher_name":"孟萃","post_time":"2025-04-01 06:18:29","like_diff":3,"likes":3,"dislikes":0,"content":"很难评吧"},{"id":217200,"teacher_id":10248,"teacher_name":"孟萃","post_time":"2025-04-04 02:55:04","like_diff":2,"likes":2,"dislikes":0,"content":"古法点名拼尽全力无法战胜"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">

        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
