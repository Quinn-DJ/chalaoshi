94,"teacher_name":"何云峰","post_time":"2017-05-02 10:42:08","like_diff":3,"likes":6,"dislikes":3,"content":"环境与可持续发展#何老师人不错，讲课也很好（虽然没怎么听过）。但是给分…我*我两次作业认真写考试写满了两张纸我最后还是被正态了……心塞"},{"id":106000,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2019-04-24 06:41:42","like_diff":3,"likes":3,"dislikes":0,"content":"#环境与可持续发展科学导论#\n\n这门课上真的了解到了不少知识，开阔了眼界，总的来说还是挺有趣的吧。出分之前看到以前的评论说给分感人还是一直很慌hhh 但最后4.2感觉也还行 毕竟平时也没花多少时间在这门课上 论文也没有像其他评论一样写四五千字，只求把意思表述清楚并加入了自己的思考 期末试题在书上都能找到 也给了题库但我没准备呜呜呜(我以为不会考原题) 最后老师也挺帅的耶\n\n作为一门通识课还是挺推荐上的\n\n"},{"id":120396,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2019-12-03 07:50:01","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲课很棒！分也不错吧，不造4.2算高还是低  平时作业认真完成，考试前老师给的思考题都是考试原题，认真做完，带资料上场就没得问题  还是收获蛮多"},{"id":22508,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2016-03-07 05:43:38","like_diff":2,"likes":3,"dislikes":1,"content":"讲课认真"},{"id":119209,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2019-11-11 07:52:13","like_diff":2,"likes":2,"dislikes":0,"content":"何老师讲的好，还是有一些干货的，很认真"},{"id":201116,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2024-10-29 02:40:29","like_diff":2,"likes":2,"dislikes":0,"content":"老师人好，和蔼可亲，为人谦逊，毫无架子，明年就要退休了，舍不得；现在后悔自己把课程水过去了"},{"id":202550,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2024-11-13 05:48:08","like_diff":2,"likes":2,"dislikes":0,"content":"老师明年就退休了，应该不会再有人搜到这个老师或者这门课程了，老师人很好，和蔼可亲，课上虽然点名但是是数字点名很水，考试前会给原题让你准备，感谢老师长久以来的付出。\n\n打个10分，也算祝他退休快乐了（虽然他看不到"},{"id":205287,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2024-12-04 02:17:12","like_diff":2,"likes":2,"dislikes":0,"content":"很有耐心的老师，加了老师的微信有消息都会回复，上课还和大家解释，他可能会回复的晚点但是一定会回复大家😭。讲课也很热情，虽然是一门通识课，老师的授课态度也很认真，认真备课，最后课程结束还向大家鞠躬😭"},{"id":34864,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2016-10-25 13:54:01","like_diff":1,"likes":2,"dislikes":1,"content":"又高又帅的老师～人超好就是作业有点多…"},{"id":52056,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2017-06-14 11:10:08","like_diff":1,"likes":4,"dislikes":3,"content":"环境与可持续发展的.. 个人觉得给分还可以.. 总的来说比较水 最后的开卷考基本能在书里找到"},{"id":90218,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2018-11-22 13:38:48","like_diff":1,"likes":1,"dislikes":0,"content":"给分超垃圾，认真写了很多，结果被正态"},{"id":91061,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2018-11-29 10:12:53","like_diff":1,"likes":1,"dislikes":0,"content":"老师会讲很多他自己科研或者调查的经历，干货挺多，而且老师人超级谦虚和善，最后一节课在班里鞠了一躬，90度，敬佩之情油然而生。\n\n虽然我的得分不是很高，3.9但是还是挺喜欢上课的，能学到挺多东西的，比如为什么小孩子血铅更高，抗生素污染，微塑料balabala，课程结束了真的有点舍不得。\n\n平时有两个思考题，字数不限，期末开卷考，而且期末的思考题考前都会给题库，但是准备时间不太充足。。毕竟是在考试周。"},{"id":120094,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2019-11-17 11:57:10","like_diff":1,"likes":1,"dislikes":0,"content":"老师长得很帅！平时讲课虽然差不多是读ppt，但是很有精神，不容易让人睡着那种。只有一次大作业：两个问题，详答或者写小论文，字数不限。考前会放复习提纲，考试会考给的原题，认真准备就不慌了( ´▽｀)。认真写论文也认真准备了考试，最后4.5，大家都说给分烂，可能我的运气比较好:-P。（老师长得真的很帅！！）"},{"id":136576,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2021-06-21 07:56:58","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很有热情也很和蔼  给人一种很亲和的感觉 但是自己的性格真的不喜欢听通识课 所以感觉很对不起老师害  要是我是环资学子我一定好好听课"},{"id":148315,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2022-01-12 06:22:48","like_diff":1,"likes":2,"dislikes":1,"content":"何老师和杨老师形成鲜明的对比，何老师为人和气，最后一堂课还告诉我们重点，虽然不知道最后是哪个老师给分的，但是别选环境与资源导论，真的要吐了，教材贵就不说了，给分还差，让人想跳楼。"},{"id":202607,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2024-11-13 10:30:23","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很认真啊，每节课下课都会鞠躬，给分也给的很高呜呜呜呜呜真的好老师"},{"id":202663,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2024-11-13 16:11:29","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好很好，特别特别负责，讲课很有热情，人也很儒雅，每节课后都会鞠躬，超级感动，但明年就退休了。课程而言，难度较小，数字点名，会有几次课后作业，期末考试也是给了你原题让你准备，然后开卷考试。本人作业也没有特别认真对待，所以最后拿了4.2，挺满意的，再次申明，老师真的真的超级无敌好！！！"},{"id":208896,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2025-01-03 07:55:23","like_diff":1,"likes":1,"dislikes":0,"content":"老师是好老师，捞是一点不捞，真的一点点都不捞，第一门历史最低绩点3.3平时认认真真考勤作业平时分也给的不好。真的想学就来，想要高分有风险。"},{"id":9888,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2015-11-12 02:33:58","like_diff":0,"likes":1,"dislikes":1,"content":"感觉蛮帅的老师，上课认真"},{"id":24081,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2016-04-26 14:40:55","like_diff":0,"likes":2,"dislikes":2,"content":"讲课激情很充足，喜欢、敬佩这位老师！"},{"id":128949,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2020-12-27 10:46:00","like_diff":0,"likes":0,"dislikes":0,"content":"讲课很认真"},{"id":202591,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2024-11-13 08:46:22","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的很好"},{"id":206552,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2024-12-16 04:22:00","like_diff":0,"likes":0,"dislikes":0,"content":"非常非常好的一个老师，注重互动，课也轻松，人也很和蔼，除了准备期末的那段时间外都没花太多时间在这门课上，最后也拿到了4.8。可惜何老师退休了，以后不能再上他的课了呜呜"},{"id":209084,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2025-01-04 11:40:39","like_diff":0,"likes":0,"dislikes":0,"content":"很好的老师，祝退休快乐"},{"id":62231,"teacher_id":1794,"teacher_name":"何云峰","post_time":"2017-11-23 10:10:23","like_diff":-1,"likes":6,"dislikes":7,"content":"#环境与可持续发展\n\n老师每次上课穿的都很正式啊，感觉人很精神，讲的也挺好的，ppt里出现的内容有些就出现在了试卷中，所以还是做下笔记比较好，第二次作业迟交了，但是得分还是不错的，感谢老师。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

                    if (e.key === 'Enter') {

                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
