her_id":709,"teacher_name":"孙仲","post_time":"2015-03-21 16:38:59","like_diff":18,"likes":19,"dislikes":1,"content":"老师声音实在是太好听了"},{"id":5383,"teacher_id":709,"teacher_name":"孙仲","post_time":"2015-07-07 05:41:12","like_diff":16,"likes":18,"dislikes":2,"content":"她虽然只给了我3.4，吐槽一下正态。。但是这的确是一门好课，老师讲的超级棒!还想再听一次。人格魅力！"},{"id":32740,"teacher_id":709,"teacher_name":"孙仲","post_time":"2016-07-12 07:39:36","like_diff":14,"likes":17,"dislikes":3,"content":"除不会用话筒之外……简直完美"},{"id":45502,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-01-19 15:39:42","like_diff":14,"likes":16,"dislikes":2,"content":"不要成为政治无意义的牺牲品，嗯，有道理"},{"id":48815,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-03-13 17:34:55","like_diff":11,"likes":17,"dislikes":6,"content":"难道只有我喜欢老师喝水的节奏吗"},{"id":14221,"teacher_id":709,"teacher_name":"孙仲","post_time":"2016-01-05 12:56:59","like_diff":10,"likes":11,"dislikes":1,"content":"我只能说，我虽然想水但是发现老师讲得太有意思水不掉╭(°A°`)╮"},{"id":14250,"teacher_id":709,"teacher_name":"孙仲","post_time":"2016-01-06 01:19:10","like_diff":10,"likes":10,"dislikes":0,"content":"讲的很有意思，尊重每个人的看法，对美国感兴趣选这个肯定没错，给分此时已经不重要了（正态也没办法），这样的课才是真正的通识课，开拓眼界引发思考。"},{"id":54688,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-06-30 04:23:46","like_diff":10,"likes":11,"dislikes":1,"content":"老师真的很好的～～不过这个助教 给分给的是个瘠薄啊？"},{"id":66583,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-01-17 11:39:28","like_diff":10,"likes":16,"dislikes":6,"content":"好像都是正面的评价，那优点我就不说了，说说我比较不喜欢的地方吧：有点自以为是，把自己摆的位置太高了，作为老师传道授业解惑是本职，没什么可以炫耀的；有些观点太偏激，对许多人物的diss实在无厘头，情绪化而且有煽动性，我觉得这作为一个老师在讲台上不适合；最后吹毛求疵，PPT实在做的不好。"},{"id":40811,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-01-05 14:58:52","like_diff":9,"likes":10,"dislikes":1,"content":"绝对是目前为止在浙大遇见的最好的老师。思想交汇，真正的大学课堂，很可惜上不到其他课了～愿老师也一切顺利！"},{"id":45599,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-01-20 00:17:59","like_diff":8,"likes":10,"dislikes":2,"content":"我们都不要做政治无谓的牺牲品"},{"id":49474,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-04-16 03:52:43","like_diff":8,"likes":10,"dislikes":2,"content":"没有热评说的那么好啊，当然也不差，只是上课干货感觉不是太多，所传达的思想和情怀还是不错的。"},{"id":50288,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-05-02 07:36:57","like_diff":8,"likes":10,"dislikes":2,"content":"老师讲课真的很有意思，但是有一些言论太具引导性了，如果容易情绪化的同学会比较容易被带偏。其实平时的讨论略水，有几个话题会让人觉得怪怪的（尤其是一堂课中对某个人进行抨击的引导性讨论），排除这些因素这堂课还是超棒的，值得一选，给分也不错"},{"id":62926,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-11-27 11:16:09","like_diff":8,"likes":9,"dislikes":1,"content":"不反我党 逻辑圆通"},{"id":68959,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-01-24 07:15:05","like_diff":8,"likes":9,"dislikes":1,"content":"给分不行"},{"id":108266,"teacher_id":709,"teacher_name":"孙仲","post_time":"2019-05-18 13:20:15","like_diff":7,"likes":7,"dislikes":0,"content":"Trump这个idiot"},{"id":25305,"teacher_id":709,"teacher_name":"孙仲","post_time":"2016-05-13 06:36:20","like_diff":6,"likes":10,"dislikes":4,"content":"我一个工科生 给了我4.5 自己都没有想过 十个赞！"},{"id":30853,"teacher_id":709,"teacher_name":"孙仲","post_time":"2016-07-02 16:11:52","like_diff":6,"likes":8,"dislikes":2,"content":"讲的的确不错，但是讲的内容大部分是美国文化，政治体制和几十年前的外交，建议冲着现代政治外交去的同学还是别选。给分的话感觉签到很重要"},{"id":48223,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-03-01 09:52:36","like_diff":6,"likes":8,"dislikes":2,"content":"给9分吧，老师女神优雅有气质，应该说是在学术界有一席之地的学者，但黑川普黑的……稍稍有点过头，总体来说绝对值得一听（PS:每次想水课都无法得逞，老师声音实在好听）"},{"id":74066,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-02-04 16:32:26","like_diff":6,"likes":8,"dislikes":2,"content":"给分不好，观点太煽动了，强制洗脑，幸好水过去了……"},{"id":1540,"teacher_id":709,"teacher_name":"孙仲","post_time":"2015-03-22 11:34:33","like_diff":5,"likes":6,"dislikes":1,"content":"好老师，有思想，有情怀，情商也高。"},{"id":2338,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-01-04 13:26:11","like_diff":5,"likes":10,"dislikes":5,"content":"很有意思的课~"},{"id":3683,"teacher_id":709,"teacher_name":"孙仲","post_time":"2015-06-17 02:14:14","like_diff":5,"likes":7,"dislikes":2,"content":"老师很优雅，很有自己的思想见解。我从中学到了很多生活的道理，是我最喜欢的老师。"},{"id":28496,"teacher_id":709,"teacher_name":"孙仲","post_time":"2016-06-28 09:29:43","like_diff":5,"likes":6,"dislikes":1,"content":"浙大最好的通识之一"},{"id":45736,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-01-20 04:02:30","like_diff":5,"likes":6,"dislikes":1,"content":"上课不错 给分迷幻"},{"id":66046,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-01-24 09:30:00","like_diff":5,"likes":7,"dislikes":2,"content":"给分有点迷"},{"id":69087,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-01-24 08:07:15","like_diff":5,"likes":6,"dislikes":1,"content":"气质太棒了，完全没感觉到楼下有人说的“位子摆太高”的感觉，不过为了让学生拿满平时分导致某些内容不够深入这个问题是有的，对川普黑的也很厉害，喜欢他的人就别选了，不过对我这种不喜欢他的感觉完全ok，同时也很喜欢老师的冷幽默，最后一节课“你看医学院以前花几亿建起来的大楼，最后以定向爆破成功而留名青史”以及对东区建筑风格的满满嫌弃真是笑死我了XD"},{"id":69601,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-01-25 05:03:54","like_diff":5,"likes":7,"dislikes":2,"content":"老师的很多观点有点偏激，不能苟同\n\n"},{"id":81374,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-07-05 02:33:03","like_diff":5,"likes":5,"dislikes":0,"content":"有史以来通识最低分，没有想到的，可能论文字数不是特别重要，内容要更深刻一些吧，签到都去了，没有回答过问题，划重点！大家选了一定一定回答问题！老师还是好的~有点难过~"},{"id":9085,"teacher_id":709,"teacher_name":"孙仲","post_time":"2015-10-12 14:39:25","like_diff":4,"likes":4,"dislikes":0,"content":"老师好棒！想写作业都写不下去，上课很吸引人。"},{"id":14222,"teacher_id":709,"teacher_name":"孙仲","post_time":"2016-01-05 13:10:28","like_diff":4,"likes":6,"dislikes":2,"content":"老师人很好，每次都赶校车来上课，讲的很生动，感情也很真，总是告诉学生政治的复杂性，身体不太好，注意身体啊"},{"id":30487,"teacher_id":709,"teacher_name":"孙仲","post_time":"2016-07-01 16:50:35","like_diff":4,"likes":5,"dislikes":1,"content":"别想在她的课上写作业，因为讲的太好了"},{"id":40940,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-01-06 14:42:02","like_diff":4,"likes":9,"dislikes":5,"content":"杨绛式的人物。很喜欢她。"},{"id":46080,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-01-20 14:45:20","like_diff":4,"likes":6,"dislikes":2,"content":"这学期的美政课之于我意义格外深刻吧，老师很好虽然，虽然有点极端川普黑"},{"id":52613,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-06-21 12:14:54","like_diff":4,"likes":5,"dislikes":1,"content":"有思想有情怀，但是课略显水，而且三观和我高度不和。。很多观点听得我很难受。。给8分"},{"id":54588,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-06-29 20:09:06","like_diff":4,"likes":4,"dislikes":0,"content":"观点正又有自己的坚持，内容基础热点都有，总体来说是不错的民主教育啦。尽管助教给分略迷幻…"},{"id":77527,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-05-06 09:13:31","like_diff":4,"likes":4,"dislikes":0,"content":"听课感觉不错，但竞争有点激烈，从选课开始。"},{"id":81341,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-07-05 00:17:35","like_diff":4,"likes":4,"dislikes":0,"content":"不要因为发言次数不够就被卡绩点。。"},{"id":85704,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-07-26 16:44:50","like_diff":4,"likes":4,"dislikes":0,"content":"老师非常体贴学生，非常有自己的想法，虽然对党史的认识有些不是很符合实际，但是大部分的内容听下来还是有种醍醐灌顶的感觉，让我对人文的认识没有那么肤浅。"},{"id":69344,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-01-24 13:39:25","like_diff":3,"likes":5,"dislikes":2,"content":"老师讲课蛮有意思的，有些跟主流不一样的观点，值得一听。但是想水也没关系... 点名是传名单签字形式，说要回答问题三次（特别喜欢叫我们看美国总统的肖像猜性格哈哈哈，每次听同学们一本正经地胡说八道都特别想笑）  然后老师是环保人士，只坐校车，so几乎每次课都会迟到哈哈哈哈。两篇论文好好写，绩点不错的。"},{"id":76999,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-05-08 09:05:09","like_diff":3,"likes":4,"dislikes":1,"content":"理科小白成功被正态。所以，论文不用写太多字，八九千也是3.3。可能助教看的时候比较看思想深度吧。但老师上课讲的内容真的让人受益匪浅。适合旁听的一门好课"},{"id":77952,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-05-09 02:53:21","like_diff":3,"likes":3,"dislikes":0,"content":"美国政治与外交。老师非常幽默，讲课很有趣，上课都舍不得水手机。上课有四次签到，三次发言（老师给的机会多多，而且随便起来讲）两篇论文。课堂知识非常多，有趣，扫盲。良心好老师"},{"id":81522,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-07-05 09:24:56","like_diff":3,"likes":3,"dislikes":0,"content":"“老师不是天才，老师只是个人才”，老师是真的很可爱很女神没错了！有自信又落落大方，不仅有很丰富的专业知识还很有真正的智慧。不过对于理科小白来说，要选这门课的话还是先对政治有点基本的了解会比较好，真·政治小白两篇论文是真的写得极其痛苦了…"},{"id":105693,"teacher_id":709,"teacher_name":"孙仲","post_time":"2019-04-18 12:38:00","like_diff":3,"likes":3,"dislikes":0,"content":"结课来评。给分好不好不知道，但上大学能够上这样一门课真的值得。有时候只盯着分数确实不好，睁开眼睛看看，世界比你想象的要大得多。（虽然最后老师不夸我的总理真的不开心啊啊啊）"},{"id":11519,"teacher_id":709,"teacher_name":"孙仲","post_time":"2015-12-03 11:44:51","like_diff":2,"likes":3,"dislikes":1,"content":"老师说性格都有好坏无所谓高尚。"},{"id":26884,"teacher_id":709,"teacher_name":"孙仲","post_time":"2016-06-21 12:47:37","like_diff":2,"likes":3,"dislikes":1,"content":"很有情怀的老师，儒雅的学者气质，超级棒～～～"},{"id":54603,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-06-30 01:02:52","like_diff":2,"likes":2,"dislikes":0,"content":"给分好 上课收获更重要"},{"id":63456,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-12-06 04:34:16","like_diff":2,"likes":12,"dislikes":10,"content":"感觉老师的有些观点太过偏激了...我一直以为自己是个很包容的人，但还是听不下去。又批判汽车，又批评原子弹，什么马云搞人工智能就是没有道德底线，什么人类在快速走向灭亡。拜托，对自己一知半解的领域不要信口开河好吗？是不是回到原始社会才好？涉及到美国历史具体的内容时倒还可以，但是也有些流于表面，不符合我对这么高的评分的心理预期。已退课，看在老师人还不错的份上，给个7分吧..."},{"id":78214,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-05-10 04:21:25","like_diff":2,"likes":4,"dislikes":2,"content":"感觉你浙很少有气质这么沉稳老练的女学者老师"},{"id":78732,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-05-27 09:40:41","like_diff":2,"likes":2,"dislikes":0,"content":""},{"id":81323,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-07-04 16:59:55","like_diff":2,"likes":2,"dislikes":0,"content":"老师给分似乎还行，上课讲的东西有一定的道理，毕竟老师研究了这么多年美国，作为一个文科生还是挺认同的。部分知乎键盘政治家就不要向老师开炮啦，政治正确本身是有其一定的道理的。"},{"id":109953,"teacher_id":709,"teacher_name":"孙仲","post_time":"2019-06-20 12:52:01","like_diff":2,"likes":2,"dislikes":0,"content":"中间有一段我觉得还是比较水的，一些东西我觉得可以更深入。但是最后一节课很喜欢，总体听课享受，满分"},{"id":111272,"teacher_id":709,"teacher_name":"孙仲","post_time":"2019-06-30 23:34:52","like_diff":2,"likes":2,"dislikes":0,"content":"啊啊啊啊啊啊啊啊老师太棒啦\n\n大二的工科生政治学小白上4啦哈哈哈太开心了"},{"id":125768,"teacher_id":709,"teacher_name":"孙仲","post_time":"2020-09-14 06:42:40","like_diff":2,"likes":2,"dislikes":0,"content":"不太同意她对抗美援朝的观点"},{"id":1192,"teacher_id":709,"teacher_name":"孙仲","post_time":"2015-03-21 16:30:10","like_diff":1,"likes":12,"dislikes":11,"content":"思想观点还是很大众，感觉别人评价的言过其实！"},{"id":11781,"teacher_id":709,"teacher_name":"孙仲","post_time":"2019-04-26 15:04:58","like_diff":1,"likes":2,"dislikes":1,"content":"听老师上课真心是一种享受"},{"id":15448,"teacher_id":709,"teacher_name":"孙仲","post_time":"2016-01-14 12:03:21","like_diff":1,"likes":1,"dislikes":0,"content":"收获很大，老师女神"},{"id":19202,"teacher_id":709,"teacher_name":"孙仲","post_time":"2016-01-23 13:29:43","like_diff":1,"likes":9,"dislikes":8,"content":"没有评论说的那么好啊"},{"id":23879,"teacher_id":709,"teacher_name":"孙仲","post_time":"2016-04-19 12:52:44","like_diff":1,"likes":4,"dislikes":3,"content":"天啊，这是我在浙大上过最好的通识课了！"},{"id":23880,"teacher_id":709,"teacher_name":"孙仲","post_time":"2016-04-19 13:58:33","like_diff":1,"likes":2,"dislikes":1,"content":"有思想，敢说话，情怀满满（如果迟到可能是因为校车撞了去医院擦红花油~"},{"id":24589,"teacher_id":709,"teacher_name":"孙仲","post_time":"2016-05-02 04:31:33","like_diff":1,"likes":2,"dislikes":1,"content":"超级好的老师！听课真的是一种享受，有很独到的观点，开阔的眼界，给人一种很好的体验。有情怀，有调侃。老师对生活有一种特别的态度。给分都不重要，听课值了！"},{"id":28814,"teacher_id":709,"teacher_name":"孙仲","post_time":"2016-06-28 16:05:42","like_diff":1,"likes":2,"dislikes":1,"content":"喜欢老师～～很有风度～～"},{"id":30519,"teacher_id":709,"teacher_name":"孙仲","post_time":"2016-07-01 23:44:33","like_diff":1,"likes":2,"dislikes":1,"content":"很有风度的老师，很好的课。鼓励我们发表自己的看法，说的最多的就是“这也只是老师的一家之言”，感觉老师是真的在传递自由民主精神。"},{"id":31317,"teacher_id":709,"teacher_name":"孙仲","post_time":"2016-07-03 15:46:57","like_diff":1,"likes":2,"dislikes":1,"content":"优雅的女神，有深度的学者，耐心的教师。"},{"id":41377,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-01-11 06:46:54","like_diff":1,"likes":2,"dislikes":1,"content":"从此环保爱政治"},{"id":41433,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-01-11 14:17:33","like_diff":1,"likes":3,"dislikes":2,"content":"不知道要怎么评价但绝对是我来浙大遇见的最好的老师。非常遗憾没有别的课能上了TuT早来浙大几年就好了= ="},{"id":45681,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-01-20 02:42:35","like_diff":1,"likes":2,"dislikes":1,"content":"老师超级棒！上她的课很有意思，完全不无聊不枯燥！真的可以学到很多！"},{"id":48277,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-03-02 01:43:59","like_diff":1,"likes":2,"dislikes":1,"content":"娓娓道来"},{"id":50191,"teacher_id":709,"t ontent":"分数还没出，但不管怎样，都给老师10分，这是我上过的最有收获的通识课。老师想做的事也是我想做的，喜欢老师的人生观。"},{"id":41006,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-01-08 01:55:31","like_diff":0,"likes":1,"dislikes":1,"content":"上课是种享受"},{"id":43360,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-01-16 07:40:45","like_diff":0,"likes":2,"dislikes":2,"content":"老师很棒的啊  虽然现在分数还没有出来，不过学到了很多的啊  必然十分！！！！！"},{"id":45520,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-01-19 16:12:00","like_diff":0,"likes":2,"dislikes":2,"content":"可水可听，听了有干货，不喜欢 水水只要论文写得好拿高分也是有可能的"},{"id":45690,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-01-20 02:51:59","like_diff":0,"likes":1,"dislikes":1,"content":"一个蛮温柔的老师 很有情怀 我一个工科生最后能拿到这个绩点 还是挺满意的了 谢谢老师"},{"id":46336,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-01-21 09:00:03","like_diff":0,"likes":1,"dislikes":1,"content":"非常棒的老师，讲课幽默，同时能学到很多东西，对美国政治文化历史都会有一个大体上的了解。"},{"id":47873,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-02-27 01:08:33","like_diff":0,"likes":1,"dislikes":1,"content":"绝对是一门值得听的好课，绝对是一个有思想的老师"},{"id":47933,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-02-27 10:56:18","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好 很有想法 也包容不同观点 自己有点美国政治基础 最后分数就会好"},{"id":48260,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-03-01 13:53:29","like_diff":0,"likes":1,"dislikes":1,"content":"听她的课，好幸运(ღˇ◡ˇღ)"},{"id":48586,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-03-08 02:34:18","like_diff":0,"likes":0,"dislikes":0,"content":"老师很有情怀很棒！"},{"id":49133,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-03-27 10:35:43","like_diff":0,"likes":0,"dislikes":0,"content":"老师确实很好，思想独到，不过建议想多学一点的可以私下多和老师交流，因为上课速度可能略慢"},{"id":49518,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-04-17 13:07:02","like_diff":0,"likes":3,"dislikes":3,"content":"超级棒。有自己的想法，可以听到很多不一样的东西，舍不得。"},{"id":50940,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-05-09 12:31:43","like_diff":0,"likes":3,"dislikes":3,"content":"非常好，如醍醐灌顶"},{"id":52664,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-06-22 04:57:09","like_diff":0,"likes":2,"dislikes":2,"content":"老师很有学者的风骨。但是感觉课还可以深下去一点，大部分确实像是在科普了。（虽然是通识课），观点很独特，人很温柔，但是总感觉讲的有点少....除了最后一节课讲了很多自己的观点之外。可能因为老师比较淡定，不慌不忙......"},{"id":53073,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-06-25 09:43:06","like_diff":0,"likes":0,"dislikes":0,"content":"独到的思想，有趣的课堂，上过最好的通识之一"},{"id":54965,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-06-30 13:40:22","like_diff":0,"likes":0,"dislikes":0,"content":"一个学期三次点名，上课回答问题有加分，一篇期中论文一篇期末论文，最后给分，中规中矩吧。上课能学到不少东西，有些时候老师观点有些小小的偏激，要有自己的想法吧。"},{"id":61833,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-11-21 07:14:19","like_diff":0,"likes":2,"dislikes":2,"content":"很好。"},{"id":68746,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-01-23 17:37:03","like_diff":0,"likes":1,"dislikes":1,"content":"出分太慢了...没有听说的那么好，上课讨论单纯为了学生能拿到平时分了，所以迫不得已不是很有内涵。总的来说是好老师，希望助教给分快点。"},{"id":70104,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-01-26 06:09:41","like_diff":0,"likes":3,"dislikes":3,"content":"给分不太好"},{"id":76941,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-04-26 07:25:09","like_diff":0,"likes":3,"dislikes":3,"content":"超喜欢孙老师！！"},{"id":80141,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-06-20 13:40:50","like_diff":0,"likes":0,"dislikes":0,"content":"怎么说呢老师自己说过是按照通识课的标准上这个课，不是专业课。所以如果完全小白可能有点触动，看过一点的大概感觉最多是讲座吧。刺杀肯尼迪可能是约翰逊竟然听见有人惊呼，emmmm。他们连百度肯尼迪估计都没看过。\n\n黑川普么倒是没什么，有的观点不敢苟同。"},{"id":94581,"teacher_id":709,"teacher_name":"孙仲","post_time":"2019-01-17 08:58:38","like_diff":0,"likes":0,"dislikes":0,"content":"我哭了！！！"},{"id":107297,"teacher_id":709,"teacher_name":"孙仲","post_time":"2019-05-03 06:50:07","like_diff":0,"likes":1,"dislikes":1,"content":"政治小白来听课，还是挺喜欢老师的风格的，班上同学发言表现出的知识面也really impressive"},{"id":108938,"teacher_id":709,"teacher_name":"孙仲","post_time":"2019-06-04 11:57:50","like_diff":0,"likes":0,"dislikes":0,"content":"来浙大后最有收获的课"},{"id":111418,"teacher_id":709,"teacher_name":"孙仲","post_time":"2019-07-01 11:20:19","like_diff":0,"likes":0,"dislikes":0,"content":"虽然我不认同老师的很多观点，但是老师是真的好老师。能感觉到老师是在用心备课，上课的内容很丰富，从来不水，会放一些纪录片和电影（时间都是安排好的，不会超过一节课，截取的是其中最精华的部分），也会鼓励每个同学积极发言。就我而言期末给老师的一千字评价几乎通篇都在怼老师（怼的是观点），她还是给了我4.2，太感动了。"},{"id":111493,"teacher_id":709,"teacher_name":"孙仲","post_time":"2019-07-01 22:33:37","like_diff":0,"likes":0,"dislikes":0,"content":"老师很幽默 喜欢听她的课 给分也还可以"},{"id":116926,"teacher_id":709,"teacher_name":"孙仲","post_time":"2019-09-17 10:37:49","like_diff":0,"likes":0,"dislikes":0,"content":"大学启蒙老师，尊敬"},{"id":119419,"teacher_id":709,"teacher_name":"孙仲","post_time":"2019-11-12 23:58:18","like_diff":0,"likes":0,"dislikes":0,"content":"我在大三的时候有幸听到孙仲老师的课。\n\n豁然开朗\n\n孙仲老师可以说是我大学的启蒙老师"},{"id":85360,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-07-17 08:35:19","like_diff":-2,"likes":1,"dislikes":3,"content":"怎么说呢老师自己说过是按照通识课的标准上这个课，不是专业课。所以如果完全小白可能有点触动，看过一点的大概感觉最多是讲座吧。也许让政治小白懂一点知识就是这门课的意义所在吧。刺杀肯尼迪可能是约翰逊竟然听见有人惊呼，emmmm。他们连百度肯尼迪估计都没看过。 黑川普么倒是没什么，但有的观点不敢苟同。与成绩无关~非喜勿喷\n\n——分割线\n\nPS：如果老师之后提高了课程难度，变得精彩，不要来喷"},{"id":19248,"teacher_id":709,"teacher_name":"孙仲","post_time":"2016-01-23 16:04:46","like_diff":-3,"likes":2,"dislikes":5,"content":"虽然被正态了，但还是挺喜欢的   就是电影挺无聊的"},{"id":20560,"teacher_id":709,"teacher_name":"孙仲","post_time":"2016-01-28 10:47:26","like_diff":-5,"likes":10,"dislikes":15,"content":"不行 不太好"},{"id":81315,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-07-04 16:05:26","like_diff":-7,"likes":3,"dislikes":10,"content":"真的垃圾，没什么干货，只会炫耀自己以及diss特朗普，一定要慎选，"},{"id":51819,"teacher_id":709,"teacher_name":"孙仲","post_time":"2017-06-11 12:57:19","like_diff":-8,"likes":2,"dislikes":10,"content":"有人知道2017年春夏老师的期末论文是什么吗，以及要评价书的哪几页"},{"id":65548,"teacher_id":709,"teacher_name":"孙仲","post_time":"2018-01-05 17:40:28","like_diff":-10,"likes":0,"dislikes":10,"content":"我是来问期末论文那1000个字是评论整本书、2000字是议论美国宪法体制么？是的话/不是的话麻烦谁讲一讲具体要求，www谢谢你们～"},{"id":4179,"teacher_id":709,"teacher_name":"孙仲","post_time":"2015-06-18 03:11:06","like_diff":-                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
