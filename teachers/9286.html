                <script>
                    // 评论数据
                    const commentsData = [{"id":190733,"teacher_id":9286,"teacher_name":"余欣","post_time":"2024-03-16 12:34:44","like_diff":5,"likes":6,"dislikes":1,"content":"先生之风，山高水长。另外：助教小姐姐呆呆的好可爱"},{"id":205517,"teacher_id":9286,"teacher_name":"余欣","post_time":"2024-12-08 12:02:57","like_diff":5,"likes":7,"dislikes":2,"content":"本来不是通核的，但也按照通核的形式来上（一节理论课一节讨论课）\n\n讨论课分六组，基本三周一次pre，期中期末另开\n\n主要看分到的小组怎么样，碰到摆的就会辛苦一些\n\n老师博闻多识，是从复旦挖过来的\n\n但是博物学内容比较艰深，需要一定的古代知识基础\n\n不过分组时会尽量保证每组有文史类的同学\n\n好像只有春夏学期会开，总体还是挺好的"},{"id":190409,"teacher_id":9286,"teacher_name":"余欣","post_time":"2024-03-01 08:03:20","like_diff":4,"likes":5,"dislikes":1,"content":"“中国古代博物学”课程让我对“博物学”产生了全新的认知——中国博物学不仅是一个知识体系，更是我们在人文语境下理解世界的方式。余老师的讲授与每一次课堂讨论都让人收获颇丰。出土文献、传世史志、域外典籍、考古文物的互证，启发着我们通过思索知识-信仰整体视角下器物的历史学意义，进一步理解“人与物”的关系。"},{"id":190456,"teacher_id":9286,"teacher_name":"余欣","post_time":"2024-03-04 15:56:14","like_diff":2,"likes":2,"dislikes":0,"content":"2023年2月的某一天，正在选课的我在选课界面的搜索引擎上输入“博物”二字，尝试找寻一门与我专业相关的课程。在选择当儿，我赫然看见余欣老师的“中国古代博物学”课程，便选择了这门课。幸运的是我成功选上，并在余老师的教导下开启我对中国古代博物学的认识。\n\n与西方以“自然”概念和科学观念所构建的“博物学”不同，中国古代博物学中的自然知识构架皆起源于先秦时期的方术，不只是关于自然中“（异）物”本身，还包括了天道人伦等不同的学说，乃至囊括了对于异域的想象和建构。在老师的带领下，我们也从古代中国博物学所塑造的知识，得以一窥当时对世界的想象。\n\n对我来说，这门课程启发了我从博物学的路径，让我认知了不同时代的知识、物质文明和时代精神的趋向，使我获益良多。我由衷地希望，在未来的学习和研究道路上，能结合和运用这堂课上所学习到的知识和研究方法，书写历史上的声音。"},{"id":195036,"teacher_id":9286,"teacher_name":"余欣","post_time":"2024-06-26 12:52:00","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲的不错，但给分在通识课里算低的了"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
