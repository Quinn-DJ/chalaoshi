们掌握基础内容和整体内容吧，像法条填空题可能也是出于此考虑。成绩不理想当然会觉得有点难过，或者可以向老师发个邮件问一问考试的事。"},{"id":102671,"teacher_id":201,"teacher_name":"陈旭琴","post_time":"2019-02-26 00:10:54","like_diff":0,"likes":3,"dislikes":3,"content":"恶心老师！！！！"},{"id":70125,"teacher_id":201,"teacher_name":"陈旭琴","post_time":"2018-01-26 06:49:04","like_diff":-2,"likes":4,"dislikes":6,"content":"很好的老师"},{"id":70140,"teacher_id":201,"teacher_name":"陈旭琴","post_time":"2018-01-26 07:13:08","like_diff":-2,"likes":6,"dislikes":8,"content":"老师上课主要是按照物权法法条的思路来上的，所以条理很清晰。但是美中不足的是，老师的授课内容不是特别深入，如果想要学精深的话，还是需要课后自己认真看看物权法的相关教材的。至于考试，认真准备，闭卷考，案例题还是蛮不错的，但是需要自己熟悉理论和法条。给分是真的好啊，感恩!"},{"id":70171,"teacher_id":201,"teacher_name":"陈旭琴","post_time":"2018-01-26 07:54:24","like_diff":-2,"likes":5,"dislikes":7,"content":"老师物权法可能上的不是很深入，也许继承法和亲属法会更适合吧，考试很基础，背了法条看了理论就有好成绩，老师给分还是很客观的，可能靠自己吧"},{"id":78432,"teacher_id":201,"teacher_name":"陈旭琴","post_time":"2018-05-11 16:27:42","like_diff":-2,"likes":3,"dislikes":5,"content":"虽然考分不是很好……但陈老师真的很友善"},{"id":101126,"teacher_id":201,"teacher_name":"陈旭琴","post_time":"2019-01-27 15:08:39","like_diff":-5,"likes":1,"dislikes":6,"content":"不错的老师"},{"id":100896,"teacher_id":201,"teacher_name":"陈旭琴","post_time":"2019-01-27 06:27:36","like_diff":-15,"likes":3,"dislikes":18,"content":"很和蔼的老师，人很好，给分也好，喜提满绩。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
