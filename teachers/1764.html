r_name":"陈小珍","post_time":"2016-01-18 05:32:38","like_diff":4,"likes":5,"dislikes":1,"content":"很有耐心很负责！给的建议一针见血很有帮助！！喜欢！"},{"id":29649,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2016-06-30 06:24:12","like_diff":4,"likes":4,"dislikes":0,"content":"开学的时候还是个排球废结果期末都有90分！仰卧起坐和十二分钟的确不怎么水…但我觉得最后分数还不错呀"},{"id":9677,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2015-11-04 07:30:41","like_diff":3,"likes":3,"dislikes":0,"content":"很好！"},{"id":16439,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2016-01-18 05:49:26","like_diff":3,"likes":4,"dislikes":1,"content":"还不错，我没到均绩可能是体测不好吧。不过她对迎体向上和12分钟跑真的不留情面。"},{"id":30223,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2016-07-01 05:46:42","like_diff":3,"likes":6,"dislikes":3,"content":"我觉得不错啊 学生们和她关系都不错 十二分钟跑的话也还好啊 每次都是跑到五圈她问我还有五十秒你跑不跑 只要我跑了(虽然并没有到五圈半)她也会算五圈半 我觉得这就不错了啊 还要怎么水啊 不要得寸进尺 老师还是很好的(｡･ω･｡)ﾉ♡"},{"id":53259,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2017-09-19 07:38:39","like_diff":3,"likes":4,"dislikes":1,"content":"教的很仔细  能学到很多东西  给分也很认真  人也很不错"},{"id":65249,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2018-01-02 04:41:42","like_diff":3,"likes":3,"dislikes":0,"content":"很喜欢这个老师 一个学期的课学下来 觉得打排球就应该用硬排 老师的很多话都非常有道理 我们学习一样东西 应该为将来而准备着 要有长远的目光 不要只拘泥于现在的成绩 无奈下学期因为时间冲突选不了老师的课 不过大二我要来挑战中级班啦hhhh 最后一节课的气排也很有意思呀?"},{"id":129308,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2021-01-04 04:34:05","like_diff":3,"likes":3,"dislikes":0,"content":"老师马上要退休啦，我们是她最后一届学生，还开玩笑说我们是她的关门弟子，我这水平做她的关门弟子也忒羞愧了，砸门弟子差不多（误）。\n\n老师真的太好了，我觉得真的刷新了我对体育老师的认知。她真的是希望我们终生运动，培养出喜欢运动的习惯，而不是局限于排球的技术。\n\n上课仔细认真，从不会因为我们技术的丑陋而表露出任何不满，我们迟到也不会被她批评，顶多说一句话嘲讽一下，然后拿出手机补签一下。\n\n虽然有一万个不舍，真的好想上小珍老师的中级班，但是也衷心祝愿小珍老师退休生活快乐！感谢您的辛勤付出！"},{"id":3336,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2015-06-02 11:24:45","like_diff":2,"likes":2,"dislikes":0,"content":"人很好，很有耐心。"},{"id":6694,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2015-07-19 04:43:28","like_diff":2,"likes":5,"dislikes":3,"content":"体育课看能力！"},{"id":155634,"teache 珍","post_time":"2016-06-24 05:14:43","like_diff":0,"likes":1,"dislikes":1,"content":"老师人很好"},{"id":34082,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2016-09-26 13:21:54","like_diff":0,"likes":2,"dislikes":2,"content":"好老师o(^o^)o"},{"id":39565,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2016-12-25 07:41:11","like_diff":0,"likes":0,"dislikes":0,"content":"老师给分挺好"},{"id":39679,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2016-12-27 03:04:52","like_diff":0,"likes":1,"dislikes":1,"content":"给分不错（专项基本都给到了80以上呀）"},{"id":39706,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2016-12-27 05:05:21","like_diff":0,"likes":0,"dislikes":0,"content":"很耐心"},{"id":44702,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2017-01-18 06:32:47","like_diff":0,"likes":0,"dislikes":0,"content":"老师很认真的教东西，能学到一点真东西。不过训练的时候有点严"},{"id":65112,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2017-12-29 02:22:24","like_diff":0,"likes":2,"dislikes":2,"content":"老师很好啊，虽然的确引体向上和十二分钟跑不放水，但不本来就该这样吗？上课还是能学到好多东西的"},{"id":65223,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2018-01-01 11:25:25","like_diff":0,"likes":0,"dislikes":0,"content":"难受难受"},{"id":65353,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2018-01-03 08:13:20","like_diff":0,"likes":1,"dislikes":1,"content":"。。。。。。。。"},{"id":66504,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2018-01-17 05:03:59","like_diff":0,"likes":1,"dislikes":1,"content":"老师是很好的老师啊！！！真的好，选她的课完全不后悔呢！也学到了不少的知识！总之很不错！"},{"id":67254,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2018-01-20 14:09:15","like_diff":0,"likes":0,"dislikes":0,"content":"很好老师讲的很细"},{"id":67740,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2018-01-22 06:20:56","like_diff":0,"likes":0,"dislikes":0,"content":"很喜欢陈老师下学期也是了她的中级班。上课很好很负责任，超级体贴。虽然十二分钟跑有点严，但是本来就是基本是看素质。最后考试，老师主要看动作和进步，也不很要求数量，给分也很好。妥妥10分。"},{"id":67910,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2018-01-22 09:47:37","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好啊，很关心我们，妥妥的10分。就是开课太少了，下学期她的课都和我预置的课冲突了。嗯，大二还要选她的课！"},{"id":92073,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2018-12-26 02:15:25","like_diff":0,"likes":0,"dislikes":0,"content":"老师非常耐心，课堂严谨。我屁事贼多，都帮我解决了！！！下次还要选"},{"id":92154,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2018-12-26 17:11:57","like_diff":0,"likes":0,"dislikes":0,"content":"老师很关心学生的！虽然给分很严格啦qwq但真的是个好老师！"},{"id":92899,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2019-01-05 11:50:18","like_diff":0,"likes":0,"dislikes":0,"content":"umm说实话我觉得老师还是蛮严格的 上了老师的初级班中级班 专项给分一般吧 我有基础的上初级班专项分和中级班拿的差不多 不是很高 整个班专项最高也就93这样 8过老师人是很好的"},{"id":97735,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2019-01-22 14:26:56","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，排球初级考对垫，只要动作标准就行了，不用怕对垫的次数少。"},{"id":99360,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2019-01-24 15:29:46","like_diff":0,"likes":2,"dislikes":2,"content":"见过的最好的体育老师\n\n"},{"id":107178,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2019-05-02 05:38:46","like_diff":0,"likes":1,"dislikes":1,"content":"老师很负责\n\n也很nice\n\n如果你真想学好排球\n\n陈老师当仁不让\n\n如果你只是为了混个体育课\n\n又在这嫌弃陈老师严格\n\n那劝你不要选\n\n排球并不是多少简单的运动"},{"id":113164,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2019-07-06 00:55:21","like_diff":0,"likes":0,"dislikes":0,"content":"老师还是很好的，很耐心又很和蔼。扣了好多分都怪自己理论考找不到答案，颠球又不标准哈哈。说到理论考，作为一个从没接触过排球和排球比赛的人来讲，题库确实不太能找到题目，书上来找题目有时也找不太到，所以有时间可以提前翻翻熟悉熟悉比较好。"},{"id":113253,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2019-07-06 02:48:47","like_diff":0,"likes":0,"dislikes":0,"content":"老师很棒啊！排球中级班上得很开心，每周最期待排球课了，老师人也很好很温柔也挺幽默的哈哈哈哈，理论考其实不太好，这次算分还碰到了我最不擅长的50m，但最后居然有4.8真的很感谢老师了，大家把自己的体育相关考试考好肯定没问题，老师会尽可能把分给我们的"},{"id":116971,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2019-09-18 01:31:55","like_diff":0,"likes":0,"dislikes":0,"content":"做完必要的准备活动后会让我们打比赛。不会浪费时间。"},{"id":113069,"teacher_id":1764,"teacher_name":"陈小珍","post_time":"2019-07-05 22:27:20","like_diff":-1,"likes":2,"dislikes":3,"content":"满了满了，说老师不好的想想自己平时打卡专项辅导课和12分钟跑⑧，据说         document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
