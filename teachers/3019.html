                    const commentsData = [{"id":76461,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-04-19 05:49:58","like_diff":79,"likes":96,"dislikes":17,"content":"希望老师分清楚自己在上什么课。ppt不要搞混，上课不要讲的一半一半的觉得另一门课讲了这个课就不讲了，不是所有人都同时上金工和期货好么？"},{"id":74258,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-02-08 07:03:44","like_diff":58,"likes":69,"dislikes":11,"content":"她的能力支撑不起她的想法"},{"id":76909,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-04-26 00:23:25","like_diff":56,"likes":64,"dislikes":8,"content":"做pre的前一天深夜十一点半突然（全班都不知道的那种突然）说第二天十一点之前要发个什么word到她邮箱，然后人就不见了。第二天早上才说你们不应该只有ppt，还应该有个word记录你们的详细内容。自己感受一下。\n\n反正就是一个想法瞬息万变，前后矛盾，莫名其妙的老师（我不只一次听到这样的评价）。\n\n另外，她只是哥大访问了一下，又不是哥大毕业……至于那么天天攀关系么，感觉就像和某个大人物合了个影到处显摆一样，感觉幼稚的不行…"},{"id":172946,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-05-12 10:30:36","like_diff":54,"likes":55,"dislikes":1,"content":"上课内容：每日痛心（1/1），每日失望（1/1），每日生气（1/1），每日担心（1/1），每日炫耀批评研究生博士生（1/1），每日推卸责任给助教老师（1/1），每日为出国的学生感到振奋人心（1/1），每日流畅背诵各路大拿的姓名职位成就并攀关系（1/1），开了眼了"},{"id":85234,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-07-16 10:08:06","like_diff":49,"likes":55,"dislikes":6,"content":"客观评价一下老师吧，这学期上了老师的期货。先说优点吧：1.喜欢学生，虽然很多人说道阿谀奉承，不过还是感觉到老师本质还是喜欢学生的，也挺为学生着想的人 2.会调分，给分好 \n\n缺点：1.请老师正视作为教师的职责，第一次听见有老师说“抽出我宝贵的时间来给你们画重点（这是第一次见到读了PPT标题就算提纲的，不是花在科研上的时间才是宝贵的，您教书育人，总该懂为人师表的道理。2. 想法颇多，没有调理。老师上课想到什么讲什么，感觉没有用心备课，同时关于期货课考核方式的问题，真的不想吐槽了，老师总是摆出一副，不怪我，我也不知道的样子，这可是您自己的课堂，不要把责任都推卸给别人。\n\n3.态度奇奇怪怪…这一点和老师私下交流过的同学应该都有体会。综合来看…老师您进步的空间还有很多…（希望大家顶上去，让老师看到"},{"id":49493,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2017-04-17 03:53:57","like_diff":44,"likes":61,"dislikes":17,"content":"非常智障了 上课ppt不给 私人联系方式也不给\n\n不管是教学内容还是作业要求 全都表达不清楚\n\n思路乱七八糟"},{"id":72817,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-01-31 06:25:10","like_diff":44,"likes":62,"dislikes":18,"content":"同样是中英混杂的教课，感觉来代课的一位老师思路清晰很多，传达的也很好，但张老师的表达方式确实有欠缺，废话也很多，导致最后时间序列和内生性都来不及讲，还是请别班老师代课，还都是一节课讲完…最后中计全靠自学。以及她的课会激发恶竞…具体自己体会"},{"id":65695,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2019-09-12 02:22:09","like_diff":39,"likes":46,"dislikes":7,"content":"表里不一的老师 表面上说中国教育应该怎么怎么改进，但实际上自己还是践行老一套 表面上说关心同学，但是你去找她时态度极差 记得最后一次复习课一定去上就行"},{"id":78015,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-05-09 04:56:48","like_diff":39,"likes":46,"dislikes":7,"content":"记得第一次课之后，旁边外专业过来旁听的小哥说：你们专业的课这样的么？\n\n我严厉地纠正他的看法后，给他推荐了cqb wyz zyj等等老师，并表明我们专业也是有好的老师的..."},{"id":51977,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2017-06-30 11:53:26","like_diff":33,"likes":41,"dislikes":8,"content":"讲的不好。。。"},{"id":66244,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-01-14 04:06:18","like_diff":32,"likes":41,"dislikes":9,"content":"充分把崇洋媚外体现到极致"},{"id":126131,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2020-09-18 03:10:40","like_diff":32,"likes":38,"dislikes":6,"content":"我上了三年的课还是第一次遇到这种上了一节课就让人浑身不舒服的老师。第一小节课上完有两位同学起身就走，这女人还搁这儿问为啥要走？我就想问你心里没点数吗？经典言论包括：“我觉得做饭做家务就是浪费我的时间”“我十分痛心哥大没有我们浙大的商科研究生”等等。我就奇了怪了您这样的事业型女性既然这样想就别来教课别组建家庭了呗，合着啥事儿都是浪费您的时间，那您还搁这折磨学生？访问学者多了去了也没有像您这样老是挂在嘴边的啊。。既然来上课那就多为学生想想，别胡乱说话随意引申。另外老师的逻辑恐怕很成问题，居然能通过学生坐在窗户旁边推断出他们不爱学习，建议直接授予逻辑学大师称号。芜湖，起飞！"},{"id":72801,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-01-31 05:49:16","like_diff":30,"likes":38,"dislikes":8,"content":"中计不调分的话期末卷面怕是没几个人能上80。调分是好，但是原因在于上课的内容我们班都没学而其他班都学了，时间序列就学了一节课，还是朱老师代课，然后考了30分，建议学弟学妹多去隔壁蹭课。最后成绩都取决于调分的话，依据会不会很主观，大家卷面都差不多谁被正太谁满绩呢？反正最后和老师关系好的都满绩了，为什么不能好好考学过的内容，把成绩的决定权留给学生而不是调分。"},{"id":123599,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2020-06-10 11:02:29","like_diff":30,"likes":32,"dislikes":2,"content":"老师让我想到了小学五年级的自以为是的小心眼事儿精公主病女同学"},{"id":126188,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2020-09-18 16:23:30","like_diff":29,"likes":32,"dislikes":3,"content":"老师都四十好几了还成天犯公主病，没事找事，说话做事不顾及学生的感受，这就是你自以为的爱学生吗"},{"id":124711,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2020-07-06 16:06:48","like_diff":28,"likes":29,"dislikes":1,"content":"不排除有精神疾病"},{"id":172608,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-05-02 03:13:50","like_diff":28,"likes":28,"dislikes":0,"content":"自视甚高，贬低同学，打击别人。你个南京师范出身的就这么牛吗？？嗯？？"},{"id":175099,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-06-21 13:21:15","like_diff":28,"likes":29,"dislikes":1,"content":"第一，Columbia的访问学者\n\n第二，和John Hall谈笑风生\n\n第三，宣传期货市场\n\n第四，混乱的PPT"},{"id":122800,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2020-04-08 02:24:22","like_diff":23,"likes":24,"dislikes":1,"content":"讲课么不讲，疯狂分享自己的经历，我tm是来上课的，不是来听有声小说的，简直nc。"},{"id":124578,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2020-07-03 07:13:48","like_diff":22,"likes":25,"dislikes":3,"content":"私下接触的感觉是，其实并不是真的关心学生"},{"id":31341,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2016-07-03 16:32:34","like_diff":21,"likes":36,"dislikes":15,"content":"不能同意一楼更多 每次上课 必谈哥大的学生多么优秀 必比较周二班和周五班各种好坏 夏学期上的第一节课 就崇洋媚外到让人受不了……平心而论给分不错 但是真心对这个老师喜欢不起来 对学生就是各种嫌弃……心塞"},{"id":82118,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-07-10 08:07:35","like_diff":21,"likes":27,"dislikes":6,"content":"以下内容可能引起不适，慎入：\n\n上过老师的两三门课，觉得老师学术水平确实非常高，对待工作也确认一丝不苟，但是讲课的的确确不敢恭维。中计思维混乱且容易跑偏，想到哪讲到哪，中间穿插介绍文献和大牛，导致课堂内容重点、条理均不清晰。而且考试的内容大部分都感觉没讲，也不知道时间都去哪了。金工课感觉类似，实际的知识性内容让人摸不到头脑。而且鼓励班内竞争，各种课前展示读书报告回答问题听讲座加分项。这种课堂个人认为不利于大部分平时默默学习的同学，当然了喜欢和老师聊天谈学术套近乎的另当别论，被老师认识绝对有buff。至于给分，我只能说并不比别的老师好，甚至可能还差，毕竟老师调分都调给谁了大家心里清楚，对于自己认真学习且不愿跟老师套近乎的同学，建议选那种真正教授知识的老师。一开始我也不信这个邪，后来我信了，别问我为什么。"},{"id":126097,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2020-09-17 11:21:28","like_diff":20,"likes":23,"dislikes":3,"content":"但凡当年管院借给老师一本书，经院学生也不用受这样的苦"},{"id":30827,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2016-07-02 14:54:22","like_diff":19,"likes":28,"dislikes":9,"content":"糊里糊涂，荡头荡脑。给分不错！"},{"id":46339,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2017-01-21 09:15:05","like_diff":17,"likes":24,"dislikes":7,"content":"讲课不怎么好，稀里糊涂，考前讲重点。"},{"id":122798,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2020-04-08 01:58:57","like_diff":17,"likes":18,"dislikes":1,"content":"“我始终很强调哈 要严师才能出高徒哈”我想说首先你要是个老师 像个老师 才能做严师\n\n天天叫同学们点赞 我都不知道又什么东西可赞的 辣鸡老师\n\n"},{"id":174513,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-06-13 11:47:10","like_diff":17,"likes":18,"dislikes":1,"content":"我想您的金工也没有什么别的，大概三件事\n\n一个，做了Columbia的访问学者\n\n第二个，和John Hall谈笑风生\n\n第三个，就是宣传你的期货市场\n\n一学期听下来，很惭愧，就只有一点微小的收获"},{"id":125268,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2020-09-05 05:01:16","like_diff":16,"likes":18,"dislikes":2,"content":"自私虚伪，在课上秀自己怎么虐待研究生，服了服了……"},{"id":172936,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-05-10 05:38:27","like_diff":16,"likes":16,"dislikes":0,"content":"我是一个特别固执的人，我从来不会在意别人对我说什么、让我去做，我不管。如果，所有老师都可以向我一样，那我觉得，这件事情，泰裤辣！"},{"id":176476,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-06-29 05:20:52","like_diff":16,"likes":19,"dislikes":3,"content":"你在专业班和辅修班讲的都是同一堆垃圾，辅修班调分专业班压分，你是懂得劝退的。建议趁早把金融工程改成选修课，学弟学妹去学其他的投资学衍生品比这个强一万倍"},{"id":25723,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2016-06-05 04:27:06","like_diff":15,"likes":34,"dislikes":19,"content":"这个老师，从国外回来，口口声声中国教育有问题，中国学生不行，他自己不是中国学生？而且还在用签到签出这种无能的方式，真的是无语，从来没有正常下过课，事情还多。慎选！"},{"id":122802,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2020-04-08 03:27:33","like_diff":15,"likes":15,"dislikes":0,"content":"回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了回来了"},{"id":124696,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2020-07-06 12:29:02","like_diff":15,"likes":15,"dislikes":0,"content":"期末论文没有特定要求\n\n然后边改论文边在群里逼逼赖赖，“很多同学的论文都是混混，好难过”，“改论文的感觉就像过山车“，把不同学生的论文截图发在群里拿来对比。如此师德怎能承担此任？如此水平怎能为人师表？"},{"id":175284,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-06-23 07:53:18","like_diff":15,"likes":16,"dislikes":1,"content":"我一直以为John Hall是张昊，对不起🤣"},{"id":161317,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2022-11-04 05:28:08","like_diff":14,"likes":15,"dislikes":1,"content":"是自私自利，虚伪至极的小公主一枚吖~"},{"id":171893,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-04-11 09:57:52","like_diff":14,"likes":15,"dislikes":1,"content":"zxqsb"},{"id":174394,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-06-11 15:12:08","like_diff":14,"likes":17,"dislikes":3,"content":"6月8号布置了作业，总共18道题，要6.11号交。。。\n\n这是一个正常的老师期末可以做出来的事情吗？？？\n\n那我觉得，这件事情，泰裤辣！"},{"id":192961,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2024-06-01 08:11:27","like_diff":14,"likes":15,"dislikes":1,"content":"“我看不起那些去新加坡和香港而不去英美留学的，因为他们英语水平都很差。” \n\n                                                         ——zxq"},{"id":195592,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2024-06-29 02:36:57","like_diff":14,"likes":15,"dislikes":1,"content":"上课和给分能看出张老师的关怀和善意。但真的，，专业能力和讲课水平槽多无口，经院你就安排这样的老师给学生上课喂屎吃是吧？？"},{"id":85206,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-07-16 04:52:01","like_diff":13,"likes":14,"dislikes":1,"content":"学习帝存在的重要意义就是让某些老师不要在课程群的一水奉承的漂亮话中看不到多数学生对自己最真实的评价。\n\n（另外为什么她评分还是10啊，是被锁定了吗）"},{"id":122643,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2020-03-11 04:01:04","like_diff":13,"likes":14,"dislikes":1,"content":"英语好像也不咋好，却总是要用英语秀优越感。我总觉得这样的老师特别可悲，到学生面前找存在感。辅修的同学表示真的听的云里雾里，每周三节课听的不知道她到底想讲什么，三节课就在拐着弯秀啊秀，我还听不懂她秀点啥？？？"},{"id":123210,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2020-05-20 02:11:18","like_diff":13,"likes":14,"dislikes":1,"content":"宽于律己，严于待人。喜欢在很细节的地方给人挑刺，但自己讲课漏洞百出。"},{"id":174584,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-06-21 14:43:20","like_diff":13,"likes":15,"dislikes":2,"content":"或许您的科研、工作、拉关系、人生阅历很丰富吧，但您真的不是一个好老师。讲不明白，本质还是在读ppt，以及疯狂的pua。真讨厌你，一点都不尊重人"},{"id":175031,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-06-21 07:28:40","like_diff":13,"likes":13,"dislikes":0,"content":"如果这是一门通识课，我想我会很喜欢张老师。虽然上课一般，但我能从日常答疑和老师对我们的寄予期望中感受到老师的善意。\n\n可惜这是一门专业硬课，且难度不低。在错误的时间地点相遇，只会是一段孽缘。"},{"id":175100,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-06-21 13:21:16","like_diff":13,"likes":14,"dislikes":1,"content":"上课内容概要：期货课 johnhall"},{"id":200858,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2024-10-23 13:04:44","like_diff":13,"likes":13,"dislikes":0,"content":"PPT有着花里胡哨、不知所谓的截图，居然还把同样的知识点，分成中英文夹杂在PPT里，而且还只是从不同教材上截下的图来东拼西凑，这样的讲义有何意义？随便截了一篇长篇大论的英文报章，还不厌其烦地用她那蹩脚的口音念完整篇给我们听，完了还沾沾自喜。上课讲的完全没有干货，东拉西扯，课本都讲的比他还清楚，要是让她照着课本念，也未必讲得清，全靠自学。还有平时作业里，让我们推导BSM公式的用意到底何在？？连课本都用了一整章的篇幅来讲解，请问您是想单纯培养我们手抄课本的能力吗？都快期末周了还在不紧不慢的讲故事，偶尔自己还把自己逗笑？？我们是来听课的，不是再看您演独角戏的。等到最后一堂课才草草了事地带过剩下的内容。给的考试重点比太平洋还宽，老师您干脆把整个目录念完得了。考试前边学边骂，考试时边考边骂，考完后也还在骂。考试题量巨大，什么公式推导、画图、计算题，样样都来，考卷每一页都有惊喜大礼包。建议学弟妹们还是多看98上的回忆卷吧。求求经院再招招新老师吧，金工太硬核了，不要随便找个老师应付我们，让学生自生自灭，学到怀疑人生，学到不明不白。"},{"id":79937,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-06-15 13:13:27","like_diff":12,"likes":17,"dislikes":5,"content":"一个坚定的认为成绩代表了学生的一切的老师"},{"id":92343,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-12-28 02:18:15","like_diff":12,"likes":16,"dislikes":4,"content":"语言暴力一流，感到敬畏的应该是施暴者，施暴者会因自己的行为受到惩罚，人在做天在看，好自为之吧"},{"id":173254,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-05-17 05:56:07","like_diff":12,"likes":13,"dislikes":1,"content":"理论讲不通，事务也讲不通，狗屁不通"},{"id":174512,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-06-13 11:47:08","like_diff":12,"likes":13,"dislikes":1,"content":"我想您的金工也没有什么别的，大概三件事\n\n一个，做了Columbia的访问学者\n\n第二个，和John Hall谈笑风生\n\n第三个，就是宣传你的期货市场\n\n一学期听下来，很惭愧，就只有一点微小的收获"},{"id":103409,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2019-02-28 03:02:12","like_diff":10,"likes":10,"dislikes":0,"content":"？？？？作业要求没听懂，讲课内容没听懂，不知道她在糊糊弄弄说什么？？？"},{"id":110950,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2019-06-28 16:58:59","like_diff":10,"likes":11,"dislikes":1,"content":"张小茜是真的牛逼，平常把重点讲的非常到位，就是和考试内容没关系"},{"id":163162,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2022-12-08 10:14:37","like_diff":10,"likes":10,"dislikes":0,"content":"这位老师开课靠辅导员在年级群给她推销课程，期末评价让助教来暗示要给她好评，懂的都懂。"},{"id":172506,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-04-28 05:57:50","like_diff":10,"likes":11,"dislikes":1,"content":"上课只知道唱高调，定价原理一概不讲，别搁这误人子弟了"},{"id":174560,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-06-14 05:29:26","like_diff":10,"likes":11,"dislikes":1,"content":"我不在乎你tm跟什么大牛交流过，也不想认识你的研究生，我只想系统地学习金融工程学的知识。上课能别扯那么多吗？"},{"id":195268,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2024-06-27 14:11:34","like_diff":10,"likes":10,"dislikes":0,"content":"老师人是好的，课是臭的，金工学起来也又香又臭。其实没必要如此吃力不讨好，跟院里商量下，换个老师来上金工吧，或者这样，张老师找一位老师一起上这门课。张老师负责第一节课分享人生阅历和衍生品市场，以及最后一节课划重点出试卷，多好。"},{"id":195587,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2024-06-29 02:11:06","like_diff":10,"likes":10,"dislikes":0,"content":"金融辅修的最后一门课。选的线上班。平时课没听几节，补天的时候听她的课直接痛苦面具。让我想起大一听金立的逻辑学导论。同样是老师在上边天花乱坠，我在下边云里雾里。最后60飘过。就我个人而言，我感谢张老师捞我一手，因为就最后答卷水平我应该过不了。但是，不是只有我这种只求过的，还有想拿高分的，想真正系统学习金工知识的同学。现在开金工的只有张老师，我只能相信她也是想把课上好，但教学水平不是一朝能突飞猛进的。衷心建议经院把金工改为选修并移出辅修范围，或者再找几位其他老师来上课。"},{"id":196545,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2024-07-04 04:16:10","like_diff":10,"likes":10,"dislikes":0,"content":"感觉水平有限，不适合教偏数理的金融工程"},{"id":84221,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-07-12 09:14:58","like_diff":9,"likes":11,"dislikes":2,"content":"没有什么收获，思路表达不清，上课总是跑偏。还有种把教学备课视作浪费自己科研时间的感觉，跟学生的关系也只是停留在表面上的“好”而已，金工建议选别的老师。"},{"id":126085,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2020-09-17 08:41:53","like_diff":9,"likes":10,"dislikes":1,"content":"总觉得老师很喜欢用自己的思路揣测同学，其实事实上根本不是那样吧。wind我们没有账号，却节节课教用，真的不懂为什么。上过她的期货，给分一般般。课程知识的东西讲不了太多，经常思绪飘忽地扯些有的没的。"},{"id":158252,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2022-06-28 00:27:32","like_diff":9,"likes":9,"dislikes":0,"content":"上课不咋滴我就不多强调了，反正前四到五排基本没人，有两次点名记得去，别的没啥"},{"id":194090,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2024-06-22 02:49:52","like_diff":9,"likes":9,"dislikes":0,"content":"上课讲的和考的完全无关联，纯自学，而且上课讲的也不是什么很有用的东西，没逻辑，不知所云"},{"id":104290,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2019-03-16 16:06:58","like_diff":8,"likes":9,"dislikes":1,"content":"无语了 布置任务不知所云 自以为在外网上布置作业很牛逼吧可能 实际上除了给学生添一大堆麻烦屁用没有 自己用的上课程序自己搞不清楚 问问题也不回全推给助教 还课上说查老师学生怎样怎样说搞得她不知道怎么上课 服了"},{"id":123224,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2020-05-21 09:49:21","like_diff":8,"likes":10,"dislikes":2,"content":"我就没见过一门课提交课程照片和反馈表的次数占总成绩30%的，关键是你也不早说，真是欠骂"},{"id":123597,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2020-07-06 13:09:51","like_diff":8,"likes":9,"dislikes":1,"content":"什么鬼"},{"id":154497,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2022-06-02 02:10:32","like_diff":8,"likes":8,"dislikes":0,"content":"很难认可一个有公主病的老师"},{"id":173433,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-06-19 14:50:21","like_diff":8,"likes":12,"dislikes":4,"content":"上课经常讲有的没的，能多讲点基础知识吗。基础原理不讲，平常上课各种博士硕士学术交流，天花乱坠。真的不是所有人都想走学术，求求经院专业课别那么空中楼阁了。"},{"id":174695,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-06-29 23:13:15","like_diff":8,"likes":17,"dislikes":9,"content":"给分和讲课都不好。。。你看看你考的东西上课讲过吗"},{"id":174959,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-06-20 12:18:09","like_diff":8,"likes":11,"dislikes":3,"content":"课程难度爆炸，但由于我也没怎么听过课，还是不评价了上课质量了\n\nppt是真的混乱，充斥着不知所云的截图、链接、合照\n\n但老师人还是很好的，很希望我们能够学一些内容"},{"id":80535,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-06-27 13:45:55","like_diff":7,"likes":9,"dislikes":2,"content":"每个星期都有灵光一现的task，一开始说考试pre好几个星期后（已经来不及退课的时候）又说考试…合作方给的提纲也不肯发给学生…不知道是老师的沟通能力有问题还是根本就觉得学生可以当猴耍"},{"id":81524,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-07-05 09:30:13","like_diff":7,"likes":10,"dislikes":3,"content":"把两门课混着讲，上课思路有点乱，把同学们都当预习过的教。最重要的是，课程群风气太差，一水的谢谢老师和奉承话，有营养的讨论倒是基本没有。其他课程群可不是这样的。"},{"id":103751,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2019-03-05 03:52:14","like_diff":7,"likes":8,"dislikes":1,"content":"这节课也没说是专业课啊，明明有那么多其他学院学生选，老师你非要把金融工程和中计的一起讲吗？你说你很纠结不知道讲还是不讲，同学们要在查老师上骂你，那你不想想是不是你自己的原因吗？"},{"id":117573,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2019-09-26 06:01:19","like_diff":7,"likes":7,"dislikes":0,"content":"思路不清醒，废话多，喜欢东拉西扯。希望她早日明白学生并不感兴趣她开了什么会得了什么奖带的研究生怎么样"},{"id":155813,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2022-06-16 05:46:22","like_diff":7,"likes":8,"dislikes":1,"content":"第一次见到由于另一节课没人上在课上疯狂推销自己课程的人。\n\n本学期本来期货理论与实务只有二三十左右的人选，结果辅导员在大群里推销这节课，张小茜自己在金融工程学课上疯狂推销（前几次课每次都要花几十分钟时间推销）。最后如她所愿终于有70左右的人报名了这节课程，当然这节课原本的容量是120人。\n\n可能具体数字记忆有误，但事情大体是这样的，我在这里特意记录一下如此奇观。由此可见这个老师的风评和水平了。"},{"id":84534,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-07-13 05:53:25","like_diff":6,"likes":8,"dislikes":2,"content":"慎选，太喜欢跟自己套近乎的学生了，而且上课真的感觉很浪费时间，建议选别的老师的课，经济学院还是有很多优秀的老师的！！"},{"id":115515,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2019-07-31 12:27:44","like_diff":6,"likes":6,"dislikes":0,"content":"实在受不了，还觉得自己牛得不行。彻底歧视外专业的同学。"},{"id":125984,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2020-09-16 08:23:58","like_diff":6,"likes":8,"dislikes":2,"content":"预置的是她的课，退了选朱的没选上，只好来补选。今天第一次上课。早就听闻风评不行，现在看来果然如此。说一下第一节课的感受吧，正事不说，复习没有，新课不上。就瞎扯自己多么多么牛逼，自己带的学生多么多么优秀，wind多么多么好用。废话一堆，真尼玛辣鸡！！！"},{"id":93888,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2019-01-14 07:22:15","like_diff":5,"likes":6,"dislikes":1,"content":"一言难尽"},{"id":105982,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2019-04-24 03:29:09","like_diff":5,"likes":6,"dislikes":1,"content":"我已联系腾讯总部，走着瞧（狗头）"},{"id":124829,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2020-07-11 11:38:01","like_diff":5,"likes":6,"dislikes":1,"content":"说给分好的那位同学你是认真的吗"},{"id":152458,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2022-04-12 05:32:19","like_diff":5,"likes":5,"dislikes":0,"content":"水平真的低，废话真的多，关键是还自我感觉良好。。。总是能让人感到不适"},{"id":165838,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-01-10 05:19:30","like_diff":5,"likes":8,"dislikes":3,"content":"讲的不行，金工全靠自学。但是给分还可以，最后满了"},{"id":52802,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2017-06-23 03:27:14","like_diff":4,"likes":18,"dislikes":14,"content":"平心而论老师初心是很好的，但上课表述以及教学方式并不能良好传达出这种心意"},{"id":82794,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-07-09 06:52:02","like_diff":4,"likes":7,"dislikes":3,"content":"一学期云里雾里，最后全部需要自学一遍。给分糟心。"},{"id":107301,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2019-05-03 08:18:52","like_diff":4,"likes":5,"dislikes":1,"content":"觉得下面听的学生都懂得很了，所以就不给你好好讲点货，几堂课下来飘在天上，一会这一会那，能具体一点么老师"},{"id":126073,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2020-09-17 05:45:59","like_diff":4,"likes":6,"dislikes":2,"content":"多少沾点"},{"id":197338,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2024-07-11 04:40:26","like_diff":4,"likes":5,"dislikes":1,"content":"金融工程对金融专业来说还是很重要的核心课程吧，但这样的上法是培养自学能力吗？平时上课夸夸其谈，考试又是书上的知识点，教考分离了属于是。其他多的不说，只能说对这门课的评价都基本属实！给分的话还是捞了一小点，毕竟最后空了半道大题得分也还过得去，但是期末考试题目计算量巨大导致普遍做不完又是在培养按计算器的能力吗？？"},{"id":104094,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2019-03-12 02:34:42","like_diff":3,"likes":4,"dislikes":1,"content":"请老师真的不要把金融工程带入这门课，听课体验很差，本来这门课就没有说是金融工程的续章，么意思，且老师的逻辑真的挺混乱的，无奈..."},{"id":151041,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2022-02-22 06:48:52","like_diff":3,"likes":3,"dislikes":0,"content":"救命，快逃！能不选张老师的课千万不要选，上了她的课才明白查老师上的评论一点都不假，现在就是想哭"},{"id":151568,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2022-03-08 03:54:51","like_diff":3,"likes":4,"dislikes":1,"content":"评论里说的完全正确，快逃"},{"id":156553,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2022-06-20 08:56:20","like_diff":3,"likes":4,"dislikes":1,"content":"恶心心"},{"id":165835,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-01-10 04:18:18","like_diff":3,"likes":5,"dislikes":2,"content":"给分挺好的"},{"id":176891,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-06-30 14:34:11","like_diff":3,"likes":10,"dislikes":7,"content":"老师给分和人都不错，但是上课需要提升一下"},{"id":187748,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2024-01-17 09:54:55","like_diff":3,"likes":7,"dislikes":4,"content":"期货市场理论与实务这门课还真的挺推荐的，请了各种期货大佬来讲座，还可以去实地参观企业。考核任务不繁重，就一篇论文，整体感觉很好。点名也不多，对比另一门讲座很多的某大四课程，真的好太多。（认真的）"},{"id":194327,"teacher_id":3019,"teacher_name":"张小茜","post_time":"20 st_time":"2019-02-01 10:32:33","like_diff":-6,"likes":3,"dislikes":9,"content":"老师写论文的干货讲的比较多，中计的话，吃透ppt吧，毕竟大学考试，都靠考试周(*￣m￣)"},{"id":102391,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2019-02-01 11:24:32","like_diff":-6,"likes":4,"dislikes":10,"content":"给分好！"},{"id":176996,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-07-01 03:46:51","like_diff":-6,"likes":7,"dislikes":13,"content":"老师讲课确实有些欠缺，课上也确实喜欢灌一些鸡汤和无意义的话，金工的内容有亿点点乱。但客观来说人还行，也挺为学生着想，考前还一个个问平时分较低的同学是不是作业出什么状况。给分我觉得挺好的，而且考试出的也算很仁慈了。总之还是希望金工能被继续打磨一下吧。"},{"id":80192,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-06-21 09:21:30","like_diff":-8,"likes":13,"dislikes":21,"content":"这位老师对学生投机取巧的行为是零容忍的。大学是学校，老师应该对学生有所要求。不要因为自己达不到高要求就在这b老师，更不要因为其他老师放弃了对大学生行知要求就瞎比较。\n\n课外链接，文献阅读准备的最全的。按时上下课。主动安排补课。给学生争取企业参观的机会。\n\n不足：讲话风格跳跃，导致表达不明确。"},{"id":102385,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2019-02-01 10:38:03","like_diff":-8,"likes":3,"dislikes":11,"content":"老师人很可爱～想到什么都会讲出来哈哈哈 然后课堂上会分享很多自己科研的心得 感觉这些东西是很难得的 也是很多课堂上或许没有的 然后给分超好啊！"},{"id":80840,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-07-02 02:40:37","like_diff":-9,"likes":4,"dislikes":13,"content":"金工考砸了……只能寄希望于老师手下留情了 为什么查老师上金工均绩会这么高QAQ不过老师平时分给的还蛮高的"},{"id":102388,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2019-02-01 11:00:36","like_diff":-10,"likes":5,"dislikes":15,"content":"总的来说除了课上的不够好其他都很好。老师人非常好，给分也非常好，中计作业也不算多，不过就是听完一次课，知识点很难有太多印象，讲的比较散和随意（ppt也是），倒是科研上的内容还挺多干货的，就是这些内容能集中讲不要影响上课进度就好了。总的来说还是比较推荐的！"},{"id":114892,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2019-07-12 13:20:11","like_diff":-11,"likes":4,"dislikes":15,"content":"说实话张老师还是挺真心关心学生的，给分也挺好的，比起大二的某些专业课老师真的好多了"},{"id":173803,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-06-03 06:02:43","like_diff":-11,"likes":3,"dislikes":14,"content":"老师上课的确存在逻辑混乱的问题，期末得根据郑晓龙老师的讲义笔记补天🥲但不得不说我的确是在老师的课上才学会使用wind的。当时上课的时候对她颇有意见，结课之后几次答辩都有她作为评委，都被她好好地关心和温柔地给出具体意见，真的被安慰和鼓励到了。"},{"id":196166,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2024-07-02 02:41:20","like_diff":-11,"likes":2,"dislikes":13,"content":"感觉老师还是很尽力上课的，比较关心学生，给分来看也不错（至少大家都普遍反映是超预期），不过有一点点小建议就是老师可以更明确下重点，因为期货衍生品类知识繁多，个人觉得如果没有什么实务经验，对上课内容很难有大的感触/收获～"},{"id":32883,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2016-07-21 09:14:37","like_diff":-12,"likes":24,"dislikes":36,"content":"越上到后来越发现，其实老师还是很喜欢学生的，而且态度越来越好。"},{"id":105971,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2019-04-24 01:21:01","like_diff":-12,"likes":9,"dislikes":21,"content":"大家没觉得张老师是大学中，为数不多的能像高中老师一样关心学生的老师吗？虽然有时候会cue学生，可是老师的初心绝对是好的!大家的阅读材料，课外的网站学习，是我们没做，这些对我们的学习有帮助嘛?我想是有的，毕竟老师是过来人，从前总是抱怨学习没门道，后来门道来了，又开始抱怨老师作业多，作业布置不清楚。其实大学之大，本就已不拘泥于课本之中了，希望各位宽容，也希望各位能有所收获!"},{"id":102383,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2019-02-01 10:28:37","like_diff":-13,"likes":5,"dislikes":18,"content":"特意来给老师美言，老师最棒！"},{"id":46612,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2017-01-22 03:57:57","like_diff":-14,"likes":7,"dislikes":21,"content":"考前画“重点”，给分好，楼下应该是research"},{"id":72514,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-01-30 09:21:42","like_diff":-14,"likes":10,"dislikes":24,"content":"给分真的良心"},{"id":166312,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2023-01-12 02:18:15","like_diff":-14,"likes":3,"dislikes":17,"content":"我给满分"},{"id":80204,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-06-21 12:58:06","like_diff":-15,"likes":4,"dislikes":19,"content":"好好好"},{"id":100416,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2019-01-26 05:49:59","like_diff":-15,"likes":5,"dislikes":20,"content":"张老师人非常有趣和好玩 也常会讲一些课本外的经验性的干货 学到了很多哩 不过对学生要求比较严格 但还是非常喜欢张老师 不过中计卷面应该是实在考的不好 出分前来评价 担心出分成绩影响了对老师的中肯评价!期待下学期的金融工程!"},{"id":46576,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2017-01-22 03:06:30","like_diff":-16,"likes":6,"dislikes":22,"content":"给分好"},{"id":72460,"teacher_id":3019,"teacher_name":"张小茜","post_time":"2018-01-30 07:09:05","like_diff":-16,"likes":10,"dislikes":26,"content":"非常可爱 老师上课特别认真 虽然刚开始感觉要求比较高 但是她都会很认真指导学生的 看得出                     performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
