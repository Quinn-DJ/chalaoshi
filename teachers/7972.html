13,"dislikes":0,"content":"她真的好温柔，我哭死，还让助教不要来点名"},{"id":166428,"teacher_id":7972,"teacher_name":"伏佳佳","post_time":"2023-01-12 08:47:02","like_diff":13,"likes":13,"dislikes":0,"content":"她真的太好了 她真的太好了呜呜呜 考前背一个礼拜是有回报的"},{"id":166434,"teacher_id":7972,"teacher_name":"伏佳佳","post_time":"2023-01-12 09:09:12","like_diff":13,"likes":13,"dislikes":0,"content":"老师真的好好，很关心学生，疫情严重的时候还叫我们不要担心多保重身体。给分也好，上课也有意思！！爱她！！"},{"id":131516,"teacher_id":7972,"teacher_name":"伏佳佳","post_time":"2021-01-28 00:29:10","like_diff":12,"likes":16,"dislikes":4,"content":"给分裂开，不负责任"},{"id":166431,"teacher_id":7972,"teacher_name":"伏佳佳","post_time":"2023-01-12 08:58:45","like_diff":12,"likes":12,"dislikes":0,"content":"啊老师人真的很好～\n\n还记得她上课说的同学们要是累了可以睡一会不听也没事\n\n还有她期末织的大鱼网\n\n人很好给分也巨好"},{"id":169943,"teacher_id":7972,"teacher_name":"伏佳佳","post_time":"2023-02-28 14:31:29","like_diff":12,"likes":12,"dislikes":0,"content":"伏老师人好好，不鼓励大家卷"},{"id":188494,"teacher_id":7972,"teacher_name":"伏佳佳","post_time":"2024-01-19 05:45:04","like_diff":12,"likes":13,"dislikes":1,"content":"我是伏老师的狗\n\n按照电院礼法，伏老师可以简称V++\n\n有一次点名，不过是不到不扣分到了加分\n\n我发烧没到但补了请假老师还是认了\n\n期末一直复习专业课，大概只留了6个小时左右抢救了一下考研提纲\n\n感觉最后很对得起自己了（90/4.5）\n\n考试命门是辨析题，因为判断错就8分全寄了，换算到总评是3.2\n\n其他题都用老师的答题法还能拿不少分\n\n庆幸刚好辨析题我都看到了\n\n平时分给的数一数二的高\n\n我们班周一早上最高95最低91，我们组94"},{"id":164815,"teacher_id":7972,"teacher_name":"伏佳佳","post_time":"2023-01-16 05:25:47","like_diff":11,"likes":12,"dislikes":1,"content":"人美心善给分好，为学生着想的好老师，下学期继续老师的习概"},{"id":137637,"teacher_id":7972,"teacher_name":"伏佳佳","post_time":"2021-07-05 12:13:36","like_diff":10,"likes":16,"dislikes":6,"content":"无语子 整个课程从头到尾就是一片混乱 给平时分也好考试也罢 建议学校让新老师上课前做点最基本的培训 不要什么牛鬼神蛇都可以拉回来上课"},{"id":137503,"teacher_id":7972,"teacher_name":"伏佳佳","post_time":"2021-07-04 14:58:16","like_diff":9,"likes":12,"dislikes":3,"content":"小组分差距这么大我也是无语\n\n我作为组员做了该做的事情\n\n其他小组成员发言拉了胯，报告没写好\n\n最后我和其他同学在平时分上都差了10分\n\n还是说这个老师觉得我想拿个正常的分数都要一个人做完一个组的事情？"},{"id":165317,"teacher_id":7972,"teacher_name":"伏佳佳","post_time":"2022-12-31 13:17:13","like_d                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
