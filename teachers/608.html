                <script>
                    // 评论数据
                    const commentsData = [{"id":34532,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-10-13 01:53:18","like_diff":93,"likes":106,"dislikes":13,"content":"董老师病了，希望赶快好起来\n\n"},{"id":13455,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-12-28 06:17:01","like_diff":80,"likes":91,"dislikes":11,"content":"这是一个喜欢上课说悄悄话并在黑板上涂鸦的调皮的老师～(￣▽￣～)~"},{"id":11607,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-12-07 12:36:20","like_diff":56,"likes":67,"dislikes":11,"content":"其实讲得还是不错的，而且没有多余的废话。不过基本没有互动，没有提问，就真的是自个讲得欢，也不管学生到底听懂了没。只能说学霸会很适应吧渣渣们就难受了"},{"id":5653,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-07-09 03:44:27","like_diff":43,"likes":61,"dislikes":18,"content":"给分良心\n\n"},{"id":88809,"teacher_id":608,"teacher_name":"董浙","post_time":"2018-11-08 11:48:29","like_diff":34,"likes":39,"dislikes":5,"content":"好喜欢助教蒋金泽小哥哥鸭"},{"id":8490,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-09-22 00:52:19","like_diff":28,"likes":45,"dislikes":17,"content":"老师讲的太快，没有容易理解的解释，与学生没有课堂互动，自己讲自己的"},{"id":8678,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-11-06 03:55:43","like_diff":28,"likes":37,"dislikes":9,"content":"老师的板书出神入化啊，，，，并不知道画了些什么"},{"id":82199,"teacher_id":608,"teacher_name":"董浙","post_time":"2018-07-09 06:53:22","like_diff":25,"likes":31,"dislikes":6,"content":"虽然还没考试 先给老师一个满分 很有趣的老师 经常会开开玩笑的 线代嘛 大家上完课不懂可以去b站搜视频呀 我觉得结合老师上课讲的 完全ok的(就是不知道明天考的怎么样了orz) 老师说可以在出成绩前给他发邮件 他帮你再看看能不能弄高点分hhh 我觉得他的邮箱大概要被塞满了hhh 总之我是超喜欢老师的啦 话说我线代课居然一个学期一堂课都没有睡过 简直太神奇了 隔壁微积分几乎堂堂困到昏厥orz 4.8哈哈哈哈哈哈哈哈哈哈哈 我超喜欢董老师！认真听老师的课搭配b站张宇的考研数学视频食用更佳 祝后来选董老师课的大家都可以满绩哦～"},{"id":126893,"teacher_id":608,"teacher_name":"董浙","post_time":"2020-10-27 02:32:46","like_diff":24,"likes":24,"dislikes":0,"content":"佛学大师😎"},{"id":92355,"teacher_id":608,"teacher_name":"董浙","post_time":"2018-12-28 03:28:09","like_diff":23,"likes":24,"dislikes":1,"content":"董老师牛逼，助教牛逼"},{"id":9510,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-10-29 06:12:59","like_diff":22,"likes":36,"dislikes":14,"content":"天了噜，速度飞起来，完全是自己讲自己的嘛。还有板书实在不敢恭维。"},{"id":34979,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-10-28 01:37:30","like_diff":22,"likes":24,"dislikes":2,"content":"老师水平很高啊，说话声音板书什么的根本不是问题，自己努力跟就好了。老师生病还坚持工作直到手术，没有理由不称为好老师。"},{"id":2367,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-04-27 13:41:55","like_diff":17,"likes":36,"dislikes":19,"content":"上课就没听过……板书不敢恭维"},{"id":185167,"teacher_id":608,"teacher_name":"董浙","post_time":"2023-12-27 02:12:50","like_diff":17,"likes":18,"dislikes":1,"content":"在鱼文助教的习题课，你不仅能体会0和1之间的爱恨情仇，甚至有一年一度的线代纸飞机杯，唯一可惜的是没有细说舔狗无解的爱情故事"},{"id":95292,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-19 06:57:28","like_diff":16,"likes":21,"dislikes":5,"content":"刚刚考完线代就来了！董老师10分10分！董老师是一个非常好的老师了呢！老师上课讲的很详细，虽然速度有一点点快。但是对于我这种线代菜狗来说还是听的懂的。老师小测之前也会告诉大家，小测一般也只有两题。董老师看起来是一个严肃的老师，但是完全不是这样，有这理科男特有的幽默！还有老师的助教金叔叔也超级有趣！金叔叔讲习题时会有自己的见解，超棒！"},{"id":169032,"teacher_id":608,"teacher_name":"董浙","post_time":"2023-02-24 05:25:47","like_diff":16,"likes":17,"dislikes":1,"content":"对及格线以下的死命捞，对及格线以上的是一分不捞啊，极其求是。"},{"id":22384,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-03-04 05:02:34","like_diff":15,"likes":20,"dislikes":5,"content":"给分超级好⊙▽⊙虽然上课速度很快，但是只要每次预习复习连滚带爬还是坚持下来了，结果很好哒~\n\nps.数学男的幽默你们见识过么~"},{"id":94780,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-18 06:22:09","like_diff":15,"likes":16,"dislikes":1,"content":"数学艺术家"},{"id":137463,"teacher_id":608,"teacher_name":"董浙","post_time":"2021-07-04 09:05:07","like_diff":14,"likes":17,"dislikes":3,"content":"老师年轻的时候好帅……偶像剧里的学霸天才男主……"},{"id":95230,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-19 05:24:18","like_diff":13,"likes":14,"dislikes":1,"content":"还没出成绩，不过我肯定满不了了…董老师人真的很好，我发邮件问他题目他都会回答。助教金叔叔也很好，习题课没有执着于题目，会把自己的一些对数学的理解和课本外的更高层的东西讲给你听。\n\n董老师课上只要不走神一直跟着他的思路，学线代是没问题的（董老师讲课很有逻辑的，全程思路非常清晰）。我上课的时候跟着董老师写笔记，自我感觉这种方式挺好的。\n\n没满绩真的很遗憾…但是这是我个人的问题了哎。"},{"id":202283,"teacher_id":608,"teacher_name":"董浙","post_time":"2024-11-11 07:44:13","like_diff":13,"likes":14,"dislikes":1,"content":"他是怎么用淡淡的死感的语调突然说出点名这么吓人的话的（好像突然明白为什么说他幽默了），大抵是平静地产生一种无厘头的疯感"},{"id":2566,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-05-04 14:17:29","like_diff":12,"likes":24,"dislikes":12,"content":"感觉讲课并不是很清晰。推荐汪国军。"},{"id":92284,"teacher_id":608,"teacher_name":"董浙","post_time":"2018-12-27 12:01:53","like_diff":12,"likes":13,"dislikes":1,"content":"吹爆助教金叔叔?"},{"id":199490,"teacher_id":608,"teacher_name":"董浙","post_time":"2024-09-24 12:50:55","like_diff":12,"likes":14,"dislikes":2,"content":"一次没跟上整个学期就可以准备自学了，建议把董老师当作世外高人而不是老师，特别困惑的问题可以请教，对于想学知识的同学没有多大帮助。"},{"id":64063,"teacher_id":608,"teacher_name":"董浙","post_time":"2017-12-21 00:21:14","like_diff":11,"likes":12,"dislikes":1,"content":"一个老师有8点多，说明确实有很多人打了9分10分的，上课别带手机，认真听，老师逻辑极其紧密，讲的很细的，都不用预习就能学会。"},{"id":91377,"teacher_id":608,"teacher_name":"董浙","post_time":"2018-12-07 04:58:01","like_diff":11,"likes":11,"dislikes":0,"content":"老师讲的很好，只是我没有预习的习惯，就会有点窒息...（看到有人表白金叔叔哈哈哈哈）"},{"id":96188,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-20 14:09:16","like_diff":11,"likes":12,"dislikes":1,"content":"讲的稍微有点快（但是期末就不会像其他班一样那么赶），人很有趣，会给你调分，小测好轻松，金叔叔很有趣。可惜绩点没有上4，但是也过了。还挺不错的"},{"id":148222,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-01-12 01:59:53","like_diff":11,"likes":11,"dislikes":0,"content":"事了拂身去，深藏功与名！"},{"id":92699,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-04 00:46:36","like_diff":10,"likes":14,"dislikes":4,"content":"表白助教蒋金泽，又帅又有实力，怪自己太贪玩，线代没学好，辜负了董老师和金叔叔"},{"id":98163,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-23 06:41:49","like_diff":10,"likes":11,"dislikes":1,"content":"老师上课超级快，一定要做好预习，并且上课要跟着走。虽然快，而且也没有很多粉饰性的幽默，但不知道为什么就是很有意思。老师人很可爱，字很飘逸，经常一本正经地开玩笑，上课上到一半突然扯一件其他事然后又扯回来就是声音很小，要学的同学一定要坐前排。老师和出卷的老师关系很好，对考试内容把握得很好，平时也会考一些历年的题，并且很注重基础。很乐于回答同学们的问题，发邮件回得也很快，有一次回答同学们的问题下课在教室留了四十分钟。\n\n       然后是助教金叔叔，我一定要吹爆。不拘泥于题目，而是注重方法和数学思想的讲解，听了的话帮助很大。而且又帅又皮，讲题炒鸡有意思，为了他我愿意上三个小时的习题课！\n\n"},{"id":144984,"teacher_id":608,"teacher_name":"董浙","post_time":"2021-12-26 08:05:06","like_diff":10,"likes":11,"dislikes":1,"content":"为人不苟言笑，即使参透数学人生，也不忘柴米油盐酱醋茶。"},{"id":147990,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-01-11 09:07:57","like_diff":10,"likes":11,"dislikes":1,"content":"董老师真的真的很强，上课把每个定理都证得很彻底，但是你不想好好学的话就别选他了，他不会来管你懂不懂的，想搞明白就得百分百认真听课。\n\np.s.总感觉董老师讲课有大师的感觉，境界也很不一般呢～"},{"id":14369,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-06 14:16:44","like_diff":9,"likes":15,"dislikes":6,"content":"喜欢数学的建议选，只是为了绩点高不建议选"},{"id":92290,"teacher_id":608,"teacher_name":"董浙","post_time":"2018-12-27 12:47:12","like_diff":9,"likes":12,"dislikes":3,"content":"表白助教蒋金泽小哥哥+1 很负责～"},{"id":127181,"teacher_id":608,"teacher_name":"董浙","post_time":"2020-11-12 04:22:04","like_diff":9,"likes":9,"dislikes":0,"content":"虽然没到期末给分的时候，但是老师上课思路活跃，狂草板书也蛮可爱的，对没来同学的无奈萌点满满"},{"id":147958,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-01-11 08:16:20","like_diff":9,"likes":10,"dislikes":1,"content":"给老子吹爆董浙！！！"},{"id":147985,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-01-11 09:04:43","like_diff":9,"likes":10,"dislikes":1,"content":"喜欢讲悄悄话和涂鸦的老师\n\n一开始很难跟上，后来跟舍友一起看MIT线代和3B1B搞懂了线代到底是在干什么，随后如鱼得水（他5.0我4.5）\n\n没听懂的话也可以看看HZD的慕课，再去问问董老师\n\nY1S1，董老师年轻时真帅"},{"id":168929,"teacher_id":608,"teacher_name":"董浙","post_time":"2023-02-23 14:12:33","like_diff":9,"likes":11,"dislikes":2,"content":"是真一点都不捞"},{"id":176324,"teacher_id":608,"teacher_name":"董浙","post_time":"2023-06-28 11:31:37","like_diff":9,"likes":11,"dislikes":2,"content":"上课比较随性，从说话语气到一桌打扮都很有数学大佬的松弛感，喜欢循序渐进地证明定理，重视思维方法。\n\n坚持手写板书，一次三节课下来手都白了哈哈哈，虽然黑板上的草书有点难认，但是给我们展示过他抄的佛经，还自己调侃说比上课的字好看多了。\n\n期中考试后被一些低分同学气到点了一次名，还是5分钟限时雷达点名。"},{"id":15657,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-16 05:01:11","like_diff":8,"likes":11,"dislikes":3,"content":"上课不认真听很容易听不懂，不过老师挺好的！"},{"id":92368,"teacher_id":608,"teacher_name":"董浙","post_time":"2018-12-28 05:11:48","like_diff":8,"likes":11,"dislikes":3,"content":"讲得很好，有点小幽默。但是声音有点小，一定要坐前排。挺儒雅的一个老师，助教金叔叔（蒋金泽）超帅。"},{"id":147966,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-01-11 08:25:20","like_diff":8,"likes":11,"dislikes":3,"content":"神中神，期中68总评89"},{"id":148433,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-01-12 12:36:19","like_diff":8,"likes":10,"dislikes":2,"content":"总体上老师讲得是很好的，不说废话，但是偶尔会开玩笑活跃气氛，平时对除了教学之外的事情好像不怎么在意。不过对数学基础不太好的同学来说，一个是字有些潦草，另一个是说话发音偶尔有时候会语气很轻带过，听不清说了什么。这个嘛，要是真想学好线代，有相当程度上跟自己的行动也是分不开的，老师毕竟只是一个因素。\n\n当然我觉得大部分人都不怎么在意这个，所以说正经的。老师给分很好，我的最终分数比我的每一次考试和平时分都高，直接被捞。"},{"id":156949,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-06-21 11:46:56","like_diff":8,"likes":8,"dislikes":0,"content":"dz硬是把我捞起来了！"},{"id":197441,"teacher_id":608,"teacher_name":"董浙","post_time":"2024-07-15 09:00:22","like_diff":8,"likes":10,"dislikes":2,"content":"板书有点飘逸，我脑子笨就有点跟不上，所以后面都在挂其他老师的智云，搞过一次一分钟雷达点名，所以建议不要翘。\n\n期末给分超出预期了，感谢老师狠狠捞我"},{"id":11541,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-12-04 02:49:38","like_diff":7,"likes":12,"dislikes":5,"content":"老师是好老师，只是不会讲课"},{"id":16499,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-18 08:47:25","like_diff":7,"likes":17,"dislikes":10,"content":"有自己的世界，跟同学们互动比较少，平时不点名，板书也有点难辨认，最后几节课会不停地说有平时分，稍微学一下就能及格，就是30.40分就能及格，平时作业一定要交。"},{"id":31904,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-07-05 06:27:08","like_diff":7,"likes":9,"dislikes":2,"content":"不要走神……声音很小板书巨潦草。不过只要跟得上他的节奏还是能弄懂的。"},{"id":130819,"teacher_id":608,"teacher_name":"董浙","post_time":"2021-01-24 17:34:30","like_diff":7,"likes":8,"dislikes":1,"content":"看了董老师以前和现在照片的差距就知道学数学掉头发了"},{"id":139000,"teacher_id":608,"teacher_name":"董浙","post_time":"2021-07-12 06:52:17","like_diff":7,"likes":7,"dislikes":0,"content":"期末考试卷面总共写的题目才65分 结果成绩出来居然有73分😂😂"},{"id":144536,"teacher_id":608,"teacher_name":"董浙","post_time":"2021-12-22 07:11:23","like_diff":7,"likes":8,"dislikes":1,"content":"真的太帅了呀，直男心动"},{"id":173626,"teacher_id":608,"teacher_name":"董浙","post_time":"2023-05-30 12:54:13","like_diff":7,"likes":11,"dislikes":4,"content":"真的没有人吐槽这个助教吗……"},{"id":10452,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-11-19 01:51:07","like_diff":6,"likes":17,"dislikes":11,"content":"板书草得不要不要的，课堂一声不响地开始，讲课自顾自地讲，不会进行互动。总结一句就是：呵呵。"},{"id":11307,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-11-26 13:40:14","like_diff":6,"likes":11,"dislikes":5,"content":"自己讲自己的 唉...."},{"id":13208,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-12-25 07:35:26","like_diff":6,"likes":14,"dislikes":8,"content":"他讲课是为了自己在黑板上把题做一遍，而不在乎学生是否听懂"},{"id":14991,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-11 12:30:00","like_diff":6,"likes":11,"dislikes":5,"content":"上课基本什么都没学到，全凭自学，想学明白劝大家去蹭别的老师课"},{"id":23948,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-04-22 04:49:36","like_diff":6,"likes":10,"dislikes":4,"content":"作业批改认真，思维...相当敏捷..."},{"id":82815,"teacher_id":608,"teacher_name":"董浙","post_time":"2018-07-09 07:26:12","like_diff":6,"likes":7,"dislikes":1,"content":"只有感激！只有感激！"},{"id":96201,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-20 14:19:32","like_diff":6,"likes":7,"dislikes":1,"content":"吹爆金叔叔！！！"},{"id":96207,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-20 14:21:57","like_diff":6,"likes":6,"dislikes":0,"content":"感谢没让我挂"},{"id":177218,"teacher_id":608,"teacher_name":"董浙","post_time":"2023-07-02 09:19:55","like_diff":6,"likes":7,"dislikes":1,"content":"老师人很好，思维清晰，水平也高. 缺点可能是上课跟同学们互动比较少，有点自顾自讲的感觉，加上他板书比较草，非常容易走神，不太适合数学一般的同学. 建议上董老师前先预习. 线代给分普遍比较求是.  不过我分数低更多是自己的问题。"},{"id":199414,"teacher_id":608,"teacher_name":"董浙","post_time":"2024-09-23 06:54:45","like_diff":6,"likes":7,"dislikes":1,"content":"很好的老师，使我的大脑旋转"},{"id":199459,"teacher_id":608,"teacher_name":"董浙","post_time":"2024-09-25 00:22:03","like_diff":6,"likes":8,"dislikes":2,"content":"思路比较清晰，但讲太快了，板书也有点飘逸，一走神或一停下来思考就跟不上了"},{"id":8271,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-09-18 03:52:52","like_diff":5,"likes":11,"dislikes":6,"content":"边写板书，边被课本的老师"},{"id":13759,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-12-30 16:12:16","like_diff":5,"likes":10,"dislikes":5,"content":"上课就是去自习，坐第一排也不知道他黑板上写的啥"},{"id":16536,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-18 10:23:56","like_diff":5,"likes":10,"dislikes":5,"content":"认真尽责，板书是一大特色，只是声音不是很大，坐在后排就容易走神～还是不错的老师啦挺喜欢的～"},{"id":16599,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-18 13:06:12","like_diff":5,"likes":9,"dislikes":4,"content":"上课认真负责，全程跟进肯定是跟的上的，我坐后面认认真真听了三节课发现完全听得懂甚至还觉得讲的挺慢的很仔细。给分平时作业都交的话，卷面三四十就能及格"},{"id":34659,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-10-17 12:02:42","like_diff":5,"likes":6,"dislikes":1,"content":"他对少数民族学生很关照"},{"id":96183,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-20 14:08:05","like_diff":5,"likes":5,"dislikes":0,"content":"有点快，但老师人很好呀，建议课前预习下"},{"id":134241,"teacher_id":608,"teacher_name":"董浙","post_time":"2021-03-20 16:40:32","like_diff":5,"likes":8,"dislikes":3,"content":"哇居然选到了董老师的课\n\n三生有幸！"},{"id":139106,"teacher_id":608,"teacher_name":"董浙","post_time":"2021-07-13 00:05:46","like_diff":5,"likes":7,"dislikes":2,"content":"董浙老师yyds！学弟学妹们上线代课之前一定要把书过一遍（至少往后看二三十页的样子），上课不预习是对老师水平的极大浪费！*v*"},{"id":147974,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-01-11 08:42:16","like_diff":5,"likes":6,"dislikes":1,"content":"上课比较快但是思路很清晰\n\n要记笔记（智云对于手写板书不是很友好）\n\n给分好！\n\n吹爆！"},{"id":156947,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-06-21 11:42:57","like_diff":5,"likes":6,"dislikes":1,"content":"老师太可爱啦！！！很温柔很博学很有气质~就是讲话有时候会听不清楚，但不妨碍我对他的喜爱！"},{"id":185064,"teacher_id":608,"teacher_name":"董浙","post_time":"2023-12-26 05:09:55","like_diff":5,"likes":5,"dislikes":0,"content":"思路清晰，讲课我是一直记笔记跟着走，基本没什么问题，助教很捞，为🐟文打call，董✌🏻我爱惨了"},{"id":203305,"teacher_id":608,"teacher_name":"董浙","post_time":"2024-11-19 03:50:12","like_diff":5,"likes":6,"dislikes":1,"content":"怎么说，上课是一个人的表演，不是很友好"},{"id":204471,"teacher_id":608,"teacher_name":"董浙","post_time":"2024-11-26 05:43:16","like_diff":5,"likes":5,"dislikes":0,"content":"讲课非常快，听不懂（/(ㄒoㄒ)/~~）"},{"id":14179,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-05 07:20:03","like_diff":4,"likes":11,"dislikes":7,"content":"好老师，真的是好老师"},{"id":15632,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-16 01:52:04","like_diff":4,"likes":6,"dislikes":2,"content":"好老师\n\n"},{"id":65411,"teacher_id":608,"teacher_name":"董浙","post_time":"2018-01-03 17:13:31","like_diff":4,"likes":5,"dislikes":1,"content":"很好的老师，水平很高，课讲得很细致，但真心挺快，而且和学生没啥互动，上课让人想睡觉。好吧，我自己水平低，修不好线代不怪老师。。。"},{"id":87363,"teacher_id":608,"teacher_name":"董浙","post_time":"2018-09-27 11:53:40","like_diff":4,"likes":4,"dislikes":0,"content":"这确实是一个喜欢上课说悄悄话并在黑板上涂鸦的调皮的老师"},{"id":89029,"teacher_id":608,"teacher_name":"董浙","post_time":"2018-11-14 09:32:43","like_diff":4,"likes":4,"dislikes":0,"content":"很好，至少都能听得懂如果在前排"},{"id":100031,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-25 13:00:10","like_diff":4,"likes":5,"dislikes":1,"content":"老师很认真负责，有问题问都会耐心解答，就是上课不用麦克风声音比较小，不坐前排听不清，而且板书比较小又有些潦草，不容易看清。讲课速度也比较快，如果不提前预习的话，比较难跟上，但预习后听会觉得思路框架很清晰。老师可爱的地方在于经常会自己悄悄碎碎念，还会课上讲一点佛经2333 另外助教金叔叔也很不错啊经常讲一些自己的理解"},{"id":126286,"teacher_id":608,"teacher_name":"董浙","post_time":"2020-09-22 01:52:23","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲得很好！讲课很清晰很明白的，没有废话。老董值得一个十分！（不知为何我总觉得他很可爱啊"},{"id":129498,"teacher_id":608,"teacher_name":"董浙","post_time":"2021-01-06 10:26:53","like_diff":4,"likes":6,"dislikes":2,"content":"哇哇哇董浙老师男神，去看看教务评价系统里的照片就知道了！！！上课真的超级好，水平就是超级高，喜欢思路清晰没有废话的老师，才能把线代听懂。。。"},{"id":130380,"teacher_id":608,"teacher_name":"董浙","post_time":"2021-01-21 13:24:16","like_diff":4,"likes":7,"dislikes":3,"content":"初中同学的爸爸必须给满"},{"id":144628,"teacher_id":608,"teacher_name":"董浙","post_time":"2021-12-23 02:03:52","like_diff":4,"likes":5,"dislikes":1,"content":"哈哈哈老师好可爱\n\n爱了爱了"},{"id":148102,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-01-11 13:35:11","like_diff":4,"likes":4,"dislikes":0,"content":"最好的老师，不说第二遍，有批判性思维"},{"id":163863,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-12-16 09:14:53","like_diff":4,"likes":4,"dislikes":0,"content":"老师很好，讲课非常有意思，总之跟着思路走的话，学到的很系统的"},{"id":164060,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-12-17 14:24:07","like_diff":4,"likes":6,"dislikes":2,"content":"个人意见 董老师真的讲课讲的超级快，并且真的只顾自己讲，早十的也课超级想睡，但是你一睡就不知所云了。认真听也有所收获吧，只写黑板字，我是感觉有点难看懂。"},{"id":201670,"teacher_id":608,"teacher_name":"董浙","post_time":"2024-11-05 08:43:06","like_diff":4,"likes":6,"dislikes":2,"content":"在百度上搜索“董浙”，你会遇到不一样的体验（doge）"},{"id":211123,"teacher_id":608,"teacher_name":"董浙","post_time":"2025-01-11 15:00:09","like_diff":4,"likes":6,"dislikes":2,"content":"线性代数（甲） 上课真的很难跟上节奏，听下来感觉讲得整个线性代数体系框架很不完善，很多时候靠自学，不挂科的基本不捞，给分求是"},{"id":211262,"teacher_id":608,"teacher_name":"董浙","post_time":"2025-01-11 05:48:20","like_diff":4,"likes":6,"dislikes":2,"content":"上课很难跟上+板书完全看不懂+不捞，选到就是赚到！"},{"id":211559,"teacher_id":608,"teacher_name":"董浙","post_time":"2025-01-12 02:19:47","like_diff":4,"likes":4,"dislikes":0,"content":"考试全靠自学…"},{"id":8266,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-10-10 03:05:41","like_diff":3,"likes":10,"dislikes":7,"content":"老师不错...我自己不争气而已→_→老是睡觉"},{"id":17475,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-20 09:29:34","like_diff":3,"likes":5,"dislikes":2,"content":"十分好"},{"id":27182,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-06-23 12:38:31","like_diff":3,"likes":3,"dislikes":0,"content":"上课速度有点快，板书有点看不清楚，但是人很可爱，而且给分不错哦"},{"id":32857,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-07-19 05:02:30","like_diff":3,"likes":4,"dislikes":1,"content":"讲课特别快，把黑板当草稿纸。感觉老师是用心的，只是我和他智商鸿沟太大难以逾越，线代纯靠自学了"},{"id":36459,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-11-14 02:33:20","like_diff":3,"likes":3,"dislikes":0,"content":"强推(⊙o⊙)哦"},{"id":47565,"teacher_id":608,"teacher_name":"董浙","post_time":"2017-01-31 13:49:34","like_diff":3,"likes":4,"dislikes":1,"content":"希望董老师快点康复！"},{"id":82795,"teacher_id":608,"teacher_name":"董浙","post_time":"2018-07-09 06:52:57","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好，也很幽默，就是上课节奏略快，助教小姐姐很负责，有耐心。期末考的差，绩点低是我自己垃圾了。"},{"id":93620,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-11 03:25:23","like_diff":3,"likes":5,"dislikes":2,"content":"感觉董老师的数学水平极其高超，上课的时候不知道被他甩了几条街……"},{"id":98343,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-23 10:46:15","like_diff":3,"likes":3,"dislikes":0,"content":"老师给分太善良了啊啊啊"},{"id":105723,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-04-19 02:01:05","like_diff":3,"likes":6,"dislikes":3,"content":"助教小姐姐太强了，感觉比老师讲的好！！"},{"id":111701,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-07-02 14:50:41","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲的好 但是这门课 课前必须必须必须要预习！不然就像听天书\n\n顺便夸爆唐梦玥助教小姐姐！！！！\n\n再感谢一下老师和助教姐姐捞我"},{"id":119208,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-11-11 07:50:04","like_diff":3,"likes":5,"dislikes":2,"content":"大神级的人物，讲课很认真，很有耐心，助教蒋金泽小哥哥很幽默^ω^"},{"id":143702,"teacher_id":608,"teacher_name":"董浙","post_time":"2021-12-02 04:04:23","like_diff":3,"likes":5,"dislikes":2,"content":"这是一个上课会讲佛经的无敌草书板书怪(╥╯﹏╰╥)ง"},{"id":147962,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-01-11 08:21:33","like_diff":3,"likes":4,"dislikes":1,"content":"感谢董老师捞我"},{"id":148030,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-01-11 11:19:02","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课真的没有一句废话 这有不好（譬如对我来说一直听容易犯困、讲到下个点了还没回过神）但也挺好（干净利索，舒舒服服，而且……有种说不出来的魅力）\n\n作业极少，但感觉挑的题目很好 期末复习课理了一遍帮助挺大\n\n给了我预期里最高的分数！谢谢老师！"},{"id":148118,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-01-11 14:09:04","like_diff":3,"likes":4,"dislikes":1,"content":"我爱董浙！！！成功拉高我的绩点！！！老师衣品真的踩在了我的审美点上！作业很少，选题很好，建议先预习，听课会发现你的疑惑可以全部在课堂上解答！！！"},{"id":157027,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-06-21 15:28:42","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的很可爱！沉迷佛学 最后还在群里发自己写的小楷经书 给分也是会捞的！"},{"id":177094,"teacher_id":608,"teacher_name":"董浙","post_time":"2023-07-01 15:37:01","like_diff":3,"likes":4,"dislikes":1,"content":"董老师 水平高！"},{"id":188974,"teacher_id":608,"teacher_name":"董浙","post_time":"2024-01-21 03:37:11","like_diff":3,"likes":4,"dislikes":1,"content":"及格了一分不捞，卡死我"},{"id":194376,"teacher_id":608,"teacher_name":"董浙","post_time":"2024-06-23 12:46:15","like_diff":3,"likes":4,"dislikes":1,"content":"好有意思的老师，我上大学第一节课就是他的线代，当时上课时间由九点五十改成十点，他还没记住，九点五十就上课了，然后下课也是提前十分钟的，之后有人提醒他才改过来\n\n无ppt，全部手写板书，字迹也不算潦草的，认真听能看懂。副作用是比较抽象，至少我相当长的时间内是基本听不懂的，直到看了MIT的课程才懂。\n\n老师会捞，但只捞不及格的，60+的貌似不怎么管\n\n水平应该是非常高的，这可能也是讲课比较难懂的原因之一吧，老师的数学思维已经比较深入了，对于我刚上大学的程度来说，有些太高深。建议不会的下课多去问问，老师很耐心的。"},{"id":211620,"teacher_id":608,"teacher_name":"董浙","post_time":"2025-01-12 04:36:00","like_diff":3,"likes":4,"dislikes":1,"content":"认真听可以感觉到老师是有水平的，但感觉一分心就容易更不上。\n\n点名只点了一次占两分，小测一共有两次，赋六分到十分。\n\n习题课主要以补充课外内容为主，基本听不懂，不过貌似对考试影响不大\n\n不过不知道是线代这门课的问题还是老师的问题，感觉有点教考分离，平时还是要自己多练一些题目，不懂的可以去问助教，遇见的两位助教都很热心"},{"id":5756,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-07-09 08:45:57","like_diff":2,"likes":6,"dislikes":4,"content":"没听过课 但给分棒"},{"id":10941,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-11-23 11:36:25","like_diff":2,"likes":5,"dislikes":3,"content":"作业批的好认真"},{"id":15674,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-16 05:46:53","like_diff":2,"likes":4,"dislikes":2,"content":"还好啦"},{"id":16734,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-19 01:22:01","like_diff":2,"likes":8,"dislikes":6,"content":"老师人不错，但是上课一点激情都没有，板书写的很糟，但是给分不错。你问他题他都好好讲。"},{"id":24006,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-04-25 05:39:33","like_diff":2,"likes":3,"dislikes":1,"content":"很好的老师，沉浸在数学的世界里，很淳朴很用心的，是真正搞学术的老师～"},{"id":32023,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-07-05 11:43:06","like_diff":2,"likes":3,"dislikes":1,"content":"给分可以"},{"id":33324,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-09-18 07:40:46","like_diff":2,"likes":3,"dislikes":1,"content":"讲得不错\n\n"},{"id":40067,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-12-29 05:02:01","like_diff":2,"likes":2,"dislikes":0,"content":"全程念书，不点名，不如自学。"},{"id":67844,"teacher_id":608,"teacher_name":"董浙","post_time":"2018-01-22 08:12:37","like_diff":2,"likes":3,"dislikes":1,"content":"老师还是很棒的"},{"id":68643,"teacher_id":608,"teacher_name":"董浙","post_time":"2018-01-23 14:10:40","like_diff":2,"likes":3,"dislikes":1,"content":"老师是认真的，但个人觉得讲课是真的很一般。期中期末出分贼快。哎，个人线代绩点真的低。"},{"id":87164,"teacher_id":608,"teacher_name":"董浙","post_time":"2018-09-21 05:08:10","like_diff":2,"likes":4,"dislikes":2,"content":"劝大家在上课前几天做好提前预习二十页课本的准备，上课进程贼快，提前预习好后，可以保留几个问题，上课再认真听自己想知道的。板书字很小，建议带着问题闭着眼睛听课，有点小细节。不预习的话，你会体验到完全跟不上的绝望，最后只好破罐子破摔，把上课改成自习。还有，董老师是不点名的。"},{"id":89141,"teacher_id":608,"teacher_name":"董浙","post_time":"2018-11-16 04:58:08","like_diff":2,"likes":4,"dislikes":2,"content":"讲课很利落 速度虽然快点吧 但能学到更多内容嘛不是hhh 新晋男神~"},{"id":96221,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-20 14:36:40","like_diff":2,"likes":2,"dislikes":0,"content":"表白董老师和金叔叔哈哈哈！董老师讲的很好呀，emmmm虽然上课有点快，但预习一下妥妥能跟上并听懂…然后助教xgg真的超可爱！！！讲题也很清晰，绝对能听懂！"},{"id":98762,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-24 01:59:58","like_diff":2,"likes":2,"dislikes":0,"content":"声音小。。。"},{"id":100805,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-03-07 10:32:32","like_diff":2,"likes":2,"dislikes":0,"content":"给分略显较少，不过线代都这样，上课老师喜欢跟你说悄悄话"},{"id":103502,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-02-28 14:58:02","like_diff":2,"likes":5,"dislikes":3,"content":"我爱董老师，吹爆啊~另外，上董老师课的，老师每次都会在风味吃饭哦！可以预谋邂逅呀~"},{"id":139069,"teacher_id":608,"teacher_name":"董浙","post_time":"2021-07-12 11:16:53","like_diff":2,"likes":3,"dislikes":1,"content":"还不错"},{"id":144721,"teacher_id":608,"teacher_name":"董浙","post_time":"2021-12-23 10:21:46","like_diff":2,"likes":3,"dislikes":1,"content":"dzyyds"},{"id":145025,"teacher_id":608,"teacher_name":"董浙","post_time":"2021-12-26 15:10:05","like_diff":2,"likes":3,"dislikes":1,"content":"从不点名。讲课认真听能懂，虽然板书一言难尽，还会整理所有学的思路（虽然对我没啥用），佛学家。"},{"id":148022,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-01-11 10:38:54","like_diff":2,"likes":3,"dislikes":1,"content":"董浙老师真的是一位非常优秀的老师，虽然上课比较快，但对每个定理性质几乎都会进行证明，期末也有时间来给同学整理题型，平时作业留的也很少。上董老师的线代一定要预习，上课也尽量跟牢，不然会看不懂老师的板书。"},{"id":151387,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-03-02 03:23:50","like_diff":2,"likes":4,"dislikes":2,"content":"老师很有水平 我数学不好 但是我爱了 董老师牛逼"},{"id":156948,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-06-21 11:46:55","like_diff":2,"likes":3,"dislikes":1,"content":"老师狠狠捞我呜呜呜感谢🙏非常感谢一定捞的很辛苦"},{"id":164155,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-12-18 13:12:13","like_diff":2,"likes":3,"dislikes":1,"content":"老师不错捏"},{"id":182059,"teacher_id":608,"teacher_name":"董浙","post_time":"2023-11-09 07:03:00","like_diff":2,"likes":3,"dislikes":1,"content":"捞是真的会捞的"},{"id":188983,"teacher_id":608,"teacher_name":"董浙","post_time":"2024-01-21 04:35:05","like_diff":2,"likes":2,"dislikes":0,"content":"一开始觉得线代课很无聊 后来才慢慢发觉老师手写板书的用心以及冷不丁出现的幽默感 上课体验挺不错的（前提是不要睡着或玩手机）"},{"id":190486,"teacher_id":608,"teacher_name":"董浙","post_time":"2024-03-05 13:54:47","like_diff":2,"likes":3,"dislikes":1,"content":"很幽默风趣的老师"},{"id":206561,"teacher_id":608,"teacher_name":"董浙","post_time":"2024-12-16 06:05:38","like_diff":2,"likes":3,"dislikes":1,"content":"讲课快？但还是比相同教材的另一个班慢两周的课程……什么原因？"},{"id":211362,"teacher_id":608,"teacher_name":"董浙","post_time":"2025-01-11 08:47:43","like_diff":2,"likes":3,"dislikes":1,"content":"讲课很难，可能根本不是给我这种菜鸡听的😭，板书很乱，给分很求是，捞不了一点"},{"id":213246,"teacher_id":608,"teacher_name":"董浙","post_time":"2025-01-16 12:53:05","like_diff":2,"likes":2,"dislikes":0,"content":"点了一次名，学习的看自己"},{"id":5684,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-07-15 05:01:56","like_diff":1,"likes":7,"dislikes":6,"content":"良心"},{"id":8275,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-09-18 02:41:14","like_diff":1,"likes":9,"dislikes":8,"content":"认真上课，在浙大诸多水课中脱颖而出！"},{"id":17087,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-19 14:39:17","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲课和我们没啥互动…容易走神 但是认真听一定没问题 给分良心"},{"id":21075,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-02-15 09:29:19","like_diff":1,"likes":1,"dislikes":0,"content":"呵呵呵呵\n\n"},{"id":23111,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-03-18 02:44:33","like_diff":1,"likes":2,"dislikes":1,"content":"好老师\n\n"},{"id":30844,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-07-02 15:50:49","like_diff":1,"likes":3,"dislikes":2,"content":"老师上课可能不算精彩吧  但是人很好，而且平时分很多，不会卡绩点的。推荐喜欢自学的同学上，给分真良心啊"},{"id":30846,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-07-02 15:51:32","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲课，认真听还是很好的，我挺喜欢的就是板书出神入化，低一下头，发现黑板上的什么都看不懂。老师给分还是很好的，总是提前五分钟下课，吃午饭不挤???"},{"id":30900,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-07-03 00:27:51","like_diff":1,"likes":3,"dislikes":2,"content":"能得到这样的分，已经很满足，毕竟自己也没有学懂线代，感谢老师，都怪线代太难懂。"},{"id":30902,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-07-03 00:54:15","like_diff":1,"likes":2,"dislikes":1,"content":"不讲废话.嗯"},{"id":46108,"teacher_id":608,"teacher_name":"董浙","post_time":"2017-01-20 15:18:19","like_diff":1,"likes":2,"dislikes":1,"content":"给分好"},{"id":58099,"teacher_id":608,"teacher_name":"董浙","post_time":"2017-07-30 17:02:37","like_diff":1,"likes":2,"dislikes":1,"content":"讲的非常非常清晰，讲课逻辑性很强；另外给分好；希望董老师早日康复"},{"id":64401,"teacher_id":608,"teacher_name":"董浙","post_time":"2017-12-23 08:09:21","like_diff":1,"likes":2,"dislikes":1,"content":"董老师很可爱啊！我觉得讲得挺好的，只要你是课前预习过，上课能坐稳三节课的，没啥理由听不懂声音看不懂板书什么的吧……老师很喜欢在句末加一个上扬的“是吧？”哈哈哈哈哈"},{"id":67042,"teacher_id":608,"teacher_name":"董浙","post_time":"2018-01-20 06:31:00","like_diff":1,"likes":1,"dislikes":0,"content":"上课非常有条理，逻辑很清晰，就是话比较少，讲的也比较快。"},{"id":96204,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-20 14:20:55","like_diff":1,"likes":5,"dislikes":4,"content":"老师给分挺好的"},{"id":96212,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-20 14:31:40","like_diff":1,"likes":3,"dislikes":2,"content":"半学期没上课没做作业啥都没干考前一晚上疯狂速成半本书还没挂\n\n吹爆金叔叔和董老师哈哈哈哈哈\n\n老师上课其实认真听挺不错的 助教小哥哥也很好玩 然后今年期末考真挺水的 好好学人人能满绩：）"},{"id":96214,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-20 14:33:04","like_diff":1,"likes":1,"dislikes":0,"content":"给分应该还是公正的，最后低是我自己的问题唉"},{"id":96270,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-20 15:49:11","like_diff":1,"likes":2,"dislikes":1,"content":"老师助教都很棒，是我不争气，没学好"},{"id":112051,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-07-03 09:50:46","like_diff":1,"likes":3,"dislikes":2,"content":"老师挺好的，上学期修的，结果4.8"},{"id":132495,"teacher_id":608,"teacher_name":"董浙","post_time":"2021-02-02 03:32:12","like_diff":1,"likes":6,"dislikes":5,"content":"不调分，不调卡绩的，特殊情况导致的多扣分也不会改。MOOC分给的不错。但是分数的确有点惨淡……一个班180人，没人满绩，4.8的四个人……董老师的均绩在各个线代老师里是比较低的，所以大家要慎重考虑"},{"id":135983,"teacher_id":608,"teacher_name":"董浙","post_time":"2021-06-07 12:28:11","like_diff":1,"likes":3,"dislikes":2,"content":"董老师很可爱，上课也上得挺好的，很喜欢他"},{"id":148020,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-01-11 10:32:27","like_diff":1,"likes":3,"dislikes":2,"content":"期末给加分也太棒了吧！"},{"id":148196,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-01-12 00:39:27","like_diff":1,"likes":4,"dislikes":3,"content":"好！期中90期末90小测80+70慕课80，已经做好吃4.2的准备了，总评竟然有90，感谢我菠萝菠萝蜜男神捞我！"},{"id":150837,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-02-19 09:30:12","like_diff":1,"likes":4,"dislikes":3,"content":"目前最喜欢的老师没有之一，讲的是思维，喜欢！"},{"id":162311,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-11-20 02:28:53","like_diff":1,"likes":3,"dislikes":2,"content":"太难了"},{"id":169554,"teacher_id":608,"teacher_name":"董浙","post_time":"2023-02-27 01:54:02","like_diff":1,"likes":2,"dislikes":1,"content":"董老师人很好，也很捞\n\n讲课讲得很好，认真听会很有收获"},{"id":170564,"teacher_id":608,"teacher_name":"董浙","post_time":"2023-03-06 14:26:41","like_diff":1,"likes":2,"dislikes":1,"content":"嘿嘿，可爱的小老头。"},{"id":180870,"teacher_id":608,"teacher_name":"董浙","post_time":"2023-09-27 10:09:09","like_diff":1,"likes":9,"dislikes":8,"content":"助教满分！zyw小哥人超好的！！"},{"id":189496,"teacher_id":608,"teacher_name":"董浙","post_time":"2024-01-25 03:35:12","like_diff":1,"likes":1,"dislikes":0,"content":"手写板书，如果能耐心地听他讲，肯定能学到很多，感觉基础非常扎实。但是问题在于，线代期末考的考题感觉跟他平时讲的有点“关系不大”“教考分离”的意味，我平时坐第一排认真听课，但是到了期末复习做压轴题时却感觉有点一头雾水，几乎从来没有见过这样的题，这可能也跟平时的作业以及小测难度偏低有关。总之，建议平时除了认真听之外，还要给自己加点难度才行"},{"id":210269,"teacher_id":608,"teacher_name":"董浙","post_time":"2025-01-08 15:36:09","like_diff":1,"likes":3,"dislikes":2,"content":"世外高人"},{"id":211170,"teacher_id":608,"teacher_name":"董浙","post_time":"2025-01-11 03:10:45","like_diff":1,"likes":3,"dislikes":2,"content":"板书潦草，为人和善，给分求是，所以卡绩"},{"id":211358,"teacher_id":608,"teacher_name":"董浙","post_time":"2025-01-11 08:43:21","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课板书确实比较抽象，不过因为讲的基本都是书上的题，所以我对照一下能看懂。\n\n线代这课定理很多，主要还是自己看书学习+练题目为主，推荐练些历年卷，期末考难的证明有可能找到灵感。\n\n第一遍知识基本也是跟着董老师过下来的，不过一周一次课自己的感受是很容易忘，所以小测和期末考前推荐还是多自己复习。"},{"id":212088,"teacher_id":608,"teacher_name":"董浙","post_time":"2025-01-13 07:16:48","like_diff":1,"likes":4,"dislikes":3,"content":"点了一次名，另一次点名算全班都到，虽然板书有点飘逸但讲得挺好的。期末被捞了嘻嘻，大爱"},{"id":215626,"teacher_id":608,"teacher_name":"董浙","post_time":"2025-03-03 04:23:03","like_diff":1,"likes":1,"dislikes":0,"content":"怎么说吧，我考的还算不错，大体上的学习模式是看一遍书+听一遍mit的网课+听董老师上课讲例题+课后做书上的题，其实董老师的思维确实挺好的，能跟上他讲课确实挺锻炼思维能力和注意力的。其是，线代这东西，在数学系的老师眼里就是一个工具，他们似乎认为只需要教给你怎么去用，不用教给你为什么这么用，所以基本国内的所有线代教材都不会去讲线性代数的几何意义和实际应用，想了解的话，可以去b站上学。"},{"id":217559,"teacher_id":608,"teacher_name":"董浙","post_time":"2025-04-13 06:49:26","like_diff":1,"likes":1,"dislikes":0,"content":"老师其实讲得很好的。一些定理都会讲证明。我觉得听老师的课对考试还是有帮助的诶~"},{"id":9328,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-10-22 01:56:44","like_diff":0,"likes":6,"dislikes":6,"content":"很痛苦"},{"id":13124,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-12-25 02:29:56","like_diff":0,"likes":2,"dislikes":2,"content":"T^T"},{"id":15087,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-12 03:21:45","like_diff":0,"likes":3,"dislikes":3,"content":"给分好，讲课嘛……线代靠自学不是吗？\n\n"},{"id":16963,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-19 10:13:33","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲课挺用心的，自己一直在说，只是不听课的话认不清板书写什么，给分良心。"},{"id":21631,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-02-29 11:06:02","like_diff":0,"likes":2,"dislikes":2,"content":"挺好的啊 给分还算良心吧"},{"id":27114,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-06-23 03:55:01","like_diff":0,"likes":0,"dislikes":0,"content":"讲得挺清楚的"},{"id":30831,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-07-02 15:06:03","like_diff":0,"likes":2,"dislikes":2,"content":"蛮好的"},{"id":30842,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-07-02 15:49:22","like_diff":0,"likes":2,"dislikes":2,"content":"给分比想象好太多 听说卷面三四十就可以及格 感人！"},{"id":33940,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-09-23 03:14:04","like_diff":0,"likes":1,"dislikes":1,"content":"是一种飞起来的体验。困飞，板书不吐槽。"},{"id":34342,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-10-05 03:40:55","like_diff":0,"likes":1,"dislikes":1,"content":"老师自己讲自己的"},{"id":46706,"teacher_id":608,"teacher_name":"董浙","post_time":"2017-01-22 07:38:58","like_diff":0,"likes":3,"dislikes":3,"content":"董浙老师讲的怎样我不敢恭维。不过点名表扬一下代课的周青龙大哥，给分真是超级好啊"},{"id":58978,"teacher_id":608,"teacher_name":"董浙","post_time":"2017-09-19 03:28:14","like_diff":0,"likes":2,"dislikes":2,"content":"板书龙飞凤舞，不带废话，"},{"id":82790,"teacher_id":608,"teacher_name":"董浙","post_time":"2018-07-09 06:46:49","like_diff":0,"likes":1,"dislikes":1,"content":"出分好快，老师人超级好"},{"id":95371,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-19 09:28:56","like_diff":0,"likes":3,"dislikes":3,"content":"董老师真的超可爱超棒 虽然我理解线代总是理解不了 但是这是我的问题以及教材的编撰问题 总之董老师超棒！"},{"id":96206,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-20 14:21:46","like_diff":0,"likes":3,"dislikes":3,"content":"老师是真的好"},{"id":111691,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-07-02 14:18:16","like_diff":0,"likes":2,"dislikes":2,"content":"老师是很典型的老实理科男，字极粗犷、讲得快，习惯了也感觉蛮呆萌可爱的\n\n唐梦玥助教个子小小的，讲得比老师更易懂?可能女生比较细心吧"},{"id":126657,"teacher_id":608,"teacher_name":"董浙","post_time":"2020-10-12 05:25:59","like_diff":0,"likes":1,"dislikes":1,"content":"求求啦把板书写明白点讲慢点吧救救孩子"},{"id":126675,"teacher_id":608,"teacher_name":"董浙","post_time":"2020-10-13 04:36:19","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好，讲课逻辑十分清晰。而且人真的非常和蔼，感觉可以毫无压力的相处。该讲的东西也都讲了，上课只要跟着他的思路会经常惊讶于神奇的证明思路。"},{"id":140779,"teacher_id":608,"teacher_name":"董浙","post_time":"2021-09-16 03:56:48","like_diff":0,"likes":4,"dislikes":4,"content":"大概讲着讲着一个扭头，声音消失术，又经典错过重点。加上一只草书大师的手，成功让我学废了QAQ"},{"id":148088,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-01-11 13:03:21","like_diff":0,"likes":1,"dislikes":1,"content":"好老师呀！讲课认真，三观端正，捞人大师"},{"id":156950,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-06-21 11:59:08","like_diff":0,"likes":1,"dislikes":1,"content":"很好的老师，讲课非常清晰，很有层次，很能抓重点，没有一味讲解知识本身，兼顾了学生应试的需求，给分也不错"},{"id":161899,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-11-15 01:54:41","like_diff":0,"likes":2,"dislikes":2,"content":"老师挺好的"},{"id":168928,"teacher_id":608,"teacher_name":"董浙","post_time":"2023-02-23 14:10:37","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲的挺仔细 但是上课有点催眠 认真听课 认真做作业能拿到不错的成绩的"},{"id":169379,"teacher_id":608,"teacher_name":"董浙","post_time":"2023-02-26 00:51:05","like_diff":0,"likes":1,"dislikes":1,"content":"讲课一般注重在定理的证明，人挺好的，给分正常，就是不合格会捞一下，但合格的就基本上是给原分，所以正常。"},{"id":187353,"teacher_id":608,"teacher_name":"董浙","post_time":"2024-01-15 14:34:49","like_diff":0,"likes":3,"dislikes":3,"content":"其实不感觉特别出彩，只能说一个合格的教师该做的他都做的很好，我后期基本就没咋听了靠自学啥的。\n\n板书很乱，如果不是一直紧紧跟着讲课那基本上就看不懂板书了。但是该讲的都讲到了，总体感觉属于很严肃的讲法，上起来很累。\n\n助教基本上是和同学们打成一片的，会给作业手写的解析，卡的也不严，还没出成绩，希望捞捞我（）"},{"id":189008,"teacher_id":608,"teacher_name":"董浙","post_time":"2024-01-21 08:23:10","like_diff":0,"likes":2,"dislikes":2,"content":"董浙教授yyds"},{"id":198565,"teacher_id":608,"teacher_name":"董浙","post_time":"2024-09-10 03:14:42","like_diff":0,"likes":2,"dislikes":2,"content":"很清晰的思路，很详细，听得懂"},{"id":211124,"teacher_id":608,"teacher_name":"董浙","post_time":"2025-01-11 01:02:19","like_diff":0,"likes":3,"dislikes":3,"content":"老师挺好的，水平很高，有时讲一讲冷笑话。但是板书有点乱（坐后排看不清），然后讲课速度有点快。有两次小测（小测赋分，去了就有6/10）。点名说了有两次，但我们只点了一次，另一次的分送给我们了。个人感觉比较适合大佬吧，像我这种cb课后可能要花时间自己补一补。最后成绩也过得去吧，我这种水平3.9可以接受了"},{"id":218265,"teacher_id":608,"teacher_name":"董浙","post_time":"2025-04-22 08:53:29","like_diff":0,"likes":0,"dislikes":0,"content":"上课例题讲的很通透，对考试很有帮助"},{"id":141,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-03-14 16:07:46","like_diff":-1,"likes":14,"dislikes":15,"content":"解答给力"},{"id":12711,"teacher_id":608,"teacher_name":"董浙","post_time":"2015-12-24 02:21:37","like_diff":-1,"likes":3,"dislikes":4,"content":"很负责任"},{"id":16936,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-19 09:32:40","like_diff":-1,"likes":1,"dislikes":2,"content":"老师人挺好哒，建议课前最好预习"},{"id":17192,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-20 00:49:55","like_diff":-1,"likes":1,"dislikes":2,"content":"上课的话基本上是读书吧，不过给分应该还好，上课帮我们算期末考考多少能不挂（好像40就不挂吧）。反正po主个人水平原因分就相当低了"},{"id":20043,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-26 02:56:14","like_diff":-1,"likes":1,"dislikes":2,"content":"还不错"},{"id":26534,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-06-20 03:01:06","like_diff":-1,"likes":2,"dislikes":3,"content":"有三四次作业没交，其它时候也是简单抄抄答案会怎么样"},{"id":31804,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-07-05 02:40:13","like_diff":-1,"likes":1,"dislikes":2,"content":"作业改得真的炒鸡认真啊，给分也良心"},{"id":33293,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-09-18 02:29:04","like_diff":-1,"likes":1,"dislikes":2,"content":"爽歪歪"},{"id":33826,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-09-22 03:28:51","like_diff":-1,"likes":2,"dislikes":3,"content":"后排，听不清，看不清，自学中"},{"id":67350,"teacher_id":608,"teacher_name":"董浙","post_time":"2018-01-21 01:56:50","like_diff":-1,"likes":1,"dislikes":2,"content":"稳稳的  讲课很系统  速度很快， 这门课就是前面很抽象 课时又少， 老师人很好"},{"id":96494,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-21 05:12:48","like_diff":-1,"likes":0,"dislikes":1,"content":"好老师！很认真负责"},{"id":99372,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-24 15:38:47","like_diff":-1,"likes":1,"dislikes":2,"content":"听不到"},{"id":99513,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-25 01:47:45","like_diff":-1,"likes":1,"dislikes":2,"content":"老师很好很可爱，就是讲课有些快，我又容易走神，所以其实一学期基本上都是自学的。"},{"id":155651,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-06-15 04:08:53","like_diff":-1,"likes":3,"dislikes":4,"content":"老师讲的好，给分也好，作业交一次平时分就直接给满。"},{"id":162004,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-11-16 02:30:21","like_diff":-1,"likes":0,"dislikes":1,"content":"老师还是不错的，努力听能跟得上的，一些小的地方老师也会讲"},{"id":168923,"teacher_id":608,"teacher_name":"董浙","post_time":"2023-02-23 13:26:02","like_diff":-1,"likes":0,"dislikes":1,"content":"董老师上课很有趣，不拘泥于课本，也会讲一些很有意思的结论，助教gg心地善良，很会捞人，选他准没错。"},{"id":169654,"teacher_id":608,"teacher_name":"董浙","post_time":"2023-02-27 09:23:04","like_diff":-1,"likes":1,"dislikes":2,"content":"老师很好，助教很好"},{"id":193135,"teacher_id":608,"teacher_name":"董浙","post_time":"2024-06-04 03:10:20","like_diff":-1,"likes":2,"dislikes":3,"content":"我微甲上挂掉的水平 浙夜硬是把我线代捞及格了！！平时上课因为是板书潦草的缘故没太听过，期末看mooc别的学校的老师复习的"},{"id":217464,"teacher_id":608,"teacher_name":"董浙","post_time":"2025-04-10 23:55:09","like_diff":-1,"likes":1,"dislikes":2,"content":"纯靠自学"},{"id":15041,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-11 15:47:05","like_diff":-2,"likes":5,"dislikes":7,"content":"很好呀 讲课很清楚 不过板书字很草 别走神"},{"id":16677,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-18 17:27:13","like_diff":-2,"likes":5,"dislikes":7,"content":"乱打分\n\n"},{"id":17095,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-19 14:48:48","like_diff":-2,"likes":5,"dislikes":7,"content":"板书字比较丑，讲得快，一不留神就坐飞机了"},{"id":18865,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-22 16:00:05","like_diff":-2,"likes":4,"dislikes":6,"content":"上课就是自己把书上的东西抄到黑板上，字有点潦草，困啊啊啊，给分还是不错的，据老师自己说平时分就算少交2、3次也会给满分的"},{"id":19855,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-25 12:19:34","like_diff":-2,"likes":1,"dislikes":3,"content":"只听了第一节课，后面的课都义无反顾的翘了，太没劲了。但是给分良心"},{"id":30851,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-07-02 16:02:28","like_diff":-2,"likes":1,"dislikes":3,"content":"一定要坐在第一排，否则，跟不上老师讲课速度，不过讲真给分良心！！"},{"id":67698,"teacher_id":608,"teacher_name":"董浙","post_time":"2018-01-22 05:27:29","like_diff":-2,"likes":0,"dislikes":2,"content":"体验就是，十点的课让我感觉好困(¦3[▓▓]。速度快，讲题对于我这种渣渣来说不太清晰。不过老师人很好。"},{"id":96260,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-20 15:18:55","like_diff":-2,"likes":0,"dislikes":2,"content":"吹爆金叔叔。董老师很可爱，喜欢把话筒别在腰间，你会觉得话筒只是个摆设。"},{"id":144657,"teacher_id":608,"teacher_name":"董浙","post_time":"2021-12-23 03:52:32","like_diff":-2,"likes":1,"dislikes":3,"content":"是我不配，听不懂"},{"id":155060,"teacher_id":608,"teacher_name":"董浙","post_time":"2022-06-08 03:24:43","like_diff":-2,"likes":2,"dislikes":4,"content":"emmm老师的知识储备很丰富 能看出他的高水平 但是本菜鸡一学期实在没听懂几节课 每节课的体验其实不是太好 讲得好快 草书好难看懂 对数学大佬应该是一种享受"},{"id":209987,"teacher_id":608,"teacher_name":"董浙","post_time":"2025-01-07 23:26:30","like_diff":-2,"likes":1,"dislikes":3,"content":"上课要认真听讲才能跟上，小测有保底机制不用很担心考砸。上课也会有一些补充题，搞懂老师上课讲的每道题期末考试你也能手到擒来"},{"id":211289,"teacher_id":608,"teacher_name":"董浙","post_time":"2025-01-11 06:40:47","like_diff":-2,"likes":1,"dislikes":3,"content":"我觉得挺好的"},{"id":215008,"teacher_id":608,"teacher_name":"董浙","post_time":"2025-02-20 05:10:23","like_diff":-2,"likes":0,"dislikes":2,"content":"给分求是，大二下学期了线代还是最低的一门\n\n板书潦草\n\n感觉有点教考分离"},{"id":14592,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-08 01:57:42","like_diff":-3,"likes":3,"dislikes":6,"content":"好水。。。。"},{"id":16492,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-18 08:30:54","like_diff":-3,"likes":6,"dislikes":9,"content":"老师人还是很好，认真学绩点还可以，考试估计80分但最后总分有90分，很不错"},{"id":211125,"teacher_id":608,"teacher_name":"董浙","post_time": es":4,"dislikes":12,"content":"给分不好，在线代上花了很长时间，期中班级前五，期末班级前二十，最后才勉强上4。而且慕课由于系统问题扣的分也没有加上，玉玉了。"},{"id":14594,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-01-08 01:59:36","like_diff":-10,"likes":5,"dislikes":15,"content":"差点就满绩点了"},{"id":33830,"teacher_id":608,"teacher_name":"董浙","post_time":"2016-09-22 03:52:09","like_diff":-12,"likes":2,"dislikes":14,"content":"完全不管学生。自顾自讲。声音又很小。字又很差。哎又得自学一门。"},{"id":211520,"teacher_id":608,"teacher_name":"董浙","post_time":"2025-01-12 00:59:37","like_diff":-12,"likes":3,"dislikes":15,"content":"老师很好，能讲懂，可惜我对自己的线代太有自信，考前摆了，喜提最低绩点3.6"},{"id":96319,"teacher_id":608,"teacher_name":"董浙","post_time":"2019-01-20 23:44:39","like_diff":-16,"likes":7,"dislikes":23,"content":"本来以为自己这么简单一张试卷总可以满吧结果只有4.5 ，估计是自己太浪了错了许多不该错的。不过还是感谢董老师和蒋助教，上课你只要提前有预习并且坐前排一定有非常好的效果，感谢他们一学期的陪伴，10分不说"},{"id":135755,"teacher_id":608,"teacher_name":"董浙","post_time":"2021-05-23 21:12:36","like_diff":-24,"likes":9,"dislikes":33,"content":"以下内容不针对董老师，仅为我个人在学习线代过程中的疑惑;\n\n1.行列式为何要如此定义，它除了解方程组还有什么作用？\n\n2.矩阵的本质是什么，矩阵乘法为何要定义为前一个矩阵的行与后一个矩阵的列对应元素相乘，它的几何意义是什么？\n\n3.为何我只觉得教材在空降概念，逆序数，矩阵的秩，特征矩阵莫不是如此？\n\n4.为何我觉得教材上的证明佶屈聱牙，思路清奇\n\n5.为何我一学期上下来根本不明白自己学的到底是什么，到底用来干什么的，因为它既不“线性”，也不“代数”\n\n如果自称中国高校TOP3的浙大所开设的一门80%的人都要上的一面基础数学课连这些我认为对初学者来说至关重要的问题都无法回答，甚至上完后除了会算行列式和矩阵外啥都不会，我是否可以断言这门课程的体系设置是很不合理的；同时我注意到本校的线代教材已经使用了20年，这是否意味着线代的教学体系几十年来基本就没变过。\n\n最后，请允许我说，编教材的人是猪，数学科学学院的领导，全是🐖"},{"id":14414,"teacher_id":608,"teacher_name":"董浙","post_time":"2018-09-19 07:59:33","like_diff":-36,"likes":10,"dislikes":46,"content":"这种老师就不要再祸害人了，大家翘课去自习吧"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
