                <script>
                    // 评论数据
                    const commentsData = [{"id":39873,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-01-16 12:42:19","like_diff":102,"likes":134,"dislikes":32,"content":"张老师虽然严厉了一些，但是人很好，很负责，上课大部分时间也很温柔，经常提醒我们记得打卡。下雨天打卡站楼下太冷会让我们上楼坐着，说什么不关心学生纯属扯淡。迟到、讲过的东西自己不记着到底是谁的错大家都清楚吧。当时差点被查老师坑了，很庆幸还是坚持选了他的课。最后一句，能用脏话骂老师的人，自己人品怎么样也很显而易见吧?"},{"id":53816,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-06-27 16:14:59","like_diff":58,"likes":64,"dislikes":6,"content":"专项爆炸，十九秒。。。竟然没挂。这学期貌似足球的评分不像原来那么坑了，大家不用担心了！！！顶上去让学弟学妹看到！！"},{"id":42938,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-11-24 07:52:52","like_diff":50,"likes":64,"dislikes":14,"content":"老师人怎么样，平心而论，足球班的老师的课我都上过，都很好，而且我觉得张老师上课很有意思，说实话，给分很合理，你们那些一个个说自己没缺课的，是我记性差吗，三十个人的班每次来二十个，还有一堆人是迟到的，专项考试好多不来的，而且你打卡就打了个及格，你好意思要高分？真的不多说废话，你们都能在评论里破口大骂我也是服气的???"},{"id":67383,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-11-03 02:12:59","like_diff":39,"likes":44,"dislikes":5,"content":"那些骂老师的“学生”，你们配做学生?我真不敢想象和你们这些败类在一个学校，老师给绩点低你自己心里没数吗?如果真的是老师有问题，那么你完全可以评个低分并且说一个“老师不好”得了，但你们这种人身攻击的辱骂真的让人感到恶心，真没想到和你们这些渣滓在一个学校，真恶心。"},{"id":38987,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-01-09 01:07:57","like_diff":26,"likes":34,"dislikes":8,"content":"本来打1分的，现在回来给8分。其实他人还好的，很普通的一个老师，可能因为比较求是，本来觉得他很差，但一个学期下来真的感觉其实人还不错的。"},{"id":53660,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-06-27 09:15:03","like_diff":25,"likes":36,"dislikes":11,"content":"我就是想来骂评论区那些人的，体育课成绩组成你们不知道吗，一个个单独拎着一两项自己觉得好的成绩在那里瞎BB，你们十二分跑都满了吗？引体向上50米都满了吗？打卡满了吗？绕杆10秒了吗？理论考满了吗？上课认真吗不迟到吗？光做到一两项就觉得自己很牛13，就觉得老师要给你们4以上，你们干嘛不去社会福利院啊？"},{"id":67395,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-21 05:39:57","like_diff":23,"likes":28,"dislikes":5,"content":"讲真，在上课之前从来没有看过查老师的评分，一直都觉得老师挺不错的。后来查了一下评分还惊了一下。我从来没有翘过课，态度也挺端正的，最后4.8。既然是课就应该尽一个学生的本分吧。最后给分全靠自己的努力的，不是说体育课它就应该水水过的。这是我的看法。"},{"id":81281,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-07-04 14:20:36","like_diff":19,"likes":19,"dislikes":0,"content":"老师挺好的，满绩了。"},{"id":53755,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-03-09 06:47:48","like_diff":17,"likes":21,"dislikes":4,"content":"给分绩点4.5，老师人真的很好，不点名，因为我们刚开始的班级人数只有十几个，他会很耐心地来教导你一些射门过人的动作技巧。虽然老师人看起来不苟言笑的整天愁眉苦脸的，其实真的不错，跟他相处久了你会发现他其实也很皮"},{"id":67375,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-24 05:45:16","like_diff":17,"likes":19,"dislikes":2,"content":"说他差的自己怕是不踢球不打卡十二分钟没跑的"},{"id":67402,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-21 06:13:36","like_diff":16,"likes":21,"dislikes":5,"content":"那些骂老师的话真没想到是从自己班上的人口中说出来的，也太难听了吧，老师人很实在啊，你是怎样的就是给你多少分啊，希望老师水点给分好的请原地爆炸好么，天上会掉馅饼么，亲测，女生，绩点5.0，老师虽然不会很和蔼，但也算不上凶啊，人挺好啊，对女生也挺关照的啊。"},{"id":42980,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-01-16 02:29:19","like_diff":15,"likes":19,"dislikes":4,"content":"老师挺好的  评论请不要过激"},{"id":42623,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-01-14 15:30:55","like_diff":14,"likes":17,"dislikes":3,"content":"老师有点高冷，但人好的。。。没有你们想的那么恐怖。。。作为一个女生，理论考了84，打卡打满，跑了五圈，技术测评给了B+，最后绩点3.9，我觉得还是可以的，毕竟我现在可以很骄傲地说我曾经选过足球，而且踢得比一些男生好诶。。。哈哈哈，谢谢老师了"},{"id":65475,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-04 09:11:14","like_diff":14,"likes":15,"dislikes":1,"content":"老师人还好的"},{"id":92319,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-12-27 16:09:04","like_diff":14,"likes":16,"dislikes":2,"content":"楼上的敢不敢实名，我真的是不敢相信，满口喷粪，各种诋毁老师，张老师是一个很温暖的老师，上课认真负责，关心同学，太阳太大的时候自己面朝太阳，为了不让我们晒着，十分细心温暖。上课指导动作会走到你身边来手把手教。说完了师德再来说说你们所谓的给分。虽然我是有素质的人但是这次我忍不住了，你tmd扪心自问一下，12分钟跑只跑5圈，引体向上不超过8个，打卡就打二三十次，然后想拿4以上？你是小学数学没写好还是以为浙大是你家办的？你问老师是怎么给分的不如问问自己是拿什么态度来对待体育课的。"},{"id":5529,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-08-25 17:05:07","like_diff":12,"likes":43,"dislikes":31,"content":"讨不到老婆2333"},{"id":71274,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-28 08:29:30","like_diff":12,"likes":14,"dislikes":2,"content":"打卡30次然后我感谢老师的浓浓师生情"},{"id":39948,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-12-28 09:09:19","like_diff":11,"likes":18,"dislikes":7,"content":"我觉得大家说的极端了，我觉得这个老师不错，中级班还选他的。"},{"id":84873,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-07-14 06:51:26","like_diff":10,"likes":11,"dislikes":1,"content":"不知道用这么些恶俗的脏话骂老师的是个什么样的人啊，如此口出脏言还理直气壮我也是无话可说，但凡你觉得你的水平超过你所拿到的绩点你可以直接询问老师啊，如果老师乱打分你当然可以理直气壮了。这么无脑黑我都觉得恶心。这么情绪化，骂人的素质还这么。。。一言难尽，你真的好意思吗？？？"},{"id":67372,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-21 04:23:27","like_diff":9,"likes":10,"dislikes":1,"content":"老师最后考试的时候比较严肃，但也部分是由于大家太皮了。最后给分也蛮好的，在专项.引体.理论考和去年一样的情况下，比傅老师给的分，高了一档"},{"id":67763,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-22 06:48:28","like_diff":9,"likes":11,"dislikes":2,"content":"最后考核的射门没射进，老师和我说，看你体育课上得很认真，把A -改成A，反正体育课的目的就是让你们爱上锻炼嘛。既然有说老师好的，有骂老师的，说明问题在于学生。"},{"id":79228,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-05-28 05:57:14","like_diff":9,"likes":9,"dislikes":0,"content":"张老师上课时说，前几年不知道学生很看重最后的体育成绩，所以给分不如其他老师。现在给分是真的好，专项给高、12min加圈、不点名、关心学生。绝对的好老师。"},{"id":81175,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-07-04 08:13:42","like_diff":9,"likes":9,"dislikes":0,"content":"老师人真的超好，除了突发慢性肠炎请假（还特意打来电话问病情）一次其他都到，老师也没签到，很宽容，本人体育基础差，老师也不会鄙视啥的，挺照顾女生的，但有的同学因为老师人好就老是迟到真的过分了，认真打完卡，理论考90，12分钟跑只有5圈，专项考试尽力了，最后4.5，感觉真的很满意了，谢谢老师\n\n(//∇//)"},{"id":81176,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-07-04 08:13:56","like_diff":9,"likes":9,"dislikes":0,"content":"一学期下来绩点3.9，但是是因为自己跑步实在太慢了2333。上课认真负责，互动很多，以前给分不知道怎么样，但现在是真的不错。大家不要因为分数低就一拳打死，更不要被评论区那几个评论带着无脑黑。再说一句，这么低的分数很有可能是一个睿智拿着好几个账号在一天里刷差评的，大家眼睛擦亮一点。"},{"id":81218,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-07-04 10:17:34","like_diff":9,"likes":9,"dislikes":0,"content":"这个老师超棒der，差点因为楼上一些评论退掉。老师人很nice，对体育锻炼的三观也很正。给分哪里不好了，你们给说清楚！！强力推荐！"},{"id":89037,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-11-14 12:09:56","like_diff":9,"likes":9,"dislikes":0,"content":"关心学生"},{"id":65212,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-12-31 14:19:22","like_diff":8,"likes":12,"dislikes":4,"content":"特地没出分就来评的 张老师没什么不好啊 虽然每节课上的时间会少一点 但是足球课分队踢球应该也是好事 打三分的有点对不起老师了吧 技术还是好的"},{"id":67379,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-21 05:00:18","like_diff":8,"likes":11,"dislikes":3,"content":"评分真的不靠谱，老师明明很好，偶尔还会逗我们笑，拿了满绩爽滋滋，足球真的很好玩！"},{"id":67439,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-21 08:00:51","like_diff":8,"likes":9,"dislikes":1,"content":"老师人很好！"},{"id":87322,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-09-27 04:18:38","like_diff":8,"likes":8,"dislikes":0,"content":"老师超好的，对我很关心"},{"id":170419,"teacher_id":1281,"teacher_name":"张束","post_time":"2023-03-04 08:43:22","like_diff":8,"likes":9,"dislikes":1,"content":"可惜退休了选不了他的足球了害！"},{"id":67399,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-21 06:00:56","like_diff":7,"likes":7,"dislikes":0,"content":"能学到很多理论知识，选老师的课很值得"},{"id":67415,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-21 07:07:37","like_diff":7,"likes":8,"dislikes":1,"content":"我想知道评论里的那些人只是因为给分低去喷老师，还是真的老师的做法不合理。我上了老师的课，感觉老师说话，训练方面都很好，很合理。而且我觉得老师性格挺好的，真的，只要你对这门课抱一个认真的态度，老师看在眼里，不会故意针对你。至于那些绩点低的人，你们确定真的做好了吗，每次都能到？老师人很好，还教会我很多道理，请你们尊重下老师。"},{"id":71991,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-29 07:33:40","like_diff":7,"likes":8,"dislikes":1,"content":"并没有评论里骂的那么过分，老师人很好的。骂人的请先扪心自问自己又没有尽好一个学生的本分。我是女的，体育也没有多好，最后也有4.8呀。"},{"id":81185,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-07-04 08:25:20","like_diff":7,"likes":7,"dislikes":0,"content":"啥都不说，班里每个人都很尊敬老师，和老师更像是朋友，怎么不好了？这次我们全班大概都满了，只要你不缺课，每次都来打卡，好好理论考，能少了你的分？别说老师坑，自己对自己不负责，1.5都对的起你！\n\n"},{"id":86822,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-09-19 02:50:41","like_diff":7,"likes":7,"dislikes":0,"content":"人超nice，但是对待足球很专业，有时候态度很凶，但是平时人很好"},{"id":42201,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-01-14 01:19:44","like_diff":6,"likes":10,"dislikes":4,"content":"老师很尽责的，只要不故意旷课，上课按时到（即使早走也可以，但不要不来），跟老师的要求练习，给分很厚道。而且老师虽然脾气有些古怪，但对每个同学态度都一样，很公平。"},{"id":51014,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-05-12 11:43:26","like_diff":6,"likes":7,"dislikes":1,"content":"nice"},{"id":67364,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-21 03:03:27","like_diff":6,"likes":8,"dislikes":2,"content":"感觉是挺好的老师，我体育有点差，成绩高低完全是自己的事，那些怪罪老师的人恐怕是因为自己没有种事这门课吧"},{"id":67544,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-21 13:18:30","like_diff":6,"likes":8,"dislikes":2,"content":"大家不要被前面那些评分迷惑了。我不知道以前张老师给分究竟是有多么不合理，脾气是多不好，在这学期我的课上他还是很和蔼很温柔的。而且足球这种，踢的好自然分不会低的吧。而且喜欢足球的同学，不能因为足球给分低就放弃选足球课吧，如果大学不能选一些自己真正享受的课，只盯着那一个学分的绩点，那我很怀疑你的世界究竟是有多狭窄和无奈。"},{"id":75034,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-03-07 05:32:46","like_diff":6,"likes":6,"dislikes":0,"content":"老师人很好的，平时讲话也很幽默，之前可能是不了解绩点对我们的影响所以给分也比较无脑，但是一个学期下来，不落课，考试也还可以，满绩啊"},{"id":4477,"teacher_id":1281,"teacher_name":"张束","post_time":"2015-06-23 11:27:24","like_diff":5,"likes":14,"dislikes":9,"content":"傲娇张束"},{"id":68554,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-23 10:53:39","like_diff":5,"likes":6,"dislikes":1,"content":"感觉老师很亲切，很好啊"},{"id":74947,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-03-07 00:08:02","like_diff":5,"likes":5,"dislikes":0,"content":"很和蔼"},{"id":75068,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-03-07 12:50:55","like_diff":5,"likes":5,"dislikes":0,"content":"挺不错的"},{"id":100392,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-01-26 05:00:05","like_diff":5,"likes":5,"dislikes":0,"content":"足球初级班，满了，只扣了体育理论的一分，没参加体育竞赛也没扣分，吹爆！"},{"id":101113,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-01-27 14:13:57","like_diff":5,"likes":5,"dislikes":0,"content":"正规合理的体育老师，对学生也很亲近，骚年们，老师看的很开的喜欢足球就来吧"},{"id":16481,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-01-18 07:46:08","like_diff":4,"likes":26,"dislikes":22,"content":"之前我补选弄错少了几节课，他签到记下了，后来的课我每次都到，也和他解释过了，结果他给的绩点居然是2.4，我去2.4啊，这也太不讲道理了吧，给3。低点我也认了"},{"id":99160,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-01-24 10:43:53","like_diff":4,"likes":5,"dislikes":1,"content":"毕竟老教师了，足球队教练，我和他之间没感到有多大的代沟，人真的挺好，我体测理论专业考试零零碎碎加起来没有80但最后还是4.5，给分真的很好"},{"id":150460,"teacher_id":1281,"teacher_name":"张束","post_time":"2022-01-25 15:42:11","like_diff":4,"likes":5,"dislikes":1,"content":"不在意绩点的可以选"},{"id":157067,"teacher_id":1281,"teacher_name":"张束","post_time":"2022-06-21 22:51:25","like_diff":4,"likes":5,"dislikes":1,"content":"张束老师真的是一位好老师，上课还是蛮认真负责的，他给你测引体向上五十米会放特别多的水，你甚至头稍微抬起来一点都给你算。他的课留给你踢比赛的时间是最多的，如果你热爱足球那我就强烈推荐张束老师的课"},{"id":8116,"teacher_id":1281,"teacher_name":"张束","post_time":"2015-09-17 05:26:11","like_diff":3,"likes":46,"dislikes":43,"content":"这老师给分巨坑"},{"id":12803,"teacher_id":1281,"teacher_name":"张束","post_time":"2015-12-24 05:39:53","like_diff":3,"likes":36,"dislikes":33,"content":"简直是噩梦"},{"id":41454,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-01-11 15:47:40","like_diff":3,"likes":8,"dislikes":5,"content":"有一次试着请假想回去补觉老师批准了。下课时出操场老师跟每个同学都会回再见。"},{"id":67363,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-21 03:02:57","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很好，但是不去上课是会被发现的。"},{"id":68739,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-23 16:34:32","like_diff":3,"likes":5,"dislikes":2,"content":"觉得老师很和蔼，有些话虽然偶尔说的很直白，但理不糙。很体贴学生，只要愿意学愿意练习，分不会低的"},{"id":76155,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-03-28 04:50:32","like_diff":3,"likes":3,"dislikes":0,"content":"还不错的啦 本来完全不会踢足球 专项B+最后也是4.2 没评论说的那么恐怖"},{"id":79391,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-06-03 06:30:10","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好\n\n"},{"id":79492,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-06-07 03:46:31","like_diff":3,"likes":3,"dislikes":0,"content":"老师挺好的，看评论两极分化，说明老师可能看到过评论，现在已经有转变了。老师从不点名，一定要经常刷脸，我零基础上的足球，从来没请假，考试完全ojbk。这可能是我等体育弱鸡第一门可以上90的科目。(成绩还没出，自信呗，满绩大佬轻喷)"},{"id":79585,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-06-11 01:21:29","like_diff":3,"likes":3,"dislikes":0,"content":"对足球严肃认真，对同学平易近人\n\n"},{"id":81137,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-07-04 06:19:27","like_diff":3,"likes":4,"dislikes":1,"content":"超级好啊啊啊！女生也可以选的"},{"id":92568,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-01-03 03:22:03","like_diff":3,"likes":4,"dislikes":1,"content":"讲真，老师挺和蔼的，觉得分被刷的有点误导了，而且老师也有点幽默，好好上课，应该分不会低的吧（没出分之前先来平心而论一波）"},{"id":93394,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-01-09 11:18:50","like_diff":3,"likes":3,"dislikes":0,"content":"下学期才上，但是上他的专项辅导课，感觉挺好的，力挺"},{"id":101599,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-05-31 01:05:09","like_diff":3,"likes":6,"dislikes":3,"content":"对女生很凶，老师怕不是喜欢男的"},{"id":111622,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-07-02 08:31:21","like_diff":3,"likes":3,"dislikes":0,"content":"老师水平挺高的，公正严肃，有时有点小幽默，会骂娘几句? ? 好好表现，按时到课，足球课也是挺好玩的，给分也很宽容。\n\n选课时差点被误导是真的，不过现在看起来那些骂老师的评论都到下面去了"},{"id":121046,"teacher_id":1281,"teacher_name":"张束","post_time":"2020-01-19 10:17:05","like_diff":3,"likes":4,"dislikes":1,"content":"我不知道为什么张指导评分这么低……真的超级无敌好！！必须满分！！"},{"id":123459,"teacher_id":1281,"teacher_name":"张束","post_time":"2020-06-09 04:18:46","like_diff":3,"likes":3,"dislikes":0,"content":"满绩前来打卡，老师很好，很体谅学生，身体素质还行的只要认真学不会差。"},{"id":123767,"teacher_id":1281,"teacher_name":"张束","post_time":"2020-06-14 02:50:20","like_diff":3,"likes":3,"dislikes":0,"content":"老师人真的很好啊！对女生也挺好，至少我问问题老师很和蔼。12分钟跑我是补测的，老师专门为我一个人测，真的很好。不要看评分，老师评分真的低了\n\n上课爱黑国足哈哈哈。\n\n不过足球这种课对你个人要求比较严格，分低了也的确是水平不够好。我20年冬天考的，老师偶尔也会手抖给大家放宽一下时限~真的不要被评分误导，个人认为老师特别好。我个人情况，女，从小到大从没踢过足球零基础，偶尔会看看足球比赛（对考试显然是没啥用），下课也没练过（没有球），但是上课非常认真练，最后期末技评部分按照女生标准满了。但我12分钟跑不够好，最后分都扣在12分钟上了，还睡过了缺了一次课（捂脸），最后4.5。\n\n最后考的还是脚下功夫协调性，脚协调能力特别特别差的同学慎选。男同学有基础的多，但是没啥基础的好好练也一样，不过个人觉得女生的标准比男生的标准更容易练到。"},{"id":129249,"teacher_id":1281,"teacher_name":"张束","post_time":"2021-01-02 10:04:59","like_diff":3,"likes":4,"dislikes":1,"content":"上的体辅！！非常好的老师！！很关心学生 而且事情少！！可惜这学期没选上张老师呜呜呜呜"},{"id":137148,"teacher_id":1281,"teacher_name":"张束","post_time":"2021-07-01 13:27:16","like_diff":3,"likes":3,"dislikes":0,"content":"不太行啊"},{"id":138372,"teacher_id":1281,"teacher_name":"张束","post_time":"2021-07-08 22:53:13","like_diff":3,"likes":3,"dislikes":0,"content":"好老师，上课帮同学们签到，专项技术训练讲解也很耐心，每节课都有很长的时间给大家踢比赛，给分很好，脾气很好很宽容，选了两个学期只发过一次火（那次发火确实是部分同学太浪了）"},{"id":13563,"teacher_id":1281,"teacher_name":"张束","post_time":"2015-12-29 08:37:05","like_diff":2,"likes":24,"dislikes":22,"content":"根本不关心学生  上课是任务"},{"id":13672,"teacher_id":1281,"teacher_name":"张束","post_time":"2015-12-30 09:50:45","like_diff":2,"likes":24,"dislikes":22,"content":"被骂哭了 ！ 真的哭了！ 仰卧起坐一个一个数做的不好的还不算 我自己平常能做50几他数最多四十几 就算女生来列假也不能请假！"},{"id":80152,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-06-20 17:56:30","like_diff":2,"likes":3,"dislikes":1,"content":"张老师真的很好，不明白为什么评分这么低"},{"id":92954,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-01-06 08:38:18","like_diff":2,"likes":3,"dislikes":1,"content":"nice！"},{"id":92978,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-01-06 12:50:25","like_diff":2,"likes":3,"dislikes":1,"content":"老师其实人挺好的，很关心学生，只是要求比较高，训练的时候严格，但绝对是尊重学生的"},{"id":95384,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-01-19 09:47:13","like_diff":2,"likes":3,"dislikes":1,"content":"爽，好玩"},{"id":96186,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-01-20 14:08:41","like_diff":2,"likes":2,"dislikes":0,"content":"人很好，我不知道评分为什么这么低，选课时差点被误导"},{"id":99183,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-01-29 06:39:26","like_diff":2,"likes":2,"dislikes":0,"content":"很好滴"},{"id":133678,"teacher_id":1281,"teacher_name":"张束","post_time":"2021-03-03 13:59:06","like_diff":2,"likes":2,"dislikes":0,"content":"别跟我抢张束老师的体辅！！！我所有的志愿都是他"},{"id":151134,"teacher_id":1281,"teacher_name":"张束","post_time":"2022-02-23 09:49:25","like_diff":2,"likes":4,"dislikes":2,"content":"体素课不点名，xdm冲！！！"},{"id":159466,"teacher_id":1281,"teacher_name":"张束","post_time":"2022-07-22 06:32:13","like_diff":2,"likes":3,"dislikes":1,"content":"身体素质：从不点名，堂堂翘课都没问题"},{"id":165209,"teacher_id":1281,"teacher_name":"张束","post_time":"2022-12-30 06:36:11","like_diff":2,"likes":3,"dislikes":1,"content":"不明白张老师有什么黑点，上课的时候有点严肃，但是从来不凶，私下跟老师聊天都是笑呵呵的，钉钉群里也是和蔼可亲的，不明白有什么不好"},{"id":172890,"teacher_id":1281,"teacher_name":"张束","post_time":"2023-05-09 09:02:42","like_diff":2,"likes":3,"dislikes":1,"content":"楼下两个byd自己迟到一个小时，老师不给你测你就骂老师是吧，还搁这阴阳怪气，樂"},{"id":4895,"teacher_id":1281,"teacher_name":"张束","post_time":"2015-06-30 06:52:11","like_diff":1,"likes":12,"dislikes":11,"content":"有时很凶有时还挺萌的233 （总是说体质那么差找老婆怎么办）"},{"id":16526,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-01-18 10:05:27","like_diff":1,"likes":12,"dislikes":11,"content":"无聊沉闷"},{"id":22407,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-03-04 12:40:22","like_diff":1,"likes":11,"dislikes":10,"content":"其实还好，有时还萌萌的，给分也还好，考试会考几次。"},{"id":53833,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-09-27 03:43:45","like_diff":1,"likes":5,"dislikes":4,"content":"认真对待体育课，上课多运动，体测什么的自己把握，老师不会为难你的\n\n"},{"id":92559,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-01-03 02:23:09","like_diff":1,"likes":2,"dislikes":1,"content":"人好\n\n"},{"id":99177,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-01-24 11:15:56","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺好的，虽然我只有3.9，但自己太菜没办法，老师都尽量把分往高了打的"},{"id":99225,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-01-24 12:51:17","like_diff":1,"likes":2,"dislikes":1,"content":"怎么不能打11分呢"},{"id":121518,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-12-13 09:33:33","like_diff":1,"likes":1,"dislikes":0,"content":"老师除了对女生一些问题比较没耐心以外人挺好的，对足球很认真，测试成绩也给得很好"},{"id":143695,"teacher_id":1281,"teacher_name":"张束","post_time":"2021-12-02 02:58:17","like_diff":1,"likes":2,"dislikes":1,"content":"绝对好老师啊，十二分钟，引体都很松，而且基本上课不点名，我印象里一学期好像就两次，而且每节课都可以踢比赛，下雨就摸鱼，巨快乐"},{"id":144627,"teacher_id":1281,"teacher_name":"张束","post_time":"2021-12-23 02:02:48","like_diff":1,"likes":2,"dislikes":1,"content":"被捞了，绕杆16秒加上跨了三个杆射门差点歪，还翘过几次课，给了及格，海底捞了属于是。"},{"id":157831,"teacher_id":1281,"teacher_name":"张束","post_time":"2022-06-25 04:29:48","like_diff":1,"likes":2,"dislikes":1,"content":"神中神！"},{"id":159722,"teacher_id":1281,"teacher_name":"张束","post_time":"2022-08-25 07:58:32","like_diff":1,"likes":2,"dislikes":1,"content":"体辅神仙课"},{"id":165270,"teacher_id":1281,"teacher_name":"张束","post_time":"2022-12-30 14:57:37","like_diff":1,"likes":2,"dislikes":1,"content":"听说张老师马上退休了\n\n非常感谢从不点名自由活动的体素课！"},{"id":15445,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-01-14 11:52:50","like_diff":0,"likes":8,"dislikes":8,"content":"比较严肃，认真点、不惹急老师的话，问题就不大。"},{"id":19152,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-01-23 11:14:58","like_diff":0,"likes":11,"dislikes":11,"content":"老师其实很不错，自己按时上课，认真练老师根本不会挑刺。"},{"id":25874,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-06-13 03:56:36","like_diff":0,"likes":16,"dislikes":16,"content":"第一次见体育给挂的，诸位自重"},{"id":26722,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-09-19 01:01:50","like_diff":0,"likes":8,"dislikes":8,"content":"其实老师没想象中那么差，是人总有点脾气。"},{"id":28099,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-06-28 08:06:33","like_diff":0,"likes":11,"dislikes":11,"content":"我觉得老师挺好的啊，上了一学期也没有见他骂过人，有时还开玩笑，没有那么可怕。那些说他不好的人别有用心吧，自己不努力还怪老师不好。"},{"id":29055,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-06-29 07:45:37","like_diff":0,"likes":14,"dislikes":14,"content":"我不想评论，就想问:打卡60次，理论考88，为什么给我如此低的分。"},{"id":42044,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-01-13 12:58:25","like_diff":0,"likes":5,"dislikes":5,"content":"hhh，3.0大家加油↖(^ω^)↗"},{"id":53693,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-06-27 10:10:27","like_diff":0,"likes":6,"dislikes":6,"content":"楼上说的都有道理，但是我满绩了，所以十分不解释"},{"id":53888,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-06-28 03:10:40","like_diff":0,"likes":4,"dislikes":4,"content":"人很好，你们那些在评论乱说的，你们的成绩真的有资格说话吗？我经常去蹭课，看了好几个班的十二分钟跑，一共也没多少七圈的，好意思嫌自己分低？"},{"id":59365,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-09-21 04:24:21","like_diff":0,"likes":3,"dislikes":3,"content":"老师挺好，下雨跟老师聊了半小时，一下认出我哪里人"},{"id":59886,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-09-28 05:19:31","like_diff":0,"likes":4,"dislikes":4,"content":"很好，老师总会提醒我们打卡，认真对待老师的要求，期末肯定高分"},{"id":67514,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-21 11:34:04","like_diff":0,"likes":2,"dislikes":2,"content":"我觉得老师很好啊，我的体育真的差劲，老师给了我3.6我觉得真的非常满意了，可能老师对于大佬们比较严格，对我们菜鸟就相对宽松吧"},{"id":67693,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-22 05:23:55","like_diff":0,"likes":2,"dislikes":2,"content":"其实老师人挺好。你不要旷课。训练的时候好好学。踢球的的时候好好玩。该认真的地方就认真一点。该放松的时候老师也会和你开玩笑的。\n\n把足球当做一种兴趣爱好去玩。\n\n也没有怎么辛苦的感觉。\n\n4.8的绩点。感觉也挺轻松的。"},{"id":99111,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-01-24 09:17:47","like_diff":0,"likes":1,"dislikes":1,"content":"上课无聊， 比较水"},{"id":115431,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-07-23 09:33:35","like_diff":0,"likes":0,"dislikes":0,"content":"很不错的老师"},{"id":116631,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-09-12 06:02:51","like_diff":0,"likes":1,"dislikes":1,"content":"废话很多！"},{"id":116632,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-09-12 06:02:50","like_diff":0,"likes":1,"dislikes":1,"content":"废话很多！"},{"id":120503,"teacher_id":1281,"teacher_name":"张束","post_time":"2020-01-11 17:18:06","like_diff":0,"likes":0,"dislikes":0,"content":"我上的那个初级班全是男生。老师很好讲，经常开玩笑(黑黑国足233)，体测也比较宽松，据他说还向上级力请不采用教考分离，所以大家在自己班上测都挺放松的，次数也给得多。经常鼓励我们参加比赛，特别还鼓励我们锻炼身体。是个好老师！大家上课认认真真上，不要老是摸鱼就好。"},{"id":121258,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-12-25 08:29:57","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好，评分应该更高的"},{"id":121366,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-12-17 14:29:19","like_diff":0,"likes":0,"dislikes":0,"content":"张老师真的很好！别被底下骗了！"},{"id":121496,"teacher_id":1281,"teacher_name":"张束","post_time":"2019-12-15 03:17:04","like_diff":0,"likes":0,"dislikes":0,"content":"很棒\n\n"},{"id":121853,"teacher_id":1281,"teacher_name":"张束","post_time":"2020-01-22 14:29:45","like_diff":0,"likes":0,"dislikes":0,"content":"老师挺好的，课教的不错，脾气也好"},{"id":123717,"teacher_id":1281,"teacher_name":"张束","post_time":"2020-06-12 10:57:27","like_diff":0,"likes":2,"dislikes":2,"content":"老师很好，脾气也不错，最重要的是给分很好，不知道为什么分这么低"},{"id":124679,"teacher_id":1281,"teacher_name":"张束","post_time":"2020-07-06 04:10:56","like_diff":0,"likes":2,"dislikes":2,"content":"人好 事少 给分高"},{"id":125166,"teacher_id":1281,"teacher_name":"张束","post_time":"2020-09-02 12:58:21","like_diff":0,"likes":0,"dislikes":0,"content":"很好的老师，很喜欢上张老师的课，一报就是连着两学期哈哈哈哈，一次足球中级，一次足球初级，两个5.0"},{"id":128446,"teacher_id":1281,"teacher_name":"张束","post_time":"2020-12-23 07:13:22","like_diff":0,"likes":0,"dislikes":0,"content":"很关心女同学"},{"id":128623,"teacher_id":1281,"teacher_name":"张束","post_time":"2020-12-25 00:43:13","like_diff":0,"likes":0,"dislikes":0,"content":"非常好"},{"id":128650,"teacher_id":1281,"teacher_name":"张束","post_time":"2020-12-25 02:27:14","like_diff":0,"likes":0,"dislikes":0,"content":"老师挺好的"},{"id":129994,"teacher_id":1281,"teacher_name":"张束","post_time":"2021-01-14 16:13:58","like_diff":0,"likes":0,"dislikes":0,"content":"老师的足球课还是很好的，十二分钟跑和考核都比较松，事情也不多，还会及时通知信息，好评"},{"id":133656,"teacher_id":1281,"teacher_name":"张束","post_time":"2021-03-03 09:17:34","like_diff":0,"likes":0,"dislikes":0,"content":"好老师，虽然不经常笑，但是个温柔的老师，期末给分也很好，单杠的标准也低。感谢老师给的5.0"},{"id":134049,"teacher_id":1281,"teacher_name":"张束","post_time":"2021-03-14 08:31:32","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的是好老师，过杆射门两次都射歪同样给了B+，十二分钟跑不放水，对女生的要求要比男生松很多。虽然由于自己足球踢得实在太菜，最后没能满绩，但老师真的是好老师，这学期又选了他的足球课。"},{"id":136203,"teacher_id":1281,"teacher_name":"张束","post_time":"2021-06-12 13:54:03","like_diff":0,"likes":0,"dislikes":0,"content":"人真的很好，很负责，用心地在教，也很关心学生。不过还不知道绩点怎么样。。。不过真的是好老师。"},{"id":136205,"teacher_id":1281,"teacher_name":"张束","post_time":"2021-06-18 06:58:57","like_diff":0,"likes":0,"dislikes":0,"content":"老师非常好的一个人，快退休了，平时要求也不严，每节课大家都能踢踢比赛。最后给分都很好啊，打分也很松，那些说绩点低的是连球都不碰吧"},{"id":137331,"teacher_id":1281,"teacher_name":"张束","post_time":"2021-07-03 08:48:09","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课很有意思很幽默，会跟我们聊天，对女同学也很宽容，指导得很耐心，最后专项绩评给了满分。不过因为我十二分钟跑和理论考太烂了所以最后是4.5，已经是非常满意的成绩了。以后还会选张老师的课！"},{"id":149135,"teacher_id":1281,"teacher_name":"张束","post_time":"2022-01-14 13:40:32","like_diff":0,"likes":1,"dislikes":1,"content":"老师不错，如果喜欢踢足球无脑选，给分也好（如果以前有过绕杆练习的话挺容易上四的），不过对于划水每个人的定义可能不同吧，我只知道30多人的足球课，只有第一周和最后一节课来齐过，平时都是20上下"},{"id":149455,"teacher_id":1281,"teacher_name":"张束","post_time":"2022-01-15 11:45:28","like_diff":0,"likes":1,"dislikes":1,"content":"从不点名。有时候会有些严厉，但是人很好。"},{"id":151135,"teacher_id":1281,"teacher_name":"张束","post_time":"2022-02-23 09:49:21","like_diff":0,"likes":2,"dislikes":2,"content":"上张束的体素多是一件美事"},{"id":154634,"teacher_id":1281,"teacher_name":"张束","post_time":"2022-06-02 14:37:28","like_diff":0,"likes":1,"dislikes":1,"content":"老师人挺好的，分数没有那么恐怖"},{"id":154871,"teacher_id":1281,"teacher_name":"张束","post_time":"2022-06-06 09:54:27","like_diff":0,"likes":1,"dislikes":1,"content":"我只能说一伯昏！神中神！"},{"id":155152,"teacher_id":1281,"teacher_name":"张束","post_time":"2022-06-09 00:36:44","like_diff":0,"likes":1,"dislikes":1,"content":"老师好"},{"id":11825,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-08 14:58:13","like_diff":-1,"likes":28,"dislikes":29,"content":"极其不负责，全凭自己喜好来，太任性（要是我早点知道学习帝就好了）"},{"id":14529,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-01-07 12:11:20","like_diff":-1,"likes":20,"dislikes":21,"content":"亲眼看到他是怎么把两个女生骂哭的，觉得心理有问题"},{"id":16479,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-01-18 07:36:18","like_diff":-1,"likes":7,"dislikes":8,"content":"申请补选被调理到他的班，而且不能退课。极其讨厌他的课，而且讨厌足球"},{"id":16655,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-01-19 07:19:07","like_diff":-1,"likes":16,"dislikes":17,"content":"坑到爆"},{"id":16744,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-01-19 01:36:14","like_diff":-1,"likes":14,"dislikes":15,"content":"技术测评第一结果2.7呵呵"},{"id":29436,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-06-29 23:13:47","like_diff":-1,"likes":7,"dislikes":8,"content":"体育课挂科了怎么办？急。在线等"},{"id":30352,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-07-01 11:06:44","like_diff":-1,"likes":8,"dislikes":9,"content":"2.3我也是醉了…"},{"id":42324,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-01-14 04:28:57","like_diff":-1,"likes":6,"dislikes":7,"content":"足球技术考试班里第一，其他所有项目没有差的，最后绩点低得一批。之前上过两个学期其他老师的足球中级班，没有低于4.5的。到他这这么低我也是服?"},{"id":42406,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-01-14 06:42:22","like_diff":-1,"likes":13,"dislikes":14,"content":"非常严厉，说话不留情面。给分超低，我们寝室三个人报了他的课，一个2.7，一个1.8，一个0分。第一次知道体育还能挂科！！！选谁也别选张束！！！"},{"id":123433,"teacher_id":1281,"teacher_name":"张束","post_time":"2020-06-17 09:31:16","like_diff":-1,"likes":1,"dislikes":2,"content":"第一个5.0，吹爆"},{"id":126843,"teacher_id":1281,"teacher_name":"张束","post_time":"2020-10-23 05:02:04","like_diff":-1,"likes":1,"dislikes":2,"content":"这老师脾气。。"},{"id":131767,"teacher_id":1281,"teacher_name":"张束","post_time":"2021-01-29 00:46:03","like_diff":-1,"likes":0,"dislikes":1,"content":"满绩，很好"},{"id":136086,"teacher_id":1281,"teacher_name":"张束","post_time":"2021-06-11 01:27:17","like_diff":-1,"likes":0,"dislikes":1,"content":"老师很好啊讲话很温柔 对学生也不错的"},{"id":147071,"teacher_id":1281,"teacher_name":"张束","post_time":"2022-01-10 05:14:45","like_diff":-1,"likes":2,"dislikes":3,"content":"建议上体育课喜欢划水的不要选他的课，真是个“求是”的体育老师呢，太正义了，所以与其等到划水绩点低，不如避开他。老师人还可以。"},{"id":154495,"teacher_id":1281,"teacher_name":"张束","post_time":"2022-06-02 02:10:37","like_diff":-1,"likes":0,"dislikes":1,"content":"老师超级好"},{"id":155915,"teacher_id":1281,"teacher_name":"张束","post_time":"2022-06-16 13:52:04","like_diff":-1,"likes":0,"dislikes":1,"content":"老师特别好，最后还帮我把两次缺勤改过来了"},{"id":156231,"teacher_id":1281,"teacher_name":"张束","post_time":"2022-06-18 11:03:07","like_diff":-1,"likes":0,"dislikes":1,"content":"3回满绩"},{"id":37537,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-11-19 09:45:36","like_diff":-2,"likes":3,"dislikes":5,"content":"一种高中班主任的感觉，还没考试，不知期末看了绩点后会怎么想"},{"id":39744,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-12-27 08:35:01","like_diff":-2,"likes":7,"dislikes":9,"content":"进浙大以来遇见的最脑残的老师没有之一 脑子不好 故意要和学生过不去"},{"id":42091,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-01-13 14:34:12","like_diff":-2,"likes":4,"dislikes":6,"content":"呵呵哒"},{"id":42105,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-01-13 15:00:07","like_diff":-2,"likes":5,"dislikes":7,"content":"很享受，就是可能会挂。假如你想毕业的话，建议不要选。"},{"id":137276,"teacher_id":1281,"teacher_name":"张束","post_time":"2021-07-03 00:58:27","like_diff":-2,"likes":2,"dislikes":4,"content":"打算四年都报，连续两次满绩了，么么哒～"},{"id":144305,"teacher_id":1281,"teacher_name":"张束","post_time":"2021-12-21 05:17:22","like_diff":-2,"likes":0,"dislikes":2,"content":"张老师真的是大好人!"},{"id":151018,"teacher_id":1281,"teacher_name":"张束","post_time":"2022-02-22 03:36:32","like_diff":-2,"likes":1,"dislikes":3,"content":"满绩了"},{"id":151019,"teacher_id":1281,"teacher_name":"张束","post_time":"2022-02-22 03:36:31","like_diff":-2,"likes":1,"dislikes":3,"content":"满绩了"},{"id":171880,"teacher_id":1281,"teacher_name":"张束","post_time":"2023-04-10 11:07:50","like_diff":-2,"likes":2,"dislikes":4,"content":"受不了"},{"id":4063,"teacher_id":1281,"teacher_name":"张束","post_time":"2015-06-17 15:44:25","like_diff":-3,"likes":7,"dislikes":10,"content":"还好"},{"id":21302,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-02-28 03:25:32","like_diff":-3,"likes":5,"dislikes":8,"content":"不想说"},{"id":29704,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-12-19 09:22:39","like_diff":-3,"likes":11,"dislikes":14,"content":"这老师挺好的，比评价强多了，要么怎么解释选他的人那么多？建议不要盲目相信一些loser的抱怨"},{"id":44072,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-01-17 09:00:10","like_diff":-3,"likes":4,"dislikes":7,"content":"不到万不得已千万不要选，给分剧坑，完全不会为你考虑!!!"},{"id":128676,"teacher_id":1281,"teacher_name":"张束","post_time":"2020-12-25 03:39:35","like_diff":-3,"likes":2,"dislikes":5,"content":"非常不好，谨慎选"},{"id":145264,"teacher_id":1281,"teacher_name":"张束","post_time":"2021-12-28 14:33:30","like_diff":-3,"likes":1,"dislikes":4,"content":"怎么看至少也是9.8+吧"},{"id":150909,"teacher_id":1281,"teacher_name":"张束","post_time":"2022-02-21 03:33:49","like_diff":-3,"likes":0,"dislikes":3,"content":"老师很幽默，跟大家玩得很好，每节课都有比赛，给分也很好。"},{"id":53768,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-06-27 13:32:30","like_diff":-4,"likes":3,"dislikes":7,"content":"总觉得这老师很嫌弃女生 给分不好 不过我体育确实也渣"},{"id":59606,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-09-25 00:59:38","like_diff":-4,"likes":1,"dislikes":5,"content":"十分难过了，上课摔了一跤现在还没好，一年了。"},{"id":13515,"teacher_id":1281,"teacher_name":"张束","post_time":"2015-12-29 00:58:32","like_diff":-5,"likes":10,"dislikes":15,"content":"人其实挺好的，不过看不惯一些事，比如说迟到，迟了就是迟了，不论理由，记着。一般会点到。还有就是不要迟到了或者是有什么事情还觉得没什么要找他划掉，他会直接忽略。"},{"id":34215,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-09-28 12:38:31","like_diff":-5,"likes":10,"dislikes":15,"content":"这老师就是一个人渣，没缺过课，过杆也是A，理论考90，打卡次数起码到了最低限，最后给了三，出成绩就想问问老师具体的成绩怎么回事，结果人像死了一样，发了好几天消息就没回过，到现在也没回过一次，装死呢吗，这种人也配当老师？你知不知道教师的责任和意义，你都不配在浙大这么好的学校，即使是做一个扫地的"},{"id":171870,"teacher_id":1281,"teacher_name":"张束","post_time":"2023-04-10 00:01:03","like_diff":-5,"likes":3,"dislikes":8,"content":"想挂我就直接说 何必先羞辱我再挂啊 我十二分钟引体向上都满分啊 专项失误了一下就被你压力到si 是不是只有国家队才配做您的学生啊 整个过程摆着一张臭脸 不想考试你就别接受返聘啊 你是一个好的裁判员 教练 但你配当一个老师吗 看看昨天你对面那个老师怎么考试的吧 我忍了一天了 还是想好好讲一讲 基本功不行，心里承受力不行不要碰这门课(足球初级班)"},{"id":5819,"teacher_id":1281,"teacher_name":"张束","post_time":"2015-07-09 13:51:39","like_diff":-6,"likes":8,"dislikes":14,"content":"好"},{"id":11150,"teacher_id":1281,"teacher_name":"张束","post_time":"2015-11-24 16:54:23","like_diff":-6,"likes":9,"dislikes":15,"content":"我觉得还蛮好的 不晓得为什么有的人喜欢苛求别人"},{"id":13783,"teacher_id":1281,"teacher_name":"张束","post_time":"2015-12-31 02:26:13","like_diff":-6,"likes":9,"dislikes":15,"content":"还好呀，给分其实挺好的"},{"id":23834,"teacher_id":1281,"teacher_name":"张束","post_time":"2016-04-18 11:54:38","like_diff":-6,"likes":8,"dislikes":14,"content":"经常发表一些很自以为是的言论，比如梅西可以在任何地方把球踢进篮筐，还有种你行你上的感觉。"},{"id":42221,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-01-14 08:03:26","like_diff":-6,"likes":3,"dislikes":9,"content":"感觉之前的评价有点过于激动、不过老师真的不怎么教学，有时候对我们好有时候就什么都不管"},{"id":43119,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-01-15 22:39:52","like_diff":-6,"likes":2,"dislikes":8,"content":"最爛體育老師沒有之一\n\n"},{"id":7359,"teacher_id":1281,"teacher_name":"张束","post_time":"2015-09-14 03:33:56","like_diff":-7,"likes":7,"dislikes":14,"content":"有意思的"},{"id":8805,"teacher_id":1281,"teacher_name":"张束","post_time":"2015-09-28 03:50:30","like_diff":-7,"likes":9,"dislikes":16,"content":"感觉还可以啊 不要对老师太苛刻了"},{"id":42407,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-01-14 06:43:35","like_diff":-7,"likes":5,"dislikes":12,"content":"傻逼 劳资挂科了 体育挂科你敢信"},{"id":171871,"teacher_id":1281,"teacher_name":"张束","post_time":"2023-04-24 00:30:37","like_diff":-7,"likes":2,"dislikes":9,"content":"md什么垃圾chusheng 这学期考试的那个嘴脸我真的是服 嘴上说的帮助学生 事实上学生传球到了他的脚边偏一点点 这脑t双手叉腰 看傻逼一样看着你 回头直接给你专项不及格 他妈各种压力 各种骂 心理变态是吧。 好好好 只有国家队冠军才配选您的足球初级班是吧。当初真是瞎了眼了选你个zz的课"},{"id":67381,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-21 05:08:31","like_diff":-8,"likes":3,"dislikes":11,"content":"男生女生差别很大，不想说什么，别选就是了，他就值这个分"},{"id":53280,"teacher_id":1281,"teacher_name":"张束","post_time":"2017-06-26 09:44:27","like_diff":-10,"likes":1,"dislikes":11,"content":"听课是什么感觉？不存在的。我只知道只要有一次不来上课或者不来错过考试是什么感觉，后悔当时随便选了一个老师。最后几周天气不怎么好，考试之前也不提前通知，到后面不想上课了就说天气不好结课。喂，我还没考试呢好吧，加他微信他也不回，装高冷哈，还是喜欢学生求着你啊？最后来让我们来补考，成绩还只记为及格，我认了。我只是觉得这样的老师真的是很糟糕。"},{"id":68863,"teacher_id":1281,"teacher_name":"张束","post_time":"2018-01-24 03:57:25","like_diff":-11,"likes":5,"dislikes":16,"content":"垃圾，楼上司马g还乱舔，不服来搞我"},{"id":13529,"teacher_id":1281,"teacher_name":"张束","post_time":"2015-12-29 03:15:07","like_diff":-12,"likes":4,"dislikes":16,"content":"对女生好点"},{"id":13776,"teach teacher_name":"张束","post_time":"2018-07-06 15:37:11","like_diff":-43,"likes":12,"dislikes":55,"content":"这就是一个傻逼，给分烂的一逼，从来不好好上课。我他妈就奇怪了，我怎么了你就给我3"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
