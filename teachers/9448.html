                <script>
                    // 评论数据
                    const commentsData = [{"id":169884,"teacher_id":9448,"teacher_name":"朱月","post_time":"2023-02-28 08:38:12","like_diff":18,"likes":22,"dislikes":4,"content":"打开艺术之门——中国古典舞 绝对十分。作为首届该课程一名普通学生来一个详细介绍（日后的变化俺不知道哈）。本人大学以前毫未训练过中国本土产生的舞蹈。\n\n课程介绍：你不需要自备什么设备，很省钱；课后负担很轻，没有作业，期中期末实践考试前告知考察的内容，为了考试稍微复习一下组合总要的吧。期末理论考试也有几道题目，只是理论课在前几次，教室目前没有智云，还是要自己记一下，不多且不难。每节课内容是不一样的，前几节是理论及基本的练习，后面开始组合学习时是从中国古典舞的朝代舞风、人物形象、道具三个方面选取典型的内容来让你体验。老师希望同学多多反馈。教的难或者不清楚可以沟通并且马上就会调整，所以每一届对老师的教学特点的评价不一样，如果评论区出现不同的评价很正常。\n\n\n\n内容价值：欢迎任何程度上舞蹈基础（包括0基础）的同学。为什么老师的课程如此设计？对舞蹈的审视分析除了技术角度还有文化和历史等等的角度，对于我们，在有限的时间内与其更技艺不如更博雅。中国古典舞作为当代中国对中国古典韵味的凝练、遐想和创造，有共同文化心理的同胞不论舞蹈技术上的基础如何一定可以在某种程度上理解（留学生朋友也是欢迎选课的，并且你们去审视可能会碰撞出别样的“陌生化”效果（Brecht））。对以前在业余教培中接触过古典舞的学生，如果你以前对古典舞学科本身了解不深，这门课不是对身体开发的重复而是别样的视角，所以并不会浪费你宝贵的学习时间；对以前学习过其余舞蹈的学生，这门课除了文化上的丰富以外对你的技术层面也将有所启发。用一句话概括，任何人都可以在轻松沉静的氛围下尊重接纳更多的美的形态，培养对古典舞的看待和体会，收获友谊，切身体验表演，认真快乐就好。\n\n\n\nps不要问我是谁 我知道我写的风格跟一个纯纯分享体验的学生不一样 但我想让更多人知道一片净心的领域 仅此"},{"id":168454,"teacher_id":9448,"teacher_name":"朱月","post_time":"2023-02-17 04:18:56","like_diff":4,"likes":8,"dislikes":4,"content":"老师很温柔！我觉得课程内容不是很累，和其他艺术之门相比不需要什么特别的设备，而且课外也没什么事情。值得提出的是老师给分不是按照统一标准，而是根据每个人的基础由认真程度给分，所以8基础也不用担心！"},{"id":167050,"teacher_id":9448,"teacher_name":"朱月","post_time":"2023-01-14 17:24:21","like_diff":3,"likes":4,"dislikes":1,"content":"老师是仙女呀"},{"id":169840,"teacher_id":9448,"teacher_name":"朱月","post_time":"2023-02-28 05:56:32","like_diff":3,"likes":5,"dislikes":2,"content":"老师很美很温柔😭虽然本人是舞蹈废物但是能够欣赏老师跳舞就够了😭老师一直强调不需要大家跳多好，而是希望能够带大家领略古典舞的魅力，所以整体氛围还是非常轻松的。都给我选！！！"},{"id":170359,"teacher_id":9448,"teacher_name":"朱月","post_time":"2023-03-03 06:15:06","like_diff":3,"likes":3,"dislikes":0,"content":"讲的很好，会很贴心地帮助我们完成动作。老师的舞蹈水平高，长得漂亮，性格温柔开朗，好说话，给分也挺高的，像我一样没有任何舞蹈基础的人也能拿到4.5的绩点，绝对值得一上的。同学里也有很多美女。不过可能会有点累。"},{"id":172783,"teacher_id":9448,"teacher_name":"朱月","post_time":"2023-05-07 01:06:41","like_diff":3,"likes":3,"dislikes":0,"content":"零基础可上，真的是美的享受，而且老师很有耐心"},{"id":207595,"teacher_id":9448,"teacher_name":"朱月",                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
