,"post_time":"2019-01-23 16:43:09","like_diff":1,"likes":2,"dislikes":1,"content":"我爱周晶。感觉挺有趣的女老师。很多时候不能解答疑惑就会和她讨论，结果就是emmmm，不过老师事情少是最重要的，满分!"},{"id":211463,"teacher_id":4576,"teacher_name":"周晶","post_time":"2025-01-11 13:43:09","like_diff":1,"likes":1,"dislikes":0,"content":"考试出题确实不为难人，操作题图给的明明白白，整张卷子和历年卷相比重合度很高，而且感觉周晶给4.5给的也不少。当然她最大的不足还是PPTreader和人机行为，所以上她的课之前最好充分预习（98里能找到她的PPT）"},{"id":212119,"teacher_id":4576,"teacher_name":"周晶","post_time":"2025-01-13 08:20:09","like_diff":1,"likes":2,"dislikes":1,"content":"平时确实是ppt reader，如果想快点做完实验建议预习一下。\n\n感觉实验报告相对于其他班任务量稍多，而且较为严格。但模电实验实质上平时虽然占比多但差别不大，还得看最后考试。\n\n最后考试本以为寄了，但最后4.5了，应该是给分很好的。\n\n选上了就上吧孩子们。"},{"id":70911,"teacher_id":4576,"teacher_name":"周晶","post_time":"2018-01-28 00:09:00","like_diff":0,"likes":0,"dislikes":0,"content":"老师很有爱，不过上课的时候实验到底该做哪些东西，要记录些什么有时候讲的不是很清楚，出现的一些问题有时候老师也解决不了，记得有一次有一个问题，老师让我调试了好久都没成功，然后助教指点了一下就好了。。。。给9分吧，剩下1分希望老师也能有进步的空间\n\n不过老师真的很有爱，万圣节还给大家发糖吃！！"},{"id":74171,"teacher_id":4576,"teacher_name":"周晶","post_time":"2018-02-06 03:34:59","like_diff":0,"likes":0,"dislikes":0,"content":"认真负责，态度好，有糖吃"},{"id":101531,"teacher_id":4576,"teacher_name":"周晶","post_time":"2019-01-28 11:03:21","like_diff":0,"likes":0,"dislikes":0,"content":"老师很温柔，犯比较低级的错误也会给你详细调。讲得比较清楚，任务布置清晰。给分巨好，感恩~"},{"id":108685,"teacher_id":4576,"teacher_name":"周晶","post_time":"2019-05-31 06:53:16","like_diff":0,"likes":1,"dislikes":1,"content":"很认真"},{"id":108686,"teacher_id":4576,"teacher_name":"周晶","post_time":"2019-05-31 06:53:16","like_diff":0,"likes":1,"dislikes":1,"content":"很认真"},{"id":197484,"teacher_id":4576,"teacher_name":"周晶","post_time":"2024-07-16 17:40:10","like_diff":0,"likes":0,"dislikes":0,"content":"模电实验的这么多老师里只有她是博导诶"},{"id":85806,"teacher_id":4576,"teacher_name":"周晶","post_time":"2018-08-15 02:03:23","like_diff":-1,"likes":1,"dislikes":2,"content":""},{"id":202723,"teacher_id":4576,"teacher_name":"周晶","post_time":"2024-11-14 04:08:29","like_diff":-2,"likes":0,"dislikes":2,"content":"懂得都懂"}];
