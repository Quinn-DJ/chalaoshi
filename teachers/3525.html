                    const commentsData = [{"id":82734,"teacher_id":3525,"teacher_name":"李峙","post_time":"2018-07-09 07:55:40","like_diff":21,"likes":32,"dislikes":11,"content":"讲课还行，给分不好。我考勤、实验、发言都满了，论文也认真写，最后3.9。我们班均绩77分，论文均分68。4.5+的只有13个，给分真的不行。"},{"id":119823,"teacher_id":3525,"teacher_name":"李峙","post_time":"2019-11-16 03:02:35","like_diff":20,"likes":26,"dislikes":6,"content":"点名，实验都满了，发言了两次，论文很认真写，最后3.6，呵呵呵。一个通识课拉我0.01绩点，再见！"},{"id":25520,"teacher_id":3525,"teacher_name":"李峙","post_time":"2016-05-24 09:02:58","like_diff":17,"likes":23,"dislikes":6,"content":"哎…论文至少看十篇英文文献什么鬼，非专业学生心理苦"},{"id":31181,"teacher_id":3525,"teacher_name":"李峙","post_time":"2016-07-03 10:56:34","like_diff":17,"likes":29,"dislikes":12,"content":"备课挺认真的，课件以图片为主，上课不听的同学期末复习会有困难，平时四次小作业，一次大作业，期末考闭卷，作业和考试比较灵活。老师是做认知的，社会心理学、教育心理学、临床咨询等就讲得比较浅。这学期点名两次，到的同学平时分每次加两分，一次课堂展示，自由报名，根据展示情况加三到四分，好好学分数还是可以的。不过毕竟是两个学分的大类课，像我这样到大三了没几门课的学生学着还好，理科大类一堆专业课的同学负担会比较重吧。"},{"id":142540,"teacher_id":3525,"teacher_name":"李峙","post_time":"2021-11-13 00:47:34","like_diff":14,"likes":14,"dislikes":0,"content":"上课上得很好，但是建议不喜欢发言的同学就别选心理学及应用，回答问题少了就绩杀了。"},{"id":142550,"teacher_id":3525,"teacher_name":"李峙","post_time":"2021-11-13 05:13:55","like_diff":14,"likes":16,"dislikes":2,"content":"实验其实有招揽工具人的意思，体验不算很好"},{"id":164224,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-12-19 12:03:22","like_diff":13,"likes":13,"dislikes":0,"content":"看了评论区有说给高分有说给低分的\n\n实验做满 上课也发言了 论文也写的很认真了 精心选的题目还看了文献 写了很久的小论文\n\n最后3.9 没有很低但是落差好大"},{"id":132135,"teacher_id":3525,"teacher_name":"李峙","post_time":"2021-01-30 12:49:57","like_diff":12,"likes":12,"dislikes":0,"content":"卡绩了，也有些低。老师上课是很有趣的，人也很好，作业不多，做几个被试实验，最后一篇论文就行了。但是大一的话不擅长写论文就要注意一些，论文占比挺大的，我认真的去学了论文的格式和脉络，一篇写了一个星期结果绩点比我水的课还低......"},{"id":22423,"teacher_id":3525,"teacher_name":"李峙","post_time":"2016-03-05 07:15:16","like_diff":11,"likes":22,"dislikes":11,"content":"挺好的  就是作业感觉略多一点 但是做了这些作业对我们还是有益的"},{"id":119831,"teacher_id":3525,"teacher_name":"李峙","post_time":"2019-11-16 04:48:00","like_diff":11,"likes":16,"dislikes":5,"content":"别选！说给分好那是三年前！现在是全程?杀，只想打一分。理由如下：\n\n1.不通知学生擅自修改评分标准，给分随意。上课所有问题都回答了实验也做满论文也是认真准备的没有跑题或套作，最后给个3.几的绩点有点过分了吧？学期和群里公告说好的平时分和期末论文分五五开，最后我发现成绩不对问助教，才知道临出成绩的时候老师没有通知任何人就把评分标准擅自改为平时40%论文60%，而且论文就给了68分！\n\n2.拿学生当廉价劳动力用。实验时数五小时而且必做算平时分，别的老师都是自愿做给报酬，就我们要求时数，学校应该不差找被试的经费吧？实验内容对学习没有任何帮助而且非常损伤眼睛，就是拿我们给他那些心理学系学生当小白鼠用。跑躺西溪一下午五小时车费就40多，就给记了50分钟时长，没有任何报酬，有这时间我看微积分大英做志愿者好不？\n\n3.现在作业任务很重尤其实验，不过确实没有考试，但是论文给分呵呵。不定期点名，拿张纸写自己名字不许代写别人，助教挨个边检查边收。为了平时分上课硬着头皮答自己一点也不了解的专业问题。\n\n算是我分最低的一门课程了，一个通识课拉低我不少绩点，给分很迷，呵呵再见！选经济学基础也别选它！慎选！⚠️"},{"id":31444,"teacher_id":3525,"teacher_name":"李峙","post_time":"2016-07-04 02:17:40","like_diff":10,"likes":17,"dislikes":7,"content":"老师是一位很好的老师，准备充分，知识面很广，讲课内容超越课本。但是学生学习起来会挺累，而且对英文有一定要求，平时作业难度也挺大，最后考试考点无迹可寻，但是认真学习的估计还不错。感觉老师对学生有种蜜汁自信，也可能是我能力太低?。总之，是个好老师，但是要求严格，给分什么的，算是公正吧……为自己掬一把泪?"},{"id":142515,"teacher_id":3525,"teacher_name":"李峙","post_time":"2021-11-12 12:26:28","like_diff":10,"likes":14,"dislikes":4,"content":"【2021秋·8分】绩点4.5\n\n1.点名：每个人拿纸写名字，就像之前有条评论写的，基本不允许不到。\n\n2.提问：回答问题有记名字加分，但经常有点难抢回答机会，要使劲努力举手！答错了也没关系老师会鼓励的。\n\n3.作业：平时没有作业，就是要求做实验！！！！非常麻烦的实验我特别讨厌！！但是实验算是加分的bonus，不是必做。整学期就期末一篇论文，而且反内卷，要3000字以内。\n\n4.上课：漫谈式讲课为主，就当个解闷科普向的课程听，很有意思，经常有有意思的互动、视频之类的，也不用记笔记也不用课本，老师还会分享很多有意思的事情，下课也很愿意回答心理学相关的任何问题。上课会有很多英文，ppt也是英文为主。总是笑呵呵的，也没有发过脾气，对于后排水课的同学也不会管得很严，但会提醒他们抬头看有趣的视频哈哈哈。\n\n5.给分：百分之60论文+百分之40点名回答问题的平时分+百分之10的实验bonus。\n\n大一新生论文完全不会写，综述型的也不会整，还要求看英文文献，非常煎熬，自我感觉论文奇差。但是回答问题应该有5、6次，实验180分钟做满了，最后还是拉上了4.5.超开心！！！很适合心理学想要入门的人选这门课，我真的对心理学很感兴趣，就很快乐地上了一个秋学期，还有点舍不得www"},{"id":25980,"teacher_id":3525,"teacher_name":"李峙","post_time":"2016-06-17 01:57:55","like_diff":9,"likes":15,"dislikes":6,"content":"很认真的教学 但是可能刚回来不太适应国内的应试教育"},{"id":182382,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-11-15 11:28:37","like_diff":9,"likes":9,"dislikes":0,"content":"我就好奇我举手你是喊还是不喊？"},{"id":127526,"teacher_id":3525,"teacher_name":"李峙","post_time":"2020-11-24 03:25:03","like_diff":8,"likes":11,"dislikes":3,"content":"先说结论，给8分\n\n出完成绩回来看，通识平均绩点3.56，呵呵，我当时居然敢选课\n\n不过话说回来上课干货不少，专聘副系主任，留美回来，水平不错，英语氛围浓厚\n\n对心理学感兴趣又不是很在意绩点的可以选"},{"id":145639,"teacher_id":3525,"teacher_name":"李峙","post_time":"2021-12-31 01:34:50","like_diff":8,"likes":8,"dislikes":0,"content":"上课举手了无数次都不叫我。。"},{"id":166009,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-01-10 17:04:34","like_diff":8,"likes":8,"dislikes":0,"content":"被绩杀了，但事是挺少的。"},{"id":23637,"teacher_id":3525,"teacher_name":"李峙","post_time":"2016-04-11 08:56:59","like_diff":7,"likes":15,"dislikes":8,"content":"作业真心麻烦。非心理专业慎选！"},{"id":31923,"teacher_id":3525,"teacher_name":"李峙","post_time":"2016-07-05 07:16:50","like_diff":7,"likes":10,"dislikes":3,"content":"上这个课确实挺累的，对大一来说比较难，但是如果有心往科研方向发展选他没错！上课听了书看了ppt过一遍上4不难"},{"id":77206,"teacher_id":3525,"teacher_name":"李峙","post_time":"2018-05-03 16:38:07","like_diff":7,"likes":7,"dislikes":0,"content":"心理学与应用，现在没有之前那么麻烦，就期末一篇论文。但是感觉恶竞很严重。"},{"id":161632,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-11-09 18:03:14","like_diff":7,"likes":7,"dislikes":0,"content":"大一上心理学及其应用通识课   没太懂分数组成再加上社恐几乎不怎么发言（平时分占40%呜呜呜） 实验什么的也没有做满（我真的不知道实验要做满实验数才加分啊） 很认真写了论文（论文要求蛮高大一完全不怎么会写分数也不是很理想） 出分真的很快给分真的真的太低了吧救命救命救命 绩点二字开头真的给我一棒槌让我差点对大学生活失去希望呜呜呜 整个人麻了\n\n老师是很好的老师幽默风趣 但是课比较多时间不太够比较社恐不喜欢发言的uu们慎选吧真的要气到吐血呀"},{"id":182585,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-11-17 18:56:43","like_diff":7,"likes":7,"dislikes":0,"content":"备课认真，讲课很好，心理学及应用很有代入感，任务少，评价里硬性任务就是论文+踊跃发言+到课率（几乎每节课都点名）。但短学期似乎也学不到多少东西，且3000字论文挑战很大，非本专业相比本专业的学生劣势明显。总言之，老师很好，非水课，但东西不足以满足对心理学有业余兴趣的同学的需要，考核要求高，最最重要的——绩杀。慎选。"},{"id":208354,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-12-27 04:37:17","like_diff":7,"likes":7,"dislikes":0,"content":"一分不想给。认知科学最后的最佳海报他知道的三个组全中，什么意思？我没看出来他们做的哪里好。最后的评选也是他主持的，助教宣布的时候都尴尬，说：『反正都是你的没必要宣布了吧』就这种老师，说学阀都不为过，还打压其它老师，只关注自己那一亩三分地，研究稍微往心理学外围拓展一点他都不认可。学术乐色"},{"id":77172,"teacher_id":3525,"teacher_name":"李峙","post_time":"2018-05-03 09:35:19","like_diff":6,"likes":16,"dislikes":10,"content":"给老师满分！！李老师人太好了！心理学及应用是上到目前最爱的一门通识课了。上课非常有意思，有时候甚至会当堂做心理学小实验，还会放记录心理学实验的小视频，这学期有一节课老师专门教把妹技巧，让我想专心写作业都不行hhhh老师这学期减负很多了，没有考试只有一篇不超过3页的论文，内容只要和心理学相关这什么都可以，平时还会有很多做实验机会，还会给被试费。平时积极参与课堂，论文好好写，拿了4.80。助教小姐姐也超可爱！"},{"id":121070,"teacher_id":3525,"teacher_name":"李峙","post_time":"2020-01-19 12:19:39","like_diff":6,"likes":10,"dislikes":4,"content":"老师的作业只有一篇小论文，大家都是认真对待的，有给分低的在所难免。老师人和上课都是不错的，希望给分不要成为评价老师的唯一标准"},{"id":146572,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-01-07 03:17:23","like_diff":6,"likes":7,"dislikes":1,"content":"想水通识的别选 求求了 被绩杀 很惨 很惨 很惨 上课要很积极发言 课后要做实验 最后论文也很惨"},{"id":181759,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-10-31 05:16:50","like_diff":6,"likes":7,"dislikes":1,"content":"写你的作业真的内耗住了，对大一学生而言太难了"},{"id":208341,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-12-27 02:44:21","like_diff":6,"likes":6,"dislikes":0,"content":"评论别人研究，先入为主，所有组都是“狗屁不通”"},{"id":208521,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-12-29 01:51:06","like_diff":6,"likes":6,"dislikes":0,"content":"笑面虎，虚伪的要死"},{"id":209108,"teacher_id":3525,"teacher_name":"李峙","post_time":"2025-01-04 13:23:55","like_diff":6,"likes":6,"dislikes":0,"content":"只有投入才能拿高分\n\n不发言的，上课不来的，实验不做的，论文用AI的，绩点都不会太好"},{"id":54126,"teacher_id":3525,"teacher_name":"李峙","post_time":"2017-06-28 13:44:12","like_diff":5,"likes":13,"dislikes":8,"content":"不定期点名，但是我每节课都去了的，这学期开始减负了，两篇一页以上两页以下的论文，一次展示（自选上或不上），觉得老师展示的要求很低，还可以带稿子和手机什么的……但是有的点评很到位。上课比较轻松，老师也比较注重和学生互动。心理学的课本来就会很有趣。论文认真写（我第一篇论文是真的看了4篇英文论文，有一篇是32页的，其他的也不下10页，但是第二篇要水一点，当时太忙了）展示尽量参加，老师要求也不高，很容易就加分。期末考试就……确实很多题答不上，但是主要是填空题，选择题有一些内容不是课本上的，是《心理学与生活》上的。后面的简答题什么的，看了书，认真听讲过就能回答了（我考前看书看到两点，第二天早上六点半起来继续背……）。但是觉得老师给分还挺工整的（可能因为我是满绩哈哈）"},{"id":77175,"teacher_id":3525,"teacher_name":"李峙","post_time":"2018-07-09 05:19:41","like_diff":5,"likes":10,"dislikes":5,"content":"1.每节课点名 点名很严格\n\n2.要做6h心理学实验\n\n3.论文字数有上限 但对于要求挺高的\n\n4.发言四次满分 每节课记一次\n\n性格有点执拗 给分不太行 是我最低的一门通识了 难过\n\n但老师心理学素养真的不错\n\nppt基本是英文\n\n"},{"id":142534,"teacher_id":3525,"teacher_name":"李峙","post_time":"2021-11-12 16:49:52","like_diff":5,"likes":5,"dislikes":0,"content":"社恐人上课从没发过言，同时比较懒也没去做实验，最后3.9，心甘情愿了8算是。老师有点小帅～"},{"id":144270,"teacher_id":3525,"teacher_name":"李峙","post_time":"2021-12-21 03:45:21","like_diff":5,"likes":5,"dislikes":0,"content":"心理学导论，讲得很OK\n\n注：如果时运不济只能上网课的话要小心这位老师，一节课从头到尾至少会签三次到（"},{"id":146352,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-01-06 09:51:51","like_diff":5,"likes":6,"dislikes":1,"content":"老师本身上课比较有意思平时事情也不多。。。就是最后给分太难看了，上课每次课都有发言然后实验做满了，结果最后3.3。。。。。。真的看到分之后心情真的很不好很不好"},{"id":154592,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-06-02 10:14:45","like_diff":5,"likes":5,"dislikes":0,"content":"对社恐人来说极度不友好，期末非常用心写了论文结果绩点特别低"},{"id":163713,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-12-16 03:58:17","like_diff":5,"likes":5,"dislikes":0,"content":"绩杀老师，我死"},{"id":168907,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-02-23 10:43:20","like_diff":5,"likes":8,"dislikes":3,"content":"不太理解，论文参考了十几篇中英文献，平时上课也会举手但是每次都不叫我，最后2.7😰崩溃辣"},{"id":53942,"teacher_id":3525,"teacher_name":"李峙","post_time":"2017-06-28 05:55:30","like_diff":4,"likes":6,"dislikes":2,"content":"很喜欢不定期点名，要求也很高，但认真做了作业和展示，多做几次实验最后给的成绩会很好的~总得来说是个好老师啊"},{"id":182773,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-11-20 07:30:49","like_diff":4,"likes":5,"dislikes":1,"content":"绩点4.5别人说的是真的，一定要回答问题，多做实验，然后论文别瞎写，课上的很有趣，但你要想水绩点就算了"},{"id":184441,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-12-19 16:00:07","like_diff":4,"likes":4,"dislikes":0,"content":"感谢老师 人生第一个满绩"},{"id":186886,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-01-13 11:26:21","like_diff":4,"likes":4,"dislikes":0,"content":"硬性的事不是很多，但是要去抢发言和做实验，我实验做满，五次发言最后满了，不发言和做实验的话好像挺容易被绩杀的，比较忙比较社恐的话慎重吧"},{"id":186908,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-01-13 13:28:44","like_diff":4,"likes":4,"dislikes":0,"content":"给分比较极端，认真对待的话分数就特别高，不认真的也会绩杀，想水课的就不要来了，而且很重视发言和论文，社恐真的劝退"},{"id":148763,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-01-13 12:32:39","like_diff":3,"likes":3,"dislikes":0,"content":"绩杀。对不喜欢举手的小朋友可能不大友好，最后期末考试虽然准备了很久成绩也依然很拉跨。当然平心而论上课内容老师都有精心准备，也挺有意思的。"},{"id":153481,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-05-01 10:45:48","like_diff":3,"likes":3,"dislikes":0,"content":"老师对点名有很高的的要求，而且完全不接收代签和补交，因为是实体的每个人交上去写着自己名字的纸。我想了想我自己应该是把能做到都做了但是论文没写好（但是我真的写不出好的论文），每堂课都到，每堂课都举手，180min的心理实验bonus做满了，真的是把自己能做的都做了的，但是最后是没上4，去想要找老师问原因，是一个已读不回，不过讲课是真的有趣，所以给了8分。"},{"id":161585,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-11-09 07:59:01","like_diff":3,"likes":3,"dislikes":0,"content":"个人认为老师讲课讲得挺好的，不太想水的一门课，但是给分…emm"},{"id":167086,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-01-15 02:26:46","like_diff":3,"likes":3,"dislikes":0,"content":"不定时点名，甚至让人签纸条。因为疫情做了两小时以上的实验就回家了，发言了两次，写了2000+的论文，最后3.6？看到其他同学的评论和分数真的挺不好受的。"},{"id":171717,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-04-03 04:20:25","like_diff":3,"likes":3,"dislikes":0,"content":"给分好差\n\n去年冬学期的课 做了两个小时快三小时实验 结果疫情提前返乡了 老师一点别的措施都没有吗？不能酌情加分吗？提问也都努力抢了，论文也好好写了，最后绩点很低……"},{"id":187100,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-01-14 12:54:16","like_diff":3,"likes":4,"dislikes":1,"content":"期末论文真不是人写的，学术性太强了，不是一门通识课吗，搞得我们像心理学专业的一样要做研究似的。"},{"id":202133,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-11-10 02:16:49","like_diff":3,"likes":3,"dislikes":0,"content":"上大学的第一门满绩课🥹🥹大爱老师，本人为非心理专业学生，没接触过心理学，但对心理学超级感兴趣。老师讲得超级好，认真听课真的能学到很多东西，作业也很少！只有期末的一篇论文，认真写，观点有点思辨性，格式好的话真的会得到很好的分数😭😭不是很难\n\n加分途径也很多，做实验背试1h就加两分，但那个实验真的有点牛马哈哈哈，不过最起码有机会加分\n\n强烈推荐啊啊啊啊啊啊"},{"id":202158,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-11-10 06:10:03","like_diff":3,"likes":3,"dislikes":0,"content":"上的《心理学及应用》，平心而论，课上的妙趣横生，但是课后事真的很多……每节课课后问卷相当于点名，课后实验被试，课上要积极回答问题，期末一篇小论文……但给分我觉得蛮好的，是小登第一门满绩的课！（当然每节课发言、被试去了很多、论文也写得挺认真的……）总结一下，大概是一门付出和回报成正比的课吧"},{"id":202196,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-11-10 15:23:28","like_diff":3,"likes":3,"dislikes":0,"content":"卷满绩了，仅供参考。最主要原因可能还是本人对课程比较有兴趣吧，投入也不算太少。\n\n要想高绩点的话一定要做满实验，因为有十分附加分感觉占比很大，我们上限是五个小时，然后我做了六七次实验凑满了。其实就当乐趣也行虽然有时候的实验有点无聊机械……\n\n上课等发言，发言完可以开始摆，我上课全在一边听上课内容里的乐子一边写自己东西，虽然老师有时候会cue一下不在听课的同学(｡•o•｡∩)\n\n论文，好好写，不要用AI！对着参考文献多的找，网站一个一个翻过来，最后自己的理解要多写多归纳总结，不要全篇引用沦为摘抄。\n\n最后，老师和助教人真的挺好的，有事情也都帮你解决，而且非常和善，上课内容还是非常有趣的。"},{"id":51064,"teacher_id":3525,"teacher_name":"李峙","post_time":"2017-05-16 01:10:35","like_diff":2,"likes":3,"dislikes":1,"content":"能学到东西的"},{"id":61367,"teacher_id":3525,"teacher_name":"李峙","post_time":"2017-12-27 08:36:21","like_diff":2,"likes":4,"dislikes":2,"content":"心理学及其应用（听老师自己说这门课还是挺水的，老师好像教的还有心理学导论，比较正规的课），课讲的挺有意思的，准备充分，如果上课时候多举手发言，实验去做一两次，论文好好写，得分肯定不会差。平时也没什么作业，就最后有一篇三页以内的论文，要求参考5篇以上英文文献。挺喜欢这个老师的，而且助教小姐姐人也很好啊?"},{"id":76789,"teacher_id":3525,"teacher_name":"李峙","post_time":"2018-04-23 11:45:10","like_diff":2,"likes":4,"dislikes":2,"content":"备课很认真的老师\n\n平时课堂要求4次发言\n\n课后要求做3次心理学实验（前期靠抢 后期没人去）\n\n论文要求上限3页\n\nqq群里大家匿名发言也不管\n\n成绩出来前先给老师10分\n\n最后一节课还挺舍不得的"},{"id":79726,"teacher_id":3525,"teacher_name":"李峙","post_time":"2018-06-13 05:51:18","like_diff":2,"likes":4,"dislikes":2,"content":"心理学及应用强推，甚至想再上一次。\n\n作业上学期开始减负了真的不多。在我心里就是满分的老师！"},{"id":118681,"teacher_id":3525,"teacher_name":"李峙","post_time":"2019-10-30 12:40:31","like_diff":2,"likes":5,"dislikes":3,"content":"出分前评价一下。\n\n先客观。\n\n讲课好，有趣，有货，不水。期末小论文。\n\n人也很不错，总是带着笑容，可爱的工科男。\n\n但是5小时实验比较坑，很无聊，没办法收获东西。\n\n然后私心一下。\n\n老师好帅，好温柔，我太可了！强推！表白！(｡･ω･｡)ﾉ♡\n\n"},{"id":129835,"teacher_id":3525,"teacher_name":"李峙","post_time":"2021-01-12 16:11:45","like_diff":2,"likes":2,"dislikes":0,"content":"讲的挺好，上课举手发言很烦，还要求心理学实验，想水的别选!"},{"id":136794,"teacher_id":3525,"teacher_name":"李峙","post_time":"2021-06-24 16:10:37","like_diff":2,"likes":3,"dislikes":1,"content":"好老师！！人超好！！"},{"id":161623,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-11-09 12:58:20","like_diff":2,"likes":2,"dislikes":0,"content":"社恐人士极不友好 论文写的巨认真实验也做满了 发了一次言 最后3.9"},{"id":163601,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-12-15 13:36:25","like_diff":2,"likes":3,"dislikes":1,"content":"课讲得很好，用心听能够有不少收获。但是比较内向不喜欢发言的人尽量避开吧，我每次上课自我拉扯真的很折磨……\n\n论文一定要好好写，实验bonus也拉满，分数不会差的\n\n可能是我举手不够吧，最后被卡绩了……\n\n以及写论文查英文文献看得很崩溃，个人来说付出收获不成正比，大家还是自己考虑"},{"id":166233,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-01-11 13:21:40","like_diff":2,"likes":2,"dislikes":0,"content":"预期比较低，所以分数有点惊喜。听别人说lz老师给分不好，他对论文要求很高，我论文努力写了好久，出分就挺好的。\n\n总结:不会写论文别选。\n\n上课举手是很卷的，能有一两次我觉得就🉑。不必追求举很多次，占比应该不高。\n\n心理学实验完全看个人追求，在意绩点的要做满。"},{"id":166240,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-01-11 13:35:15","like_diff":2,"likes":3,"dislikes":1,"content":"虽然最后我的得分不错，但是还是要说，出分前两天(考试周)突然开始强调说论文抄袭的问题，还说有引号也算抄袭巴拉巴拉，让我这种没有抄袭查重不到5%，但有引用的人都慌的一批，那两天都没心思复习专业课就怕莫名其妙挂科……当然最后还是自己想多了。所以后面学习这门课的建议自己到知网什么的查一下重，让自己自信一点，不要影响到复习其他课"},{"id":166353,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-01-12 05:11:02","like_diff":2,"likes":2,"dislikes":0,"content":"给分一般"},{"id":182603,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-11-18 05:10:41","like_diff":2,"likes":3,"dislikes":1,"content":"绩杀！慎选！！！\n\n期末作业写论文要看全英文献😅\n\n上课挺好玩但是回答问题举手真的会看不到，最后绩点3.6😅"},{"id":182671,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-11-19 08:56:39","like_diff":2,"likes":2,"dislikes":0,"content":"挺离谱的。对于上课不喜欢回答问题，不太愿意给老师打苦工，并且只会默默写论文的人来说，别来，别选。真的花了很长时间，最后3.9，挺无奈的。"},{"id":183407,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-11-25 06:08:45","like_diff":2,"likes":3,"dislikes":1,"content":"至今犹记2.4的绩点\n\n吓惨了"},{"id":184248,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-12-14 02:54:57","like_diff":2,"likes":2,"dislikes":0,"content":"选得心理学及应用，一门通识课，拿了满绩，特别高兴。老师上课对我而言是非常有趣的，有些知识超越了课本，但也可以接受，论文可选度很高。我上课基本上每节课基本上都回答了问题，实验做满，论文完成度也是ok的，对于这个成绩非常满意。"},{"id":185675,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-01-03 12:28:03","like_diff":2,"likes":2,"dislikes":0,"content":"老师很有学问，课也很有意思。发言和实验全拉满了，论文也很用心写，希望老师期末给我个满绩吧求求了，先给老师打个10分"},{"id":185973,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-01-07 03:03:15","like_diff":2,"likes":2,"dislikes":0,"content":"学富五车的好老师，课堂上有超级多有趣的心理学问题和实验。刷刷脸，好好写论文，做个半小时的实验，绩点4.5+不是梦。"},{"id":186897,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-01-13 12:44:19","like_diff":2,"likes":2,"dislikes":0,"content":"心理学及应用作为一门通识课老师讲的蛮有意思的，上课会看一些有趣的视频。给分的话确实一般，但是也没有评论说的那么差，做一半的实验，发两次言，绩点不会难看的。另外，助教小姐姐真的很美很可爱，表白~"},{"id":187153,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-01-15 00:15:07","like_diff":2,"likes":2,"dislikes":0,"content":"心理学及应用，老师讲课很有意思，每节课都认真准备过，没有期末考试，就当每周听一次讲座就行。\n\n但是，期末论文会比较耗时间。十个话题选一个，基本就是了解以前的研究成果然后给出评价。这玩意ai都写不来，你真的得去查文献（很多是英文的）。如果不是心理专业，光弄懂里面的一些术语就很费劲了，要花不少时间。\n\n总之非心理专业做好期末论文花上十小时以上的准备。"},{"id":187456,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-01-16 08:01:23","like_diff":2,"likes":3,"dislikes":1,"content":"心理学及应用 出分前看评价一直挺担心分数的 但是最后满了 我觉得事多事少因人而异 但是和成绩关联度较大（看评价比较两极分化）成绩包括平时课上发言+小测+论文（60）+实验（额外加分） 课上发言我大概五次 就我个人而言基本都是先抢到就开始不听干自己的事当自习 比较感兴趣的部分会听一下 我感觉如果在意分数想发言举手基本上是能叫到的 小测的话每节课后两道题限时两分钟需要现场扫码 感觉是变相点名 当然北教智云没有延迟可以智云扫码做了 我这个前几次没太掌握方法错了好几道 感觉作用是变相点名 论文是十选一 需要看英文文献比较费时间（我前几篇看的比较认真 后面基本只看了摘要和结尾概括知道大概讲了什么 但是这样都很费劲了） 我觉得认真写的和gpt的老师能明显看出来 我选的题目到最后发现找的论文都是一个人的 就大概按时间串了一下 然后写了一些我觉得可能的机制 其实我觉得没太写好 因为完全是自己想象的 没有再去查相关论文支持 实验的话好像是三个小时还是两个小时 我大概去了两三次 然后因为我去做的实验实验时长都远小于他写的时长 又因为大概是测反应时间的 时间越短越好所以还有bonus拿 最后大概实际时长就只有一半 在开始的几周就做完了后面比较轻松了 需要注意的是实验是发在群里的可能不太好抢"},{"id":192931,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-05-31 16:32:45","like_diff":2,"likes":3,"dislikes":1,"content":"我卷满了，供参考"},{"id":203219,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-11-18 06:22:00","like_diff":2,"likes":3,"dislikes":1,"content":"老师给分挺好的，上课多回答，参加被试，论文认真一点就分很高！"},{"id":203298,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-11-19 03:20:39","like_diff":2,"likes":2,"dislikes":0,"content":"很好。"},{"id":213084,"teacher_id":3525,"teacher_name":"李峙","post_time":"2025-01-16 03:15:01","like_diff":2,"likes":3,"dislikes":1,"content":"认知科学\n\n是他带的组员，也没见过多少次面，都是他带的博士生指导我们。做主试任务量巨大，每周都得5h以上做实验，甚至有时吃不上中饭晚饭。\n\n怀疑有些数据被拿去给他们组提供论文数据了。学不到多少东西，最后就算拿了最佳组（我确实不知道有多少水分在），绩点仍然很低。\n\n警钟长鸣！！！"},{"id":30644,"teacher_id":3525,"teacher_name":"李峙","post_time":"2016-07-02 06:25:18","like_diff":1,"likes":5,"dislikes":4,"content":"一生黑"},{"id":31835,"teacher_id":3525,"teacher_name":"李峙","post_time":"2016-07-05 03:50:26","like_diff":1,"likes":2,"dislikes":1,"content":"呵呵呵"},{"id":32790,"teacher_id":3525,"teacher_name":"李峙","post_time":"2016-07-14 02:21:30","like_diff":1,"likes":3,"dislikes":2,"content":"作业真心麻烦…一定要看很多英文文献。平时分就是靠四次作业和大作业一分一分辛苦攒起来的…一把泪"},{"id":52592,"teacher_id":3525,"teacher_name":"李峙","post_time":"2017-06-21 09:28:01","like_diff":1,"likes":6,"dislikes":5,"content":"挺坑的"},{"id":53940,"teacher_id":3525,"teacher_name":"李峙","post_time":"2017-06-28 05:54:28","like_diff":1,"likes":7,"dislikes":6,"content":"哇哇哇 没想到给分这么好！上课每次点名都到，展示了一次，考试填空题全不会，选择题错一半都能上4！真心老师给分高！\n\n另外，老师讲课真的很有意思，这个学期一来唯一认真听了的课，从头到尾，老师很棒！"},{"id":54074,"teacher_id":3525,"teacher_name":"李峙","post_time":"2017-06-28 11:18:29","like_diff":1,"likes":2,"dislikes":1,"content":"作业改了，只有两次小作业。上课没认真听，最后全靠老师抬一手，成绩一下来感慨好老师啊。"},{"id":104123,"teacher_id":3525,"teacher_name":"李峙","post_time":"2019-03-12 12:13:41","like_diff":1,"likes":3,"dislikes":2,"content":"态度超级好，人超级好"},{"id":119863,"teacher_id":3525,"teacher_name":"李峙","post_time":"2019-11-16 11:28:02","like_diff":1,"likes":2,"dislikes":1,"content":"超级好的老师哇～～给老师打call"},{"id":129443,"teacher_id":3525,"teacher_name":"李峙","post_time":"2021-01-05 11:39:38","like_diff":1,"likes":1,"dislikes":0,"content":"上课回答问题占平时成绩的哦～不喜欢发言的慎选"},{"id":146291,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-01-06 06:56:56","like_diff":1,"likes":2,"dislikes":1,"content":"实验时长满了，回答一次问题，论文写得很认真，最后3.9…只能说还行吧，，有点低"},{"id":146305,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-01-06 07:24:43","like_diff":1,"likes":2,"dislikes":1,"content":"是心理学及应用这门课，很喜欢老师的讲课风格，在课堂上学到了很多，本来以为自己没有怎么回答问题，绩点会很低很低，但是也不后悔，因为觉得上大学还是应该求是一点，就像老师上课提到的，学到知识更加重要，但是最后的结果还不错，有4.2，可能是因为这次受到疫情影响，有几次线上讲课都有签到吧，而且我觉得论文写好也很有必要，我的选题就选了很久，也读了挺多的论文，查找英文文献花了挺长时间，但是也没有用到很多，是我太菜了哈哈，总之，这门课很值得选，发言（认真听课）+好好写论文结果不会差的。"},{"id":147085,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-01-08 15:30:32","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲课水平挺不错，不过平时分里面有一部分是要发言才能拿的，还有10分是bonus，做3小时心理学实验就能拿到，老师对论文要求说是不高，但是实际打分应该很严格。我实验10分满了，没发过言，论文写得比较认真，最后4.2，我觉得还挺能接受的。论文一定要好好写！论文这里要是水过去很有可能绩点就很低了。总体还是很不错的。"},{"id":161567,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-11-09 06:37:10","like_diff":1,"likes":1,"dislikes":0,"content":"课不错都很有趣\n\n但是绩杀😭"},{"id":161594,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-11-09 08:41:32","like_diff":1,"likes":1,"dislikes":0,"content":"2022秋冬学期心理学及其应用通识课\n\n老师上课很有意思\n\n基本都要点名\n\n深入浅出\n\n给你展示各种心理学方面的有趣知识\n\n没有考试\n\n平时出勤，举手回答问题，bonus是参加被试有十分加分，最后小论文占比很大，我不是很会写，尽力了（笑\n\n9分，给认真且风趣的老师和漂亮的助教jj"},{"id":161605,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-11-09 10:48:50","like_diff":1,"likes":2,"dislikes":1,"content":"hin烦，绩点给蛮低的，除了讲课还算有意思，给绩点真的拉，劝三思（我实验回答问题论文都很认真，最后绩点3.3服啦！其他都是满绩就这拉胯的课拖我后腿，差评！可恶！！！）"},{"id":161911,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-11-15 03:28:15","like_diff":1,"likes":2,"dislikes":1,"content":"没发过言，实验bonus做满，最后满绩，感觉论文占比还是比较大，另外每堂课一定要去，小纸条点到"},{"id":164612,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-12-22 08:23:39","like_diff":1,"likes":2,"dislikes":1,"content":"绩杀……"},{"id":166221,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-01-11 12:49:58","like_diff":1,"likes":2,"dislikes":1,"content":"老师课上的的确很好，但给分一般"},{"id":182680,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-11-19 11:42:26","like_diff":1,"likes":4,"dislikes":3,"content":"别来别来别来别来！！！！！超级绩杀！！！\n\n垃圾老师鼓励恶竞，还会阴阳人，假洋鬼子一个\n\n天天让你举手回答问题，而且每节课都要做几道课堂内容相关的题，翘都没法翘"},{"id":182848,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-11-20 15:31:56","like_diff":1,"likes":4,"dislikes":3,"content":"每节课都有做题考勤，举手回答举了两三节只抢到了一次，没做实验（说是额外加分）。一看绩点2？不如不去上课。。论文要求非常高，不推荐。。我又不是心理专业，我要是能提出什么理论找到什么心理学新发现我还用坐着听课？写的很认真给这么低。。不如chapgpt。。牛逼"},{"id":202153,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-11-10 05:34:02","like_diff":1,"likes":1,"dislikes":0,"content":"满了，谢谢老师，很开心，只要认真，绩点不会低的"},{"id":202730,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-11-14 05:55:57","like_diff":1,"likes":1,"dislikes":0,"content":"感谢老师🥺满绩了。回答问题三次，实验做了150分钟。个人觉得事情不多，平时上课真的很有意思，老师确实是非常有风范的。会有点名性质小测，期末论文有点硬，但多查查文献，加一点自己的思辨就行，个人一共花了四到五个小时吧。"},{"id":203109,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-11-17 01:50:51","like_diff":1,"likes":2,"dislikes":1,"content":"怎么说呢 这个老师课的成绩和你投入的时间成本是成正比的 本人只有两堂课没有回答问题，心理实验参试了3个小时，期末论文应该是写了有7工小时左右。最后是满了。所以说选这个课就要做好当牛马的准备"},{"id":208922,"teacher_id":3525,"teacher_name":"李峙","post_time":"2025-01-03 11:41:10","like_diff":1,"likes":4,"dislikes":3,"content":"回答了六次问题，被试做了5h，论文很认真的写，满绩了，付出和收获成正比，老师是很会给分的，上大学第一个满绩，李峙是我男神，大家快冲！！！"},{"id":216399,"teacher_id":3525,"teacher_name":"李峙","post_time":"2025-03-15 12:54:06","like_diff":1,"likes":1,"dislikes":0,"content":"心理学及其应用。\n\n很坏的老师，就凭你你那5小时实验加分（10分），就说明了你给分的水分。如果做实验的人多了，大家又回到接近的起跑线，那是不是又得压低论文分啊，不就成给你们学院白打工了？再说，论文写点对心理学小白友好的主题不行吗，非要选你们专业搞研究的课题论文。要求你必须上nature，sci等等去查全英文论文，对于任何只是想浅显了解心理学的学生都是非常不友好的！无非是浪费我们时间去生产没啥用的学术垃圾，仅此而已。我承认李老师上课的内容确实不错，作为科普内容很好，但是你要在浙大这么卷的大学开一门通识课，你就是不尊重学生的学习成果，糟蹋我们的绩点，我只能给你打1分。🤣"},{"id":48700,"teacher_id":3525,"teacher_name":"李峙","post_time":"2017-03-10 00:37:08","like_diff":0,"likes":4,"dislikes":4,"content":"看过耶鲁的心理学导论，觉得他讲的比较枯燥无味。"},{"id":54060,"teacher_id":3525,"teacher_name":"李峙","post_time":"2017-06-28 10:37:40","like_diff":0,"likes":1,"dislikes":1,"content":"上课内容很有趣不无聊 给分好"},{"id":54097,"teacher_id":3525,"teacher_name":"李峙","post_time":"2017-06-28 12:41:37","like_diff":0,"likes":1,"dislikes":1,"content":"感觉课挺棒的\n\n"},{"id":54105,"teacher_id":3525,"teacher_name":"李峙","post_time":"2017-06-28 12:59:29","like_diff":0,"likes":2,"dislikes":2,"content":"平时上课很轻松 还蛮有趣的~虽然考试难有点名有两次小论文还要做心理学实验选做课堂展示 但是给分很不错啊！"},{"id":60989,"teacher_id":3525,"teacher_name":"李峙","post_time":"2017-11-06 13:13:36","like_diff":0,"likes":2,"dislikes":2,"content":"先说课程：心理学及其应用，一篇期末论文（2-3页纸），平时点名，要求发言+实验，实验经常在西溪。\n\n再说一下评价：课件内容多以科普向为主，老师上课也可以看得出来有想上的幽默风趣让学生多多参与。所以想学一些专业理论的不用选，有点兴趣的可以有。\n\n老师自己水平应该挺高的，但是心证太强。人对别人的想法都是照着自己想法会自动脑补的，我觉得赞同。发言点名老师自己点，如果准备想一想组织语言，估计抢不过别人。\n\n不过，反正发言机会也不是你认真举手了就有，也不是你做了笔记思考就有，参与不参与又有什么意义呢，不同观点提出又有什么意义呢。\n\n总之推荐有冲劲的人坐在老师眼皮子底下，让老师绝对能次次看见你。"},{"id":77173,"teacher_id":3525,"teacher_name":"李峙","post_time":"2018-05-03 09:35:51","like_diff":0,"likes":5,"dislikes":5,"content":"emmm这学期第一门课，上4了比较开心。总的来说老师上课是非常认真的在讲东西，而且也不是很专业的那种感觉，是在给我们这些小白普及心理学知识的感觉。说一下考核吧，因为我从头到尾没发过一次言，最后还能上4其实挺惊讶的还是。如果能举手发个言说不定就满了呢哈哈哈，但是本身性格的问题一直和问答问题绝缘。还有一方面就是实在不知道怎么回答老师的问题，太专业了感觉自己很菜。点名说是四次，但从某一节课开始感觉一直点了6，7次这个样子。总之每次还是都去吧，听听也好，实在不想听水手机电脑写作业也可以的。老师的很多视频都非常有意思。实验是3次，其实不用一开始使劲抢，后面还有巨多的机会，完全可以慢慢做满！课上韩国留学生比较多，影响最深的一次，老师给了好几张各国最帅的脸，问我们哪个最丑，小姐姐们全都指着Korea哈哈哈太尴尬了，老师真坏！最后赞一下助教小姐姐，非常负责地帮大家签到统计回答和实验，身上自带霸气光环哈哈哈！强推这门课"},{"id":78230,"teacher_id":3525,"teacher_name":"李峙","post_time":"2018-05-10 05:39:01","like_diff":0,"likes":1,"dislikes":1,"content":"上课超级有意思！作业是一篇论文，然后参与三次实验。基本上每节课点名，交纸条，所以不太可能代签。"},{"id":146307,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-01-06 07:28:26","like_diff":0,"likes":3,"dislikes":3,"content":"虽然上课发言加分让课上有点卷，但是也还是比较有趣。本人一次都没发言，也还有4.5(或许是论文的缘故?)"},{"id":146308,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-01-06 07:39:18","like_diff":0,"likes":2,"dislikes":2,"content":"老师对点名抓的比较严，论文占比很高，建议尽可能的多引用文献，大一大家都不太擅长写论文，重在写出高级感来。\n\n上课发言确实有影响，但论文更关键，如果社恐的uu选了这节课，可以努力写一写论文，绩点依然有希望的，本人一次没发言，最后也上4了"},{"id":146315,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-01-06 07:54:45","like_diff":0,"likes":0,"dislikes":0,"content":"老师课讲的很有意思，想了解心理学相关可以放心大胆的选。\n\n就是没必要卷，发言基本卷满，实验做满，论文认认真真写了，也没缺勤，出分也高不到哪里去，卷了真的也没用。"},{"id":146331,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-01-06 08:29:43","like_diff":0,"likes":0,"dislikes":0,"content":"老师人挺好的，讲课也挺用心。比较注重发言和签到，不喜欢卷发言的不建议选。但我论文挺水的，只做了一次实验，上课从来没发言过，最后3.9，个人来讲挺满意了。"},{"id":150942,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-02-21 08:07:58","like_diff":0,"likes":3,"dislikes":3,"content":"上课很有趣，学到了很多东西，讲的挺吸引人，上课都不怎么会走神。我性格内向不太喜欢举手发言，尝试举了几次也没有被点到，有点难过。但是论文认真写了，最后绩点还不错，4.5。"},{"id":151012,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-02-22 02:51:25","like_diff":0,"likes":0,"dislikes":0,"content":"如果对心理学感兴趣的话课是非常合适的\n\n老师点名比较严格，回答问题很重要\n\n最后成绩是我所有课程巅峰了"},{"id":159998,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-09-11 09:34:53","like_diff":0,"likes":0,"dislikes":0,"content":"很nice的老师！"},{"id":162103,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-11-17 01:00:01","like_diff":0,"likes":1,"dislikes":1,"content":"上课要求发言每节课纸条签到给分低"},{"id":166454,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-01-12 09:46:05","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课确实很有意思，也会积极鼓励我们思考。但是那个论文确实很难搞，而且老师会纸质点名。如果认真听真的会有收获，如果是想水课的同学，退退退。"},{"id":166744,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-01-13 11:41:18","like_diff":0,"likes":1,"dislikes":1,"content":"老师的课讲得很不错的 如果认真听可以学到很多东西 也挺有趣的\n\n平时上课举手发言确实挺难抢 抢不到就随缘吧哈哈 我还是抢到了两次 不管怎么说都可以的 老师很鼓励回答问题 不会刁难的\n\n事情很少 没有小测什么的 就最后交一篇论文 论文主要是写问题来源、综述和批判性思维这些 有字数限制 只要写三千字\n\n不过虽然是通识课 但论文要求确实有点高 可能是因为心理学比较注重这些吧？\n\n论文交上去很久突然在群里说抄袭的事情 像我这种不知道抄袭的具体标准引用了很多的就很慌 最后想了想还是修改了一下又重交 说是会酌情考虑 本来感觉分数应该不太好看的\n\n但是最后有4.8 很开心 实验没白做吧\n\n反正个人认为这节课事情不多还算有趣 主要是论文要认真写哦 然后发言如果可以的话还是发言几次比较好 想要比较高的绩点的话可以做一做实验的bonus\n\n下学期要开始学心理学的专业课了 这门课算是一门启蒙课吧？哈哈"},{"id":182092,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-11-10 01:24:39","like_diff":0,"likes":1,"dislikes":1,"content":"上课很好，很有趣，强推"},{"id":182610,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-11-18 08:03:37","like_diff":0,"likes":1,"dislikes":1,"content":"只要你上课肯每次都回答一次问题，实验做满三个小时，分肯定是不会低的。就是论文实在太难写…"},{"id":182796,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-11-20 09:30:53","like_diff":0,"likes":2,"dislikes":2,"content":"老师上课不水，每节课讲一个主题，结合着理论与实验，且幻灯片主要是英文的。从得分角度说，举手回答问题是必须的，实验也是要做的，但重点还是论文。虽然看英文论文很难，但可以先在中文网上了解一些基础理论，再把推荐的那个英文论文用翻译软件翻译，概括一下。注意选题很重要，他给的那几个题目中一定有一些题目相对好写，建议各个题目都搜一下，看哪个文献最多再选哪个。绩杀不好说，反正我满绩了。"},{"id":182863,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-11-21 00:18:29","like_diff":0,"likes":1,"dislikes":1,"content":"上课很好玩，论文写得很痛苦，但是满绩了"},{"id":183247,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-11-23 06:26:20","like_diff":0,"likes":0,"dislikes":0,"content":"回答问题两次左右就够了，实验做满，论文认真写的话最后分数还可以"},{"id":183366,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-11-24 06:56:53","like_diff":0,"likes":1,"dislikes":1,"content":"绩杀 不要选"},{"id":183396,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-11-25 01:27:29","like_diff":0,"likes":1,"dislikes":1,"content":"玛雅这给分，吓死个人，通识课给2点几？"},{"id":184091,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-12-08 11:32:12","like_diff":0,"likes":1,"dislikes":1,"content":"srtp答辩的时候就他一个老师在那边反复打断展示人的讲话，展示人讲到一半就疯狂提问题，而且是那种“你研究的我不了解，但就觉得你这儿、那儿不对”的那类问题"},{"id":184944,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-12-24 14:29:46","like_diff":0,"likes":0,"dislikes":0,"content":"节节课发言，实验做满，论文写的很痛苦。满绩供参考。上课很有意思"},{"id":186867,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-01-13 09:33:21","like_diff":0,"likes":2,"dislikes":2,"content":"绩杀，谢谢他"},{"id":186914,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-01-13 13:33:42","like_diff":0,"likes":0,"dislikes":0,"content":"一些告诫：上课有随堂，所以是必点名；实验bonus必须得拿；期末论文学术性很强，一定要自己好好理解了再写，要花心思。但最后给分不会让你失望的，老师上课也很有意思、干货满满，适合想真的学到东西的人"},{"id":186929,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-01-13 15:09:02","like_diff":0,"likes":0,"dislikes":0,"content":"每节课基本上都有随堂测试（一两题选择，很简单），所以每节课都要来。老师讲课很有意思，心理小实验，心理视频很好玩，ppt也很用心。但要追求高绩点需要做实验（有点烦），每节课发言（问题很简单，无论对错都会加分）。"},{"id":190430,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-03-03 14:00:08","like_diff":0,"likes":1,"dislikes":1,"content":"投入与收获成正比"},{"id":201330,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-11-01 00:30:10","like_diff":0,"likes":0,"dislikes":0,"content":"任务量很重，主要是如果选了他就要当实验主试，每周一个上午花下去打工的那种，学到的东西不算很多（去年的认科）"},{"id":206667,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-12-17 04:15:33","like_diff":0,"likes":0,"dislikes":0,"content":"一分耕耘一分收获"},{"id":207373,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-12-21 03:44:30","like_diff":0,"likes":1,"dislikes":1,"content":"很好的"},{"id":208956,"teacher_id":3525,"teacher_name":"李峙","post_time":"2025-01-03 14:49:42","like_diff":0,"likes":1,"dislikes":1,"content":"emm和上一个哥们相比我是每次课都回答，实验4.5h，论文也尽心尽力(做的心率变异性)，但是4.5，和秋学期的一门社心相比基本是吃力不讨好。老师的课程内容实话不是很吸引我"},{"id":209875,"teacher_id":3525,"teacher_name":"李峙","post_time":"2025-01-07 09:54:19","like_diff":0,"likes":2,"dislikes":2,"content":"24冬 心理学及应用\n\n分数构成：40%平时+60%课程论文（3000字，从给定的课题中选一个做文献综述、阐发自己的看法）+10%做被试额外加分（最多5h）\n\n平时分里每节课的发言都会计分（i人慎选），每节课后有签到和2道选择题小测\n\n课程论文确实专业性有点太强了，给的参考文献都是全英文的，里面学术名词较多，比较花时间\n\n个人对心理学还是比较感兴趣的，李老师上课讲的挺认真的，大多数内容也比较有趣，也会引导我们回答问题，\n\n但也确实感觉到李老师有一种高傲的气质，有点点自以为是的感觉，很多观点上不会给大家留太多的讨论空间\n\n本人发言4/8次，实验4/5小时，课程论文花了挺多时间的，最后4.8\n\n也看到了下面有些同学对李老师的批评，不过单从这门通识课来讲，我认为可以给9分，总体还是可以的"},{"id":210880,"teacher_id":3525,"teacher_name":"李峙","post_time":"2025-01-10 05:53:56","like_diff":0,"likes":1,"dislikes":1,"content":"满绩了，谢谢老师！给后来人以下建议：\n\n有几点需要注意：\n\n1.上课要回答问题，我8次课回答了4次，对i人不太友好，不过愿意坐到前面的话老师一定会给机会的，不为难人\n\n2.要做实验被试，这个有10分，5个小时满，会有点忙\n\n3.论文要好好写，占比很大，最好有点水论文能力，不太推荐大一同学选择\n\n4.助教学姐好漂亮！"},{"id":33283,"teacher_id":3525,"teacher_name":"李峙","post_time":"2016-09-18 00:34:47","like_diff":-1,"likes":3,"dislikes":4,"content":"非常好"},{"id":53955,"teacher_id":3525,"teacher_name":"李峙","post_time":"2017-06-28 06:10:24","like_diff":-1,"likes":2,"dislikes":3,"content":"真好，期末给分会照顾学生的，只要认真绝对没问题\n\n"},{"id":131339,"teacher_id":3525,"teacher_name":"李峙","post_time":"2021-01-27 06:33:48","like_diff":-1,"likes":1,"dislikes":2,"content":"事情少，结课一论文，就是回答问题要记名字"},{"id":149394,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-01-15 08:27:22","like_diff":-1,"likes":0,"dislikes":1,"content":"期末考试从较早的时候就开始复习，实验做满，回答问题有几次，论文应该一般，期末考试自我感觉还不错，最后绩点4.8，李老师讲课内容挺丰富的，人很好。比较难的地方就是期末考试占比高，考试考得细，需要常看PPT，充分复习"},{"id":161563,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-11-09 06:13:33","like_diff":-1,"likes":1,"dislikes":2,"content":"555我写个临床心理学的论文咋就寄了2.4分"},{"id":165508,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-01-07 13:17:46","like_diff":-1,"likes":4,"dislikes":5,"content":"给分很差，要免费为他做实验，为他卖命，真的不理解，用手中的给分权力压榨学生免费当被试？？\n\n每个学生都想要好的绩点，你让同学们当被试只会加大同学们的内卷，就像你让同学们每人都给你钱你酌情加分，但不给的得不到这一块的平时分一样，故意让同学们内卷给你卖命。被试也有被试费，所以就是等价的性质，利用同学们的老师应该吗？\n\n讲课无趣，但要求同学们听，也采用互动加分的方式？\n\n我总觉得这个老师是把加分的权力用的太好了以至于来PUA学生了，浙大遇见最差的老师没有之一"},{"id":202426,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-11-12 14:39:33","like_diff":-1,"likes":0,"dislikes":1,"content":"讲的挺有趣的，只要期末作业认真写，还行的"},{"id":202535,"teacher_id":3525,"teacher_name":"李峙","post_time":"2024-11-13 03:52:01","like_diff":-1,"likes":0,"dislikes":1,"content":"最开始看到查老师评分低不敢选，后面还是选了，本人社恐只回答了两三次问题，实验参与了两次（不知道算不算少）但是论文认认真真写了，最后绩点被捞到了4.5，很感谢老师，来给个满分，而且心理学课的内容很有意思！！！最开始老师跟我们说会尽量把分数给到最高，真的给了！刚好总分89！超级感谢！！"},{"id":211791,"teacher_id":3525,"teacher_name":"李峙","post_time":"2025-01-12 12:29:38","like_diff":-1,"likes":0,"dislikes":1,"content":"虽然努力过，但拿分一般。"},{"id":213043,"teacher_id":3525,"teacher_name":"李峙","post_time":"2025-01-16 01:05:46","like_diff":-1,"likes":1,"dislikes":2,"content":"多亏了你啊 艹"},{"id":213265,"teacher_id":3525,"teacher_name":"李峙","post_time":"2025-01-16 13:52:24","like_diff":-1,"likes":0,"dislikes":1,"content":"心理学及应用通识课，本人满绩了，感谢老师。老师每节课都会以课后问题的形式点名。问题很简单，扫码做，基本上听课了都能做的来。上课会提问，需要自己抢。着回答。每节课一次的发言也算是平时分的一部分。小论文会提供选题，不会太难，老师也会提供一两篇参考论文，但一般是外文的。没有考试。参加心理学实验可以提供额外加分，实验时长达到5个小时就可以拿满10分的额外加分。课堂很轻松，老师讲的很有趣。认真听课+积极抢答+认真写论文+把心理学实验做满，个人感觉拿到一个比较高的绩点还是可以的。"},{"id":77200,"teacher_id":3525,"teacher_name":"李峙","post_time":"2018-05-03 14:41:50","like_diff":-2,"likes":5,"dislikes":7,"content":"【心理学及其应用】大学以来最有趣的一门通识课，真的很有意思，墙裂推荐！！！平时认真发言做实验，论文好好写，给分超好的！！！"},{"id":162046,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-11-16 09:07:52","like_diff":-2,"likes":2,"dislikes":4,"content":"2022年秋学期上了李峙老师的《心理学及应用》，上课很有意思，课堂氛围也不错，了解到很多知识；最后4.8分。"},{"id":182547,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-11-17 10:34:29","like_diff":-2,"likes":2,"dislikes":4,"content":"老师有趣，给分合理，我反正没有遇到想回答问题但是叫不到我的情况（我每节课都回答问题了），事少分高，满分！"},{"id":209149,"teacher_id":3525,"teacher_name":"李峙","post_time":"2025-01-04 17:52:31","like_diff":-2,"likes":0,"dislikes":2,"content":"上课每次都回答问题，一次都没落下，实验做了四个小时，4.5，论文自认为也蛮走心的，相比之下感觉还是有点落差的T_T"},{"id":59537,"teacher_id":3525,"teacher_name":"李峙","post_time":"2017-09-22 10:01:38","like_diff":-3,"likes":1,"dislikes":4,"content":"李老师长得特别帅！上课上的很棒，讲课内容很丰富 能学到不少东西"},{"id":61313,"teacher_id":3525,"teacher_name":"李峙","post_time":"2017-11-14 08:08:04","like_diff":-3,"likes":2,"dislikes":5,"content":"首先，不得不说，老师给分真的很好。其次，老师上课也很认真，内容也很有趣。不要翘课，多举手发言，多去做做实验，论文好好写，相信你就是满绩。"},{"id":62139,"teacher_id":3525,"teacher_name":"李峙","post_time":"2017-11-22 13:53:33","like_diff":-3,"likes":0,"dislikes":3,"content":"很用心 绩点很棒"},{"id":77162,"teacher_id":3525,"teacher_name":"李峙","post_time":"2018-05-03 08:34:43","like_diff":-3,"likes":1,"dislikes":4,"content":"老师很好！强推?"},{"id":131333,"teacher_id":3525,"teacher_name":"李峙","post_time":"2021-01-27 06:18:34","like_diff":-3,"likes":2,"dislikes":5,"content":"事少分高，讲得好长得帅"},{"id":61243,"teacher_id":3525,"teacher_name":"李峙","post_time":"2017-11-13 02:25:44","like_diff":-4,"likes":1,"dislikes":5,"content":"不定期点名，课上会讲很多心理学的知识，类似科普。给分好。\n\n"},{"id":161625,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-11-09 13:42:59","like_diff":-4,"likes":2,"dislikes":6,"content":"必须满分啊，我感觉给分还是很好的，他已经把给分的点列的很明确了，自己不去争取加分却说老师给分不行?\n\n我最后绩点4.8。老师每次点名，用小纸条，所以肯定不能缺勤。我每次上课坐第一排，除了第一节课一直举手但可能大家第一节都很积极没抢到发言机会以外每节课都发言。然后被试做满180min，然后小论文查了12篇英文文献。我感觉做起来也不是很难啊，自己认真做就很容易拿4纷纷以上的。"},{"id":163517,"teacher_id":3525,"teacher_name":"李峙","post_time":"2022-12-15 00:51:51","like_diff":-4,"likes":1,"dislikes":5,"content":"上课非常有趣，连上三节课都不会困，最后4.5，发过一次言，实验做满了，可能还是论文写得不够好哈哈哈哈哈，上课真的很有趣，学到很多其实，不需要课本"},{"id":182591,"teacher_id":3525,"teacher_name":"李峙","post_time":"2023-11-18 02:45:36","like_diff":-8,"likes":0,"dislikes":8,"content":"事少分高"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
