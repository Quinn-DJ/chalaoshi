8,"teacher_name":"李兴建","post_time":"2018-05-04 16:29:59","like_diff":4,"likes":5,"dislikes":1,"content":"非常好?"},{"id":84283,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2018-07-12 12:21:52","like_diff":4,"likes":4,"dislikes":0,"content":"一生推"},{"id":84692,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2018-07-13 14:29:04","like_diff":4,"likes":5,"dislikes":1,"content":"看了前面几个，我就是外专业的，自己专业压力还挺大的，但每节课都有好好听老师讲（虽然不大听得懂？？），也算有一点点体会理解，老师的期末卷子还是挺基础，好好认真复习没问题的，李老师本人经验很丰富，人也很好?"},{"id":115262,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2019-07-17 07:37:39","like_diff":4,"likes":4,"dislikes":0,"content":"上投行认真听可以学到很多，而且课下李老师也从来不拒绝大家问他各种问题"},{"id":176477,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2023-06-29 04:57:43","like_diff":4,"likes":4,"dislikes":0,"content":"退休快乐~"},{"id":198134,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2024-09-02 03:55:18","like_diff":4,"likes":5,"dislikes":1,"content":"学校准备什么时候返聘老师呢？"},{"id":45458,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2017-06-08 05:22:26","like_diff":3,"likes":37,"dislikes":34,"content":"真心不觉得学到了什么有用的东西，表面上的人气爆满掩盖不了弥漫着的一种盲目崇拜和急功近利的浮躁情绪。"},{"id":84546,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2018-07-13 07:04:58","like_diff":3,"likes":6,"dislikes":3,"content":"老师真的人太好了 很后悔这学期没有认真听老师的课 所以最后得分也不高 但是看出来老师已经尽力了 学弟学妹们一定要认真听课做笔记 不能只靠考前看ppt"},{"id":109554,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2019-06-26 15:25:34","like_diff":3,"likes":3,"dislikes":0,"content":"凉了哇！"},{"id":111858,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2019-07-03 01:26:11","like_diff":3,"likes":4,"dislikes":1,"content":"呜呜呜分数没达到预期，我感觉答得挺好的qaq这门我本学期最爱的课伤了我的心"},{"id":113618,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2019-07-07 01:19:37","like_diff":3,"likes":7,"dislikes":4,"content":"给分真的好啊 期末会有一次点名 投资银行4.5不变的计算题可以看98论坛、平时也要注意记笔记；证券投资4.2期末复习很重点 两门课都是突击速成，真的很?️"},{"id":139361,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2021-07-14 17:42:33","like_diff":3,"likes":6,"dislikes":3,"content":"对我而言给分略低，mooc有刷，估值论文从啥也不懂到写了个上万字，考试卷子只有一道题没有把握。整门课都是在汗水和泪水（真哭，上课理论少，听不懂课，感觉自己完蛋了）中度过的。最后感觉付出和得分不太成正比。"},{"id":176355,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2023-06-28 14:01:09","like_diff":3,"likes":3,"dislikes":0,"content":"李老师退休快乐！"},{"id":82982,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2018-07-11 02:23:48","like_diff":2,"likes":5,"dislikes":3,"content":"外专业的回来了确实凉了 同学们当个性还是慎选"},{"id":84536,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2018-07-13 05:55:08","like_diff":2,"likes":3,"dislikes":1,"content":"讲课很棒"},{"id":111975,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2019-07-03 05:16:02","like_diff":2,"likes":2,"dislikes":0,"content":"人可爱给分好！但很重实务我有点听不懂…但很厉害！"},{"id":151406,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2022-03-02 12:18:51","like_diff":2,"likes":2,"dislikes":0,"content":"非常好"},{"id":157080,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2022-06-22 00:23:36","like_diff":2,"likes":4,"dislikes":2,"content":"还没有出分先来评价一波~老师人很好，从来不拒绝任何问题，也是真心希望我们能有所收获，是实务专家，但可能因为太实务太专家，上课逻辑性不是很强，这种信口讲案例的方式对我这样的投资小白不太友好，把握不到重点...."},{"id":162637,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2022-11-30 10:45:28","like_diff":2,"likes":2,"dislikes":0,"content":"本科期间收获最大的课程之一"},{"id":176390,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2023-07-03 05:33:07","like_diff":2,"likes":4,"dislikes":2,"content":"老师讲课好，人也很和善，给分其实算比较求是。实务讲的很好，但是投行这门课的逻辑感觉确实有些混乱，复习的时候十分痛苦，要不是有回忆卷就翻大车了"},{"id":178344,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2023-07-10 10:55:50","like_diff":2,"likes":2,"dislikes":0,"content":"上课对投资小白不友好，逻辑略混乱，让人学得崩溃，但课程作业少、压力小。最后期末周补天出来的成绩烂得让人想死..."},{"id":180918,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2023-09-28 06:50:16","like_diff":2,"likes":2,"dislikes":0,"content":"好想听李老师的课啊啊啊"},{"id":205516,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2024-12-08 12:02:45","like_diff":2,"likes":2,"dislikes":0,"content":"学术怎么不够了？写了论文，影响因子那么高，只是写得少了点罢了。课程上得那么好，只是上得少罢了。这么优秀的老师，不返聘实在学校古板了。"},{"id":34271,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2016-09-29 12:07:51","like_diff":1,"likes":19,"dislikes":18,"content":"不知道好在哪"},{"id":80563,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2018-06-28 02:27:26","like_diff":1,"likes":4,"dislikes":3,"content":"听李老师的课需要一定的基础，没有接触的人听起实务来会觉得很无聊，建议大家先听隔壁唐老师的课再回来听老李的课，可能食用效果更佳"},{"id":84547,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2018-07-13 07:06:19","like_diff":1,"likes":5,"dislikes":4,"content":"考试会有点惨…实务题目很多…"},{"id":161079,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2022-10-26 02:56:37","like_diff":1,"likes":1,"dislikes":0,"content":"宁波银行啊啊啊"},{"id":178888,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2023-07-28 06:45:06","like_diff":1,"likes":1,"dislikes":0,"content":"lxjnb\n\n成都银行nb"},{"id":216654,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2025-03-20 06:39:25","like_diff":1,"likes":1,"dislikes":0,"content":"有幸修读李老师在浙大的最后一门课——证券投资学，有幸在最后一节课见证李老师的光荣退休！李老师真的好热心，当时帮忙推荐开户券商，临近毕业，再次回来感谢李老师！"},{"id":112072,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2019-07-03 11:48:31","like_diff":0,"likes":0,"dislikes":0,"content":"虽然听不太懂，但感觉很舒服。\n\n期末给分好"},{"id":113425,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2019-07-06 17:16:14","like_diff":0,"likes":0,"dislikes":0,"content":"老师会分享很多实务上的技巧和案例 真的很好"},{"id":151489,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2022-03-04 15:13:03","like_diff":0,"likes":1,"dislikes":1,"content":"李老师超级可爱啊啊啊啊啊啊"},{"id":158179,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2022-06-27 10:40:13","like_diff":0,"likes":5,"dislikes":5,"content":"平时讲实操比较多，小白有点听不懂。期末前一周开始补天，回看智云的时候真的后悔当初没有好好听课，真的很多干货。最后给分也不错"},{"id":158258,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2022-06-28 01:15:58","like_diff":0,"likes":7,"dislikes":7,"content":"被老师的人格魅力征服。整个学期都有听课，虽然最后成绩并没有理想中的好，但是也确实学到了很多很有用的东西。老师是真的很爱同学，期末考试所有都是上课讲过的的东西，只要认真听课做笔记就没有问题！一定不要光看PPT！！！\n\n（老师那么帅为啥不听课doge）"},{"id":178006,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2023-07-06 06:44:06","like_diff":0,"likes":0,"dislikes":0,"content":"………"},{"id":198429,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2024-09-09 02:07:01","like_diff":0,"likes":3,"dislikes":3,"content":"适合带硕士生实务，不适合占用编制，学术水平配不上浙大"},{"id":44587,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2017-01-18 03:41:05","like_diff":-4,"likes":7,"dislikes":11,"content":"没什么感觉  炒股的话应该觉得不错吧  其他同学就hhh了"},{"id":58644,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2017-09-12 04:46:25","like_diff":-4,"likes":5,"dislikes":9,"content":"哈哈哈\n\n"},{"id":51402,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2017-06-05 03:56:51","like_diff":-6,"likes":4,"dislikes":10,"content":"一般般吧"},{"id":158332,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2022-06-28 11:26:35","like_diff":-6,"likes":3,"dislikes":9,"content":"给分很好"},{"id":176562,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2023-06-29 09:06:50","like_diff":-7,"likes":1,"dislikes":8,"content":"两次点名都没去，心得半个小时写完，最后好好复习了ppt和历年题，分数还是很满意的"},{"id":55462,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2017-07-01 14:05:34","like_diff":-8,"likes":4,"dislikes":12,"content":"不考题库画的重点也没有完全cover到啊……不过也是自己菜"},{"id":60415,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2017-10-19 09:40:13","like_diff":-9,"likes":13,"dislikes":22,"content":"在门外瑟瑟发抖，好奇门里诸位大佬，这门课这么有趣这么吸引人的嘛？提前一小时多都开始加椅子了，这课真优秀！可惜了，门外的我无福消受。个人觉得，教室内人数的控制是老师该考虑的，不是一句我没权力就可以的。我选课了，我提前到，我不知道有多少人是蹭课的，我接受有人蹭课导致座位不够缺几个。可惜了，我没找到可以站着听的地方。也许蹲在讲台前不错，不过我不乐意，为什么我需要做到这个地步。我选课时很轻松，余量充足，那时还是个小教室，尚且有余量。现在换了个大教室还差许多座位，怎么，因为座位不够，所以开展过一轮补选了？"},{"id":59441,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2017-11-10 05:24:43","like_diff":-12,"likes":6,"dislikes":18,"content":"不负责"},{"id":51322,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2017-05-31 08:28:47","like_diff":-15,"likes":2,"dislikes":17,"content":"h h h"},{"id":137649,"teacher_id":1528,"teacher_name":"李兴建","post_time":"2021-07-05 13:00:53","like_diff":-19,"likes":8,"dislikes":27,"content":"sb老师"},{"id                         } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
