                    const commentsData = [{"id":76190,"teacher_id":1345,"teacher_name":"张昭","post_time":"2018-05-09 06:23:57","like_diff":24,"likes":33,"dislikes":9,"content":"给分恶心"},{"id":191979,"teacher_id":1345,"teacher_name":"张昭","post_time":"2024-05-06 14:11:55","like_diff":16,"likes":16,"dislikes":0,"content":"先说结论，上课有多苦，看见老师捞的结果就会有多开心。说实话，如学长学姐所说的，普化是真的不建议选的，但是如果必须要上的话，还是希望选一个好老师。张老师，人其实是特别负责的，有种班主任的感觉（疯狂拖堂，想方设法占用下课时间，作业仿佛担心你会做完，作业巨多），但是课程摆在那里。而且，在课程如此紧张的状况下，老师还会在课上补充很多拓展内容，但是期末按照课程要求复习一下，重点是那几个方程（好像是关于电化学和那个啥G的，考完就忘了）。突然又想到了斜订饿方程，老师的口音真的很重，一般张老师也会给大家机会去选其他老师的课的，如果有一点不适应，千万不要将就，不要将就，不要将就，后期学习会很痛苦的，再加上拖堂，在心里要多难受有多难受。"},{"id":145330,"teacher_id":1345,"teacher_name":"张昭","post_time":"2021-12-29 05:16:39","like_diff":15,"likes":15,"dislikes":0,"content":"普通话学"},{"id":141222,"teacher_id":1345,"teacher_name":"张昭","post_time":"2021-09-27 00:39:35","like_diff":12,"likes":14,"dislikes":2,"content":"普化（乙）讲得好烂"},{"id":190572,"teacher_id":1345,"teacher_name":"张昭","post_time":"2024-03-09 10:49:04","like_diff":11,"likes":14,"dislikes":3,"content":"作业难做的要死，一大堆的作业，直接写疯了，连抄都不想抄了，学这门课就只有难受。"},{"id":201079,"teacher_id":1345,"teacher_name":"张昭","post_time":"2024-10-28 08:05:23","like_diff":11,"likes":11,"dislikes":0,"content":"适应湖南话后期是能听懂的，老师会反复讲知识点怕我们不懂，罪作业确实挺多但个人觉得很有利于知识点的巩固"},{"id":142546,"teacher_id":1345,"teacher_name":"张昭","post_time":"2021-11-13 02:59:56","like_diff":10,"likes":10,"dislikes":0,"content":"负责但是没水平"},{"id":142548,"teacher_id":1345,"teacher_name":"张昭","post_time":"2021-11-13 04:14:32","like_diff":7,"likes":14,"dislikes":7,"content":"我好不容易对普化心动一次～～\n\n你（绩点）却让我输得这么彻底！！\n\n呵呵呵呵呵呵呵\n\n★★\n\nps：老师是真的很好，也比较负责o(≧v≦)o 但……最终选择还是要看你哦"},{"id":153390,"teacher_id":1345,"teacher_name":"张昭","post_time":"2022-04-29 03:15:08","like_diff":7,"likes":7,"dislikes":0,"content":"老师虽然口音很重有时超纲，但是上课态度很认真(一直跟我们商量延长上课时间)，也会用一些很形象的方式解释抽象的理论，考前会发一个很精炼的复习ppt\n\n只要把作业自主认真完成的话成绩不会太差，大部分考试题也跑不出这些题\n\n还有就是自学很重要，上课听不懂回去一定要争取把作业题搞懂\n\n成绩挺出乎我意料的，还是打个高分吧"},{"id":190811,"teacher_id":1345,"teacher_name":"张昭","post_time":"2024-03-20 03:28:32","like_diff":6,"likes":7,"dislikes":1,"content":"拖课 特别会拖课"},{"id":198750,"teacher_id":1345,"teacher_name":"张昭","post_time":"2024-09-11 09:35:48","like_diff":6,"likes":6,"dislikes":0,"content":"高中班主任的感觉，不喜勿选"},{"id":49234,"teacher_id":1345,"teacher_name":"张昭","post_time":"2017-03-30 07:49:46","like_diff":5,"likes":8,"dislikes":3,"content":"老师口音超重但是因为自己也在不断调整所以能听得懂，刚开始因为他的口音笑了好久，后来发现他人真的超好，特宽容特耐心"},{"id":142526,"teacher_id":1345,"teacher_name":"张昭","post_time":"2021-11-12 15:36:26","like_diff":5,"likes":9,"dislikes":4,"content":"课程：普化乙\n\n老师上课十分认真，虽然有口音，但还是很努力让我们听懂了。只是有时因为老师拓展过多而看不懂PPT（\n\n问老师问题也总是细心解答 在期末课时上不完的情况下主动给我们增加课时\n\n总体上还是有教学热情的老师啦"},{"id":153530,"teacher_id":1345,"teacher_name":"张昭","post_time":"2022-05-04 02:25:59","like_diff":5,"likes":6,"dislikes":1,"content":"老师却很负责，但不建议选"},{"id":172741,"teacher_id":1345,"teacher_name":"张昭","post_time":"2023-05-06 02:49:21","like_diff":5,"likes":5,"dislikes":0,"content":"在课上内容还没讲清楚的情况下拓展内容太多，期末考试卷上甚至出现了老师没讲过也没发过自学PPT的内容"},{"id":191295,"teacher_id":1345,"teacher_name":"张昭","post_time":"2024-04-17 01:50:57","like_diff":5,"likes":7,"dislikes":2,"content":"课前预习PPT上的作业跟课上PPT要求的作业完全不一样，作业多得一批就算了，连布置都布置不清楚是几个意思啊？"},{"id":191300,"teacher_id":1345,"teacher_name":"张昭","post_time":"2024-04-17 03:50:37","like_diff":5,"likes":8,"dislikes":3,"content":"能不能别搞你那b随堂考试啊，时间又短，本来当堂的知识就很难马上掌握，真的够烦，还乱拖堂"},{"id":192019,"teacher_id":1345,"teacher_name":"张昭","post_time":"2024-05-08 00:10:34","like_diff":5,"likes":5,"dislikes":0,"content":"zz老师比较适合自学的同学，上课口音比较重，刚开始会不习惯，但是第一节课过后就会习惯。上课中后期有频繁的小测，而且作业略多。不过老师人还是蛮好的，给分挺捞。普化乙如果高中选化学的话自学还是比较轻松的"},{"id":198615,"teacher_id":1345,"teacher_name":"张昭","post_time":"2024-09-10 08:34:44","like_diff":5,"likes":5,"dislikes":0,"content":"口音很重，还要求早到，作业特别多"},{"id":57720,"teacher_id":1345,"teacher_name":"张昭","post_time":"2017-07-13 01:32:24","like_diff":4,"likes":5,"dislikes":1,"content":"给分感人！老师有口音，第一节课不停地我们说话，帮助我们努力适应他的口音，平时超级关爱学生，没脾气，讲实验原理特别仔细有逻辑，简直不需要预习，给分很赞。实习报告手写，一定要注意图表什么的格式规范。第一次碰到满绩的实验课ε٩(๑> ₃ <)۶ з。"},{"id":80987,"teacher_id":1345,"teacher_name":"张昭","post_time":"2018-07-03 07:41:46","like_diff":4,"likes":5,"dislikes":1,"content":"上过老师的工程化学 口音的确重 但是有在尽力地让学生听得懂 上课很耐心 感觉是一个很nice的人（虽然我日常睡觉）给分也还好吧 挺喜欢老师的"},{"id":91216,"teacher_id":1345,"teacher_name":"张昭","post_time":"2018-12-03 13:00:17","like_diff":4,"likes":7,"dislikes":3,"content":"很可爱的老师"},{"id":142527,"teacher_id":1345,"teacher_name":"张昭","post_time":"2021-11-12 15:38:45","like_diff":4,"likes":6,"dislikes":2,"content":"普化乙\n\n被卡绩了…老师人不错是真的，全靠自学也是真的"},{"id":152091,"teacher_id":1345,"teacher_name":"张昭","post_time":"2022-03-25 12:25:59","like_diff":4,"likes":4,"dislikes":0,"content":"老师很认真。\n\n口音有点重。\n\n上课节奏快（课程安排问题），偶尔超纲更加听不懂。\n\n基本自学。\n\n老师很认真。"},{"id":153393,"teacher_id":1345,"teacher_name":"张昭","post_time":"2022-04-29 04:09:45","like_diff":4,"likes":5,"dislikes":1,"content":"上的普化乙，抛开授课效果不谈。老师有着非常浓烈的爱国热情!尊敬国内外伟人，他的精神非常值得我们学习!平时会鼓励学生，关心同学，非常有趣!"},{"id":191314,"teacher_id":1345,"teacher_name":"张昭","post_time":"2024-04-17 13:44:33","like_diff":4,"likes":7,"dislikes":3,"content":"讲话听不懂权且不论，错峰吃饭也不论，一节课要两次小测也不论，鞋跌鹅（薛定谔）方程也不论，这吊玩意浪费了两节课也不论，钉钉不回也不论，周一交作业前一天通知也不论，张昭仍然还是负责任的！阿 a 米mi诺nuo 斯si的 老师"},{"id":78171,"teacher_id":1345,"teacher_name":"张昭","post_time":"2018-05-09 23:28:12","like_diff":3,"likes":7,"dislikes":4,"content":"工化，老师讲的蛮好，一直叫我们适应口音，很替我们想，但是给分太迷了 作业都认真写了交了 考试也不可能翻车翻到这种地步……想不明白……"},{"id":82488,"teacher_id":1345,"teacher_name":"张昭","post_time":"2018-07-08 10:27:26","like_diff":3,"likes":7,"dislikes":4,"content":"上的老师的大化P 最大的感觉就是佛系！实验服没带？没事！实验报告没带？没事！预习报告也不用写……然后每次数据给他看的时候还一个劲儿说谢谢你谢谢你? 交上去的实验报告就杳无音信了，都不知道自己多少分，错在哪里，然后最后佛系考试～"},{"id":200876,"teacher_id":1345,"teacher_name":"张昭","post_time":"2024-10-24 02:20:14","like_diff":3,"likes":3,"dislikes":0,"content":"老师很负责任，作业有点多，但认真写会学到很多。有口音，但听进去了也能听懂。"},{"id":202090,"teacher_id":1345,"teacher_name":"张昭","post_time":"2024-11-09 07:43:25","like_diff":3,"likes":3,"dislikes":0,"content":"普化乙 1.老师讲的很快，基本上一般知识点都是提一遍就过，不过第二次课前会复习回顾(普化乙课程确实很紧)\n\n2.会随堂十分钟小测，都是很基础的题目，相当于点名\n\n3.作业确实多，不过会留出充足的时间\n\n感觉老师挺负责的，最后我的分数也还好，赞了👍🏻\n\n还有助教姐姐真的超级超级可爱，超级超级好😘"},{"id":202122,"teacher_id":1345,"teacher_name":"张昭","post_time":"2024-11-09 15:44:44","like_diff":3,"likes":3,"dislikes":0,"content":"大爱张老师"},{"id":206240,"teacher_id":1345,"teacher_name":"张昭","post_time":"2024-12-13 10:37:48","like_diff":3,"likes":4,"dislikes":1,"content":"有口音是硬伤，然后还会拖堂，变成了提前上课，对要午睡的不太友好，\n\n但是讲课重点很分明，会带着总结重点是什么，这点真的很好！\n\n不过我以为试卷很简单，就没复习其他的内容，结果试卷有点超纲。\n\n他会告诉那些要换课的同学想换就换，所以其实还是蛮可以的了，毕竟wjm评分也不高啊"},{"id":75701,"teacher_id":1345,"teacher_name":"张昭","post_time":"2018-03-15 07:39:27","like_diff":2,"likes":4,"dislikes":2,"content":"魔性口音，迷之好玩"},{"id":86688,"teacher_id":1345,"teacher_name":"张昭","post_time":"2018-09-18 03:12:45","like_diff":2,"likes":5,"dislikes":3,"content":"很好！"},{"id":125671,"teacher_id":1345,"teacher_name":"张昭","post_time":"2020-09-13 00:44:34","like_diff":2,"likes":3,"dislikes":1,"content":"实验报告交了就没有回音，实验考试认真准备了，期末3.0，你永远不知道是怎么评分的。"},{"id":141760,"teacher_id":1345,"teacher_name":"张昭","post_time":"2021-10-25 01:43:56","like_diff":2,"likes":3,"dislikes":1,"content":"普化乙讲的很烂 建议就着ppt自学或者看其他老师的网课"},{"id":142539,"teacher_id":1345,"teacher_name":"张昭","post_time":"2021-11-13 00:59:14","like_diff":2,"likes":3,"dislikes":1,"content":"绩点杀手2以下，选课全靠自学，无聊透顶！！！"},{"id":158496,"teacher_id":1345,"teacher_name":"张昭","post_time":"2022-06-29 23:55:50","like_diff":2,"likes":4,"dislikes":2,"content":"我上的是大化P\n\n张昭老师是湖南人，讲话有比较明显的口音，但很快就习惯了，甚至还有点亲切www。\n\n张老师是个很细心周到的人，每次上课前会把各种要点发在群里。实验前知识点的讲解思路也很清楚，没有多余的废话。\n\n张老师为人谦逊，和他交流起来没有任何困难，实验中遇到问题向他求助，都会很耐心地解答，绝不会摆出一副高高在上的样子。\n\n\n\n庆幸能够选到张老师的课，我永远喜欢“他老人家”！"},{"id":170170,"teacher_id":1345,"teacher_name":"张昭","post_time":"2023-03-02 00:05:20","like_diff":2,"likes":2,"dislikes":0,"content":"口音好怪"},{"id":191135,"teacher_id":1345,"teacher_name":"张昭","post_time":"2024-04-08 00:14:27","like_diff":2,"likes":5,"dislikes":3,"content":"依托答辩，勾史"},{"id":202200,"teacher_id":1345,"teacher_name":"张昭","post_time":"2024-11-10 16:05:31","like_diff":2,"likes":2,"dislikes":0,"content":"除了第一节课听了后面全靠自学，上课管的不严，口音我个人觉得问题不大，可能因为我不怎么听，喜欢拖堂占时间其实我不是很在意因为我都在自习。最后绩点还过得去，只能说适合自学能力强的人吧"},{"id":142091,"teacher_id":1345,"teacher_name":"张昭","post_time":"2021-11-05 12:39:54","like_diff":1,"likes":4,"dislikes":3,"content":"老师还是很负责任的，至少在考试的最后两周给我们加了课，下课也会拖一点堂，很敬业的老师。个人觉得是因为课时的限制导致讲得这么不清楚，湖南口音还是可以听懂的。学校课时安排的本来就不合理，估计听不懂要自学的现象都很普遍，反正我觉得和抽着烟的张老师讨论化学的感觉挺不错的。"},{"id":142528,"teacher_id":1345,"teacher_name":"张昭","post_time":"2021-11-12 15:44:54","like_diff":1,"likes":3,"dislikes":2,"content":"老师湖南口音 但是真的会尽量让我们听懂 除了刚开始讲很慢后面还要加课补 其他就很完美了"},{"id":142558,"teacher_id":1345,"teacher_name":"张昭","post_time":"2021-11-13 08:35:38","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，很负责，不过这门课主要看自学。刚看了成绩，不说了，去哭了，是我太菜。"},{"id":142714,"teacher_id":1345,"teacher_name":"张昭","post_time":"2021-11-15 11:29:42","like_diff":1,"likes":4,"dislikes":3,"content":"就给数据吧\n\n别的班同学67.5绩点3.0\n\n我是71绩点2.4\n\n确实有那么点绩杀了"},{"id":173184,"teacher_id":1345,"teacher_name":"张昭","post_time":"2023-05-15 05:16:29","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲课还可以，但是考试的内容中有过多需要自学的部份，上起来十分吃力。同时老师给分并不可观"},{"id":191165,"teacher_id":1345,"teacher_name":"张昭","post_time":"2024-04-10 07:48:30","like_diff":1,"likes":1,"dislikes":0,"content":"有点迷。"},{"id":191491,"teacher_id":1345,"teacher_name":"张昭","post_time":"2024-04-23 14:01:39","like_diff":1,"likes":6,"dislikes":5,"content":"我其实还挺喜欢他的"},{"id":215534,"teacher_id":1345,"teacher_name":"张昭","post_time":"2025-02-27 23:54:29","like_diff":1,"likes":2,"dislikes":1,"content":"凭心而论，选普通化学的同学大部分都不是化学专业的，不见得对化学有多大的兴趣，对于一门学了就忘，以后再也用不到的课，我们对扩展知识真的没有兴趣，更不愿意拖堂，希望老师也理解一下学生，少讲点不考的东西。"},{"id":140919,"teacher_id":1345,"teacher_name":"张昭","post_time":"2021-09-18 01:24:20","like_diff":0,"likes":2,"dislikes":2,"content":"哈哈哈"},{"id":151903,"teacher_id":1345,"teacher_name":"张昭","post_time":"2022-03-20 07:35:40","like_diff":0,"likes":0,"dislikes":0,"content":"一般般"},{"id":202173,"teacher_id":1345,"teacher_name":"张昭","post_time":"2024-11-10 10:17:59","like_diff":0,"likes":2,"dislikes":2,"content":"。。。"},{"id":215410,"teacher_id":1345,"teacher_name":"张昭","post_time":"2025-02-26 02:44:24","like_diff":0,"likes":1,"dislikes":1,"content":"真服了"},{"id":218611,"teacher_id":1345,"teacher_name":"张昭","post_time":"2025-04-27 01:24:04","like_diff":0,"likes":0,"dislikes":0,"content":"据我所知，老师尽可能把平时分拉满了，平时小测一共有五次，随堂小测，一道题，本人有两次因为没听课基本上全做错了，但是平时分出奇的高，老师最后应该会根据总评不卡绩调分的。而且老师人也蛮好的，有口音是硬伤，平时上课有时候也会有些啰嗦，但是我倒是不太建议自学，因为课本的内容太多太杂了，自己学不容易抓到重点，老师每一节课的课前都会总结上节课，我建议这时候听听精华就够了。"},{"id":218628,"teacher_id":1345,"teacher_name":"张昭","post_time":"2025-04-27 11:56:15","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课有口音，这是硬伤，但是老师人还是很好的，讲解的也细致，出分前也说了尽量会往高绩点给分。如果没法接受口音的话那就不要选"},{"id":76280,"teacher_id":1345,"teacher_name":"张昭","post_time":"2018-04-02 01:08:44","like_diff":-3,"likes":2,"dislikes":5,"content":"。。。"},{"id":142538,"teacher_id":1345,"teacher_name":"张昭","post_time":"2021-11-12 22:58:27","like_diff":-3,"likes":2,"dislikes":5,"content":"刚看了成绩，还是感谢老师在平时分上捞了我一把，刚开始会不适应他的口音，不过过几次课就好啦，每次都会花十几二十分钟回顾上次课所学，我觉得这个十分值得借鉴。毕竟这学期时间紧任务重，老师能讲成这样很不错了，给分方面也比较宽容，我觉得还是靠自己更重要"},{"id":76408,"teacher_id":1345,"teacher_name":"张昭","post_time":"2018-04-08 02:54:14","like_diff":-4,"likes":4,"dislikes":8,"content":"不得不说，无聊的课，无聊的老师。很气人！！！"},{"id":142532,"teacher_id":1345,"teacher_name":"张昭","post_time":"2021-11-12 15:57:11","like_diff":-17,"likes":5,"dislikes":22,"content":"挺喜欢老师每次上课之前能带着复习一下这个环节的。口音方面没什么大问题，老师上课也很有热情。不点名也没有测验（室友的老师就有），该讲的也讲的挺清晰。普化本身课时很紧，老师有的地方讲的快也没办法吧，是需要自己花点时间的课程。绩点4.8，虽然应该承认部分得益于普化和高考化学的重叠，但是还是谢谢老师。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
