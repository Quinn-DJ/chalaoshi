363,"teacher_name":"徐琴美","post_time":"2016-07-03 07:35:08","like_diff":10,"likes":17,"dislikes":7,"content":"你知道变态什么样儿么？就这老师这个样儿 上课对学生来说就是煎熬 不尊重学生 说话很做作 给分很低  自己没说清楚最后大作业的要求还怪我们自己没看明白 讲真 有点伤心 幸好以后再也没有她的课了呵呵呵"},{"id":88918,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2018-11-12 08:14:07","like_diff":10,"likes":11,"dislikes":1,"content":"老师的确有学识有想法，但是有非常多硬伤。首先就是对学生缺乏尊重。这门课安排了很多课外实验比如去实验室和幼儿园，虽然收获很大，但是占用时间太多远远超出课程安排，也根本没有考虑人家后面有课的同学，人家要先走还指责他们。而且老师在课上鼓励大家问问题多探讨，到真的和她交流有时又一副看不起学生的样子，无缘无故diss别人。老师对于心理学很专业但是对于教育的一些看法实在难以苟同，上课也是随便漫谈不系统，个人认为上课内容实在要好好甄别，取其精华去其糟粕。"},{"id":31067,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2016-07-03 07:39:31","like_diff":8,"likes":12,"dislikes":4,"content":"老师太自以为是"},{"id":39693,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2016-12-27 03:42:57","like_diff":8,"likes":10,"dislikes":2,"content":"辣鸡老师"},{"id":28967,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2016-06-29 04:33:26","like_diff":7,"likes":11,"dislikes":4,"content":"情绪管理给分很严格啊，讲课听不进去"},{"id":39673,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2016-12-27 02:41:25","like_diff":7,"likes":10,"dislikes":3,"content":"毕竟能选上就算好了，但这不是你不讲干货还事多烦人的理由啊\n\n"},{"id":49579,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2017-04-19 07:25:49","like_diff":7,"likes":9,"dislikes":2,"content":"垃圾老师"},{"id":120293,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2019-11-27 12:50:47","like_diff":7,"likes":9,"dislikes":2,"content":"他们现在在哈佛，他们都是从我实验室出去的... 我就经常开你们这些教育学的学生和老师玩笑... 我说你们不配学教育学... 什么是学习啊，这就是学习啊... 无内鬼，可不可以在评论区开个Soviet Daily版块 有点柯学的味道"},{"id":63141,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2017-11-28 15:32:58","like_diff":4,"likes":7,"dislikes":3,"content":"学习与发展心理学，教育学专业课，事情多到崩溃，给分一般吧，感觉付出与收获不成比例"},{"id":88660,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2018-11-05 06:10:13","like_diff":4,"likes":5,"dislikes":1,"content":"2分老师名不虚传"},{"id":50708,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2017-05-04 11:39:11","like_diff":3,"likes":4,"dislikes":1,"content":"上课呵呵给分呵呵作业真迷"},{"id":50837,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2017-05-06 09:02:32","like_diff":3,"likes":5,"dislikes":2,"content":"竟然不能打负分，真不是我说什么，屁事多，讲得差，期末作业规范让我们自己去查，后来老师说字体都没有规定，无语了，这就是规范吗？还无故指责他人的想法，可以反驳，可以修正，但骂是怎么回事，醉了。"},{"id":55908,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2017-07-02 15:27:12","like_diff":3,"likes":5,"dislikes":2,"content":"可以打0吗"},{"id":55920,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2017-07-02 15:59:31","like_diff":3,"likes":4,"dislikes":1,"content":"说实话，感觉课程收获很一般。。平常还看到有些学生总课下去混脸熟，我实在找不到混脸熟的动力就没有去，而且看到这个J的评分不太好，也没指望最后分数多好，结果居然95，真的万万没想到。。厚脸皮地给选这个课的同学一点个人的建议：认真写期末论文就够了（最好找个具体的点分析，而不是宏观地写），平常只要每节课问卷做了，就算从来不发言也没啥影响……"},{"id":55941,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2017-07-02 17:03:05","like_diff":3,"likes":4,"dislikes":1,"content":"辣鸡辣鸡"},{"id":61289,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2017-11-13 16:37:20","like_diff":3,"likes":4,"dislikes":1,"content":"不知所云 反正不是心理学"},{"id":63092,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2017-11-28 08:47:23","like_diff":3,"likes":4,"dislikes":1,"content":"学习与发展心理学，很痛苦。慎选"},{"id":80635,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2018-06-28 14:29:07","like_diff":3,"likes":5,"dislikes":2,"content":"最大的遗憾是不能打负分"},{"id":83551,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2018-07-10 14:50:45","like_diff":3,"likes":4,"dislikes":1,"content":"充满偏见  评分标准不客观  内容空洞"},{"id":97133,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2019-01-21 17:16:34","like_diff":3,"likes":4,"dislikes":1,"content":"学习与发展心理学，理论课有点水，反正最后的考核是poster展示……老师的科研热情确实挺高的，不过在教学方面显得有点欠缺。平心而论实验课还是挺有趣的，接触到很多仪器设备还有幼儿园的小朋友；助教人也都很好，就是最后给分比较迷……\n\n话说想知道楼上3000+是怎么出来的？我们上的不是同一门课么"},{"id":52106,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2017-06-15 00:53:54","like_diff":2,"likes":3,"dislikes":1,"content":"上了好几周的课了，不知道在讲什么"},{"id":184840,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2023-12-23 09:46:05","like_diff":2,"likes":3,"dislikes":1,"content":"创业基础几乎学不到东西，喜欢请外面的人来分享，老师本身性格没问题去找她问小组展示的问题还请吃饭了。事情不算多，一个小组展示，一个期末个人小展示（特别水）加两千字说明。主要是有创意就行了。想水课的可以考虑"},{"id":63189,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2017-11-29 03:54:29","like_diff":1,"likes":2,"dislikes":1,"content":"你咋不上天呢"},{"id":83581,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2018-07-10 15:51:17","like_diff":1,"likes":2,"dislikes":1,"content":"完全不清楚老师想怎么上课"},{"id":88698,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2018-11-06 03:57:09","like_diff":1,"likes":3,"dislikes":2,"content":"周三的课全都要去外面上 完全不考虑下节课有课还有12.15下课的同学 别的课迟到也要算成绩啊 只有这位老师的课不能吃亏 不能少时间 早去晚回 硬生生变成整个下午的课 而且一二节课根本就没有来 课程要求也没说 等知道了 已经不能退课了"},{"id":90897,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2018-11-27 07:15:55","like_diff":1,"likes":4,"dislikes":3,"content":"上徐老师的学习与发展心理学，看得出老师在这个领域有非常厉害的研究，她带四个助教协助我们，还她带我们去西溪的实验室和幼儿园参观，虽然比较耗费时间，但是也真的是收获满满的。\n\n她期末会让我们以小组形式做实验，然后用poster形式进行展示。看英文文献 写实验报告是一种新尝试，难度挺大，但也收获满满。总而言之，认真学会有收获的!"},{"id":109108,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2019-06-08 13:03:46","like_diff":1,"likes":2,"dislikes":1,"content":"品学兼差的老师"},{"id":118019,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2019-10-19 02:21:50","like_diff":1,"likes":3,"dislikes":2,"content":"听说是心理系混不下去了，才调到教育学院的"},{"id":122056,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2020-02-08 04:24:38","like_diff":1,"likes":2,"dislikes":1,"content":"学习与发展心理学，去幼儿园实验，其实挺有意思，实验报告也每次认真写的，也深入进行了几个实验，体验不错，课下也与老师有交流，在老师指导下改进了实验，最后做出的结果二十来页，我也自认没有搭便车行为，大组报告亦是分工明确，个人的网课我也没有缺过，最后的成绩真的非常失望，我不知道老师自诩的规则在何处体现，是觉得每组中必然有个搭便车的人吗？功不唐捐果真是笑话。"},{"id":184723,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2023-12-22 10:33:41","like_diff":1,"likes":2,"dislikes":1,"content":"不考试，就一个展示，期末一篇文章，每节课点名，没听过一节课但是最后4.5真的好感动，虽然老师有一些做法有点emmm，但是作为水课还挺好的"},{"id":185072,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"2023-12-26 05:29:20","like_diff":1,"likes":1,"dislikes":0,"content":"通识课挺好，蛮水的"},{"id":185532,"teacher_id":3363,"teacher_name":"徐琴美","post_time":"20                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
