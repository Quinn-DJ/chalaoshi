                    const commentsData = [{"id":133557,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-03-02 06:02:55","like_diff":35,"likes":39,"dislikes":4,"content":"不知所云"},{"id":134623,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-04-06 06:22:01","like_diff":32,"likes":33,"dislikes":1,"content":"不可否定老师在光电专业领域的成就，但是就摄影水平来说，老师自认为水平高超，课堂大量时间用来吹水和听同学们阅读理解式的赞扬，但实际水平非常不及格。真正喜欢摄影的同学，千万要避开摄影 技术与艺术 这门通识。 不喜欢摄影的同学，你也会受不了的，别来满足一位摄影还没入门的老师的虚荣感。"},{"id":134626,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-04-20 07:10:36","like_diff":24,"likes":26,"dislikes":2,"content":"不喜欢他话里总是带着的威胁意味和咄咄逼人的架势，听得叫人很生气。\n\n打着开设摄影课程的旗号发表自己无处释放的文史哲见解，再加入和摄影关系没有那么大的自身专业知识充数。"},{"id":133558,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-03-02 06:13:15","like_diff":20,"likes":21,"dislikes":1,"content":"我是谁我在哪我上的是什么课"},{"id":134745,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-04-13 07:34:14","like_diff":19,"likes":21,"dislikes":2,"content":"春学期快过去了，还没开始讲摄影。今天说是要讲些大家可能不知道的人，我以为开始要讲布列松之类。结果开始分享自己读路遥的随想。接下来到下课就一直给大家看老师自己写的随想。选课人，珍惜自己的时间和生命！"},{"id":134500,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-03-30 07:40:24","like_diff":18,"likes":19,"dislikes":1,"content":"就很无聊，时不时会点人回答奇怪的问题。有时候会把同学无心的话钻牛角尖、曲解、偷换概念，害。"},{"id":134499,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-03-30 07:32:22","like_diff":15,"likes":18,"dislikes":3,"content":"上课先讲大半节课大道理，自己讲课无聊还怪学生不回答问题，上课自带催眠效果。第一节课上来就讲了三节课历史，也真是服了"},{"id":134624,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-04-06 06:43:41","like_diff":14,"likes":15,"dislikes":1,"content":"这课和摄影关系不大"},{"id":134740,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-04-13 05:17:22","like_diff":14,"likes":15,"dislikes":1,"content":"看到大家都这么想我就放心了"},{"id":134748,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-04-13 08:03:57","like_diff":13,"likes":14,"dislikes":1,"content":"咄咄逼人，自以为是，每节课都要强调纪律，喜欢阴阳怪气，扣帽子，正态成了这种_手里的有力武器\n\n光学知识非本专业不评价，摄影水平真心一般，不推荐不建议"},{"id":134749,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-04-13 08:06:56","like_diff":13,"likes":14,"dislikes":1,"content":"别选 快逃"},{"id":134629,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-04-06 10:29:39","like_diff":11,"likes":12,"dislikes":1,"content":"国家科学技术进步特等奖得主\n\n拍照很垃圾"},{"id":136663,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-07-08 18:38:08","like_diff":10,"likes":14,"dislikes":4,"content":"出分了，来给个差评"},{"id":138370,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-07-08 22:21:18","like_diff":10,"likes":12,"dislikes":2,"content":"出成绩了，史上最低成绩，怎么说呢，内心毫无波澜，已经预料到了，反正很长时间忘不了这位老师，需要很长时间去治愈"},{"id":138586,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-07-10 02:34:50","like_diff":10,"likes":14,"dislikes":4,"content":"绩点4.8选手来回答一波。说实在的，这个课里摄影技术的内容真的太少，这一点应该在课程简介里重点说明才好，免得误人子弟，本来嘛，大家选这个课都是希望学到真刀真枪的技术的，不然也没这么多人喷。\n\n再说说艺术方面，感觉老师选的荷花这个切入口太小了，很少有人能对这个主题产生共鸣。个人感觉既然是通识课，还是应该在扩大主题接触面上努力，鉴赏的范围太窄了。"},{"id":134633,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-04-06 15:47:35","like_diff":9,"likes":10,"dislikes":1,"content":"应该改名叫摄影与光学原理"},{"id":134994,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-04-26 06:48:56","like_diff":9,"likes":11,"dislikes":2,"content":"救命 课间蹲点暗算学生可还行 铃声还没响完揪着学生为难他 这就是浙大的老师吗"},{"id":138382,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-07-08 23:39:03","like_diff":9,"likes":12,"dislikes":3,"content":"出分了，喜提通识课最低绩点，这一个学期的课我每一节都瞳孔地震，心惊胆战，除了浪费三个小时看废片之外别无收获。要是想体验一下这个阴阳人的课堂还是旁听好了，或者选了尽早退掉，我最后悔的就是期中没有弃修，别跟自己过不去。"},{"id":138395,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-07-09 02:04:04","like_diff":9,"likes":10,"dislikes":1,"content":"课上的真的烂，不知道讲啥在，摄影课摄影课硬生生讲成文化鉴赏课，上课还喜欢各种搞学生，只要一点不符合他意愿就狂喷，给分也奇差，我的建议是但凡他的课都别选"},{"id":136978,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-06-29 05:34:53","like_diff":8,"likes":10,"dislikes":2,"content":"上一学期的课，要用一生来治愈"},{"id":135334,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-05-08 07:09:08","like_diff":7,"likes":10,"dislikes":3,"content":"这老师对学生真的很不友好，大学这样的环境还要像小学一样揪着每个人不放？搞得大家人心惶惶的，还是个通识课，不知道居心何在"},{"id":135477,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-05-11 07:07:19","like_diff":7,"likes":11,"dislikes":4,"content":"根本不会摄影的老师，扯各种东西拖时间 学生的作用就是满足他的虚荣，说的没错"},{"id":135480,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-05-11 07:45:55","like_diff":6,"likes":9,"dislikes":3,"content":"千万不要选这门课，学不到东西特别无聊，关键是老师还不让你水，否则要被点名批评，报名字学号，社死现场，几乎每次上课都在讲纪律。千万不要选这门课，选不上其他课也别选这门。"},{"id":136627,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-06-22 06:27:25","like_diff":6,"likes":8,"dislikes":2,"content":"想学摄影劝退，想学玄学速来"},{"id":136280,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-06-15 07:39:45","like_diff":5,"likes":7,"dislikes":2,"content":"希望教学督导能多来"},{"id":136979,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-06-29 05:36:08","like_diff":4,"likes":7,"dislikes":3,"content":"sb我求求你做个人"},{"id":136000,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-06-09 03:00:34","like_diff":3,"likes":5,"dislikes":2,"content":"千万别选"},{"id":136635,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-06-22 08:44:52","like_diff":3,"likes":7,"dislikes":4,"content":"上课好无聊，睡觉又不敢睡，老师好凶感觉。。学了一个学期真不知道学了点啥。期末大作业ddl一个星期前开始布置，论文还要手写，醉了。。估计最后评分也不高，期末想退课没法退真的跟吃了*一样难受。\n\n一个学期下来抹杀了我对摄影的兴趣\n\n总而言之，傻孩子们，快逃！！"},{"id":136895,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-06-28 00:44:19","like_diff":3,"likes":5,"dislikes":2,"content":"离了个大谱"},{"id":135490,"teacher_id":5285,"teacher_name":"车双良","post_time":"2021-05-11 12:47:47","like_diff":2,"likes":4,"dislikes":2,"content":"害，手写论文"},{"id":153078,"teacher_id":5285,"teacher_name":"车双良","post_time":"2022-04-25 03:31:46","like_diff":2,"likes":4,"dislikes":2,"content":"好老师，事少分高"},{"id":158129,"teacher_id":5285,"teacher_name":"车双良","post_time":"2022-06-27 06:01:19","like_diff":0,"likes":2,"dislikes":2,"content":"给分确实好，去上课基本都能4.8"},{"id":159776,"teacher_id":5285,"teacher_name":"车双良","post_time":"2022-08-29 08:47:33","like_diff":0,"likes"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {

                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {

                }
            }
