                    const commentsData = [{"id":93025,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 15:16:31","like_diff":173,"likes":193,"dislikes":20,"content":"助教都不知道评分细则，老师SB一个，同意的送我上去"},{"id":93040,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-07 05:44:55","like_diff":148,"likes":160,"dislikes":12,"content":"陈叔平\n\n“快考试了 但是我还有一整章没有讲”\n\n“你以为我会赶进度？”\n\n“不可能的 陈老师不可能赶进度”\n\n“我教书这么多年 最大的特点就是”\n\n“从容”\n\n“我希望你们跟我学的不只是数学”\n\n“还有从容 以及后面的平常心”\n\n“为什么从容”\n\n“因为我没有功利心 才能从容不迫地做自己的事”\n\n（可是你又不考试）"},{"id":2034,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2015-07-09 00:09:28","like_diff":113,"likes":163,"dislikes":50,"content":"下面说喜欢这种不迁就的老师。敢问老师存在的意义难道不是教会学生知识吗？他特立独行有自己的教学方法，但是学生并不能从中获益，还要用高标准给学生低绩点。"},{"id":45860,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-01-20 07:52:48","like_diff":92,"likes":111,"dislikes":19,"content":"我觉得陈叔平的课可以不听，但自己不能不学，千万别被上课扯的淡麻痹了，不然就是血淋淋的下场，此役教训甚深，该翘课就得翘"},{"id":976,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-08 12:34:19","like_diff":81,"likes":109,"dislikes":28,"content":"Sucks."},{"id":45534,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-01-06 12:11:07","like_diff":75,"likes":85,"dislikes":10,"content":"陈老师 您回家走夜路吗"},{"id":59130,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-09-28 06:16:49","like_diff":67,"likes":71,"dislikes":4,"content":"他办公室在蒙民伟楼103"},{"id":59506,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-09-22 02:39:45","like_diff":67,"likes":76,"dislikes":9,"content":"mmp真受不了了，直接改名自然哲学的数学原理吧"},{"id":98714,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-24 00:13:04","like_diff":64,"likes":72,"dislikes":8,"content":"18级竺院公管班一共20个人，八个人挂了，公管创办第一年因为陈叔平直接集体暴毙"},{"id":59764,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-14 09:25:03","like_diff":63,"likes":70,"dislikes":7,"content":"台上穷开心，台下如傻B。"},{"id":98534,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 14:36:50","like_diff":57,"likes":60,"dislikes":3,"content":"从容你妹 这么晚出成绩以为你调分呢 搞什么几百 按卷面赋分了您"},{"id":912,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2015-03-18 15:58:42","like_diff":52,"likes":72,"dislikes":20,"content":"烂到透!"},{"id":98540,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 14:38:02","like_diff":44,"likes":48,"dislikes":4,"content":"别上 上课爱扯淡 不细致 不调分 \n\n后辈们死都给我选吴志祥"},{"id":98564,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 15:00:20","like_diff":44,"likes":49,"dislikes":5,"content":"从容地退院。"},{"id":98606,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 15:40:07","like_diff":43,"likes":45,"dislikes":2,"content":"跪求陈老师重回行政岗位"},{"id":2033,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2015-03-30 01:18:37","like_diff":42,"likes":67,"dislikes":25,"content":"当过校长的数学系主任，态度相当傲慢。"},{"id":65203,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-12-30 17:34:17","like_diff":38,"likes":38,"dislikes":0,"content":"线性代数史纲要"},{"id":87221,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 14:36:31","like_diff":38,"likes":44,"dislikes":6,"content":"课程评分标准是什么？？"},{"id":98539,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 14:37:22","like_diff":38,"likes":42,"dislikes":4,"content":"为什么没有零分，他是不知道这个分数对于这群上他课学生的意义吗？？他是傻逼吗，你说你不在乎成绩，但是又没有想过成绩对于我们意味着什么？当其他老师都在调分，我们却只能默默滚蛋，这有多不公平！傻逼老师，尽早退课吧"},{"id":98576,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 15:09:37","like_diff":38,"likes":43,"dislikes":5,"content":"我是真的不信邪我选了他，结果，真的，，绩杀了。公道点讲吧，老师上课系统性更强，不细致，更适合上复习课。就是说，你上过这块内容知道他在讲啥，没上过就不知道了。所以他很好的锻炼了我的自学能力。最后期末考试题都做了，平时小测也都还行，可是最后绩点还是不尽如人意。我没对答案，也不知道对错，只是感觉付出了没有相应的回报。建议自学能力强的大佬选，然后再去别的班旁听（反正他不点名），这样就能满绩了。菜鸡还是选吴志祥吧，他调分。csp不调分。。。挂了好多人。学弟学妹们，千万别不信邪！"},{"id":98590,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-25 09:59:53","like_diff":31,"likes":40,"dislikes":9,"content":"不管怎么样，感谢老师调分，捞回了几个挂了的同学。"},{"id":64867,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-12-27 13:46:39","like_diff":30,"likes":36,"dislikes":6,"content":"看到有个评论说他水平高，我想说他身为一个老师的水平不只体现在能力知识水平上，更在于其教学水平。试问一个全班一大半都跑去蹭隔壁课的老师，他的教学水平体现在哪里？自学之后条理脉络清晰？你都自己学完一遍了看慕课看教辅都能把脉络理清吧，然后用两节课听他讲“怎样学好数学”听他说“感兴趣、弄明白、会做题、会应用”？关于不调分的做法好听点说是有原则，不好听就是执拗顽固。（不吹不黑，语文还是讲的挺好的）"},{"id":98543,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 15:08:37","like_diff":30,"likes":38,"dislikes":8,"content":"我统计下挂了的人数。"},{"id":60154,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-10-12 00:34:21","like_diff":29,"likes":37,"dislikes":8,"content":"垃圾，一节大课只讲10分钟数学，就知道吹逼，考试却跟你抠每一分，老是考试，问他问题就会讽刺你，呵呵当过领导很牛是吧，郑校前任，但郑校远比他好得多!不如自学，也只能自学。。。"},{"id":105261,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-04-08 16:30:40","like_diff":27,"likes":27,"dislikes":0,"content":"非常非常非常不建议选！我上完这门他的线代课已经一年多了，当时大一不懂事，凭最后疯狂抱佛脚没有挂掉，现在看来，就算不是单纯为了绩点考虑也不应该选这个课。学弟学妹们，线代是一门非常重要的基础课程，在之后的课程中无论是工科理科都经常要用到！！csp最可怕的不仅仅是他会给低绩点，而且在线代知识上的漏洞会变成之后学习的巨大遗毒！托他的福，我现在看到矩阵，行列式就会有难以磨灭的抵触感，就像完全没学过一样。。"},{"id":107401,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-05-13 10:09:12","like_diff":27,"likes":32,"dislikes":5,"content":"能不能不要喷助教？抵抗力差的人要是csp的助教现在估计都在启真湖底泡着了。"},{"id":111482,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-09 22:31:36","like_diff":27,"likes":29,"dislikes":2,"content":"挂了他的线代二退院了"},{"id":59761,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-09-27 01:00:34","like_diff":26,"likes":31,"dislikes":5,"content":"果然是语文老师，根本不是数学思维。按自己的思路讲的开心，下面全靠自学"},{"id":104164,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-03-13 07:57:20","like_diff":23,"likes":24,"dislikes":1,"content":"58，所以退院了，ckc拜拜?"},{"id":1180,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2015-03-21 16:25:47","like_diff":22,"likes":36,"dislikes":14,"content":"飞一般"},{"id":98535,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 14:35:24","like_diff":22,"likes":25,"dislikes":3,"content":"啥都不说了 课上得咋样自己心里有数 我不是他的课 为我室友抱不平 平时也小测了 很多次 不算平时成绩 校领导找过很多次 他还是要挂人 室友复习了很多天 真的学的很好很好 就是考试考得不好 结果直接给人挂了？ 对对对您有自己的看法 您从容 课上不完还从容 考试的不是您 你贵大校长当了回来了 能了是吧 浙大怎么会有这样的老师 也不给课程评分标准…"},{"id":98559,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 14:54:26","like_diff":22,"likes":25,"dislikes":3,"content":"同给室友抱不平\n\n室友认真复习了很久，考试之前一直都泡在自习室里面，认真复习了这么久结果呢？给绩点这么低???真的看不下去\n\n当时考试前就听说这边的课有一整章都没上，还从容?从什么容?\n\n笑死我了，就这你还想咋的?室友辛苦自学，每天都在问我题目，这不算老师的问题?教不好还给分低，我呵呵了"},{"id":109046,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-06-06 06:23:41","like_diff":20,"likes":22,"dislikes":2,"content":"\"我教了几十年书，唯一一件不干的事就是点名，你们觉得我讲的不行，自己学没关系的。\"\n\n“从下节课开始，人数没到2/3点名。”"},{"id":29570,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-01-19 11:55:50","like_diff":19,"likes":25,"dislikes":6,"content":"妈的下学期学实变的，你们自己看着办"},{"id":59957,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-09-29 02:51:23","like_diff":19,"likes":21,"dislikes":2,"content":"几乎每说一句话都要写到黑板上，上课如同写日记。。。"},{"id":98683,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 20:20:10","like_diff":19,"likes":24,"dislikes":5,"content":"大家宁愿退课也不要选他的课，一个班半班人因为他而退院。他上课只会讲哲学历史语文，好不容易讲到数学了，结果只讲知识结构，而且只有结构没有知识。跟着他上课，这辈子都毁了。"},{"id":107458,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-06-15 13:01:26","like_diff":18,"likes":21,"dislikes":3,"content":"大家骂老师就好啦～不要迁怒助教啊\n\n助教可是两个很可爱有好看的小姐姐呢，他们摊上这样的老师他们招谁惹谁了"},{"id":110154,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-06-24 03:03:32","like_diff":18,"likes":18,"dislikes":0,"content":"我一竺院同学写的：\n\n讲的又烂 逼事还多\n\n全程自学 内心担忧\n\n选上随过 算我脑抽"},{"id":98533,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 15:11:30","like_diff":17,"likes":21,"dislikes":4,"content":"这是个什么jb老师"},{"id":98634,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 16:22:07","like_diff":17,"likes":24,"dislikes":7,"content":"这个老师是真的好，我想给十分，分十次给：-）"},{"id":32036,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2016-07-05 12:38:52","like_diff":16,"likes":23,"dislikes":7,"content":"傻比老师不解释，觉得应该让他退休了别出来祸害人"},{"id":98536,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 14:35:35","like_diff":16,"likes":19,"dislikes":3,"content":"求求你 别卡绩了行么 多少人卡1分给挂了??"},{"id":114021,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-11 08:31:44","like_diff":16,"likes":20,"dislikes":4,"content":"来，我们一起来帮陈叔叔刷到一分\n\n我刷了，你呢？"},{"id":116991,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-09-18 04:37:22","like_diff":16,"likes":19,"dislikes":3,"content":"作业1\n\n网约 外卖 共享单车 社交网络\n\n1. 你觉得能获得哪些数据资料（说明可获得性）\n\n2. 这些数据资料能构成哪些有意义的集合（说明意义）\n\n3. 这些集合中能定义哪些结构：如运算、关系、序、映射\n\n4. 集合之间有哪些关系，（并，交，差，补等）或能产生什么新的集合：如乘积集合\n\n5. 你觉得一个经营者，管理者会关心什么，上述四点可以起什么作用\n\n要求：请大家自己思考，只要不是文不对题，尽可能发挥自己创造力即可。尽可能采用数学符号作简洁的表达。\n\n这是第一次作业呵呵呵qnmb"},{"id":98693,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 23:08:24","like_diff":15,"likes":18,"dislikes":3,"content":"最后成绩按卷面分走我塌?也是*了汪了，根本没有什么平时成绩，去塌?什么鬼老师！还教线代2（H） 回家养老吧"},{"id":59129,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-09-20 01:08:55","like_diff":14,"likes":17,"dislikes":3,"content":"装腔作势"},{"id":84822,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-07-14 02:48:26","like_diff":14,"likes":17,"dislikes":3,"content":"实变老师微博找到了@带带陈叔平，无恶不作，建议击毙，@平安实变"},{"id":98298,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 09:33:35","like_diff":14,"likes":15,"dislikes":1,"content":"让你考试周体验三天自学速成线代的感觉"},{"id":98706,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 23:51:56","like_diff":14,"likes":17,"dislikes":3,"content":"记得第一节上课时就说评分标准，最终成绩等于平时成绩乘一个权重加上期末成绩乘一个权重，但就是死活不说权重是多少。现在知道了，原来平时成绩只占0%啊。"},{"id":33377,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2016-09-19 02:54:21","like_diff":13,"likes":17,"dislikes":4,"content":"讲得很糟糕，又要装得很厉害"},{"id":57064,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-07-05 10:38:19","like_diff":13,"likes":15,"dislikes":2,"content":"不要选"},{"id":87812,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-10-15 01:58:40","like_diff":13,"likes":15,"dislikes":2,"content":"本来以为竺院预置的课都是比较科学合理的，上了几个礼拜感觉线性代数跟没学过一样"},{"id":98658,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 16:53:04","like_diff":13,"likes":15,"dislikes":2,"content":"祸害学生、什么都不想说了"},{"id":108241,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-05-17 03:13:12","like_diff":13,"likes":15,"dislikes":2,"content":"在浙大，官位越高，讲课水平越差"},{"id":29076,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-05-02 15:51:53","like_diff":12,"likes":25,"dislikes":13,"content":"傻逼 傻逼"},{"id":32514,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2016-07-07 09:59:26","like_diff":12,"likes":21,"dislikes":9,"content":"浙大傻逼！"},{"id":54704,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-07-05 10:33:56","like_diff":12,"likes":20,"dislikes":8,"content":"请问有人知道陈老师的家庭地址吗？？"},{"id":65321,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-01-03 03:42:07","like_diff":12,"likes":15,"dislikes":3,"content":"是个很好的老师，不过应该教语文。"},{"id":98548,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 14:43:13","like_diff":12,"likes":17,"dislikes":5,"content":"给分非常低，绝对绩杀"},{"id":98566,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 15:01:25","like_diff":12,"likes":14,"dislikes":2,"content":"大爱我康生大帝"},{"id":98643,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 16:28:51","like_diff":12,"likes":19,"dislikes":7,"content":"首先表示老师说给59分是因为考的实在太低不想让挂的太难看。其次，是真的特别看不惯考的很好的还在逼逼的人，死全家吧。这个打分已经很有水分了，跟另外两个班级比真的是什么都没学到，那些分数高的人自己心里也没点逼数吗？最后就是，垃圾陈叔平，不想多说。"},{"id":4977,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2015-07-02 00:49:40","like_diff":11,"likes":45,"dislikes":34,"content":"1. 无作业，每周一节课用来考试。因助教出卷，所以难度尚可会做例题基本就接近满分2.不预习上课无用，但预习了他是少有能把整个知识网络讲清楚的老师。"},{"id":18428,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2016-01-21 15:13:07","like_diff":11,"likes":17,"dislikes":6,"content":"再见！"},{"id":21528,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2016-02-29 06:11:07","like_diff":11,"likes":19,"dislikes":8,"content":"垃圾堆"},{"id":49351,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-04-07 03:23:41","like_diff":11,"likes":18,"dislikes":7,"content":"整节课整节课地讲方法论，课堂效率极低"},{"id":60364,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-10-18 06:47:14","like_diff":11,"likes":12,"dislikes":1,"content":"gross!！！！！问问题千万不要找他，找助教！！！！"},{"id":65219,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-01-01 07:17:46","like_diff":11,"likes":13,"dislikes":2,"content":"令人绝望"},{"id":84856,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-07-14 05:37:52","like_diff":11,"likes":15,"dislikes":4,"content":"能跑路还是跑路吧，我后悔没听老人言了"},{"id":108222,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-10 05:32:21","like_diff":11,"likes":16,"dislikes":5,"content":""},{"id":112818,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-05 04:16:22","like_diff":11,"likes":13,"dislikes":2,"content":"您课讲不清楚\n\n评分标准都讲不清楚吗？？\n\n上课上的什么玩意？您喜欢讲思想，不讲书上的内容，可是您思想也没讲清楚啊。没有基础的铺垫，谈什么思想。 \n\n传道授业解惑，我觉得您一条都没有做好。\n\n助教是陈叔叔舔狗吗，发一篇某同学写的表扬陈老师教的好的同学的小作文。说他讲的差的你怎么不发呢。\n\n全程自学随机过程，太累了。有的老师上课会让你对一门学科产生兴趣。而有的老师，会让你无助，暴躁，绝望，痛苦，自我怀疑。这是一个老师的失败"},{"id":114337,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-09 22:50:32","like_diff":11,"likes":14,"dislikes":3,"content":"谢谢您一科让我努力了一个学期的大一下泡汤，退院的好处就是再也不会见到这种垃圾老师了"},{"id":118958,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-11-08 10:47:30","like_diff":11,"likes":13,"dislikes":2,"content":"感谢csp让我不怀愧意的翘课看我男朋友去"},{"id":59491,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-09-22 02:16:16","like_diff":10,"likes":15,"dislikes":5,"content":"不知道在扯什么鬼，还是自习比较好，作业可以5看隔壁那个老师布置的，总之就靠自己，还能怎么办？？？"},{"id":59495,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-09-22 02:22:21","like_diff":10,"likes":12,"dislikes":2,"content":"老师到底在干什么呢，，各种例子，然后还问你明不明白，，不如自习"},{"id":59806,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-09-27 06:23:00","like_diff":10,"likes":12,"dislikes":2,"content":"不喜欢。。"},{"id":61770,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-11-21 00:43:01","like_diff":10,"likes":14,"dislikes":4,"content":"简直是线代史纲要！太差了!该翘的课还是得翘！上课就会讲一些看似哲理的故事，每次上完课都不知道这节课讲了啥，重点是啥。课后提问也是给你讲故事讲半个小时，咋不去教思修啊"},{"id":98527,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 14:29:18","like_diff":10,"likes":13,"dislikes":3,"content":"要从容（手动微笑）"},{"id":98885,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-24 04:40:09","like_diff":10,"likes":11,"dislikes":1,"content":"老师上课讲哲学很好，催眠效果很好。翘课去听别的老师的课真的很有必要，别管他生不生气，自己最重要，除了小测一定要出去自己学。。复习课讲了一堆没用的，问他题他只会扯开话题。。。真的是好老师啊"},{"id":104654,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-03-26 01:46:23","like_diff":10,"likes":10,"dislikes":0,"content":"早上7点半小测也是醉了?"},{"id":112524,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-04 16:39:03","like_diff":10,"likes":12,"dislikes":2,"content":"上的随机过程，我觉得如果老师本身上课内容质量过关能学到东西的话，提倡一下所谓的“自由度”和“素质教育”是挺好的，但是上课就讲一些水的要命的东西，然后冠以“给我们思考空间”的名头，恕我直言我真的只能认为您水平不行，要么您就按您的套路取消考试，毕竟考试的存在不也是应试教育？要么您就好好上课，讲的东西不说100%和考试有关，简直30%都没有，最后拿来考试，我只能说素质个头啊？我学数学是靠灵感的吗？真的超级超级超级超级超级超级超级超级超级无语。另外助教还在群里发贵老师另一门课上的学生吹老师彩虹屁的小作文，我就说一句：不可以，没必要，数学也不是吹彩虹屁就吹出来的。最后，是我没听查老师上各位的劝，头铁选了他，希望不要有人重蹈覆辙，能退赶紧退。大学三年最奇葩的老师，这个称号他当之无愧。"},{"id":114961,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-13 04:42:51","like_diff":10,"likes":11,"dislikes":1,"content":"快逃！"},{"id":116810,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-09-16 04:14:43","like_diff":10,"likes":11,"dislikes":1,"content":"老师真的“好”，讲课“幽默风趣”，经常与课堂无关，拓宽了视野，增强了我的诗词文化，是一位不可多得的优秀“语文教师”"},{"id":40303,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-01-02 04:06:05","like_diff":9,"likes":14,"dislikes":5,"content":"没有人情分，不适合学渣"},{"id":57063,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-07-05 10:32:06","like_diff":9,"likes":14,"dislikes":5,"content":"学渣还是不要选的比较好，学不起，学不起。"},{"id":75663,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-03-15 02:03:27","like_diff":9,"likes":11,"dislikes":2,"content":"以后实变函数改名叫思修吧~"},{"id":88394,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-10-30 05:15:29","like_diff":9,"likes":11,"dislikes":2,"content":"听谈之奕老师的课建议提前占座"},{"id":93054,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-07 06:53:01","like_diff":9,"likes":12,"dislikes":3,"content":"别的老师的课：怎么办我翘课了要完蛋了\n\n陈叔叔的课：woc我竟然没翘课好愧疚～\n\n讲真，翘掉去别的老师那儿或者自习的性价比比上陈叔叔的课高～\n\n"},{"id":98600,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 15:34:32","like_diff":9,"likes":12,"dislikes":3,"content":"史纲课"},{"id":98604,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 15:39:22","like_diff":9,"likes":11,"dislikes":2,"content":"听说陈老师班出分了？特地赶来为老师献上一份大礼?"},{"id":107441,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-05-05 08:01:16","like_diff":9,"likes":13,"dislikes":4,"content":"老师很差劲，但是这学期的助教小姐姐可爱温柔又有责任心，大家不要为难助教小姐姐啊(´-ω-`)\n\n老师0分，助教10分！"},{"id":113994,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-09 20:26:46","like_diff":9,"likes":11,"dislikes":2,"content":"获得60分整  应该是提过的  简直比我这学期的满绩更令人激动 不用退院了呜呜呜"},{"id":114421,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-10 01:40:29","like_diff":9,"likes":13,"dislikes":4,"content":"当面解答问题非常不耐心，说我表达的不清楚，明明就是刚刚才讲过的题目我问个小问题就算我表达的再不清楚也能听懂个大概吧！非要让我发邮件，这都是套什么架子，明明当面可以解决，非得用邮件这么效率低下的形式来回答问题，摆架子有意思是吗！而且平时分极其不透明，说得好听，谁知道你怎么打的分"},{"id":4808,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2015-07-09 07:27:05","like_diff":8,"likes":19,"dislikes":11,"content":"搞siao"},{"id":59984,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-09-30 01:53:28","like_diff":8,"likes":15,"dislikes":7,"content":"感觉吃了屎"},{"id":60927,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-11-03 02:43:57","like_diff":8,"likes":12,"dislikes":4,"content":"他应该去教哲学 什么有用东西都学不到 听他的课=浪费时间、浪费生命"},{"id":64871,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-12-27 13:59:28","like_diff":8,"likes":12,"dislikes":4,"content":"最美语文教师\n\n最佳自习现场\n\n玩关灯游戏？\n\n是的，上完课我都要瞎了"},{"id":98584,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 16:02:11","like_diff":8,"likes":15,"dislikes":7,"content":"真的，平心而论，陈老师真的还不错，我绩点低是我自己平时没有好好学习，我承认，但身边那么多人挂了是不是有点过了，59分挂科，听起来都像个段子。"},{"id":98586,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 15:22:38","like_diff":8,"likes":11,"dislikes":3,"content":"压倒退院的最后一门课喽，没什么好说的，均绩比别的老师低0.7分也没什么好说的喽，要从容嘛毕竟，二次型不考嘛毕竟，只要脑子里有一点不懂的都不考嘛毕竟，拜拜了您内陈叔叔"},{"id":98597,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 15:31:20","like_diff":8,"likes":10,"dislikes":2,"content":"呵呵呵"},{"id":98602,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 15:37:58","like_diff":8,"likes":10,"dislikes":2,"content":"线性语文"},{"id":116388,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-09-10 01:09:38","like_diff":8,"likes":11,"dislikes":3,"content":"10分，分十次给"},{"id":118048,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-10-19 11:32:32","like_diff":8,"likes":10,"dislikes":2,"content":"这学期被迫去参加听他的科学的精神讲座，我只听到了玄学的精神，用高中课本科学家小故事和名人名言拼成，求求教务处千万别让csp开科学的精神的通识课啊！秋梨膏！"},{"id":122344,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2020-02-25 00:40:54","like_diff":8,"likes":9,"dislikes":1,"content":"你以为我没讲课，其实我讲了。这波啊，这波是数学与哲学结合，芜湖呼哈哈哈哈哈哈哈哈，起飞～"},{"id":123332,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2020-06-03 12:13:54","like_diff":8,"likes":8,"dislikes":0,"content":"小测前评个分，线上线下同时闭卷小测，占平时成绩很大一部分，据说会严格改，但考的是课后习题，也没有什么视频会议等监督线上考试的手段，老师称之为公平？本人平时不怎么打1分的，因为觉得教不教得好不一定是老师的锅，但这次真的忍不了了。"},{"id":76715,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-04-19 03:12:44","like_diff":7,"likes":13,"dislikes":6,"content":"不得不说，老师除了梳理章节结构的时候，讲课思路十分混乱。\n\n至于有人说讲人生道理之类的，我倒是觉得还在控制范围内，没有觉得过分。不过讲课节奏很慢，一个定理磨来磨去讲的是一样的东西。"},{"id":84812,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-07-14 02:29:03","like_diff":7,"likes":8,"dislikes":1,"content":"看到分数让人崩溃。。能不选还是不要选吧:)"},{"id":84824,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-07-14 02:51:46","like_diff":7,"likes":8,"dislikes":1,"content":"建议回贵州大学当校长好吗¿¿¿"},{"id":92065,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-12-26 00:05:34","like_diff":7,"likes":11,"dislikes":4,"content":"千万别选，真的，赶紧退了。上课全在扯语文，中间不下课还拖堂。可以不听他的课但千万不能不学。前面半个学期都在扯淡讲第二章，现在还剩4节课落后别人3章内容我也是呵呵了。为什么浙大还会有这样的老师在上这么重要的课...难道真的没人看得到查老师的评论么？"},{"id":100354,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-26 03:29:21","like_diff":7,"likes":11,"dislikes":4,"content":"上课铺垫的、扯部分太多，讲题有些关键步骤一语带过，教学进度太慢，考试前第七章整章没讲多少。考试主要靠自己自学，如果预置了他实在换不了，建议临近考试周多刷刷网课，把整个知识点搞清楚。历年题目别问助教，助教什么都没有，可以去蓝田打印店买院外的线性代数题目做，练练手。个人考试体验是院内的这门考题比较倾向于知识点的理解和贯通，证明题比较多，当然计算是基础；院外的只刷了三套左右，感觉可能更偏向计算一点。这本教材的课后习题尽量多做，习题和例题中有一些重要结论自己推导过后最好能记住，考试会有很大帮助。最后，问他问题请做好准备，把题目表述清楚，想问什么也要讲清楚，不然…会被骂，嗯。"},{"id":107543,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-05-06 11:06:07","like_diff":7,"likes":9,"dislikes":2,"content":"永远忘不了您教的线代，现在学数分都要用到线代，要是当初退了您的课选别的老师，小太爷我数分就过2了，mdzz"},{"id":114357,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-09 23:42:22","like_diff":7,"likes":11,"dislikes":4,"content":"我来分享一下随机过程感受。首先这个老师不适合教书，搞研究或者带硕士生都比教本科生课好。主要问题在于，上课讲的东西太重复，本来结合事例倒无妨，但是一个事例能讲三四遍，这样给人教学不系统的印象。除此呢，上课有效时间太少，理论加单遍事例只有20-40％。其余时间基本可以不听。但最主要的问题在于，启发思路固然没错，但是我理论都没搞懂我明白思路我就是不会应用。。。这点感觉超出实际。我也跟老师当面聊天直接指出这些缺点，老师的回复是他也知道，但总改不好。老师毕竟年纪大，还可以理解。但我推荐这种课可以不听，但去还是基本礼貌，大不了上课疯狂刷题，平时作业我就只交课后习题。只要书上所有习题都掌握了，成绩不会差，虽然上课听讲并不会做题，但只要自己刷，最后绩点还行。"},{"id":115633,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-08-12 23:08:19","like_diff":7,"likes":7,"dislikes":0,"content":"快开学了，特来看看陈叔叔"},{"id":61933,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-11-22 01:02:18","like_diff":6,"likes":9,"dislikes":3,"content":"呵呵呵呵上课没有任何听的欲望，如同念经"},{"id":65200,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-12-30 17:16:50","like_diff":6,"likes":7,"dislikes":1,"content":"想死，好好自学吧"},{"id":73074,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-02-01 01:03:03","like_diff":6,"likes":8,"dislikes":2,"content":"呵呵呵呵……所有人(除了他)都知道他上课令人稀里糊涂。后来我才发现，他只能讲总体框架，细节根本讲不清楚(所谓境界高)"},{"id":74149,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-02-05 21:53:35","like_diff":6,"likes":8,"dislikes":2,"content":"在数学的课堂上感受语文的奥妙\n\n让你意识到自己智商无下限\n\n感谢助教小哥哥捡回人社班学生的命\n\n讲的太棒 就是不知在讲点啥 还给人社挂"},{"id":88364,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-10-29 12:26:37","like_diff":6,"likes":10,"dislikes":4,"content":"怎么说呢，陈老师课有个让你睡神附体的buff，还有个让你走神的buff，但是只要你强迫自己不睡觉不走神，你会发现，他讲的真的很好，很具体很系统。（个人体验，不吹不黑）\n\n但是真的特别容易睡着（小声）"},{"id":98617,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 15:55:15","like_diff":6,"likes":11,"dislikes":5,"content":"选了他的课，一定要退掉，退不掉一定要去其他班蹭课。学弟学妹们记好了。呵呵呵呵。"},{"id":98639,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 16:24:01","like_diff":6,"likes":8,"dislikes":2,"content":"为室友抱不平，，，室友真的很优秀结果被卡了。"},{"id":104981,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-04-02 05:45:30","like_diff":6,"likes":7,"dislikes":1,"content":"***就是个铁??\n\n\n\n"},{"id":105407,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-04-12 01:08:58","like_diff":6,"likes":7,"dislikes":1,"content":"自学吧。别指望老师了。? ? ?"},{"id":114323,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-09 19:05:31","like_diff":6,"likes":8,"dislikes":2,"content":"卡绩，等线代成绩真是每天让我担忧，陈叔叔，终于不用再见到你了，永别了"},{"id":121256,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-12-25 08:41:52","like_diff":6,"likes":7,"dislikes":1,"content":"我陈叔平没什么别的本事，就是很有自知之明。"},{"id":133215,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2021-02-18 16:25:33","like_diff":6,"likes":6,"dislikes":0,"content":"他的故事永远流传……"},{"id":59985,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-09-30 01:56:50","like_diff":5,"likes":10,"dislikes":5,"content":"什么鬼？？？？？"},{"id":66643,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-01-18 02:43:01","like_diff":5,"likes":7,"dislikes":2,"content":"烂的一笔，这种人还来浙大，还能带竺院的课"},{"id":70526,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-01-27 00:48:22","like_diff":5,"likes":8,"dislikes":3,"content":"陈老师，我知道什么叫成功了。"},{"id":76920,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-04-26 02:58:35","like_diff":5,"likes":7,"dislikes":2,"content":"下定决心听课就会睡着。。"},{"id":93846,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-14 03:46:02","like_diff":5,"likes":7,"dislikes":2,"content":"学会了从容"},{"id":98578,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 15:12:59","like_diff":5,"likes":6,"dislikes":1,"content":"给室友抱不平+1"},{"id":98803,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-24 03:00:10","like_diff":5,"likes":6,"dislikes":1,"content":"旷课吧"},{"id":104532,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-04-03 01:27:36","like_diff":5,"likes":6,"dislikes":1,"content":""},{"id":108044,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-05-14 00:47:33","like_diff":5,"likes":5,"dislikes":0,"content":"垃圾啊"},{"id":108135,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-05-15 13:50:48","like_diff":5,"likes":6,"dislikes":1,"content":"永远忘不了您教的线代，现在学数分都要用到线代，要是当初退了您的课选别的老师，小太爷我数分又怎么会卡在1.8?mdzz"},{"id":108224,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-05-17 00:15:46","like_diff":5,"likes":6,"dislikes":1,"content":"从未见过如此厚颜无耻之人"},{"id":117811,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-10-02 08:57:31","like_diff":5,"likes":5,"dislikes":0,"content":""},{"id":120851,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2020-01-17 21:26:34","like_diff":5,"likes":7,"dislikes":2,"content":"太难受"},{"id":59954,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-09-29 02:27:15","like_diff":4,"likes":7,"dislikes":3,"content":"不预习就去上课的话，还不如不去"},{"id":60436,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-12-30 17:52:52","like_diff":4,"likes":9,"dislikes":5,"content":"sucks"},{"id":65400,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-01-03 15:15:24","like_diff":4,"likes":9,"dislikes":5,"content":"老师只会瞎吹牛！没有干货！"},{"id":65572,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-01-22 11:09:23","like_diff":4,"likes":12,"dislikes":8,"content":"明天出分，用老师讲语文的时间自习，然后用10分的注意力听他讲知识点，一定能学好，整整一学期摸索出的套路可惜我凉了…讲知识网络一定一定要认真听！！！真的棒"},{"id":74264,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-02-08 11:44:32","like_diff":4,"likes":5,"dislikes":1,"content":"自然哲学的数学原理"},{"id":84831,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-07-14 03:19:34","like_diff":4,"likes":5,"dislikes":1,"content":"呵呵呵"},{"id":93715,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-12 08:05:25","like_diff":4,"likes":6,"dislikes":2,"content":"线代学不完了"},{"id":98637,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 16:22:51","like_diff":4,"likes":7,"dislikes":3,"content":"真滴垃圾"},{"id":98707,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-24 00:00:27","like_diff":4,"likes":8,"dislikes":4,"content":"教会了我很多人生道理，呵呵，从容"},{"id":98757,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-24 01:43:20","like_diff":4,"likes":4,"dislikes":0,"content":"不说了"},{"id":99129,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-24 09:56:05","like_diff":4,"likes":4,"dislikes":0,"content":"挂了呵呵"},{"id":104888,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-04-01 15:55:43","like_diff":4,"likes":4,"dislikes":0,"content":"打个一分平衡一下\n\n"},{"id":107993,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-05-12 17:07:38","like_diff":4,"likes":7,"dislikes":3,"content":"不太喜欢这个老师，讲课水平一般还经常讲课外毫无关联的知识，师德也有些问题"},{"id":114330,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-09 22:01:44","like_diff":4,"likes":6,"dislikes":2,"content":"恕我直言，这老师就是一个傻逼，课程知识教得乱七八糟，每天扯着自己的人生哲理，成绩出了也不知道评分标准。"},{"id":114825,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-12 01:19:17","like_diff":4,"likes":8,"dislikes":4,"content":"傻逼老师傻逼助教"},{"id":117128,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-09-19 14:27:44","like_diff":4,"likes":4,"dislikes":0,"content":"每节课讲的内容都和第一节课差不多"},{"id":126339,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2020-09-23 05:57:49","like_diff":4,"likes":6,"dislikes":2,"content":"上过最恶心的一门课了，科学精神千万别选，第一次遇到这么不要脸的老师，上课只会吹牛，说自己多么多么厉害，一直在贬低学生，说我们有多么差，明明自己连作业都布置不明白，一共写四份论文或者说学习报告，都是老师主观打分，而且总是挑一些奇奇怪怪的点，根本学不到什么东西，垃圾老师，垃圾课，别在浙大害人了"},{"id":128308,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2020-12-17 09:41:17","like_diff":4,"likes":5,"dislikes":1,"content":"哼，恶臭。"},{"id":129103,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2020-12-30 06:39:46","like_diff":4,"likes":4,"dislikes":0,"content":"他的课真好啊，上一次就不想再上了."},{"id":5374,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2015-07-07 04:46:16","like_diff":3,"likes":16,"dislikes":13,"content":"坑"},{"id":67977,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-01-22 12:04:28","like_diff":3,"likes":5,"dislikes":2,"content":"不点名，但是讲得太系统了，而且不提倡调分"},{"id":72407,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-01-30 05:25:52","like_diff":3,"likes":11,"dislikes":8,"content":"课程：线性代数（H）I\n\n    体验：陈叔平老师是一个很有想法的老师，他很少在上课的时候着重的进行知识点的普及，而是努力地把各个章节的各个知识点连接在一起，再对一些重难点内容进行剖析研究。此外，为了课程的趣味性，他的讲课内容中会把许多语文的观点与故事和数学无缝衔接在一起，听故事的时候走神很容易漏掉重要内容。整体来讲，对于大多数习惯于课堂接受知识的同学，陈老师的课是相当不友好的。但是如果肯花时间在课下先把知识点过一遍，他的课会让你理清整个课程的脉络，并且印象深刻。"},{"id":73783,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-02-03 05:33:20","like_diff":3,"likes":7,"dislikes":4,"content":"出题看助教，所以讲的和考的不一致，可以不去听。老师理解很深刻，想让你自己探究所以只点播疑惑、介绍视角，告诉你们怎么思考；有幸听过卢老师的课，他讲课面面俱到，和高中差不多。"},{"id":74110,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-02-05 08:17:23","like_diff":3,"likes":6,"dislikes":3,"content":"作为每次都去听课的人， 真的没觉得有多大收获。两节课有大把时间在扯哲学、语文，书上重要概念只是简单的提到一下就算结束。但是老师对整本书的知识脉络了解的很深刻，虽然无法准确传达。还是自学吧。"},{"id":87541,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-10-04 01:44:50","like_diff":3,"likes":4,"dislikes":1,"content":"线性思修"},{"id":87931,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-10-18 03:26:54","like_diff":3,"likes":5,"dislikes":2,"content":"绝望，这是哲学课，不是数学课。"},{"id":98599,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 15:33:07","like_diff":3,"likes":7,"dislikes":4,"content":"手机真好玩"},{"id":98613,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 15:51:52","like_diff":3,"likes":7,"dislikes":4,"content":"我是预置陈叔平吧，当时嫌麻烦也没再调，想去蹭课也没坚持，每次小测抄书，最后两周速成线代，给我的绩点我认了，自己没付出怪不了别人。想想归根结底还是自己的问题，其他课程遇到的好老师照样上课忍不住睡觉水手机。大一上饶过自己了，大一下自己看着办?"},{"id":99451,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-24 23:59:58","like_diff":3,"likes":4,"dislikes":1,"content":"不要挑战命运，建议退"},{"id":99461,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-25 00:10:12","like_diff":3,"likes":3,"dislikes":0,"content":"无fuck说"},{"id":103519,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-03-01 01:01:38","like_diff":3,"likes":5,"dislikes":2,"content":"吃屎一样"},{"id":108542,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-05-28 04:58:06","like_diff":3,"likes":5,"dislikes":2,"content":"我喜欢蔡徐坤"},{"id":109961,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-06-20 14:10:46","like_diff":3,"likes":5,"dislikes":2,"content":"上课讲哲学，啥也学不到，还规定必须用固定的方法固定的步骤，每一步多少分。然而线代2只有他在开。弃修了"},{"id":114396,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-10 00:44:19","like_diff":3,"likes":5,"dislikes":2,"content":"只讲结构，不讲知识，他觉得是培养了数学思维，学生只会觉得一脸懵逼不知道他在逼逼什么东西，做题更是一头雾水"},{"id":116367,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-09-09 22:55:09","like_diff":3,"likes":3,"dislikes":0,"content":"只会扯淡的辣鸡"},{"id":120381,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-12-02 00:26:03","like_diff":3,"likes":4,"dislikes":1,"content":"垃圾傻逼"},{"id":120916,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2020-01-18 17:35:36","like_diff":3,"likes":5,"dislikes":2,"content":"着实无感"},{"id":123759,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2020-06-13 17:10:48","like_diff":3,"likes":6,"dislikes":3,"content":"csp老师是一个不会讲课的老师，他是极其不负责任的。"},{"id":124760,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2020-07-08 09:50:33","like_diff":3,"likes":5,"dislikes":2,"content":"这老师脑子可能有点什么毛病，这种人也能当老师？?我吐了，想选他课的同学听我一句劝，千万别选，谁选谁后悔"},{"id":63789,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-12-15 02:48:49","like_diff":2,"likes":9,"dislikes":7,"content":"段子手里面的长者\n\n我要用共享卫生纸！！"},{"id":66416,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-01-16 07:38:17","like_diff":2,"likes":5,"dislikes":3,"content":"基本自学，真心希望把研究型人才和教学型人才区分一下，不然老师学生都受罪"},{"id":68350,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-01-23 04:39:50","like_diff":2,"likes":7,"dislikes":5,"content":"陈老师的课虽然充满玄学气息，基本靠自学，但助教哥哥给分还是不错的，把我捞了起来……"},{"id":69261,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-01-24 11:31:11","like_diff":2,"likes":5,"dislikes":3,"content":"上课除了思维拓展以外没学到啥，完全靠自学，一个学期下来越学越混乱。期末也认真复习了，该掌握的点自认为也掌握了，结果绩杀。毁灭了我对线代的一腔热情。"},{"id":74113,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-02-05 09:08:29","like_diff":2,"likes":4,"dislikes":2,"content":"有的时候能收获一点，不过主要靠自己学"},{"id":76484,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-04-11 01:32:02","like_diff":2,"likes":4,"dislikes":2,"content":"线代二听不懂了，来找您还愿了（微笑脸）"},{"id":79581,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-06-11 00:10:21","like_diff":2,"likes":5,"dislikes":3,"content":"内心崩溃 实变思修课 上课条理有点不懂"},{"id":79858,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-06-14 11:35:47","like_diff":2,"likes":4,"dislikes":2,"content":"实在是折磨 自学太累了"},{"id":88900,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-11-12 02:59:11","like_diff":2,"likes":4,"dislikes":2,"content":"_(:3」∠❀)_"},{"id":93864,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-14 04:52:56","like_diff":2,"likes":8,"dislikes":6,"content":"老师人很好也很从容，对哲学与人生充满洞见。"},{"id":99028,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-24 07:14:37","like_diff":2,"likes":5,"dislikes":3,"content":"体验极差"},{"id":99410,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-24 17:55:00","like_diff":2,"likes":3,"dislikes":1,"content":"..."},{"id":104650,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-03-26 01:40:56","like_diff":2,"likes":4,"dislikes":2,"content":"分数刷新了，再来打个1分"},{"id":104980,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-04-01 14:46:39","like_diff":2,"likes":7,"dislikes":5,"content":"唯一一个让我问心无愧地觉得他是傻逼的老师"},{"id":108520,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-05-27 14:02:56","like_diff":2,"likes":2,"dislikes":0,"content":"让我们从光鲜亮丽的彩笔变成了灰头土脸的死人"},{"id":110182,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-06-24 08:41:52","like_diff":2,"likes":4,"dislikes":2,"content":"楼下好诗"},{"id":114438,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-10 03:03:20","like_diff":2,"likes":6,"dislikes":4,"content":"我没有觉得老师从良了。他居然还点名了(线代ⅡH)"},{"id":114904,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-12 16:01:55","like_diff":2,"likes":3,"dislikes":1,"content":"线代一不赶进度，20分钟讲完38页重点考察章节。sucks"},{"id":116992,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-09-18 04:42:06","like_diff":2,"likes":4,"dislikes":2,"content":"sb，确确实实sb"},{"id":120538,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2020-01-12 09:08:09","like_diff":2,"likes":4,"dislikes":2,"content":"只上过第一节课和最后一节课"},{"id":125756,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2020-09-14 04:14:56","like_diff":2,"likes":3,"dislikes":1,"content":"好歹是给过了= =，但讲课是真的难受"},{"id":4252,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2015-07-13 13:05:14","like_diff":1,"likes":13,"dislikes":12,"content":"忍了"},{"id":9017,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2015-10-09 11:11:10","like_diff":1,"likes":12,"dislikes":11,"content":"免费加课"},{"id":63532,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-12-06 06:13:30","like_diff":1,"likes":10,"dislikes":9,"content":"陈老师虽然上课喜欢讲道理，但他上课内容框架清楚，脉络清晰，课前最好先预习。老师为人态度也很好，很热情。"},{"id":66440,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-01-16 12:38:26","like_diff":1,"likes":4,"dislikes":3,"content":"ljj"},{"id":68224,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-01-23 00:45:28","like_diff":1,"likes":8,"dislikes":7,"content":"老师很负责任 当初看查老师评分这么低对老师还心存偏见来着 但是其实很负责任 虽然教学上的确有种让人雾里看花的感觉 但是复习的时候翻之前老师说的笔记你会发现很有道理 当初不懂只是自己水平不够 而且老师还免费为我们加习题课 大晚上的年纪这么大了特地赶一个半小时的路就为了来答疑解惑 希望大家真的尊重老师 他很棒"},{"id":72338,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-01-30 02:30:12","like_diff":1,"likes":5,"dislikes":4,"content":"陈老师的教学思路是没问题的，只是太相信学生们的自学能力和自控能力了。如果上课之前全部自学了内容，听懂还是不成问题的:）"},{"id":74115,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-02-05 09:23:11","like_diff":1,"likes":3,"dislikes":2,"content":"上课前要预习"},{"id":84983,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-07-15 00:30:57","like_diff":1,"likes":5,"dislikes":4,"content":"问了老师一个问题......他居然和我说谢谢。。。他的一些话永远都不会忘。。\n\n也永远都不会忘记这个老师"},{"id":87445,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-09-29 03:28:59","like_diff":1,"likes":2,"dislikes":1,"content":"实变均绩2.7是真的，无比残暴，选了的重修预定。"},{"id":87887,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-10-17 01:56:40","like_diff":1,"likes":3,"dislikes":2,"content":"还不如自学"},{"id":92630,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-03 07:18:39","like_diff":1,"likes":4,"dislikes":3,"content":"线性语文陈叔平"},{"id":98749,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-24 01:21:56","like_diff":1,"likes":3,"dislikes":2,"content":"给朋友抱不平加一"},{"id":99070,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-24 08:26:34","like_diff":1,"likes":2,"dislikes":1,"content":"? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ? ?"},{"id":104758,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-03-27 06:50:11","like_diff":1,"likes":4,"dislikes":3,"content":"此老师出现在选课系统中是个祸害，导致其他老师的课选不上！还好我的随机过程二选一不是他，要不然tnnd……还有，我本来想要今年修线代二H的，想要H课学分，结果今年只剩他了！？那么我宁可还是别选了。我也只好感叹，原来浙大的数学老师真的不都是靠谱的，虽说有时可以自学，但是真的心累啊……"},{"id":105118,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-04-04 02:04:03","like_diff":1,"likes":4,"dislikes":3,"content":"陈叔叔…"},{"id":108351,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-05-22 00:32:46","like_diff":1,"likes":2,"dislikes":1,"content":"反正我挂了\n\n你自己看着办吧"},{"id":109119,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-06-09 08:28:09","like_diff":1,"likes":4,"dislikes":3,"content":"老师对学生要求极高，但是上课完全只讲个框架，没啥收获。原本说小测可以让我们知道自己的课后题证明严不严谨，但是完全没有反馈，不知道老师心中的标准答案是什么，也不知道自己到底写得怎么样！！！"},{"id":114317,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-09 18:16:05","like_diff":1,"likes":3,"dislikes":2,"content":""},{"id":114401,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-10 00:58:05","like_diff":1,"likes":5,"dislikes":4,"content":"真的是臭s13"},{"id":118885,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-11-07 10:56:25","like_diff":1,"likes":1,"dislikes":0,"content":"RUN"},{"id":124759,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2020-07-08 08:26:42","like_diff":1,"likes":5,"dislikes":4,"content":"sbsbsbsbsb"},{"id":126646,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2020-10-11 10:18:27","like_diff":1,"likes":3,"dislikes":2,"content":"额呵呵呵"},{"id":17390,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2016-01-20 07:19:54","like_diff":0,"likes":18,"dislikes":18,"content":"心疼陈老师"},{"id":59518,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-09-22 03:46:57","like_diff":0,"likes":9,"dislikes":9,"content":"下课时问问题，回答很有耐心，挺感动的。"},{"id":63517,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-12-06 00:51:34","like_diff":0,"likes":5,"dislikes":5,"content":"不预习学不了，但是预习了一章网络十分清晰，对学生的提前自学能力要求较高"},{"id":67998,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-01-22 12:56:18","like_diff":0,"likes":5,"dislikes":5,"content":"老师的课不好评价，因为本人水平实在太低，入不了门讷。但是为助教小哥哥们强力打call，简直太棒了。多亏他们才没挂。助教小哥哥们太棒了！！"},{"id":74234,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-02-07 10:17:33","like_diff":0,"likes":4,"dislikes":4,"content":"一个100多个人上的课一半都不会去上，全靠自学，课堂效率非常低下"},{"id":74409,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-02-20 01:36:35","like_diff":0,"likes":5,"dislikes":5,"content":"人很温柔，但是不想绩点上不了三的，从现在开始自学吧"},{"id":84946,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-07-14 12:53:52","like_diff":0,"likes":5,"dislikes":5,"content":"陈老师很适合当人生导师，他的考虑可能比别的老师要长远的多。听了他的课一学期觉得学到的人生哲理比实变函数还要多:-)"},{"id":85361,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-07-17 08:36:33","like_diff":0,"likes":5,"dislikes":5,"content":"很不负责任的老师"},{"id":92624,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-03 06:54:15","like_diff":0,"likes":1,"dislikes":1,"content":"。都懂"},{"id":93006,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-07 01:41:01","like_diff":0,"likes":7,"dislikes":7,"content":"去年这个时候陈爷爷带我们的线代，最后的复习课真的真的真的讲的超级好！思路清晰，通俗易懂！（前提是你已经自学了，建议平时好好翘课，听其他老师的也好，自学也好，总之线性代数非常重要"},{"id":99757,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-25 06:31:03","like_diff":0,"likes":1,"dislikes":1,"content":"趁早自己学！忠告！"},{"id":105750,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-04-19 17:00:19","like_diff":0,"likes":2,"dislikes":2,"content":"纯宰种"},{"id":107992,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-05-12 15:27:04","like_diff":0,"likes":4,"dislikes":4,"content":"一分都不想给，坑课，预置的自认倒霉得了。相比退课唯一的好处是为了拿到绩点，逼你自学学到一些东西hh"},{"id":108441,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-05-24 04:23:07","like_diff":0,"likes":3,"dislikes":3,"content":"神坑，不是神仙不要选\n\n"},{"id":109643,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-10 08:14:56","like_diff":0,"likes":6,"dislikes":6,"content":"你们有见过总评比卷面还低的吗 选他让他告诉你"},{"id":115655,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-08-16 02:03:29","like_diff":0,"likes":3,"dislikes":3,"content":"人不错，课很烂。"},{"id":122957,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2020-04-25 15:47:18","like_diff":0,"likes":2,"dislikes":2,"content":"个人魅力展示课"},{"id":126964,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2020-10-30 12:06:27","like_diff":0,"likes":1,"dislikes":1,"content":"听说他退休了"},{"id":136739,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2021-06-24 00:31:42","like_diff":0,"likes":1,"dislikes":1,"content":"这是个教语文的，不是教数学的"},{"id":140203,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2021-09-04 16:16:24","like_diff":0,"likes":2,"dislikes":2,"content":"老师有思想，但不喜欢与学生交流，完全不明白取得好成绩也是学生选课的重要目标之一"},{"id":214407,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2025-02-02 15:00:51","like_diff":0,"likes":0,"dislikes":0,"content":"555"},{"id":68043,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-01-22 13:52:13","like_diff":-1,"likes":4,"dislikes":5,"content":"我觉得老师上课其实很认真…真的很认真在教…但是让人听不大懂也是真的qaq总之线代还是要自己认真去学 课后要花时间 不然的确惨(对了助教小哥哥贼可爱)"},{"id":70409,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-01-26 14:48:28","like_diff":-1,"likes":5,"dislikes":6,"content":"老师上课非常迷……emmmm就讲知识点，时间太紧也不怎么证明啥的……就很神奇的教学风格。虽然绩点不咋地(因为考试一个题从头写错……)但是助教小哥哥真的很好的，答疑非常认真。老师虽然讲课有点迷，但感觉也有很努力讲了，挺负责的"},{"id":72390,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-01-30 04:44:39","like_diff":-1,"likes":7,"dislikes":8,"content":"必须给好评啊，上课其实蛮清晰的，证明写的很好。我上的线代H，预习倒是不必要，课前一定要把上次课的内容消化掉不然容易听不懂。老师是放羊式管理，平时不布置作业，建议自己挑题做，但是必须要坚持做，小测两三周一次，虽然可以翻书但是最好是测前复习一下，看看定理，期末考前复习压力就不会很大。最后，真的不要听前面的话，如果选了一定要认真学，最后期末给分也蛮好的，不要因为有一点听不懂就逃课不做作业！！！"},{"id":87932,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-10-18 03:27:25","like_diff":-1,"likes":2,"dislikes":3,"content":"很绝望"},{"id":88864,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-11-10 16:02:45","like_diff":-1,"likes":1,"dislikes":2,"content":"不点名 谈谈人生哲理"},{"id":88899,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-11-12 02:57:07","like_diff":-1,"likes":5,"dislikes":6,"content":"感觉讲得很好啊！！！"},{"id":92988,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-06 15:43:22","like_diff":-1,"likes":4,"dislikes":5,"content":"老师很好，建议选择，讲得细致，走路也好"},{"id":106137,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-04-25 06:57:30","like_diff":-1,"likes":4,"dislikes":5,"content":"有时候来了会后悔懂吗?"},{"id":114520,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-10 09:44:13","like_diff":-1,"likes":4,"dislikes":5,"content":"我的妈老师再见。"},{"id":114903,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-12 15:59:32","like_diff":-1,"likes":0,"dislikes":1,"content":"不赶进度"},{"id":118138,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-10-21 12:20:33","like_diff":-1,"likes":9,"dislikes":10,"content":"老师人挺好"},{"id":63264,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-11-29 15:49:57","like_diff":-2,"likes":9,"dislikes":11,"content":"老师人很好"},{"id":65119,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-12-29 02:48:50","like_diff":-2,"likes":1,"dislikes":3,"content":"lab"},{"id":76202,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-03-29 02:28:09","like_diff":-2,"likes":3,"dislikes":5,"content":"呵呵…"},{"id":86531,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-09-17 05:07:25","like_diff":-2,"likes":6,"dislikes":8,"content":"不错的"},{"id":86796,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-09-19 00:57:07","like_diff":-2,"likes":0,"dislikes":2,"content":"鸡掰哦"},{"id":108299,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-05-20 13:50:06","like_diff":-2,"likes":0,"dislikes":2,"content":"人生哲理讲得挺好"},{"id":114444,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-10 03:12:22","like_diff":-2,"likes":4,"dislikes":6,"content":"唉一言难尽"},{"id":134294,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2021-03-23 02:41:45","like_diff":-2,"likes":0,"dislikes":2,"content":"呵呵呵"},{"id":60480,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-10-22 10:26:28","like_diff":-3,"likes":10,"dislikes":13,"content":"老师很可爱，很慈祥"},{"id":102266,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-31 15:41:11","like_diff":-3,"likes":2,"dislikes":5,"content":"老师讲课挺好玩的，就是直接相关的数学不多噫，从容！（）"},{"id":63359,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-12-01 12:20:34","like_diff":-4,"likes":10,"dislikes":14,"content":"其实并不差。选课的时候看了这里的评论，感觉很绝望，都不想去上课了。但其实认真听的话还是有收获的。至少这个老师能把我想不清楚的地方讲明白，还能偶尔惊艳到我，这是很多老师都做不到的。"},{"id":64761,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-12-27 05:16:51","like_diff":-4,"likes":7,"dislikes":11,"content":"这学期课还没上完，但老师人很好的"},{"id":108023,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-05-13 05:14:30","like_diff":-4,"likes":2,"dislikes":6,"content":"陈叔叔的课 爽到爆"},{"id":111425,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-09 17:18:50","like_diff":-4,"likes":6,"dislikes":10,"content":"线代二H，我觉得他可能从良了"},{"id":107380,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-05-04 14:43:12","like_diff":-5,"likes":1,"dislikes":6,"content":"躲过了线代一躲不过线代二，思想线代csp连带助教都是ljgs"},{"id":25862,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2016-06-12 12:37:59","like_diff":-6,"likes":26,"dislikes":32,"content":"作为老师，能为学生传道受业解惑，能描绘出清晰的知识框架，把知识中内在的联系讲出来。作为学者，热爱数学，学以致用，不曾止步。作为教育家，认真负责，教学思想比部分老师不知道高到哪里去了。好老师，走过路过不能错过。"},{"id":93041,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-07 05:51:04","like_diff":-6,"likes":5,"dislikes":11,"content":"讲的很好啊emmm，虽然我上课有时候会水，但下课把拍下来的板书看一看，不懂的题很容易就懂了，而且问老师问题他从来不会拒绝，很负责任，就是很玄学很哲学，，，"},{"id":103003,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-02-25 10:03:37","like_diff":-6,"likes":0,"dislikes":6,"content":"人好  给分低"},{"id":64709,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-12-27 01:32:06","like_diff":-8,"likes":8,"dislikes":16,"content":"老师不主张我们去背，主张我们自己去推导公式，还说，如果考试时，想要多写半小时行不行，老师是允许的，只要是自己去推导公式，这么好的老师哪里找"},{"id":125607,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2020-09-12 10:03:41","like_diff":-8,"likes":1,"dislikes":9,"content":"老师作业布置的不多。上课很有意思，给分不错。上课有时还会讲段子。"},{"id":12477,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2015-12-29 11:50:14","like_diff":-9,"likes":15,"dislikes":24,"content":"真正的数学思想。"},{"id":66795,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-01-19 05:59:19","like_diff":-9,"likes":5,"dislikes":14,"content":"陈叔叔讲题好好啊，给你评10分，让我上3.0  TOT"},{"id":69269,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-01-24 11:46:32","like_diff":-9,"likes":4,"dislikes":13,"content":"主要看助教。平时上课从来不听，期末前复习了一周，居然4.5，给8分全是给助教的"},{"id":60488,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-10-22 10:55:09","like_diff":-10,"likes":5,"dislikes":15,"content":"讲了很多乱七八糟的东西。不过体系很清楚"},{"id":64546,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-12-25 06:05:53","like_diff":-10,"likes":5,"dislikes":15,"content":"老师水平真的很高，但不是一般人能懂的，课下需要大把时间学习，总之不错"},{"id":99944,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-25 10:24:32","like_diff":-10,"likes":6,"dislikes":16,"content":"讲道理陈叔叔真的是一个非常负责任的老师，平时上课确实只讲知识框架，充分展示了什么叫做“师傅领进门，修行靠个人”。平时上课确实不太讲题，学生理解可能确实会有点困难，但是陈叔叔的负责任的地方在于只要你去问问题，他肯定会和你讲解，不会推托。如果一定要说的话，陈老师上课可能确实有个问题，就是课程进度安排可能有点问题，上到学期末进度很赶，但陈叔叔真的是个好老师（吹爆帮忙调分的助教xgg，虽然平时不太见得到他，，，）"},{"id":109393,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-11 00:59:35","like_diff":-10,"likes":10,"dislikes":20,"content":"老师从良了"},{"id":64887,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-12-27 15:53:21","like_diff":-11,"likes":2,"dislikes":13,"content":"很好！\n\n教的也很好！\n\n适合享受数学过程的同学！"},{"id":10054,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2015-11-15 04:32:23","like_diff":-12,"likes":17,"dislikes":29,"content":"超好的老师！"},{"id":30272,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2016-07-01 07:16:54","like_diff":-12,"likes":9,"dislikes":21,"content":"讲课快，故事好。"},{"id":33909,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2016-09-22 12:36:17","like_diff":-12,"likes":13,"dislikes":25,"content":"很好的老师，我期末绩点也很难看，但我始终感激大一遇到的第一位老师是他"},{"id":72408,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 16:53:22","like_diff":-12,"likes":9,"dislikes":21,"content":"陈老师从不点名，所以每次上课人数都不到一半。最搞不懂的是一些打分的人自己就没上过几节陈老师的课。讲真陈老师的课讲的是不错的，不算很好但也没有评论里说的那么差。有些人因为看了查老师有先入为主的观念之后就没有听前面的课，后面的课自然就听不懂了。"},{"id":10320,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2015-11-18 05:26:39","like_diff":-13,"likes":12,"dislikes":25,"content":"棒，，"},{"id":152440,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2022-04-11 10:32:49","like_diff":-13,"likes":2,"dislikes":15,"content":"评论里自己考的低就骂绩点高的是什么素质，别人客观说出自己的感受还要被你问候家人……真是低分低能，啧啧啧"},{"id":5385,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2015-07-07 05:47:58","like_diff":-16,"likes":20,"dislikes":36,"content":"讲课很有深度，出发的层面很高。这也意味着听的人自己要有一些了解，起码做做预习。自己不提前看的话很难听懂。这样不迁就学生的老师在我看来是好老师。"},{"id":74025,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2018-02-04 09:25:52","like_diff":-16,"likes":2,"dislikes":18,"content":"老师很棒。。。感觉很认真教～虽然我都听的隔壁老师的课～～最后满了还是挺开心的"},{"id":98594,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-23 15:28:20","like_diff":-17,"likes":10,"dislikes":27,"content":"舍友一直旷他课，然后满了(ಥ_ಥ)"},{"id":59767,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-09-27 01:15:52","like_diff":-18,"likes":13,"dislikes":31,"content":"学渣就不要再喷了好吧，你们不想上就别选啊"},{"id":13294,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2015-12-26 08:18:15","like_diff":-22,"likes":15,"dislikes":37,"content":"听不懂陈老师的课说明你不适合学数学，学好的陈老师的数学分析，你有可能是下一个菲尔兹奖"},{"id":116943,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-09-17 12:32:35","like_diff":-23,"likes":4,"dislikes":27,"content":"世间有太多的不公，您给了我100分，可我只能给您10分"},{"id":117225,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-09-23 01:21:16","like_diff":-24,"likes":7,"dislikes":31,"content":"坦白讲，去年上的陈叔叔的线代I，从不点名，四次小测均有预先通知，内容均是书上习题且，且开卷可抄答案，平时分即为小测分数，所以大部分人平时分都接近满分。最后的考试难度中等。一开始按三七开给分挂了好多人，后来老师听取意见改为四六开，捞回来不少。应该说老师教什么固然重要，但线性代数作为一门重中之重的基础课，自己学也很重要。最终给到大家的成绩还算客观公正，也基本符合对自身水平的量度。"},{"id":96337,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-24 00:45:22","like_diff":-26,"likes":5,"dislikes":31,"content":"挺好的啊"},{"id":1179,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2015-03-21 16:25:43","like_diff":-27,"likes":36,"dislikes":63,"content":"讲的绝对好 水平非常高 要求严格 有quiz 学到很多东西 \n\n老师也非常亲切 非常好交流沟通 乐于帮助指导同学 难得的好老师 贵州大学校长 多年系主任"},{"id":108022,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-05-13 04:51:25","like_diff":-28,"likes":5,"dislikes":33,"content":"看到这么多骂老师的，我想来说一说。陈叔叔的课其实讲的还是不错的，只是他需要学生课下自己去看课本，因为他认为“老师上课就不应该教学生自己看得懂的东西”，我认为他上课的时候更多的是在把最关键的东西呈现出来，并且试图帮我们构建一个体系。还有一点，他上课并不是喜欢扯淡讲故事，而是要把“我们为什么需要这个概念”的背景讲清楚，认真听他的课收获还是很多的，而且他人也很好，很愿意帮助学生的（当然不包括你求他调分）不过，只想混个绩点的人慎入，想认真学点东西又愿意付出努力的推荐选他的课。"},{"id":109852,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-07-13 03:02:30","like_diff":-34,"likes":14,"dislikes":48,"content":"讲得特别好，我舍友都满了，推荐选"},{"id":18928,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2017-03-06 02:16:26","like_diff":-35,"likes":13,"dislikes":48,"content":"绩点奇高"},{"id":98612,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-24 00:44:46","like_diff":-48,"likes":7,"dislikes":55,"content":"老师给分挺好的，这是大学不是高中，可能你现在觉得陈老师不好，那只是你还没上过其他的数学课，还没适应新的学习方式，老师不可能永远当奶妈，拿低绩点的人不妨想下自己为什么会低，为什么其他人很高"},{"id":84817,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-24 04:06:13","like_diff":-54,"likes":15,"dislikes":69,"content":"给分很好\n\n谢谢老师\n\n那些嫌分数不好的都是自己菜\n\n"},{"id":98614,"teacher_id":1817,"teacher_name":"陈叔平","post_time":"2019-01-24 00:44:53","like_diff":-68,"likes":6,"dislikes":74,"content":"满绩了嘿嘿嘿，表白陈叔叔"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
