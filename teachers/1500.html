acher_name":"张立程","post_time":"2019-03-06 07:26:09","like_diff":2,"likes":4,"dislikes":2,"content":"本来想喷楼下的，想想算了，人各有志"},{"id":104208,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-03-14 03:03:08","like_diff":2,"likes":5,"dislikes":3,"content":"绩点给的实在太低了吧，上4就那么难？"},{"id":105112,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-04-04 01:22:23","like_diff":2,"likes":3,"dislikes":1,"content":"就这样的，我3，唉╯﹏╰"},{"id":112961,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 04:05:55","like_diff":2,"likes":11,"dislikes":9,"content":"修改一下答案吧，我就是那个历史学考B史纲四点五90分整的人，我觉得这次成绩完全是由考试决定的。而考试中我个人感觉有很多同学漏了一半左右的答案，剩下的一半再完整也没什么用了。（上次说我挂了一门数学狗头保命，这次告诉大家我挂了两门狗头保命），而且我还是课代表pc班里的。骂老师有用吗？最多建议老师修改评分标准。"},{"id":114121,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 02:37:21","like_diff":2,"likes":5,"dislikes":3,"content":"emmm反正就这样吧...给分不咋滴."},{"id":114682,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 03:38:55","like_diff":2,"likes":4,"dislikes":2,"content":"挺好的，虽然有慕课但不用写论文啊"},{"id":115303,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-18 06:08:26","like_diff":2,"likes":10,"dislikes":8,"content":"今年查老师主要围绕批评上午班课代表和老师在群内批评某些学生只会怨天尤人展开。。不过我这里要说点别的。1.老师的风格是比较直来直去的，讲话不兜圈子。还记得有个同学提问展示同学时讲到“据说×××”，老师问这是在哪里看到的，同学也讲不出来。老师说没有依据的话不要乱信乱说。其实我是很喜欢这种讲话拿证据的态度的。包括课代表一事，满是怨愤之词的评论和给出了具体证据的评论就是0和1的关系，前者除了泄愤传播负能量没有别的作用。2.上午班某课代表确实有过，也确实像个孩子一样轻易给人禁言。。如果我被禁言了我也会很生气的? 。。。而下午课代表做事则比较清楚，也很平易近人。我是下午班的，上午班课堂上怎么样不做评论。3.大家最关注的给分环节。课堂主要是1次展示2次小组讨论，展示是同学互评+老师与课代表调分，这里说一下，确实调了！也确实有的小组的展示比较无聊会被正态。但是正态是肯定存在的，在限度内尽可能调高分就够了。小组讨论我的发言基本是最多的，嘻嘻。。发言肯定是有回报的。假设小组讨论和展示不扣分。还有两大项目是线上答题和期末考试。我线上答题一大半错过了时间? 所以这里扣分很惨，大概扣六七分（如果认真写了的话基本满了）期末选择题一分没得，卷子全力写，最后总成绩大概扣六七分。所以最后绩点4.2? ，非炫绩，这个成绩没啥好炫的，只是给大家一个参考。多发言，好好展示，线上不要忘了答，期末一定要多写，这些加起来上4大概没跑了！不过调分是课代表参与的，所以不清楚和课代表有没有关系。4.课堂讲的和考的关系不大，上课时间我一直坐在第一排写电工训作业hhh。5.老师还是很和蔼的，他对我做读书考核，一开始我讲的有点少，他耐心地问我还有没有别的想法，过了一会我才又想起来要说的东西。老师是很爱笑的，只是个性比较直。"},{"id":115566,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-08-05 10:25:36","like_diff":2,"likes":7,"dislikes":5,"content":"呵呵呵呵呵"},{"id":117191,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-09-20 06:44:32","like_diff":2,"likes":4,"dislikes":2,"content":"退课吧"},{"id":118404,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-10-26 14:12:32","like_diff":2,"likes":4,"dislikes":2,"content":"咋没零分呢"},{"id":120251,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-11-26 08:00:40","like_diff":2,"likes":5,"dislikes":3,"content":"傻逼玩意"},{"id":139890,"teacher_id":1500,"teacher_name":"张立程","post_time":"2021-08-11 12:50:22","like_diff":2,"likes":3,"dislikes":1,"content":"这种老师怎么在浙大混下去的"},{"id":141462,"teacher_id":1500,"teacher_name":"张立程","post_time":"2021-10-10 09:23:44","like_diff":2,"likes":2,"dislikes":0,"content":"开个学习班还要一直拖堂"},{"id":148029,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-01-11 11:06:55","like_diff":2,"likes":2,"dislikes":0,"content":"建议当听故事。上课的时候会听到那么几个很有趣的点。其他时间建议自己翻书自习。"},{"id":148255,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-01-12 03:42:07","like_diff":2,"likes":2,"dislikes":0,"content":"课可以水"},{"id":148438,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-01-12 12:49:40","like_diff":2,"likes":3,"dislikes":1,"content":"我并不知道为什么我成绩这么低，所有签到都签了，小组报告分数也是中上。撇开成绩不说，这个老师的讲课有时候观念有些怪怪的，听着令人有些不舒服。不过一个老师有不好的地方很正常，也有一些好地方比如最后考试前提了一些建议等等。但是总体来讲我不怎么喜欢这个老师。"},{"id":150004,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-01-18 09:11:18","like_diff":2,"likes":2,"dislikes":0,"content":"不建议选，尤其是那些比较看重绩点的同学，击杀不解释，别人班轻轻松松上4，张老师的班努力也3开头，实在没办法也稍微卷卷，不至于很低很低吧，一门史纲绩点没必要太在乎。"},{"id":151074,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-02-23 00:00:52","like_diff":2,"likes":2,"dislikes":0,"content":"前进四"},{"id":154381,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-05-31 11:11:51","like_diff":2,"likes":2,"dislikes":0,"content":"sssss"},{"id":161510,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-11-08 03:24:40","like_diff":2,"likes":2,"dislikes":0,"content":"快跑！我是预置上的他的课，手写读书报告，鹅颈，老师本人的一些思想也很奇怪。现在就是很后悔当时没有退课。静静等待绩杀的到来。（已经看不到希望惹）"},{"id":167487,"teacher_id":1500,"teacher_name":"张立程","post_time":"2023-01-16 15:59:42","like_diff":2,"likes":3,"dislikes":1,"content":"也中中的也中"},{"id":170108,"teacher_id":1500,"teacher_name":"张立程","post_time":"2023-03-01 11:34:53","like_diff":2,"likes":2,"dislikes":0,"content":"还不错，老师上课讲得内容比较杂，很天马行空，适合文科生或者对历史有一些了解的人。任务不多，小组展示、读书报告、讨论课、学在浙大，都是史纲课程组统一的内容，相比其他老师要求略少一些（字数等方面）。本届应该不存在评论中说的“全班最高89”的情况。总结：正常水平的老师。"},{"id":193015,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-06-02 12:35:25","like_diff":2,"likes":4,"dislikes":2,"content":"构思一样，作业多事情多，给分还差，兢兢业业一学期就4.2，别的老师那里水水就有的绩点。。。"},{"id":3778,"teacher_id":1500,"teacher_name":"张立程","post_time":"2015-06-17 04:09:40","like_diff":1,"likes":39,"dislikes":38,"content":"只能说给分真的很棒"},{"id":11951,"teacher_id":1500,"teacher_name":"张立程","post_time":"2015-12-23 05:23:19","like_diff":1,"likes":10,"dislikes":9,"content":"挺好的吧 为什么还会内容太过简单"},{"id":15204,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-01-12 15:17:32","like_diff":1,"likes":20,"dislikes":19,"content":"很棒的老师，很体谅学生的，太忙连课程论文都有可能免掉了。"},{"id":19888,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-01-25 13:59:31","like_diff":1,"likes":5,"dislikes":4,"content":"上课很水  任务还好不多"},{"id":31783,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-14 11:10:53","like_diff":1,"likes":6,"dislikes":5,"content":"说句实在话 三个班两百多人最高分就90，上课很水什么的我都不想黑，要刷绩点的大神们自己斟酌吧\n\n"},{"id":33839,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-02-22 08:12:19","like_diff":1,"likes":1,"dislikes":0,"content":"老师超级幽默"},{"id":34172,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 14:31:37","like_diff":1,"likes":3,"dislikes":2,"content":"课划水，但讨论课和作业要好好完成，期末考试选择题很难所以分低也不是因为老师，只有5点几评分有点没道理"},{"id":45986,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-20 10:47:39","like_diff":1,"likes":2,"dislikes":1,"content":"讲道理，除了上课没有认真听，其他每次任务都有用心完成，给分真心不好。（看了评论还想吐槽，是不是给你的分高就叫给分客观公正啊）"},{"id":47148,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-24 04:50:45","like_diff":1,"likes":1,"dislikes":0,"content":"选的是他的课，最后是另一个程老师上的 ，感觉这个老师真的挺好，事情不太多，而且比较照顾学生，我那么水，最后居然4.5，真是谢谢老师"},{"id":53515,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-06-27 01:42:11","like_diff":1,"likes":1,"dislikes":0,"content":"老师很可爱，等会就要考试了，来这里蹭蹭仙气"},{"id":55731,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-07-02 09:47:09","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺好的"},{"id":56574,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-07-04 07:43:04","like_diff":1,"likes":2,"dislikes":1,"content":"老师超好玩的，就像大哥哥一样。呸，他就是大哥哥(ಡωಡ) 上课要是仔细听可以听到不少深刻的东西。"},{"id":69603,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-25 05:12:06","like_diff":1,"likes":3,"dislikes":2,"content":"超好的老师，上课侃侃而谈，懂得特别多，给分也超好，会水群的老师，很可爱的"},{"id":69714,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-25 09:00:22","like_diff":1,"likes":4,"dislikes":3,"content":"老师挺好的，已经尽量给大家高分了，但因为正态嘛，所以有些事老师也无奈。"},{"id":69871,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-25 14:47:23","like_diff":1,"likes":3,"dislikes":2,"content":"不错真心不错"},{"id":72558,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-30 11:19:01","like_diff":1,"likes":1,"dislikes":0,"content":"也就这样吧。。。"},{"id":73747,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-02-03 05:04:20","like_diff":1,"likes":2,"dislikes":1,"content":"课没啥问题就是不够生动。给分已经很人性化了。就是期末真是变态，各种十分二十分的大题。平时多看看书还是很有用的。"},{"id":74516,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-03-02 16:43:02","like_diff":1,"likes":1,"dislikes":0,"content":"可能老师真的学识很丰富，但是讲课略微有点不走心，像流水账讲一段历史，思考性东西比较少，而且有种调侃史纲课的感觉，可能黑色幽默我不懂吧。上课自己看相关的推荐书可能收益更大。"},{"id":74749,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-03-05 12:08:42","like_diff":1,"likes":2,"dislikes":1,"content":"上课风趣，人也好说话。期末考一不小心浙江发展抄成中国发展，20直接没了，以为凉了，结果还行，师生情还是有的。给分良心。\n\n偶尔点名，不过是正常操作。"},{"id":75308,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-03-09 01:23:45","like_diff":1,"likes":1,"dislikes":0,"content":"就是nb\n\n"},{"id":76376,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-04-05 12:22:23","like_diff":1,"likes":2,"dislikes":1,"content":"小组发言约定15-20分钟，实际一节课一组，讲课草草带过，辣鸡"},{"id":79475,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-06-06 07:18:30","like_diff":1,"likes":3,"dislikes":2,"content":"看得出来老师史学功底深厚，各种史料信手拈来，平时也主张我们看第一手的历史资料而不是在网上人云亦云。虽然有展示，有讨论课，但是不辛苦。史纲课程其实能上的这么有营养真的很不容易了，认真听能知道很多历史具体的细节。"},{"id":81725,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-07-06 03:51:59","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺好的，但我赶上的辣鸡组长 讨论课也不来 口试也不来 全靠组员 唉 不好说今年老师给分如何..."},{"id":84545,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-07-13 07:00:10","like_diff":1,"likes":1,"dislikes":0,"content":"老师给分是真的好，虽然上课有点水，但是人真的非常可爱，很亲和"},{"id":87018,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-09-20 03:12:40","like_diff":1,"likes":1,"dislikes":0,"content":"很有趣啊明明！"},{"id":95983,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-20 10:17:09","like_diff":1,"likes":2,"dislikes":1,"content":"说实话是很可爱的老师！虽然平时有点佛，但是对学生真的很好，作业不多成绩也很nice，为张老师打call！！"},{"id":96364,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-21 01:14:21","like_diff":1,"likes":1,"dislikes":0,"content":"？？？？？？"},{"id":99699,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-25 05:19:29","like_diff":1,"likes":2,"dislikes":1,"content":"啊我死了，我的绩点巨低，组长而且平时的作业任务，展示全部认真完成，期末考试成绩均分，但是！绩点在均绩一下很多啊"},{"id":99704,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-25 05:21:02","like_diff":1,"likes":2,"dislikes":1,"content":"上课无聊，都没多少人听，给分还差"},{"id":99794,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-25 07:34:33","like_diff":1,"likes":2,"dislikes":1,"content":"给分非常低"},{"id":100676,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 14:26:50","like_diff":1,"likes":3,"dislikes":2,"content":"事少 真的少 老师挺可爱的"},{"id":103809,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-03-06 02:49:02","like_diff":1,"likes":1,"dislikes":0,"content":"。。。"},{"id":109899,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-06-20 05:26:12","like_diff":1,"likes":1,"dislikes":0,"content":"诶……\n\n"},{"id":114651,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 02:46:03","like_diff":1,"likes":1,"dislikes":0,"content":"客观上来说老师上课还是很有自己的见解的，史纲课本来就没什么人听，给分低我到没觉得，还行，，"},{"id":114686,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 03:51:29","like_diff":1,"likes":1,"dislikes":0,"content":"。。。"},{"id":114695,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 04:10:11","like_diff":1,"likes":8,"dislikes":7,"content":"自己上课不听期末怪老师怪课代表zz正确了奥"},{"id":114890,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-12 12:45:33","like_diff":1,"likes":5,"dislikes":4,"content":"呃，3.9，绩点不高，因为我期末考就65……：\n\n1.老师的水平是可以的，不过这个比较主观，还是要看大家怎么想。2.我们的考察是两次讨论课（我们这届主题是穿越成慈禧和蒋介石）及讨论课后小组上交的心得，一个小组合作的书评，一个小组合作的展示。3.讨论课时提问和别组展示时提问的同学应该是有加分的。积极参与这个就不多说了。4.平时分是调过了的，调高了，至少我的调高了。5.期末考考好才是王道，别的不要想太多了……\n\n希望对大家有帮助吧～"},{"id":115607,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-08-21 10:53:37","like_diff":1,"likes":6,"dislikes":5,"content":"愿你今晚去世"},{"id":117922,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-10-10 16:07:16","like_diff":1,"likes":8,"dislikes":7,"content":"一流大学还有这种奇葩，该奇葩言论如下：\n\n1.浙江省除了浙大还有哪个双一流？？中国美院就国画世界一流，国画世界一流有用吗?？？宁波大学的一流学科在宁波有用吗？？？\n\n2.浙工大当年要不是四校合并，今天还当不了浙江第二\n\n3.你们这些研究生大多数不都是比浙大差的学校，过来为了一个名校情结出来好找工作吗？？"},{"id":120089,"teacher_id":1500,"teacher_name":"张立程","post_time":"2020-01-23 12:59:34","like_diff":1,"likes":9,"dislikes":8,"content":"这明明是一个评价老师的公众号，为什么会有那么多讨论课代表的评论？以为旁人看不出是水军？"},{"id":131674,"teacher_id":1500,"teacher_name":"张立程","post_time":"2021-01-28 11:10:46","like_diff":1,"likes":4,"dislikes":3,"content":"作为一个没发过言，不鹅颈讨论课和小组展示的人来说，期末没被卡这点就够了。老师上课喜欢谈天说地，开“百家讲坛”，和书本有时候会离得比较远，但可以听到有些有意思的东西，不过个人感觉对于老师上课的有些观点还是不能苟同，就当了解了。另外，如果对这段历史有兴趣的话，其实老师上课会有提些切入点，自己也可以以此找点东西看看。今年因为课程安排问题，小组论文就取消了，负担也轻了一些。"},{"id":138033,"teacher_id":1500,"teacher_name":"张立程","post_time":"2021-07-07 06:17:08","like_diff":1,"likes":3,"dislikes":2,"content":"老师给分挺好的呀，就是上课有点乱"},{"id":141759,"teacher_id":1500,"teacher_name":"张立程","post_time":"2021-10-25 00:43:39","like_diff":1,"likes":3,"dislikes":2,"content":"人很好 ，不点名，不提问，上课也不怎么管秩序，就是讲的内容有些许的乱，课堂拓展内容很丰富"},{"id":148101,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-01-11 13:33:31","like_diff":1,"likes":1,"dislikes":0,"content":"绩杀呜呜呜"},{"id":148176,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-01-11 18:42:08","like_diff":1,"likes":2,"dislikes":1,"content":"选上了直接退课吧，真的不想说什么"},{"id":148829,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-01-13 15:34:48","like_diff":1,"likes":2,"dislikes":1,"content":"感觉老师没有那么讨厌，但确实不会帮调分，唉:-("},{"id":150844,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-02-19 10:47:28","like_diff":1,"likes":1,"dislikes":0,"content":"课水，我也水，最后给分也水"},{"id":155602,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-06-14 14:34:51","like_diff":1,"likes":3,"dislikes":2,"content":"给分不好"},{"id":159550,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-08-08 14:42:42","like_diff":1,"likes":2,"dislikes":1,"content":"会数字点名，小组展示会评价很多，讲课可能有时会跑偏。"},{"id":166177,"teacher_id":1500,"teacher_name":"张立程","post_time":"2023-01-11 10:07:44","like_diff":1,"likes":6,"dislikes":5,"content":"有一说一给分真的不好，比起给分好的老师付出相同的努力大概绩点会差一个档，努力了一个学期，最后一4.5也算满意了，退不了的UU也不用太过焦虑了，只要努力去完成任务最后得分起码不会差的。"},{"id":190222,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-02-26 04:56:35","like_diff":1,"likes":2,"dislikes":1,"content":"快跑！！！！"},{"id":211709,"teacher_id":1500,"teacher_name":"张立程","post_time":"2025-01-12 08:41:40","like_diff":1,"likes":2,"dislikes":1,"content":"我不知道他评分为什么比隔壁scy要高。。。。"},{"id":14260,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-01-06 13:21:35","like_diff":0,"likes":17,"dislikes":17,"content":"屁事多得不得了 半个学期都耗在这个史纲课上了"},{"id":15241,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-01-13 03:05:14","like_diff":0,"likes":6,"dislikes":6,"content":"超能吐槽"},{"id":18280,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-01-24 04:42:52","like_diff":0,"likes":7,"dislikes":7,"content":"没诚信"},{"id":22222,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-04 03:12:55","like_diff":0,"likes":5,"dislikes":5,"content":"..."},{"id":30787,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-14 11:07:17","like_diff":0,"likes":8,"dislikes":8,"content":"事多给分差"},{"id":31516,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-04 04:56:35","like_diff":0,"likes":1,"dislikes":1,"content":"不做评论"},{"id":31528,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-04 05:15:44","like_diff":0,"likes":2,"dislikes":2,"content":"史纲评分不考虑试卷难度系数这点建议改。事情多 给分不好 \n\n"},{"id":31591,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-04 08:48:38","like_diff":0,"likes":1,"dislikes":1,"content":"其实老师也很不容易了， 虽然大家都低了点毕竟也要看卷面成绩总不能乱给分吧"},{"id":31807,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-05 02:42:22","like_diff":0,"likes":1,"dislikes":1,"content":"3个字"},{"id":32804,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-14 13:25:13","like_diff":0,"likes":1,"dislikes":1,"content":"额……人不错的，给分我觉得文科生比较好……考试比较高一点……其他上课什么的，平时分都是看运气的……我怎么觉得我平时超级水……选了的人自求多福= =|||自己多刷脸，上课积极一点，认真一点也是基本咯\n\n"},{"id":45401,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 13:49:26","like_diff":0,"likes":1,"dislikes":1,"content":"被正太"},{"id":48393,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-03-03 01:11:38","like_diff":0,"likes":0,"dislikes":0,"content":"好好好"},{"id":51160,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-05-21 10:57:55","like_diff":0,"likes":1,"dislikes":1,"content":"呵呵呵"},{"id":52017,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-06-14 07:05:36","like_diff":0,"likes":0,"dislikes":0,"content":"挺棒的"},{"id":55770,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-07-02 10:59:13","like_diff":0,"likes":0,"dislikes":0,"content":"挺好的，虽然上课不怎么样，但给分不错"},{"id":56580,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-07-04 04:13:44","like_diff":0,"likes":0,"dislikes":0,"content":"还好吧"},{"id":72702,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-31 02:17:47","like_diff":0,"likes":2,"dislikes":2,"content":"上课基本没什么人听，但是感觉讲得还好吧。给分真的不怎么样，平时事情可能有点多，考试一定分数要高一点！"},{"id":80579,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-06-28 04:40:38","like_diff":0,"likes":0,"dislikes":0,"content":"不错的"},{"id":84563,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-07-13 07:39:25","like_diff":0,"likes":0,"dislikes":0,"content":"老师给分很好啦，而且上课也很有意思，也会和大家一起水群，超级棒的老师！"},{"id":84568,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-07-13 08:04:39","like_diff":0,"likes":0,"dislikes":0,"content":"老师蛮好的"},{"id":84686,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-07-13 14:14:14","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好啊   史纲课事情也不算多  给分也不错"},{"id":85066,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-07-15 08:18:11","like_diff":0,"likes":0,"dislikes":0,"content":""},{"id":90959,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-11-28 05:23:20","like_diff":0,"likes":1,"dislikes":1,"content":"观点片面偏激，时不时在群里要发票。"},{"id":99897,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-25 09:17:53","like_diff":0,"likes":0,"dislikes":0,"content":"有期末论文? ？"},{"id":100660,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 14:07:48","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的好"},{"id":100668,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 14:20:40","like_diff":0,"likes":1,"dislikes":1,"content":"优秀啊"},{"id":100669,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 14:21:10","like_diff":0,"likes":1,"dislikes":1,"content":"只能说低于自己的预期"},{"id":100672,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 14:23:00","like_diff":0,"likes":2,"dislikes":2,"content":"超好的老师~棒！"},{"id":100674,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 14:25:23","like_diff":0,"likes":1,"dislikes":1,"content":"我觉得很有趣啊  史纲这种枯燥的课老师能讲成这样 很不错啦"},{"id":114642,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 02:35:59","like_diff":0,"likes":0,"dislikes":0,"content":"233333"},{"id":118511,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-10-28 00:06:38","like_diff":0,"likes":1,"dislikes":1,"content":"咋这样"},{"id":148121,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-01-11 14:23:16","like_diff":0,"likes":1,"dislikes":1,"content":"最好别选，上课无聊，而且很喜欢怼学生观点，略油腻，给分差。"},{"id":161712,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-11-11 02:56:10","like_diff":0,"likes":1,"dislikes":1,"content":"..."},{"id":164118,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-12-18 07:58:55","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲课挺好的，一次小组展示，一份读书报告，事情不多，老师也很好说话，"},{"id":166152,"teacher_id":1500,"teacher_name":"张立程","post_time":"2023-01-11 07:54:43","like_diff":0,"likes":5,"dislikes":5,"content":"给分意外还不错，没有绩杀，哭死，感谢老师，感谢助教。个人感觉老师上课还有一些观点确实有待……但是，总体体验还是不错的。只要不逃课、好好做作业、把学在浙大上的东西都做了，期末好好考，绩点还是不错的。主要还是靠自己。"},{"id":167032,"teacher_id":1500,"teacher_name":"张立程","post_time":"2023-01-14 16:34:18","like_diff":0,"likes":3,"dislikes":3,"content":"没有想象中的那么绩杀，平时认真完成学在浙大的作业（个人感觉挺麻烦的），一篇读书报告和一次小组展示（我担任了小组长），没有旷过一次课，平时上课经常提问（加平时分），最后4.5，分数还行但和自己的付出确实配得上，所以个人感觉不好也不差吧，给分只能说一般"},{"id":192615,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-05-25 06:26:28","like_diff":0,"likes":0,"dislikes":0,"content":"上发展对象培训班，来评一个。\n\n\n\n太修了"},{"id":211410,"teacher_id":1500,"teacher_name":"张立程","post_time":"2025-01-11 10:49:09","like_diff":0,"likes":2,"dislikes":2,"content":"其实还行，感觉有点像纸老虎。又好又不好的。上课会不让做别的事情，但就坐在中间做别的事也没人管。事情有点多，但是水水的做也很快做掉。平时有什么问题去找老师，感觉老师还是很和蔼的。给分不评价，做了挺多事情的且有文科生期末考优势，最后4.8感觉意料之中。"},{"id":214913,"teacher_id":1500,"teacher_name":"张立程","post_time":"2025-02-19 05:32:03","like_diff":0,"likes":0,"dislikes":0,"content":"懂得挺多的"},{"id":21612,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-02-29 10:31:10","like_diff":-1,"likes":4,"dislikes":5,"content":"我做了什么给我这么低的成绩。。真的有听课"},{"id":22001,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-03-02 05:26:15","like_diff":-1,"likes":2,"dislikes":3,"content":"好可怕"},{"id":31295,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-03 15:07:35","like_diff":-1,"likes":3,"dislikes":4,"content":"感觉还行吧"},{"id":31451,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-04 02:28:16","like_diff":-1,"likes":3,"dislikes":4,"content":"作为一门思政课 还没得到过这么低的分 辣鸡慎选"},{"id":31507,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-04 04:12:30","like_diff":-1,"likes":2,"dislikes":3,"content":"事很多给分很低…此刻心情复杂"},{"id":31513,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-04 04:49:54","like_diff":-1,"likes":3,"dislikes":4,"content":"给分低成那样~还说什么"},{"id":31530,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-04 05:23:23","like_diff":-1,"likes":1,"dislikes":2,"content":"呵呵呵"},{"id":47046,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-23 11:04:39","like_diff":-1,"likes":1,"dislikes":2,"content":"给老师干活，结果那么低的绩点…伤心?"},{"id":69560,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-25 03:53:24","like_diff":-1,"likes":1,"dislikes":2,"content":"给分超好，上课水，事情少"},{"id":69767,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-25 10:49:14","like_diff":-1,"likes":2,"dislikes":3,"content":"老师我好惭愧，每一节课都在背大英。师生情啊。好老师！"},{"id":84553,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-07-13 07:19:54","like_diff":-1,"likes":0,"dislikes":1,"content":"超棒的一个老师，给分真的很好，实践课超开心，上课略水会有三次点名"},{"id":87742,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-10-11 06:30:34","like_diff":-1,"likes":1,"dislikes":2,"content":"姿势水平不够啊…差不多是个普通大v的水平…幸好声音听起来不会让人觉得很难受"},{"id":100684,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 14:32:31","like_diff":-1,"likes":2,"dislikes":3,"content":"虽然绩点只有3.6（其实我对非专业课的要求只是不挂），不过老师事情很少，只有一次小组展示、小组读书报告和个人的浙江精神读书报告，上课也很认真。还是很推荐各位来选的。"},{"id":102062,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-30 08:45:33","like_diff":-1,"likes":4,"dislikes":5,"content":"老师给分还是不错的，尤其是和平时的任务量对比起来。上课也会侃，如果排在遍布大课的一天里，体验还是相当不错的。"},{"id":104717,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-03-26 11:13:56","like_diff":-1,"likes":5,"dislikes":6,"content":"事很少，看着几个室友每天为了史纲各种头秃，而我们只需要看两本书写两篇读书报告(其中一本还是一小组合在一起一千字)\n\n上课没有听过课 期末考我相信你听了课也没几道会做 但就这样还有4.2 老师自己也很可爱"},{"id":114710,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 04:46:39","like_diff":-1,"likes":0,"dislikes":1,"content":"想睡觉。"},{"id":115067,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-15 05:29:13","like_diff":-1,"likes":4,"dislikes":5,"content":"所以pc到底是男是女啊"},{"id":116526,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-09-11 04:05:47","like_diff":-1,"likes":2,"dislikes":3,"content":"一般般吧 希望之后能让我改观"},{"id":122506,"teacher_id":1500,"teacher_name":"张立程","post_time":"2020-03-02 12:38:10","like_diff":-1,"likes":1,"dislikes":2,"content":"张老师上课还是很有趣的，但是大家还是不能水课，不然就会像我一样被正态"},{"id":129068,"teacher_id":1500,"teacher_name":"张立程","post_time":"2020-12-29 12:26:42","like_diff":-1,"likes":0,"dislikes":1,"content":"还卜错，事少"},{"id":141694,"teacher_id":1500,"teacher_name":"张立程","post_time":"2021-10-20 09:54:55","like_diff":-1,"likes":1,"dislikes":2,"content":"还要交听课笔记我🤮"},{"id":148120,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-01-11 14:20:39","like_diff":-1,"likes":1,"dislikes":2,"content":"个人觉得蛮不错的"},{"id":149316,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-01-15 05:17:17","like_diff":-1,"likes":0,"dislikes":1,"content":"给分一般，但上课听故事还是挺有趣的"},{"id":165839,"teacher_id":1500,"teacher_name":"张立程","post_time":"2023-01-10 05:21:06","like_diff":-1,"likes":1,"dislikes":2,"content":"不错的老师"},{"id":20659,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-01-29 13:04:14","like_diff":-2,"likes":7,"dislikes":9,"content":"还行吧，事多，而且每次小组展示完他都要否定刚才同学说的很多观点……真的很不爽。翘了两个月的课，其实最后也没什么影响"},{"id":20955,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-02-05 10:34:11","like_diff":-2,"likes":4,"dislikes":6,"content":"史纲课大概都这样吧，老师特能讲，每次讲完都会问，知道吧，然而没有人理他。"},{"id":31449,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-04 02:26:31","like_diff":-2,"likes":2,"dislikes":4,"content":"事多给分差"},{"id":31472,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-04 03:03:40","like_diff":-2,"likes":10,"dislikes":12,"content":"给分真心低，在群里发成绩，给79.82.85分的同学提分，这样做真的好么？三分一绩点本来就不合理，但是明显给这些同学提分，让81.83.84分的同学怎么想？第一次给个老师低分，很多门课我考的低不难过，但是就这个老师的做法让我很是气愤！"},{"id":32418,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-08-10 00:36:17","like_diff":-2,"likes":3,"dislikes":5,"content":"该说的这里差不多都说了，我只想说，这种老师在品德思想上真的很有问题呢"},{"id":36633,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-11-15 06:36:21","like_diff":-2,"likes":3,"dislikes":5,"content":"负分滚粗。"},{"id":56585,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-07-04 06:04:33","like_diff":-2,"likes":3,"dislikes":5,"content":"推荐甘均先，谁上谁知道，没事给分好，"},{"id":72285,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-29 21:06:58","like_diff":-2,"likes":2,"dislikes":4,"content":"喜欢水群的老师一定是好老师"},{"id":92060,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-12-25 23:02:35","like_diff":-2,"likes":2,"dislikes":4,"content":"后期基本上不讲课，身为老师上课经常迟到，课堂展示，论文，还有考试（纸质材料），事情多，给分低，非常非常不建议选"},{"id":100586,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 11:04:07","like_diff":-2,"likes":3,"dislikes":5,"content":"平时没怎么听课，就把基本的作业都做了，考试拼命写看运气 4.5挺好的"},{"id":114672,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 03:16:09","like_diff":-2,"likes":0,"dislikes":2,"content":"。。。"},{"id":114729,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 07:39:00","like_diff":-2,"likes":4,"dislikes":6,"content":"毕竟自己水过来的，给分满意了"},{"id":122649,"teacher_id":1500,"teacher_name":"张立程","post_time":"2020-03-12 01:11:43","like_diff":-2,"likes":2,"dislikes":4,"content":"老师水平挺高的，而且对待课堂展示或者讨论课的态度很客观，基本不会被同学的台风影响观点的判断。认认真真听了一学期的史纲，不能说获益匪浅，但也确实已经得到了超过对于思政课期待的收获。而且给分真的八错.... 一学期什么都别落下认认真真学绩点不会差的"},{"id":12384,"teacher_id":1500,"teacher_name":"张立程","post_time":"2015-12-23 07:19:23","like_diff":-3,"likes":11,"dislikes":14,"content":"太喜欢老师了！人很有趣，讲课也好玩，气质帅"},{"id":45371,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 13:15:29","like_diff":-3,"likes":2,"dislikes":5,"content":"果然绩杀，上课无聊"},{"id":69597,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-25 04:49:50","like_diff":-3,"likes":0,"dislikes":3,"content":"给分没有上面说得那么好，不过自己没被正态已经很开心了，当过一次观察员，尽量多发言吧，相比真正讲得好的老师确实有差距，不过也很好了，对了，一学期就点过一次名，随机的..."},{"id":73271,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-02-06 02:17:51","like_diff":-3,"likes":5,"dislikes":8,"content":"我来更改数据，给分真烂！！！我才52％? ? ? 拉均绩！！！！卷子和读书报告我都写得非常认真！！！我还是观察员，一点加分都没有！！！老师你真的好棒棒哦！！！?"},{"id":99742,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-25 06:16:04","like_diff":-3,"likes":1,"dislikes":4,"content":"差评。"},{"id":114717,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 05:43:50","like_diff":-3,"likes":17,"dislikes":20,"content":"我仿佛又看见了一块喷子聚集的地方。好好的查老师匿名评价系统，现在变成了一群喷子发泄自己不满情绪的地方。张老师上课可能真的没有很好，评价体系可能也有些不合理的地方。但是如果你真的有实力拿高绩点，你被埋没了吗？更多的是大家就像老师说的那样，上课基本都在水手机水电脑。评论区有说其他课代表没被diss，就pc被diss了说明pc就是真差劲，我也很想请这位同学回忆一下，是不是pc在群里管的事比较多，回答问题比较多。你闷声不响，当然没有人说你怎样。我是其中一个组长，发期末读书报告的时候我发错邮箱了。pc回答我说，他之前有说过邮箱也有说过截止日期。我翻了翻群，确实是的。没错，课代表确实需要尽到一些义务，但凭什么你不看群消息一而再再而三向人家问问题，人家得好声好气地一而再再而三地回答你？人家有欠你什么吗？我一直以为浙大人都是温文尔雅的，都是与人为善的，兴许我还应该认识到一点，不管在哪里，都会有一种人，不计自己的原因，而只把结果归根于别人的错误。查老师，作为一个匿名评价系统，但不代表这里可以“畅所欲言”，你可以给差的评价，你也可以给老师打低分，但是在评论区里用“傻逼”这等字眼去发泄自己的情绪，恐怕折射出的就是自己了。"},{"id":156425,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-06-19 14:37:27","like_diff":-3,"likes":5,"dislikes":8,"content":"虽然老师平常事情确实有点多，但老师人是很好的，而且讲课的内容很丰富，上他的课压力也不大，比较轻松。至于有些同学说催眠可能大概率本身就对中国近代史不在那么感兴趣吧"},{"id":166129,"teacher_id":1500,"teacher_name":"张立程","post_time":"2023-01-11 07:20:46","like_diff":-3,"likes":5,"dislikes":8,"content":"给分竟然还不错！"},{"id":189162,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-01-22 08:10:45","like_diff":-3,"likes":1,"dislikes":4,"content":"没什么事，挺好"},{"id":94070,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-15 05:47:24","like_diff":-4,"likes":1,"dislikes":5,"content":"老师挺好的呀 史纲课全都写作业从来没听过，两次讨论课随便发言两次，论文认真写，期末考前翻了翻书，靠着高中的人文历史素养答卷，最后水了4.2红红火火"},{"id":99711,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 14:12:13","like_diff":-4,"likes":1,"dislikes":5,"content":"垃圾给分"},{"id":114694,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 04:09:40","like_diff":-4,"likes":5,"dislikes":9,"content":"为什么一定要拿课代表说事，老师是什么样，课代表认不认真，你上课又是什么状态？出成绩的时候想想自己有认真过吗？反正我觉得老师是一个很好的人。"},{"id":117992,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-10-18 01:16:35","like_diff":-4,"likes":1,"dislikes":5,"content":"就是好"},{"id":120044,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-11-17 07:39:25","like_diff":-4,"likes":8,"dislikes":12,"content":"下面那条说选课代表有黑幕的同学，我劝你善良。"},{"id":131647,"teacher_id":1500,"teacher_name":"张立程","post_time":"2021-01-28 09:48:14","like_diff":-4,"likes":3,"dislikes":7,"content":"好，绩点给的高"},{"id":69887,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-25 15:24:27","like_diff":-5,"likes":1,"dislikes":6,"content":"可以说是真的适合没有素养的水课  小组作业很差  讨论课没有说过话  但是只要考试写满了也能拿4.2  另外老师可是水群小王子哦！"},{"id":100673,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 14:23:46","like_diff":-5,"likes":5,"dislikes":10,"content":"说实话，对于我一个理科生，高中几乎没学过历史，期末也能考80多，最后绩点出来4.5，我就觉得，这老师，真好。"},{"id":118703,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-10-31 01:45:45","like_diff":-5,"likes":1,"dislikes":6,"content":"讲得不错！"},{"id":166185,"teacher_id":1500,"teacher_name":"张立程","post_time":"2023-01-11 10:57:47","like_diff":-5,"likes":1,"dislikes":6,"content":"挺好的啊"},{"id":29114,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-06-29 08:54:00","like_diff":-6,"likes":2,"dislikes":8,"content":"挺好的，给分不错"},{"id":115056,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-15 02:01:00","like_diff":-6,"likes":2,"dislikes":8,"content":"emmmmm"},{"id":115073,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-15 07:06:15","like_diff":-6,"likes":3,"dislikes":9,"content":"我觉得?️"},{"id":115313,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-18 11:34:25","like_diff":-6,"likes":11,"dislikes":17,"content":"可快点滚出浙大吧"},{"id":146244,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-01-06 04:05:03","like_diff":-6,"likes":4,"dislikes":10,"content":"zju是包容的地方，兼听则明，没必要老师讲课的价值观和你不同就给打低分。"},{"id":166229,"teacher_id":1500,"teacher_name":"张立程","post_time":"2023-01-11 13:03:26","like_diff":-6,"likes":1,"dislikes":7,"content":"翘的课比上的多 从未听过一堂课 绩点竟然还不错 挺好的老师😀"},{"id":55746,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-07-04 04:20:30","like_diff":-7,"likes":2,"dislikes":9,"content":"老师讲得超级好，给分也超高，么么哒"},{"id":120045,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-11-17 07:40:00","like_diff":-7,"likes":6,"dislikes":13,"content":"做课代表的那个男生挺认真负责的，怎么会是黑幕呢？公平公正选出来的。有些人不要在这里柠檬，做好自己的事情吧。"},{"id":124553,"teacher_id":1500,"teacher_name":"张立程","post_time":"2020-07-03 00:47:51","like_diff":-7,"likes":1,"dislikes":8,"content":"给分还是挺好的 张老师平时事相对其他老师少 认真交笔记 小组读书报告和pre认真完成平时分不会低 期末评卷也比较宽松 说给分迷的同学先想想自己平时分吧 每周的讨论题当周完成的同学经常只有60%左右    不按时完成讨论或许是平时分低的原因"},{"id":150838,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-02-19 10:00:13","like_diff":-7,"likes":3,"dislikes":10,"content":"给分可以的，不像说的那么不好"},{"id":90948,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 14:31:20","like_diff":-8,"likes":12,"dislikes":20,"content":"观念也太偏激了吧，说国宝丑没必要赎回，十二生肖这种具有重大历史意义的你一句丑就不回了？浙大的商科毕业出去就会被歧视？就你的人大nb吗？"},{"id":120047,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-11-17 11:26:08","like_diff":-8,"likes":6,"dislikes":14,"content":"讲道理男课代表挺好的啊，怎么选出来的大家有目共睹，真有什么问题某些人当场不会说吗，跑到这里来吐黑泥?"},{"id":188331,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-01-18 15:48:21","like_diff":-8,"likes":1,"dislikes":9,"content":"我一开始看到评论是挺慌的，觉得上一节课先试试，大不了退课。上完一节课后觉得老师人还不错，没有出现之前评论的情况，不过分还没出。点名都是数字点名，上课中规中矩吧，有时候会拓展一些历史，我对这些比较感兴趣，不过大部分情况下没有时间，都是在过ppt。我史纲课很少听，比较喜欢看小组展示，不过史纲这门课的成绩听没听课其实关系不大。事情是确实很少，在意绩点的建议一开始就把分数占比弄清楚，老师一开始说有新的标准但是后面忘记发了，建议自己去问清楚。\n\n不论上课水平，整个教学设计我是很喜欢的。有一节讨论课，主题是假如穿越为慈禧如何振兴中华（在此夸赞zmr姐姐），我觉得思维有启发。有一节课去艺博馆参观。\n\n\n\n小组展示的主题选取也很好，微观视角，不过不知道是不是整个课程组统一的，我觉得我学习地方历史知识都是从小组展示中学到的。"},{"id":203272,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-11-18 17:00:55","like_diff":-8,"likes":2,"dislikes":10,"content":"这些负面评论是之前只限于那一届还是一直是这样啊？给老师10分，目前看还不错"},{"id":210364,"teacher_id":1500,"teacher_name":"张立程","post_time":"2025-01-09 03:56:32","like_diff":-8,"likes":0,"dislikes":8,"content":"打分还行"},{"id":99758,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-25 06:31:32","like_diff":-9,"likes":1,"dislikes":10,"content":"投诉信：\n\n1.学生询问了5位周围学生后，成绩分别为76、77、78、79、81，在随机抽样下样本均值与方差似乎偏低，远远低于秋学期其他老师中特平均成绩（秋学期其他老师平均分咨询了5位学生后大约在85-95之间）。因此，我们五位学生都希望能够获得相关具体评分过程信息。\n\n2.本人2次点名均到达，从无缺课情况，期末论文格式规范、字数为6万字，是在导师指导下秋冬学期写就的学生的书稿内容。期末考试前后整页写满无空白，并且所考题目均是所带资料中充分准备过的内容，然而成绩却是77分。有一位同组同学，所带考试资料完全相同，所答内容几乎相同，期末论文字数为5000字，平时点名未到1次的情况下却也是78分。因此，非常疑惑在打分评分过程是否公平公正、合理合情。"},{"id":114643,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 02:36:48","like_diff":-9,"likes":5,"dislikes":14,"content":"其实张老师讲课还是很棒的。说什么不如其他老师的想问问你们认真听过几节课？课程有作业很正常，展示一学期就轮到一次，慕课也不是史纲才有。张老师已经很善良了，自己不重视不认真还怪老师给分低？自己不看群不及时完成任务还要怪课代表？浙大学子就是这个样子的吗？不得不说这种行为很让人失望。"},{"id":115363,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-20 02:38:00","like_diff":-9,"likes":6,"dislikes":15,"content":"张老师水平很高，作为认真听了一学期的我觉得讲课很有趣。给分还行吧，事情都这么少了还计较什么呢。"},{"id":116528,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-09-11 04:08:10","like_diff":-9,"likes":1,"dislikes":10,"content":"同学给了个差评，我给个好评补上"},{"id":120040,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-11-17 11:27:53","like_diff":-9,"likes":7,"dislikes":16,"content":"男课代表选的公平公正，工作认真负责，赞一个"},{"id":165830,"teacher_id":1500,"teacher_name":"张立程","post_time":"2023-01-10 03:39:42","like_diff":-9,"likes":0,"dislikes":9,"content":"老师讲的课很有趣也很吸引人，线下课一直坐在第一排，讲的真的很好，而且不会只局限于课本，最后给分也很高。可惜后面转线上了就没有认真听了😭😭😭"},{"id":211326,"teacher_id":1500,"teacher_name":"张立程","post_time":"2025-01-11 08:06:05","like_diff":-9,"likes":1,"dislikes":10,"content":"实话实说，我觉得张老师上课风格我不是很喜欢，就是说比较求是的那一派，然后也要求大家认真一点听讲，而且看了查老师的评论我一直很担心给分问题，但是最后为什么给八分呢，因为出分之后我真的蛮惊喜的，lz史纲上课并不发言，作业我自我感觉也就是一般，但是可能我是文科生然后期末考还可以，最后拿到了4.8，或许老师真的有改进给分了（也可能是我幸存者偏差），至少对于我来说，这个给分不至于我打低分。\n\nps老师上课虽然希望大家认真听但是其实没听讲也没人管，作业也不多，整体还是比较宽松的一个氛围，而且学在浙大上虽然有很多东西要提交，其实也没什么要求，因为我真的交的很随便、每个笔记就是画两条横线"},{"id":209281,"teacher_id":1500,"teacher_name":"张立程","post_time":"2025-01-05 10:10:58","like_diff":-10,"likes":0,"dislikes":10,"content":"事少，上课条理清晰"},{"id":19404,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-01-24 06:01:53","like_diff":-11,"likes":10,"dislikes":21,"content":"不多说 给分棒"},{"id":186741,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-01-13 01:41:22","like_diff":-11,"likes":1,"dislikes":12,"content":"很好的老师，大赞！"},{"id":56163,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-07-03 07:16:23","like_diff":-12,"likes":0,"dislikes":12,"content":"上课从来不听 不过读书报告认认真真写了 期末考开卷的大题也比较简单（选择题建议直接放弃）最后给分也不错 轻松4.5"},{"id":5678,"teacher_id":1500,"teacher_name":"张立程","post_time":"2015-07-09 06:24:44","like_diff":-14,"likes":13,"dislikes":27,"content":"水水的  给分好！！\n\n"},{"id":93850,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-14 03:59:15","like_diff":-15,"likes":2,"dislikes":17,"content":"老师自己上课迟到，找人代课，一半的课程都让学生讲，没有师德。"},{"id":166374,"teacher_id":1500,"teacher_name":"张立程","post_time":"2023-01-12 06:02:45","like_diff":-16,"likes":6,"dislikes":22,"content":"我其他三个舍友预置得同一节课，几千字读书报告还有很麻烦的小组作业和展示，一度很煎熬。我预置到了张老师的课，事很少，上课很水，虽然会暗戳戳提醒不要看手机了但也不会多管，感觉挺轻松的，读书报告甚至只要求一页信纸；我学在浙大有几个错过了截止日期没完成，但是其他能看的都看了、也尽快补了，最后有4.8，也没卡绩，据我了解我们小组其他同学得分也都不错。"},{"id":100637,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 14:42:11","like_diff":-18,"likes":16,"dislikes":34,"content":"大赞这段评论！什么浙江精神与浙江发展鬼东西。不过是在你浙江上个学而已。说起来哪里没有历史文化名人？？？我家乡古时候比你浙江名人学者多多了！\n\n真tmd恶心！\n\n复制一遍前面那位仁兄的评论，踩的基本浙江人"},{"id":103830,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-03-06 07:05:45","like_diff":-19,"likes":1,"dislikes":20,"content":"讲很多野史，也不知道这个人是怎么讲的好像他这现场的。逻辑奇怪，cue抗英可歌可泣，但是又嘲讽百姓给钱就能带英军上岸？这一点就让人很服。\n\n其它讲课还行，ppt很丑"},{"id":20989,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-07-04 08:10:29","like_diff":-20,"likes":19,"dislikes":39,"content":"说给分不好的你们认真考试了吗，我就呵呵，毁你前途，别的科好的话这一门不上四，3.9，能影响你到哪去？有趣。おもしろい。"},{"id":114143,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 02:47:28","like_diff":-21,"likes":17,"dislikes":38,"content":"来你们不喜欢的课代表pc来了。说我脾气不好像大爷的几位，我承认我脾气躁，这学期也的确因为史纲的问题自己发了好几次脾气。那么我要问问，我每次在群里发公告或者at全体成员的时候，有多少人认真看完了，有多少人是连记录稍微搜一下都不愿意就直接当伸手党的？一个个都是大学生了搜索能力没有吗？还有展示打分的问题，最后有多少小组是一次分都没发给我的？我在小组长群里at人有过用吗？最後说明一下自己成绩来反驳某些人的亲儿子言论：85，3.9。这学期的课代表的确让我在某些事情上懂了很多。"},{"id":124564,"teacher_id":1500,"teacher_name":"张立程","post_time":"2020-07-03 03:52:10","like_diff":-42,"likes":4,"dislikes":46,"content":"上课东拉西扯。课后事情挺多，笔记要上传，讨论恶竞。认真复习多日，不是组长不恶竞，全书从新翻到烂，给分4.5，感觉给分不高，还是拉低了我的均绩。"},{"id":93728,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-02-04 09:56:16","like_diff":-53,"likes":28,"dislikes":81,"content":"真的是受不了“浙江精神与浙江发展”这本书了。浙大在浙江本地招生过半导致“生源平均质量严重下降”就不说了，还强迫所有人学什么“浙江精神与浙江发展”，简直是一本神书，把“浙江人”吹得上天，字里行间透露出的莫名优越感，还要弄个“精神”别人一起学习！说句不好听的，作为一个外省人，你浙江精神和我有个屁关系？！谁给你的勇气把它弄成必修？学你mb，你要学自己学，开成选修课，我tnd这里屁都不放一个。思修书内容还不够吗？还要你这本烂书来占用我的复习时间？真是mmp了，脏话都是都是对其赞美，真希望有些制定者能长个脑子"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
