                <script>
                    // 评论数据
                    const commentsData = [{"id":31364,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-09-18 07:09:27","like_diff":121,"likes":233,"dislikes":112,"content":"腊鸡老师 全班最高分88分 一个上90的都没有 千万不要选 事多给分差 选谁也别选他 别的老师4.5以上的扎堆 他tm最高的也只有4.2 为了让更少的人遭到他的迫害 顶我上去"},{"id":45400,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-07-06 14:03:32","like_diff":98,"likes":175,"dislikes":77,"content":"讲道理  我上课基本不听课 就听听几个有趣的点。    每次作业做了，考试也认真考，给分还是不错的吧，老师人蛮好的。"},{"id":114225,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 17:13:29","like_diff":71,"likes":90,"dislikes":19,"content":"第一次看见有结课后群内怒怼同学的。鲜花马屁？真正心声？还放图，人＋谷=俗，人＋山=仙？谁的人生还没个起伏呢？拜托，大家都是成年人了，学生不糊涂。。。课水不水，催不催眠，评分合不合理，备课用不用心，学生听过课就知道，这叫求是。师生关系确实本就不怎么平等，学生在这里评论一下也是表达一下想法。既然老师您也在看查老师，还蛮关心自己风评的，那有没有考虑过如何改进呢？"},{"id":108521,"teacher_id":1500,"teacher_name":"张立程","post_time":"2020-01-12 21:53:10","like_diff":53,"likes":70,"dislikes":17,"content":"只想说这次的课代表pancong真他妈傻逼，群里回复一幅很牛逼的样子好像老师亲儿子，通知工作也不到位"},{"id":114709,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 04:45:47","like_diff":48,"likes":54,"dislikes":6,"content":"……在查老师里面diss同学我也是第一次见"},{"id":114652,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 06:51:03","like_diff":46,"likes":59,"dislikes":13,"content":"我觉得，身为一个老师，在自己的课代表与学生产生冲突的时候，维护课代表是正常反应，毕竟关系更近，但是是不是也应该考虑一下，为什么别的老师的课代表不被攻击？为什么下午班的课代表受到了如此程度的尊敬？pc的一些行为和做法我可以理解，但是这不代表他可以被原谅，请问pc在群里飞扬跋扈的态度老师知道多少呢？pc同学曾经因为同学玩一个“你们这个是什么群啊”的梗就开始对同学禁言，请问这是一个成熟稳重的课代表应该做的事情吗？课代表本身职能包含引导，不以引导同学作为本职工作而一味耀武扬威，现在觉得自己委屈，还觉得同学不努力，同学没有问题要你做什么呢？你有这样的想法不觉得可笑吗？\n\n\n\n对于某些说pc挨骂是因为他管事多，是因为我们不满自己的分数的人的回答：\n\n很多人对自己的分数未必不满意，他们只是觉得课代表做的不太稳妥，就像你喜欢吃西瓜和你史纲满绩没关系一样，不用硬扣帽子，没意思。另外，请问哪位同学一而再再而三问同一问题了呢？不是课代表没有一次性让所有同学知道问题吗？再次，别的班级也有全权管事的课代表，他们管事情多，他们挨骂了吗？下午班的课代表是被我们尊敬，不只是不挨骂而已，兄dei，辩护也要讲究基本法。"},{"id":19407,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 14:35:55","like_diff":39,"likes":84,"dislikes":45,"content":"事情这么多，给分还那么低，选哪个史纲老师的课都别选他！课代表和好多特别认真的同学都没上4！"},{"id":45375,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 13:21:01","like_diff":30,"likes":71,"dislikes":41,"content":"好老师，自己不认真不积极期末成绩不好也不能全部归咎于老师吧，平时如果真的按要求去做了，不管绩点多少都会有一些收获和理解吧"},{"id":41964,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-10-17 10:44:59","like_diff":24,"likes":83,"dislikes":59,"content":"什么心态，张老师超级棒的好不好，教学实践也很好玩一整个学期一次小组展示两次讨论，给分低是他让同学给评的分啊。老师超级亲切，常常和群里的同学打成一片，课下也是个很爱玩的老师。真的很棒，不要仅仅根据绩点评价一个老师好呐？"},{"id":114756,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 10:23:20","like_diff":24,"likes":31,"dislikes":7,"content":"全程只有一次点名，上课跟通常的思政课差不多，最后给分确实不好。\n\n至于楼下所说的，pc做了什么其实我个人也没太清楚（因为不怎么水群），但老师一看查老师就在群里在线开怼了？拜托都是成年人了，这么多人评价肯定说明pc有一些不好的地方，但老师你这喷来喷去的有什么意思呢？徒然伤了一波人的心。\n\n对了，老师还说如果隔壁赵晖老师上课比他好，趁早退课去选赵晖老师。这里我也要吹爆赵晖老师，上课是真的有趣（曾经资源共享的时候上过一节），学弟学妹们还是别选张老师了，咱高攀不起"},{"id":103962,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-03-08 03:28:15","like_diff":23,"likes":27,"dislikes":4,"content":"为什么要让学生打分???很棒的展示满分五十也就给三十多，所以全班是想同归于尽???把均绩拽下来就开心了???"},{"id":112016,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-15 02:29:57","like_diff":20,"likes":43,"dislikes":23,"content":"傻B老师，1分鼓励，在群里发查老师截图diss同学，给分很差，上课啥也不讲"},{"id":114745,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 08:56:41","like_diff":20,"likes":23,"dislikes":3,"content":"其实我还是很喜欢老师的，但期末qq群里diss同学真的有点......夸张......没必要啦老师，上完课老师学生就一拍两散互不相干了。关于给分的问题，我所知道的是大家的平时分都是调高的，只能说史纲这门课的期末考试分数太低了。另外楼下炫耀自己历史考b的同学，高中学的课叫历史不叫历史学......两个东西啊。\n\n哦对了，就是期末前我去问老师老师说mooc是不算分的？？"},{"id":114095,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 05:11:23","like_diff":19,"likes":26,"dislikes":7,"content":"上课一般吧不过这应该是思政课的常态吧，就是有一点我不太明白为什么要一边diss正态分布一边给学生打很低的分…还在群里怼人…"},{"id":45409,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 14:10:19","like_diff":18,"likes":43,"dislikes":25,"content":"老师给分变好啦，人也很幽默。至于分数的问题，对于个人来说，讨论课一定一定多发言，小组展示自己也要说话。老师给分实际上比较实在，往年的情况不能苛责老师。最后卷面hold住。\n\n老师真的，非常逗哈哈哈哈哈哈哈哈哈哈哈"},{"id":45431,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 14:15:22","like_diff":17,"likes":26,"dislikes":9,"content":"一学期就点过一次名，还是随机抽了四五个，报完名字还说到“正态就看它了”。挺随和的一个老师吧，本人上课固定第四桌水手机，怒刚他也没什么关系。不上课的时候还陪我们水群，期末群里疯狂刷“浓浓师生情”"},{"id":14142,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-05 21:35:45","like_diff":16,"likes":51,"dislikes":35,"content":"讲课很棒的老师"},{"id":19425,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-01-24 07:47:05","like_diff":16,"likes":67,"dislikes":51,"content":"给分低得可怕 个人读书报告小组展示小组读书报告小组口试以及四次讨论课还有校外实践 样样不水 都很认真 考试也不虚 只能说付出收获不成正比吧"},{"id":45391,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 13:45:01","like_diff":16,"likes":39,"dislikes":23,"content":"学到很多，老师很萌啊，会很大家水群，真师生情"},{"id":45394,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 15:00:52","like_diff":16,"likes":25,"dislikes":9,"content":"好评啊，给分高，给分好，浓浓师生情啊。老师人也挺好的，有时较起真来很可爱"},{"id":45402,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 13:49:28","like_diff":16,"likes":40,"dislikes":24,"content":"张老师的课得细听才有收获，无奈史纲课大多数人都不感兴趣。其实老师人挺好挺和蔼呢，事情不算特别多，给分的话，这学期似乎真的从良了诶~"},{"id":45405,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-08-27 10:09:07","like_diff":16,"likes":25,"dislikes":9,"content":"是个好老师，是我上课没好好听了，如果选了这个课，一定要认真，能学到很多，虽然是党性很高的课，但是老师懂得很多，绩点嘛确实一般，不过我也不是太在意这个啦，反正均绩过三就行"},{"id":45412,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 13:54:34","like_diff":16,"likes":28,"dislikes":12,"content":"不知道为什么，这学期张老师突然从一个绩杀变成了给分小能手(突然兴奋.jpg)"},{"id":114992,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-14 00:34:21","like_diff":16,"likes":21,"dislikes":5,"content":"我是下午班学生 没有发过一次言 期末再好也是被正态 不知上午班情况下 但确实看到了很大戾气 客观来讲zlc在思政类老师里不算差 但很多言论以及处理事情的态度过于偏激 就算为课代表发声也完全没必要在大群里公然diss所有同学 幽默风趣我保留意见但身为老师处理问题的不成熟是展现淋漓尽致了 最后大家不欢而散真的没必要 尤其是下午班只是简单了解事情经过的学生看到这几段话又会产生怎样负面情绪？当然还是希望大家能保持冷静 就事论事别人身攻击"},{"id":19399,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 14:25:43","like_diff":15,"likes":43,"dislikes":28,"content":"事情特别多，给分还不好。四次讨论课，还有读书报告口试。有一个文科女生特别认真做事也不能上四，也是醉了"},{"id":31518,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-04 04:58:46","like_diff":15,"likes":34,"dislikes":19,"content":"老师都已经努力在调分了。那些说老师抬分还看不下去的什么心态。不给你抬分就不好了吗。老师都已经多努力在调分了。不调也不好调也不好 要闹哪样"},{"id":31542,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-04 05:52:28","like_diff":15,"likes":37,"dislikes":22,"content":"我觉得老师没有那么可怕吧，老师懂得也很多，讨论课四次可能有点多，三次可能比较好，剩下事情也不算很多啊，上课老师也在很认真的讲课，全班没几个抬头都在玩手机难道能赖老师吗？其他老师水确实给分好，但我觉得卷面hold住，平时好好做，是不会亏的。分数这种东西，有正态在，肯定不会让所有人满意。"},{"id":45392,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 13:45:06","like_diff":15,"likes":27,"dislikes":12,"content":"好老师，正态本来就不会每个人都满意。"},{"id":110939,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-06-28 15:28:36","like_diff":15,"likes":22,"dislikes":7,"content":"老师不差，课代表pc怎么回事？？？"},{"id":99548,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-25 02:39:44","like_diff":14,"likes":17,"dislikes":3,"content":"水平是有的，部分观点过于偏激。但是总体是一个敢说实话，把学生当朋友的人。我历史也比较差，只能平时多表现，最后也没上4，不过也可以接受。建议期末试卷要写满，不能不做。至于浙江精神这本书，说实话就考了一个选择和一个论述，那个选择我们浙江人也不知道，论述也是现翻书的，跟是不是浙江人没关系。"},{"id":114647,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 17:17:06","like_diff":14,"likes":28,"dislikes":14,"content":"你讲课不好给分不好就算了，费这么大力气在群里洗白pc，pc是你亲儿子？本来想直接在群里怼的，但是想到不要和这种sb一般见识了，没给我挂我谢谢您，以后眼不见心不烦，再见sb"},{"id":150290,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-01-21 14:29:19","like_diff":14,"likes":14,"dislikes":0,"content":"打1只因没有0分。给分巨烂。每次点评小组展示都一副嘲讽模样。言论总有一股性别歧视的味道。大一新生选课不要怕别人说什么什么预置课程尽量别动，没那么夸张，能换就换，不然就绩杀。"},{"id":189296,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-01-23 03:17:39","like_diff":14,"likes":14,"dislikes":0,"content":"hhh这老师😁😁😁😁💢💢💢💢💢😁😁😁，选上了就偷着乐吧，绩点都给你偷没了💢😁😁😁"},{"id":19402,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-01-24 05:53:53","like_diff":13,"likes":42,"dislikes":29,"content":"给分容易毁前程  慎选"},{"id":100688,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 15:09:51","like_diff":13,"likes":17,"dislikes":4,"content":"再来客观评价一下吧，老师自身知识丰富，干货型，上课确实不够有意思，容易走神。一个学期一次个人读书报告一次讨论课一次小组分享一次小组读书报告，个人读书报告要求1500字，助教评阅，小组的一组一份就好，然后回答一个老师的问题，由老师给分，期末会点名一次当考勤，讨论和分享是小组互评，事情讲真不算多。缺点的话，不可能出现4.5以上扎堆之类的情况，因为平时分主要是看互评，老师不会调分，加上大家期末分数不会太高(想想那些多选题吧)，总评高分的确少，想拿4.8甚至满绩的同学需要真的很强才行，想水水拿高绩点还是不太可能的，当然小组大佬带飞上四还是可以实现的，至于30%的正态要求老师也没办法，所以被正态应该是所有班都会有的情况吧。最后认真做了真不一定有好成绩，毕竟还是要看结果，展示什么的不够精彩或者讨论课发言一般的话确实有可能分数偏低，大噶自己权衡吧"},{"id":155364,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-06-11 15:02:06","like_diff":13,"likes":16,"dislikes":3,"content":"摊上这种史纲老师真是晦气 事最多给分最烂，展示结束直接说学生的展示一个都看不上，三观不正评价丰县事件秉持受害者有罪论，以劝反想深造的女学生回去结婚生孩子为荣你没事吧?"},{"id":31286,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-14 11:06:26","like_diff":12,"likes":40,"dislikes":28,"content":"什么之前说给分好的都是坑。。付出收获不成正比真是醉了……感觉他并不把学生的成绩当回事，成天很随意散漫的样子，简直糟透了！"},{"id":45370,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 13:51:24","like_diff":12,"likes":22,"dislikes":10,"content":"很好的老师啊，一点都不绩杀"},{"id":75366,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 14:25:21","like_diff":12,"likes":24,"dislikes":12,"content":"非常想给他零分，第一节课就说“世界上有三种性别，男士女士女博士”excuse me？？？倒尽胃口."},{"id":129738,"teacher_id":1500,"teacher_name":"张立程","post_time":"2021-01-12 01:42:24","like_diff":12,"likes":14,"dislikes":2,"content":"这个听说过吧，也没听说过，好吧。"},{"id":166094,"teacher_id":1500,"teacher_name":"张立程","post_time":"2023-01-11 05:56:44","like_diff":12,"likes":13,"dislikes":1,"content":"给分迷，课不去上作业不写分数跟老老实实完成的一样"},{"id":189412,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-01-24 03:26:00","like_diff":12,"likes":12,"dislikes":0,"content":"很无语，给分差，之前学长叫我别选我没有听进去，现在我的亲身经历告诉学弟学妹千万别选这个老师"},{"id":19393,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-01-24 05:11:39","like_diff":11,"likes":25,"dislikes":14,"content":"给分太低"},{"id":19414,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-01-24 06:29:21","like_diff":11,"likes":41,"dislikes":30,"content":"给分好个毛"},{"id":25880,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-06-13 06:26:31","like_diff":11,"likes":22,"dislikes":11,"content":"给分好TM低啊……"},{"id":45477,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 15:07:20","like_diff":11,"likes":13,"dislikes":2,"content":"老师超级会水群，仿佛一直在视监(ง •̀_•́)ง"},{"id":100773,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 23:43:09","like_diff":11,"likes":15,"dislikes":4,"content":"前面大段大段的差评是几个不满老师的研究生刷出来的，不信查王心月老师，有一样的评论。"},{"id":114271,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-09 15:58:00","like_diff":11,"likes":11,"dislikes":0,"content":"我分好低…没想到会栽在史纲上面www"},{"id":114878,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-12 08:06:28","like_diff":11,"likes":17,"dislikes":6,"content":"所以pc到底做了什么\n\n有没有人说说....\n\n吃瓜"},{"id":19401,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-01-24 05:53:33","like_diff":10,"likes":26,"dislikes":16,"content":"总觉得老师知道很多东西，但不讲出来，课有点水，给分也不好。但老师挺和蔼的呢"},{"id":19451,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-01-24 08:58:59","like_diff":10,"likes":32,"dislikes":22,"content":"不水不水很不水，事情很多，给分还低，课代表都没上4。对老师本人是没什么意见，但是给分真不好，难道是今年（2015）变成这样的吗……大家慎重"},{"id":45393,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-25 04:41:05","like_diff":10,"likes":15,"dislikes":5,"content":"给分还是不错哒。"},{"id":45963,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-07-02 08:06:39","like_diff":10,"likes":13,"dislikes":3,"content":"老师人挺好的，认真作展示，写论文，绩点上四没问题，但给分也不太高~"},{"id":71511,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-28 14:20:36","like_diff":10,"likes":14,"dislikes":4,"content":"只能说这分数对不起我花的时间，给分真的不厚道"},{"id":73439,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-02-01 14:39:27","like_diff":10,"likes":13,"dislikes":3,"content":"上课催眠 冷嘲热讽"},{"id":108365,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 02:47:33","like_diff":10,"likes":14,"dislikes":4,"content":"每学期有两节讨论课（屁用没有，每次完还要心得体会），一次读书报告（小组形式，最后一节课组长上去回答张立程的提问），一次小组展示（讲台下面的同学评分），期末考试开卷（请带上史纲课本和浙江精神，注意只能带这两本书和手抄资料），谨以此条评论给下一届的学弟学妹们一些有用的信息。想拿高分找几节课向小组展示的同学提问，再在讨论课上多发言，还要记得当组长，对思政课的绩点不在意的同学请找个不认识的人当组长，然后托个信得过的人帮你签到（好像一学期就点一次名吧，反正我们这个学期是这样的），最后去干自己想干的事情吧，有一下午的时间休息也是不错的，另外，下午没事又不想睡觉的就去隔壁听赵晖的课吧，讲得真的好，又特别幽默，诸如张立程等人的思政课上起来没有半点意思，不要把时间浪费在这种地方。"},{"id":120241,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-11-25 07:54:38","like_diff":10,"likes":11,"dislikes":1,"content":"选课代表真没长眼睛，这种人都选得出来"},{"id":148397,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-01-12 10:42:41","like_diff":10,"likes":10,"dislikes":0,"content":"上过老师两门课。\n\n    其中一门（期末无考试）还是很用心学的，论文花了很大工夫写，还修改过很多次，还请学长来教我改过排版，最后给分很不好。课友有不少很水的绩点不错。\n\n    另一门课有期末考，不过三七开，占三成（应该大家都懂），虽然我平时比较水，但凡是作业都花了不少工夫，期末两个星期还花了不少时间在复习考试上，最后分比较平庸。\n\n    综合我的经验，分给的不算很求是。很多东西很看机缘。我对自己要求是比较高的，所以有些同学可能有我一样的分数时已经挺满足了。不过我不觉得在比较充足的付出下得到的这些是合理的，就和资本家榨取工人劳动的剩余价值，工人的时间和精力的付出无法得到相应回报一样。只是我想我们这些普通的读书的人没有把资本家吊上路灯的能力。\n\n    最后，我的建议是，选课一定要慎重，充分考虑多种因素后再去选择。以前一个学长和我说，选择和运气要远远重要于实力。我现在逐渐很认同这句话了。像浙大的选课彩票系统其实在某种程度上也告诉我们，选择和运气真的很重要。\n\n    望看查老师的诸位能有所获。"},{"id":166570,"teacher_id":1500,"teacher_name":"张立程","post_time":"2023-01-13 01:02:22","like_diff":10,"likes":12,"dislikes":2,"content":"难道这就是幸存者偏差吗？学在浙大认真完成了，包括上传笔记、讨论啥的，从来没翘过一节课，期末也是80＋，最后得分很凄惨，我不理解但大为震撼，我还当了组长（可能这不是加分项）一学期结束他的课堂我真的什么也没收获，除了心惊胆战，还是选评分好一些的老师吧，真的挺难受的，被史纲拉了一截。"},{"id":7380,"teacher_id":1500,"teacher_name":"张立程","post_time":"2015-09-14 05:16:39","like_diff":9,"likes":20,"dislikes":11,"content":"幽默\n\n"},{"id":45390,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 13:44:57","like_diff":9,"likes":11,"dislikes":2,"content":"张老师666"},{"id":106344,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-04-26 12:51:59","like_diff":9,"likes":10,"dislikes":1,"content":"极差的体验"},{"id":158186,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-06-27 11:07:46","like_diff":9,"likes":11,"dislikes":2,"content":"1分奉上喽"},{"id":189122,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-01-22 05:03:05","like_diff":9,"likes":9,"dislikes":0,"content":"上课水，给分差"},{"id":189137,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-01-22 05:42:20","like_diff":9,"likes":9,"dislikes":0,"content":"给分差"},{"id":189630,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-01-26 07:00:10","like_diff":9,"likes":9,"dislikes":0,"content":"讲课不知所云不成体系，给分烂到爆炸"},{"id":208137,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-12-26 01:49:48","like_diff":9,"likes":9,"dislikes":0,"content":"赤石一般的体验"},{"id":45395,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 13:45:58","like_diff":8,"likes":10,"dislikes":2,"content":"老师很好啊 观点啥的都蛮好 给分也好呀 就是你点名一定要在 一定啊"},{"id":45397,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 14:07:38","like_diff":8,"likes":10,"dislikes":2,"content":"给分可以"},{"id":45398,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 14:58:06","like_diff":8,"likes":11,"dislikes":3,"content":"挺不错的，虽然事情多但是给分实在根据平时课来。所以付出与努力还是成正比的。"},{"id":51727,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-06-08 16:18:56","like_diff":8,"likes":8,"dislikes":0,"content":"老师特别爱笑 很萌的呀 为啥分这么低"},{"id":70194,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-26 08:14:26","like_diff":8,"likes":11,"dislikes":3,"content":"说给分好的都是绩点高的。。。hhhhh好不好听了就知道了。反正不喜欢这个老师。。。。。。。"},{"id":79695,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-06-13 01:48:51","like_diff":8,"likes":10,"dislikes":2,"content":"我就是来拉一下分的。“大学性骚扰过多是因为招的女生太多了”，还觉得女生写不出来，会让老师帮忙写，我不管这是开玩笑还是怎样的心情说出这种话，但这种脱口而出的话一般都是内心的真实想法了。第一次评价居然给了这一位，生气"},{"id":107035,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-05-01 03:19:52","like_diff":8,"likes":9,"dislikes":1,"content":"每周上半天课还不够吗？还整个慕课出来，真有意思"},{"id":115144,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-16 05:34:12","like_diff":8,"likes":11,"dislikes":3,"content":"给分真差"},{"id":127217,"teacher_id":1500,"teacher_name":"张立程","post_time":"2020-11-15 04:28:36","like_diff":8,"likes":10,"dislikes":2,"content":"私货太多。不点名还好，不太管学生也还好。跟我们说那个少数名族的qj案，来了一句，一个巴掌拍不响。一听就知道是个nc。大学教授还搞这种受害者有罪论，您配吗？很生气"},{"id":151034,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-02-22 05:58:43","like_diff":8,"likes":9,"dislikes":1,"content":"奔着均绩3.9去吧"},{"id":189138,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-01-22 05:43:04","like_diff":8,"likes":9,"dislikes":1,"content":"我只能说，史纲老师里面他是事情最多的了，绩点呵呵呵，别期待了"},{"id":7381,"teacher_id":1500,"teacher_name":"张立程","post_time":"2015-09-14 05:17:54","like_diff":7,"likes":18,"dislikes":11,"content":"幽默啊\n\n"},{"id":12945,"teacher_id":1500,"teacher_name":"张立程","post_time":"2015-12-24 11:06:57","like_diff":7,"likes":17,"dislikes":10,"content":"有趣可爱"},{"id":14098,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-01-04 08:39:20","like_diff":7,"likes":19,"dislikes":12,"content":"真心替学生着想"},{"id":45406,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 13:51:45","like_diff":7,"likes":7,"dislikes":0,"content":"嗯…只能说超乎我想象的分数吧。"},{"id":66083,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-11 12:56:32","like_diff":7,"likes":9,"dislikes":2,"content":"老师人超好，很有思想，也很有趣，每次上课坐在最前面，虽然很多同学都不听（常态吧诶）但是还是讲的很有激情。老师值得更高的分数，我给了满分！"},{"id":70378,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-26 14:15:44","like_diff":7,"likes":9,"dislikes":2,"content":"讲课是很认真，但是缺乏乐趣，绩点给的太低。"},{"id":104156,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-03-13 05:56:56","like_diff":7,"likes":11,"dislikes":4,"content":"喷那个楼下傻逼了\n\n老师说抗英可歌可泣说的是英雄的事迹，说老百姓给侵略者带道是悲叹那时民族意识没有觉醒，合着您老人家听了一两句话就拍板说人家逻辑不清，你个老瘪犊子没听课还想给自己立牌坊了？讲野史，是不是他妈的不一本正经的说历史意义就是野史？信不信老师正式讲的话你这种沐猴而冠的小人又得跳着脚说老师念课本？是不是跟你观念不合就是糟粕？你这种人来到浙大只能说是苍天无眼谢谢。"},{"id":116527,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-11-13 11:06:40","like_diff":7,"likes":22,"dislikes":15,"content":"上课选课代表玩黑幕，明明第二个男生的票数要比第一个多好多，老师竟然说第一个男生获胜了，其实这样真的很不好，给同学留下了很差的印象?"},{"id":120279,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-11-27 10:44:02","like_diff":7,"likes":12,"dislikes":5,"content":"还是建议老师不要让同学评分。本人身为组长，有评分的权利，我一直都是打的很高的。但是有一次无意中翻评分条发现其实同学评分是很不客观的。首先，恶意的低分过多。其次，很多人的历史素养是不足的，让其评价是不合适的。见过一些讲的很有深度的小组，只是没有问答、或者一些花里胡哨的小品就评分不高，这也是不客观的。再次，很多人打分其实很有随意性，因为实际上很多打分的人自己是不听同学分享的。\n\n这让人有一种古代希腊“多数人的暴政”的慨叹。多数人的历史素养根本不足以参与评分。强烈建议改为全部由老师评分。\n\n再说说课堂吧，其实老师的水平是有的，自己很喜欢历史，也是为数不多的每次上课都听的人，其实很能听到一些历史的细节开拓眼界，也许不能只怪老师吧，毕竟正态分布的制度使然，这也是学校管理层思维简单化的体现。不过我仍然为自己感到幸运，自己喜欢历史却最终没有选择历史，但还能通过老师的课继续学习历史，史纲本身是为政治宣传而作的历史，但在这学期的史纲课上，我却真真切切的听到了活生生的、而不是僵化的、只为宣传的历史。\n\n"},{"id":143819,"teacher_id":1500,"teacher_name":"张立程","post_time":"2021-12-07 12:53:36","like_diff":7,"likes":11,"dislikes":4,"content":"很无语，不尊重女性，认为女同学被猥亵谁让你女孩子去酒吧，请问什么规定了女生不能去酒吧，成年人去酒吧有问题？还说宗庆后女儿30多岁不结婚不正常，拜托，大清亡了100多年了，可惜没录音不然就举报"},{"id":166079,"teacher_id":1500,"teacher_name":"张立程","post_time":"2023-01-11 04:51:30","like_diff":7,"likes":10,"dislikes":3,"content":"史纲课。说实话不太喜欢老师。上课不按课本讲，会讲很多其他的东西，但似乎又只是提一嘴没有什么逻辑，并且给人卖弄学识的感觉。除了期末考一篇读书报告手写，一次小组pre，一节讨论课，另外每周需要学在浙大上完成讨论题和上传笔记。小组展示全由其他组评分，个人认为不太公平，也导致一定鹅颈。我的绩点不太好，不知道整体怎么样。"},{"id":169776,"teacher_id":1500,"teacher_name":"张立程","post_time":"2023-02-28 00:53:59","like_diff":7,"likes":7,"dislikes":0,"content":"作为几年前的史纲课代表留个评论。\n\n讲课比较自由，可能更多会散发地讲自己的见解，直白一点说就是不太会讲这门课的具体内容，不知道现在是怎么样的。\n\n关于给分，确实是按照第一节课就给出的，点名+读书报告+讨论课+小组展示+期末考试等按照百分比来给的，一部分由老师打分，一部分由同学的给分（不知道现在改了没），最后excel按比例算分得到的；随机性在于老师打分的那些部分，总体比较“中庸”，低分高分都少，集中在88分附近（意味着大多数人再被期末考试搞一轮分数就很难高了）。如果你的成绩很差的话，可能是期末考确实炸了，也可能平时写的东西老师“不欣赏”吧，只能说至少该做的都要做，给分确实是这样构成和计算的。\n\n最后，20年左右的评价很多都拐到课代表上去了；首先提醒一点，评论讨论的课代表可能不是一个人，19年春夏和秋冬的评价明显混一起了；那个时候老师的课代表权利确实可能比较大，选到不好的体验会差；为自己申辩几句，我选课代表的时候男生只有我报所以显然没法有什么黑幕，分数也尽力为大家统计计算了，同学的打分和老师的打分我是没法改变的；最后出现了差错——助教那边一些人的读书报告找不到，我以前确实有些丢三落四因此怀疑是不是自己弄丢的（但其实那天是点清数量才交的），赶紧告知同学补救，结果过两天老师通知我助教找到了丢失的读书报告，唉；猜测因为这件事所以有人指名道姓骂我SB，只能说我尽心尽力做了，多少有些委屈。\n\n给后来的同学：就史纲这门课而言，讲课确实不如赵晖、甘均先（实际上我一开始选的甘均先，甘老师生病变成张老师代课了）讲的更落实课程内容，更精彩；老师大概东拉西扯讲自己的更多，给分情况前面已经说过了，可以参考一下要不要选。"},{"id":199232,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-09-19 13:50:10","like_diff":7,"likes":8,"dislikes":1,"content":"真的垃圾，通知和考核方式是不及时通知的，事情是多的，和主课抢时间，你怎么有脸的啊？又要考试，又要小组展示，又要网课讨论，又要交上课笔记，一个人是怎么整出那么多活的，真的无语"},{"id":199305,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-09-20 15:11:01","like_diff":7,"likes":8,"dislikes":1,"content":"碧阳的晚意，初生的东曦"},{"id":201530,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-11-04 06:19:42","like_diff":7,"likes":7,"dislikes":0,"content":"垃圾，难评，哭了"},{"id":201531,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-11-04 06:20:06","like_diff":7,"likes":7,"dislikes":0,"content":"快跑！！答辩啊"},{"id":204796,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-11-28 02:43:38","like_diff":7,"likes":7,"dislikes":0,"content":"事太多，还天天贬低学生"},{"id":23320,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-03-24 08:05:36","like_diff":6,"likes":8,"dislikes":2,"content":"可以的"},{"id":31498,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-04 03:41:28","like_diff":6,"likes":13,"dislikes":7,"content":"自己初中高中不听历史课历史差。但是老师最后还是给加了一分提了一档。老师真好膜膜打。"},{"id":45413,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 14:09:13","like_diff":6,"likes":6,"dislikes":0,"content":"老师挺有趣的"},{"id":45427,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 14:08:37","like_diff":6,"likes":7,"dislikes":1,"content":"感觉，不是很绩杀啊 虽然给分也不水，但还是蛮客观"},{"id":45428,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 14:09:50","like_diff":6,"likes":7,"dislikes":1,"content":"老师挺好的 讲课挺好的 人也挺好的。虽然平时有小组展示 还有两篇读书报告 还有两次讨论课 事情有些多但是也不难。给分是看老师相对的没错  但是学习是自己的事吧  没有好好学过也没有好好复习的人就不要说什么给分不好了。而且今年给分不错哦！"},{"id":45435,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 14:22:56","like_diff":6,"likes":7,"dislikes":1,"content":"老师很和蔼啊 讲得其实还有趣的，而且人超好，很可爱！hhhhhh  绝对不是绩杀。虽然身为理科生真的没什么兴趣，但平时任务还是好好做了，最后给分还算可以。要是什么都不付出就要拿分，那也没什么好谈！"},{"id":45472,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-06-15 14:50:05","like_diff":6,"likes":9,"dislikes":3,"content":"认真听的话能听到不同的鼓点；既符合马克思主义教育理念，在又红又专的团队里也算一股清流.还有、谁说没有90分的。好几个吧（扎堆给90+的很公平吗？"},{"id":66165,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-12 08:23:42","like_diff":6,"likes":8,"dislikes":2,"content":"上课真的很水啊 学不到什么\n\n但老师人还蛮好\n\n平时全靠大佬组长carry"},{"id":69542,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-25 03:23:32","like_diff":6,"likes":7,"dislikes":1,"content":"老师人很好，总是乐呵呵的，上课和讨论课的时候需要发言，但是偶尔有一些发言很水，纯粹为了发言分，但是上完一学期的课，自己的一些想法与间解还是很有提升的"},{"id":99686,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-25 05:04:05","like_diff":6,"likes":8,"dislikes":2,"content":"老师讲课很有趣呀，水课的话他也不会管，还认识了可爱的小组同学，总体上课体验不错！\n\n骂浙江精神的同学我也就呵呵了，这占用你复习时间了？都是浙大学生了注意一下素质可以吗？"},{"id":99840,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-25 08:15:15","like_diff":6,"likes":8,"dislikes":2,"content":"不知道前面一些同学知道自己的成绩不理想时有没有和课代表反映过，课代表在群里不是说了如果和想象中差距很大可以反映一下嘛…我觉得都这么说了，只要有正当理由，老师应该会适当调整的。这一点上我觉得张老师做得挺好的。然后那位论文六万字同学，难道你觉得你们这样恶竞是一种很好的风气吗。"},{"id":100665,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 14:18:52","like_diff":6,"likes":9,"dislikes":3,"content":"我觉得张老师讲课挺好的吧，绩点低的肯定有自己的原因，能不能不要喷老师？！我觉得张老师真的很和善，讲课也很幽默，上他的课很轻松，虽然我绩点只有3.6，但是是我自己的问题，总之我觉得张老师讲课很好，建议大家选张老师的课，希望大家不要被那些恶意诽谤误导！！"},{"id":112410,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-06 06:02:52","like_diff":6,"likes":8,"dislikes":2,"content":"出分真心慢"},{"id":136468,"teacher_id":1500,"teacher_name":"张立程","post_time":"2021-06-18 08:22:56","like_diff":6,"likes":7,"dislikes":1,"content":"这位老师的三观绝了，都2021年了，为什么还在宣扬受害者有罪论？？“一个巴掌拍不响”，我直接乌鸡鲅鱼。"},{"id":140084,"teacher_id":1500,"teacher_name":"张立程","post_time":"2021-08-25 07:56:27","like_diff":6,"likes":7,"dislikes":1,"content":"马院学生表示，傻逼一个"},{"id":141181,"teacher_id":1500,"teacher_name":"张立程","post_time":"2021-09-26 00:21:10","like_diff":6,"likes":7,"dislikes":1,"content":"？上课发表辱女言论，秀自己那点可怜的阅读量很来劲吗老师？？？"},{"id":145332,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-01-09 06:02:31","like_diff":6,"likes":7,"dislikes":1,"content":"建议别选\n\n鼓励鹅颈，论文手写，上他的课需要交听课笔记，每周有讨论题。\n\n还有，价值观不同不代表他可以随意贬低教室里一半的学生。“女生不适合学历史”这种话，由思政老师说出口比较讽刺"},{"id":171796,"teacher_id":1500,"teacher_name":"张立程","post_time":"2023-04-06 01:56:00","like_diff":6,"likes":6,"dislikes":0,"content":"作业多给分还差"},{"id":189140,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-01-22 06:09:28","like_diff":6,"likes":6,"dislikes":0,"content":"分比别的老师低了一个档次，喝喝，不看重绩点的可选"},{"id":189331,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-01-23 09:06:23","like_diff":6,"likes":6,"dislikes":0,"content":"给分不行，比其他班低啊"},{"id":198822,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-09-12 02:58:16","like_diff":6,"likes":7,"dislikes":1,"content":"第一节课坦白了说90分以上不会超过百分之一，后面又改口为百分之五，说全班3.5到4.0是正常的，4.1，4.2都不不怎么不可能。我嘞个史纲，能看看均绩？居然还在查老师diss也是无敌"},{"id":199069,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-09-15 03:57:44","like_diff":6,"likes":7,"dislikes":1,"content":"这很难评。第一节课就说拿高分不容易。问题是他的高分 woc。他说满绩是4.2.。。。我勒个满绩啊。"},{"id":201393,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-11-01 13:38:49","like_diff":6,"likes":7,"dislikes":1,"content":"我的天哪，从没见过事这么多的老师，小组展示、读书报告、书上和笔记本上都要记笔记、智慧树和学在浙大都要上课，上的我想死，太太太贱了，恶心恶心恶心恶心恶心恶心恶心恶心恶心恶心"},{"id":209655,"teacher_id":1500,"teacher_name":"张立程","post_time":"2025-01-06 12:18:24","like_diff":6,"likes":6,"dislikes":0,"content":"给分烂的很"},{"id":211543,"teacher_id":1500,"teacher_name":"张立程","post_time":"2025-01-12 01:48:19","like_diff":6,"likes":6,"dislikes":0,"content":"sb东西 给分巨差"},{"id":14924,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-01-11 03:43:50","like_diff":5,"likes":12,"dislikes":7,"content":"上课挺水，但是老师讲的很好的。很和蔼"},{"id":19396,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-01-24 05:24:50","like_diff":5,"likes":25,"dislikes":20,"content":"课代表3.6 均绩低成狗 毁我前途 课水事多 只能说 退课保平安"},{"id":19548,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-01-24 15:39:56","like_diff":5,"likes":17,"dislikes":12,"content":"被骗了，给分其实超低的……"},{"id":31486,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-04 03:20:56","like_diff":5,"likes":9,"dislikes":4,"content":"给我加了一分( •̀∀•́ )"},{"id":34844,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-10-25 02:46:29","like_diff":5,"likes":6,"dislikes":1,"content":"考试怎么样不知道，但是平时还是很好的，课不错，人和蔼"},{"id":39878,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-12-28 05:37:40","like_diff":5,"likes":9,"dislikes":4,"content":"感觉认真听干货还是挺多的 也是挺有趣的 分数高低不重要"},{"id":45396,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 13:46:55","like_diff":5,"likes":7,"dislikes":2,"content":"老师很幽默啊~也不怎么点名 期末给分还可以哦 平时分很高挂科率很低"},{"id":45407,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 13:52:10","like_diff":5,"likes":7,"dislikes":2,"content":"浓浓师生情"},{"id":45410,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 13:53:02","like_diff":5,"likes":5,"dislikes":0,"content":"我觉得老师很幽默，很有意思的，给分也还好吧，反正喜欢"},{"id":67162,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-25 04:56:37","like_diff":5,"likes":7,"dislikes":2,"content":"浓浓师生情٩(๑^o^๑)۶"},{"id":100683,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 14:32:24","like_diff":5,"likes":8,"dislikes":3,"content":"事情少，我舍友期中期末肝论文，而我感觉史纲好像没有过什么作业一样，后来想起来了，一个小组展示，一篇一页信纸的读书报告还有一个小组的1k读书报告，这样的史纲老师还去哪里找～而且老师人很好，正态也非他所愿，在群里和我们聊天很可爱哈哈哈哈。但是史纲是伤透我心的一节课（和老师无关），绩点3.3…第一门下4的，突然就自闭。"},{"id":100694,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 14:44:56","like_diff":5,"likes":6,"dislikes":1,"content":"老师人很好 事少作业不多 讲课很好要自己去听  给分不错的"},{"id":114669,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 03:05:45","like_diff":5,"likes":6,"dislikes":1,"content":"要写的书评是需要一些史学基础的，讨论课的主题还是比较有趣的。如果组里没有太多freeriders的话，这些工作量对于一门三学分的课来说也是不多的。给分的确比其他班低，但是每一项成绩都是课前说好的（除了突然出现的mooc）但是，对比其他班要做的事情不多，绩点还比张老师班高，其他班有些划水的同学绩点会比最认真的几位同学还高。一部分老师当水课给分，一部分老师当硬课给分，对学生来说是不公平的。"},{"id":114673,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 03:21:43","like_diff":5,"likes":9,"dislikes":4,"content":"如果是一个人说不好是诋毁，偏见，所有人都说不好还觉得是大家的问题？本来没想着来查老师评分，看到在群里diss学生后果断过来给一分"},{"id":114678,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 17:12:59","like_diff":5,"likes":14,"dislikes":9,"content":"这老师全程在水，他自己都说他水。分数是给的真低呀!而且老师在班群里面骂人真是的，这样好吗？明明是自己做的不够到位，反而要说学生不好，这样的老师还是不要选择为好。千万注意不要选张立程。就这样，帮我顶上去吧。"},{"id":115501,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-30 01:15:09","like_diff":5,"likes":9,"dislikes":4,"content":"又可以刷一分了"},{"id":138023,"teacher_id":1500,"teacher_name":"张立程","post_time":"2021-07-07 05:43:27","like_diff":5,"likes":6,"dislikes":1,"content":"别选啊！！！完全不调分的"},{"id":149121,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-01-14 13:08:11","like_diff":5,"likes":6,"dislikes":1,"content":"歧视湖南人，无语-----"},{"id":163800,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-12-16 06:35:10","like_diff":5,"likes":6,"dislikes":1,"content":"对学生的展示尽是批判。上课的进度从来不加控制，最后一周疯狂赶。课件用的都是网上下载的中学历史，光标停留在PPT上来源看的是一清二楚啊。观点偏激，很难想象作为一个历史专业出身的人，是怎样说出这些话的。"},{"id":166531,"teacher_id":1500,"teacher_name":"张立程","post_time":"2023-01-12 15:56:33","like_diff":5,"likes":7,"dislikes":2,"content":"客观的评价在史纲老师中事算少的，只有一次小组展示一篇读书报告，没有论文，学在浙大上的讨论题要写，其实想水几分钟就能水完。给分据我了解也还不错，没有之前评论的那样差，绝对是可以接受的老师"},{"id":174722,"teacher_id":1500,"teacher_name":"张立程","post_time":"2023-06-16 07:38:52","like_diff":5,"likes":7,"dislikes":2,"content":"不建议选，此人上课水，水也就算了，还有严重认识问题。他看不起学生，特别看不起女学生；教学质量比较一般，我指的是大部分时间都在吹自己光辉的人生"},{"id":189311,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-01-23 05:24:44","like_diff":5,"likes":5,"dislikes":0,"content":"给分差"},{"id":192049,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-05-08 07:39:13","like_diff":5,"likes":5,"dislikes":0,"content":"天大的shit，纯纯ex人，三观很迷，讲话语气让人恶心，平时屁事一堆搞得恶心死，期末给分更是直接把你打入地下，比其他老师的给分低了不止一个档次，选他的课就是倒了八辈子霉"},{"id":199452,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-09-24 02:40:04","like_diff":5,"likes":7,"dislikes":2,"content":"这位老师简直是个畜生！上课拖拖拉拉，不仅浪费我们的时间，还毫无尊重可言，真是恶心透顶！他的三观扭曲得让人想吐，根本不配做教师！故意给学生打低分，均绩低的让人不敢想象，明显是想让我们难堪和绝望！而且布置的作业多得离谱，根本不考虑我们的承受能力，简直是在逼我们崩溃！这种人只会给学校带来羞耻，真希望学校能把他踢出去，别再让他祸害学生了！\n\ngpt写的，我觉得很满意"},{"id":199735,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-09-28 11:27:13","like_diff":5,"likes":6,"dislikes":1,"content":"纯纯的构思，B事情要多少有多少，真当我们一天72个小时是吧"},{"id":199768,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-09-29 10:02:35","like_diff":5,"likes":6,"dislikes":1,"content":"一堆破事，巨麻烦，上课也巨无聊，没有什么收获，能跑赶紧跑"},{"id":200712,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-10-21 08:10:28","like_diff":5,"likes":6,"dislikes":1,"content":"1分是评分系统的下限，不是老师的下限"},{"id":202510,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-11-13 02:46:12","like_diff":5,"likes":5,"dislikes":0,"content":"也是个神人了"},{"id":13665,"teacher_id":1500,"teacher_name":"张立程","post_time":"2015-12-30 09:09:49","like_diff":4,"likes":13,"dislikes":9,"content":"………"},{"id":14422,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-01-07 03:20:51","like_diff":4,"likes":15,"dislikes":11,"content":"。。。"},{"id":20368,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-01-27 07:17:50","like_diff":4,"likes":21,"dislikes":17,"content":"客观的来讲，张老师的给分其实是不错的，许多吐槽的可能是卷面分数考的低了，只要认真上课，hold住卷面分，史纲分数不会差。老师讲的很棒的，比较锻炼能力，推荐。"},{"id":31445,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-04 02:19:38","like_diff":4,"likes":8,"dislikes":4,"content":"虽然事儿比较多，本来以为给分比较差，不过现在好多了！主动给我们提了分，感受到了浓浓的师生情"},{"id":31478,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-14 11:06:48","like_diff":4,"likes":22,"dislikes":18,"content":"事情的确多一些，比其他班多一篇手写读书报告和一次小组展示，给分我也不说糟糕吧，毕竟自己也没有太走心对待史纲。我只能说其他老师给分太好要求太水，同学4.5 4.8扎堆，感觉挺不公平的，心情愤慨。血的教训，后人慎选。"},{"id":31493,"teacher_id":1500,"teacher_name":"张立程","post_time":"2016-07-04 03:27:57","like_diff":4,"likes":5,"dislikes":1,"content":"讲道理给分挺好的真的，而且很水"},{"id":41300,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-10 12:46:19","like_diff":4,"likes":5,"dislikes":1,"content":"好老师"},{"id":45475,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 15:05:28","like_diff":4,"likes":5,"dislikes":1,"content":"老师给分其实挺好挺客观的。只要各方面自己都稍微上上心，期末绩点就会不错了的。最后4.2"},{"id":50986,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-05-11 03:10:14","like_diff":4,"likes":4,"dislikes":0,"content":"有点激进 有点激动，老师和你真心说一句 史纲没人听的，您别那么在意"},{"id":69782,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-25 11:24:45","like_diff":4,"likes":7,"dislikes":3,"content":"老师一学期点一两次名\n\n感觉历史学术素养很好\n\n虽然不按课本讲有点乱\n\n来教史纲这种思政课可惜了\n\n每次老师上课都是前几排空着\n\n真的心疼老师了\n\n\n\n史纲上课完全划水\n\n一次言都没发过\n\n但读书报告认真写讨论课积极发言\n\n以及卷面分数凭高中历史基础还是混了个4.2\n\n希望老师能有机会上真正的历史课！！"},{"id":99736,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-25 06:01:28","like_diff":4,"likes":5,"dislikes":1,"content":"我想把这次评价分成两部分\n\n第一对于张老师：老师知识很渊博 可以说是一个通晓古今的老师 上课我觉得是形式问题 比较尬 比较无聊 但这不影响老师是一个好老师\n\n\n\n第二对于绩点：我们小组的读书报告用的是我的读书报告    唯一一次小组讨论课我也算是小组里面最积极的 就算这门课很水我也每次都按时到 从不早退迟到  但是就算是这样 最后也是79分 3.3 可能这个绩点也不是那么那么低 但是正态分布的规则是：30%的人在79及以下 这就证明我是全班垫底的那百分之三十 这样一想 心里面就很不是滋味 我是文科生 我很喜欢历史 所以说实在话 我最喜欢的历史成为我最辣鸡的一门课 真的很难受 我也不是觉得自己多厉害觉得上个班级均绩（3.7）还是可以的 4以上我都不追求了 结果还是这样\n\n\n\n所以综合两方面打个6分"},{"id":103260,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-02-27 04:56:56","like_diff":4,"likes":9,"dislikes":5,"content":"那个说浙江精神书的...这本书入教材一部分是因为一号早年在浙江当书记的时候提出的这个概念...所以想想你在反对的到底是谁..."},{"id":114139,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-09 09:43:29","like_diff":4,"likes":8,"dislikes":4,"content":"老师客观来说还可以，不算很水，但是平时无意义事情太多了，都什么玩意，浪费时间，还有那个sb课代表藩某，真的是一言难尽，每次通知事情和回复引起极度不适"},{"id":114670,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 03:10:38","like_diff":4,"likes":9,"dislikes":5,"content":"emmmmmm本来没想来查老师写评论的 给分不做评价\n\n但是老师在群里截了图diss查老师下面的同学 那我不得不开麦说一下了\n\n首先课代表是一份工作和责任 不是资本\n\n其次老师在维护某一课代表的时候怎么不想想大家为什么对其他三个课代表没有意见？而且我想这应该不是某一两位同学的观点吧 一杆子打死真的OK吗\n\n最后反正课都结束了 老师说实话没必要这样搞得大家都不开心"},{"id":114702,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 04:23:10","like_diff":4,"likes":6,"dislikes":2,"content":"上学期就觉得很过分了诶，这学期更加了！"},{"id":114759,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-11 11:15:44","like_diff":4,"likes":7,"dislikes":3,"content":"这给分??展示课学生互评，都是恶意伤害"},{"id":114985,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-13 17:37:04","like_diff":4,"likes":13,"dislikes":9,"content":"我希望能够比较客观的说明一下我对于同学们以及老师的做法的一些看法。首先针对大家最为关心的分数问题，我所知道的大家的平时分都是经过调整的，并且都是调高的，包括有人说的展示互评导致互相伤害，其实后来课代表都整体调高了，最后平时分也是在老师要求下所有人都加了分数(除了学校要求不得不正态以外，这个也是无奈之举)。而之所以还有人抱怨分数低，那是因为绝大多数人期末考试只有六十多分，虽说只占比30%，可就算平时分已经都给到了九十多，可最终评分低也是自然。至于老师的做法，我个人认为无可厚非。虽说查老师是一个匿名程序，但大家还是应该自觉遵守些规矩的，而不是一味的发泄情绪。在老师的评价下进行人身攻击，我认为是可耻的行为，不应是浙大学子干的事。反过来，老师和pc所做也完全是道理所在，而之所以被这么多人攻击，也只是没让这些人舒舒服服地水到高分而已。"},{"id":120282,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-11-27 11:24:44","like_diff":4,"likes":7,"dislikes":3,"content":"老师很不错，讲课也好，就是男课代表小心眼还记仇，这间接让同学对老师的印象变差。很心疼张老师！张老师的名声都被这种学生糟蹋了。我很喜欢张老师的课。"},{"id":121906,"teacher_id":1500,"teacher_name":"张立程","post_time":"2020-02-11 21:01:29","like_diff":4,"likes":9,"dislikes":5,"content":"老师上课很少讲课，基本都是东拉西扯。\n\n虽说你我本也不听，但仍希望课程有趣。\n\n代表无能酷爱装逼，平时分就掉在井里。 \n\n希望日后擦亮慧眼，认真讲课好好评分。\n\n（以及课代表陶醉真的SB）"},{"id":124543,"teacher_id":1500,"teacher_name":"张立程","post_time":"2020-07-02 14:38:47","like_diff":4,"likes":6,"dislikes":2,"content":"上课讲得不敢恭维，乱扯的东西挺多，给分真的呵呵。"},{"id":124544,"teacher_id":1500,"teacher_name":"张立程","post_time":"2020-07-02 16:11:14","like_diff":4,"likes":4,"dislikes":0,"content":"给分好迷，我真实悲伤了👋🏻"},{"id":138031,"teacher_id":1500,"teacher_name":"张立程","post_time":"2021-07-07 06:04:03","like_diff":4,"likes":4,"dislikes":0,"content":"给分看不懂"},{"id":138129,"teacher_id":1500,"teacher_name":"张立程","post_time":"2021-07-07 12:26:02","like_diff":4,"likes":4,"dislikes":0,"content":"给的什么破分啊？？？完全无法理解了。而且上课价值观也奇奇怪怪的，快逃"},{"id":141570,"teacher_id":1500,"teacher_name":"张立程","post_time":"2021-10-15 03:02:02","like_diff":4,"likes":5,"dislikes":1,"content":"21世纪了，还一套奇怪的价值观，衣服上印个英文字母都是文化侵略，干脆别学英语得了"},{"id":145479,"teacher_id":1500,"teacher_name":"张立程","post_time":"2021-12-30 02:38:56","like_diff":4,"likes":5,"dislikes":1,"content":"老师社死了吗"},{"id":147236,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-01-09 08:01:22","like_diff":4,"likes":5,"dislikes":1,"content":"乱给分，绩杀......不知道怎么说，上课也很不好听。建议大家能换老师则换。"},{"id":148089,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-01-11 13:10:27","like_diff":4,"likes":4,"dislikes":0,"content":"绩杀不解释，选了赶紧跑"},{"id":166370,"teacher_id":1500,"teacher_name":"张立程","post_time":"2023-01-12 05:54:24","like_diff":4,"likes":6,"dislikes":2,"content":"翳眼丁真\n\n鍳定為：\n\n緋霧初升東兮，似瑪在中"},{"id":186037,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-01-08 03:38:21","like_diff":4,"likes":4,"dislikes":0,"content":"客观来讲老师知识储量很大，但有些观点比较高傲，而且上课节奏很乱，讲超时了就把小组展示直接推到下周，讲慢了就直接跳过某些章节"},{"id":199160,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-09-18 09:43:04","like_diff":4,"likes":5,"dislikes":1,"content":"不知道是不是我们课代表的问题，就感觉这门课特别离谱…放假最后一天过来说后天开始小组展示，请问谁来得及做ppt做报告啊…消息还都发组长群里不发大群里，组长真是左右为难啊。然后第一节课也不说怎么上课不说怎么评分知识点是直接翻过去根本没来得及看没来得及划的"},{"id":199230,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-09-19 12:40:15","like_diff":4,"likes":4,"dislikes":0,"content":"事太多"},{"id":199589,"teacher_id":1500,"teacher_name":"张立程","post_time":"2024-09-26 02:51:52","like_diff":4,"likes":5,"dislikes":1,"content":"大哥你听不见铃声的吗？？？"},{"id":45421,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-19 14:04:42","like_diff":3,"likes":3,"dislikes":0,"content":"不如师生恋"},{"id":45424,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-02-18 12:40:39","like_diff":3,"likes":3,"dislikes":0,"content":"给程老师答的，程老师的学术水平绝对不是盖的，对待历史非常严肃认真，可惜不把这门课当水课的人实在是太少了。不过老师把平时分的统计全交给组长课代表是不合适的，紧密团结在组长周围的人都挺爽的，嗯，不针对所有组长。"},{"id":46171,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-01-21 00:46:04","like_diff":3,"likes":4,"dislikes":1,"content":"作为一个历史盲，真的是每一节课都水手机。但是老师挺理解我们的，看到我写其他作业一笑而过。哈哈。平时论文认真写，讨论课多参与，当个观察员也好的。考试的时候认真写，应该不会太差。虽然85只有3.9 差一分就能4.2了，但是还是觉得比较满意，因为毕竟之前觉得我史纲会挂呀！"},{"id":56573,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-07-04 07:43:23","like_diff":3,"likes":6,"dislikes":3,"content":"张老师好好啊啊啊啊！！超可爱，到现在最喜欢的一个老师！٩(˃̶͈̀௰˂̶͈́)و在群里会经常和学生互动，完全没有老师的架子，上课也很随和的，积极发言，做小组长干事情，讨论也态度端正的，给分不会低到哪里去，良心说，分低的同学自己不活跃，不认真，上课一次也不回答问题，小组作业也甩锅，能怪老师吗？"},{"id":60757,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-10-29 12:23:32","like_diff":3,"likes":8,"dislikes":5,"content":"我觉得张老师7分差不多了，马克思主义学院的老师，你懂的，太左了，感觉没怎么备课就来上了。"},{"id":62987,"teacher_id":1500,"teacher_name":"张立程","post_time":"2017-11-27 23:55:23","like_diff":3,"likes":4,"dislikes":1,"content":"哈哈哈哈哈群里发zz表情包的还以为是他儿子"},{"id":67235,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-20 13:30:41","like_diff":3,"likes":5,"dislikes":2,"content":"很好的老师"},{"id":69540,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-25 03:12:55","like_diff":3,"likes":4,"dislikes":1,"content":"老师会有一次点名\n\n还有老师给分真的很不错\n\n"},{"id":69543,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-25 03:24:54","like_diff":3,"likes":4,"dislikes":1,"content":"好老师，自己不认真不积极，理科生期末成绩不好也不能全部归咎于老师吧，平时如果真的按要求去做了，不管绩点多少都会有一些收获和理解吧"},{"id":69569,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-01-25 04:00:55","like_diff":3,"likes":4,"dislikes":1,"content":"老师人挺好=给分很不错=一学期会点几次到="},{"id":76036,"teacher_id":1500,"teacher_name":"张立程","post_time":"2018-03-25 10:27:48","like_diff":3,"likes":3,"dislikes":0,"content":"事情超多，尽心尽力完成后，给分让我失望。"},{"id":99373,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-24 15:53:38","like_diff":3,"likes":3,"dislikes":0,"content":"给分emmmmm\n\n文科生的我微积分甲的绩点都快比史纲高了"},{"id":99643,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-25 04:26:27","like_diff":3,"likes":4,"dislikes":1,"content":"喜欢张老师。虽然他总是惊讶于我们这么无知哈哈哈，很萌很渊博的老师，声音太棒了。感觉老师私下是一个很有趣的人呢，表情包多多的。"},{"id":99683,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-25 04:58:14","like_diff":3,"likes":4,"dislikes":1,"content":"事情少，上课很水，也没有个人鹅颈和mooc这种乱七八糟的东西。随便听两耳朵能感觉老师的水平还是不错的。作为理科生当组长和一个班的文科生划水一学期绩点海星。希望学校改一改1.15的课吧，老师也会和我们吐槽吃好几年学霸餐受够了呢"},{"id":99814,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-25 07:56:58","like_diff":3,"likes":5,"dislikes":2,"content":"给分挺好，水水的都能上四"},{"id":100666,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 14:20:04","like_diff":3,"likes":4,"dislikes":1,"content":"老师人超nice 上课很无聊"},{"id":100670,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 14:21:59","like_diff":3,"likes":5,"dislikes":2,"content":"怎么会有这么可爱的老师啊哈哈哈哈是个小公主了！宠着！"},{"id":100679,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-26 14:28:01","like_diff":3,"likes":4,"dislikes":1,"content":"认真做事和期末考是两回事好吧，丢了一个上不了四正常啊，犯不着自己绩点稍微比预期低一点就抱怨吧，这不是自己的问题吗？张老师给的分已经很好了。"},{"id":102252,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-01-31 15:24:10","like_diff":3,"likes":5,"dislikes":2,"content":"史纲绩点3.0，难受"},{"id":114993,"teacher_id":1500,"teacher_name":"张立程","post_time":"2019-07-14 00:48:02","like_diff":3,"likes":18,"dislikes":15,"content":"其实我真没觉得张老师的行为很过分，但评论里那几条骂的是真的难听而且居然还被顶了上来，很多条都是下午班同一个人发的，本人偶尔水群，课代表除了有些通知不及时也没什么大毛病。张老师的课还是挺有意思的，给分可能比其他老师低一点，上课很水，事情不多，就这样"},{"id":124551,"teacher_id":1500,"teacher_name":"张立程","post_time":"2020-07-03 00:38:23","like_diff":3,"likes":3,"dislikes":0,"content":"给我卡绩了呜呜呜😭"},{"id":132286,"teacher_id":1500,"teacher_name":"张立程","post_time":"2021-01-31 13:37:42","like_diff":3,"likes":3,"dislikes":0,"content":"绩点想死"},{"id":135055,"teacher_id":1500,"teacher_name":"张立程","post_time":"2021-04-28 09:51:59","like_diff":3,"likes":4,"dislikes":1,"content":"讲道理，给分没有很差，人也不错，就是百分之四十的考试占比有点大，可能这也是低分的一个原因吧"},{"id":136299,"teacher_id":1500,"teacher_name":"张立程","post_time":"2021-06-16 02:30:40","like_diff":3,"likes":3,"dislikes":0,"content":"无语了"},{"id":138090,"teacher_id":1500,"teacher_name":"张立程","post_time":"2021-07-07 09:44:39","like_diff":3,"likes":3,"dislikes":0,"content":"。。。"},{"id":146087,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-01-05 12:22:16","like_diff":3,"likes":4,"dislikes":1,"content":"除了学校要求的点名以外不点名，不过也可以远程签到。去不去无所谓不影响，他也不知道。\n\n作业不太多，小组展示挺无聊挺不正式的"},{"id":148090,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-01-11 13:11:28","like_diff":3,"likes":3,"dislikes":0,"content":"上课比较乱"},{"id":148099,"teacher_id":1500,"teacher_name":"张立程","post_time":"2022-01-11 13:26:2
