                    const commentsData = [{"id":1984,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2015-03-28 02:57:23","like_diff":83,"likes":104,"dislikes":21,"content":"课……感觉没什么东西"},{"id":78591,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-05-13 14:59:52","like_diff":72,"likes":79,"dislikes":7,"content":"我们的老师来自MIT，讲十分标准的美式英语，上课经常做实验给我们看，就是有点模糊。等等，你问我pzq是谁？？哦，给我们放实验视频的那个人啊"},{"id":53116,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2019-07-05 23:29:21","like_diff":66,"likes":102,"dislikes":36,"content":"请把我顶上去…普物H的同学，你可以不预习不听课不复习，但考前一定一定要看他课件上的例题和专门拿出来讲的作业题，期中期末的题全！是！原！题！另外组长加五分 ?"},{"id":23943,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2016-04-22 02:43:00","like_diff":38,"likes":48,"dislikes":10,"content":"上课基本不讲东西，全靠预习，讲课当大家都已经会了似的重点全一笔带过，然后各种看录像。"},{"id":63263,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-11-29 15:28:32","like_diff":27,"likes":36,"dislikes":9,"content":"同样是老师，有的就对学生很负责，比如唐炳康、朱静芬等，pzq真是呵呵了，自以为是，想看看卷子，别的老师都会帮忙，他推的一干二净，无缘无故还扣学生的平时分，据说还给小组长直接加六分。公平何在？当老师先学做人吧！"},{"id":87672,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-10-10 02:00:35","like_diff":27,"likes":32,"dislikes":5,"content":"他讲课的语调像在骂人，每句后面都会用质问的语气加上一个“啊？”ಥ_ಥ超级恐怖的"},{"id":11715,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2015-12-12 07:59:21","like_diff":23,"likes":32,"dislikes":9,"content":"少放录像多讲课啊！！！！"},{"id":138347,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-07-08 14:42:24","like_diff":20,"likes":22,"dislikes":2,"content":"普物1:讲课属实一般，基本上课后自学。老师态度很认真，从节节准点下课可以看出来备课很用心，对教学内容很熟练。期中期末考试基本上考原题，难度较低，套公式及基本例题掌握即可，对高中物理不好的同学极其友好，物竞大佬最好不要来这个班以防粗心错题而裂开。考原题的代价是完全不调分，但我认为这个代价尚可接受——毕竟卷子是理论上都能考90分的程度。总的来说，对于我这个物理菜鸡而言，在权哥班上的普物学习感受良好，因为不用花很多时间就可以取得比较高的成绩。对于**不用学或不想钻研物理难题**的同学，权哥是很好的选择。（ps注意一下平时分，排名制赋分，不要因为作业和小测考太低而卡绩）"},{"id":44604,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-01-18 04:08:11","like_diff":19,"likes":32,"dislikes":13,"content":"我他妈很奇怪为什么吐槽他给分的评论没人顶?"},{"id":79510,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-06-07 12:39:09","like_diff":18,"likes":21,"dislikes":3,"content":"不给点分数看看，可能觉得自己教的很好"},{"id":38254,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2016-11-28 08:26:39","like_diff":15,"likes":24,"dislikes":9,"content":"我唯一不满的是问他问题时他的态度很恶心"},{"id":136936,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-06-29 12:16:46","like_diff":15,"likes":17,"dislikes":2,"content":"关于普物，查老师里很多评价可能都已经过时了，从来就没见过什么“回答问题极不耐烦的态度”，组长加五分现在只是平时分适当上调，放录像的频率也不算高啊而且我觉得挺有趣的。可能老师是有意识地根据同学们的评价在改正一些问题吧。潘老师真的很认真，上次还看到他在食堂改ppt……另外还请某些同学不要将自己的问题怪到老师头上，用不妥的语言做出评价。"},{"id":3813,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2015-06-17 04:58:53","like_diff":14,"likes":41,"dislikes":27,"content":"老师人很好，课也讲得好，平时课前预习，课后做作业就稳稳了。\n\n但是发考卷那一节课要去啊啊啊！唯一一节点名的课..."},{"id":44877,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-01-18 12:24:44","like_diff":14,"likes":24,"dislikes":10,"content":"不知道为什么评分这么高 对学生态度太不好?"},{"id":56709,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-07-04 10:57:54","like_diff":14,"likes":21,"dislikes":7,"content":"觉得给分机制真的很迷。本来期中占35%成绩的，结果一大堆不及格的人要求期中不占分，作为平时成绩的参考，居然就让举手表决一下，就这么定了？？？对于期中认真复习的人也太不公平了吧？！还有去收发作业一人加五分！几乎0.6的绩点啊！给分不算差，但真的很迷。"},{"id":138421,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-07-09 05:43:39","like_diff":14,"likes":21,"dislikes":7,"content":"好家伙，考完试上8，出完成绩又掉下来，是潘老师的水准波动的这么快吗？请诸君想想，你们在乎的真的是潘老师的讲课水准以及在课上学到的东西吗？还是仅仅出于试题的难度或是更为直率的分数？请同学们在评分前好好揣摩一下求是二字!"},{"id":87588,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-10-08 03:13:54","like_diff":13,"likes":15,"dislikes":2,"content":"全程自习"},{"id":87215,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-09-25 23:26:58","like_diff":12,"likes":14,"dislikes":2,"content":"先给5分。虽然我是自学能力很强老师讲成啥样问题都不大，但是还是看不惯老师对那些接受接受稍微慢的同学“你说你这么简单的题不会？？……”看上去没啥耐心"},{"id":137337,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-07-03 09:24:54","like_diff":12,"likes":15,"dislikes":3,"content":"从以前的评价来看潘老师确实改进了很多了，最近的评价还都是蛮客观的，讲的可能确实不够那么好，但是PPT还是挺用心的，每次课前都发预习版，课后发有答案的版本。每次写写作业，小测前看看PPT，期中期末肯定不会有大问题，题目真的不难，全英是课程要求，没办法。最后祝愿自己明天能考好点.."},{"id":173031,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2023-06-25 11:47:24","like_diff":12,"likes":19,"dislikes":7,"content":"我会给老师打上一个十分\n\n有评论说 老师喜欢说废话 在你看来是废话 但我觉得更多的是对我们的叮嘱 有的同学经常不来上课 所以老师才会啰嗦 本质上是希望大家都来 每次评价作业 是为了让我们知道为什么被扣分 他还会单独私信未交作业的同学 给足了大家补交的机会\n\n有同学说 上课放MIT 我承认 老师的课在某些方面有一些水 但是老师回答问题很耐心 他水的时候你自己复习一下难道不行吗 况且他放的视频在我看来 还是有一定的作用的（作为一个菜鸡来说 物理现象呈现在我面前我会觉得印象更加深刻）\n\n而且普物的话 真的要去外教班上课吗？ 老师虽然有时候英文不标准 可是他百分之95的时间都是在说中文吧 至少我作为一个初学者来说 非常庆幸自己选择了权哥，学弟们（特别是图灵混合这些以后物理用处不多的班级）  请无脑选择权哥\n\n\n\n-------------------------------\n\n考前来拜！"},{"id":135,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2015-03-14 16:05:29","like_diff":11,"likes":29,"dislikes":18,"content":"大学物理教学的带头人，课前需要预习，课上得很不错"},{"id":44264,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-01-17 13:26:04","like_diff":11,"likes":14,"dislikes":3,"content":"给分好差。。。"},{"id":54332,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-06-29 06:00:42","like_diff":11,"likes":11,"dislikes":0,"content":"上课真的挺好的 虽然录像放的有点多 课后认真看PPT还有习题课研讨课 真的其实收获挺多的"},{"id":80737,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-06-30 05:23:54","like_diff":11,"likes":14,"dislikes":3,"content":"普物I本身内容少，讲的挺清楚，联系生活实际做了很多拓展，看视频也很受益...个人感觉轻松有趣，不像别的班又累又学不懂...很多年以后我肯定会把普物的知识点忘得一干二净，但一定不会忘记潘老师在物理和人生上的思维启迪。（另外提醒，一定要提前问学长学姐下好课件，这样不用预习不用看书也能轻松听懂课了...)"},{"id":136893,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-06-28 00:25:15","like_diff":11,"likes":12,"dislikes":1,"content":"中文上课能保证你至少知道老师在说什么，ppt应该是所有老师里面最清晰的（有例题！），考试紧贴教学内容也不会超纲，总之是普物一最适合没有物理竞赛基础的好老师了。"},{"id":15889,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-10-30 00:11:26","like_diff":10,"likes":14,"dislikes":4,"content":"作为一个从来没有预习习惯的人，表示....朱雯比他好太多"},{"id":48594,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-03-08 04:06:35","like_diff":10,"likes":15,"dislikes":5,"content":"不得不透露一句，主动当组长，也就是课代表，可以加5分?\n\n加的太多了…"},{"id":49140,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-05-23 13:38:27","like_diff":10,"likes":14,"dislikes":4,"content":"潘老师的课说实话真的不怎么样，感觉自学就可以了，听课不听课差别不太大了，网上有课件，自学是王道。"},{"id":63156,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-12-11 01:08:53","like_diff":10,"likes":11,"dislikes":1,"content":"讲课就是自己嗨"},{"id":84835,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-07-17 05:37:07","like_diff":10,"likes":16,"dislikes":6,"content":"对不起，现在的考试已经不考原题了? ? ? 老师讲的还是很仔细的，挺清楚的，逻辑也是挺通顺的，蛮可爱"},{"id":550,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2015-03-15 04:45:55","like_diff":9,"likes":25,"dislikes":16,"content":"讲的还不错，课前预习，作业不是很多"},{"id":56743,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-07-04 13:32:18","like_diff":9,"likes":11,"dislikes":2,"content":"对比其他普物老师，pzq算是讲的很仔细了，最后期末考相对比较简单"},{"id":84742,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-07-13 16:46:12","like_diff":9,"likes":12,"dislikes":3,"content":"啥玩意，mit？？就出这种人？？？当老师先学做人吧！！！可惜不能给0分！"},{"id":87030,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-09-20 04:08:11","like_diff":9,"likes":9,"dislikes":0,"content":"听了他的课我才知道我的自学能力有多强。"},{"id":99989,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2019-02-27 05:44:57","like_diff":9,"likes":11,"dislikes":2,"content":"mit逼王潘正权"},{"id":100551,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2019-01-26 09:35:21","like_diff":9,"likes":10,"dislikes":1,"content":"老师你快出分啊"},{"id":103849,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2019-03-06 08:47:11","like_diff":9,"likes":10,"dislikes":1,"content":"大物甲1上他的课期中挂了，期末好好考总评88，大物甲2选了zdf的课，鸭的97。pzq只会吹B，就是照ppt念，细节部分一带而过，要预习，只会讲题，上课跟没上一样，课前课后看花时间，而且讲题也一带而过，真无语，还不如选zdf，还比较好选，分析也到位，课上就直接理解好了，课后也轻松一些"},{"id":138396,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-07-09 02:16:24","like_diff":9,"likes":11,"dislikes":2,"content":"不调分"},{"id":143007,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-11-18 06:41:46","like_diff":9,"likes":10,"dislikes":1,"content":"大物负责人，普物和大物一样搞极其恶心的平时分按排名赋分，认认真真做作业总不能避免小错误，远远比不过抄答案的同学。期中考期末考都挺不错，最后平时分爆炸，绩点爆炸，无话可说。顺便，小测似乎很多题都能搜到，线上小测。"},{"id":178557,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2023-07-14 12:14:40","like_diff":9,"likes":12,"dislikes":3,"content":"普物1H\n\n潘老师的普物课，是一门努力想拿到高绩点就完全可以做到的课。\n\n老师上课水平中上，会反复强调重点，而且有时候会拓展一些生活中有趣的例子，这点感觉很好。\n\n这门课一定要注意平时分，想得高分平时需要稍微卷一些，但事实上老师出的题目都是上课讲过的题型，不会为难大家的，综合我身边上其他老师普物的同学情况，我的建议，普物1H，还是选潘老师。"},{"id":46057,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-01-20 13:59:27","like_diff":8,"likes":12,"dislikes":4,"content":"给分差"},{"id":56286,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-07-04 11:59:22","like_diff":8,"likes":9,"dislikes":1,"content":"总之，基础不好又不花时间的话，上课是拯救不了的……"},{"id":84861,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-07-14 05:59:52","like_diff":8,"likes":8,"dislikes":0,"content":"老师还是挺可爱的，虽然他好像忘记了出分这回事，上课挺幽默的，就是回答学生问题凶了一点，老师的PPT有很多英文。。。"},{"id":48943,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-03-17 13:01:43","like_diff":7,"likes":9,"dislikes":2,"content":"自学是王道"},{"id":85015,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-07-15 03:31:43","like_diff":7,"likes":8,"dislikes":1,"content":"组长大题不怎么会？没事，4.2\n\n普通学生70分钟期末题全写完？没事，3.0\n\n\n\n既然自己抢不上组长当，潘老师自然心里有数的。"},{"id":143851,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-12-09 02:07:36","like_diff":7,"likes":8,"dislikes":1,"content":"不同意他对洛伦兹变换只适用于惯性参考系的看法"},{"id":6223,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2015-07-12 06:31:28","like_diff":6,"likes":10,"dislikes":4,"content":"还是老实预习吧\n\n\n\n"},{"id":44555,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-01-18 02:54:17","like_diff":6,"likes":11,"dislikes":5,"content":"给分真的有毒..."},{"id":79081,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-05-22 08:32:24","like_diff":6,"likes":11,"dislikes":5,"content":"上课全无内容可言，一直放各种录像，恕我直言讲的还不如录像好，期中考考试范围与事先说的严重不符，最后告诉你，平时分根据期中考排名来个正态，呵呵，那是不是平常在宿舍自习然后去考个期中考期末考就好了，TM是有多喜欢正态什么的啊"},{"id":85002,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-07-15 02:40:05","like_diff":6,"likes":8,"dislikes":2,"content":"不错的老师，每个单元上完会有习题课和小测，上课会放好老好老的视频，但是干货还是很多的，尤其习题课上。认真听课积极预复习满绩不是梦想。"},{"id":87232,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-09-26 02:49:22","like_diff":6,"likes":8,"dislikes":2,"content":"录像看到眼瞎，\n\n组长竟然平时分都加，\n\n交作业只能用又薄又小的作业本，\n\n讲了什么重点，不好意思，好像没讲什么重点。\n\n"},{"id":117456,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2019-09-24 14:27:54","like_diff":6,"likes":9,"dislikes":3,"content":"10页ppt4页彩图展示多彩的物理世界，2页放视频，1页列公式，3页例题，大家都预习的很好，所以上课比其他老师快一个单元……"},{"id":135312,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-05-08 03:55:37","like_diff":6,"likes":7,"dislikes":1,"content":"就目前的上课体验来看，真的能学到很多东西啊，上课也很有趣，会放MIT视频，但其他普物老师也会放MIT视频的呀..这个算不上黑点吧。（而且MIT的实验视频真的很有趣呀，很喜欢看）老师说话语气听起来是挺凶的，但是只是语气而已。上课经常把物理知识和生活结合起来，虽然讲生活例子并没有直接讲题那么有功利效果，但是很有趣也很让人印象深刻啊，课后回答学生问题也很清晰。上课讲题节奏有点快，不预习难跟上，但是ppt很详细挺方便复习的。"},{"id":136976,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-06-29 05:29:09","like_diff":6,"likes":8,"dislikes":2,"content":"潘正权老师上课前的PPT最好预习过，不然上课会比较懵逼。但是权哥上课思路非常清晰，涉及到公式推导的，如果课后不明白，老师也会耐心地进行讲解，不会有什么歧视与不耐烦。线上答疑回复也很快。\n\n权哥普物难度适中，比较适合高中没学过物竞的选手。期中期末卷题目多数来自于PPT和课后作业，比外教的普物课阳间太多，，"},{"id":138291,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-07-10 16:40:24","like_diff":6,"likes":12,"dislikes":6,"content":"挂了，一点分不调"},{"id":144731,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-12-23 10:57:08","like_diff":6,"likes":8,"dislikes":2,"content":"早期的评论现在看来，有失偏颇。ppt上的例题给的很好，上课认真听很有收获。上课也会拓展聊聊别的内容，就是看到同学发困可能会突然大声说话(｡ì _ í｡)"},{"id":169322,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2023-02-25 11:58:57","like_diff":6,"likes":6,"dislikes":0,"content":"说好的竞赛加分呢？吞了我们50块钱又变卦？"},{"id":191017,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2024-03-28 09:04:38","like_diff":6,"likes":6,"dislikes":0,"content":"24春夏大物H，上这门课只需满足以下两点：\n\n1.极强的看PPT自学能力\n\n2.每节课到堂听他bbll的勤奋（六节课点五次名...什么实力）\n\n还有能容忍他随堂小测时一直吵吵“我看没什么人用我讲过的方法”“你们不用我讲过的方法怎么写得出来呢”，"},{"id":13134,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2015-12-25 02:39:35","like_diff":5,"likes":9,"dislikes":4,"content":"好老师，做好课前预习的话你的收获会很大"},{"id":18093,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2016-01-21 07:38:46","like_diff":5,"likes":6,"dislikes":1,"content":"发期中卷的那节课会点名，平时上课挺好的，但是真的要预习不然跟不上的"},{"id":18324,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2016-01-21 12:47:38","like_diff":5,"likes":11,"dislikes":6,"content":"老师真的很良心，上课特别好，很有趣。其实我上课不预习的，但是还是感觉很好。"},{"id":55674,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-07-02 06:56:06","like_diff":5,"likes":7,"dislikes":2,"content":"还没有高中老师教的像物理。上课真的是自以为是"},{"id":56749,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-07-04 23:17:10","like_diff":5,"likes":6,"dislikes":1,"content":"老师很好啊，给分也超级棒，一般来说给分比其他普物老师高唉。"},{"id":79273,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-05-29 15:01:41","like_diff":5,"likes":7,"dislikes":2,"content":"讲真，课上啥都没有，全是靠自习，作业虽然不多，只听课啥也不会，而且讲的很粗，听不懂"},{"id":85794,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-08-10 12:18:03","like_diff":5,"likes":5,"dislikes":0,"content":"和麻省理工的同窗一学期……"},{"id":101482,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2019-01-28 09:38:20","like_diff":5,"likes":6,"dislikes":1,"content":"上课声音比较响，也不能算凶，有点像高中老师。平时没有小测，本来以为老师忘了，结果最后第二节课突袭小测，猝不及防。还有，参加物理竞赛有加分的操作不是很懂。"},{"id":196301,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2024-07-03 00:32:56","like_diff":5,"likes":6,"dislikes":1,"content":"念ppt，讲得依托，给人的感觉是他自己都不会"},{"id":19410,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2016-01-24 06:21:36","like_diff":4,"likes":14,"dislikes":10,"content":"好老师，讲得很清楚，人又特别幽默。而且还会讲一些启发性的哲理，叫我们大气一点，开心一点。真心好老师。"},{"id":47606,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-02-07 05:55:36","like_diff":4,"likes":6,"dislikes":2,"content":"前半个学期电磁没预习，自我感觉良好，期中炸了，然后后半学期预习了，可惜第三册好像不用预习。总之，要上潘老师的课，老老实实预习吧..."},{"id":52537,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-06-21 02:58:45","like_diff":4,"likes":5,"dislikes":1,"content":"脑子不够用的体验。"},{"id":56954,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-07-05 04:44:00","like_diff":4,"likes":5,"dislikes":1,"content":"喜欢他?期末重点复习PPT。考试难度比其他几位物理老师低很多！"},{"id":126063,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2020-09-17 04:07:24","like_diff":4,"likes":5,"dislikes":1,"content":"普物H其实还不错，网课效果也还好，作业量不大，期末考必有20%作业题，选上了他的普物一定要看作业"},{"id":134010,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-03-12 01:16:21","like_diff":4,"likes":8,"dislikes":4,"content":"高中竞赛就见过他了，是出来捞钱的老师里面讲的最烂，最不负责的。天天想着捞钱，课程教学自然也做不好，垃圾！"},{"id":138338,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-07-08 14:26:06","like_diff":4,"likes":4,"dislikes":0,"content":"平时分裂了"},{"id":171145,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2023-03-17 03:11:47","like_diff":4,"likes":4,"dislikes":0,"content":"课太水"},{"id":178055,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2023-07-06 12:22:16","like_diff":4,"likes":7,"dislikes":3,"content":"老师绝对是好老师，非常耐心，人也很好，只是讲话语气等等问题看起来比较心急。讲课是普物I中最为通俗易懂的，每节课都能够学会并掌握知识点，也可能因此有人觉得水。遇到老师是非常幸运的事情，我高中物理并不是很好，荣誉课的难度又较高，但是很感谢老师给我打了一个非常好的基础，给分不是满绩，但是我觉得也还可以。感谢老师！"},{"id":195920,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2024-07-01 01:08:04","like_diff":4,"likes":5,"dislikes":1,"content":"上课讲得中规中矩，优点是用中文授课不至于让人听不懂，给分应该是所有普物老师里最好的。\n\n另外吐槽一下平时分赋分和小测（应该是通病了）小测作弊屡禁不止，老师甚至不管。本人期中期末都100，作业全交点名全到，因为小测认真做分低平时分扣了4分，就挺无语的。那些小测全满分期中期末三四十分的真的一点羞耻心都没有吗"},{"id":23657,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2016-04-12 01:04:00","like_diff":3,"likes":6,"dislikes":3,"content":"老师讲的还是很好的 当然每次自己的复习很重要 才能跟上上课节奏"},{"id":56696,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-07-04 09:50:56","like_diff":3,"likes":5,"dislikes":2,"content":"老师有自己的思想，教得不错。"},{"id":56777,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-07-04 15:14:44","like_diff":3,"likes":5,"dislikes":2,"content":"认真看ppt，好好记公式，保证有4"},{"id":56882,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-07-05 02:14:06","like_diff":3,"likes":7,"dislikes":4,"content":"不点名，背PPT就好。包你上4"},{"id":60047,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-10-09 00:11:45","like_diff":3,"likes":5,"dislikes":2,"content":"菜的一匹"},{"id":62155,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-11-23 00:21:12","like_diff":3,"likes":3,"dislikes":0,"content":"感觉大雾课，看几个视频，看看图片，就过去了有时候又听听他吹牛皮讲故事。。"},{"id":76400,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-04-07 14:35:16","like_diff":3,"likes":3,"dislikes":0,"content":"我仿佛上了双语班大学物理。。。"},{"id":81280,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-07-04 14:18:45","like_diff":3,"likes":4,"dislikes":1,"content":"挺可爱的"},{"id":85058,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-07-15 07:25:32","like_diff":3,"likes":7,"dislikes":4,"content":"省省吧你们，大物最后的结果和老师关系不大好吧，自己认真学了吗？期末发的试卷做了吗？"},{"id":137185,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-07-02 05:49:15","like_diff":3,"likes":5,"dislikes":2,"content":"解答问题很耐心，助教也很好。\n\n一些欠缺的地方有在努力的改，这学期有一节课有领导（？）来听课，反应录像放的多，下一节课老师就拿了实验装置，在课上演示。\n\n有情怀，最后一节课很感动。"},{"id":138443,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-07-09 08:38:54","like_diff":3,"likes":3,"dislikes":0,"content":"期末是最不重要的"},{"id":139654,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-07-19 11:18:32","like_diff":3,"likes":6,"dislikes":3,"content":"沙比罢了"},{"id":170495,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2023-03-06 10:47:00","like_diff":3,"likes":3,"dislikes":0,"content":"废话太多，和我高中物理老师一样水！"},{"id":175500,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2023-06-25 08:00:29","like_diff":3,"likes":5,"dislikes":2,"content":"平时成绩应该主要看小测和作业吧，点名当做参考。小测一定要来上课，交了就有及格分，也有同学线上交的；作业星期六中午就得交，但晚几天交给助教也会改，好像也不扣分。另外作业要复习一下，期中就考了原题。总体来说看看PPT上的题难度不大，适合像我这种不怎么想深入学的，祈祷明天期末考试顺利。"},{"id":514,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2015-03-15 03:55:24","like_diff":2,"likes":14,"dislikes":12,"content":"上课很认真，而且能感觉出来口才很不错。"},{"id":71801,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-01-29 03:21:52","like_diff":2,"likes":6,"dislikes":4,"content":"好像是大雾课程组的负责人？反正我们上课都不咋听，搞得老师最后都佛系了，基本都在讲故事看视频吹水...当然大雾考试本身就比较水，考试的时候好好背公式做历年题就好了。"},{"id":76424,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-04-09 02:01:36","like_diff":2,"likes":4,"dislikes":2,"content":"体验差"},{"id":76666,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-04-18 01:23:05","like_diff":2,"likes":2,"dislikes":0,"content":"绝对的段子手"},{"id":78929,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-05-17 03:29:56","like_diff":2,"likes":2,"dislikes":0,"content":"老师笑起来挺可爱的\n\n有一种独特的幽默\n\n不看给分的话"},{"id":79839,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-06-14 08:23:45","like_diff":2,"likes":4,"dislikes":2,"content":"觉得老师还是比较有水平的，只不过平时除了习题课不会给大家讲很多题目。再者大物本就靠自己，也没什么好苛责的。"},{"id":85017,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-07-15 03:53:43","like_diff":2,"likes":2,"dislikes":0,"content":"普物给分挺好的 上课讲得也好 自己课后感悟一下 还挺通透的"},{"id":85205,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-07-16 04:48:13","like_diff":2,"likes":3,"dislikes":1,"content":"感觉老师还行吧"},{"id":101429,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2019-01-28 07:52:54","like_diff":2,"likes":6,"dislikes":4,"content":"老师给分蛮好的，期中考要挂了，期末考填空错至少三个，最后有3.9，这时间没白等。不过学弟学妹以后做好自学准备"},{"id":102597,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2019-02-12 03:55:46","like_diff":2,"likes":3,"dislikes":1,"content":"上学期他的普雾1，82/3.6，觉得听得不明不白的，总是告诉我们“建坐标系，用微积分”，但是我用了一学期才明白微积分在物理当中应该这么用。或许是我自己太菜，他们以为超级简单超级水的普雾1我弄不明白。PS：这学期huge的普雾2，期末竟然考了角动量、转动惯量啥的，总评反照普雾1提升10分，这样一来，在感激huge的同时也得感谢他几分钟啊。"},{"id":123840,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2020-06-15 02:01:13","like_diff":2,"likes":3,"dislikes":1,"content":"普物(网课时代):\n\n①上课不定时点名，必须好好听课。\n\n②上完一大块内容会小测，比较难(也可能我太菜了？)\n\n③课前一定要预习，否则上课跟不上\n\n④课件内容挺好的，很充实，课上放的视频多是MIT教授的实验演示，挺有意思的\n\n⑤作业认真做，小测好好准备，期末也好好准备，应该可以高分"},{"id":125229,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2020-09-04 05:20:33","like_diff":2,"likes":3,"dislikes":1,"content":"大爱权哥！给10分。实力好老师"},{"id":127963,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2020-12-01 12:10:32","like_diff":2,"likes":2,"dislikes":0,"content":"老师很有趣，喜欢放某教授的视屏，课后得花时间学物理"},{"id":135899,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-06-02 03:36:44","like_diff":2,"likes":3,"dislikes":1,"content":"一言难尽"},{"id":136949,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-06-28 15:11:48","like_diff":2,"likes":4,"dislikes":2,"content":"普物选潘老师不亏！考试题目相对简单，老师人也很可爱，越看越喜欢"},{"id":137332,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-07-04 02:10:19","like_diff":2,"likes":7,"dislikes":5,"content":"普物Ⅰ?\n\n选他!选他!选他!"},{"id":143225,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-11-22 00:56:15","like_diff":2,"likes":5,"dislikes":3,"content":"说实话，我从来没有见过像老师那样回答问题这么耐心的，不管你觉得自己的问题多么傻，他都会说的很详细，真的被感动到了，感觉下面的评价对老师的恶意实在太重，所以特来评一下，老师人真的很好。"},{"id":147904,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2022-01-11 06:32:32","like_diff":2,"likes":2,"dislikes":0,"content":"为什么平时分扣了我一半多，明明每节课都到，每次点名和小测都在，6分的平时扣了我4分，我不能接受！"},{"id":198107,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2024-08-30 15:53:13","like_diff":2,"likes":2,"dislikes":0,"content":"纯傻逼"},{"id":62729,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-11-26 15:29:13","like_diff":1,"likes":3,"dislikes":2,"content":"上课基本划水。搞不清楚为啥分这么高"},{"id":84898,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-07-14 09:14:58","like_diff":1,"likes":2,"dislikes":1,"content":"求求他出分"},{"id":85011,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-07-15 03:15:07","like_diff":1,"likes":4,"dislikes":3,"content":"出分慢 给分好 但是要有自学的准备"},{"id":85013,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-07-15 03:17:48","like_diff":1,"likes":6,"dislikes":5,"content":"我可qnmd，垃圾给分，我期末就这点分？"},{"id":85014,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-07-15 03:29:20","like_diff":1,"likes":3,"dislikes":2,"content":"根本不考原题，千万不要信，还是好好自学物理吧"},{"id":85631,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-07-23 01:41:13","like_diff":1,"likes":3,"dislikes":2,"content":"挺好的老师"},{"id":95169,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2019-01-19 03:13:18","like_diff":1,"likes":4,"dislikes":3,"content":"不喜欢看不起学生的态度"},{"id":101450,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2019-01-28 08:23:30","like_diff":1,"likes":2,"dislikes":1,"content":"无语了"},{"id":101455,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2019-01-28 08:38:26","like_diff":1,"likes":1,"dislikes":0,"content":"老师很有水平 但主要靠自己..."},{"id":114515,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2019-07-10 09:27:23","like_diff":1,"likes":2,"dislikes":1,"content":"这学期潘老师代课 感觉老师上课很有激情哇，讲的也不错"},{"id":122459,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2020-02-28 14:04:26","like_diff":1,"likes":2,"dislikes":1,"content":"一般吧"},{"id":125066,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2020-08-25 15:04:54","like_diff":1,"likes":2,"dislikes":1,"content":"不错的吧"},{"id":127968,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2020-12-01 23:58:40","like_diff":1,"likes":2,"dislikes":1,"content":"我爱权哥"},{"id":129919,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-01-13 13:27:08","like_diff":1,"likes":4,"dislikes":3,"content":"绝对的好老师，吹爆"},{"id":136297,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-06-17 05:44:08","like_diff":1,"likes":3,"dislikes":2,"content":"很可爱的老师！"},{"id":158475,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2022-06-29 14:05:58","like_diff":1,"likes":1,"dislikes":0,"content":"平时分给分好差"},{"id":171582,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2023-03-29 10:30:48","like_diff":1,"likes":5,"dislikes":4,"content":"上课极其水，对初学者来说，光看他的课件和听他讲课基本学不到一点东西。。。所以建议预习。作业偏简单，但考试又偏难。。上课时讲简单题讲得非常用心，一到难题就快速翻ppt，还说这些都是送分题，，概念过得非常快，然后就会直接上难度。。上课讲的大家都不想听，但是他又喜欢点名，所以必须去。因此最好的方法就是在他课上看其他老师的网课。"},{"id":174537,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2023-06-14 01:13:41","like_diff":1,"likes":5,"dislikes":4,"content":"老师讲课很认真，能看出来备课很用心，平时的quiz和考试的难度也不会太高，而且复习过PPT和作业题后问题也不会很大，最后一节课发着烧给我们上完了，还希望通过物理对我们的人生带来一些启迪，感谢！"},{"id":185774,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2024-01-04 08:31:28","like_diff":1,"likes":7,"dislikes":6,"content":"不同意楼下卷就能拿高绩点的观点\n\n你的努力远不如别人找答案抄作业（有同学四次小测全部找到答案），然后期末面向作业和PPT复习\n\n也许是我水平不行，但是我在普物上付出了很多，最后的成绩让我知道我在物理课上就是一个废物\n\n如果你想水过一堂物理课，请选\n\n如果你真的想学一下物理，想在大学课堂上踏踏实实学一点东西，别的老师可能更适合你的付出\n\n至少我很气我的普物绩点最低"},{"id":197050,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2024-07-07 02:38:50","like_diff":1,"likes":1,"dislikes":0,"content":"普物一整体感觉挺不错的，潘老师出的题应该是普物老师中最简单的，给分也很高，但上课水平不是很好，念ppt太多了，很少会在黑板上推公式，我后面几乎都是自己看着ppt学"},{"id":1088,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2015-03-21 16:07:42","like_diff":0,"likes":6,"dislikes":6,"content":"讲得很有趣\n\n不照搬课本\n\n但是得预习\n\n然后再复习"},{"id":3505,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2015-06-17 01:23:24","like_diff":0,"likes":7,"dislikes":7,"content":"讲很快 但还是很好的"},{"id":3726,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2015-06-17 02:43:12","like_diff":0,"likes":6,"dislikes":6,"content":"老师讲课感觉不错，思路清楚，还很有趣"},{"id":3727,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2015-06-17 02:43:52","like_diff":0,"likes":6,"dislikes":6,"content":"很风趣，很有意思。"},{"id":4297,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2015-06-18 16:33:53","like_diff":0,"likes":6,"dislikes":6,"content":"老师很负责\n\n"},{"id":8675,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2015-09-24 02:24:55","like_diff":0,"likes":8,"dislikes":8,"content":"很认真的老师！备课很充分上课也蛮有意思"},{"id":9755,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2015-11-26 09:31:22","like_diff":0,"likes":5,"dislikes":5,"content":"好！qq"},{"id":11219,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2015-11-25 09:40:06","like_diff":0,"likes":6,"dislikes":6,"content":"萌萌哒\n\n"},{"id":13525,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2015-12-29 02:42:41","like_diff":0,"likes":6,"dislikes":6,"content":"老师很好啊"},{"id":18349,"teacher_id":1945,"teacher 讲得不多，好像觉得我们也跟他一样屌。。。上课视频录像挺多的，比较轻松，课下需要预习和自己巩固。"},{"id":32353,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2016-07-06 08:31:17","like_diff":0,"likes":2,"dislikes":2,"content":"课上拓展的内容很多，认真学会有收获，老师给分也很好"},{"id":37835,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2016-11-21 10:05:58","like_diff":0,"likes":4,"dislikes":4,"content":"能感觉到老师对物理的热爱，喜欢听他上课"},{"id":41053,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-01-09 01:45:27","like_diff":0,"likes":2,"dislikes":2,"content":"人生导师潘正权"},{"id":43795,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-01-17 03:29:08","like_diff":0,"likes":2,"dislikes":2,"content":"人生导师，不知道今年大物甲2给分怎样"},{"id":44146,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-01-17 10:38:58","like_diff":0,"likes":3,"dislikes":3,"content":"浙大物理系我只服他和叶男神，人生导师"},{"id":51638,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-06-25 06:54:51","like_diff":0,"likes":5,"dislikes":5,"content":"我爱潘正权潘正权爱我"},{"id":51950,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-06-14 01:33:36","like_diff":0,"likes":3,"dislikes":3,"content":"准备好自学吧、ppt上的例题还是可以看看的"},{"id":55711,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-07-02 08:46:08","like_diff":0,"likes":1,"dislikes":1,"content":"ppt！！！！"},{"id":61181,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2017-11-10 03:38:32","like_diff":0,"likes":0,"dislikes":0,"content":"上课脱鞋 啊 啊 啊"},{"id":72404,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-01-30 05:21:24","like_diff":0,"likes":3,"dislikes":3,"content":"王琴妹讲的细，冯波讲拓展内容，潘老师讲...不多评价，自己上一学期他的课体验吧。到时候你就会感谢那些对他评价很好的人了:)"},{"id":85004,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-07-15 02:45:11","like_diff":0,"likes":2,"dislikes":2,"content":"出完分再来评一次，就大物甲课程本身而言，老师的课算水的，课上讲题目不多，平时上课压力不会很大。课上的思考题加上习题课研讨课也足够满足大多数的学习要求。\n\n如果想要有个好看的绩点，课前课后的任务好好完成，知识体系建立起来。课后题好好刷一下，最后历年卷刷完，成绩不会差。\n\n此外，平时分里期中考部分给分按正态排还不是看自己学得怎么样。究竟按什么比例，好像也从来没有人说过。"},{"id":85006,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-07-15 02:56:26","like_diff":0,"likes":0,"dislikes":0,"content":"普物平时分坑"},{"id":85077,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-07-15 08:43:19","like_diff":0,"likes":3,"dislikes":3,"content":"别的就不说了 小组长直接加6分太过了（没有否定小组长一学期收发作业辛苦的意思）希望老师再斟酌一下 2.平时分最后一节课最好能公示一下 不然根本不清楚考了几分平时分得了多少 谢谢"},{"id":85622,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2018-07-22 03:36:07","like_diff":0,"likes":5,"dislikes":5,"content":"很好的老师好吧。\n\n\n\n我和一同学都是他的课，都满? 了，谁知道曾经我们的期中考都很烂呢？我同学期中考都没及格，我也没比及格线高多少。主要他上课讲题的时候你得认真听，讲的都是精华，考也这么考。\n\n\n\n期末告诉我们你自己去做历年考题，自己总结一下哪些必考的。期末考真的其实也不难的。\n\n\n\n上课放的MIT视频挺有意思的，吹逼也蛮有意思的。\n\n\n\n"},{"id":101351,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2019-01-28 05:14:00","like_diff":0,"likes":5,"dislikes":5,"content":"体验负无穷，来浙大最差老师没有之一。"},{"id":123799,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2020-06-14 09:45:03","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲的习题挺好的，就是有点快，适合有基础的学生"},{"id":133865,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-07-05 10:50:32","like_diff":0,"likes":4,"dislikes":4,"content":"挺好的老师"},{"id":134276,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-03-22 14:37:37","like_diff":0,"likes":7,"dislikes":7,"content":"他上课很聒噪，声音超级大，影响我看PPT，而且口音超级重，念英文让人听着窒息，讲课根本不讲思路，就会瞎念PPT，从来不给你分析物理过程，整天叭叭叭，建议预置他课的快逃！！！"},{"id":137398,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-07-04 01:54:28","like_diff":0,"likes":3,"dislikes":3,"content":"说不好的等到考完试就会感受到他多好"},{"id":137631,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2021-07-05 11:14:29","like_diff":0,"likes":4,"dislikes":4,"content":"虽然不知道考的怎么样，先来打个十分，老师真的很用心了，期中怪自己没有好好准备，期末重新做人好好看了ppt，提前谢谢权哥"},{"id":192529,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2024-05-23 04:01:12","like_diff":0,"likes":3,"dislikes":3,"content":"pzq我的超人\n\n对于物理底子烂的人非常友好\n\n每节课会讲很多例题，PPT也有很多题目\n\n可能更加面向考试？我觉得比干讲理论好很多\n\n可能类似于高中的授课模式吧"},{"id":6098,"teacher_id":1945,"teacher_name":"潘正权","post_time":"2015-07-11 01:05:21","like_diff":-1,"likes":4,"dislikes":5,"c                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
