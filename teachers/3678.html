                    const commentsData = [{"id":133483,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-01 06:30:11","like_diff":238,"likes":299,"dislikes":61,"content":"真诚地建议漂亮的女孩子退课，或者是不要加他的微信，否则大概率收到包括但不限于凌晨谈心、莫名其妙的请吃饭、没有边界感的奇怪聊天等一系列会给你的大学之初带来大量困扰的东西。一个会在研究生课上讲出自己的婚姻只有责任没有爱情的男性老师有可能是个学术不错的老师，但绝不会是个师德不错的老师。人品堪忧。"},{"id":27775,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-31 10:27:37","like_diff":193,"likes":421,"dislikes":228,"content":"老师在公邮里有段话   “还是重复一遍第一讲时奉劝大家的话，诸位可以远离民法、远离法学，但请对自己年轻时认定值得投入之物务必尽心尽力，你一定能进入其后非凡的世界，形成自己的判断力。这是我所理解的大学的本义。”   给老师比心"},{"id":134227,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-27 13:43:27","like_diff":188,"likes":215,"dislikes":27,"content":"本人明确知道这个老师肢体骚扰过女生，并且聊天涉及性挑逗。但直到受害者毕业并明确同意之前都不会放锤。你们的维护与不相信只不过是为他继续当衣冠禽兽添加方便，毕竟这种事举报犹如螳臂当车。就像前面的人说的，回头看不过是一重又一重的漩涡。"},{"id":134247,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-21 08:43:52","like_diff":165,"likes":186,"dislikes":21,"content":"看到突然那么多人来刷低分感动非常欣慰，终于有大批人认识到这个老师的恶心了。以前一堆人来刷什么“师德学问俱佳”看得我生理性反胃，奉劝各位女学生离她越远越好，抛开学问水平不谈，你以为的翩翩君子实际上不过是“骗骗”初涉大学的小姑娘的“伪君子”。没有空穴来风的言论，此人骚扰女生有目共睹。"},{"id":134414,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-27 13:27:38","like_diff":149,"likes":157,"dislikes":8,"content":"本来不想在这件事里发声，但楼上的评论看得我窝火。什么叫“只是想与学生交好”？三更半夜找女学生聊他的情史，表示对自己婚姻的不喜爱；主动问学生给她送零食，并表示“喂你”；在女学生进办公室的时候故意手抚她的背部；当面对女学生说“你的腿不错”……如果恶心人也能叫做“只是想做好朋友”，那动手动脚是不是也只是“想拉近师生的距离”噢？还女权盛行的过度敏感？你知道学校论坛帖子发一个删一个吗？你知道已经有知道内情的人被叫删评吗？好老师很多，怎么只黑他一个啊？现在是什么权的过度敏感看不出来吗？？？？？"},{"id":134303,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-04-22 09:26:05","like_diff":142,"likes":157,"dislikes":15,"content":"回楼上所说的，锤是给吃瓜群众津津乐道的，如果真的放锤的话，一定会对受害者造成二次伤害。因为你不知道一旦放锤，会有多少人来找你的麻烦。至于事情真实与否，亲历者心中一定所有答案；没有经历过的，相信这些传闻就足以让你们生畏。不要去试图挑战，回头看不过是一重又一重的漩涡。"},{"id":134364,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-25 07:04:58","like_diff":128,"likes":132,"dislikes":4,"content":"一个老师，对学生说出“如果我年轻十岁肯定追你”这种话，无论如何是严重的失范，在国外恐怕能不能保住教职都是问题。女生前男友因此举报他，我也不认为就是你们所说的“造谣”。频繁与女生聊天、课程结束前请吃饭、开车载女生回寝室、在朋友圈下品评女生身材外貌衣着，这些事情选课学生与法学院学生有目共睹，真有人要盘他，拍个照截个图都不是难事。哪怕涉事女生并不觉得冒犯，不认为自己是受害者（甚至甘之如饴），但一来不排除有评论提到的大一大二学生涉世未深，更重要的是这些言行已经破坏到学校的教研秩序和师生关系公平纯洁，师德有亏四个字一点不过分。师生关系这块在国内校内确实没有明确的规范，但一个口口声声大学精神、教学热情、学问之道、公平正义的人，你们对他为师的要求难道就是没有实锤性骚扰？希望他本人和维护他的同学能认识到问题的严重性吧。"},{"id":134368,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-25 16:27:30","like_diff":119,"likes":122,"dislikes":3,"content":"1.和大二女生说“你是求是园第一小可爱，不舍得不跟你讲话”2.跟自己班女生说“年轻十岁我肯定娶你”，并邀请她一起出去玩3.深夜给崇拜他的女学生发信息聊和学习无关的话题，不止一个，发言包括“婚姻没有意义”“我和妻子没有爱情只有责任”4.主动开车送女生回宿舍，不止一个5.在女学生朋友圈下评论“最喜欢你了”6.评论女学生腿粗，脸大，腰细不细 先列到这里每一项都有人见证这个老师口碑从很好到很差会是没有理由吗，很会装真的恶心女孩还是小心点吧"},{"id":134078,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-15 07:30:39","like_diff":110,"likes":117,"dislikes":7,"content":"学术水平优良，教学能力欠佳 民国文人风骨，笔墨尖刻有力 但缺少成熟的处事水准 章老师受台式政治学术影响颇深 有些问题，建议还是睁开眼看看大陆，看看学校 补充：个人偏见太重 自大 还叫学生送饭到办公室 和女学生纠缠不清。本科学生确实是戴着滤镜看的章程吧"},{"id":134297,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-23 09:54:09","like_diff":101,"likes":106,"dislikes":5,"content":"请远离。"},{"id":134195,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-18 14:23:20","like_diff":98,"likes":104,"dislikes":6,"content":"本科一二年级觉得这老师真好，三四年级完全幻灭。远离吧，他不值得学生的敬爱与付出。"},{"id":134286,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-23 01:26:37","like_diff":98,"likes":105,"dislikes":7,"content":"人面兽心"},{"id":134385,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-26 00:42:06","like_diff":90,"likes":94,"dislikes":4,"content":"感觉楼上的那些话有些熟悉，原来是对我也说过…“如果我年轻十岁肯定来追你”，所以他是不是对每个女生都会这么说，都不换套话术。"},{"id":134415,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-27 13:55:13","like_diff":82,"likes":82,"dislikes":0,"content":"性骚扰事件并非虚构，受害者不止一位，可以说是惯犯，甚至可以说成了某种套路，同样的话对不同的受害者或潜在目标都来一遍，女学生快跑。"},{"id":134801,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-04-15 12:00:08","like_diff":77,"likes":79,"dislikes":2,"content":"章程给研究生上课那叫上课吗？居高临下的批判指责 压迫式的教学 学不到任何一点东西 还在课上大放厥词：你们的评分对我而言没有任何影响。欣赏有傲骨的文人 但前提是自己人品过关吧"},{"id":134287,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-23 01:32:32","like_diff":58,"likes":72,"dislikes":14,"content":"风暴中心，囼弯野鸡大学博士，可惜了那些天真的女生"},{"id":134300,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-23 04:08:10","like_diff":56,"likes":67,"dislikes":11,"content":"某位大佬教授爆出来的……如果真是他爆出来的话，我宁愿直接相信"},{"id":174721,"teacher_id":3678,"teacher_name":"章程","post_time":"2023-06-16 07:30:44","like_diff":53,"likes":60,"dislikes":7,"content":"此人上课教学，就是他站在教室中心，而他那飞速膨胀的自我把周围一圈学生统统挤扁"},{"id":118310,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-24 15:07:25","like_diff":51,"likes":114,"dislikes":63,"content":"对程师朋友圈评论的个人看法：\n\n1.最重要的一点，先确定政治立场（前提）：显然程师之评论对于学生和香港废青的行为都是持不赞成态度，所以其反对港独分子这点毋庸置疑（虽然明显但还是先说明以免出现政治立场问题）\n\n2.关于校外人士问题与食物中毒事件（背景兼题外话）:校外人士就餐问题是浙大各校区的顽疾，但是这与此次食物中毒事件关联并不大，难道疑似诺如病毒是校外人士带进菜里的？这种可能性有点可笑。那么为何会从食物中毒转变为集体攻击校外人士就餐问题？实际上只是食物中毒引爆了学生情绪，对食堂的不满积累后集中爆发，问题最大的当然就是校外人士就餐问题，所以首当其冲。但目前的舆论导向有一小半在攻击校外人士这并不十分可取，因为其问题的根本在于学校对于食堂就餐的管理制度。而这一点其实也是与食物中毒事件最大的联系，两者都是学校管理不当导致的问题。所以舆论导向的绝大部分在攻击学校。\n\n3.关于类比（重点）：学生与废青的类比是否恰当？言语可能过分了，毕竟废青暴力破坏无恶不作，而浙大同学远没有这么恶劣。但是很多同学仗着网络法外之地就一味辱骂攻击难道与废青就没有可类比性吗？作为理性的受高等教育的成年人，应该清楚的认知到，谩骂解决不了问题，学校食堂管理有问题这点我作为浙大学生十分同意，但不应该一味只知道攻击校外人士，攻击学校，这和香港废青攻击香港政府以及大陆恶性程度虽不同，但无疑也是有其相似性的。香港废青拒绝和政府沟通，一味加剧矛盾对立对于局势只是有害无益，浙大食堂问题虽然没香港问题严重，但网络攻击加剧矛盾对立并非解决问题的有效手段，沟通协商才是，借助网络营造舆论引起重视也无不可，但别因为网络而蒙蔽理智，失去初衷，这才是程师评论最想提醒大家的。"},{"id":134340,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-25 05:43:35","like_diff":50,"likes":51,"dislikes":1,"content":"。。。傻逼"},{"id":159347,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-07-23 12:52:14","like_diff":50,"likes":59,"dislikes":9,"content":"毕业生吃王超的瓜来到这里。最新的洗地评论真让人大跌眼镜！章程骚扰女生是有目共睹的事，最早在查老师揭露的就是男生，那时还被一些不明就里的女生说成是嫉妒中伤。后来女生们也慢慢觉醒，转而揭露他的事迹。几届学长学姐共同顶住校方院方的压力，不断抗议，章程这两年才不得不顾忌收敛，没想到换来优秀的后浪在校生这样评价，加害人反倒成了受害人白莲花。合着我们以后也不要对母校的教师有什么要求，也不必关心母校发展，浙大学生就不配拥有学术人品俱佳的老师呗。"},{"id":18482,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-31 10:27:43","like_diff":48,"likes":138,"dislikes":90,"content":"很有情怀"},{"id":118323,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-24 23:48:35","like_diff":46,"likes":86,"dislikes":40,"content":"呼吁理性可以，不过对于废青的比较和\"鸡毛蒜皮\"的解释可真不敢苟同。自己的文字就有失偏颇，显露戾气，结果不少人还洗他呼吁理性，浙大fan圈化真的厉害哈哈哈。那你们也别埋怨学校什么了，先看看自己嗷，谢谢啦！"},{"id":136381,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-06-17 08:18:14","like_diff":46,"likes":50,"dislikes":4,"content":"不懂就问：为什么有那么多zc的舔狗？是他的渊博的学识、高尚的人品令你们折服吗？\n\n出了这档子事情还有个别女同学在pyq和他互动来互动去的，也是佩服。"},{"id":167361,"teacher_id":3678,"teacher_name":"章程","post_time":"2023-01-15 15:39:38","like_diff":45,"likes":47,"dislikes":2,"content":"摁。就是想骂坏老师，凭什么不能骂。正当渠道维权？你觉得会有什么结果吗？不过是辅导员一通通的电话。乌烟瘴气？是谁的过错？我怎么不见xjy、zg等其他老师的评论区乌烟瘴气了。到底是谁的问题？大学生了，有这么愚蠢的发言我真的会笑死ok？"},{"id":32817,"teacher_id":3678,"teacher_name":"章程","post_time":"2016-07-15 11:33:06","like_diff":44,"likes":133,"dislikes":89,"content":"虽然老师给了我51分，但是我还是要打满分~\n\n\n\n"},{"id":136051,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-06-10 09:37:01","like_diff":44,"likes":51,"dislikes":7,"content":"又当又立，自以为是。章程如果是和他的学生同期的同学，也不一定能排到前面。不知道为什么凭借着一点年龄阅历的差距觉得自己高高在上。真清高就算了，背后还热衷于搞女学生。真的恶心，衷心希望下一次看到他是讣告。"},{"id":39553,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-11-10 10:58:54","like_diff":43,"likes":113,"dislikes":70,"content":"偶尔回首，那一个学期的债法，竟无意间渲染了我精神的底色"},{"id":178907,"teacher_id":3678,"teacher_name":"章程","post_time":"2023-07-30 08:23:03","like_diff":40,"likes":55,"dislikes":15,"content":"不懂就问，这么多人都指出这个老师有过性骚扰，为什么还有这么多人给他洗？为什么还有这么多人喷揭发他的？\n\n如果真没有这回事，为什么矛头都对准他？浙大学子都闲的没事干吗？？？\n\n究竟是什么让他的舔狗这么多？？？？为啥啊？？为啥啊？？？"},{"id":107453,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-05-05 09:11:43","like_diff":39,"likes":69,"dislikes":30,"content":"听了两个长学期他的课，说实话老师的讲课方式不易令人接受，太容易沉迷于自己的那一套了，学术探讨可以，对初学者来说还是太难。题目也是一样，要求非常高，不重视基础，所谓法律思维其实就是他自己的逻辑。外人看来很有意思，真的听课者却不一定接受。"},{"id":134333,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-24 04:03:27","like_diff":39,"likes":49,"dislikes":10,"content":"不评价性骚扰的事，但是玉泉食堂诺如病毒事件、紫金港泰和路事件这位老师评价学生运动的推文可都是实锤哈哈哈。SB一个"},{"id":45548,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-31 10:28:10","like_diff":36,"likes":86,"dislikes":50,"content":"“在我看来，大学的法学教育唯一的目的，就在于架构柔软而坚韧的体系、传承思考的方法与理性，让这些在法律人的大脑中蔓延伸展开来，去支援而不是磨灭我们对知识对社会的热情。”程宝在债法公邮里面放了一封信，感动至极！每学期都会遇见一个很好很好很好的老师，真是幸运！"},{"id":140193,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-09-04 07:58:13","like_diff":35,"likes":43,"dislikes":8,"content":"章程性骚扰女学生在浙大已经不是新闻了"},{"id":159556,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-08-09 03:44:07","like_diff":34,"likes":42,"dislikes":8,"content":"楼下那些新的洗地评论真是看的人作呕，还什么“有锤就放，没锤闭嘴”，你tm以为人人都和你一样弱智啊，纯纯的nt。现在大一大二的本科生怎么都这么sb，坐享前几届的抗争成果不说，还一个劲喷之前受害的学长姐，将“污蔑”一词颠倒至极。没毕业之前，没有和光华法学院彻底say goodbye之前，绝对不会放锤。（实在忍不住激情开麦）"},{"id":174796,"teacher_id":3678,"teacher_name":"章程","post_time":"2023-06-30 09:26:33","like_diff":34,"likes":42,"dislikes":8,"content":"喜欢pua外专业的和线上班的，说我们大概率要挂科"},{"id":21897,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-31 10:28:22","like_diff":33,"likes":76,"dislikes":43,"content":"民法的大半江山都是他的课。最开始物权法并听不懂而且分数也不高，但是静下心来再学合同法发现很多东西可以疏通开了。老师很有情怀，可以看到很多法学以外的世界"},{"id":150985,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-02-21 14:59:21","like_diff":33,"likes":38,"dislikes":5,"content":"希望各位说“zc是男神”的大二的学弟学妹到了大三大四不会为自己曾经的言论和行为感到耻辱和恶心，以上。"},{"id":27895,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-31 10:28:00","like_diff":32,"likes":107,"dislikes":75,"content":"真的不知道怎么评价 因为章程老师实在是太棒了\n\n大家觉得他上课讲的内容难 听不大明白 老师自己也知道这个难 所以在课上会极其耐心一点点地疏导 也会告诉我们很多东西没捷径 就要一个问题一个问题弄清楚\n\n记得程宝有一次说 不强求我们一定要对物权法感兴趣 也不一定要对法学感兴趣 只要你自己认定一个方向自己去努力 可以看到一个世界就好\n\n程宝上一门课 不单单是讲那些知识 他还会告诉我们 民法要讲体系容量和体系思维 所以讲课体系性理论性强一点对训练思维肯定有好处\n\n遇到这样的老师我等之幸运啊"},{"id":45645,"teacher_id":3678,"teacher_name":"章程","post_time":"2017-01-20 01:56:28","like_diff":32,"likes":67,"dislikes":35,"content":"有一种学不好会有辱师门的感觉"},{"id":80309,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-06-25 03:41:03","like_diff":31,"likes":88,"dislikes":57,"content":"天呐！怎么会有明明又瘦又驼背还黑却这么帅的男人！"},{"id":134282,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-23 01:06:20","like_diff":31,"likes":38,"dislikes":7,"content":"前排骑墙吃🍉"},{"id":25718,"teacher_id":3678,"teacher_name":"章程","post_time":"2016-06-04 17:10:38","like_diff":30,"likes":67,"dislikes":37,"content":"真正的大学老师，却有着邻家哥哥的感觉～"},{"id":29683,"teacher_id":3678,"teacher_name":"章程","post_time":"2016-06-30 07:37:30","like_diff":30,"likes":62,"dislikes":32,"content":"不点名，不签到，考试除了本科生院不让带的啥都让带，还说只要学校不禁止，开讨论组讨论都ok，只要不怕群里的都挂，\n\n非常喜欢，讲课很有趣，讲的很透，作为一个辅修生认真听也能听懂，还会带领大家纵观法学发展，横观世界法学，非常有情怀，年轻有为，认真负责，希望多开课！"},{"id":179245,"teacher_id":3678,"teacher_name":"章程","post_time":"2023-09-03 09:10:13","like_diff":30,"likes":42,"dislikes":12,"content":"告诉你们一个小秘密，他会给59分挂科的。\n\n没事虽然我是56分挂的"},{"id":30320,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-31 10:28:39","like_diff":29,"likes":58,"dislikes":29,"content":"“君子之交，不言其它。只期望你自己努力，不负天资。”谢谢老师。"},{"id":118275,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-24 15:49:00","like_diff":29,"likes":107,"dislikes":78,"content":"在此记录章程老师言行，无论有多少人踩也绝不任怂，这条评论当成为耻辱柱记录此人荒唐言论。\n\n2019.10.23日，浙大玉泉食堂出现严重食品安全问题。结合之前食堂定价奇高，餐补从未落到学生之手，校外人士与学生抢饭导致学生无饭可吃、无座可坐等诸多问题引发学生舆论爆点。\n\n此人在朋友圈转发学生对食堂问题的控诉下评论：\n\n“高贵的浙大学子们，一口一个‘校外人士’，如果标题改成‘香港社会乱象几则’，你们一定很能理解今日的港人。”\n\n试问：你用乱港叛乱的暴徒，类比诸多合理争取自身权益的学生，是何居心？试问学校最基本的，难道不是保障学生有的足够的饮食空间和安全的食物？学校连最起码的事情都保障不了，还在宣传欢迎校外人士前来没有问题？你在维护什么？你的风骨何在？"},{"id":178169,"teacher_id":3678,"teacher_name":"章程","post_time":"2023-07-07 11:54:31","like_diff":29,"likes":36,"dislikes":7,"content":"谢谢您，我挂了"},{"id":21315,"teacher_id":3678,"teacher_name":"章程","post_time":"2016-02-28 03:55:21","like_diff":28,"likes":56,"dislikes":28,"content":"真正的大学启蒙老师"},{"id":21321,"teacher_id":3678,"teacher_name":"章程","post_time":"2016-02-28 04:16:43","like_diff":28,"likes":78,"dislikes":50,"content":"棒的一塌糊涂"},{"id":152122,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-03-28 00:00:48","like_diff":28,"likes":33,"dislikes":5,"content":"居高临下的批判学生并不是多么了不起的事情"},{"id":43636,"teacher_id":3678,"teacher_name":"章程","post_time":"2017-01-16 16:12:23","like_diff":27,"likes":53,"dislikes":26,"content":"程宝帅在学识与情怀，这才是大学老师，法学学者应有之风骨，选了吾师章程的课，幸甚至哉。"},{"id":118282,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-24 08:13:30","like_diff":27,"likes":57,"dislikes":30,"content":"“南大当年也是如此。\n\n学校当然应该管理，被侵占资源、甚至受了委屈同学有戾气也正常，但是标题化地强调校外人士，甚至渲染扩散这种戾气，于事或有济，其伤亦多且远，让人遗憾。\n\n作为应当有知识有能力的人，年轻时的热情本可以是更有力量的。”\n\n10.24老师朋友圈的评论语，作为对引起争论的言谈的补充，又有多少人看到呢？\n\n作为台湾第一个陆生，老师在太阳花学运中写数文批判，在岛内引发极大关注反响。相比于在查老师对zc老师提出不满，试问各位的所谓热情对于解决事情又有多大力量呢？"},{"id":134380,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-25 10:21:14","like_diff":27,"likes":30,"dislikes":3,"content":"呵呵，恶心玩样"},{"id":152082,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-03-25 04:20:14","like_diff":27,"likes":33,"dislikes":6,"content":"没什么想说的，虚假的人文情怀"},{"id":33852,"teacher_id":3678,"teacher_name":"章程","post_time":"2016-09-22 06:03:33","like_diff":26,"likes":75,"dislikes":49,"content":"我要被老师迷倒了救救我"},{"id":43501,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-11-08 11:14:00","like_diff":26,"likes":63,"dislikes":37,"content":"“我负担终身的瑕疵担保责任”爱老师爱的一塌糊涂！"},{"id":118307,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-24 14:44:50","like_diff":26,"likes":48,"dislikes":22,"content":"整理几个被误解的点：（1）老师是就大家对食堂外来人士多的发言发表观点，而非食品中毒事件，当时食品中毒事件还没出来。（2）以香港作比确有不妥之处，但老师的用以类比的点是“港人对于大量游客赴港，影响正常生活存在不满”，这个社会现象在废青乱港事件前已经存在，与本次香港风波无关。（3）老师的发言点在于呼吁消除戾气，以更理性的方式解决问题。"},{"id":118325,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-25 00:32:00","like_diff":25,"likes":43,"dislikes":18,"content":"2008.4-2011.3 日本国北海道大学法学研究科，法学硕士\n\n2011.9-2015.1 台湾政治大学法学院，法学博士"},{"id":134350,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-24 13:44:07","like_diff":25,"likes":25,"dislikes":0,"content":"慎重选"},{"id":134762,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-04-14 04:17:17","like_diff":25,"likes":25,"dislikes":0,"content":"没有零分很可惜。"},{"id":103649,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-03-03 15:14:13","like_diff":24,"likes":37,"dislikes":13,"content":"老师是给予我启蒙的人，我永远不会忘记他在第一节课给我的启迪与震撼。很少有法学老师会带你讲历史，讲民国风物、台北烟云，讲一切的一切和未来的未来。我深深遗憾自己的年轻、幼稚与浅薄，始终无法与老师进行深入的交流。但我也深深庆幸自己的年轻、幼稚和热情，让我能好好地、认真地、专注听老师讲课。我的大一是老师，大二也是老师，大三、大四，也还是会去听课。老师曾经说过，大学里风云际散，老师与同学，能做成朋友的很少，但他会认真对待每一分，每一秒。就是这样的热忱我永远不会忘记，就是这样的真诚我永远都会珍视。感谢让我遇见老师。感谢那两年民法的课，为我灵魂渲染的底色。"},{"id":104010,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-03-09 11:50:30","like_diff":24,"likes":44,"dislikes":20,"content":"非法学专业男生但是上了章程老师的物权法以及听了老师给陆帅的债法代课。对老师印象很深刻的一句话是“你们都还是宝宝吗？”都是成年人了，老师不哄你你就学不了了？某些从小被老师夸到大的天之骄子可能接受不了自己的平庸，但很抱歉，老师不鼓励你是因为你真的学的很差。事实上，任何人也没有鼓励你的义务，要对你负责的只有你自己。至于觉得老师优待谁漠视谁，阴谋论之前先想想人家比你多做了什么。遇到点事就觉得全世界都对你不公平，你是遭了天妒还是有皇位继承啊？"},{"id":134944,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-04-24 09:22:21","like_diff":24,"likes":26,"dislikes":2,"content":"此乃控评？\n\n之前的评论都被删了？"},{"id":137147,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-07-01 12:58:42","like_diff":24,"likes":29,"dislikes":5,"content":"女同学们快跑"},{"id":139697,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-07-20 08:05:26","like_diff":24,"likes":28,"dislikes":4,"content":"你好，不配做老师可以不做"},{"id":189129,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-01-22 05:28:43","like_diff":24,"likes":28,"dislikes":4,"content":"上完了章程老师的物权法，还是非常推荐的。首先是讲课上，大概是因为章程老师喜欢删繁就简，老师课上的PPT大多删去了不必要的概念，并形成了一套有他特色的助于理解的概念体系，总的来说收获真的很大，有助于将难点理解清楚；在课程考核方面，因为章程老师比较注重难点的教学，他的课程考核往往都是偏难的，需要平时多下功夫；最后是给分上，这次给分真的相当捞了，真的感谢老师不杀之恩。"},{"id":51804,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-31 12:09:33","like_diff":23,"likes":46,"dislikes":23,"content":"?最最最喜欢的老师。旁听了一年（债法、民法下）。和其他老师相比，程宝总会有一种“剑走偏锋”“独辟蹊径”之感，也会你顿悟知识、体系之间是如何打通的。课堂之外，老师真的很活宝，常常会在朋友圈评论，很风趣，也特别关心同学，很nice。给老师比心❤️，下学期合同法约〰"},{"id":105225,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-04-08 00:39:44","like_diff":23,"likes":37,"dislikes":14,"content":"对于一个人来讲，对于一个教师来讲，他的很多东西都是终将要化为灰烬的，师者心有时是烈士心，谭嗣同讲“我愿将身化明月，照君车马渡关河”，月只是因日而明，当车马过河，见到真正红日之光后，彻夜而亮的月明，它的使命也即告完成——所谓“我”，不过是知识和热情在这个身体上流过，所谓“我”，不过“你”和“他”相识的一个过程而已。\n\n\n\n读到这里，各位应该知道，我写这封信的真正目的，并不是为我的课程试验的可能致损而道歉，而是想请大家认真再问问自己——在进入这个国家倾心注力、社会寄予厚望的大学之后，在学习这门具有千年正义历史的学问之后——各位到浙大做什么？将来毕业后，要做什么样的人？\n\n\n\n祝福各位的未来！"},{"id":105350,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-04-10 10:07:29","like_diff":23,"likes":45,"dislikes":22,"content":"师者心纵然是烈士心，谁又忍此心终化灰烬？长夜里如有人拾得火炬，点火者就不必永怀悲情。很感谢老师是启发我的人，很抱歉老师不是启发我的人。很高兴老师是陪伴我的人，很遗憾老师不是陪伴我的人。在老师这里我看到了理想，在老师这里我又放弃了理想。这一切的路感谢老师为我照亮，而后又以沉默告知我无人会抱着你去远方。太阳在地平线沉下的山谷，太阳还会升起。月亮在地平线围拢的苍穹，月亮永不熄灭。此夜有黎明将至，而若其竟终归于无，曾闪耀的都将闪耀，曾留存的终究留存。\n\n也祝老师一切都好，转身之际，有山南山北雪晴，千里万里月明。\n\n"},{"id":118285,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-24 08:45:02","like_diff":23,"likes":48,"dislikes":25,"content":"老师所忧虑是制造对立、偏激与宣泄戾气，何来所谓政治恶意，又何来所谓揣测？他自己的评论已经说明，有知识有力量的年轻人们的热情应当是更有力的。所以这份有力难道就是排除异己，一言不合群起而攻之？难道只有附和声声、暴怒讨伐、顺学生发表檄文，才堪称师表？转移风气，在激愤之时保存冷静，在躁动之时提醒勿极端，不过是对更平和、柔韧态度的希冀，何必招来攻击？老师著过文、发过声、做过事，某些学生与其只知在匿名平台讨伐异己，不如审视一下自身，做了什么，求得什么，是什么？"},{"id":118306,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-27 00:23:49","like_diff":23,"likes":68,"dislikes":45,"content":"诸位对老师的质疑，主要集中在以下几点：不爱国、求仕、脱离群众。仅讲几点事实，希望说这些话的同学自己反思。\n\n1.章老师在专业宣讲会上，以“浮沉再聚首，忠孝犹许国”为题；\n\n2.章老师一心放在教学上，这次也因直言而卷入许多无端的攻击中，是求是还是求仕，诸位自己考虑；\n\n3.在之江食堂，经常可以见到老师的身影，和同学们一同排队、打饭、寻找座位。\n\n切勿以小人之心度君子之腹。"},{"id":118326,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-25 01:20:06","like_diff":23,"likes":65,"dislikes":42,"content":"本来口碑很好的老师，说了这么些先入为主、以偏概全、不务实不求是的话，令人寒心。"},{"id":167102,"teacher_id":3678,"teacher_name":"章程","post_time":"2023-01-15 03:25:30","like_diff":23,"likes":28,"dislikes":5,"content":"叽里咕噜听不清也很无聊，直接导致丧失了对物权这门课的兴趣，可为什么张谷老师的课我能听得很开心呢"},{"id":19267,"teacher_id":3678,"teacher_name":"章程","post_time":"2016-01-23 16:50:53","like_diff":22,"likes":44,"dislikes":22,"content":"其实上课认真听了还是能听懂的呀，而且给分已经有进步了"},{"id":43715,"teacher_id":3678,"teacher_name":"章程","post_time":"2017-01-17 01:09:09","like_diff":22,"likes":47,"dislikes":25,"content":"程宝是有情怀有理想，真正传道授业解惑的老师，博学多识、正直严谨、年轻有为而且平易近人，所教授的绝对不仅仅是专业课知识，更是一种作为法律人、作为一个人应该有的态度。程宝会在课上谈及自己的所见所闻和所思所感，每次都会给我很大的触动。感谢老师让我有那么多的收获。爱您！"},{"id":83388,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-07-10 07:53:39","like_diff":22,"likes":38,"dislikes":16,"content":"虽然老师爱diss我们这些渣渣 会直播批卷和我们皮一天 会潜水在朋友圈暗戳戳地给我们留言 嘲讽力max 逻辑力max 会毫不留情地给我们挂科…但是我爱他！！！！！对程宝的爱始于言辞 陷于学养 沉迷于有趣的灵魂！！！"},{"id":84844,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-07-14 04:44:40","like_diff":22,"likes":56,"dislikes":34,"content":"刚刚结束章师的民法（下），巨怂的我直到老师退群了也没敢加老师的微信，有些话不匿名也不好意思说出口，所以觉得在这里留言，也是一个很妙的办法。\n\n据我所察，章程老师是一位学问与人格皆优的好老师，也像是一个从民国走来的江南才子，这是学生之幸，也是浙大之幸。有时候会感叹，身边有这样闪闪发光的灵魂，是一件何其幸运的事情。\n\n章老师是很好的老师，可惜我不是一个很好的学生，常常会忘记自己到底要往哪里走，要做一个怎样的人，有时也会为了那些内心觉得不值得的东西去异化自己，陷入虚幻之中。不过，总感觉在走一条漫长而孤独的、充满自我挣扎的不归路的我，能够在途中遇见老师，就已经是一件非常值得感激和铭记的事情了。\n\n最后，（超小声）老师长得真的好像木村拓哉啊_(:зゝ∠)_"},{"id":133600,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-02 14:21:36","like_diff":22,"likes":28,"dislikes":6,"content":"主要是教学态度不认真，不讲课"},{"id":189017,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-01-21 09:01:12","like_diff":22,"likes":25,"dislikes":3,"content":"这学期上了他的物权，平时2次小测【20分*2次】+期末考试【60分】，如果求是地给分可能会很差，但是这次zc很捞。"},{"id":189082,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-01-21 15:26:46","like_diff":22,"likes":25,"dislikes":3,"content":"2023年秋冬上的程师的物权法，两次小测＋期末考，上课从不点名，甚至小测也可以不到现场做，准时送达教师邮箱即可。仅论课程方面，老师确实逻辑清晰，体系完备，在备课答疑等方面都非常用心，白底黑字的PPT十分赏心悦目，还会给我们发他自己的讲义大纲，有时候12:25下课回答学生问题到下午第一节上课前。但是老师上课说话偶尔会有些含糊，加上他的思维很快，所以最好提前预习并且坐前排听课，这样效果会比较好（但是要做好可能会被老师点到提问的准备，答不上来可能会被老师呛两句，不过问题也不大）。一学期课上下来体验感还是非常好的，而且因为有小测，相当于变相push我们平时复习+整理笔记，所以期末考的时候也没有很多压力，我自己考前过了两遍笔记和小测内容，最后拿满了，感谢老师~！"},{"id":58080,"teacher_id":3678,"teacher_name":"章程","post_time":"2017-07-28 21:28:46","like_diff":21,"likes":100,"dislikes":79,"content":"好想嫁给老师"},{"id":67475,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-01-21 09:38:34","like_diff":21,"likes":48,"dislikes":27,"content":"想嫁。"},{"id":33874,"teacher_id":3678,"teacher_name":"章程","post_time":"2016-09-22 07:50:09","like_diff":20,"likes":33,"dislikes":13,"content":"老师都这么帅了我还能说什么呢"},{"id":81179,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-07-04 08:18:24","like_diff":20,"likes":32,"dislikes":12,"content":"老师，我不想吃小龙虾(Ｔ▽Ｔ)"},{"id":118308,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-24 15:02:59","like_diff":20,"likes":38,"dislikes":18,"content":"老师只是希望大家冷静下来思考罢了，也希望大家能够足够理性。"},{"id":143831,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-12-08 03:17:43","like_diff":20,"likes":25,"dislikes":5,"content":"师德师风问题比较突出"},{"id":101897,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-01-29 14:22:10","like_diff":19,"likes":34,"dislikes":15,"content":"行有不得，反求诸己， 这个道理都二十岁的人了难道还不明白 ?某些评论除了显示出自己的胸襟和格局很小之外，再无其他用处。"},{"id":118337,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-25 05:11:11","like_diff":19,"likes":36,"dislikes":17,"content":"各位同学如果盲目相信自己的“正义”，抗拒一切其他的声音，那这个正义就没有讨论的意义啊。"},{"id":118474,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-27 11:52:00","like_diff":19,"likes":32,"dislikes":13,"content":"希望我们的同学都可以就事论事，如果不同意老师就食堂事件发表的言论，那可以理性讨论，反对或者批判都可以。但恳求大家不要做键盘侠，你一句“龌龊行径罄竹难书”“内部消息外人不知”说来容易，但它带来的伤害是无法衡量的。上升到人身攻击这一步就太寒心了，我们不是从来都反对网络暴力的吗，为什么现在自己却要捅出那把尖刀呢？如果大家是秉持求是创新的浙大人，那么请冷静下来，想想什么事情是真正应该做的。"},{"id":190670,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-03-14 03:21:49","like_diff":19,"likes":21,"dislikes":2,"content":"不知情的事情不作评价。就课程而言，收获非常大。老师长了一张沉默寡言、郁郁寡欢的脸，但课程真的非常有意思！体系性很强，开始可能会有“为什么讲这个又讲这个？”但某一节课会突然有醍醐灌顶的感觉。\n\n而且有时候不能不感叹，老师本人真的蛮有个人魅力的。。。。"},{"id":22116,"teacher_id":3678,"teacher_name":"章程","post_time":"2016-03-02 11:32:34","like_diff":18,"likes":32,"dislikes":14,"content":"全心全意为学生的老师，对于学术的认真和自身人格魅力都让人心折，大学老师该有的风骨。"},{"id":79093,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-05-22 15:03:54","like_diff":18,"likes":35,"dislikes":17,"content":"老师对民主自由的理解真的是入木三分。感觉，在这块土地上已经容不下思想如此有深度的人。"},{"id":108868,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-06-03 11:44:53","like_diff":18,"likes":27,"dislikes":9,"content":"不计利害 只问是非"},{"id":145127,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-12-27 14:29:22","like_diff":18,"likes":30,"dislikes":12,"content":"就事论事来说，这学期章老师物权法课讲的很清楚，已经尽可能地把学理+实体法+例子进行结合了，我觉得学到了很多。楼上的，物权法的难度摆在这里，换个老师你就学明白了？老师星期天晚上自己拿出时间来补课，知足吧，不想听可以不听，老师也说了受不了的可以回去。\n\n可能以往老师确实出过师德问题，就这学期的表现来看，没有迹象表明他在刻意亲近女学生，或许是前人的抗议换来了他的谨慎吧。"},{"id":190258,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-02-26 15:04:24","like_diff":18,"likes":20,"dislikes":2,"content":"很不错的老师！"},{"id":32134,"teacher_id":3678,"teacher_name":"章程","post_time":"2016-07-05 17:05:53","like_diff":17,"likes":33,"dislikes":16,"content":"上课超级好，自己也很吊但是有资本吊。超级喜欢他！"},{"id":118371,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-27 03:04:32","like_diff":17,"likes":46,"dislikes":29,"content":"上过课的都知道，毫无疑问的好老师。希望大家就事论事，停止无端攻击。否则与你们口中的“饭圈风气”有什么区别。如果真的要笔战，站出来堂堂正正打一场。没上过课也不认识人，不能客观评价只是在匿名平台上发泄怨气，算什么本事。"},{"id":143936,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-12-13 10:53:17","like_diff":17,"likes":25,"dislikes":8,"content":"好nm，楼上是什么牛马，你觉得zc好就和他搞呗，sb"},{"id":190381,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-02-29 04:06:38","like_diff":17,"likes":21,"dislikes":4,"content":"被他的知识霸凌得心甘情愿。也愿意和学生交流，收获很大，给分也好，喜欢zc都是仙品"},{"id":208546,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-12-31 12:48:54","like_diff":16,"likes":19,"dislikes":3,"content":"极其精通物权，老师的角色扮演的挺好的。千万不能因为他的黑料恨屋及乌，忽视对民法的学习。"},{"id":32174,"teacher_id":3678,"teacher_name":"章程","post_time":"2016-07-06 00:49:08","like_diff":15,"likes":27,"dislikes":12,"content":"帅帅的老师，年轻的老师，有情怀的老师，会把很多问题讲得很细很深入，因此上课时常出现听不懂的情形。但是那种思维训练真的让我受益良多，改变了我很多思考方式，让我学会探究知识背后的原理。感觉给分挺好的了。"},{"id":118374,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-31 12:09:18","like_diff":15,"likes":31,"dislikes":16,"content":"老师文采逻辑格局都令人佩服"},{"id":121509,"teacher_id":3678,"teacher_name":"章程","post_time":"2020-01-23 10:07:31","like_diff":15,"likes":38,"dislikes":23,"content":"腊鸡老师"},{"id":181721,"teacher_id":3678,"teacher_name":"章程","post_time":"2023-10-30 01:11:44","like_diff":15,"likes":31,"dislikes":16,"content":"理性评价，上学期外专业线上班的民总，因为课程冲突平时根本没听过课，考试前花了5天把一学期的课从头听一遍，最后总评75。客观来说，一学期只学了5天拿这个分数我也没意见。我一个外专业的人只学5天都挂不了，说给分差的多想想自己有没有认真学。"},{"id":84866,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-07-14 06:14:07","like_diff":14,"likes":29,"dislikes":15,"content":"我是个男的 我爱上老师了"},{"id":109149,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-06-10 07:03:11","like_diff":14,"likes":21,"dislikes":7,"content":"打了十分，是感恩。但是有句话不得不说，你可以喜欢，我也可以不喜欢。界限是个好东西，希望大家明白。"},{"id":118270,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-24 07:02:09","like_diff":14,"likes":46,"dislikes":32,"content":"作为一个法学院老师，个人认为把浙大和校外人士的关系和香港排大陆的事情相类比，不妥"},{"id":118424,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-27 02:53:03","like_diff":14,"likes":25,"dislikes":11,"content":"有些人恶意刷分刷评论并不能解决问题吧？建议你们先端正笔战的态度"},{"id":151077,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-02-23 00:37:13","like_diff":14,"likes":18,"dislikes":4,"content":"可算是出分了，好与坏都是不论了，毕竟我知道自己学艺不精。没有见到骚扰学生的情况，可能是我爱坐后面，也不爱和老师交流，全程没有和老师说过一句话。但是课上的是引人入胜的，内容充实的。这学期来了看他好像变丑了点，不知道为什么"},{"id":151105,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-02-23 05:31:00","like_diff":14,"likes":17,"dislikes":3,"content":"师德不太行。"},{"id":159977,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-09-12 05:58:56","like_diff":14,"likes":18,"dislikes":4,"content":"呵呵，洗啥呢"},{"id":190658,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-03-13 12:44:13","like_diff":14,"likes":16,"dislikes":2,"content":"这学期上的物权，老师物权法讲的很好，体系梳理的很清晰，有两次小测，变相促进我们复习，最后给分也很好，感谢老师！"},{"id":53484,"teacher_id":3678,"teacher_name":"章程","post_time":"2017-06-26 22:45:10","like_diff":13,"likes":22,"dislikes":9,"content":"章程者，君子也"},{"id":99598,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-01-25 04:00:14","like_diff":13,"likes":27,"dislikes":14,"content":"说老师偏心的我也服了，老师还不能有自己欣赏的学生了???  努力优秀善于表达的孩子在哪里都会引人注目。平常要去问问题，只要问，老师谁的问题都认真解答，对我们一视同仁，不知道哪里偏心了，别太酸了。"},{"id":135215,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-05-06 05:29:25","like_diff":13,"likes":14,"dislikes":1,"content":"删除评论？这波操作服了"},{"id":136295,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-06-16 01:09:40","like_diff":13,"likes":16,"dislikes":3,"content":"不谈人品，只谈课堂教学。民总差强人意，亲继是真的有些乱……"},{"id":84723,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-07-13 15:36:32","like_diff":12,"likes":25,"dislikes":13,"content":"慕名而来\n\n得了满绩 比结婚还开心"},{"id":98608,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-01-23 15:43:29","like_diff":12,"likes":36,"dislikes":24,"content":"老师和学生之间需要什么界限？一个是授人渔者，一个是习如何渔者，传道授业，界限为何？若男老师和女学生需要界限，请问女老师与男学生呢？甚至于男老师与男学生，女老师与女学生之间是否也应该有所分寸？法学的男女比不均，显而易见。章老师上课也是希望通过互动来了解各位的掌握情况。若是认为只提问女生不妥，想要被提问者如果向老师提出，我认为老师没有任何理由会拒绝好学者。老师从不点名，脸和名字联系的起来的同学也很有限，所以叫来叫去的可能就那么几个。但我认为老师是超脱、无所碍性格的人，纵然你们在这说什么，他也未必置意，也绝不会有奇怪的想法。不管如何，我很敬重他的为人，也很感激他愿意以平等的学长身份来与我们交流。"},{"id":99741,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-01-25 06:14:16","like_diff":12,"likes":26,"dislikes":14,"content":"我不明白物权法出分之后为什么评论突然变得有点歪？老师一直是一位尊重学生也愿意和学生沟通交流的人，正是因为他和我们之间的年纪差别不大，所以和学生之间自然也更亲切一些。偏心女生这个结论？他明明对积极表现自己，学习认真努力的男孩子也很看重，在给我们的长文里面都有写到。老师对这学期我们的学习成果非常不满意的原因，还不是大家没有好好学？扪心自问一下，你对物权和民总究竟认真学过了多少？花了多少时间？程宝和陆帅用两种风格表达了他们的恨铁不成钢，为什么不先反省自身，而是先想着怪老师呢？学法学静心踏实，去掉一些浮躁吧。"},{"id":111339,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-07-01 03:34:42","like_diff":12,"likes":20,"dislikes":8,"content":"zcgg我不想吃小龙虾? ? ?"},{"id":114129,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-07-09 00:36:57","like_diff":12,"likes":20,"dislikes":8,"content":"我发现，这就是我想要成为的人呐。"},{"id":116359,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-09-09 12:28:27","like_diff":12,"likes":20,"dislikes":8,"content":"老师上课不仅仅注重“技工”的培养，还重视通识博雅教育，私以为，度把握得很好。尽管我上学期民总挂在及格边缘，但这不影响我的判断，老师的课真的很棒嗷，悄咪咪请求能够补选上物权法！"},{"id":118329,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-26 06:52:49","like_diff":12,"likes":46,"dislikes":34,"content":"“哈哈  就这?”\n\n“鸡毛蒜皮。”"},{"id":118340,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-25 05:49:12","like_diff":12,"likes":38,"dislikes":26,"content":"不求是，瞎对比。"},{"id":118341,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-25 05:49:39","like_diff":12,"likes":32,"dislikes":20,"content":"课是好课，人是好人"},{"id":159675,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-08-23 05:11:22","like_diff":12,"likes":16,"dislikes":4,"content":"😅😅😅🤢🤢🤢🤮🤮🤮"},{"id":190748,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-03-17 08:37:30","like_diff":12,"likes":15,"dislikes":3,"content":"老师讲的很好，物权法民法请大胆选他！给分也很好！"},{"id":197030,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-07-06 23:10:36","like_diff":12,"likes":16,"dislikes":4,"content":"本人所在民总课堂没有出现高点赞相关事件，但老师上课容易让人云里雾里(常说我们上山就懂了)，但是因为没有听过其他老师的课不能判断是否是民法本就如此。给老师发邮件老师会及时回复，回答问题时很认真，表达比上课清晰很多，所以听不懂有疑惑的非常建议给老师发邮件。最后，老师给分很好，卷面答案涵盖了很多种学生可能出现的情况，只要合理都会给一定分数。"},{"id":109824,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-06-19 13:20:38","like_diff":11,"likes":19,"dislikes":8,"content":"有幸能上“浙江大学空前绝后的”最后一届民法下～虽然还没有期末考试，而且能预料到期末会不简单…但是还是要说，章程老师给大家带来的精神内涵远不仅仅是一门民法课这么简单。\n\n\n\n印象最深的就是老师说的，被藏在zjg图书馆楼梯角落里竺老的话：“只问是非，不问利害”。希望有一天我也能成为精神自由的人吧！"},{"id":109926,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-06-20 08:11:01","like_diff":11,"likes":18,"dislikes":7,"content":"看到章老师写的关于国爸爸的文章特意来刷个10?"},{"id":113588,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-07-07 00:35:18","like_diff":11,"likes":16,"dislikes":5,"content":"何其有幸"},{"id":118417,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-31 10:53:28","like_diff":11,"likes":21,"dislikes":10,"content":"很好的老师"},{"id":161756,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-11-12 08:53:55","like_diff":11,"likes":16,"dislikes":5,"content":"课上得很烂，自己却以为自己很高深"},{"id":178815,"teacher_id":3678,"teacher_name":"章程","post_time":"2023-07-24 07:41:57","like_diff":11,"likes":22,"dislikes":11,"content":"性骚扰"},{"id":57148,"teacher_id":3678,"teacher_name":"章程","post_time":"2017-07-05 22:26:46","like_diff":10,"likes":21,"dislikes":11,"content":"这学期本来是陆帅的物权法辅修班，程宝给代过三次课，真的是法学院人才辈出的感觉，程宝懂很多很多，（还经常拿黑社会黑吃黑来说明问题），很有风度，简直男神啊！加上同样出色的陆帅，有这样的老师，绩点什么的根本不考虑了好吗！"},{"id":84169,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-07-12 07:18:28","like_diff":10,"likes":15,"dislikes":5,"content":"老师：天地良心，我这辈子最恨点名，我从来不点名，你们居然在查老师上说我点名？？？\n\n笑死我了，老师真的从来不点名，而且每节课都要抢座位的。"},{"id":109434,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-06-14 12:09:29","like_diff":10,"likes":17,"dislikes":7,"content":"平常可乐，生气可怕，哈哈哈哈，很可爱的程少(⁎⁍̴̛ᴗ⁍̴̛⁎)！不打十分怎么能行（如果我说老师点名会不会被群骂，开玩笑，老师最不喜欢的就是点名了，课堂根本就不需要点名～(｡ì _ í｡)～因为没人缺席）"},{"id":110028,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-06-21 12:41:04","like_diff":10,"likes":17,"dislikes":7,"content":"老师很好 是我太菜了"},{"id":110496,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-06-27 07:09:37","like_diff":10,"likes":15,"dislikes":5,"content":"复习累了刷个分，民法本来就是要下功夫的课，老师上课上的已经很明白了，会讲到立法背后的考量，上课没听懂的部分下课看一遍ppt也差不多能明白，实在不会还有很多答疑的机会，这么负责的老师必须10分"},{"id":111327,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-07-01 02:51:16","like_diff":10,"likes":16,"dislikes":6,"content":"我之前觉得老师上课不知所云，直到我期末复习好好把书看了一遍再听录音，感觉老师讲的挺好的其实……感觉老师对自主的学习要求比较高，要提前做大量的预习上课才能跟的上，平时有两篇读书报告和小测，不能水，水了平时分真的很难看……"},{"id":113392,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-07-06 16:00:23","like_diff":10,"likes":17,"dislikes":7,"content":"zcgg真是一个温暖的人，这就是我们都爱他的原因\n\n真的很感动。一个学期的民总课程，听得很认真也很享受。这短短一个学期的接触中让我对民法学习对法学充满了兴趣与期待。\n\n老师在课上好像说过的，他站在台上教书对我们的影响是有限而短暂的。我现在再回忆一下，具体的知识内容可能不太记得了，感动的瞬间是为何感动也不太记得了，但我似乎慢慢了解到如何进入并学习法学这门学科、如何过好自己的生活、未来该怎么走去往什么方向……尽管只是似懂非懂，不论如何真的非常感谢老师！"},{"id":114920,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-07-12 17:32:48","like_diff":10,"likes":21,"dislikes":11,"content":"他博学，独立，风度翩翩，观点犀利而真实。说实话因为自己听的不是很仔细，上课走神了就听不懂他讲到哪，也不知道怎么复习…但知道好好听一定有收获。给分没想象的那么严吧，zcgg捞人还是感人的。"},{"id":114922,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-07-12 17:35:49","like_diff":10,"likes":17,"dislikes":7,"content":"是满分老师，暑假快乐，也祝《民法》下辅修课程销号快乐。"},{"id":115280,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-11-13 04:18:34","like_diff":10,"likes":24,"dislikes":14,"content":"对时代有诠释，对个人有启迪。满分老师，这是我期望在大学课堂听到的。虽然老师的思维有时候太发散了，偶尔跑偏，但是还是因此听到了很多不一样的鼓点。"},{"id":118313,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-24 15:35:23","like_diff":10,"likes":31,"dislikes":21,"content":"先生有风骨。诸君真是要养一养宽大之气，扫一扫自身的戾气。"},{"id":118373,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-26 04:25:34","like_diff":10,"likes":24,"dislikes":14,"content":"一位很认真的老师"},{"id":118418,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-31 10:53:15","like_diff":10,"likes":21,"dislikes":11,"content":"很棒的好吗"},{"id":118579,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-31 10:27:33","like_diff":10,"likes":17,"dislikes":7,"content":"老师讲得很好呀，课程有点难但是会很耐心地带着学生一点点梳理，课后解答问题也非常认真负责。可以感觉到是一个尽力想对得起自己对得起学生的老师，努力大家都看在眼里，也真的是非常善良也很关心人。课上有很多拓展知识，老师自己也是很博学很有才华的一个人。"},{"id":135938,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-06-04 03:16:14","like_diff":10,"likes":14,"dislikes":4,"content":"啥b玩意"},{"id":153510,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-05-03 02:15:30","like_diff":10,"likes":19,"dislikes":9,"content":"垃圾中的垃圾"},{"id":213892,"teacher_id":3678,"teacher_name":"章程","post_time":"2025-01-21 04:47:18","like_diff":10,"likes":13,"dislikes":3,"content":"之前各种贬低网络法，听说开始研究数据交易了？"},{"id":42622,"teacher_id":3678,"teacher_name":"章程","post_time":"2017-01-14 15:27:36","like_diff":9,"likes":20,"dislikes":11,"content":"满分！！"},{"id":44396,"teacher_id":3678,"teacher_name":"章程","post_time":"2017-01-17 17:31:19","like_diff":9,"likes":19,"dislikes":10,"content":"非常负责的老师，会全身心地投入课堂，因此课堂效率非常高，课后老师会花大量时间在为学生答疑上。同时也是非常有情怀的老师，富有人格魅力，重塑了我的法学观。又过去了小半年，各位明年之江再会～"},{"id":45666,"teacher_id":3678,"teacher_name":"章程","post_time":"2017-01-20 02:21:11","like_diff":9,"likes":13,"dislikes":4,"content":"终身承担瑕疵担保责任~"},{"id":53471,"teacher_id":3678,"teacher_name":"章程","post_time":"2017-06-26 17:25:38","like_diff":9,"likes":14,"dislikes":5,"content":"老师真的很棒，教辅修班的方法与众不同 受益颇丰，不仅专业知识教的很好，也很有情怀"},{"id":72972,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-01-31 13:05:26","like_diff":9,"likes":15,"dislikes":6,"content":"老师真的非常非常非常暖，不仅是他对待学术的态度，对待我们这些学生，也是非常非常的好，考试完以后要挂的同学会先电话通知给申辩机会，作为渣渣各种瑟瑟发抖怕自己挂科，老师还特地私聊了分数，并且给了鼓励，说要对自己自信，真的是男神，太暖了，打call?('ᴗ' )و"},{"id":99179,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-01-24 11:19:05","like_diff":9,"likes":20,"dislikes":11,"content":"法学本身就是女多男少，楼上某些评论怕不是大清穿越过来的"},{"id":103640,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-03-03 14:36:12","like_diff":9,"likes":13,"dislikes":4,"content":"很好的老师"},{"id":107914,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-05-11 11:07:54","like_diff":9,"likes":13,"dislikes":4,"content":"我会永远喜欢老师！"},{"id":108301,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-05-20 14:32:24","like_diff":9,"likes":13,"dislikes":4,"content":"课喜欢，最喜欢的还是第一节课hhh。这种个性的老师浙大不多了，且珍惜"},{"id":118321,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-24 18:22:21","like_diff":9,"likes":17,"dislikes":8,"content":"会好好学物权法的"},{"id":118342,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-25 06:09:51","like_diff":9,"likes":36,"dislikes":27,"content":"从公众号来的。老师是可以被我称为先生的。"},{"id":118419,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-27 02:09:46","like_diff":9,"likes":20,"dislikes":11,"content":"学姐说超棒，希望以后能听程宝的课～\n\n也希望大家不要因为场外言论恶意刷分啦"},{"id":118483,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-31 10:27:17","like_diff":9,"likes":18,"dislikes":9,"content":"听老师的课，看他的文字让人有安定感。“找到你想要的方向，然后沉下心来钻进去。”希望不辱师门。"},{"id":150432,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-01-25 07:44:38","like_diff":9,"likes":13,"dislikes":4,"content":"女生慎选"},{"id":197634,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-07-23 04:35:01","like_diff":9,"likes":12,"dislikes":3,"content":"奠定了我精神的底色"},{"id":80304,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-06-25 01:46:03","like_diff":8,"likes":14,"dislikes":6,"content":"我爱他……"},{"id":103718,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-11-15 04:53:26","like_diff":8,"likes":27,"dislikes":19,"content":"这么帅讲课这么好的老师不管给我几分我只能给10"},{"id":111101,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-06-29 16:02:13","like_diff":8,"likes":13,"dislikes":5,"content":"少一些凌厉，多一些自由。永远记得老师的话，三年后见。?"},{"id":116537,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-09-11 08:36:51","like_diff":8,"likes":21,"dislikes":13,"content":"老师真的太棒了"},{"id":118322,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-25 01:52:40","like_diff":8,"likes":37,"dislikes":29,"content":"不明白网暴群攻、禁止异见是什么正当行为，老师又得了哪些既得利益。对别人进行人身攻击之前，先听听自己说的是不是人话。"},{"id":118327,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-26 10:05:52","like_diff":8,"likes":47,"dislikes":39,"content":"典型公知，学生正当行为伤害了其既得利益就开始狗吠"},{"id":118456,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-30 06:13:45","like_diff":8,"likes":44,"dislikes":36,"content":"了解了一些内幕消息，这是我人生中三观受到过的最大冲击。食堂事件根本就不是重点，表面风度的掩盖之下，唯一的真相被淹没在评论的谷底。衣冠禽兽，斯文败类。"},{"id":118656,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-31 10:27:10","like_diff":8,"likes":15,"dislikes":7,"content":"好老师，翩翩风度，博学强识，最难得的是对学生还有很深厚的关心。体系承苏永钦老师，格局很宽阔，想真正地悟透需要勤下功夫，也需要天分，所幸老师自己非常耐心，愿意一点一点地带着学生去梳理，在大学专业课堂上遇见如此真诚的老师是我们的幸运。顺便一提，某些小人的中伤行径差不多快人尽皆知了，只说一句，造谣犯法，望谨记。"},{"id":81359,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-07-05 02:07:40","like_diff":7,"likes":13,"dislikes":6,"content":"恰似从民国时代翩翩走来，遇上这样有着家国情怀的老师是三生有幸"},{"id":83707,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-07-11 04:54:17","like_diff":7,"likes":12,"dislikes":5,"content":"老师是唯一一个让我觉得大学老师是值得考虑的工作\n\n分数还没有出"},{"id":99771,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-01-29 13:13:07","like_diff":7,"likes":14,"dislikes":7,"content":"楼下的?精是生活过的多不好才会说出这种话？"},{"id":101895,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-01-29 13:58:10","like_diff":7,"likes":15,"dislikes":8,"content":"自己不好不要怪老师忽略，你以为老师的精力是无限的吗，你知道私下这些所谓被偏爱的学生有多好学，多热爱思考吗？不要凡事从别人身上找问题，扪心自问一下，你真的努力了吗？"},{"id":109659,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-06-18 07:39:15","like_diff":7,"likes":13,"dislikes":6,"content":"啊啊啊啊啊啊我爱程宝"},{"id":109914,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-06-20 06:48:40","like_diff":7,"likes":13,"dislikes":6,"content":"难得的好老师！"},{"id":113374,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-07-06 12:05:59","like_diff":7,"likes":12,"dislikes":5,"content":"能听老师的课是我的幸运"},{"id":115663,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-08-17 03:02:39","like_diff":7,"likes":28,"dislikes":21,"content":"空有理想情怀，教学经验缺乏"},{"id":118466,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-31 10:27:24","like_diff":7,"likes":18,"dislikes":11,"content":"老师让我知道了读书的重要性，告诉了我什么是当代青年的责任。特立独行的风格，time will tell."},{"id":118623,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-30 06:41:35","like_diff":7,"likes":16,"dislikes":9,"content":"老师非常爱学生，对于万般指摘他的学生仍然宽容以待。有些无凭无据空口造谣的人是不是该自惭形秽？"},{"id":118634,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-30 06:42:00","like_diff":7,"likes":19,"dislikes":12,"content":"望诸君说话前先扫一扫戾气，自省一番"},{"id":139789,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-07-27 00:08:14","like_diff":7,"likes":8,"dislikes":1,"content":"亲继怎么还不出分"},{"id":139897,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-08-13 12:13:31","like_diff":7,"likes":10,"dislikes":3,"content":"给爷爪巴"},{"id":140171,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-09-02 06:44:09","like_diff":7,"likes":9,"dislikes":2,"content":"风暴中心[ac5025]"},{"id":151078,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-02-23 00:37:49","like_diff":7,"likes":8,"dislikes":1,"content":"没想到分数这么差，真的备受打击，民法课里给分最差的一门，原本以为自己学得很好的……害……"},{"id":155164,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-06-09 03:24:10","like_diff":7,"likes":13,"dislikes":6,"content":"SB一个"},{"id":156080,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-06-17 11:46:38","like_diff":7,"likes":11,"dislikes":4,"content":"期末我本以为自己复习得很好，认真听课上课记了厚厚的笔记，考试虽然很难自认为是答得不错，结果出分2.7，均绩一下子跌了0.2。打击其实挺大的，感觉自己的努力没有得到回报吧，毕竟物权法花了我一大半的心力去复习。从此以后我可能没有信心再去听他的课了。就这样。"},{"id":192647,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-05-26 14:32:55","like_diff":7,"likes":10,"dislikes":3,"content":"老师太善良了，给分超好，不用肉身到课，小测都可以线上提交，老师翩翩君子，风趣幽默"},{"id":196251,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-07-02 15:04:08","like_diff":7,"likes":11,"dislikes":4,"content":"非常可惜没能上过章程老师的民总，在物权的时候狠狠体验了一把真正的“讲课的神”，从讲课水平上来说真的非常引人入胜，非常建议大家去听章程老师的物权法（zc哥研究方向也是公私交界，物权很对口，讲课水平也很高）。"},{"id":43531,"teacher_id":3678,"teacher_name":"章程","post_time":"2017-01-16 13:26:47","like_diff":6,"likes":18,"dislikes":12,"content":"不仅仅是学术上的好老师，同时也是人生路上的指明灯。"},{"id":118279,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-27 05:55:27","like_diff":6,"likes":31,"dislikes":25,"content":"...."},{"id":118377,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-11-15 04:53:54","like_diff":6,"likes":32,"dislikes":26,"content":"这是我的老师，我为他感到骄傲"},{"id":118425,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-27 14:38:25","like_diff":6,"likes":19,"dislikes":13,"content":"对不起"},{"id":118467,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-30 05:36:35","like_diff":6,"likes":17,"dislikes":11,"content":"………"},{"id":118509,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-30 06:42:09","like_diff":6,"likes":17,"dislikes":11,"content":"好老师，课堂很有启发性，也很关心学生。请大家就事论事，不要毫无根据地张口造谣，如果真的想辩论，大家站出来实打实地论。都是明眼人，当喷子就没意思了。"},{"id":135832,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-05-28 07:45:12","like_diff":6,"likes":7,"dislikes":1,"content":"...."},{"id":144983,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-12-26 07:50:41","like_diff":6,"likes":30,"dislikes":24,"content":"什么b老师，上网课yygq学生，还特别记仇，物权法讲的无聊死了，拿着话筒在后排都听不到声音，好好地发个历年卷还非要搞个什么总结，来搞学生心态，物权法只有他开真是见了鬼了，倒八辈子血霉，气死了气死了，还有，补课可以，把握好时间可以吗，三个半小时坐尼玛，六点半上课十点钟下课，您可真行"},{"id":151075,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-02-23 00:11:30","like_diff":6,"likes":7,"dislikes":1,"content":"。。。"},{"id":159487,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-07-25 08:25:07","like_diff":6,"likes":12,"dislikes":6,"content":"爱斯碧"},{"id":160483,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-09-24 04:29:27","like_diff":6,"likes":11,"dislikes":5,"content":"pua"},{"id":178885,"teacher_id":3678,"teacher_name":"章程","post_time":"2023-07-28 05:24:02","like_diff":6,"likes":18,"dislikes":12,"content":"太烂了"},{"id":206130,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-12-13 05:57:37","like_diff":6,"likes":9,"dislikes":3,"content":"zc的物权讲得真的非常好，和很多通说观点不同，提出的批判也很有见地，可以先了解一下基本通说观点再做学习。也会对法条做一些批判性的解读，认真听收获很多。"},{"id":17481,"teacher_id":3678,"teacher_name":"章程","post_time":"2016-01-20 09:34:28","like_diff":5,"likes":19,"dislikes":14,"content":"听不懂"},{"id":42467,"teacher_id":3678,"teacher_name":"章程","post_time":"2017-01-14 09:11:02","like_diff":5,"likes":12,"dislikes":7,"content":"老师是好老师，可惜我不是一个好学生"},{"id":53488,"teacher_id":3678,"teacher_name":"章程","post_time":"2017-06-27 00:37:44","like_diff":5,"likes":12,"dislikes":7,"content":"看他的PPT都是享受。"},{"id":81313,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-07-04 15:46:15","like_diff":5,"likes":10,"dislikes":5,"content":"没什么话好说的了 梦中情人"},{"id":101884,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-01-29 12:26:08","like_diff":5,"likes":13,"dislikes":8,"content":"你可快酸死了吧，明明是自己不起眼反过来怨同学怨老师，你柠檬化精还是酸醋成人？嫉妒人家这嫉妒人家那的，喝点水稀释稀释吧别自己融化了"},{"id":103696,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-04-29 03:26:02","like_diff":5,"likes":24,"dislikes":19,"content":"老师是很认真的，但讲的emmmm"},{"id":114676,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-07-11 03:33:36","like_diff":5,"likes":15,"dislikes":10,"content":"zcgg就是我想要成为的人，唉，可惜结婚了，想嫁!"},{"id":118315,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-24 15:52:36","like_diff":5,"likes":26,"dislikes":21,"content":"很好的老师，很有文人气质"},{"id":118320,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-24 16:56:27","like_diff":5,"likes":41,"dislikes":36,"content":"老师您那几个字写的是什么气？\n\n怕不是阴阳怪气"},{"id":147650,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-01-10 10:57:45","like_diff":5,"likes":10,"dislikes":5,"content":"老师很有意思，仔细听讲得确实不错\n\n虽然就记住了这个法条不好那个也不好/笑哭"},{"id":199197,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-09-19 02:44:51","like_diff":5,"likes":8,"dislikes":3,"content":"老师水平很高，人很好，但是怎么总感觉物权听不进去，似乎有点混乱？"},{"id":200422,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-10-17 02:17:09","like_diff":5,"likes":13,"dislikes":8,"content":"这么快就洗白了？"},{"id":60940,"teacher_id":3678,"teacher_name":"章程","post_time":"2017-11-03 14:29:20","like_diff":4,"likes":9,"dislikes":5,"content":"就两个字！男神！！！"},{"id":69959,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-01-26 00:21:18","like_diff":4,"likes":10,"dislikes":6,"content":"感谢老师一记敲打。"},{"id":72822,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-01-31 06:36:24","like_diff":4,"likes":9,"dislikes":5,"content":"老师教得很好，答疑非常认真，可惜我不是个好学生，看到分数第一反应是真的有辱师门。不过这分数让我重新开始反思所学，日后必定更加努力。"},{"id":118344,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-25 07:41:35","like_diff":4,"likes":16,"dislikes":12,"content":"对不起"},{"id":118392,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-26 08:43:44","like_diff":4,"likes":24,"dislikes":20,"content":"我想拉一下分 我心中老师9.9"},{"id":118407,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-26 14:59:00","like_diff":4,"likes":13,"dislikes":9,"content":"很大收货"},{"id":119683,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-11-15 00:28:23","like_diff":4,"likes":14,"dislikes":10,"content":"少有的在这个时代还带有知识分子气质的人"},{"id":134307,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-23 06:47:39","like_diff":4,"likes":8,"dislikes":4,"content":"挠头子，看了评论一脸懵逼"},{"id":136756,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-06-24 05:01:43","like_diff":4,"likes":11,"dislikes":7,"content":"单纯评价课程。财产法、尤其是物权讲得很好。亲继可能是第一年开课的原因，整体脉络还是比较清晰的，但具体授课过程中有点乱...看出来老师想把法条背后的人类学、社会学、历史学背景介绍好但因为课时和备课原因没有协调的很好，建议结合隔壁班的ppt学习效果更佳"},{"id":140164,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-09-01 12:12:53","like_diff":4,"likes":6,"dislikes":2,"content":"这个系统还能用吗"},{"id":150387,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-01-24 02:31:13","like_diff":4,"likes":4,"dislikes":0,"content":"物权不会给我挂了吧"},{"id":192646,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-05-26 14:29:49","like_diff":4,"likes":8,"dislikes":4,"content":"大善人！"},{"id":28124,"teacher_id":3678,"teacher_name":"章程","post_time":"2016-06-28 08:08:01","like_diff":3,"likes":6,"dislikes":3,"content":"听不懂"},{"id":47717,"teacher_id":3678,"teacher_name":"章程","post_time":"2017-02-21 07:17:11","like_diff":3,"likes":6,"dislikes":3,"content":"负责！"},{"id":74957,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-03-07 00:50:49","like_diff":3,"likes":9,"dislikes":6,"content":"不点名，超有情怀和学识，印象最深的是白底黑字的简洁ppt和两次不讲正课的时候，心驰神往。能遇到这样的老师绝对是幸运。寒假微信问老师期末考试的问题，还打回电话来给我解答，真的又惶恐又感激。"},{"id":118655,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-30 06:14:19","like_diff":3,"likes":21,"dislikes":18,"content":"指责老师的作风和人品问题的同学，麻烦拿出具体的证据，真的存在问题必然要严肃处理，但是仅以“内部情况你们不了解”“他过去的龌龊事情多了去了”这类话语就对老师进行攻击，实在令人怀疑用心。"},{"id":118699,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-31 11:55:47","like_diff":3,"likes":13,"dislikes":10,"content":"很好的老师"},{"id":205742,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-12-12 01:55:22","like_diff":3,"likes":10,"dislikes":7,"content":"他讲课真的有体系吗我说……就是乱，纯乱……东一榔头西一棒槌的方法很难说能从思维上把知识串联起来"},{"id":53462,"teacher_id":3678,"teacher_name":"章程","post_time":"2017-06-26 16:30:07","like_diff":2,"likes":6,"dislikes":4,"content":"很棒啊"},{"id":71105,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-01-28 03:02:50","like_diff":2,"likes":9,"dislikes":7,"content":"其实感觉老师讲课虽有条理但是听来却有点乱，因为经常会扯到其他的地方去。不过老师的高水准是在那的，需要课下自己多加努力。老师是很有情怀的学者，两年来受教颇多。感谢老师。"},{"id":75536,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-03-13 05:21:04","like_diff":2,"likes":7,"dislikes":5,"content":"大爱啊"},{"id":79672,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-06-12 14:37:35","like_diff":2,"likes":8,"dislikes":6,"content":"理想中的老师模样"},{"id":109709,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-06-18 15:34:12","like_diff":2,"likes":14,"dislikes":12,"content":"有妻有女 为人师表"},{"id":118298,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-24 11:56:45","like_diff":2,"likes":27,"dislikes":25,"content":"我们所忧虑的是食品安全、就餐位置和就餐环境，何来所谓“浙大乱象”？为人师表有丰富的生活经验和社会阅历，能够在学生们对食堂政策的批判中保持冷静，确实令人佩服。但这份冷静就是将学生比作乱徒吗？学生食堂本就是为了师生服务，在校内有如此大的争议也不考虑存在了哪些问题，如何改正，而是希望同学们温和态度，这与劝你大度有何区别？老师以前有过著文发声做事，那么这件事情上就一定是正确的了？就一定站在最客观的角度？这是什么逻辑。某些学生只知道在匿名平台反对批评，而杜绝真正有意见和建议的人发生，难道不能反思一下自己做了什么，求到了什么，是什么行为？"},{"id":118304,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-24 15:50:00","like_diff":2,"likes":51,"dislikes":49,"content":"章程老师发言令人心寒，希望您能了解情况后再来评论此事，否则，与那些为废青黄尸张目的西方媒体有何区别？"},{"id":118346,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-25 08:08:09","like_diff":2,"likes":35,"dislikes":33,"content":"请您到群众中去"},{"id":118381,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-26 06:08:26","like_diff":2,"likes":11,"dislikes":9,"content":"暂无哦"},{"id":119105,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-11-10 10:59:42","like_diff":2,"likes":10,"dislikes":8,"content":"超棒的老师"},{"id":150452,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-01-25 13:17:08","like_diff":2,"likes":2,"dislikes":0,"content":"怎么还不出分"},{"id":155949,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-06-16 16:27:25","like_diff":2,"likes":13,"dislikes":11,"content":"这位老师很有自己的一套教学风格，但无论前排的瓜也好教学方式也好真心不建议选他的课。如果选了就需要自己充分提前预习好课程内容，要是等期末再补天根本补不完。这学期合同法ppt很多好几百张一定要平时认真看，另外他的考试难度和别的老师比不止难一倍（详情物权法）。建议平时上课配合慕课b站的老师先了解课程内容和定义（尤其名词注释）。如果遇到不会不懂的内容事先查好实在不会了再去问。以上是连续两个学期选了他课程的法学院大二本科生的真实感受，也衷心祝愿看到这里的同学他的课不挂科。"},{"id":193424,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-06-10 12:09:37","like_diff":2,"likes":7,"dislikes":5,"content":"我导人真的超好"},{"id":23040,"teacher_id":3678,"teacher_name":"章程","post_time":"2016-03-16 11:03:28","like_diff":1,"likes":8,"dislikes":7,"content":"牛逼，可惜我听不懂"},{"id":54452,"teacher_id":3678,"teacher_name":"章程","post_time":"2017-06-29 10:28:06","like_diff":1,"likes":7,"dislikes":6,"content":"太有情怀的老师。男神。"},{"id":70460,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-01-26 16:00:23","like_diff":1,"likes":10,"dislikes":9,"content":"债法合同法都是程宝的，但是最喜欢听老师扯法学无关的话题。嗷老师给分很好！是我遇见过的给分最好的老师了，笔芯！上次问老师问题老师直接打电话过来了，超级超级超级超级超级超级感动，虽然这学期和老师联系很少，难过自我检讨。乱七八糟扯了很多，但感情不假。"},{"id":75425,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-03-11 16:23:34","like_diff":1,"likes":5,"dislikes":4,"content":"我爱程宝嘤嘤嘤"},{"id":83591,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-07-10 16:42:09","like_diff":1,"likes":6,"dislikes":5,"content":"选吧。不会后悔的。"},{"id":84191,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-07-12 07:53:57","like_diff":1,"likes":7,"dislikes":6,"content":"一种传统，一种传承"},{"id":87256,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-09-26 06:51:37","like_diff":1,"likes":10,"dislikes":9,"content":"民国遗风，大家风范。大学最喜欢的老师，没有之一。"},{"id":87574,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-10-07 11:53:33","like_diff":1,"likes":7,"dislikes":6,"content":"我会永远喜欢老师"},{"id":118394,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-31 12:04:21","like_diff":1,"likes":25,"dislikes":24,"content":"老师真的很好！我爱老师?‍?"},{"id":118461,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-30 06:25:48","like_diff":1,"likes":39,"dislikes":38,"content":"之前朵朵上发过在教超有自称教授的男子勾搭女同学的事，大家都在骂。但为什么到了章程老师这里，在他有这么多和女学生的不当言论和举止时，仍在跟风无脑吹。课不评价，但所做之事，真令人恶心。"},{"id":118679,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-30 14:37:32","like_diff":1,"likes":9,"dislikes":8,"content":"还行吧"},{"id":119617,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-11-14 06:58:48","like_diff": _diff":0,"likes":9,"dislikes":9,"content":"讲得很好，很有耐心的老师，答疑会长篇回答，讲不清楚还会打电话。非常负责。"},{"id":140951,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-09-18 07:03:33","like_diff":0,"likes":1,"dislikes":1,"content":"23333"},{"id":149300,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-02-02 07:45:37","like_diff":0,"likes":0,"dislikes":0,"content":"我来看看大家的评论"},{"id":151322,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-02-28 11:44:41","like_diff":0,"likes":13,"dislikes":13,"content":"听多了习惯了讲课风格后发现真的讲得挺好的，给分也还行吧"},{"id":159184,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-07-07 12:22:05","like_diff":0,"likes":0,"dislikes":0,"content":"看看有没有"},{"id":173371,"teacher_id":3678,"teacher_name":"章程","post_time":"2023-05-22 02:46:58","like_diff":0,"likes":5,"dislikes":5,"content":"嗯————————————————————————————————————"},{"id":118351,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-25 09:13:34","like_diff":-1,"likes":40,"dislikes":41,"content":"听朋友说过这位老师，口碑一直很好。然而近来的一些高高在上指责学生的发言，实在有点何不食肉糜的味道。毕竟老师又不用在玉泉的食堂和非校内师生一起挤食堂呢。寒心。"},{"id":122951,"teacher_id":3678,"teacher_name":"章程","post_time":"2020-04-25 13:02:34","like_diff":-1,"likes":7,"dislikes":8,"content":"…………………"},{"id":155916,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-06-16 13:57:28","like_diff":-1,"likes":0,"dislikes":1,"content":"。。。"},{"id":84733,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-07-13 16:18:57","like_diff":-2,"likes":4,"dislikes":6,"content":"我觉得很受启迪。\n\n"},{"id":87437,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-09-29 02:44:58","like_diff":-2,"likes":5,"dislikes":7,"content":"非常享受，可惜，后期自己不给力，不配老师的教授之道，希望，合同法能再次见面。"},{"id":133782,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-05 07:41:05","like_diff":-2,"likes":2,"dislikes":4,"content":"123"},{"id":213740,"teacher_id":3678,"teacher_name":"章程","post_time":"2025-01-19 11:30:03","like_diff":-2,"likes":0,"dislikes":2,"content":"给分很求是……"},{"id":118375,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-30 06:13:35","like_diff":-3,"likes":45,"dislikes":48,"content":"是的，食堂事件根本不是重点。这个人的龌龊行径罄竹难书，只是外部人不知道罢了"},{"id":165048,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-12-28 17:11:33","like_diff":-3,"likes":2,"dislikes":5,"content":"蒽，，，"},{"id":119489,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-11-13 04:50:43","like_diff":-4,"likes":8,"dislikes":12,"content":"听说老师很久了，上学期上了老师的民法总论，才发现应该大学初入来听老师的课的。不仅仅是情怀什么的，各种案例分析和讲解也深化了我对民法的理解。"},{"id":141540,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-10-13 23:37:22","like_diff":-4,"likes":19,"dislikes":23,"content":"不能理解为什么那么多喷子。至少今年秋冬学期章老师讲课密度很大，很有收获。学术水平真的非常高，人也很幽默。"},{"id":147382,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-01-10 01:31:44","like_diff":-4,"likes":10,"dislikes":14,"content":"老师讲课知识点很多很细致，是真正的“研读”法条，除此之外还会拓展很多立法司法层面的思考，涉及经济文化政治各个领域，可以感受到其学问研究之深度与广度。上课压力很大，是我这学期学的最累的一门课了，但也是收获最多的一门。虽然我太菜，没记住什么，但起码感受到很多知识流经了我的脑海。\n\n两位助教老师也很好，回答问题好清楚好详细，真的很感激！"},{"id":118277,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-24 07:18:23","like_diff":-5,"likes":41,"dislikes":46,"content":"逻辑思维混乱，把浙大因为食堂问题的学生比做港独，是真的很无耻了"},{"id":213721,"teacher_id":3678,"teacher_name":"章程","post_time":"2025-01-19 09:07:36","like_diff":-5,"likes":1,"dislikes":6,"content":"老师讲的有时候可能会有点混乱，搭配法考的视频一起复习会更清晰，但是给分很不错"},{"id":118352,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-25 09:15:16","like_diff":-6,"likes":30,"dislikes":36,"content":"不值9分，查老师评分嘛，鸡毛蒜皮小事，就这？"},{"id":118397,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-26 10:47:32","like_diff":-7,"likes":18,"dislikes":25,"content":"脱离群众"},{"id":118529,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-28 06:30:08","like_diff":-7,"likes":13,"dislikes":20,"content":"脱离群众太久了"},{"id":119809,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-11-16 01:48:51","like_diff":-7,"likes":8,"dislikes":15,"content":"大学最喜欢的老师"},{"id":119873,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-11-16 12:24:52","like_diff":-7,"likes":10,"dislikes":17,"content":"很难评价，因为老师给人的影响实在是太深也太好了。教会人独立思考也教会人冷静，永远感谢老师。"},{"id":118379,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-26 06:01:40","like_diff":-8,"likes":29,"dislikes":37,"content":"没饭吃的高贵浙大学子不配听他的课"},{"id":120056,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-11-17 08:31:39","like_diff":-8,"likes":7,"dislikes":15,"content":"满分老师"},{"id":122814,"teacher_id":3678,"teacher_name":"章程","post_time":"2020-04-09 13:52:02","like_diff":-8,"likes":5,"dislikes":13,"content":"是你吗？"},{"id":181052,"teacher_id":3678,"teacher_name":"章程","post_time":"2023-10-07 02:50:29","like_diff":-8,"likes":13,"dislikes":21,"content":"非常辣鸡，讲课不知所云，民法物权法都是他，无语"},{"id":98294,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-01-23 09:30:00","like_diff":-9,"likes":37,"dislikes":46,"content":"上面的评价太委婉了\n\n我直说了吧，老师您还是注意点男老师和女学生之间的界限比较好"},{"id":118523,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-28 04:42:00","like_diff":-9,"likes":12,"dislikes":21,"content":"有点失望"},{"id":184013,"teacher_id":3678,"teacher_name":"章程","post_time":"2023-12-06 06:54:44","like_diff":-9,"likes":11,"dislikes":20,"content":"为啥没有零分"},{"id":118401,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-26 13:37:59","like_diff":-10,"likes":24,"dislikes":34,"content":"害 表面挺好的老师 却说了一些恶心的话"},{"id":138414,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-07-09 04:09:35","like_diff":-10,"likes":5,"dislikes":15,"content":"感觉老师还可以"},{"id":149925,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-01-17 23:40:13","like_diff":-10,"likes":4,"dislikes":14,"content":"zcnb，wtsb"},{"id":202936,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-11-15 09:05:25","like_diff":-11,"likes":15,"dislikes":26,"content":"浙大男老师职业危险，一不小心就是性骚扰女生，师德有问题，反正张口就可来，不需要任何证据，捕风捉影以讹传讹，甚至以此造谣有竞争关系的相关女生，说的人敢实名留名吗？？"},{"id":121550,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-12-12 13:02:14","like_diff":-12,"likes":6,"dislikes":18,"content":"非常遗憾到了大三才见到老师，小小座谈会上老师真的惊艳到我了。如果能早一两年知道老师就好了"},{"id":178695,"teacher_id":3678,"teacher_name":"章程","post_time":"2023-07-18 12:12:05","like_diff":-12,"likes":11,"dislikes":23,"content":"给分不错，讲课不错，人品问题没发现"},{"id":186315,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-01-10 13:18:20","like_diff":-12,"likes":18,"dislikes":30,"content":"外专业见识过贵学院学生的厉害，戾气太重"},{"id":118355,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-25 10:33:08","like_diff":-13,"likes":22,"dislikes":35,"content":"鸡毛蒜皮，不值一提"},{"id":122298,"teacher_id":3678,"teacher_name":"章程","post_time":"2020-02-23 06:59:27","like_diff":-13,"likes":8,"dislikes":21,"content":"我永远爱章程哥哥！！"},{"id":122351,"teacher_id":3678,"teacher_name":"章程","post_time":"2020-02-25 03:03:46","like_diff":-13,"likes":10,"dislikes":23,"content":"老师是一个精神明亮的人，每一次课都能够感染到我，尽管课程有些难，但是程师思辨的精神和对法学的洞见，是超越课程自身的收获，知识不是目的也不是唯一，此路漫漫，吾愿往矣！"},{"id":192766,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-05-30 05:58:58","like_diff":-13,"likes":14,"dislikes":27,"content":"这么好的老师，幽默风趣，平时分体谅学生，不知道有同学为什么会造黄谣，做人最基本的底线都没有"},{"id":118357,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-25 12:21:42","like_diff":-14,"likes":21,"dislikes":35,"content":"典型公知"},{"id":118390,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-26 08:08:04","like_diff":-14,"likes":15,"dislikes":29,"content":"哈哈 就这？\n\n"},{"id":121845,"teacher_id":3678,"teacher_name":"章程","post_time":"2020-01-22 11:27:04","like_diff":-14,"likes":5,"dislikes":19,"content":"zcgg 特别好 给分也很好"},{"id":149552,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-01-16 02:42:07","like_diff":-14,"likes":7,"dislikes":21,"content":"zc，我的男神"},{"id":178687,"teacher_id":3678,"teacher_name":"章程","post_time":"2023-07-17 13:30:41","like_diff":-14,"likes":4,"dislikes":18,"content":"修改一下我的评论 给分不错 讲课❓ ❓"},{"id":190369,"teacher_id":3678,"teacher_name":"章程","post_time":"2024-02-28 13:33:14","like_diff":-14,"likes":13,"dislikes":27,"content":"前面的评论说毕业要锤老师的人呢，现在都24年了，你不会还没毕业吧"},{"id":118358,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-25 12:42:14","like_diff":-15,"likes":20,"dislikes":35,"content":"鸡毛蒜皮"},{"id":120214,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-11-24 05:07:22","like_diff":-15,"likes":5,"dislikes":20,"content":"很荣幸，章程老师是我的老师。"},{"id":122304,"teacher_id":3678,"teacher_name":"章程","post_time":"2020-02-23 19:37:34","like_diff":-15,"likes":4,"dislikes":19,"content":"想问一下哪里可以检索老师在报纸上发表的文章～"},{"id":118362,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-25 14:45:35","like_diff":-16,"likes":13,"dislikes":29,"content":"哈哈哈哈"},{"id":100723,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-01-26 15:35:17","like_diff":-17,"likes":9,"dislikes":26,"content":"呵呵呵"},{"id":118410,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-26 16:18:46","like_diff":-17,"likes":22,"dislikes":39,"content":"姿态比鼻子还高\n\n说句sb还是我过分了？"},{"id":149553,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-01-16 02:42:06","like_diff":-17,"likes":5,"dislikes":22,"content":"zc，我的男神"},{"id":118281,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-25 07:53:45","like_diff":-18,"likes":27,"dislikes":45,"content":"。\n\n。\n\n。\n\n.\n\n。\n\n。\n\n。\n\n。\n\n。\n\n\n\n\n\n.."},{"id":118356,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-26 02:42:23","like_diff":-18,"likes":26,"dislikes":44,"content":"站着说话不腰疼的臭弟弟"},{"id":118430,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-27 04:27:03","like_diff":-18,"likes":12,"dislikes":30,"content":"求仕创薪"},{"id":123868,"teacher_id":3678,"teacher_name":"章程","post_time":"2020-06-15 11:27:29","like_diff":-18,"likes":6,"dislikes":24,"content":"请问老师物权法给分怎么样"},{"id":123924,"teacher_id":3678,"teacher_name":"章程","post_time":"2020-06-16 11:19:46","like_diff":-18,"likes":11,"dislikes":29,"content":"满分老师"},{"id":141715,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-10-21 12:06:02","like_diff":-18,"likes":8,"dislikes":26,"content":"差评滚"},{"id":143733,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-12-03 08:45:43","like_diff":-18,"likes":11,"dislikes":29,"content":"喷子滚 老师好"},{"id":149593,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-01-16 06:10:58","like_diff":-18,"likes":8,"dislikes":26,"content":"不能理解的问题个人认为源自知识本身，老师已经穿插了足够多的案例讲解；初学时接触多种观点确实会比较懵，但老师在继受法学方法论上的观点弥足珍贵；总的来说就是，zc是男神！！！"},{"id":94760,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-01-18 05:20:59","like_diff":-19,"likes":31,"dislikes":50,"content":"偏爱提问女学生 不信可以问\n\n有点不是很注意男老师与女学生之间的界限\n\n思维很棒但是很散不成体系\n\n题难"},{"id":75036,"teacher_id":3678,"teacher_name":"章程","post_time":"2018-03-07 05:46:54","like_diff":-21,"likes":15,"dislikes":36,"content":"给分差"},{"id":118302,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-24 15:50:14","like_diff":-21,"likes":41,"dislikes":62,"content":"法学院学生，1分送上，不爽很久了"},{"id":122527,"teacher_id":3678,"teacher_name":"章程","post_time":"2020-04-02 16:53:39","like_diff":-22,"likes":11,"dislikes":33,"content":"想写些什么，话到嘴边却什么都讲不出来，默默留下十分，三年后来当你的研究生"},{"id":126302,"teacher_id":3678,"teacher_name":"章程","post_time":"2020-09-22 04:17:30","like_diff":-22,"likes":13,"dislikes":35,"content":"学问人品俱佳，虽然有时直男和作壁上观到让我想锤他，但是是我这一年最喜欢的老师，没有之一，打十分是因为只有十分。当然，客观来讲，ppt要是内容更丰富一点，上课少提问多讲我觉得会更好。"},{"id":159114,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-07-06 11:11:21","like_diff":-22,"likes":11,"dislikes":33,"content":"至少目前来看是没有所谓骚扰女学生的问题的（当然也不排除之前曾经有过）\n\n老师授课自有自己的一套逻辑体系，初听可能会觉不适应，但是两个学期下来是可以有所收获的。"},{"id":118367,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-26 02:44:01","like_diff":-23,"likes":20,"dislikes":43,"content":"垃圾老师，思想已经跑偏了"},{"id":178378,"teacher_id":3678,"teacher_name":"章程","post_time":"2023-07-11 07:39:20","like_diff":-24,"likes":9,"dislikes":33,"content":"人品不论 讲课不错 给分满绩 甚至是总评100 确实给分不错 也不点名 但是上课说话确实比较含糊"},{"id":118271,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-24 23:38:22","like_diff":-28,"likes":28,"dislikes":56,"content":"哈哈，八嘎"},{"id":118301,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-24 23:49:12","like_diff":-28,"likes":34,"dislikes":62,"content":"心术不正，枉为人师！"},{"id":99555,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-01-25 02:49:29","like_diff":-29,"likes":18,"dislikes":47,"content":"很偏心，不知道判断人的依据是什么，不愿意鼓励别人。"},{"id":132267,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-01-31 12:16:31","like_diff":-29,"likes":7,"dislikes":36,"content":"是时听时新的课程，是超前完备的体系，巧妙地在课堂上平衡了我国现行法体系同法律人理想化法体系间的关系。\n\n强推"},{"id":118280,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-10-24 07:55:25","like_diff":-30,"likes":26,"dislikes":56,"content":"没选课，专程赶来打一分，求仕创薪的浙大只是你们的浙大。我们学生心中的浙大，则是竺校长领导下的浙大，公忠坚毅、担当大任，主持风气、转移国运，在每一个渴望公平、正义、自由、民主的浙大人的心中。"},{"id":130130,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-01-17 16:24:51","like_diff":-30,"likes":11,"dislikes":41,"content":"我觉得在章程老师身上能看到大学老师的风骨"},{"id":134304,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-23 05:44:13","like_diff":-31,"likes":4,"dislikes":35,"content":"很好奇是怎么纠缠不清？方便讲一下类似例子吗（其他人的、已经公之于众方便查阅的）？"},{"id":134305,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-23 06:01:40","like_diff":-35,"likes":12,"dislikes":47,"content":"在没有任何实质性证据的情况下，要怎么让人相信确有其事？更何况去年有人造谣是实锤，相似的传言实在难以令人信服。不可避免，的确有人求锤只是为了津津乐道，但是想了解真相的同学，难道就真的要仅凭道听途说和风言风语就下结论？谁能通过毫无根据的流言就对一个人的品质做出判断？"},{"id":131758,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-01-28 17:57:22","like_diff":-36,"likes":10,"dislikes":46,"content":"zcgg是那种让人觉得浙大法学院中国顶尖的神仙老师！知识、思维、为人、眼界，言传身教。要勇敢！"},{"id":101594,"teacher_id":3678,"teacher_name":"章程","post_time":"2019-01-29 13:33:19","like_diff":-37,"likes":29,"dislikes":66,"content":"某些人只是有好皮囊好家世就性格张狂，根本算不上勤奋努力，亲近这种人却忽略默默勤恳低调的同学，让人很难受好不好？"},{"id":134301,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-23 04:12:49","like_diff":-41,"likes":15,"dislikes":56,"content":"有实锤能不能打个码之类的放出来，或者是侧面证据，哪怕就一两句话的也好，让大家能够确认的确有这种情况发生了。索要实锤并不是想要让相关同学受到二次伤害，但是一直没有实体证据，仅靠口口相传和各种“据说”，其他人也无从判断事件的真实性，整个事件就会一直陷在“存在与否”的争执中，最后云里雾里的，这样大抵也不能起到警醒其他同学的作用……"},{"id":159185,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-07-08 12:11:27","like_diff":-41,"likes":12,"dislikes":53,"content":"一些事有的没的谁都不知道是否是真实的或是造谣的，所以各位看官还是不要乱说了。怎么没人提醒下老师，提防某些女生呢，难道就不存在女生目的未遂就污蔑啊，难道老师就不能是受害者吗。。。"},{"id":159283,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-07-10 15:29:08","like_diff":-42,"likes":7,"dislikes":49,"content":"真的人性之恶喷涌。有锤放，没锤支持老师去告。"},{"id":159476,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-07-23 15:46:08","like_diff":-42,"likes":6,"dislikes":48,"content":"请不要把这里当成是个人恩怨的发泄地 更不要所谓代表他人发声"},{"id":166731,"teacher_id":3678,"teacher_name":"章程","post_time":"2023-01-13 10:46:22","like_diff":-43,"likes":5,"dislikes":48,"content":"匿名激情开骂的，你有诉求那就通过正当途径去维权，天天气急败坏地骂人有用吗，乌烟瘴气"},{"id":178890,"teacher_id":3678,"teacher_name":"章程","post_time":"2023-07-28 07:50:09","like_diff":-44,"likes":9,"dislikes":53,"content":"实在看不下去了，说性骚扰的这位同学，你是直接受害者，还是你道听途说？自己都不知道有没有这回事，信口雌黄一位老师，你觉得合适吗？"},{"id":122704,"teacher_id":3678,"teacher_name":"章程","post_time":"2020-03-22 03:27:10","like_diff":-46,"likes":10,"dislikes":56,"content":"真的好想好想嫁"},{"id":134288,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-23 01:48:47","like_diff":-46,"likes":17,"dislikes":63,"content":"请法学院的诸位先有证据意识！"},{"id":134285,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-23 01:18:40","like_diff":-58,"likes":17,"dislikes":75,"content":"我希望大家作为法学院的学生，理智发言，没有实锤不要当成实锤来传递，因为之前也有爆出是学生造谣……"},{"id":159160,"teacher_id":3678,"teacher_name":"章程","post_time":"2022-07-07 07:39:26","like_diff":-58,"likes":25,"dislikes":83,"content":"有实锤就放实锤，没有真凭实据就不要在这匿名摸黑。女生向老师讨高分（法学院保研奖学金基本都是一群心机女明里暗里竞争，实力不够，各种舔任课老师来凑），没有达到目的就开始编造骚扰情节各种开黑带节奏，看到高分同学就开始开黑学生和老师有什么问题，心理太阴暗了吧，不达目的不休，持续不断地到处刷恶评，一位好老师被黑成这样满意了吗。迫害妄想症这么重，心理这么扭曲，报复心这么重，去读女校吧"},{"id":134408,"teacher_id":3678,"teacher_name":"章程","post_time":"2021-03-27 04:59:03","like_diff":-88,"likes":12,"dislikes":100,"content":"只见男女授受不清，何知仅是愿与学生交好，何见与男生的交往亦同碗水端平。\n\n女孩子多多保护自己没错，但实锤之前，这更像是女权盛行当下的过度敏感。"},{"id":169583,"teacher_id":3678,"teacher_name":"章程","post_time":"2023-02-27 04:10:45","like_diff":-96,"likes":11,"dislikes":107,"content":"法学院的学生是这样的，一点破事都要把老师批斗一下"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
