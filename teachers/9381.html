                <script>
                    // 评论数据
                    const commentsData = [{"id":176587,"teacher_id":9381,"teacher_name":"刘忠鑫","post_time":"2023-06-29 10:14:54","like_diff":17,"likes":19,"dislikes":2,"content":"期末有点炸，出分之前来评论下\n\n---------------------\n\n上课不点名(唯一一次手写名字点名，刘老师强调过点名不计入平时成绩，可能为了应付jwc?)，有小测，题目不难，而且小测会提前在钉钉预告，平时作业按照老师最后一节课的说法应该是交了就给分(原话:大家作业不管做不做得来都交一下，你们不交作业我怎么给分)\n\n关于大程，计院祖传的fly bitch，但是要求是比其他班低的，而且还特意嘱咐助教只要autograder通过了验收过了就可以给满分，而且不强制要求展示，展示自愿报名，可以加平时分\n\n而且大程实际上是可以组队的，只不过组队要求会高一些，对llvm的使用有限制，solo的话只需要做到AST然后用llvm调用IR接口就行，所以几乎整个班都是solo，但刘老师本意也是让同学们参与实验，别划水，编译原理本来就是一门重实践轻理论的课程，大程好好写了基本上这门课就学明白了\n\n大程相比其他班已经好太多了，楼下吐槽单人手搓编译器的怕不是之前的大程都是抱大腿划水的吧，说实话根据三年在计院组队的经验个人认为组队还不如solo来的效率高\n\n---------------------\n\n再说说教学方面\n\n刘老师是第一次来浙大教书，恰好碰上编译原理教改，教材换成虎书，相比之前加了很多编译器后端的内容，舍友评价某个此前风评较好的老师前端讲的不错，后端的部分就是念ppt，这也反映了一些资历老的教师不太适应教学内容的更替.而刘老师的上课是明显听的出来有备过课的，讲课逻辑清晰，很有激情，对教材的理解很深，上完课会告诉我们课后去看中文版教材的哪一部分，课后的作业老师也是做过的，期末的时候有开放出来给大家复习，最后一节课还很诚恳地让大家可以发邮件给他提对课程教学方面的建议\n\n还是很推荐学弟学妹选刘老师的编译原理，值得一听，我浙太缺这样年轻有为还对教学方面肯认真负责的新老师了"},{"id":171814,"teacher_id":9381,"teacher_name":"刘忠鑫","post_time":"2023-04-06 10:33:34","like_diff":6,"likes":6,"dislikes":0,"content":"非常好，科研能力很高"},{"id":178540,"teacher_id":9381,"teacher_name":"刘忠鑫","post_time":"2023-07-14 03:24:03","like_diff":4,"likes":4,"dislikes":0,"content":"给分亲民友好、考勤小测佛系、上课求是认真，实乃学生之友、CP之光。善哉善哉！"},{"id":174446,"teacher_id":9381,"teacher_name":"刘忠鑫","post_time":"2023-06-12 08:45:55","like_diff":3,"likes":3,"dislikes":0,"content":"年轻老师，有激情，讲的也很好。\n\n但是编译原理这门课比较难，需要认真听才能跟上老师节奏。\n\n编译器大作业评分规则是助教定的，跟老师没关系。可以组队做只不过不能用太多llvm，助教给的指导文档也比别的班多"},{"id":177166,"teacher_id":9381,"teacher_name":"刘忠鑫","post_time":"2023-07-02 02:51:58","like_diff":2,"likes":2,"dislikes":0,"content":"刘老师从学生角度出发考虑问题，为学生着想，这一点就非常好了，建议选择，小测前有预告，平时不想来可以去实习的，非常好，建议大家选择"},{"id":177445,"teacher_id":9381,"teacher_name":"刘忠鑫","post_time":"2023-07-03 09:30:36","like_diff":2,"likes":2,"dislikes":0,"content":"期末出分来评价一下\n\n刘老师是给分最好，讲的最好的老师了。\n\n虽然平时会点名，但是不怎么扣分。大作业虽然是solo有测试样例要求，但是只要达到就给满了。\n\n其他班即使以展示代替验收，该有的功能一样要有。\n\ 照测试点给分的，所以大家尽量通过所有测试点！作业感觉是交了就会有满分的\n\n但是助教哥哥和老师可能没办法在考试分数上努力的，考试一定要拿出时间过一遍书+ppt+作业题，而且期末考是一年比一年难的\n\n老师会随机点人回答问题，小测提前通知\n\n给10分还有一个原因是，刘老师身上还是有对教学的热情，以及认真和拿学生当朋友的品格，这一点我相信在计院众多老师中并不那么常见"},{"id":173438,"teacher_id":9381,"teacher_name":"刘忠鑫","post_time":"2023-05-24 11:19:11","like_diff":-6,"likes":3,"dislikes":9,"content":"编译原理大作业一个人干别的班三个人的活儿，慎选"},{"id":173129,"teacher_id":9381,"teacher_name":"刘忠鑫","post_time":"2023-05-14 04:43:23","like_diff":-12,"likes":4,"dislikes":16,"content":"编译原理不要选，否则你将体验单撸编译器的快乐[黄豆流汗]"}];

                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
