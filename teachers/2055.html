                <script>
                    // 评论数据
                    const commentsData = [{"id":16540,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-01-18 10:35:29","like_diff":114,"likes":158,"dislikes":44,"content":"不知道为啥她评分这么低，但我为她正名一下这个老师真的挺好的，选了的人才知道，就是人太多了，晚去的人常常上课找不到位置"},{"id":19150,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-01-23 11:03:06","like_diff":73,"likes":100,"dislikes":27,"content":"前排的几位，老师打断你发言就不要喊冤啦。有些人基本历史常识都没有，在网上看了些所谓奇谈野史就在那里胡说八道，振振有词，也怪不得老师打断你们，我听了都着急呀。"},{"id":115252,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-07-17 04:27:18","like_diff":56,"likes":61,"dislikes":5,"content":"冲她一句上海交通大学当然不如我们浙江大学，给她10分！"},{"id":20319,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-01-27 04:02:40","like_diff":53,"likes":69,"dislikes":16,"content":"作为历史老师，能力水平是挺高的，知识挺丰富，也注重开导学生看问题。很有耐心。楼上因为讲话被打断就给低分，实在很不公正！"},{"id":46010,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-01-20 11:41:37","like_diff":44,"likes":57,"dislikes":13,"content":"我一开始上她的课时确实是不怎么喜欢的，一个她的声音确实很难让人适应，并且我感到她讲的很多都是我们早就知道的。但这个老师真的是一个慢热型的老师，到后半学期你会发现她真的是个不错的老师，你可以在她的课上自由发表你的观点，并且发言的机会挺多的。至于前面一些同学说的打断发言的情况至少在我那个班级不怎么出现。对学生态度不错，我们小组研讨成绩是位居末流的，最后还是拿到了不错的分数。她对历史的观点其实是挺辩证的，并不完全按照教科书来讲。至于前面一些同学说她又红又专的，是你自己思想太右倾了吧？"},{"id":10168,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-11-17 05:48:32","like_diff":32,"likes":38,"dislikes":6,"content":"老师讲课讲的很好，同时也注意培养学生辩证，独立思考的能力。"},{"id":34841,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-01-20 08:46:54","like_diff":26,"likes":31,"dislikes":5,"content":"老师人很好，讲的也很细致，还把课件啊论文要求啊都传到app上，考试的时候还专门强调做题顺序，不过史纲这个多选题真的做哭了……事情不算很多，但是小组内部给分只能说组长老好人有点当的过分了，平均分上下0.1浮动和都给平均分有什么区别，违背老师的本意了吧……不过最后老师给分还行，虽然我考试选择题只对了两道，还是给了88分，对于史纲这门课来说也算满意吧，当然要是组长做得好一点就更好了。总结：董老师上课有趣，给分不错，推荐！"},{"id":19656,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-01-25 04:35:23","like_diff":24,"likes":34,"dislikes":10,"content":"如果你真的想学习，想拿高绩点这个老师是提供了足够的机会的。想水水过的就散了。"},{"id":19556,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-01-24 16:27:13","like_diff":23,"likes":28,"dislikes":5,"content":"很喜欢跟学生交流 给分超好！不得不叹一句师生情啊！"},{"id":35057,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-01-20 07:39:47","like_diff":20,"likes":23,"dislikes":3,"content":"不懂为什么评分那么低……老师明明人很好。讲话萌萌哒，上课也挺好。作业的话，也就一篇个人论文，一篇小组合作读书报告，还有都有的小组展示。讲真，推荐选，给分也不错的。"},{"id":2185,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-07-10 03:12:40","like_diff":18,"likes":60,"dislikes":42,"content":"话很多，作业多。喜欢打断同学发言。但是很细心\n\n"},{"id":45700,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-01-20 03:02:36","like_diff":17,"likes":19,"dislikes":2,"content":"对于一个个人论文只写到规定字数不恶竞的渣渣而言，老师给分真的超好！"},{"id":13863,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-01-01 10:49:56","like_diff":16,"likes":20,"dislikes":4,"content":"老师看似特别喜欢学生发言，尊重每个人都意见，可是。。。总感觉有点别扭"},{"id":8877,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-11-24 06:05:14","like_diff":15,"likes":16,"dislikes":1,"content":"课挺有趣"},{"id":11839,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-12-30 08:05:14","like_diff":15,"likes":18,"dislikes":3,"content":"有启发，有收获，认真负责。\n\n"},{"id":45686,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-01-20 02:49:17","like_diff":15,"likes":18,"dislikes":3,"content":"对历史了解不是很多，看法也不是很透彻，所以上课没发过言，老师上课很活跃，看得出她是真心喜欢教学也对历史很有研究探索的兴趣的，她的课还有实践课不过名额有限，去参观名人故居，革命根据地等对加深历史了解很有帮助。上课像听故事一样，不过我对历史了解不深，也没有参与课上研讨，都是在听别人的意见看法，论文感觉也写得不是很好，感谢老师给的高分。对了老师会很耐心的回答问题，发邮件联系也超nice。"},{"id":22085,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-03-02 09:48:58","like_diff":13,"likes":14,"dislikes":1,"content":"还好，认真对待展示和论文就行~4.2表示能接受"},{"id":70437,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-26 15:21:19","like_diff":12,"likes":14,"dislikes":2,"content":"董老师太好了！！！上课有意思，有收获！虽然我们小组展示评分倒数，但是谢谢老师给了我一个我满意的成绩！我永远爱董海樱！！！"},{"id":72898,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-31 09:31:22","like_diff":12,"likes":13,"dislikes":1,"content":"遇到傻逼组长是什么体验(微笑脸)"},{"id":133441,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-02-28 16:47:21","like_diff":12,"likes":12,"dislikes":0,"content":"我们班小组展示分给的都特别好，普遍高\n\n个人论文踩字数最低线写的，不过还是花了些精力的\n\n多提问题，平时分会高，毕竟占70%\n\n老师点名还挺刺激的\n\n上课基本划水，期末确实没必要复习\n\n期末开卷考，翻书快一点，书上基本都有，反正我直接照着抄的\n\n老师很温柔耐心的，给分很好的"},{"id":44674,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-01-18 06:02:45","like_diff":11,"likes":14,"dislikes":3,"content":"老师上课讲的挺好的，会讲很多课本之外的小故事，还会发表自己对历史事件的评价，而且尊重每一个同学的看法。上老师的课事情真不算多。"},{"id":45707,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-01-20 03:15:25","like_diff":11,"likes":13,"dislikes":2,"content":"老师上课很有见解，对于我这样一个上课没发言的人来说，给分是真好！老师很棒哦！"},{"id":123662,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2020-06-11 08:18:23","like_diff":11,"likes":19,"dislikes":8,"content":"不知道为什么有那么多同学说给分好。我承认老师讲的真的不错，能感觉到老师的知识丰富以及对历史有独特见解。展示也不死板，鼓励同学们用创新的方式去解读历史。我虽然是理科生，但是也比较喜欢历史，小时候也读过很多书。上课没有缺勤，论文好好写，展示报告用心做，考试也写满了，不知道为什么最后3.3。心里真的很难过，努力和分数根本不成正比。我就实话实说我的经历，给后面的同学一个参考吧………"},{"id":166000,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2023-01-15 06:02:23","like_diff":11,"likes":12,"dislikes":1,"content":"毫无意义董老师是一个各种意义上的好老师\n\n阳了不舒服在每节课的状态也是充满激情活力的\n\n课上绝不仅局限于教材，她讲叙利亚地区的难民讲到几乎流泪，讲他在美国研学时候去友人家做客的经历，从现在庙里面供奉日本战犯理性地分析中日关系，讲那十年的时候不避讳地给我们推荐研究文章和书目\n\n真的能让人感受到历史的轻盈与厚重\n\n老师在讲孙中山的时候会提到自己好几年没回家，眼泛泪光，在放开之后会提醒我们注意身体，告诉我们自己一个人在学校如果真的不舒服，老师在，可以发消息给老师\n\n事情也不多，平时只有论文小组展示，相对其他老师的读书报告感觉论文给了更多发挥空间，可以写一些自己感兴趣的话题\n\n总而言之，在大一一开始碰到有情怀有关怀的老师，是一件幸运的事情\n\n最后给分也相当不错，从来没发过言被老师狠狠地捞到高分"},{"id":19531,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-01-24 14:47:30","like_diff":10,"likes":11,"dislikes":1,"content":"老师还是蛮好的"},{"id":21672,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-02-29 14:04:09","like_diff":10,"likes":12,"dislikes":2,"content":"很和蔼的老师，并没有发现什么打断说话很不好的现象，给分挺好的，教的很努力很用心"},{"id":26729,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-06-21 03:38:08","like_diff":10,"likes":10,"dislikes":0,"content":"很好啊，很可爱的一个女老师，完全没有前排的那些事情。"},{"id":131870,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-01-29 07:30:28","like_diff":10,"likes":11,"dislikes":1,"content":"出分了来评老师\n\nPo高中文科，老师讲的知识点其实和高中区别不大，但po还是认真听了一个学期，因为老师从与高中老师完全不同的角度解读历史\n\n老师历史观很正，评价问题很客观。很多人会吐槽马院老师的历史能力，但老师是正儿八经学历史出身，专业过硬\n\n老师真的很细致负责，传到学在浙大上的ppt都是重新删减过的，留的是重点，补笔记也非常快，很方便\n\n老师是有共情能力的，讲到老兵会热泪盈眶，这让我看到了钱穆先生所言的对历史的“温情与敬意”，这也是我们学历史的目的所在\n\n总之，史纲课不水，遇到好的老师，便是一种难得的有历史厚重感的交流。董老师就是如此"},{"id":139201,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-07-13 08:22:10","like_diff":10,"likes":10,"dislikes":0,"content":"可能是最后为数不多能学到东西的思政课了吧。（ps：史纲这个学期都不调分，但有些人是秋冬修的，感觉对同一届学生有点不公平）"},{"id":156753,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-06-21 01:55:16","like_diff":10,"likes":10,"dislikes":0,"content":"我是一个工科生…阴差阳错地进了她那绝大多数是人文社科同学的班里。最后得了不高不低的绩点…下面都是从工科生角度出发谈谈感受，对文科的同学们可能并不适用。\n\n她上课有思想也比较有趣（虽然我听得不多，对历史并没什么兴趣）。平时没什么事情，期中一个论文（命题难度比其他老师略高，我舍友的老师都是读后感）。期末小组研讨展示以及研讨报告。感觉起来比较卷，小组展示前基本一两周就要排练一次，最后排了足足七八次。然后大家展示的质量都非常高，形式也比较多样。我不擅长记忆，背台词背的昏天黑地…最后小组展示得分还不错，算是投入回报成正比。\n\n组间有互评，最后小组得分取决于排名。\n\n组内有分数比例分配，多劳多得，我们组里有一个平时非常摆的（排练只去了1次）然后我们把他宰了分了他的分（当然他剩的分也没有很低）\n\n期末考的时候翻书翻慢了，老师在我旁边咳嗽提醒时间，我翻页了她才走…很感谢，不然真的容易写不完。\n\n总而言之虽然给分不水，或者说是同学太卷（emm），但总之她肯定还是一个好老师的。"},{"id":131841,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-01-29 06:08:29","like_diff":9,"likes":10,"dislikes":1,"content":"互评是真的无语。都把自己的分拉高，挑一个人踩低。无话可说"},{"id":19604,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-01-25 02:11:29","like_diff":8,"likes":9,"dislikes":1,"content":"我觉得还好，能学到知识，只是喜欢和同学交流，懂得体谅同学。真的好老师"},{"id":33596,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-09-20 07:51:12","like_diff":8,"likes":10,"dislikes":2,"content":"不枯燥，是我理想的历史老师"},{"id":39694,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-12-27 03:49:59","like_diff":8,"likes":9,"dislikes":1,"content":"我觉的老师很好啊，我很喜欢，虽然上课我不怎么发言，但是老师很用心，那些作业是阶段性的每个史纲老师都会有的吧！论文给老师发邮件，会回复很认真！真的很好！"},{"id":40410,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-01-03 07:36:09","like_diff":8,"likes":11,"dislikes":3,"content":"挺好的，她是真的属于喜欢教书这样的，事情讲道理也不是很多"},{"id":52719,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-06-22 09:51:56","like_diff":8,"likes":9,"dislikes":1,"content":"老师人很好，很会圆场，任务不是很多，很亲切，给分好"},{"id":70486,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-26 16:52:39","like_diff":8,"likes":9,"dislikes":1,"content":"有些人回答问题真是满嘴胡说八道，我一次都没发过言，最后绩点4.5，老师人很好，讲的很棒 给分也好\n\n"},{"id":103007,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-02-25 10:30:42","like_diff":8,"likes":9,"dislikes":1,"content":"老师偶尔点名啦，上课能接住老师的包袱其实也是很开心的课。一开始是被当组长但是后来通过跟老师的接触完全爱上了史纲（悄咪咪表白一下组员们），小组研讨报告做的认真，论文按要求写格式不出错没有错别字，考试主观写满分数不会低。亲测当组长能够拉绩点，平时没听课最后差一点就给满了。老师很可爱很可爱！绩点这个跟组长组内分配也是很有关系的！要积极参加小组研讨啊！"},{"id":130491,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-01-23 03:21:52","like_diff":8,"likes":9,"dislikes":1,"content":"讲到老兵会流泪的好老师，严谨又温柔，好老师！"},{"id":32702,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-12-30 12:37:02","like_diff":7,"likes":9,"dislikes":2,"content":"蛮有趣的，老师很认真。"},{"id":39781,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-12-27 12:41:50","like_diff":7,"likes":7,"dislikes":0,"content":"很棒的体验呀"},{"id":45715,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-01-20 03:36:25","like_diff":7,"likes":8,"dislikes":1,"content":"一篇个人读书报告和小组论文，有情景剧展示，老师人很好，讲课也讲的很好，很和蔼，绩杀，史纲不要花时间复习，没卵用"},{"id":52541,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-06-21 03:09:19","like_diff":7,"likes":7,"dislikes":0,"content":"老师虽然表达确实相对平淡，但内容还是比较丰富的，史料内容足够，也比较关心学生。"},{"id":56811,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-09-27 10:25:26","like_diff":7,"likes":7,"dislikes":0,"content":"很不错的老师，有干货。"},{"id":57205,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-07-06 04:44:40","like_diff":7,"likes":8,"dislikes":1,"content":"老师其实非常和蔼可亲，讲课的内容也是满满的干货啊，想听老师的品评，值得一选"},{"id":70421,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-26 15:06:55","like_diff":7,"likes":8,"dislikes":1,"content":"超级超级好老师，满分！"},{"id":70502,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-26 22:57:49","like_diff":7,"likes":7,"dislikes":0,"content":"我认为不错啊，真的水平可以，爱教学，事不多，实事求是，很好的人，自己绩点低，不认真，不听课，怪老师，什么想法"},{"id":70525,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-27 00:47:05","like_diff":7,"likes":7,"dislikes":0,"content":"老师不错，力荐！"},{"id":70708,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-27 12:17:32","like_diff":7,"likes":7,"dislikes":0,"content":"不错的老师，挺有趣的，知识面也广。历史观是正的，但不算红专，评价历史事件还比较公道。课上任务不多，可听可水。"},{"id":72990,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-31 13:41:19","like_diff":7,"likes":7,"dislikes":0,"content":"老师讲话特别可爱呀⁄(⁄ ⁄•⁄ω⁄•⁄ ⁄)⁄"},{"id":112783,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-07-05 03:04:56","like_diff":7,"likes":9,"dislikes":2,"content":"我觉得任务都认真完成了，最后给我3.3"},{"id":114435,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-07-10 02:54:37","like_diff":7,"likes":8,"dislikes":1,"content":"给分好呼呼。不过感觉我们小组展示互评不错，本来以为可以上一档的，结果没有。感觉是不是我们说了蒋介石很多好话，上课提问也有同学这么怼我们，老师好像比较不太能接受我们不那么又红又专的思想嘤嘤嘤。（在一大波好评下说一点小小的建议，因为高中历史老师当时还跟我们义愤填膺地讲天安门事件巴拉巴拉。也可能是我比较喜欢“反动”的老师。）"},{"id":133066,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-02-07 12:13:22","like_diff":7,"likes":7,"dislikes":0,"content":"老师温柔善良，关心同学\n\n课堂很精彩，成功吸引了我坐前排听课，而不是简单地水过去\n\n任务就是小组展示+论文，要做好还是需要花一定时间和精力的\n\n给分很好"},{"id":166028,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2023-01-11 01:28:24","like_diff":7,"likes":8,"dislikes":1,"content":"老师非常温柔，阳了之后坚持上课还关心我们的身体，上课不水 ，在上课之前会放课题影片来吸引学生兴趣。老师讲到历史上的苦难时总是会哽咽，非常善良。上课主要是一个小组展示和一篇课程论文，他还特地提醒过不要太卷。老师给分也很好，努力学习的话肯定有高分"},{"id":2246,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-04-13 16:09:45","like_diff":6,"likes":14,"dislikes":8,"content":"很好，能学到很多东西"},{"id":4879,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-06-30 06:38:44","like_diff":6,"likes":11,"dislikes":5,"content":"上课交流机会多，给分还可以，人很有趣"},{"id":19558,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-01-24 16:30:21","like_diff":6,"likes":7,"dislikes":1,"content":"董老师其实讲的挺好的。"},{"id":20346,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-01-27 05:45:15","like_diff":6,"likes":6,"dislikes":0,"content":"讲课不照本宣科，能学到很多东西"},{"id":21610,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-02-29 10:28:35","like_diff":6,"likes":10,"dislikes":4,"content":"老师人很和蔼，根本不像楼上所谓的绩杀一说，最后给分也很好！"},{"id":27123,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-12-21 03:26:29","like_diff":6,"likes":7,"dislikes":1,"content":"老师真的很认真，给分蛮合理"},{"id":35986,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-11-10 09:34:34","like_diff":6,"likes":7,"dislikes":1,"content":"没有我期盼的文科老师的那种神采飞扬，才华横溢。人挺好，认真负责。"},{"id":46272,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-01-21 06:11:32","like_diff":6,"likes":7,"dislikes":1,"content":"读书报告，小组展示都好好做了…绩点…唔…还行…有点失望"},{"id":47407,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-01-26 05:17:54","like_diff":6,"likes":7,"dislikes":1,"content":"按照她的要求好好做，论文好好写，好好发言，小组展示其实拉不开多大差距，小组长评分老好人只有零点几分偏差，只要自己按照要求做了，绩点会很好。"},{"id":48125,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-02-28 15:08:15","like_diff":6,"likes":7,"dislikes":1,"content":"偶尔点名，课算是挺水的，有一次小组展示很重要几乎可以说占很大比例的分数，小组展示第一名，期末考不知道多少分，4.5"},{"id":56637,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-07-04 06:21:02","like_diff":6,"likes":8,"dislikes":2,"content":"\n\n董老师超级好啊，认真听的话，可以学到很多东西。坐等绩点。HHH"},{"id":58148,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-08-07 05:27:15","like_diff":6,"likes":6,"dislikes":0,"content":"会讲课本上没有的东西，良心老师"},{"id":67394,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-21 05:39:39","like_diff":6,"likes":6,"dislikes":0,"content":"多好的老师啊，真不理解评分为什么这么低"},{"id":70440,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-26 15:35:02","like_diff":6,"likes":7,"dislikes":1,"content":"挺不错的老师，虽然我的绩点不是太满意"},{"id":70510,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-26 23:45:03","like_diff":6,"likes":6,"dislikes":0,"content":"老师上课蛮有激情的，讲得也不错。任务量合理。"},{"id":79995,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-06-19 02:18:52","like_diff":6,"likes":6,"dislikes":0,"content":"挺好的老师"},{"id":82658,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-07-09 02:30:19","like_diff":6,"likes":6,"dislikes":0,"content":"感觉可以的，在史纲老师里算是上游了~"},{"id":84747,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-07-13 17:21:34","like_diff":6,"likes":6,"dislikes":0,"content":"老师水平很高，上课有热情，很有自己的看法，人不错。事少，给分不错"},{"id":84755,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-07-13 22:16:23","like_diff":6,"likes":6,"dislikes":0,"content":"很不错"},{"id":84766,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-07-13 23:34:05","like_diff":6,"likes":7,"dislikes":1,"content":"老师人挺好的，平时作业真的算少了，而且给分也好！"},{"id":101435,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-01-28 07:58:57","like_diff":6,"likes":8,"dislikes":2,"content":"事少分高，很好的老师"},{"id":101520,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-01-28 10:45:19","like_diff":6,"likes":8,"dislikes":2,"content":"真的不知道为什么老师分数这么低。上课好好听，积极发言（主要是向小组展示的小组提问），论文认真地按照要求写，期末考试（开卷）按照要求认真抄，给分真的良心。我反正水到了4.5绩点。"},{"id":115095,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-07-15 12:01:15","like_diff":6,"likes":7,"dislikes":1,"content":"给分超好啊，没发过言也上4了，上课也很好"},{"id":119711,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-11-15 03:09:36","like_diff":6,"likes":8,"dislikes":2,"content":"在我们上课看手机被zq骂个狗血喷头之后，董老师说\"我觉得提高学生抬头率要靠我，所以我要不断提高自己讲课的生动性。\"老师您讲课已经很棒很棒了?。"},{"id":122397,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2020-02-26 06:18:30","like_diff":6,"likes":6,"dislikes":0,"content":"真的挺喜欢董老师的."},{"id":124476,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2020-07-01 19:12:04","like_diff":6,"likes":6,"dislikes":0,"content":"非常好的老师"},{"id":2595,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-05-04 15:54:11","like_diff":5,"likes":25,"dislikes":20,"content":"我觉得很好！真的  不一样的感觉  但是老师会有课上发言环节 其实就是一堆刷绩点的乱说   总之老师讲就听 同学讲就玩手机  而且负担还是有点"},{"id":19687,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-01-25 05:43:04","like_diff":5,"likes":7,"dislikes":2,"content":"给分不错\n\n"},{"id":23552,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-04-06 01:54:29","like_diff":5,"likes":6,"dislikes":1,"content":"作业其实还好，老师给分不错"},{"id":33147,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-09-14 05:28:19","like_diff":5,"likes":7,"dislikes":2,"content":"很好的一个老师，有启发，不知道为什么评分这么低"},{"id":40416,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-01-03 07:46:54","like_diff":5,"likes":5,"dislikes":0,"content":"老师很负责，虽然作业有点多，但能学到很多课本外的知识，经验"},{"id":42608,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-01-14 14:40:53","like_diff":5,"likes":7,"dislikes":2,"content":"老师的课还是很有意思的，会思考一些特别的历史问题。认真思考还是能收获不少的。"},{"id":45679,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-01-20 02:42:17","like_diff":5,"likes":6,"dislikes":1,"content":"老师上课很好呀，给分也不错"},{"id":45683,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-01-20 02:43:43","like_diff":5,"likes":6,"dislikes":1,"content":"老师人很好，上课多和老师互动最后得分不会差的～"},{"id":56736,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-07-04 13:08:37","like_diff":5,"likes":6,"dislikes":1,"content":"给分好 很重视学生展示 鼓励同学"},{"id":56744,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-07-04 13:34:52","like_diff":5,"likes":5,"dislikes":0,"content":"老师蛮好的哈哈"},{"id":56771,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-07-04 14:53:50","like_diff":5,"likes":5,"dislikes":0,"content":"老师人很好"},{"id":56925,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-07-05 03:32:45","like_diff":5,"likes":6,"dislikes":1,"content":"老师讲课很好，很不错！"},{"id":56967,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-07-05 05:03:28","like_diff":5,"likes":6,"dislikes":1,"content":"老师人很好讲课很温柔 给分也不错\n\n"},{"id":66328,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-15 06:30:26","like_diff":5,"likes":5,"dislikes":0,"content":"认真听会很有收获，给分很公平，不会有异议。虽然是水课，但老师真的很棒！评分应该更高些，9分差不多。我们一起把评分刷上去！"},{"id":70468,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-26 16:11:16","like_diff":5,"likes":5,"dislikes":0,"content":"老师很棒"},{"id":70524,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-27 00:38:51","like_diff":5,"likes":6,"dislikes":1,"content":"感动，老师真乃好人也"},{"id":73250,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-02-01 08:35:18","like_diff":5,"likes":5,"dislikes":0,"content":"很棒的老师"},{"id":76229,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-03-29 10:58:51","like_diff":5,"likes":5,"dislikes":0,"content":"好老师，鼓励同学"},{"id":84746,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-07-13 17:15:19","like_diff":5,"likes":5,"dislikes":0,"content":"给分很好，很有激情"},{"id":85695,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-07-26 07:25:24","like_diff":5,"likes":6,"dislikes":1,"content":"史纲给分真的不错！老师上课声音很爽朗哈哈哈，观点也深入，还有踏青实践也很有意思。小组展示的分主要看组长吧，平时做好自己的事，尽量不要缺席活动。开卷考试真的，题量太大，空白又多，只能尽力写。"},{"id":104547,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-03-23 10:34:25","like_diff":5,"likes":7,"dislikes":2,"content":"讲课值十分以上"},{"id":112653,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-07-04 23:42:52","like_diff":5,"likes":7,"dislikes":2,"content":"老师真的很好，上课很有激情。本来以为自己小组分数分配最低，绩点会很难看。没想到还是有4.2，谢谢老师！"},{"id":121720,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2020-01-21 06:14:54","like_diff":5,"likes":6,"dislikes":1,"content":"适合认真听课积极回答问题认真考试的同学，老师人挺好(✪▽✪)"},{"id":128986,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2020-12-28 02:42:15","like_diff":5,"likes":5,"dislikes":0,"content":"很棒的老师！！"},{"id":131844,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-01-29 05:59:33","like_diff":5,"likes":7,"dislikes":2,"content":"出分了来评价一下。上课讲的虽然有点无聊但我觉得这很正常，理科生也可以听听了解历史，课堂展示会有提问但是一次也不回答，也完全没有问题！给分很好，事情也不是很多，是一个很温柔的老师。理科生完全没有被难为到"},{"id":131861,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-01-29 06:57:27","like_diff":5,"likes":8,"dislikes":3,"content":"理科生没复习4.2，必须顶董老师人太好了吧"},{"id":131865,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-01-29 07:07:23","like_diff":5,"likes":5,"dislikes":0,"content":"不卷！"},{"id":131897,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-01-29 09:18:28","like_diff":5,"likes":5,"dislikes":0,"content":"好老师推荐"},{"id":132074,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-01-30 06:03:19","like_diff":5,"likes":5,"dislikes":0,"content":"评分构成有小组展示、小组研讨报告、个人论文和考试。综合来说，史纲是我大一上体验最好的一门课了，老师人非常热情，她真的在尝试把课讲得有意思，认真听的话收获会很多。"},{"id":138877,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-07-11 12:14:58","like_diff":5,"likes":5,"dislikes":0,"content":"均绩真的有这么高吗......"},{"id":144710,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-01-07 10:10:27","like_diff":5,"likes":5,"dislikes":0,"content":"董老师yyds"},{"id":166730,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2023-01-13 10:37:11","like_diff":5,"likes":6,"dislikes":1,"content":"老师非常好！！！上课半摸鱼考前看了一晚上人喜提4.5 虽然感觉没有个别老师海底捞但给分非常求是（孩子感觉自己论文写得很认真 但整体下来就是值这个分数）课堂特别有激情 事情也少（小组展示➕小组报告➕论文）且反鹅颈\n\n老师真的对历史有温情与敬意！对我这个文科生来说，能通过董老师的课与历史告别真的很幸运～\n\n老师特别特别随和可爱 （一个小插曲是我染了绿色的头发 交论文的时候她还夸我好看啊啊啊真的很可爱 像邻家奶奶一样的感觉qwq"},{"id":185636,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-01-03 07:26:44","like_diff":5,"likes":5,"dislikes":0,"content":"老师在提到触人的历史事件的时候会眼泛泪光，在老师的课上真的可以感受到历史的厚重与轻盈。每个小组上台展示的时候老师都会拍视频记录，在最后一节课的时候做成了一个汇总的PPT，真的很少见这么真诚的老师🥹"},{"id":185732,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-01-04 02:50:26","like_diff":5,"likes":5,"dislikes":0,"content":"上董老师的史纲不太建议写别的作业，因为写着写着就不由自主听课去了（真"},{"id":195949,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-07-01 02:34:01","like_diff":5,"likes":5,"dislikes":0,"content":"董老师必须满分，伟大无需多言。选到就是赚到"},{"id":197041,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-07-07 01:49:43","like_diff":5,"likes":5,"dislikes":0,"content":"点名是评分需要，可以理解，除此之外我不允许任何人说老师的坏话"},{"id":206603,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-12-16 11:43:59","like_diff":5,"likes":5,"dislikes":0,"content":"老师很热心，很温柔，帮助我很多。"},{"id":208255,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-12-26 11:38:01","like_diff":5,"likes":5,"dislikes":0,"content":"特别好"},{"id":2435,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-05-01 07:42:59","like_diff":4,"likes":16,"dislikes":12,"content":"感觉太一般…听她说话感觉很难受"},{"id":2781,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-05-07 07:25:35","like_diff":4,"likes":40,"dislikes":36,"content":"说话语调像幼稚园老师，爱打断同学发言。作业很多。"},{"id":3238,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-05-22 12:36:23","like_diff":4,"likes":11,"dislikes":7,"content":"事好多"},{"id":4905,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-06-30 07:37:40","like_diff":4,"likes":9,"dislikes":5,"content":"讲得很一般，语调跟幼儿园上课一样，不要选，不要选！"},{"id":7127,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-09-03 09:55:39","like_diff":4,"likes":10,"dislikes":6,"content":"打断同学讲话这一点真的很反感。但她确实挺负责的，方式可能有点不受欢迎，但备课看得出很用心，一直鼓励大家发言，且记录发言的同学加分什么的（个人不太喜欢这种方式）"},{"id":31868,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-07-05 04:48:26","like_diff":4,"likes":5,"dislikes":1,"content":"挺好的，但历史课总有学婊爱bb。"},{"id":33256,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-01-03 06:11:12","like_diff":4,"likes":7,"dislikes":3,"content":"老师其实挺好的，上课很细心，讲的也很贴合史实，当然，作业多是真的"},{"id":40586,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-01-04 07:32:06","like_diff":4,"likes":4,"dislikes":0,"content":"还不错"},{"id":48179,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-03-01 05:59:14","like_diff":4,"likes":5,"dislikes":1,"content":"还行。。shsj"},{"id":60326,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-10-17 10:52:49","like_diff":4,"likes":4,"dislikes":0,"content":"上课挺有趣，认真负责。"},{"id":61223,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-11-12 14:33:29","like_diff":4,"likes":4,"dislikes":0,"content":"干货多，也蛮有趣。"},{"id":66339,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-02-04 09:44:31","like_diff":4,"likes":4,"dislikes":0,"content":"老师认真负责，有思想。"},{"id":70432,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-26 15:16:35","like_diff":4,"likes":7,"dislikes":3,"content":"老师挺好的，事少，干货多，上课比较有意思，放小视频，小组任务也比较轻松，上课水水就能过，只不过后几堂课会点名，给分也挺好，我没发过言，绩点都上4了，就是口音吗，大家多包容一下吧。"},{"id":70472,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-26 16:20:31","like_diff":4,"likes":4,"dislikes":0,"content":"哈哈哈 比较水 但绩点已经很满意了?"},{"id":70499,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-26 22:50:19","like_diff":4,"likes":4,"dislikes":0,"content":"是一个有爱的老师啊！点名只是最后几堂课点了，展示很重要，也很有趣！"},{"id":174563,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2023-06-14 06:01:27","like_diff":4,"likes":4,"dislikes":0,"content":"好老师 上课富有激情 会给我们推荐很多书籍 （虽然我只看过其中几本但是都激发了我许多对历史新的思考）上课前之间会放映一些电影电视剧片段 一些纪念日时会在钉钉群里发庆祝图片 提到十年探索会流露出对被破坏的书籍的惋惜，是真正的学者 对那段时间的遗憾惋惜毫不避讳 愿意倾听我讲话 对于上课时同学们在做自己的事也没意见 很温柔的老师\n\n由于还没考试暂时也不知道给分怎么样"},{"id":192557,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-05-23 12:13:10","like_diff":4,"likes":4,"dislikes":0,"content":"上了董老师的史纲课之后又选了有她讲课的党史课，很后悔没认真听她的课，讲课很有意思，也很有激情，下课的时候会给我们放一些有意思的视频（是我遇到过唯一一个这样做的老师，真的很棒！）我不明白为什么有些人对老师的声音这么挑剔，我认为这样可爱的老师总比一些只会念PPT上课就催眠的老师好很多吧？？？总之董海樱老师对得起10分，推荐学弟学妹们选她的课~！"},{"id":195165,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-06-27 03:55:58","like_diff":4,"likes":4,"dislikes":0,"content":"国之大者，教授风范。"},{"id":3450,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-06-15 15:35:59","like_diff":3,"likes":8,"dislikes":5,"content":"其实还是有干货的，但是思政课。。。你懂的"},{"id":41499,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-01-12 05:14:04","like_diff":3,"likes":6,"dislikes":3,"content":"老师尊重每一个同学的发言，但是有些人为了平时分强行发言，尤其在展示的时候，真的让人无语。而且老师喜欢发散的问题，真的…"},{"id":45682,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-01-20 02:43:22","like_diff":3,"likes":5,"dislikes":2,"content":"虽然老师上课真的有些无聊 \n\n但是给分好hh\n\n事情也不大多啦\n\n感恩师生情"},{"id":70497,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-26 20:47:09","like_diff":3,"likes":7,"dislikes":4,"content":"不是，在这里正名一下这个老师是随机抽点的，很少点名，为什么70%点名啊。最后一节课小组会点评抽点60%。本人作为只去了3堂课（第一堂，小组展示，最后一堂）绩点4.2的表示可翘啊。虽然绩点不是最高的但挺满意了。"},{"id":71006,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-28 01:46:38","like_diff":3,"likes":3,"dislikes":0,"content":"超级棒噢"},{"id":73404,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-02-01 13:45:22","like_diff":3,"likes":3,"dislikes":0,"content":"老师很可爱哦"},{"id":75519,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-03-13 02:08:27","like_diff":3,"likes":3,"dislikes":0,"content":"老师很有激情很棒啊 给分也很好"},{"id":84796,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-07-14 01:48:46","like_diff":3,"likes":5,"dislikes":2,"content":"个人感觉事情有点多，但是给分好，考前会告诉做试卷要注意的事情。平时没有发言，小组展示中等，能有这个分数很满意了。"},{"id":84981,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-07-15 00:21:19","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的很用心的在讲课啊"},{"id":85525,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-07-19 03:19:23","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲课内容还是很多的很丰富的，认真听不会觉得无聊。这门课你小组展示主动一些平时分高一点几点就好看了，老师给分很好。"},{"id":94150,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-01-15 10:38:07","like_diff":3,"likes":4,"dislikes":1,"content":"老师绝对是接近10分的水平啊，为什么连9分都没有？讲得很生动，任务也不重。别被评分骗了，力荐啊啊啊啊啊！！！"},{"id":96953,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-01-21 13:19:03","like_diff":3,"likes":4,"dislikes":1,"content":"很和善，经常面带微笑，没有我印象中大学老师那种高冷的样子，而且和学生很亲近。在我史纲渣渣成绩出来之前赶紧给老师打10分。。。"},{"id":101383,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-01-28 06:15:53","like_diff":3,"likes":4,"dislikes":1,"content":"老师真真正正的底蕴内涵修养，上课视频图片超级有趣，展示仔细的给意见还帮忙拍精彩片段，给分好事情少，平时很多教导对其他课程也有帮助（比如论文！）十分！预置到老师真的太幸运了！"},{"id":101428,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-01-28 07:50:58","like_diff":3,"likes":4,"dislikes":1,"content":"小组展示真的让我收获了很多，不仅仅是知识了，更多的是组员之间的羁绊，同时认真确实会有回报，小组展示拿了高分，作为一个论文瞎写上课不发言的人，老师给的分数真的很好了。老师上课讲的很有趣（像听故事x)，总之非常推荐～"},{"id":101480,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-01-28 09:34:26","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很好，上课很认真，看同学们表演也很投入，非常专注。学术水平感觉挺好的，而且也不会一味追求所谓正确史观，有很多自己的推荐。"},{"id":101613,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-01-28 15:21:19","like_diff":3,"likes":4,"dislikes":1,"content":"没发过言，所以对自己的成绩特别担心，认真做了其他作业，给分非常满意！老师本人对历史很有研究"},{"id":102779,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-02-23 03:19:40","like_diff":3,"likes":4,"dislikes":1,"content":"很棒啊，给分也好，能了解很多知识，重视小组的历史情景剧展示"},{"id":104722,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-09-22 17:31:27","like_diff":3,"likes":5,"dislikes":2,"content":"很温和、有思想的好老师！"},{"id":109671,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-06-18 08:47:31","like_diff":3,"likes":4,"dislikes":1,"content":"太友爱了，处处为学生着想"},{"id":109775,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-06-19 06:37:17","like_diff":3,"likes":4,"dislikes":1,"content":"老师人很好，绝对值10分"},{"id":116894,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-09-17 04:18:02","like_diff":3,"likes":4,"dislikes":1,"content":"老师人超好，讲得也好"},{"id":116956,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-09-17 15:02:49","like_diff":3,"likes":4,"dislikes":1,"content":"特别好，随和，注意学生感受"},{"id":121142,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2020-01-20 00:44:32","like_diff":3,"likes":3,"dislikes":0,"content":"讲课很棒，只是她的语调可能要适应一段时间233，老师注重学生发言和课堂表现，所以一定要积极参与课堂讨论"},{"id":121148,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2020-01-20 01:03:57","like_diff":3,"likes":3,"dislikes":0,"content":"老师人真的特别好！！！"},{"id":121152,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2020-01-20 01:16:20","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲得超棒超生动，人也很好，只是小组研讨最后是组内自主分配分数实在是不好，我们组吵了几天，害。"},{"id":121594,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-12-12 09:39:48","like_diff":3,"likes":3,"dislikes":0,"content":"非常好，但是还不知道打分怎么样"},{"id":128921,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2020-12-27 03:06:34","like_diff":3,"likes":3,"dislikes":0,"content":"当她的课代表，感jio就能混脸熟。另外论文什么的特意要求不能卷，太好了叭！（反正相当好，预置上了千万珍惜）"},{"id":130075,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-01-16 11:02:23","like_diff":3,"likes":3,"dislikes":0,"content":"很好的老师"},{"id":130610,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-01-24 02:59:01","like_diff":3,"likes":3,"dislikes":0,"content":"非常好的老师，有共情有思想，课真的很值得一听！"},{"id":132057,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-01-30 04:50:59","like_diff":3,"likes":4,"dislikes":1,"content":"坐前排听董老师的课是一种享受，很有趣，经常看一些关于历史的几分钟的小视频。作业真的不多，一篇论文，一次小组展示，一篇小组报告(一起写的，如果有神仙组员就太好了)，小组展示和报告相差分数不大的。问老师问题，她会很认真地解答。只要认真对待，分数不会差的。"},{"id":134046,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-03-14 06:49:06","like_diff":3,"likes":3,"dislikes":0,"content":"可以让理工科同学都爱上史纲"},{"id":144105,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-12-17 15:06:56","like_diff":3,"likes":3,"dislikes":0,"content":"蛮好的，讲的很有意思，能把历史讲有趣属实不易"},{"id":145464,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-12-30 01:11:55","like_diff":3,"likes":3,"dislikes":0,"content":"真的好老师！！！！幽默风趣事情少"},{"id":147882,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-01-11 05:34:53","like_diff":3,"likes":3,"dislikes":0,"content":"一般般老师，被绩杀了。"},{"id":147883,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-01-11 05:34:53","like_diff":3,"likes":3,"dislikes":0,"content":"一般般老师，被绩杀了。"},{"id":148361,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-01-12 08:48:07","like_diff":3,"likes":3,"dislikes":0,"content":"老师非常热爱教学，对于学生也很和善，上课有趣，有收获，挺好。"},{"id":166056,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2023-01-11 03:36:41","like_diff":3,"likes":3,"dislikes":0,"content":"真心很喜欢董海樱老师，很用心，很动情"},{"id":175291,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2023-06-23 10:15:21","like_diff":3,"likes":3,"dislikes":0,"content":"董老师是一个非常认真负责的老师，她是真的希望你在课堂上能学到点什么，而非水完"},{"id":195166,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-06-27 03:55:58","like_diff":3,"likes":3,"dislikes":0,"content":"国之大者，教授风范。"},{"id":212631,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2025-01-14 10:06:50","like_diff":3,"likes":3,"dislikes":0,"content":"史纲：\n\n老师人很好。期末学在浙大考试，老师说不补测。然而在老师多次的上课提醒后，lz还是忘了这件事。。但老师很善良，最终还是帮忙安排了补测。lz理科生，期末主观题感觉抄书都抄错地方，担忧了好久，最后出分卡线上4.5，感觉老师狠狠捞过。\n\n老师讲课赞。要拓展有拓展，要深度有深度，形式也很多，看得出来是用心备课。lz大一上的一大后悔就是没有仔细听那么精彩的史纲课。\n\n老师对同学用心，哪怕课堂展示没有很出彩，也会用心倾听用心记录。\n\n强推！"},{"id":19615,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-01-25 03:00:15","like_diff":2,"likes":4,"dislikes":2,"content":"从没听过课，上课不是水手机就是睡觉写作业，最后还给了84分，还算好吧"},{"id":74651,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-03-05 03:21:17","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的认真负责"},{"id":87019,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-09-20 03:12:58","like_diff":2,"likes":3,"dislikes":1,"content":"给分不错的，上课也轻松"},{"id":102838,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-02-24 03:10:49","like_diff":2,"likes":3,"dislikes":1,"content":"人很和蔼，给分好！"},{"id":107777,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-05-09 10:59:26","like_diff":2,"likes":2,"dislikes":0,"content":"收获挺大的"},{"id":107808,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-05-10 01:37:07","like_diff":2,"likes":2,"dislikes":0,"content":"不错的"},{"id":108083,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-05-14 07:32:29","like_diff":2,"likes":2,"dislikes":0,"content":"有时会点名"},{"id":113815,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-07-07 17:05:14","like_diff":2,"likes":3,"dislikes":1,"content":"给分真的好"},{"id":115617,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-08-09 12:56:17","like_diff":2,"likes":3,"dislikes":1,"content":"挺棒的，要和老师有些交流和互动哦~"},{"id":129511,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-01-06 12:02:38","like_diff":2,"likes":3,"dislikes":1,"content":"有历史见地、很温和的好老师"},{"id":129707,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-01-11 07:41:57","like_diff":2,"likes":2,"dislikes":0,"content":"上课很有趣，对学生很耐心，对作业很认真，希望她能给我一个好分数"},{"id":135035,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-04-27 13:06:24","like_diff":2,"likes":2,"dislikes":0,"content":"只要小组展示认真弄，基本上分不会低的"},{"id":138234,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-07-08 06:03:55","like_diff":2,"likes":3,"dislikes":1,"content":"老师挺好的，成绩不好是我自己的原因"},{"id":151782,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-03-15 13:32:18","like_diff":2,"likes":3,"dislikes":1,"content":"抑郁症状看医生找老师请假，她真的好好，还安慰鼓励了我呜呜~"},{"id":172428,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2023-04-27 01:05:38","like_diff":2,"likes":2,"dislikes":0,"content":"1.讲课带有激情\n\n2.思想辩证，历史素养很高\n\n3.内容丰富，不一定按课本但是都在学在浙大ppt上，有很多补充的小电影，课前会放，也会上传学在浙大\n\n4.大一第一次被那样细心教论文如何去写\n\n5.老师很和善。会给你糖果和小礼物，很喜欢笑，还会主动和我们说拜拜～\n\n董老师是俺滴神ε٩(๑> ₃ <)۶з"},{"id":173852,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2023-06-03 15:34:52","like_diff":2,"likes":2,"dislikes":0,"content":"董老师是马院为数不多的好老师"},{"id":174433,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2023-06-12 06:32:38","like_diff":2,"likes":2,"dislikes":0,"content":"很好啊，事情又少人家老师都要刷慕课她不用，我的论文就是学术垃圾她也不计较"},{"id":188964,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-01-21 01:33:33","like_diff":2,"likes":3,"dislikes":1,"content":"给分特别好，上课从来没发过言，最后考试认真考4.5，老师上课也很有激情，是很好很温柔的老师，为学生着想，可以学到很多东西！"},{"id":194931,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-06-26 03:10:30","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲的真心不错，很有趣味，很多史实材料一般教科书上都不会写。上她的课我能感受到近代史是有趣而鲜活的。"},{"id":208384,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-12-27 09:29:55","like_diff":2,"likes":2,"dislikes":0,"content":"很好的老师"},{"id":209759,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2025-01-07 03:43:07","like_diff":2,"likes":2,"dislikes":0,"content":"董老师是一名很关爱学生的老师，非常注意和学生们的沟通，小组展示时还会给我们拍照片"},{"id":209877,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2025-01-14 08:43:49","like_diff":2,"likes":7,"dislikes":5,"content":"很好的老师 看得出来课程准备也很用心 可惜的是由于史纲课的水课性质没人在听 甚至后期没什么人来上课 有时候在上课的时候看她如此激情而座下鸦雀无声时有点心酸😔但我似乎确实改变不了什么//出分4.8 谢谢"},{"id":212590,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2025-01-14 08:53:52","like_diff":2,"likes":4,"dislikes":2,"content":"4.8给分超级好"},{"id":212657,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2025-01-14 11:06:16","like_diff":2,"likes":2,"dislikes":0,"content":"董老师太和蔼可亲了，为老师写的课程评价老师居然认真看了，讲课水平也好，给分更好！大家选董老师绝对没错！！"},{"id":25928,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-07-01 05:30:11","like_diff":1,"likes":6,"dislikes":5,"content":"就像很多人说的，讲话像幼稚园老师，一个问题停好久，好让人着急。整个是又红又专，她鼓励提出一些反对意见，但是最后她会按照自己的思路去反驳，好像很有道理的样子，其实很牵强。总之，水平不怎么样。"},{"id":59067,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-09-19 09:55:36","like_diff":1,"likes":2,"dislikes":1,"content":"说话语调有点怪，强行发出的儿化音。但是老师讲课体系清晰，经常提到时政热点，是一个不错的老师。"},{"id":65757,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-09 04:09:29","like_diff":1,"likes":1,"dislikes":0,"content":"还可以"},{"id":65776,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-09 05:30:06","like_diff":1,"likes":2,"dislikes":1,"content":"老师人好，上课也有趣。考核方式也很合理。不知道为什么评分这么低"},{"id":65799,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-09 07:34:06","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲的其实不错  会有视频  小组展示也很有趣"},{"id":65801,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-09 07:39:05","like_diff":1,"likes":2,"dislikes":1,"content":"老师很不错哒~偶尔的口音还会虚心求教，真的很戳萌点(๑˙❥˙๑)对历史问题有自己独到的看法，而且每次讲课都很有逻辑，介绍了很多历史研究的方法，分享了很多好书，还会给自己小小拉分，嘻嘻嘻总而言之很棒噢~"},{"id":65802,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-09 07:42:09","like_diff":1,"likes":1,"dislikes":0,"content":"难得的好老师，你会发现结课的时候真的很不舍。"},{"id":65808,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-09 08:38:54","like_diff":1,"likes":1,"dislikes":0,"content":"老师人挺好的，也特别有意思。史纲课有两次任务，小论文和小组研讨。期末的时候会点名！史纲课我已经水水过了? 不知道给分怎么样，反正，不管怎么说，给个好评先。。。"},{"id":65812,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-09 09:19:08","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，小组展示记得要积极参与，不然自己分低也怪不了老师。"},{"id":65822,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-09 11:02:54","like_diff":1,"likes":2,"dislikes":1,"content":"今天结课了，老师很可爱啊，事情也不是很多，都是必须的论文和小组讨论。就是不知道成绩会怎么样，毕竟上课都没举手过，(捂脸。"},{"id":66316,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-15 04:15:00","like_diff":1,"likes":2,"dislikes":1,"content":"很棒的老师！确实好！也遇到了一个很棒的小组！"},{"id":73180,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-02-01 06:10:48","like_diff":1,"likes":3,"dislikes":2,"content":"上课还好吧，主要小组展示很有趣，但给分有点不公平～"},{"id":75130,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-03-07 12:00:11","like_diff":1,"likes":1,"dislikes":0,"content":"讲得还不错"},{"id":76702,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-04-19 00:15:06","like_diff":1,"likes":1,"dislikes":0,"content":"给分好"},{"id":84632,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-07-13 11:47:25","like_diff":1,"likes":1,"dislikes":0,"content":"老师蛮好…可是为什么考完一周了还不出分呐煎熬T^T"},{"id":84784,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-07-14 01:09:16","like_diff":1,"likes":2,"dislikes":1,"content":"老师挺好的"},{"id":85089,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-07-15 09:31:02","like_diff":1,"likes":2,"dislikes":1,"content":"小组分数最差，还认为一定被正态，结果分还不错。"},{"id":87081,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-09-20 07:25:27","like_diff":1,"likes":2,"dislikes":1,"content":"可爱的董老师～如沐春风"},{"id":91949,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-12-25 05:37:56","like_diff":1,"likes":2,"dislikes":1,"content":"和蔼可亲"},{"id":93822,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-01-14 02:29:52","like_diff":1,"likes":2,"dislikes":1,"content":"很好啦，事很少的，老师也很可爱"},{"id":94139,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-01-15 09:11:48","like_diff":1,"likes":2,"dislikes":1,"content":"老师很好很可爱"},{"id":98147,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-01-23 06:20:20","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好，历史讲得也很有趣，充满活力。很用心，把每个小组的展示都录了视频还发给了我们。好！"},{"id":101484,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-01-28 09:38:54","like_diff":1,"likes":2,"dislikes":1,"content":"给分舒服"},{"id":102094,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-01-30 12:07:27","like_diff":1,"likes":2,"dislikes":1,"content":"感谢老师！！！"},{"id":102532,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-02-05 06:36:53","like_diff":1,"likes":2,"dislikes":1,"content":"声音特别爽朗，讲课棒棒的\n\n（史纲可能普遍都在讲故事）\n\n（个人觉得有时候会有点尬）"},{"id":103497,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-02-28 13:55:28","like_diff":1,"likes":3,"dislikes":2,"content":"很好的老师，课堂活跃度还不错，小组活动体验很好，分有点低大概是自己历史实在菜"},{"id":103503,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-02-28 15:34:22","like_diff":1,"likes":3,"dislikes":2,"content":"老师很好很可爱的呀！！上课有趣认真 小组展示认真做 论文好好写 给分挺不错的"},{"id":108983,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-06-05 04:10:51","like_diff":1,"likes":1,"dislikes":0,"content":"好可爱的老师，喜欢"},{"id":109627,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-06-18 04:09:39","like_diff":1,"likes":1,"dislikes":0,"content":"喜欢董老师！！"},{"id":109655,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-06-18 07:22:49","like_diff":1,"likes":1,"dislikes":0,"content":"很可爱的老师呀，上课讲的也挺有意思的，嗓门特别大哈哈，课间休息时还会给我们放歌~老师还去过陈望道故居呀就在我奶奶家对村呢感觉好亲切hhh"},{"id":109662,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-06-18 07:41:10","like_diff":1,"likes":1,"dislikes":0,"content":"挺好的吧"},{"id":112041,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-07-03 09:11:26","like_diff":1,"likes":2,"dislikes":1,"content":"这个老师确实好"},{"id":112570,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-07-04 17:59:36","like_diff":1,"likes":1,"dislikes":0,"content":"老师还是很友善的，我们小组的展示是第三档的，但是认真完成好课堂论文，考试尽量写满得的分数还是比较可以的。嗯嗯"},{"id":112701,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-07-05 01:15:20","like_diff":1,"likes":1,"dislikes":0,"content":"喜欢可爱又认真的老师 喜欢小组里的大家 喜欢东二201以及东一A301！"},{"id":113063,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-07-05 22:13:09","like_diff":1,"likes":3,"dislikes":2,"content":"老师人超级可爱，讲课也非常有趣，重点是给分超级好"},{"id":114150,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-07-09 01:24:36","like_diff":1,"likes":3,"dislikes":2,"content":"感谢老师呜呜呜"},{"id":117246,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-09-21 06:48:32","like_diff":1,"likes":2,"dislikes":1,"content":"有历史见地"},{"id":147826,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-01-11 03:05:58","like_diff":1,"likes":2,"dislikes":1,"content":"上课记得回答问题，别人小组展示后多评价，存在感刷起来"},{"id":147847,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-01-11 03:54:52","like_diff":1,"likes":1,"dislikes":0,"content":"谢谢老师😓"},{"id":147884,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-01-11 05:37:41","like_diff":1,"likes":2,"dislikes":1,"content":"董老师挺好的，偶尔点一下名，上课总的来说还挺有趣事情也不多。上课多发言回答问题老师肯定会记住的。就是声音可能有一点怪，第一次上课会不习惯，后面就好啦"},{"id":147912,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-01-11 07:02:33","like_diff":1,"likes":3,"dislikes":2,"content":"莫名其妙"},{"id":148662,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-01-13 06:51:53","like_diff":1,"likes":1,"dislikes":0,"content":"课堂挺有趣的，平时事情也不太多，老师挺亲切的，就是给分有些小小失望..."},{"id":155489,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-06-13 13:37:45","like_diff":1,"likes":2,"dislikes":1,"content":"真的很好，讲课很有趣，很喜欢她。\n\n“2035建成社会主义现代化强国，那时我还活着吧，（🤔？）我都50岁了哈哈”\n\n而且她去过很多地方，给我们讲美国的火车，日本的垃圾分类..."},{"id":155677,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-06-15 06:48:49","like_diff":1,"likes":3,"dislikes":2,"content":"2022春夏课堂体验（出分前）\n\n希望大家少看过去很久的评价\n\n看看最近的\n\n开始觉得慢热且语气有一点怪\n\n但后来发现讲起课来根本不想摸鱼 声音洪亮语气激昂 内容和教材有一定互补而且有很多补充内容比如影像资料\n\n下课放好听的歌曲 \n\n和同学关系也很好\n\n我们组内部没有鹅颈 展示每个人都付出了很多 全班第一 最终机制下决定分配一样的分\n\n思政课性质都懂的\n\n不和老师交流怎么知道她功底在哪里呢\n\n但正经中山历史系学生怎么会纯马院讲法呢）\n\n看到了有些恶评 觉得那些所谓嫌烦的举动 在我看来就像我大姨关心我一样"},{"id":164356,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-12-20 11:09:20","like_diff":1,"likes":1,"dislikes":0,"content":"声音洪亮，很有激情但又很温柔的讲课方式，太对我胃口了"},{"id":164372,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-12-20 12:58:55","like_diff":1,"likes":1,"dislikes":0,"content":"董老师太好啦，还没结课就来评价"},{"id":164933,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-12-28 01:59:00","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲的非常好，娓娓道来的感觉！理工科不太擅长历史，写论文的时候总是抓瞎，私信问论文的事情，她会非常非常认真的帮忙改！"},{"id":166246,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2023-01-11 14:11:20","like_diff":1,"likes":3,"dislikes":2,"content":"她讲课真的很好。\n\n通过她讲课能看出来她的知识储备很足，而且讲课真的很有感情，也会关心同学们。\n\n如果想好好学习并且拿高分的同学们速来\n\n而且我感觉她很捞，我论文字数严重超限+上课基本没发过言+每次上课坐在第一排正大光明的摆最后也拿了4.2"},{"id":179651,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2023-09-19 05:41:00","like_diff":1,"likes":1,"dislikes":0,"content":"为什么不是十分"},{"id":179970,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2023-09-20 05:31:15","like_diff":1,"likes":1,"dislikes":0,"content":"上课好有激情呀"},{"id":185803,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-01-04 12:51:17","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的很好，特别温柔，而且真的很理解我们，讲课也好好，爱了"},{"id":187864,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-01-17 15:24:53","like_diff":1,"likes":1,"dislikes":0,"content":"本学期教学班改革了连论文都不用写只有小组展示了爽死我了...老师讲得不错人也很好！！很关心学生！！坐等出分www"},{"id":188251,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-01-18 13:30:13","like_diff":1,"likes":1,"dislikes":0,"content":"董老师上课非常认真翔实，也很风趣幽默，尽管我高中是历史选考生，但听老师的课，也同样能给我带来了很多的启发和思考。老师私下也非常愿意和学生交流，回复也非常认真。非常荣幸能够上董海樱老师的史纲课"},{"id":188806,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-01-20 04:44:00","like_diff":1,"likes":1,"dislikes":0,"content":"给分超好，非常非常好的老师，强推！！！"},{"id":188811,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-01-20 04:53:41","like_diff":1,"likes":1,"dislikes":0,"content":"作为一名史纲课老师，认真对待每一节课，将近代史讲的非常生动，又有自己独特的见解。同时对同学们真的特别好！最重要的是给分还炒鸡好！"},{"id":188813,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-01-20 04:58:22","like_diff":1,"likes":1,"dislikes":0,"content":"特别好老师，温柔负责，真正敬重历史并能感染学生的人。"},{"id":188834,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-01-20 06:59:20","like_diff":1,"likes":1,"dislikes":0,"content":"董老师真的非常好!她对教学和历史非常有热情，课堂教学和小组展示也结合得很紧密，她真的非常用心!虽然我一整个学期都是水过去的，但最后给分我觉得也很好。考完试她还安慰我们“天塌了个高的顶着”，非常可爱的老师。史纲这门课本来就有点水，如果水过去，只要考前稍微复习一下，还是能取得不错的成绩的。如果你想认真听，董老师的课也是非常有内容的!"},{"id":190641,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-03-13 02:19:24","like_diff":1,"likes":3,"dislikes":2,"content":"超级好的董老师！讲课非常有激情，在学在浙大上会分享很多影片资源。有小论文和小组展示的要求，但是不卷发言，我是从没有发过一次言，最后4.8"},{"id":190790,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-03-19 07:06:35","like_diff":1,"likes":1,"dislikes":0,"content":"讲的很好，让人没有心情写别的作业，能学到很多知识，给分超好，还不卷发言"},{"id":198719,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-09-11 06:04:23","like_diff":1,"likes":1,"dislikes":0,"content":"感谢高分救我"},{"id":201137,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-10-29 08:13:15","like_diff":1,"likes":1,"dislikes":0,"content":"很好的👌🏻"},{"id":210881,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2025-01-10 05:54:09","like_diff":1,"likes":1,"dislikes":0,"content":"党史课很好！冲！捞的"},{"id":211344,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2025-01-11 08:22:40","like_diff":1,"likes":1,"dislikes":0,"content":"党史啥也没干给分4.5"},{"id":211705,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2025-01-12 08:26:12","like_diff":1,"likes":3,"dislikes":2,"content":"老师上课很有激情，但是由于史纲课的水课性质，没什么人听，其实挺可惜的"},{"id":211969,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2025-01-13 03:01:48","like_diff":1,"likes":1,"dislikes":0,"content":"4.8给分超级超级超级好"},{"id":212654,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2025-01-14 10:54:01","like_diff":1,"likes":1,"dislikes":0,"content":"预置到董老师的史纲就偷着乐吧朋友们，给分太好了"},{"id":212748,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2025-01-15 00:06:26","like_diff":1,"likes":2,"dislikes":1,"content":"上课有激情，对历史有共情，有独到的见解，很有启发性，也非常关心学生，很好的老师。"},{"id":218432,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2025-04-23 11:54:31","like_diff":1,"likes":1,"dislikes":0,"content":"上课很有激情又幽默，喜欢历史的真的来听，知识很渊博"},{"id":2062,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-04-27 03:40:04","like_diff":0,"likes":19,"dislikes":19,"content":"无聊，讲课腔调很奇怪，听多了感觉特难受，最和不要选"},{"id":3451,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-06-16 01:17:57","like_diff":0,"likes":8,"dislikes":8,"content":"喜欢打断发言。。而且像小学老师。。"},{"id":3884,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-06-17 07:23:42","like_diff":0,"likes":9,"dislikes":9,"content":"讲课非常向党向人民...对于反面发言中途常有质问...也就是打断....人还不错"},{"id":19525,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-01-24 13:52:03","like_diff":0,"likes":2,"dislikes":2,"content":"给分不公平"},{"id":63632,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2017-12-11 02:51:51","like_diff":0,"likes":0,"dislikes":0,"content":"qqqq"},{"id":65763,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-09 05:05:43","like_diff":0,"likes":1,"dislikes":1,"content":"偶尔没有去，不过幸好没有点到我"},{"id":65860,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-09 15:13:32","like_diff":0,"likes":1,"dislikes":1,"content":"很好的老师，认真负责，虽然上课也想水，但是她讲的就有一种你忍不住想听的感觉，不知道给分怎么样，但是只有论文和小组展示，先好评。很不舍。\n\n"},{"id":66314,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-15 04:13:46","like_diff":0,"likes":1,"dislikes":1,"content":"我觉得很好啊"},{"id":66315,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-15 04:14:08","like_diff":0,"likes":1,"dislikes":1,"content":"老师人挺好的，挺公平，上课也挺有意思"},{"id":66317,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-15 04:17:10","like_diff":0,"likes":1,"dislikes":1,"content":"老师很可爱，上课的时候喜欢跟我们讲讲笑话，平时给我们讲课的时候也总是面带微笑，十分和蔼。我觉得她的课还是很有趣的，不会让人睡着。小组探讨展示的环节也很有收获。希望期末能有个好成绩。嘿嘿"},{"id":73554,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-02-02 03:12:00","like_diff":0,"likes":1,"dislikes":1,"content":"勉勉强强"},{"id":95432,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-01-19 11:27:14","like_diff":0,"likes":1,"dislikes":1,"content":"很好的"},{"id":101362,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-01-28 05:38:57","like_diff":0,"likes":2,"dislikes":2,"content":"分好事少"},{"id":101364,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-01-28 05:46:36","like_diff":0,"likes":3,"dislikes":3,"content":"课比较水，那高绩点还是容易的"},{"id":103042,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-02-25 14:43:58","like_diff":0,"likes":2,"dislikes":2,"content":"温柔的好老师，是的，隐藏的温柔哦，而且小组展示结束还能收到老师为我们拍的照片"},{"id":103149,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-02-26 07:35:02","like_diff":0,"likes":2,"dislikes":2,"content":"第一节课，很好，有意思，老师活泼"},{"id":104539,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-03-23 05:19:13","like_diff":0,"likes":2,"dislikes":2,"content":"很舒服"},{"id":109663,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-06-18 07:42:51","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好\n\n"},{"id":112773,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-07-05 02:49:31","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的很好很可爱！"},{"id":113329,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-07-06 07:21:52","like_diff":0,"likes":3,"dislikes":3,"content":"给分很好 真的很好"},{"id":115070,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-07-15 06:33:53","like_diff":0,"likes":5,"dislikes":5,"content":"我觉得事情很少了，一篇论文和一个小组论文(小组论文大家一起写)，一个情景剧，上课发言(但我感觉这个占比不大，反正我只发了一次，分数也上4了)，期末考(真的选择题都写一样的答案吧！)\n\n但是老师的声音我有点不太适应。。。。\n\n老师很好，平时不点名，但有两次上课的人比较少，然后就随机点名了。\n\n课上可以做自己的事，我就坐在三四排，书都不带了。。。。。\n\n史纲真的不用复习！上课感兴趣就听，不听也没事，真的！！！！！"},{"id":117243,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-09-21 05:04:17","like_diff":0,"likes":2,"dislikes":2,"content":"感觉老师像外星人"},{"id":125485,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2020-09-13 05:40:27","like_diff":0,"likes":1,"dislikes":1,"content":"？？？"},{"id":148661,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-01-13 06:51:44","like_diff":0,"likes":1,"dislikes":1,"content":"大学第一堂课就是董老师的史纲，竟然过去这么多年了！"},{"id":151377,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-03-02 01:50:30","like_diff":0,"likes":1,"dislikes":1,"content":"给分好"},{"id":154836,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-06-06 06:06:22","like_diff":0,"likes":1,"dislikes":1,"content":"很好的老师，严谨而温柔。"},{"id":160027,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-09-12 03:27:46","like_diff":0,"likes":0,"dislikes":0,"content":"上课很舒服"},{"id":184055,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2023-12-07 11:10:28","like_diff":0,"likes":0,"dislikes":0,"content":"讲课很有特点，听史纲比听微积分还认真"},{"id":185593,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-01-02 13:15:41","like_diff":0,"likes":0,"dislikes":0,"content":"很认真，很真诚"},{"id":187055,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-01-14 09:28:02","like_diff":0,"likes":0,"dislikes":0,"content":"虽然我没听课，但是老师上的不错，给分可以"},{"id":190184,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-02-24 14:32:52","like_diff":0,"likes":0,"dislikes":0,"content":"董老师上课真的很好！！不卷发言"},{"id":193510,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-06-12 03:50:20","like_diff":0,"likes":0,"dislikes":0,"content":"好。好"},{"id":196028,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2024-07-01 08:06:33","like_diff":0,"likes":0,"dislikes":0,"content":"伟大无需多言"},{"id":210983,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2025-01-10 09:20:22","like_diff":0,"likes":0,"dislikes":0,"content":"党史真神，每个老师讲的都很好，在主题深刻的同时生动有趣。最关键的是给分巨好。给董老师磕一个！"},{"id":212197,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2025-01-13 10:50:45","like_diff":0,"likes":0,"dislikes":0,"content":"党史课很好！"},{"id":212688,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2025-01-14 13:03:51","like_diff":0,"likes":0,"dislikes":0,"content":"一学期五次点名，俩次没去，期末老师捞到4.5，董老师就是神"},{"id":215719,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2025-03-04 15:50:25","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课还是比较有意思的，我当了史纲组长，也是能给我们小组展示提出建议的，还会给我们发自己小组展示的图片作为留念，点名都是为了满足要求才点的"},{"id":112767,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-07-05 02:46:45","like_diff":-1,"likes":2,"dislikes":3,"content":"真的是超级可爱的老师！很棒！虽然小组展示分略低，但是最后论文认真写考试尽量写满，给分还有4.5！"},{"id":31891,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-07-05 05:34:06","like_diff":-2,"likes":2,"dislikes":4,"content":"讲课起来比较激动！"},{"id":118512,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2019-10-28 00:08:17","like_diff":-2,"likes":1,"dislikes":3,"content":"太那个了"},{"id":154743,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-06-04 12:34:55","like_diff":-2,"likes":3,"dislikes":5,"content":"震惊，居然9.4"},{"id":3391,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-06-08 04:19:11","like_diff":-3,"likes":10,"dislikes":13,"content":"课还好，事太多，人太嚣张"},{"id":4702,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-06-26 09:39:58","like_diff":-3,"likes":5,"dislikes":8,"content":"总喜欢打断同学发言"},{"id":7419,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-09-14 09:52:34","like_diff":-3,"likes":3,"dislikes":6,"content":"讲课像哄小孩子"},{"id":152750,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2022-04-19 07:58:05","like_diff":-3,"likes":2,"dislikes":5,"content":"董老师的课，懂得都懂，从来不讲书上有的没的，都是干货还有有趣的课外内容，讲的很详细和全面；\n\n可能某些老师的课堂战士是闹着玩的，但是董老师每一组的课堂展示都与组员交流并且给予启发！\n\n有些老师给分乱给，董老师绝对良心好吧，4.8飘过，帮顶！！！"},{"id":165995,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2023-01-10 16:18:12","like_diff":-3,"likes":3,"dislikes":6,"content":"明明论文写得很认真，上课也认真听了，绩点还很低，真的不是很理解老师的给分标准"},{"id":7297,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-09-13 08:05:14","like_diff":-4,"likes":1,"dislikes":5,"content":"和"},{"id":124017,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2020-06-20 10:57:06","like_diff":-4,"likes":2,"dislikes":6,"content":"事少，论文，小组展示就没了；电子书多，影视资料多，史料丰富，可以白嫖，可以留着慢慢看。声音有点不习惯；不知道是不是线上上课不习惯的原因，讲课贼慢，感觉上了跟没上差别不大，不如高中历史老师"},{"id":165996,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2023-01-10 16:03:34","like_diff":-4,"likes":2,"dislikes":6,"content":"明明论文写得很认真，绩点还很低，真的不是很理解老师的给分标准"},{"id":11076,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-11-24 05:13:25","like_diff":-5,"likes":1,"dislikes":6,"content":"水手机~"},{"id":21805,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-03-01 06:54:29","like_diff":-5,"likes":0,"dislikes":5,"content":"困死了"},{"id":133880,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2021-03-09 00:46:14","like_diff":-5,"likes":1,"dislikes":6,"content":"这……还带删评的？"},{"id":176644,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2023-06-29 14:20:35","like_diff":-5,"likes":0,"dislikes":5,"content":"我觉得老师挺好的，给分也不错，期末考试一道大题写错半题，平时挺认真的，但上课基本没听，4.5分"},{"id":34031,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-09-27 09:07:39","like_diff":-6,"likes":3,"dislikes":9,"content":"讲课枯燥，还很做作。还不如我初中老师。"},{"id":70439,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-26 15:34:34","like_diff":-6,"likes":0,"dislikes":6,"content":"我也想知道为什么1分"},{"id":166034,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2023-01-11 01:53:59","like_diff":-6,"likes":3,"dislikes":9,"content":"老师人挺好的，但是绩点给的一般"},{"id":6289,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-07-12 17:25:11","like_diff":-7,"likes":5,"dislikes":12,"content":"文理科歧视心理，作业奇多，给分也，总之能不选别选。"},{"id":35568,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-11-10 07:28:12","like_diff":-7,"likes":2,"dislikes":9,"content":"讲话语气听着和幼儿园老师一样，别扭的很"},{"id":70805,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-01-27 14:14:14","like_diff":-7,"likes":0,"dislikes":7,"content":"给分一般"},{"id":3600,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-06-17 01:47:18","like_diff":-8,"likes":2,"dislikes":10,"content":"差！"},{"id":4166,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2015-06-18 02:48:44","like_diff":-8,"likes":14,"di :2055,"teacher_name":"董海樱","post_time":"2017-07-04 15:56:37","like_diff":-18,"likes":3,"dislikes":21,"content":"辣鸡老师，展示评价机制十分糟糕，语调怪里怪气，事多，给分差。"},{"id":34038,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2016-09-27 09:07:58","like_diff":-19,"likes":3,"dislikes":22,"content":"声音尖锐刺耳\n\n思想又红又专\n\n想法落后迂腐\n\n整节课光装逼\n\n还不如靠自己"},{"id":125888,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2020-09-15 09:59:01","like_diff":-19,"likes":1,"dislikes":20,"content":"无聊死了"},{"id":84774,"teacher_id":2055,"teacher_name":"董海樱","post_time":"2018-07-14 00:19:40","like_diff":-27,"likes":8,"dislikes":35,"content":"给分垃圾，小组展示只看学生评价自己不管，上课啰嗦"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
