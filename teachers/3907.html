                <script>
                    // 评论数据
                    const commentsData = [{"id":128597,"teacher_id":3907,"teacher_name":"刘旭","post_time":"2020-12-24 10:50:01","like_diff":7,"likes":9,"dislikes":2,"content":"很有趣，但也很看能力，不是水课，老师对能力差的学生也很宽容，认真对待也能获得个不错的成绩"},{"id":120641,"teacher_id":3907,"teacher_name":"刘旭","post_time":"2020-01-14 08:19:25","like_diff":6,"likes":8,"dislikes":2,"content":"我开始选课的时候老师的评分还不是很高，但是我个憨憨以为这是三维建模相关内容就报进来了，成为了全班唯一一个人文的学生（叹气）\n\n  老师上课真的很有趣，会提出一些很有趣的问题引导我们去讨论（就算是文科生也可以参与哦！虽然比不上理科大神）。虽然标注了是双语上课，但其实英语的部分并不多，有时候讲英语了也会给我们再翻译一遍。\n\n  作业确实比较多，基本每节课后都会有。都是动手作业，难度不是很大，其实对你的ps和摄影技术水平没有什么要求。花的时间就因人而异啦（像我就做得挺快的，但每次都会因为选的素材好被夸（疑惑）。最后的结课作业我记得是做一个之前作品的大总结，和一个和之前课程内容相关的装置或者作品（后面这个好像不是必做项）。\n\n  结尾再吹一波老师！人幽默风趣，上课的时候很吸引人！！！（顺带一提，会有一节课去参观实验室，上课的时候老师也会带一些器材来，还挺好玩的。）我个人觉得给分还ok，大胆选，血赚不亏！\n\n"},{"id":125253,"teacher_id":3907,"teacher_name":"刘旭","post_time":"2020-09-04 15:45:45","like_diff":5,"likes":5,"dislikes":0,"content":"去年学的光电子，学得稀里糊涂，给分也很玄学，有机会还是去选刘崇老师的吧，助教收作业也很奇葩，收几分钟就走人了，迟交作业还扣平时分。最后低分飘过。"},{"id":162301,"teacher_id":3907,"teacher_name":"刘旭","post_time":"2022-11-19 13:38:14","like_diff":3,"likes":3,"dislikes":0,"content":"上的三维显示技术。\n\n老师很不错，在知识之外会教一些思维方法和认识世界的哲理。\n\n只可惜最后比希望的绩点还是要低一些，应该是因为报的人很少。所以如果你看重绩点，个人建议慎重选择。"},{"id":120442,"teacher_id":3907,"teacher_name":"刘旭","post_time":"2019-12-07 14:32:02","like_diff":2,"likes":3,"dislikes":1,"content":"老师事情贼多，熟练使用ps或者是各种软件以及爱好摄影的大佬可以一战"},{"id":131920,"teacher_id":3907,"teacher_name":"刘旭","post_time":"2021-01-29 10:00:46","like_diff":2,"likes":4,"dislikes":2,"content":"垃圾老师"},{"id":142937,"teacher_id":3907,"teacher_name":"刘旭","post_time":"2021-11-17 13:53:48","like_diff":2,"likes":2,"dislikes":0,"content":"给你3分是有原因的"},{"id":93438,"teacher_id":3907,"teacher_name":"刘旭","post_time":"2019-01-09 14:42:06","like_diff":1,"likes":1,"dislikes":0,"content":"老师很耐心，很有启发性，喜欢其对学生的态度。"},{"id":118595,"teacher_id":3907,"teacher_name":"刘旭","post_time":"2019-10-29 06:27:01","like_diff":1,"likes":2,"dislikes":1,"content":"很有趣，能体会到自己创作的感觉，刚开始可能有点难，以后会越来做好的"},{"id":119136,"teacher_id":3907,"teacher_name":"刘旭","post_time":"2019-11-11 00:30:45","like_diff":1,"likes":3,"dislikes":2,"content":"老师人很好，对学生也很好。可以用英文讲的课。"},{"id":164222,"teacher_id":3907,"teacher_name":"刘旭","post_time":"2022-12-19 11:26:39","like_diff":0,"likes":0,"dislikes":0,"content":"三维显示技术课，老师给人一种很温和的感觉，说话有时很有哲理，爱笑，会很认真的评价学生的作品，找出优缺点并给出建议。我在上这个课之前对ps等软件完全不懂，完成作业对我来说难度很大，但只要多听多问多学，别放弃，是可以慢慢进步的，到最后能得到老师的夸奖与肯定真的很开心！建议：不要当水课上，认真对待会有很大收获的。"},{"id":180436,"teacher_id":3907,"teacher_name":"刘旭","post_time":"2023-09-21 15:20:03","like_diff":0,"likes":0,"dislikes":0,"content":"学术水平是高的，属于是学院大牛。上课方面确实一般，编的教材也没法看"},{"id":199446,"teacher_id":3907,"teacher_name":"刘旭","post_time":"2024-09-24 01:26:47","like_diff":0,"likes":0,"dislikes":0,"content":"为什么光电子这种课要全英文PPT啊。。。场波有一门就好了呗"},{"id":98061,"teacher_id":3907,"teacher_name":"刘旭","post_time":"2019-01-23 04:37:44","like_diff":-3,"likes":2,"dislikes":5,"content":"垃圾老师"},{"id":147124,"teacher_id":3907,"teacher_name":"刘旭","post_time":"2022-01-08 23:54:38","like_diff":-4,"likes":0,"dislikes":4,"content":"老师真的很好呀 是今年来上大学给我观感最好的老师，很会鼓励人，水水的结课展示，网课也不太听，最后4.5"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `

                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件

                                // 更新按钮状态

                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

    <script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {

                });

            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
