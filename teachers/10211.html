                <script>
                    // 评论数据
                    const commentsData = [{"id":200069,"teacher_id":10211,"teacher_name":"周鹏","post_time":"2024-10-12 08:08:41","like_diff":47,"likes":49,"dislikes":2,"content":"大一秋冬选上了周老师的《探索人类语言的奥秘》通识课 ⦁֊⦁ \n\n课程本身就很有意思，涉及语言学的发展历史、人类语言的特性、国际音标、动物能否学会人类语言等方面。\n\n课堂互动很多，经常小组讨论，气氛很棒，老师也很鼓励大家发言。\n\n这门课的参考文献很多是全英文的，经常要放全英文的文字资料和研究视频。\n\n（因为周老师以前是在清华教的，所以查老师上没什么人评分，其实是非常随和的老师，讲课的趣味性也适中，(ˊᵕˋ)"},{"id":202318,"teacher_id":10211,"teacher_name":"周鹏","post_time":"2024-11-11 14:11:21","like_diff":41,"likes":43,"dislikes":2,"content":"上了老师的《探索人类语言的奥秘》老师上课会有特别多有趣的视频，有趣的案例，能学到很多有用有趣的东西。人也非常随和，鼓励大家积极思考讨论，发言是话筒轮流传的。课程内容只要听了就很好理解的。因为语言学国外发展的确实系统，所以涉及了挺多英文概念和理论，刚开始学到音标和各种概念确实有点模糊，但是慢慢就能理解，而且这些概念也没有让大家死记硬背，就是根据一些实例了解含义就可以了。老师说他教这门课不是赶进度，是希望大家真的学到一些东西，能够对语言学感兴趣。和老师一样，也希望语言学能够尽早建立它的范式。"},{"id":202895,"teacher_id":10211,"teacher_name":"周鹏","post_time":"2024-11-15 04:43:46","like_diff":40,"likes":41,"dislikes":1,"content":"自信有才又有个性的老师，印象很深的是第一节课就和我们说“无论如何我们每个人都拥有一个由语言构成的独特世界对吗？”，顿时感受到老师对语言的理解。并且无论作业还是考试都完全允许AI，可能是出自一种AI绝对不会有真的真知灼见的自信吧，“你们写到1500字是什么水平已经很清楚了。对语言学讲解很透彻，对于描绘语言稍稍侧重（可能是因为语言与思维的关系到现在语言学界几乎也无人解答），有几个案例都是老师自己的研究结果，感觉对于如何解析语言以及语言与思维的关系都有进一步的认识。老师应该是刚来到浙大，很庆幸学期初在没有查老师评分的情况下就“赌”的选了这么课，很有收获。"},{"id":205762,"teacher_id":10211,"teacher_name":"周鹏","post_time":"2024-12-12 03:07:25","like_diff":40,"likes":41,"dislikes":1,"content":"周老师是今年刚从清华来的老师，谦和包容，风趣幽默，很有学者风度。老师备课认真，极富情怀，这里引用老师的一句话：“如果你们中有一个人能够受到启发从事这项事业，那我这门课就算没有白开。”\n\n课程内容本身也很有意思，从语言学发展史到语言的基本结构，从动物语言的可能性到语言和思维的关系等等，无所不包。课堂氛围轻松活泼，会有很多非常有意思的资料和视频，正如楼上同学所说，就像老师手把手带你做科研一样。课上传话筒回答问题，也经常小组讨论，问题难度不高，回答不出来也没什么。每次课都能收获满满。老师上课不点名，但是从来不会有同学舍得翘课；每节课下课时，大家都会自发地鼓掌。\n\n考评方面，不点名，作业是真的少，课下完成的只有两次语言日记（300字以内）和一次小组作业。期中开卷，甚至可以随意使用电子产品；期末闭卷，但是提前一周会发布原题。\n\n如果期末给分好，这将是这门课最微不足道的优点。"},{"id":202641,"teacher_id":10211,"teacher_name":"周鹏","post_time":"2024-11-13 14:45:39","like_diff":33,"likes":35,"dislikes":2,"content":"很好的老师，从清华来的，课程没啥要求，基本认真听很有收获，从对语言学一无所知到目前也能够对某些问题有自己的看法，得到老师的肯定（也可能是鼓励性质的吧），总觉得有了一定小小的成就感，前几节课会有点偏理论，目前期中来说更接近实践了，有的资料视频真的很有趣，能让人在课堂上忍不住笑出来，很推荐老师的课程，讲的很有深度，还会引导学生深度思考，希望老师能够给分给力一点。"},{"id":204636,"teacher_id":10211,"teacher_name":"周鹏","post_time":"2024-11-27 07:09:23","like_diff":32,"likes":35,"dislikes":3,"content":"期中考允许带电脑，期末考提前一周把试题原封不动地告诉你，什么神仙老师！对语言学有兴趣的强烈推荐！"},{"id":202340,"teacher_id":10211,"teacher_name":"周鹏","post_time":"2024-11-12 00:54:57","like_diff":31,"likes":33,"dislikes":2,"content":"周老师的课很有趣且很丰富，很有启发性，周老师人也非常nice！"},{"id":201841,"teacher_id":10211,"teacher_name":"周鹏","post_time":"2024-11-07 01:49:47","like_diff":30,"likes":33,"dislikes":3,"content":"老师讲课很有意思，有兴趣的同学可以直接选"},{"id":199027,"teacher_id":10211,"teacher_name":"周鹏","post_time":"2024-09-14 06:58:01","like_diff":29,"likes":33,"dislikes":4,"content":"学语言的，逻辑严谨。"},{"id":203627,"teacher_id":10211,"teacher_name":"周鹏","post_time":"2024-11-20 07:52:58","like_diff":29,"likes":30,"dislikes":1,"content":"老师讲得非常好，作业不多，助教姐姐很漂亮（\n\n下午一点多连上三节课完全不是压力，反而非常享受课堂（然而我有时会犯困\n\n现在还没到期末 球球老师和助教姐姐给我高分"},{"id":204294,"teacher_id":10211,"teacher_name":"周鹏","post_time":"2024-11-25 06:51:51","like_diff":29,"likes":31,"dislikes":2,"content":"老师很友好，助教小姐姐真的很漂亮，平时上课也可以划划水，虽然会传话筒提问，但是一般不太难。就课程而言内容丰富，较为有趣，课程毕竟是双语，资料和上课时也会有很多英语，但都会给你解释。如果给分好就是一个很好的老师了！"},{"id":205548,"teacher_id":10211,"teacher_name":"周鹏","post_time":"2024-12-09 05:28:29","like_diff":28,"likes":32,"dislikes":4,"content":"就冲期末考提前一周公布原题来说，就必须打高分"},{"id":207263,"teacher_id":10211,"teacher_name":"周鹏","post_time":"2025-01-24 02:57:01","like_diff":25,"likes":27,"dislikes":2,"content":"老师有学者风度，风趣幽默，谦和包容，对语言学充满热情，对学生也很好"},{"id":207998,"teacher_id":10211,"teacher_name":"周鹏","post_time":"2024-12-25 07:16:54","like_diff":24,"likes":25,"dislikes":1,"content":"大三上才选了周老师的《探索语言学的秘密》，之前就听朋友说过这个课很不错，亲身体验后会发现更好，无论是作业、考试还是成绩，希望以后顶天立地，大有所为"},{"id":203654,"teacher_id":10211,"teacher_name":"周鹏","post_time":"2024-11-20 10:29:02","like_diff":23,"likes":27,"dislikes":4,"content":"老师很好，温柔细心，准备的资料很丰富，很有趣！课堂发言是传话筒，不用卷发言（本i人友好）作业也不是很多，课堂条理清晰！就是感觉学术理论性较强，没啥基础的我有的时候会有点晕晕的，感觉在和老师一起搞研究哈哈哈哈，希望给分好"},{"id":207991,"teacher_id":102 是应该思考怎么更好地和他们生活在一起。\n\n感觉这门课还蛮硬的，老师第一节课就说了这门课是不能水过去的（）课上也会有好多英文的内容，也会让我们读全英论文（后面助教姐姐会带读）和看电影（这个是有一次的作业(◍•ᴗ•◍)），虽然我的英文水平并不高但还是基本能跟上的！上课会先回顾前一节课的内容然后继续讲，老师很会举例子和引导，所以一些知识不知不觉就慢慢强化记住啦。\n\n第一节课抽签分了小组，课上会传话筒（回答一些小问题啊读一下ppt啊，都很简单的，老师会引导，回答不来也没关系传给下一个人就好了），有时候小组讨论或者小组完成一项作业，助教会到处看看并适时提供帮助；期中考开卷可带电子产品，主要是简答题，题目的话一般是老师上课有提到让同学们思考/回答过的，时间也很够；期末考闭卷，六道简答题，最后一节课会告诉原题，整理好背上去就ok，时间也很够。\n\n老师说他和助教都是easy marker，平时分（几次语言日记和小组作业）真的给的很好，期中考老师没公布成绩（说比他预想的要低所以最后得再调整就不公布了），期末考也没公布。刚刚出成绩了大一小登荣获第一个满绩!感动wwwwwwww\n\n老师说对语言学感兴趣的同学都很欢迎联系他和助教，如果这堂课后能有同学深耕这个方向他这门课就不算白上qaq\n\n最后祝大家都能像老师说的那样“顶天立地，大有可为”！！！"},{"id":211504,"teacher_id":10211,"teacher_name":"周鹏","post_time":"2025-01-12 00:10:34","like_diff":18,"likes":19,"dislikes":1,"content":"很好的课，老师风趣幽默，善于引导，很有风度。"},{"id":212279,"teacher_id":10211,"teacher_name":"周鹏","post_time":"2025-01-14 00:12:01","like_diff":18,"likes":19,"dislikes":1,"content":"很有内容的课程。非常欣赏老师对语言学的态度和传递给我们的价值观。"},{"id":210021,"teacher_id":10211,"teacher_name":"周鹏","post_time":"2025-01-08 02:26:14","like_diff":17,"likes":20,"dislikes":3,"content":"虽然老师的语言学是有点偏向认知神经学的方法范式的，但老师是我在浙大见过最有人文关怀的老师之一。课上有一章是讲儿童语言障碍和发育行为性疾病，比如孤独症谱系综合症、威廉姆斯综合症之类的。老师在上课反复强调不要以一种治疗疾病的眼光去看待他们，不要“fix them”而是要“live with them”，强调神经多样性的观点。我觉得这恰恰是一门通识课最需要教授的东西：不仅仅的学科相关的知识，更是对待这门学科应有的态度。最后 虽然这门课还没出分，但我想分数是这门课最无关紧要的东西。"},{"id":212819,"teacher_id":10211,"teacher_name":"周鹏","post_time":"2025-01-16 02:12:44","like_diff":17,"likes":19,"dislikes":2,"content":"老师讲课方式很有意思，很有启发！"},{"id":214481,"teacher_id":10211,"teacher_name":"周鹏","post_time":"2025-02-07 08:38:45","like_diff":16,"likes":17,"dislikes":1,"content":"这学期所有课程里最喜欢的老师QWQ，上了老师的语言学导论，对我来说是跨专业的课程但是可以说是几乎没有学习障碍，老师是真的可以用简单易懂的方式让学生学会有一定深度的知识。课堂内容也很有意思，是我上过的少数上课的时候会情不自禁笑出来的课。上课可能会被抽到回答问题，但是问题都很简单，而且就算回答不出来也没关系。有很多有意义的小组讨论环节，学生课堂参与感很强。期末考核方式是完成一篇论文，平时作业也不多，总的来说比较轻松。老师幽默风趣且很有人文关怀，喜欢周老师！"},{"id":212034,"teacher_id":10211,"teacher_name":"周鹏","post_time":"2025-01-13 05:19:07","like_diff":14,"likes":17,"dislikes":3,"content":"老师非常好，博学而风趣。课程设置也很有思辨性。"},{"id":208541,"teacher_id                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {

                        commentsList.innerHTML = comments.map(comment => `

                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));

                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
