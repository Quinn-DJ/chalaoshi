r_id":7360,"teacher_name":"杨静","post_time":"2024-01-17 10:52:26","like_diff":4,"likes":4,"dislikes":0,"content":"杨老师真的很好，人超级超级温柔，我的英语水平非常不好，听力高中听二十分错十四分的那种，词汇量甚至连高中词汇都会不全。老师每次点我回答问题，我都只能说类似于“I think it is so cute.”这种句子，有次老师让我回答问题，但是我听不懂，老师很温柔很温柔的对我慢慢地重复她的问题，老师当时笑得很温柔，本来答不出来的窘迫一下子就消失了。\n\n而且老师真的对每个同学都认真负责，会有小测试来测试每个同学的基础来授课，会批改所有人的作文并且线下一句几句的跟你讲问题在哪里，要怎么写出更好的作文。上课的时候也很有趣，是一个非常优秀的老师。\n\n而且平时作业很少，只需要交两篇作文，没有听写。事少但是让我们做的每件事都是有意义的，不会内耗我们。\n\n我的两次quize都考的超级烂，期末听力和单词还有阅读我都没怎么做对，当然这是我自己基础的问题，其他同学都考的很好，老师最后给我海底捞，捞到了六十分，只能说三分是实力，七分是运气，剩下五十是浓浓师生情\n\n我爱杨静老师，杨静老师YYDS"},{"id":210262,"teacher_id":7360,"teacher_name":"杨静","post_time":"2025-01-08 14:53:11","like_diff":4,"likes":4,"dislikes":0,"content":"很温柔很漂亮的老师！感谢您一学期的付出❤️爱您"},{"id":210384,"teacher_id":7360,"teacher_name":"杨静","post_time":"2025-01-09 04:38:56","like_diff":4,"likes":4,"dislikes":0,"content":"人很温柔，讲课幽默风趣，这次期末等了很久出分因为老师在捞～\n\n感谢杨老师！必须十分！"},{"id":167268,"teacher_id":7360,"teacher_name":"杨静","post_time":"2023-01-15 09:47:48","like_diff":3,"likes":4,"dislikes":1,"content":"（大英  人超好"},{"id":188511,"teacher_id":7360,"teacher_name":"杨静","post_time":"2024-01-19 06:24:05","like_diff":3,"likes":5,"dislikes":2,"content":"没有作业，没有听写，没有pre，真正的宝藏老师！！！大英III预置杨老师的你真的很幸运！怒评10分。\n\n\n\n还有有些同学吐槽的给分问题，大家就不要吐槽老师了，这其实不是英语老师能捞得动的，最后期末考试答题卡上直接有平时分一栏的，所以只能求是给。\n\n（杨静老师真的很在捞了，Essay2直接告诉我们可以到大部分科目考完后再交修改稿，并且以修改完的成绩为准）"},{"id":210285,"teacher_id":7360,"teacher_name":"杨静","post_time":"2025-01-08 17:22:23","like_diff":3,"likes":4,"dislikes":1,"content":"老师确实挺温柔的，但个人觉得上课很水没什么实质性内容，而且非常非常喜欢点名回答问题，多的时候一节课能点16个人以上，甚至重复点名好几次。另外给分确实比较差（实话实说），相对于其他老师班，yj老师作文和小测给分都非常严格，平均分比其他班低很多。但确实作业很少，上课可以玩手机，老师不管。适合不在乎绩点，想摆烂的同学选，不适合想学到真东西和希望拿高绩点并且是i人的同学选。反正组内全是i人真的，上课上得很想死。另外出分给了很多卡绩（问的基本都是），不知道是老师捞到本绩点最高分，还是故意卡了一分。"},{"id":186275,"teacher_id":7360,"teacher_name":"杨静","post_time":"2024-01-10 09:46:58","like_diff":2,"likes":3,"dislikes":1,"content":"温柔体贴，真的好，重视真正的英语能力培养，平时基本不布置无意义的作业，而且上课邀请同学回答问题也非常温柔"},{"id":187675,"teacher_id":7360,"teacher_name":"杨静","post_time":"2024-01-17 05:25:45","like_diff":2,"likes":2,"dislikes":0,"content":"老师很温柔很有气质，上课也很好，事很少，但是给分不是很好，不太调分，比较求是，我平常也算中上回答问题也比较积极，出分3.3😓"},{"id":210248,"teacher_id":7360,"teacher_name":"杨静","post_time":"2025-01-08 14:21:47","like_diff":2,"likes":2,"dislikes":0,"content":"很有个性的老师，温柔而且上课有内容，还专门给了几节课自由小组展示"},{"id":175446,"teacher_id":7360,"teacher_name":"杨静","post_time":"2023-06-25 02:57:00","like_diff":1,"likes":3,"dislikes":2,"content":"很好的老师，事情少，给分好"},{"id":175579,"teacher_id":7360,"teacher_name":"杨静","post_time":"2023-06-25 15:05:27","like_diff":1,"likes":2,"dislikes":1,"content":"老师巨温柔，人巨好，而且会捞人，我期末炸裂被海底捞了，没有挂科，谢谢老师"},{"id":187739,"teacher_id":7360,"teacher_name":"杨静","post_time":"2024-01-17 09:29:43","like_diff":1,"likes":3,"dislikes":2,"content":"老师我爱你😭\n\n老师很温柔 有一次课下还单独夸了我画的海报嘿嘿\n\n期末考得好烂 感觉被捞了"},{"id":209294,"teacher_id":7360,"teacher_name":"杨静","post_time":"2025-01-05 10:54:11","like_diff":1,"likes":1,"dislikes":0,"content":"超级超级好的老师，符合我对大学英语课的预期"},{"id":188249,"teacher_id":7360,"teacher_name":"杨静","post_time":"2024-01-18 13:27:07","like_diff":0,"likes":4,"dislikes":4,"content":"事情是真的少，但是课是真的水\n\n关键是一直上课点人回答问题\n\n我甚至一次课回答了5次问题。\n\n关键是给分很低。"},{"id":197144,"teacher_id":7360,"teacher_name":"杨静","post_time":"2024-07-08 06:23:16","like_diff":0,"likes":0,"dislikes":0,"content":"好老师，上课内容充实，耐心指导学生实验并给出有价值的建议！"},{"id":204340,"teacher_id":7360,"teacher_name":"杨静","post_time":"2024-11-25 10:09:14","like_diff":0,"likes":0,"dislikes":0,"content":"10分！！！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchInput) {

            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);

                    // 如果搜索为空，只跳转到首页
