                    const commentsData = [{"id":3923,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2015-06-17 08:41:48","like_diff":56,"likes":79,"dislikes":23,"content":"上课无聊作业多"},{"id":11814,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2015-12-16 05:26:28","like_diff":54,"likes":72,"dislikes":18,"content":"作业真是超多，非常多，特别多，十分多多到无以复加"},{"id":13837,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-01-01 06:41:25","like_diff":31,"likes":48,"dislikes":17,"content":"超无聊，作业超多，头发超少"},{"id":17765,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-01-21 00:38:18","like_diff":31,"likes":57,"dislikes":26,"content":"楼上有点偏激，平时作业虽然要的时间长，但是都不难弄。两学期下来零基础学会了视频剪辑，老师很和蔼，小测只要听课就能做。数码影像是一门很不水的通识，老师给分善\n\n"},{"id":39630,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-09-14 01:17:04","like_diff":26,"likes":30,"dislikes":4,"content":"课程紧，内容多，量很大，作业多，课堂测验点名，学到的东西多，真爱就选吧，老师不错，刷分的请绕道，你会觉得是天坑"},{"id":20035,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-09-15 02:30:30","like_diff":25,"likes":30,"dislikes":5,"content":"老师很负责，这一学期谢谢他！！"},{"id":40963,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-03-05 05:22:36","like_diff":20,"likes":25,"dislikes":5,"content":"作业多是真的，每节理论课quiz，实验课交试验报告，期末还有大作业和上机考，不过我毕竟活下来了啊，老师人挺和蔼的。"},{"id":1484,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2015-03-22 07:29:49","like_diff":19,"likes":28,"dislikes":9,"content":"上课比较枯燥，完全按照ppt。不过给分还不错，比较公正\n\n"},{"id":3959,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2015-06-17 11:14:39","like_diff":19,"likes":27,"dislikes":8,"content":"作业多！"},{"id":4721,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2015-06-26 12:17:30","like_diff":18,"likes":22,"dislikes":4,"content":"听不懂TAT"},{"id":6076,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2015-07-10 16:34:38","like_diff":18,"likes":25,"dislikes":7,"content":"每节课quiz点名\n\n"},{"id":14666,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-01-08 07:55:09","like_diff":18,"likes":27,"dislikes":9,"content":"以他的知识水平，我给5，但是其他人说的是事实！作业超级超级超级多！因为上课分比重很大，所以到课率很高，就是一门你讨厌得要死，但不想去上都不行的课。"},{"id":60359,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-10-18 06:14:35","like_diff":15,"likes":22,"dislikes":7,"content":"老师人很好的，说讲解不好的大概只是你比较爱玩手机之类吧。点名形式是小测，但每节课的题目都是当堂讲的，还开卷，这都做不出来你是来学习的么？说作业多有一定道理，但是每次实验都能学到东西，真的想学知识的同学一定不要怕，绝对在能完成的范围以内。另外老师很善良，第一节课就说：我听说很多同学说我作业多，所以这学期我会再减少一点负担。上课很多同学自顾自玩手机写题他从来不说。请选他谢谢?"},{"id":65973,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-01-27 10:42:27","like_diff":12,"likes":13,"dislikes":1,"content":"其他不说 老师人真的好得没话说"},{"id":30972,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-07-03 05:04:18","like_diff":11,"likes":13,"dislikes":2,"content":"上课可能会有点无聊，因为按PPT来进行教学，每节课都有quiz点名，实验课比较水，实验报告课后的作业会比较令人烦恼。但课程内容是挺有用的，认真的话是可以学到不少东西的。老师很和蔼，给分很好比较公正，我们出成绩的时候老师核分到一点，很负责。"},{"id":39968,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-12-28 11:02:21","like_diff":10,"likes":13,"dislikes":3,"content":"老师人很和善啊 我们这届没有点名 听不懂别怨老师 课本身就不容易 再说你也未必好好听了 支持渊博和蔼的陈老师"},{"id":88603,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-11-03 09:59:08","like_diff":10,"likes":12,"dislikes":2,"content":"作业真的太多……不懂写实验报告有什么意义……有这时间我宁愿多做一些操作性的作业。"},{"id":17996,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-01-21 05:41:05","like_diff":9,"likes":15,"dislikes":6,"content":"上课有点枯燥，但内容还是很有用，平时实验比较水，老师人很好，今年成绩老师都核查到了晚上一点，敬业！给分也很和蔼"},{"id":121169,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2020-01-20 02:11:20","like_diff":9,"likes":15,"dislikes":6,"content":"每个作业好好做，花的时间比微积分都多，上机考全部认认真真做完了，作业超多做不完，课程设置很不合理，想挂科退学的这边请。最神奇的是，全部认认真真做完了，论文也写了，最后绩点2. 1是什么情况？看心情给的分吗？"},{"id":122274,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2020-02-22 05:34:39","like_diff":9,"likes":11,"dislikes":2,"content":"上课很无聊，很水，讲的没有激情，可能年纪大了的缘故。介绍的软件操作都是很老的版本，不过给的PPT里面的操作过程还是写得非常详细的。作业多，很多，两个星期一次实验课，实验一般在课堂上完不成，要回去自己做，要写实验报告，很形式，费时间。最后成绩由平时成绩（6份实验加报告、3份作业加报告、几次上课的小测验相当于点名）、课程报告（3000字）、综合作业（三选一，加报告）和上机考核成绩四部分组成。上机考核不超纲，可以看书和PPT，但是理论部分内容太偏，开卷也难找到；软件操作部分不是很难，只要平时的实验好好操作就行，但是给的时间完全不够做完。总的来说，老师人比较和蔼，最后给分还算可以，课学下来掌握了基本的ps、pr操作和一些拍摄知识，但其实不系统，效率不高，好多精力都花在做实验、写实验报告上面，很忙，体验不太好。"},{"id":146293,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2022-01-06 07:01:38","like_diff":9,"likes":10,"dislikes":1,"content":"强烈建议避雷！！！"},{"id":99233,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-24 13:08:20","like_diff":8,"likes":11,"dislikes":3,"content":"作业啥的其实有点多，但基本都拿的下来，没啥难度。最后考试老师助教都是对着绩点给分的，只有卡绩上去没有卡绩下来的，选吧，别犹豫了"},{"id":4827,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2015-06-29 08:54:36","like_diff":7,"likes":9,"dislikes":2,"content":"心很累。"},{"id":16974,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-01-19 10:26:53","like_diff":7,"likes":13,"dislikes":6,"content":"每节课quiz 每两周大作业 短学期末外加大作业 期末论文加上机考试 吐血……"},{"id":141882,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-10-29 13:26:26","like_diff":7,"likes":8,"dislikes":1,"content":"真的恶心，试验不说清楚每步怎么做，事巨多，上课无聊，给分低"},{"id":146286,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2022-01-06 06:51:06","like_diff":7,"likes":8,"dislikes":1,"content":"无语了，课程贼难，助教贼差，给分很不好"},{"id":4263,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-09-07 07:03:24","like_diff":6,"likes":10,"dislikes":4,"content":"无聊\n\n"},{"id":70694,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-01-27 13:59:39","like_diff":6,"likes":12,"dislikes":6,"content":"作业多 注意不是那种普通的作业多 是贼多 抵得上一门专业课了 话说学这些这么老的软件真的有意思吗 整个学期下来好像学了什么又好像啥都没学到 老师上课就是纯读ppt 放个土鳖教程视频 把ps课上成这幅模样也是厉害了 最后一门技术类课要写个论文形式的总结是闹哪样 其实总结一下就是形式搞的非常漂亮 没多少实质内容 还搞的非常麻烦 还要装模作样地搞一个实验报告出来 本以为考试炸了最后给分还是可以的 但是这课对想水过的人简直是灾难 想认真学的人这门课效率也很低下"},{"id":99411,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-24 17:58:16","like_diff":6,"likes":9,"dislikes":3,"content":"我觉得老师是个很好的老师，特别温柔耐心解答学生提问的问题，从不发脾气，对学生特别亲切，不会的实验向老师申请，老师还单独为我开了实验室让我学习，还耐心解答。但是理论课不咋能听下去，给分很高，很少往高的卡绩的，超级赞！！！"},{"id":129487,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-01-06 07:11:52","like_diff":6,"likes":7,"dislikes":1,"content":"老师为人很好、慈祥，看起来很佛系，平时上课也在很认真地讲。平时作业确实有点多，但这门课就是这样子的吧，也能学到东西的，我一个纯小白掌握了pr、ps、au和做字幕的很多基本操作，还有拍摄方法、怎么用相机之类的。感觉老师确实想教给我们很多东西，认真学能学到很多。120人的容量只有8人选，没这么可怕好嘛！过分了吧？老师偏木讷、不是很能说。心疼老师...."},{"id":144080,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-12-17 09:01:37","like_diff":6,"likes":6,"dislikes":0,"content":"作业巨多上课不知道在讲什么"},{"id":145087,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-12-27 10:11:23","like_diff":6,"likes":6,"dislikes":0,"content":"选课一时爽"},{"id":26876,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-06-21 12:10:31","like_diff":5,"likes":8,"dislikes":3,"content":"刚考完这门课期末考来评价。上课确实没什么有意思的内容，事情也比较多。但老师很和蔼，不是那种坑学生的老师，助教也很好。考试到点了也不催着收卷，还能再答一答。"},{"id":40528,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-01-04 03:50:18","like_diff":5,"likes":7,"dislikes":2,"content":"说个事情，老师我提早一小时到，还不能进考场，老师帮我单独开了个教室休息。\n\n老师很和蔼，上课内容和模电关系很小，只要认真听，复习一下ppt，考试肯定能过。楼上太偏激了。"},{"id":64291,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-12-22 08:49:08","like_diff":5,"likes":6,"dislikes":1,"content":"老师很认真，可是理论课听不懂，作业超级多。但是学会了Pr。"},{"id":70651,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-01-27 10:31:02","like_diff":5,"likes":7,"dislikes":2,"content":"数码影像：老师人真的非常好，考试大家来不及，就给大家时间宽裕。作业真的是多了一点，两周一份实验报告，而且实验一般课堂上无法做完。期末又有课程报告又有综合作业还有考试。不过认真地学习，能掌握基本的拍摄常识，也能把ps和pr学得不错。一学期下来从视频小白也开始承担剪辑工作，自己做视频作品。当然，同学们也可以选择课外自学。理论课略枯燥，不过想水就水，也很自由。不过人得到，小练习点名，答案在书和课件基本找得到。平时好好学的话，考试时间并不会紧张。给分也很不错了。"},{"id":99232,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-24 13:04:41","like_diff":5,"likes":6,"dislikes":1,"content":"1.上一个长学期，上课确实比较无聊，内容比较“高深”但考试不会刁难你\n\n2.理论课实验课交替，实验课后要写实验报告，不知道别人，我最多半个小时吧\n\n3.理论课通过课堂小测点名，题目都是书上找答案的\n\n3.实验课要认真学，考试主要考多用表、示波器和视频剪辑。不会的问老师，老师还是挺耐心的。考试前还会开放实验室，老师也会在，不会的抓住机会补天。\n\n4.一篇论文我觉得也是基本上从书上找答案加上一点心得最后考试开卷，ppt在电脑桌面上，题目不难（不会还不会用电脑查吗）\n\n5.这次2个班平均分85低一点\n\n"},{"id":99307,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-24 14:34:32","like_diff":5,"likes":7,"dislikes":2,"content":"老师助教人很好，给分也挺好的。平时作业的确多，但是真的能学到很多东西(ˊo̶̶̷ᴗo̶̶̷`)我觉得还是收获很多的。"},{"id":129245,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-01-03 14:01:52","like_diff":5,"likes":6,"dislikes":1,"content":"特别恶心，作业多的让人大开眼界！！！\n\n这门课（数码影像）的作业大概可以有你所修所有课程的三分之一！大概就是你花十个学分的力气获得两个学分！一周做小十个视频或是二十多张图片！还有就是每两周要写一个极其无用的实验报告，每次3000+，关键是都是一些废话！"},{"id":129534,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-01-07 02:14:22","like_diff":5,"likes":5,"dislikes":0,"content":"老师很耐心，对于操作和软件的问题会进行解答。不过上课内容和方式比较无聊，不太能吸引注意力。基本靠课后老师发的各种教程和大量作业学到东西，但作业实在太太太太太太耗时了。内卷严重，群里有争议出现的时候呼唤老师也不加以制止。"},{"id":129893,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-01-13 09:08:15","like_diff":5,"likes":5,"dislikes":0,"content":"作业多，事烦，考试扯"},{"id":130086,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-01-16 14:13:20","like_diff":5,"likes":5,"dislikes":0,"content":"老师人挺好，但是奈何课程作业是真的多，一个长学期的课程，翘课更不可能，总共7篇实验报告+1篇课程报告+随机三堂小测+期末上机考（含理论卷和电脑以及万用表等电子测量仪器哦）还就只有1.5学分罢了，属实感觉考核形式太多太麻烦了，如果你只是想赚通识分，那建议选其他一篇论文就能结束的吧；当然如果想学点关于彩电的知识（个人感觉没啥用处）、电子元器件的检测等等可以选（是真的热爱喜欢的可能才会有热情继续学），至于说学到pr剪辑的还不如自学，实验室的版本和电脑一言难尽。老师人没问题，就是课不好听。"},{"id":132083,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-01-30 06:59:02","like_diff":5,"likes":5,"dislikes":0,"content":"电视理论部分不是专业的根本听不懂，视频制作真的靠自学上课也讲不清楚，示波器电路检测靠那几节课搞搞根本学不会。一到期末，绩杀。"},{"id":146678,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2022-01-07 07:44:30","like_diff":5,"likes":5,"dislikes":0,"content":"真的是很过时的一门课，学的东西毫无用处，上课根本听不懂。第一堂课班上本来有50个同学，上来一节课后弃修了一半，避雷，给分不咋的！"},{"id":148794,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2022-01-13 14:31:05","like_diff":5,"likes":6,"dislikes":1,"content":"老师人还行，但3.0是真tm牛马啊！这回长记性了，置之死地而后生！"},{"id":38493,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-12-07 05:27:51","like_diff":4,"likes":8,"dislikes":4,"content":"讲真，想学好一款软件最好的方法还是自己学习自己琢磨，看看纸质教程视频教程。   我不明白老师讲那么多相机摄像机的发展史过了一个月有谁会记得，也不明白一群人看着一个人操作几小时软件能学好什么。\n\n如果你想学ps，pr自学肯定更好，这么课教不了你太多。如果你想学拍摄，这么课教不了你什么。\n\n如果浙大谈课程改革，我觉得真该改改这门"},{"id":47854,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-02-26 11:56:36","like_diff":4,"likes":7,"dislikes":3,"content":"上课有点无聊，但是好好做实验报告，准时交，考试前好好准备，看书看书看书！操作一下相关上机软件！那就没问题了……本来我也很担心，上课不怎么听，然后quiz都是借鉴的（没关系的，可以问周边的人），因为考试啊课程报告啊实验报告啊都用心做了，所以满绩了！吸吸，我是外语的哦，文科生选有一定优势，满绩7个3个文科的（我没记错的话，是有比例的）给分公正！不要喷我，我们那个群一开始都说要挂，结果大部分的人都满意自己最后的成绩，出分也快，助教也帅！老师很慈祥！相信我啦！也可以学到一些基本操作～我是选的数字电视"},{"id":70299,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-01-26 11:47:19","like_diff":4,"likes":10,"dislikes":6,"content":"我来一个比较中肯的评价。事情很多，给分不好。1.长学期一点五学分。2.一周理论课一周实验课交替。理论课很无聊，而且每次理论课后会有quiz但是开卷，每次实验课后会有实验报告。3.期末还有课程报告。4.最后还有考试。 如果再让我选一次，绝对不会再选。长学期1.5事情还那么多。 最后绩点还低...不过老师人不错。"},{"id":93322,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-24 14:45:03","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的很棒！给分也很好！虽然作业是多一些但是很有趣，认真做并不难呐！关键是学到了ps pr很多技巧！我爱了！"},{"id":99368,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-24 15:36:22","like_diff":4,"likes":4,"dislikes":0,"content":"老师很可爱，给分很好。"},{"id":99402,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-24 16:51:38","like_diff":4,"likes":5,"dislikes":1,"content":"虽然作业略多，但是老师很认真细心，人也很好，给分棒，助教小哥哥都是对着绩点给的分，88分会给你调成89分，很好心不卡绩！"},{"id":99693,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-25 05:09:52","like_diff":4,"likes":7,"dislikes":3,"content":"作业多但给分好，头发少但人心好。"},{"id":121194,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2020-01-20 10:03:46","like_diff":4,"likes":4,"dislikes":0,"content":"请别选数字音视频基础与制作！给分查的跟鬼一样！上课操作内容都是10年前的，还会讲各种奇怪的没有任何用处的东西。作业多的离谱，实验报告，操作作业，期末综合作业，期末课程报告，而且批作业的方法也很迷。期末考试的时间也很短，就算很熟悉操作也做不完，学校电脑根本带不动，卡的要死，前面的理论题有的很有毒，不翻PPT是背不下的。我平时都没少自己练习操作，已经很熟练了，但还是做不完期末题。什么鬼课？"},{"id":128214,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2020-12-13 14:21:35","like_diff":4,"likes":4,"dislikes":0,"content":"作业真的很多很麻烦！！细节要求太高了（这个是归功于助教还是老师呢？）不知道给分怎么样，但是就教学来说，教材比较陈旧…对音视频感兴趣的同学建议自学‼️"},{"id":129635,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-01-09 11:11:35","like_diff":4,"likes":5,"dislikes":1,"content":"就这么说吧，如果想认真学好、比如我，这门课的作业就≈微积分+线代，平时共需完成七篇实验报告+课堂小测+课后作业+各种繁琐的要求（操作过程截图、心得体会）+无数的ppt、无数的素材（共4.6GB）；期末作业三张照片+两个三分钟的视频+期末实验报告+复习ppt+上机考试。两个短学期一周三节课两学分。是门锻炼心态的课。"},{"id":134271,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-03-22 07:48:40","like_diff":4,"likes":8,"dislikes":4,"content":"虽然作业多。。但老师真的很负责啊，现在腰椎间盘突出，今天还是做轮椅来上实验课。。"},{"id":134356,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-03-24 16:03:12","like_diff":4,"likes":7,"dislikes":3,"content":"老师人真的很好啊，平时讲话都很温柔教我们做实验也很耐心，虽然事情很多，但是这些都是干货啊，教你做一些物理方面的实验和使用pr，文科生不太合适但是理科生确实受益不少啊，现在因为腰间盘疾病突然停课了其实还是有点失落的，希望老师早点康复吧。"},{"id":145761,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2022-01-01 14:49:07","like_diff":4,"likes":4,"dislikes":0,"content":"事真的多，1.5学分这么多事情，很多东西也不讲清楚，上机考内容巨多，真的别选"},{"id":146309,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2022-01-06 07:40:15","like_diff":4,"likes":5,"dislikes":1,"content":"就这1"},{"id":146322,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2022-01-06 08:20:19","like_diff":4,"likes":5,"dislikes":1,"content":"绩杀！"},{"id":14979,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-01-11 11:30:44","like_diff":3,"likes":7,"dislikes":4,"content":"好老师。"},{"id":16338,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-01-18 03:17:21","like_diff":3,"likes":6,"dislikes":3,"content":"上课太理论，略枯燥，quiz点名，实验课挺好玩的，作业很多，不知道给分怎么样。。不过老师人很好"},{"id":17828,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-09-03 05:18:51","like_diff":3,"likes":7,"dislikes":4,"content":"上课这么认真，考试一看题目都会做，结果3.3，。。。。我是被正态了么→_→"},{"id":30012,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-06-30 17:31:37","like_diff":3,"likes":3,"dislikes":0,"content":"作业很多，上课挺好，给分还行(前提是认真完成作业啊)，演示用的软件版本略旧。个人觉得上课收获挺大的，但是真心费了很多时间"},{"id":40574,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-01-04 06:23:57","like_diff":3,"likes":3,"dislikes":0,"content":"烦死了"},{"id":41769,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-01-12 14:12:07","like_diff":3,"likes":4,"dislikes":1,"content":"感觉很不错的老师啊 很和蔼啊 也不点名的 最后给分也很好 虽然有时候作业有点多 上课稍稍有点难 但实验认真做还是很有收获的"},{"id":70302,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-01-26 12:57:10","like_diff":3,"likes":3,"dislikes":0,"content":"作业多，给分差，但是老师人超好"},{"id":70666,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-01-27 10:44:56","like_diff":3,"likes":5,"dislikes":2,"content":"老师真的人很好，耐心，而且认真。态度很温和，绝不会不耐烦，而且他很负责。出分也不算慢。而且摄像基础制作这门课啊，作业是多的…但是一学期下来可以熟练掌握各种技巧的hhh助教小哥哥也很可爱的。老师给了我5分我真的超惊讶而且惊喜的hhh给老师一个大写的谢谢！"},{"id":82288,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-07-07 16:41:41","like_diff":3,"likes":4,"dislikes":1,"content":"没缺过理论课课，实验课和实验报告也交了，感觉上机考也还行，结果绩点惨不忍睹，不到3的绩点，一门通识课也能有这么低的绩点吗，坑坑坑，神坑，至于想学点东西的话，还是自学吧，千万别选！"},{"id":82296,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-07-07 17:43:23","like_diff":3,"likes":3,"dislikes":0,"content":"我晕 终于了解了 通识课正态是啥 文科生真的看不懂正交平衡调幅是啥也搞不懂电路和各种编码原理... 没有理工基础 慎选了哈哈哈哈反正最后的大家注意一下吧 课程本身也还是能学到点东西的 只是quiz日常点名真的太坑 老师客观来说也很温和和蔼 对理工同学还是强推吧对大家知识面扩展是有帮助的！来自一个 emmm被卡3.3的传院?哈哈哈哈就算这样还是很喜欢陈老师和这门课的❤️"},{"id":88749,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-11-07 07:12:49","like_diff":3,"likes":9,"dislikes":6,"content":"lim作业等于正无穷，学东西学不到，想学东西推荐自学，上课还有测试，事情超级多，课时也超级多，然而，1.5学分，冬学期开始退课，想退课的同学抓紧了"},{"id":93277,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-08 15:54:54","like_diff":3,"likes":3,"dislikes":0,"content":"两周交一次作业，小测也是隔一次理论课一次，这些都没啥好抱怨的吧。理论课想听就听，不想听就水，实验课好好做就能学到东西。写实验报告虽然烦，但是过了好久之后不记得怎么做了直接看实验报告就很方便。助教判作业很负责，一个一个的帮你擦屁股，真的是很感动了。对于初学者来说能学到很多东西。就是上课演示的时候用的软件版本太老。经常放一些很有年代感的往届学生的作业。"},{"id":93880,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-14 06:53:17","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好！不过课还是有一点小无聊"},{"id":99178,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-24 11:17:21","like_diff":3,"likes":3,"dislikes":0,"content":"这门课说真的，是有点累的，作业在选修课中算是多的吧，不过付出与得到成正比，收获满满，开心。"},{"id":99203,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-24 11:46:54","like_diff":3,"likes":4,"dislikes":1,"content":"老师好+实验课有趣  PK  理论课有点深+隔周的实验报告，付出与成绩还是成正比，看自己的选择吧，我满了"},{"id":99254,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-24 13:41:06","like_diff":3,"likes":3,"dislikes":0,"content":"老师助教都是真心好，但事情也是真心多，如果一学期能坚持下来按时交报告和作业，绩点是没问题的，想水的话难度还是蛮大的"},{"id":99257,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-24 13:49:32","like_diff":3,"likes":3,"dislikes":0,"content":"上课是有点无聊～然后事情挺多的，有时候版本问题系统问题也挺麻烦的，不过老师和助教人都很好，给分也很好"},{"id":99319,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-24 14:48:09","like_diff":3,"likes":3,"dislikes":0,"content":"好哈哈"},{"id":100073,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-25 13:45:15","like_diff":3,"likes":3,"dislikes":0,"content":"科技类的通识大抵事情多，但是认真做肯定有回报的!虽然课程有点难度但是稍微努力，按时完成任务，绩点4.5很容易的，数字电视给分超级好"},{"id":102821,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-02-23 14:01:50","like_diff":3,"likes":3,"dislikes":0,"content":"事多是真的 每两周一篇实验报告而且要在一周内完成 平时还有一些小作业 大概每两次理论课一次quiz 虽然是开卷但很菜的我每次翻书都很辛苦 最后期末还有综合大作业 课程报告和上机考 总之这门通识课真的花了很多时间和精力吧 但老师人真的好给分也很好 助教小哥哥有一丢丢帅 感觉自己上机考很垃圾别的作业虽然认真写了但质量也不敢保证 最后给分个人还是很满意的 算是有点意外吧 冲着给分以及老师和助教的负责也要给高分"},{"id":126450,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2020-09-27 07:27:07","like_diff":3,"likes":5,"dislikes":2,"content":"特别恶心的老师，对这个感兴趣的别来，学不到东西，作业还多，只是混学分的也别来，你会发现像狗一样累"},{"id":126908,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2020-10-27 14:41:46","like_diff":3,"likes":3,"dislikes":0,"content":"老师人挺好的，但说实话，教学水平不行，基本上就是念PPT，有些电脑操作也做不来，可能上了年纪吧，尊重老师，但质疑他的教学水平，想要真正学技能的慎选"},{"id":128607,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2020-12-24 14:39:55","like_diff":3,"likes":3,"dislikes":0,"content":"作业多，要求特别特别细。\n\n哦对了，讲课的ppt是8/9年前的吗？从来不更新的吗？\n\n每周别看课多，基本上学不到任何你想学的，当然了，如果你特别热爱浪费时间和自学，就另当别论了"},{"id":129257,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-01-02 14:43:43","like_diff":3,"likes":3,"dislikes":0,"content":"确实能学到东西，但作业真的多"},{"id":132101,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-01-30 08:58:04","like_diff":3,"likes":5,"dislikes":2,"content":"事多，给分差，选这个干嘛？"},{"id":132400,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-02-01 09:49:21","like_diff":3,"likes":5,"dislikes":2,"content":"数字电视，本来蛮有信心的一门通识，毕竟自己理工类的，没想到上课基本是学pr制作，学的要死要活的，建议理工类同学避个雷"},{"id":132770,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-02-15 03:29:59","like_diff":3,"likes":8,"dislikes":5,"content":"事多给分好，付出和回报成正比"},{"id":148830,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2022-01-13 15:37:17","like_diff":3,"likes":3,"dislikes":0,"content":"付出与回报不成正比，文科生建议慎重吧……"},{"id":2927,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2015-05-11 07:34:12","like_diff":2,"likes":3,"dislikes":1,"content":"上课不是很有趣，会按照PPT，但是给分很好的很负责。"},{"id":20632,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-01-29 07:44:15","like_diff":2,"likes":2,"dislikes":0,"content":"理论课:ppt，比较枯燥，一堂课下来感觉没学到东西\n\n实验课:作业多，一步步按ppt做，稍微能学到一点操作，设备有限，一组一台设备，很浪费时间"},{"id":33117,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-12-07 05:28:42","like_diff":2,"likes":4,"dislikes":2,"content":"真的男神，还会发红包，还会撩妹"},{"id":39631,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-12-26 08:27:58","like_diff":2,"likes":3,"dislikes":1,"content":"老师人挺好的，讲课很认真，不过作业有点多。但通过这门课我学会了PS和PR视频剪辑等许多技术.总的来说还是好评\n\n"},{"id":54995,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-06-30 14:57:34","like_diff":2,"likes":2,"dislikes":0,"content":"数字电视，理论课略无聊，实验课水水的很有趣，给分不错啦(づ ●─● )づ"},{"id":55072,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-06-30 18:13:13","like_diff":2,"likes":3,"dislikes":1,"content":"理论课略无聊，每堂课后有小测代替点名，认真听肯定没问题，不听也可以现场翻书。实验课略水，不过还是学会了粗略使用pr，每次实验后要交实验报告，整体来说任务偏多。期末开卷，翻书加50%premiere 操作，还是不难的。老师人很好，给分也很不错。"},{"id":67338,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-01-21 01:08:54","like_diff":2,"likes":2,"dislikes":0,"content":"作业是稍微多了点主要是因为有实验课，最讨厌写那个实验报告，但是老师人很好，人很好，人很好，重要的事说三遍，最后上机考的时候会让你拖个十来分钟，理论课有点无聊，小测完全不是问题，要是不用写实验报告就好了，然后我觉得课本内容需要再精简一点"},{"id":68039,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-01-22 13:48:42","like_diff":2,"likes":4,"dislikes":2,"content":"事情多，给分垃圾，千万别选"},{"id":70348,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-01-26 13:27:42","like_diff":2,"likes":3,"dislikes":1,"content":"上了陈老师的数字电视基础和检测，因为这门课本身的原因，理论知识可能有点晦涩难懂，但实验还是挺好玩的，可以让你接触PR和相机，都挺有意思。相比起其他通识，这节课作业确实多了一点，要写实验报告，每节课还要有quiz，但是认真做的话，最终成绩是挺不错的。这学期我学了四门通识，只有这一门是真正地学到了一些东西。最后表白一下陈老师，老师人很不错、非常可爱。"},{"id":70825,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-01-27 14:40:45","like_diff":2,"likes":3,"dislikes":1,"content":"活下来就能胜利，老师真的人很好，认真就有回报"},{"id":79496,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-06-07 04:57:10","like_diff":2,"likes":4,"dislikes":2,"content":"长学期，1.5学分，作业超多！超多！超多！而且书本贼厚！贼厚！贼厚！感觉整门课下来也学不到什么东西，真心不值，不建议选！"},{"id":93426,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-09 13:19:15","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的人很好，授课内容挺全面的，有时候还额外开放实验室。讲的例子也很好，0基础会有很大提高。作业可能是挺多，但是不多也学不到什么，本来也要练操作嘛。"},{"id":99181,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-24 11:22:12","like_diff":2,"likes":2,"dislikes":0,"content":"我觉得很好!!"},{"id":99352,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-24 15:17:36","like_diff":2,"likes":4,"dislikes":2,"content":"给了满分。所以给满分"},{"id":101666,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-29 00:32:17","like_diff":2,"likes":2,"dislikes":0,"content":"怎么说呢，这门通识课作业真的太多了！但是老师和助教人真的很好，从来不生气，问什么问题都会耐心解答。有一点，上课可以不听，但是作业一定要认真做！讲真的我花在这节课上的时间比微积分还要多。老师讲的东西很多都是很老的也是很干货的，如果真的是对这方面感兴趣可以尝试，不然的话还是算了。另外，无论是小测，还是期末上机考，都是开卷的，不难的。最后老师给了我满绩！太棒啦嘻嘻嘻人生中的第一个满绩。"},{"id":109487,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-06-15 21:00:35","like_diff":2,"likes":2,"dislikes":0,"content":"上课水，快下课小测变相点名，作业相比其他通识课确实算多，但是不难，给分挺好。"},{"id":117483,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-09-25 02:11:43","like_diff":2,"likes":3,"dislikes":1,"content":"身为一门通识课作业比微积分还多，学生累助教累，还有各种所谓规范格式，浪费学生时间"},{"id":121687,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2020-01-21 01:03:24","like_diff":2,"likes":2,"dislikes":0,"content":"上课作业居多\n\n给分高"},{"id":128858,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2020-12-26 05:54:56","like_diff":2,"likes":2,"dislikes":0,"content":"老师人特别好，就是我太差了所以不会……\n\n有一说一作业真滴超级超级多，实验课很崩溃"},{"id":132462,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-02-01 17:06:00","like_diff":2,"likes":5,"dislikes":3,"content":"事真的多，不过付出和回报成正比。\n\n反正我满了"},{"id":133800,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-03-05 12:48:07","like_diff":2,"likes":6,"dislikes":4,"content":"真的垃圾，学不到啥有用的，浪费时间感觉，给分还很低，长学期还只有1.5学分，事儿巨多，千万能避开就避开吧！"},{"id":145328,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-12-29 05:12:27","like_diff":2,"likes":2,"dislikes":0,"content":"不会pr慎选"},{"id":147186,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2022-01-09 04:32:07","like_diff":2,"likes":3,"dislikes":1,"content":"非常无聊"},{"id":148805,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2022-01-13 14:52:50","like_diff":2,"likes":3,"dislikes":1,"content":"课看着硬核，其实开卷考不难，理论课那些硬核的听不懂也没关系的，最后一节课总复习一定认真听，两周一次的实验会稍微硬核一点，认真做了，最后分数至少不会绩杀，老师会给惊喜。我的话，当时因为网络问题，考试题根本没写完，老师还是捞了我一把，最后绩点没有高，但是也不差，非常感谢。最后这门课是能学到东西的，一学期下来，我是pr纯纯小白，也能逐渐掌握pr，越做越熟练。"},{"id":148812,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2022-01-13 14:54:33","like_diff":2,"likes":2,"dislikes":0,"content":"就1.5分的课事情比一些大课还多，关键还要期末测试，绩杀，后悔当时为什么会选这课"},{"id":151351,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2022-03-01 05:04:04","like_diff":2,"likes":2,"dislikes":0,"content":"课下的事情很多 但是绩点还很低"},{"id":166541,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2023-01-12 16:42:59","like_diff":2,"likes":2,"dislikes":0,"content":"想找事情做的务必要选"},{"id":166582,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2023-01-13 01:53:11","like_diff":2,"likes":2,"dislikes":0,"content":"出分了，我一个文科生都能有4.5，真的很惊喜。这门课分为两个部分，理论课和实践课。理论课就是讲跟电视有关的知识，我除了第一节课的时候认真听了，后面都没听（因为根本听不懂，讲真的我觉得这门课的知识好像没什么用），在最后一节课的时候老师会将重点章节列出来，只要照着那个翻一翻书熟悉一下，期末考试没有问题（指理论部分）。实践课就是使用一些仪器，万用表、数字示波器等等，还有pr的的基础实践和摄影，每节实验课之后都要写实验报告，pr和摄影的话还要交作品，其实有点费时间，但是我都认真完成了。期末考试是开卷，可以看书和PPT，还是很友好的。"},{"id":18587,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-01-22 05:34:46","like_diff":1,"likes":1,"dislikes":0,"content":"讲课无聊，长学期内容很多，每次实验课都要写实验报告，期末还有大作业，论文和上机考，挺累的，给分还行"},{"id":28952,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-06-29 04:17:44","like_diff":1,"likes":1,"dislikes":0,"content":"事情多\n\n"},{"id":30022,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-06-30 23:17:49","like_diff":1,"likes":7,"dislikes":6,"content":"人生第一门满绩"},{"id":30029,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-06-30 23:59:42","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课很负责，还有实验应用型很强。所需时间还好了，很多实验内容原理，ppt都给了。老师给分真得不错，而且和蔼可亲。"},{"id":30145,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-07-01 03:44:18","like_diff":1,"likes":2,"dislikes":1,"content":"给分很好，然而作业确实比较多…"},{"id":35496,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-11-10 07:21:34","like_diff":1,"likes":3,"dislikes":2,"content":"我觉得老师挺好的呀～我上的是他的数字电视！实验内容也很充实～而且实验的时候也总是在下面指导大家！上课quiz点名也不难呀～书上全都有的～而且这门课也能学到很多东西哒！总之是很好的老师！很负责！"},{"id":39060,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-12-21 02:31:12","like_diff":1,"likes":1,"dislikes":0,"content":"首先，他讲PPT，PPT内容是书上的，书是他自己编的，前半部分很无聊，后半部分讲PS和视频制作还行，不过他教的软件都太low了，有些Windows10都用不了。作业两周一次但很麻烦，每节理论课都有小测验。不过他人还挺好的。"},{"id":40665,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-01-13 11:00:30","like_diff":1,"likes":1,"dislikes":0,"content":"…………"},{"id":41770,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-01-12 14:12:59","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很和蔼，qq群上也经常出现会回答问题，但就上课念ppt，每节课小测变相点名，做为剪辑有基础的人实验课很容易了就，可以飞速做完，最后复习课很重要！！给分不错的，就是每周上课书很沉，还有就是做为长学期的课学分有点点少"},{"id":41901,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-01-16 16:56:41","like_diff":1,"likes":1,"dislikes":0,"content":"这是我的同学，就叫陈鹏飞！"},{"id":42941,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-01-15 12:44:25","like_diff":1,"likes":1,"dislikes":0,"content":"老师人超棒！和蔼 负责！赞！"},{"id":44368,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-01-17 16:15:05","like_diff":1,"likes":3,"dislikes":2,"content":"只要你少翘课，每次实验作业按时交，给分会让你很满意的。本来觉得这门课很难，以为绩点会血崩，出来之后出乎意料，老师人真的不错，平时不要嫌麻烦，毕竟两学分的一门实验课。"},{"id":54931,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-06-30 13:02:19","like_diff":1,"likes":2,"dislikes":1,"content":"事情有点多，但是老师人很好，人很好，人很好！"},{"id":60102,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-10-10 07:44:05","like_diff":1,"likes":2,"dislikes":1,"content":"非常好的老师，真的和蔼，认真负责，知识水平高，那些说作业多的请参考大计机好吗"},{"id":64394,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-12-23 07:46:17","like_diff":1,"likes":1,"dislikes":0,"content":"我上的是数码影像基础与制作，学的到的知识确实挺多的。"},{"id":64939,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-12-28 04:06:04","like_diff":1,"likes":2,"dislikes":1,"content":"好老师，虽然事情多，但是学到了不少"},{"id":65539,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-01-05 12:10:37","like_diff":1,"likes":2,"dislikes":1,"content":"水课，平时作业多（看他们的）关键是，他教的程序ps和pr根本用不成，版本换了！\n\n"},{"id":70642,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-01-27 10:24:29","like_diff":1,"likes":1,"dislikes":0,"content":"老师的课非常实用，学到很多知识"},{"id":72034,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-01-29 08:42:54","like_diff":1,"likes":1,"dislikes":0,"content":"理论课小测，实验课实验报告，时间花的多，事情也贼多，学分很低"},{"id":72447,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-01-30 06:50:30","like_diff":1,"likes":1,"dislikes":0,"content":"上课以小测方式点名 给分很好很好 事情多是真的 但是学到了很多东西也是真的 感谢老师了"},{"id":73792,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-02-03 05:51:30","like_diff":1,"likes":1,"dislikes":0,"content":"作业多是不错，但是感觉数码影响确实很实用，不水，都是干货，好评"},{"id":74232,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-02-07 09:47:38","like_diff":1,"likes":1,"dislikes":0,"content":"事儿多！\n\n给分不好？\n\n助教喜欢用抠鼻屎的表情包！\n\n助教即使赶不上校车也会帮着整理实验室！"},{"id":80056,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-06-19 09:42:02","like_diff":1,"likes":2,"dislikes":1,"content":"上课内容落伍，没有意义，完全跟不上时代。上课事超多，每节课后都有小测，两周一次实验报告。"},{"id":82267,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-07-07 15:14:50","like_diff":1,"likes":2,"dislikes":1,"content":"任务太重，每隔一周交作业，觉得上课内容有点老，绩点……被上机考害死了"},{"id":93384,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-09 09:43:47","like_diff":1,"likes":2,"dislikes":1,"content":"挺無聊的，文科生感覺真的很沒意思，關鍵還只讀ppt，讀的語速也是非常慢，冬天教室空調開的特別大，導致我特別想睡覺。上機考難到不行，考完我就覺得自己要掛科了，老師考試前說很簡單根本就不是，完全不能水的一門課。不過老師人還是非常好的。"},{"id":99184,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-24 11:25:20","like_diff":1,"likes":2,"dislikes":1,"content":"老师很耐心，能学到关于影视制作的基本知识，给分也很好，怕累怕事多的就不要选了吧"},{"id":99252,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-24 13:36:34","like_diff":1,"likes":2,"dislikes":1,"content":"老师人其实挺不错的，但是上课节奏有点催眠，内容其实有一点过时。然后作业确实非常多，各种报告小作业大作业等等绝对是会在ddl方面添上浓墨重彩的一笔...我个人上的音视频，一学期下来感觉如果是毫无这方面基础并且对内容确实感兴趣的话可以考虑，但是如果在和媒体制作相关的社团和学生组织工作且有内训的话不建议报，有基础的也不建议报，尤其是抱着水学分水绩点心态的，事情太多这么做划不来，而且给分不一定会让你满意..."},{"id":100314,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-26 02:50:07","like_diff":1,"likes":2,"dislikes":1,"content":"事情超级多，但是也学到了许多东西"},{"id":102303,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-02-01 01:18:43","like_diff":1,"likes":3,"dislikes":2,"content":"作业是真的有点多哈哈哈哈哈哈哈但是真的学到了很多东西，最后绩点被正态也没办法，但真的是超级和蔼的老师！"},{"id":103755,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-03-05 05:10:04","like_diff":1,"likes":1,"dislikes":0,"content":"作业不少 但老师很好！"},{"id":105873,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-04-22 12:10:50","like_diff":1,"likes":1,"dislikes":0,"content":"巨坑啊"},{"id":109468,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-06-15 10:43:00","like_diff":1,"likes":1,"dislikes":0,"content":"最后绩点不错，但是作业多是真的很多很多，讲的东西比较老也是真的，但只要你肝得动，绩点不会差"},{"id":116303,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-09-07 15:38:10","like_diff":1,"likes":1,"dislikes":0,"content":"老师很随和也很和蔼，可以借设备∠( ᐛ 」∠)＿\n\n给分也不错噢\n\n虽然作业多 上课有.无聊"},{"id":118952,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-11-08 08:57:37","like_diff":1,"likes":1,"dislikes":0,"content":"作业多"},{"id":121172,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2020-01-20 02:34:03","like_diff":1,"likes":1,"dislikes":0,"content":"无聊极了"},{"id":121176,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2020-01-20 02:40:05","like_diff":1,"likes":1,"dislikes":0,"content":"毫无体验感"},{"id":121391,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-12-16 11:42:03","like_diff":1,"likes":1,"dislikes":0,"content":"事巨多，头铁者推荐"},{"id":125974,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2020-09-16 06:48:07","like_diff":1,"likes":1,"dislikes":0,"content":"上课太无聊了"},{"id":143934,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-12-13 10:32:35","like_diff":1,"likes":1,"dislikes":0,"content":"..."},{"id":147891,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2022-01-11 05:53:31","like_diff":1,"likes":1,"dislikes":0,"content":"长见识了，老师我不做评论，但助教是真🐮🐴"},{"id":166595,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2023-01-13 03:10:22","like_diff":1,"likes":1,"dislikes":0,"content":"上课相对比较无聊，课程内容也比较枯燥难懂，但是老师人非常好，回答问题态度很认真，给分也很宽容，期末考试几道大题都有空没写完还是拿了4.8学分"},{"id":167120,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2023-01-15 04:05:53","like_diff":1,"likes":1,"dislikes":0,"content":"数字电视基础与检测：单周理论课，双周实验课，实验课必点名，理论课没作业，每隔一次理论课有个小测（开卷，不会只要脸皮厚可以直接问），每节实验课都需完成实验报告（电脑上）ddl两周，老师喜欢“长篇大论”，实验课基本上时间不够，老师是自己管自己讲，不懂可以实操环节去问，pr等内容需要课后额外花时间完成。事情对我来说不多但花的时间多，学到了很多东西，老师很和蔼愿意回答问题。但是学分好少，长学期怎么只有1.5分，总而言之事多分高，最后94很满意。期末考试是开卷，老师会在最后一节复习课指明哪些会考，小测的题需要弄懂，需要翻书快。不过我们这届网上考试，居然可以看PPT，还是很好做的。另外考试还有实操pr部分，动作要快。"},{"id":167666,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2023-01-18 07:41:27","like_diff":1,"likes":1,"dislikes":0,"content":"数字音视频，老师上课是看视频居多，可水，大概十个左右的视频剪辑作业，期末上机测试。其实去破站找点教程跟着剪完全可以拿到不错的成绩。不过视频剪太好会变成推荐作业供全班人和后几届同学“欣赏”。"},{"id":39504,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2016-12-23 09:20:45","like_diff":0,"likes":1,"dislikes":1,"content":"上课还可以，老师人挺好的，作业量其实还可以吧，认真做能学到很多东西，挺有用的课，不知道期末给分怎么样，但感觉不会差"},{"id":42064,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-01-13 13:30:14","like_diff":0,"likes":0,"dislikes":0,"content":"上课比较无聊基本就是读ppt 但是其他都还不错"},{"id":44010,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-01-17 08:01:06","like_diff":0,"likes":0,"dislikes":0,"content":"??????????"},{"id":44356,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-01-17 16:01:17","like_diff":0,"likes":0,"dislikes":0,"content":"作业是很多，但是老师人很好，很涨知识，是门技术性比较强的课"},{"id":44371,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-01-17 16:19:34","like_diff":0,"likes":5,"dislikes":5,"content":"第一门满绩，强推！"},{"id":51553,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-06-07 05:26:20","like_diff":0,"likes":0,"dislikes":0,"content":"蛮好的老师"},{"id":52748,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-06-22 12:14:49","like_diff":0,"likes":1,"dislikes":1,"content":"事多给分好"},{"id":54953,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-06-30 13:32:09","like_diff":0,"likes":0,"dislikes":0,"content":"还不错呦  不过苛刻于1分"},{"id":54963,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-06-30 13:37:38","like_diff":0,"likes":2,"dislikes":2,"content":"作业是比较多，但是都不难，两周一篇的实验报告认真写，不怎么用动脑子，书上能抄的都抄上，得分就会不错。课上以小测的方式点名，可以翻书，最后考试也很简单，时间到了助教也不急着收卷赶人。总的来说比较水吧，学不到什么东西，但是最后给分挺好的，唯一的缺陷就是长学期的课才1.5学分......"},{"id":54986,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-06-30 14:21:19","like_diff":0,"likes":1,"dislikes":1,"content":"老师人很好，实验的时候会给很多指导，会教你做。七次实验，七次实验报告，每节课小测，一篇课程报告和一次考试，考试的题比较简单，好好看书就行。事情多，但是给分很公正。。。"},{"id":70314,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-01-26 12:11:59","like_diff":0,"likes":4,"dislikes":4,"content":"老师超级好，不要担心电脑渣什么的，只要上课认真听随堂小测超级容易，虽然作业多但是很多都是复制粘贴ppt可以搞定的。我一个医学生绩点4.8真是很开心了。"},{"id":70318,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-01-26 12:32:53","like_diff":0,"likes":0,"dislikes":0,"content":"老师人真的好，很和蔼，可越是这样我越愧疚。上理论课时，因为是下午2点的课，很困，所以也没听什么。每一堂理论课有5个题目，书上都能找的到(上课不听也能找到)。上机时，如果零基础，可能开始觉得有点难受。但是，其实没什么太难的。至于实验报告，因为我第一堂课是掐着时间点去的(其实是因为新生找不到教室)，所以不知道有QQ群，就没加，没看过样板，写的特别水(冬学期开始才知道，最后两次实验报告写的好一点)。课程报告，还是挺认真写的。考试的理论部分，最后一节课一定要好好听，上机部分，多练两次绝对没问题。至于单纯想学pr的同学，其实没必要选这门课，pr可以自学"},{"id":71531,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-01-28 14:53:45","like_diff":0,"likes":2,"dislikes":2,"content":"乱给分，作业全交，考试尽力，70，2.4"},{"id":71536,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-01-28 14:56:10","like_diff":0,"likes":0,"dislikes":0,"content":"烦，作业多，成绩差\n\n"},{"id":76285,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-04-02 02:41:01","like_diff":0,"likes":0,"dislikes":0,"content":"给分超级超级好！"},{"id":82291,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-07-07 17:20:33","like_diff":0,"likes":3,"dislikes":3,"content":"该做的事情都做了，最后也能有这么低的绩点？服气的。事情超多，不是闲的蛋疼建议别选"},{"id":82292,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-07-07 17:22:58","like_diff":0,"likes":3,"dislikes":3,"content":"干货满满打分优良大学第一门90+的课太感谢老师了。学到了很多东西，老师工作很认真负责，较分到晚上1点多，大爱ヾﾉ≧∀≦)o"},{"id":82305,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-12-04 06:20:39","like_diff":0,"likes":5,"dislikes":5,"content":"作为通识来说长学期只有1.5学分，隔周写实验报告，期末理论考＋上机考，理论课结束有Quiz，事情的确多。但是耐不住老师和助教小姐姐人好，文科生上实验课你懂的。。。总的来说付出和收获成正比，大赞（提高0.1的均绩）\n\n"},{"id":88066,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-10-21 10:48:39","like_diff":0,"likes":8,"dislikes":8,"content":"那个同学是不是太偏激了？既然那么讨厌这门课，干嘛选它？只是老师不符合你水课的愿望就来给老师差评？\n\n老先生很和蔼，负责，不管是课堂问题还是实验问题，都很耐心回答。他的课作业是有些多，主要是实验，想水课的同学就别选了，但是如果想学点东西，他的课还是挺好的。我一个社科的都觉得并不无聊，学习的Pre视频技术很实用。水课有什么意思？好好学点东西不好吗？"},{"id":93063,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-07 07:32:15","like_diff":0,"likes":1,"dislikes":1,"content":"作业非常非常非常多，上课极其无聊。\n\n几乎每节课quiz点名，慎选"},{"id":94086,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-15 07:01:02","like_diff":0,"likes":2,"dislikes":2,"content":"千万不要选 为自己的头发着想"},{"id":96829,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-21 10:19:57","like_diff":0,"likes":0,"dislikes":0,"content":"老师人挺好，但课确实有点无聊，不搞这东西的听不太进去。"},{"id":103034,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-02-25 13:58:20","like_diff":0,"likes":0,"dislikes":0,"content":"实验课要签到，理论课可能有小测（也算点名吧），不过可以翻书什么的。老师人很和蔼，但是作业多而不自知嘤嘤嘤。"},{"id":103144,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-02-26 07:05:54","like_diff":0,"likes":0,"dislikes":0,"content":"纯文科生，数字电视基础与检测，上课确实不太听得懂。作业也比较多是事实，但是给分是真的好。感觉只要好好写实验报告和课程论文是不会差的。而且老师和助教都很好，我老是问白痴问题他们也都很耐心，很感动。"},{"id":103276,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-02-27 06:14:19","like_diff":0,"likes":1,"dislikes":1,"content":"老师很和蔼，助教很帅，但是。。。。！！给分不好！！！！！！很不好！！！！！超级不好！！！！"},{"id":103620,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-03-02 12:56:42","like_diff":0,"likes":0,"dislikes":0,"content":"老师超级好，满满的干货，给分只要用心学就挺好的。"},{"id":104163,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-03-13 07:52:44","like_diff":0,"likes":0,"dislikes":0,"content":"课程比较枯燥，但可以学到许多后期制作的知识，摄影，给分可以，助教还会调分，绝对让你卡高绩点，我的4.5感觉还得感谢老师关照"},{"id":105704,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-04-18 16:02:27","like_diff":0,"likes":0,"dislikes":0,"content":"。。。"},{"id":141478,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-10-11 09:09:16","like_diff":0,"likes":2,"dislikes":2,"content":"事多，但是老师人很好，不点名，上课也完全不管，但是答疑很耐心"},{"id":147215,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2022-01-09 06:09:41","like_diff":0,"likes":1,"dislikes":1,"content":"什么牛马课！！！！平时作业这么多，期末给分这么差🤡"},{"id":148831,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2022-01-13 15:37:49","like_diff":0,"likes":2,"dislikes":2,"content":"（数字音视频基础与制作）\n\n老师人很好，讲课很认真虽然内容确实是比较无聊。理论课不会点名，实验课是去之前签到。事情有点多，大概两周要剪两三个视频，但真的能学到东西。最后的上机考难度也不高，时间上拖一会老师也还是会同意补交的。完全是pr小白，平时作业都是靠看b站教程，也没花很多时间，最后绩点还挺高的。"},{"id":148832,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2022-01-13 15:48:04","like_diff":0,"likes":0,"dislikes":0,"content":"数字音视频。\n\n老师和助教都是很认真负责的人，（虽然理论课还蛮无聊的）平均分下来差一分会给你调高一档，没有卡绩什么的。实验课你甚至可以看好多的B站视频👀还可以借设备😍\n\n平时的剪辑视频作业真的很多，想水通识学分的慎选🤫\n\n给分比较求是。但是班里大佬很多，所以有可能付出大于回报。不过个人而言还是付出基本等于回报的💪"},{"id":167067,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2023-01-15 00:53:27","like_diff":0,"likes":0,"dislikes":0,"content":"选上不亏"},{"id":38656,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-01-12 14:11:01","like_diff":-1,"likes":2,"dislikes":3,"content":"给分好    woc   贼高"},{"id":44357,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-01-17 16:02:15","like_diff":-1,"likes":0,"dislikes":1,"content":"嗯……还是事比较多的一门通识 但是给分不错的吧 老师很和蔼认真的"},{"id":64832,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-12-27 10:08:23","like_diff":-1,"likes":1,"dislikes":2,"content":"很有用，但作业真心太多，很不水的通识"},{"id":93170,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-08 02:38:49","like_diff":-1,"likes":1,"dislikes":2,"content":"老师讲的听不懂，作业很多，期末还有考试。没有基础的不要选。"},{"id":99253,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-24 13:37:42","like_diff":-1,"likes":1,"dislikes":2,"content":"平时付出的时间很多啊，为什么得了那么少的分，不明白，不开心。"},{"id":99332,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-24 14:57:08","like_diff":-1,"likes":3,"dislikes":4,"content":"花了很多时间，得了期末所有课中最低的绩点。"},{"id":128940,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2020-12-27 08:19:57","like_diff":-1,"likes":0,"dislikes":1,"content":"老师人很好，作业确实多了一点，但能学到东西，老师给分很公正，只要认真写了分不会差的"},{"id":145741,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2022-01-01 07:52:26","like_diff":-1,"likes":2,"dislikes":3,"content":"还没出绩点，先来打个10分（数字电视基础与检测）\n\n这门课理论课与实验课1：1交叉，理论课基本不用听，也听不懂，但最后一节理论课老师会画重点。\n\n实验课还蛮有意思，使用万用表，示波器和pr等等（但是需要自学使用）本人pr小白，上这节课之后平均一周要花四个小时写实验报告。\n\n最后期末考试三大部分理论40，实验20，pr40。我平时上理论课没认真听，但是实验做的比较认真，平时分在前百分之三十。但最后考试理论没复习，pr37，总分才刚好及格。虽然成绩很低，但是确实学到了很多东西，看查老师上均绩4，希望能上3.6吧"},{"id":151151,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2022-02-23 12:19:21","like_diff":-1,"likes":0,"dislikes":1,"content":"非常无语"},{"id":168448,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2023-02-16 16:14:31","like_diff":-1,"likes":0,"dislikes":1,"content":"数字电视基础与检测，确实很累很累，上课听不懂，有三次小测，实验报告非常花时间。\n\n但是我还是给老师打了10分，因为老师人真的很好很好很好，对这种慈祥的老人家我真的打不下手低分TT 没做完实验会特意来给我们开实验室，上课大家玩手机做别的事情也不管，有问题很耐心地教我们。怎么说呢，如果想水课建议别来，但是老师真的是非常非常好的人。\n\n（听上过课的学长说这门课有正态要求，80分以下的老师全部给了79，其实也很为大家争取好成绩。我的绩点4.8，供参考）"},{"id":41788,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-01-12 14:55:07","like_diff":-2,"likes":3,"dislikes":5,"content":"亲身经历，学到本课程中期看到一张密密麻麻的电路图有过心态爆炸，没想到最后4.8飘过。\n\n前期的基本概念好好听，等讲到模电部分可以略过不听了，对大一来说太难，考试不考。每节理论课有quiz当作点名，每次实验要做实验报告，最后有篇课程报告要求3000+。如果能每节课都参与、认真完成作业，分数不会低。"},{"id":79568,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-06-09 17:38:02","like_diff":-2,"likes":2,"dislikes":4,"content":"讲真这老师上课是真无聊，楼上有人说认真听能学到不少东西，可东西有多又杂又不系统，真能学到心里去就有鬼了。课后事情和作业又一大堆，在我本就比较爆炸的学期里我选这么一门课简直就是有毒。从性价比来考虑实在不推荐选这门课，不管给分好不好我都给这门课差评。"},{"id":81087,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-07-03 18:19:49","like_diff":-2,"likes":1,"dislikes":3,"content":"每节课下课要交作业。实验课挺水的其实，每次交实验报告要求不高 可以微微水一下 上课内容比较陈旧（ps pr都是远古版本 教的花哨的东西多 但是只要求掌握其中一部分 每次实验每次上课学一点 结课的时候感觉也还是学到了不少 至少从小白入门了吧 最后实验考试水不掉的 总结：事多 但是能学到东西 想水建议规避 老师人其实很好 要求不严 最后梦一般的4.5 我流泪了 你呢"},{"id":132096,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-01-30 08:26:08","like_diff":-2,"likes":3,"dislikes":5,"content":"事情多给分不错"},{"id":44389,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-01-17 23:33:10","like_diff":-3,"likes":1,"dislikes":4,"content":"满了！！"},{"id":145232,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-12-28 11:19:12","like_diff":-4,"likes":2,"dislikes":6,"content":"老师人真的特别好！期末考试很多同学因为自己的设备问题没有按时上交作业，其实过了时间老师拒收也是情理之中，但是他大概拖了一个小时，等所有同学上传。\n\n然后数字电视基础与检测课程内容是分成两块，一周理论课一周实验课。理论课确实无聊，也听不懂，但是期末考之前最后一节课他会画重点的，所以之前水一水对课程内容稍微有点印象就好了，课内小测就是翻书找答案，也花不了多少时间。实验课还是挺好玩的，玩实验室器材，拍视频，对于pr零基础小白来说把这门课当做pr入门课程也可以。实验报告就是抄ppt加配图，做过几次之后熟练起来了，也花不了多少时间。\n\n总而言之学了一学期还是挺有收获的。"},{"id":145406,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2021-12-29 11:44:49","like_diff":-4,"likes":0,"dislikes":4,"content":"真的学到很多知识"},{"id":65086,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-12-28 14:42:44","like_diff":-5,"likes":1,"dislikes":6,"content":"老师特别好，真的能学到很多东西！老师特别善良特别好，人也很帅！我男神！浙大就应该多一点这样的老师！"},{"id":87254,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2018-09-26 06:39:06","like_diff":-5,"likes":5,"dislikes":10,"content":"恶心，连实验课都安排不好，实验课找不到人，上课贼敷衍"},{"id":149828,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2022-01-17 07:23:18","like_diff":-5,"likes":1,"dislikes":6,"content":"每节课都到啦！大作业都认真做就好！不难的！但是作为0基础人还是蛮花时间，自认为投入很多啦！收获真的很大，学会了pr。助教哥哥人也很好哇！！最后30%的上机考试不难的。最后收获4.8！感到苦尽甘来ww"},{"id":150094,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2022-01-19 04:07:21","like_diff":-5,"likes":0,"dislikes":5,"content":"给分好，一学期水过去了最后一周拉满"},{"id":44711,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2017-09-18 06:07:59","like_diff":-7,"likes":4,"dislikes":11,"content":"第一门满绩！老师超好给分善！"},{"id":99191,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-01-24 11:28:39","like_diff":-7,"likes":0,"dislikes":7,"content":"上课无聊，老师人还可以，但是给分差"},{"id":40575,"teacher_id":574,"teacher_name":"陈鹏飞","post_time":"2019-02-26 07:12:27","like_diff":-26,"likes":9,"dislikes":35,"content":"垃圾老师\n\n"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
