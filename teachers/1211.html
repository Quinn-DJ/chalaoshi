                    // 评论数据
                    const commentsData = [{"id":281,"teacher_id":1211,"teacher_name":"方道元","post_time":"2015-03-15 00:06:41","like_diff":99,"likes":131,"dislikes":32,"content":"太严格 迟到一下会被骂死 上课偶尔出去也会被骂死"},{"id":2709,"teacher_id":1211,"teacher_name":"方道元","post_time":"2015-05-06 01:48:43","like_diff":75,"likes":82,"dislikes":7,"content":"数学思想的洗礼，让我觉得不知所云…"},{"id":49750,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-04-25 10:35:45","like_diff":69,"likes":72,"dislikes":3,"content":"全靠自学"},{"id":76221,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-21 06:57:24","like_diff":62,"likes":62,"dislikes":0,"content":"巨坑，全靠自学"},{"id":2695,"teacher_id":1211,"teacher_name":"方道元","post_time":"2015-05-05 12:14:36","like_diff":50,"likes":86,"dislikes":36,"content":"把1分的常微分讲出了4分常微甲的感觉，只有这样才能培养出不止会算题的人才"},{"id":103981,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-30 06:39:06","like_diff":44,"likes":47,"dislikes":3,"content":"写完这周作业再来发一次。当时选课看分数8.9换到了方老师，没想到进入了无穷无尽的自学之中。上课讲一点点内容，其他都是抽象的数学思想，作业会不会写就看能自学多少。上课还没讲到方程组解法，甚至直接跳过第二章方程的解法就布置了一堆题让我们看着办。既然我要周末自习两章的内容又何必去上课呢？既然都让我们自习，上课是不是不重要了呢？既然不重要为什么5分钟上厕所回来晚了还要喷呢？是不是错过什么重要的不得了的东西呢？不玩手机迟到确实是尊重，但是我们好歹也要学到点什么东西不是？"},{"id":49751,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-04-25 10:47:28","like_diff":43,"likes":52,"dislikes":9,"content":"恩，学术能力很强，但是会觉得我们和他一样厉害。上课听不太懂，整个学期几乎都靠自学。而且这次考试太难了，计算量大，并且，一点都没有调分……我知道的人都考的很伤心。"},{"id":105207,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-07 12:00:17","like_diff":42,"likes":42,"dislikes":0,"content":"刚开始觉得，老师有点东西啊，讲得很玄学，站在制高点上的感觉！但随着课程深入，变成了真玄学，我？？作业布置下来一看，课堂自学＋课下自学？？？当我以为常微分就这样了的时候，中间有一节别的老师来代课，瞬间觉得讲得好清爽啊！方法真好用啊！没有对比就没有伤害。这老师的课不是天才上不起，我辈还是drl。。。"},{"id":49871,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-04-26 15:36:46","like_diff":38,"likes":45,"dislikes":7,"content":"千万别选 助教是天坑"},{"id":103588,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-05-07 02:28:38","like_diff":38,"likes":44,"dislikes":6,"content":"很有意思的现象:考试前评论主流:上课听不懂，全靠自学，作业布置迷;考试后:老师还是好老师，就是我太菜了;出分后:我的分数还行，老师是好老师;真的是同一批人在评论吗？"},{"id":24157,"teacher_id":1211,"teacher_name":"方道元","post_time":"2016-04-28 02:10:11","like_diff":30,"likes":70,"dislikes":40,"content":"我觉得是真的很好的老师，上课要求不迟到不水手机怎么了？难道你们迟到水手机还有道理了吗。不是很死板地讲，是有推理过程的，很综合性地讲，有原则有造诣的好老师，虽然有几节课学渣的我听不懂…"},{"id":104880,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-29 01:20:25","like_diff":29,"likes":33,"dislikes":4,"content":"看了评论，果然大家只在意最后的分数，老师讲课如何在绩点面前都显得不那么重要。我并不是不在意分数，我只是感觉某些人前后说的话很有意思。"},{"id":77817,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-08 03:03:03","like_diff":28,"likes":36,"dislikes":8,"content":"给分有多低，大概各位也知道了。本人数学不错，不卖弱。和别人一起对的答案，我比他做得好，他不是方老师班的，他4.8，我4.2，各位自己体会。我就没见过这么垃圾的助教。"},{"id":2724,"teacher_id":1211,"teacher_name":"方道元","post_time":"2015-05-06 06:31:25","like_diff":26,"likes":54,"dislikes":28,"content":"相比于其他某些同学的评价而言，我认为方老师是一个好老师，他教给我们的是真正的数学，而不仅仅是做题。当然他也很严厉。"},{"id":24896,"teacher_id":1211,"teacher_name":"方道元","post_time":"2016-05-04 08:54:38","like_diff":25,"likes":29,"dislikes":4,"content":"一个蛮严格的老师，我上课听不懂！但是反正靠自己看书背公式"},{"id":49749,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-04-25 11:00:07","like_diff":24,"likes":36,"dislikes":12,"content":"是个好老师 但是还是自学吧"},{"id":49783,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-04-26 02:38:22","like_diff":24,"likes":25,"dislikes":1,"content":"老师讲的内容不适合考试，怎么说呢，个人来讲不是很喜欢这种风格。有时候人总会有一些傻问题想不通，这也很正常。但是老师似乎没耐心解答，所以，真心不是很推荐"},{"id":106105,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-25 03:32:09","like_diff":24,"likes":26,"dislikes":2,"content":"我在学? 呢\n\n哦不对，你在教? 呢\n\n咦这现在怎么讲到这里了？\n\n看了看考纲第二章好像是重点，仔细听听\n\n诶上课怎么跳过第二章了？这讲到哪里去了啊。\n\n啊好多证明好难啊这个结构我不会证啊！\n\n诶考试怎么全都是计算题原来没有证明题的，真好嘻嘻。\n\n诶不对啊上课从来没讲过计算题啊考试考的内容和我学的知识怎么不是一个东西啊\n\n啊啊啊救命啊"},{"id":24149,"teacher_id":1211,"teacher_name":"方道元","post_time":"2016-04-28 01:19:32","like_diff":22,"likes":23,"dislikes":1,"content":"诶...给分不咋"},{"id":103988,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-29 04:00:42","like_diff":22,"likes":23,"dislikes":1,"content":"表白春学期周五12节助教xgg～"},{"id":105414,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-12 03:25:28","like_diff":21,"likes":21,"dislikes":0,"content":"从胎教到大学见过的最差的老师，没有之一"},{"id":103950,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-08 01:48:44","like_diff":20,"likes":22,"dislikes":2,"content":"大学四年能碰上这么一个老师真特么上辈子造孽"},{"id":103970,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-08 05:38:53","like_diff":19,"likes":20,"dislikes":1,"content":"不知所云，没讲到的课就留作业，你咋不把整本书的作业都留了呢？"},{"id":105406,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-12 01:06:30","like_diff":19,"likes":19,"dislikes":0,"content":"数学版的王建江..."},{"id":105411,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-12 02:32:17","like_diff":19,"likes":21,"dislikes":2,"content":"太理论化了，一分的常微分这样有什么意义呢？讲课讲给学生，你这么讲考虑过学生感受吗？"},{"id":77371,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-07-04 14:46:27","like_diff":18,"likes":23,"dislikes":5,"content":"快期末考试了，首先祝大家取得一个好成绩。我还是想吐槽一下春学期的助教。给分极其极其辣鸡，平时分扣的还很严，期末还不调分，导致全班均绩特别特别低。这么说吧，我春学期学的ode，学的很认真，考前很自信，第二天考的也很好，对了一下答案，只有第一题错了(第一题确实有点难)，觉得4.8/5.0稳了，结果4.2，感觉一学期努力白费了。问了问几个方老师班的其他学生，都有这样的情况，比别的班低了好多。各位好自为之吧。"},{"id":104241,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-29 00:01:06","like_diff":18,"likes":19,"dislikes":1,"content":"下面让把整本书留了的同学，他已经把整本书的作业留了，你有什么说的? ?"},{"id":103937,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-07 15:48:01","like_diff":16,"likes":22,"dislikes":6,"content":"老师脾气很好，课讲的也很细致，不强制要求到课，作业特别少还准时下课，平时能与同学们亲密交流沟通，与我们打成一片，绝对是浙大乃至全国一流的教师！所以我给一分。"},{"id":105444,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-27 09:15:34","like_diff":16,"likes":20,"dislikes":4,"content":"听课不如自学，再见吧哲学叫兽。"},{"id":75704,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-03-15 08:37:55","like_diff":15,"likes":17,"dislikes":2,"content":"很好的老师\n\n然后\n\n建议自学"},{"id":77843,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-08 05:57:44","like_diff":15,"likes":16,"dislikes":1,"content":"老师可还好，就是严了点。\n\n\n\n\n\n给分是个什么东西玩意儿？？？\n\n你想把我们常微分均绩拉到2才满意吗？？？\n\n\n\n\n\n给分和自己能力完全不成正比，我看去你的吧。"},{"id":75851,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-03-20 02:18:13","like_diff":14,"likes":16,"dislikes":2,"content":"巨坑 宁愿退课也别选他的课"},{"id":104001,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-09 02:26:31","like_diff":14,"likes":18,"dislikes":4,"content":"说上辈子修来那个，要是你有一个不把学生当人看的老师是你上辈子修来的福分的话那我也没什么话好说的。"},{"id":104708,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-26 08:59:03","like_diff":14,"likes":14,"dislikes":0,"content":"讲课总是感觉自己老吊了\n\n实话跟你说吧方老师 你不及李将云伯伯的万分之一呐"},{"id":105080,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-03 08:22:22","like_diff":14,"likes":15,"dislikes":1,"content":"老师独创意识流讲课法，令人叹为观止。课堂纪律方面的严格要求更是令人无话可说。可能是我境界太低，无法适应这阳春白雪吧。"},{"id":77265,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-04 07:47:35","like_diff":13,"likes":13,"dislikes":0,"content":"不调分，挂了就挂了"},{"id":123,"teacher_id":1211,"teacher_name":"方道元","post_time":"2015-03-14 16:01:18","like_diff":12,"likes":47,"dislikes":35,"content":"教真正的思想，培养真正的人才"},{"id":77252,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-04 06:45:37","like_diff":12,"likes":12,"dislikes":0,"content":"给分是真的残忍"},{"id":105582,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-17 01:42:18","like_diff":12,"likes":12,"dislikes":0,"content":"哲学家，自学好难"},{"id":106203,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-25 13:44:33","like_diff":12,"likes":12,"dislikes":0,"content":"简直灭霸"},{"id":2479,"teacher_id":1211,"teacher_name":"方道元","post_time":"2015-05-04 13:07:23","like_diff":11,"likes":18,"dislikes":7,"content":"严厉\n\n"},{"id":2790,"teacher_id":1211,"teacher_name":"方道元","post_time":"2015-05-07 09:04:30","like_diff":11,"likes":25,"dislikes":14,"content":"好老师，也很负责。"},{"id":49752,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-04-25 10:58:52","like_diff":11,"likes":19,"dislikes":8,"content":"出分了 首先评价老师 老师水平很高但我觉得适合有整体知识构架的大佬和老师神交 也很有情怀 总和我们说希望大家能了解数学最有意思的一面 但显然这就不适合基础较差的同学了 我自认自学能力不错 没有跟老师而是自己看书刷题 最后考试按自己套路来就好"},{"id":77411,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-08 03:12:15","like_diff":11,"likes":14,"dislikes":3,"content":"质疑一下分数。。。对完答案，期末90+，最后绩点3.9\n\n我。。。。。。"},{"id":77963,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-09 03:54:51","like_diff":11,"likes":11,"dislikes":0,"content":"给分好低\n\n"},{"id":104846,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-05-01 13:48:21","like_diff":11,"likes":13,"dislikes":2,"content":"认真学了一学期 每节课都在前几排听 平时自己下功夫 虽然不知道哪一项对我的作用最大 但绩点很好看\n\n我觉得你可以抱怨老师讲课不好 但考的很差还是怪自己吧\n\n最后吹爆戴维和助教们"},{"id":104872,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-29 04:49:22","like_diff":11,"likes":12,"dislikes":1,"content":"适合已经掌握常微分且理解深刻的同学"},{"id":105366,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-10 16:16:17","like_diff":11,"likes":12,"dislikes":1,"content":"老师，求你快点退休吧！"},{"id":2620,"teacher_id":1211,"teacher_name":"方道元","post_time":"2015-05-04 23:58:07","like_diff":10,"likes":14,"dislikes":4,"content":"太凶\n\n"},{"id":13367,"teacher_id":1211,"teacher_name":"方道元","post_time":"2015-12-27 09:55:02","like_diff":10,"likes":16,"dislikes":6,"content":"毕方\n\n"},{"id":76220,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-04-10 01:49:25","like_diff":10,"likes":17,"dislikes":7,"content":"阿方真的很严格"},{"id":76236,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-04-02 06:56:46","like_diff":10,"likes":13,"dislikes":3,"content":"你根本不知道什么是真正的力量"},{"id":77260,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-04 07:28:09","like_diff":10,"likes":10,"dislikes":0,"content":"坑巨坑\n\n"},{"id":77903,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-08 12:21:36","like_diff":10,"likes":11,"dislikes":1,"content":"给分就不说了，没对答案也不知道自己什么样，没听说整个班上怎么样，出分快估计不调分。就是讲讲方老师上课的时候跨度感觉有点大，因为没有固定的顺序可能一晃神就不知道在讲些什么了。另外，1分的常微分考试只有计算，感觉挺看脸的……"},{"id":103689,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-04 07:33:47","like_diff":10,"likes":12,"dislikes":2,"content":"我 方璎珞 天生脾气暴不好惹\n\n谁 敢迟到 建议你直接退课\n\n（第一堂课提了五次退课…刚到炸裂…"},{"id":104124,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-12 12:23:27","like_diff":10,"likes":10,"dislikes":0,"content":"第一节课开始劝退，上课大谈哲学，课本宛如没有，作业多且超纲。1学分的常微分胜似5分的微积分，还有小组点名服务。真棒!"},{"id":106406,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-27 05:51:25","like_diff":10,"likes":11,"dislikes":1,"content":"我要认真评论一下，两个方面，人品和教书。首先，老师对学生虽然严格，比如上课不要迟到，不要玩手机啥的，有时候看见学生上课时走进来会评论几句，“那我刚才讲的不都白讲了吗”，但是我看得出他是真心爱护学生的，有几次上别的课经过他另外一节课的教室都能看见他一脸笑意地望着同学进教室。有时会说应试教育不好，批判应试教育之风，有点出淤泥不染的意味，可看出老师还是一个比较有风骨的人。再一个老师学术成就很高，期间带队去日本交流，还跟我们小小吹嘘了一下。然后是教学，很惭愧八周的常微分课我只认真听了一两次，因为真的听不懂，当他跳过第二章上第三章的时候，第二节课我才知道他讲的是第三章，从此上课不听然后自己看书。而且作业布置得也很迷，没有上的内容也给布置了，当时内心很绝望，上课高深认为我们啥都懂，总是把“对吗 对吗”挂在嘴边，但实际上我真的不知道对不对啊……他应该是不想死板地照着书讲，想让我们明白原理从而感受数学的美妙，但我连基础知识都不懂我是没有能力品味数学的哲学的。所以综上，我认为老师适合去带研究生，本科生教学不是很适合，常微分春学期全靠自学和考前刷题；老师学术很高，教学还需改进；老师人不错，感觉他对同学们希冀很大。最后，春学期助教应该是调分了，感谢助教！！！！"},{"id":2723,"teacher_id":1211,"teacher_name":"方道元","post_time":"2015-05-06 05:37:24","like_diff":9,"likes":17,"dislikes":8,"content":"老师很好，可惜没有好好珍惜"},{"id":49213,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-03-29 15:09:45","like_diff":9,"likes":10,"dislikes":1,"content":"听不懂"},{"id":49995,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-04-28 08:27:55","like_diff":9,"likes":13,"dislikes":4,"content":"老师确实很学术，但是也确实靠自学，而且这次考试很难，分数却还是那个制度（这我就很无语了）……感觉受到了数学打击！应该是我水平比较臭吧"},{"id":75858,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-04-07 12:25:09","like_diff":9,"likes":12,"dislikes":3,"content":"老师水平的确很高。\n\n但是我想说的是，把主要知识点讲的让大部分人听起来都通俗易懂，才是一个授课老师的主要目的吧。"},{"id":76295,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-04-02 07:09:41","like_diff":9,"likes":10,"dislikes":1,"content":"上他的课就是没有任何体验。"},{"id":77563,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-06 13:46:52","like_diff":9,"likes":10,"dislikes":1,"content":"老师上课天方夜谭，课后努力自学，期末考试做了80分的题，最后2.1\n\n辣鸡方xx！"},{"id":77640,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-07 04:39:59","like_diff":9,"likes":12,"dislikes":3,"content":"非常垃圾的老师 讲课乱七八糟毫无章法 助教真的神坑 给分极差 比其他班均绩低1以上\n\n"},{"id":103612,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-02 09:45:00","like_diff":9,"likes":11,"dislikes":2,"content":"查老师首评送给方老师。首先我对方老师没有任何人格上的不尊重。只是想说，方老师名不虚传。其实上课不许迟到早退我都OK，课讲的烂我也认了，但是您课讲的烂还点名剥夺学生旁听其他老师课的机会就有点无自知之明了吧。而且是谁给你的认知认为大多数人听不懂就是您讲的高妙啊！！"},{"id":103881,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-07 02:35:43","like_diff":9,"likes":11,"dislikes":2,"content":"他讲他?呢"},{"id":106293,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-26 07:25:52","like_diff":9,"likes":10,"dislikes":1,"content":"希望客观的评价一下老师。\n\n        方老师确实是一个严厉的老师，不能迟到早退玩手机我觉得应该是起码要求，也算是对老师的尊重，不能上厕所这个可能确实有点过\n\n       方老师的教学注重理论构建，对数学思维的培养很有帮助，和书上的不太一样，但是你可能需要预习才能有比较好的听课体验\n\n很多人因为听不懂而骂老师，我觉得主要是不愿意为这一学分的课花费太多精力，而方老师讲课的话你必须花两学分力气得到两点五学分的收获，每个老师有自己的风格，我觉得不能苛责，不习惯旁听别的老师的课就好了\n\n        至于讲课内容不适合考试，常微分考的思维本来就不难，只是计算量很大，这个老师给你讲的仔细也没有用…我没刷题我照样考砸了…不调分是有点难受，但也无可厚非\n\n        所以我还是给了九分…"},{"id":106780,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-29 11:52:43","like_diff":9,"likes":9,"dislikes":0,"content":"现在的大学生都喜欢讲师上课，而不喜欢教授，大概是教授们在本科教学上或不够重视，或方法不当。教授们有自己卓越的学术成就，但是以不恰当的方式来给学生们授课，还是会让我们一头雾水。不过说实话，老师确实没有教我们怎么写题，但是却给了很多概念更加广阔的数学背景。真正想学习知识，而不是拿绩点的人，推荐这门课。毕竟老师也在抨击应试教育，就不太管应试了（尬笑）（其实最后一道证明题老师提到过...不然老师干嘛先讲第三章再讲第二章）"},{"id":24464,"teacher_id":1211,"teacher_name":"方道元","post_time":"2016-04-30 14:43:50","like_diff":8,"likes":16,"dislikes":8,"content":"老师真的很好，也很严厉，虽然看起来令人生畏，但是如果你有问题他会很耐心。友情提示，不要迟到早退，不要上课时随意走动，不要上课吃东西，不要水手机，最重要的是！自己每节课以后一定要复习加做习题！"},{"id":49913,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-04-27 06:16:49","like_diff":8,"likes":14,"dislikes":6,"content":"老师的教学方式可能真的和许多同学说的那样不是很适合基础薄弱的同学，毕竟不是像初高中老师那样手把手教学的，而是更侧重整体的知识架构，并且也不是按部就班地顺着书本章节讲。至于说老师喷上课迟到、中途离开教室之类的，老师确实有些古板严厉甚至有一丢丢凶，但这也确实是某些同学自己的问题。还有，数学之类的课真的很大程度得靠自己，别指望调分什么的，毕竟不是每个老师都那么有体谅心且好说话。"},{"id":76266,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-04-01 07:56:48","like_diff":8,"likes":13,"dislikes":5,"content":"为什么没有零分？？？上课毫无章法可言，乱七八糟想到哪儿将哪儿，从不讲概念，作业老是布置上课根本就没提到过的！没见过这种老师！给1分都是多的"},{"id":76301,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-04-03 00:56:41","like_diff":8,"likes":9,"dislikes":1,"content":"听的我心力交瘁。"},{"id":76316,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-04-03 02:27:47","like_diff":8,"likes":9,"dislikes":1,"content":"啥玩意儿"},{"id":76719,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-04-19 05:36:20","like_diff":8,"likes":9,"dislikes":1,"content":"真的，上课听了，我真的认真听了……但还是啥都没懂啊，所以，我给您打低分请不要怪我，好不好，方老师"},{"id":77266,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-04 08:00:19","like_diff":8,"likes":8,"dislikes":0,"content":"真的很坑\n\n别选\n\n"},{"id":77751,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-07 15:27:32","like_diff":8,"likes":9,"dislikes":1,"content":"你要想听懂方老师的课或是对他的上课内容产生兴趣甚至有所收获的话，在课前对常微分的理解至少要达到 平常听完其他老师讲课后的水平。不然，听两节课也是白听。总之，大佬或是喜欢预习的同学可以听，他真的可以给你讲一些与其他老师不同的东西。助教戴维很好，私聊的问题都会回答。这节课关键靠自学，上课课时很短，真的讲不了什么东西。\n\n\n\n"},{"id":77758,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-07 14:45:55","like_diff":8,"likes":12,"dislikes":4,"content":"全班三分之一的人不及格，及格的人里一半没上70，是的你没有看错这是一学分的常微分方程。你觉得自己有满绩点的实力？别太高看自己了，明明去其他老师那里能多拿几分为什么不多拿几分，又不是没有认真学。说上的好是过誉了，有那功夫不如看公开课。"},{"id":103871,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-07 00:26:39","like_diff":8,"likes":10,"dislikes":2,"content":"为什么查老师没有零分这个选项"},{"id":104198,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-14 00:21:34","like_diff":8,"likes":8,"dislikes":0,"content":"不说了，大家记得退课啊！"},{"id":105511,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-16 01:53:09","like_diff":8,"likes":8,"dislikes":0,"content":"完全听不懂"},{"id":49973,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-04-28 02:03:03","like_diff":7,"likes":8,"dislikes":1,"content":"扯，凶，害怕"},{"id":75702,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-03-15 08:05:55","like_diff":7,"likes":8,"dislikes":1,"content":"第一次见按座位签到的老师，您在开团总支大会吗"},{"id":77269,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-04 08:44:17","like_diff":7,"likes":13,"dislikes":6,"content":"老师学术实力有(可百度)，要求严格，但教学实力不敢恭维，解释起来让人摸不着头脑。助教真不是东西，在群里问题从来不理，没有调分。"},{"id":86803,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-09-19 01:41:39","like_diff":7,"likes":8,"dislikes":1,"content":"你几年级啊？"},{"id":104169,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-13 10:31:08","like_diff":7,"likes":7,"dislikes":0,"content":"讲的很玄，不太按课本，这都无所谓了，但作业布置的实在是超前太多了。。。。完全是在上全微甲嘛~"},{"id":104250,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-15 00:20:24","like_diff":7,"likes":7,"dislikes":0,"content":"辣鸡老师，不如自学"},{"id":104252,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-15 00:37:53","like_diff":7,"likes":7,"dislikes":0,"content":"微积分本质上是一种哲学"},{"id":104445,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-21 00:37:32","like_diff":7,"likes":8,"dislikes":1,"content":"what the fuck\n\n"},{"id":104648,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-26 01:38:21","like_diff":7,"likes":7,"dislikes":0,"content":"毫无听课体验"},{"id":104837,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-28 14:35:38","like_diff":7,"likes":7,"dislikes":0,"content":"为什么没有0分。。。劝各位及时退课。"},{"id":105107,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-04 00:22:58","like_diff":7,"likes":7,"dislikes":0,"content":"哲学家"},{"id":105110,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-04 00:41:56","like_diff":7,"likes":7,"dislikes":0,"content":"哲学家呀～莫选莫选，全靠自学。但是助教小哥哥极棒，方老师失业预警～"},{"id":105174,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-06 03:50:55","like_diff":7,"likes":7,"dislikes":0,"content":"退课请乘早"},{"id":106059,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-24 16:00:56","like_diff":7,"likes":7,"dislikes":0,"content":"额，先声明我是数学渣渣，大佬可以忽略这条评论。开学时候7.98，现在5.11。严格可以理解，但麻烦好好讲课好不好。黑板上字太丑，而且有比较小，跟不上思路就没办法了。全靠自学，基础不好的同学慎选。"},{"id":106077,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-25 01:55:01","like_diff":7,"likes":7,"dislikes":0,"content":"能退的还是退了吧，认真的，老师要求不能迟到早退啊什么的都没啥，应该的，可是上课混乱听不懂就真的无解啊，整个学期都在自学，上他这个课有什么用？"},{"id":106617,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-28 10:54:33","like_diff":7,"likes":9,"dislikes":2,"content":"老师确实挺严格的，也很认真，感觉水平非常高。评论里大家普遍反映听不懂的现象也确实存在。老师已经上年纪了，感觉他的教学思维和方法还保留着上个世纪的模式，所以和大家难免有各种各样的冲突。\n\n如果第一二节课觉得自己没听懂，那之后就靠自学吧，这门课靠自学其实也不是特别吃力的，最后祝大家这门课拿个好成绩。"},{"id":49880,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-04-27 00:51:45","like_diff":6,"likes":7,"dislikes":1,"content":"主角有毒"},{"id":50092,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-04-29 13:07:02","like_diff":6,"likes":8,"dislikes":2,"content":"天坑………"},{"id":76311,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-04-03 02:27:24","like_diff":6,"likes":13,"dislikes":7,"content":"上课不知道在干什么，毫无条理，听了和\n\n没听并没有区别，想要认真学习的人千万不要来"},{"id":76519,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-04-12 05:25:59","like_diff":6,"likes":6,"dislikes":0,"content":"我太菜了，上课听不懂，听出了天书的味道，全要自学"},{"id":76572,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-04-15 11:38:10","like_diff":6,"likes":6,"dislikes":0,"content":"全靠自学"},{"id":76582,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-04-15 15:37:45","like_diff":6,"likes":7,"dislikes":1,"content":"怎么没有零分"},{"id":76926,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-04 10:11:26","like_diff":6,"likes":12,"dislikes":6,"content":"都自学的，据说没调分，那么考出来的都是自己的实力了，与老师教的无关"},{"id":77291,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-04 11:31:46","like_diff":6,"likes":6,"dislikes":0,"content":"自学吧"},{"id":103920,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-07 08:51:56","like_diff":6,"likes":9,"dislikes":3,"content":"怎么说呢。\n\n严格和对学生凶是两码事\n\n这个老师都有\n\n前者倒是对的\n\n但是搞得那么凶只能说没必要\n\n大学生又不是小学生\n\n有同学问他问题 即使是很基础 当着全班的面说这个问题多么蠢不该问他\n\n这总归是不合适的吧\n\n当然性格上大概是无法改变的\n\n选了就好好学吧"},{"id":104488,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-21 12:36:46","like_diff":6,"likes":7,"dislikes":1,"content":"脾气差，讲的云里雾里。\n\n能退就退。"},{"id":104974,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-01 11:37:00","like_diff":6,"likes":6,"dislikes":0,"content":"说真的 别选 选了你只会后悔"},{"id":106065,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-24 17:45:46","like_diff":6,"likes":7,"dislikes":1,"content":"能退就退吧...除了自学能力非常强的人...一个来自明天常微分考试现在仍在预习的人..."},{"id":106216,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-25 15:43:43","like_diff":6,"likes":7,"dislikes":1,"content":"明天就要考试，现在还在预习"},{"id":4666,"teacher_id":1211,"teacher_name":"方道元","post_time":"2015-06-26 01:18:56","like_diff":5,"likes":9,"dislikes":4,"content":"上课听着很累"},{"id":49149,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-03-28 00:36:09","like_diff":5,"likes":6,"dislikes":1,"content":"说不清话"},{"id":49763,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-04-25 14:05:05","like_diff":5,"likes":5,"dislikes":0,"content":"讲课不适合考试"},{"id":49905,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-04-27 04:49:54","like_diff":5,"likes":9,"dislikes":4,"content":"自以为是的老师，还说这次考试是有史以来最简单的，考过的大家都知道难度，而且一点调分都没，严厉死板，上课迟到或者中途出去会被喷的老师我也是第一次遇到。"},{"id":50770,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-05-05 05:58:57","like_diff":5,"likes":12,"dislikes":7,"content":"讲的跟考试没卵用，这门课建议全程自学，给分实事求是，最后考试有一道题做不出4.8"},{"id":55414,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-07-01 12:46:25","like_diff":5,"likes":9,"dislikes":4,"content":"“一分常微分讲出四分感觉”这句超传神，老师讲的很好，当然人也很凶。小菜鸡自己选着玩虽然神拉绩点但是感觉对微积分和普物很有帮助。春学期题（助教太坑？）太难认识的好多人都挂了。老师很强调规矩，估计是不会调分的…可能更适合旁听"},{"id":75520,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-03-13 02:08:52","like_diff":5,"likes":6,"dislikes":1,"content":"太垃圾了，千万别选"},{"id":75691,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-03-15 07:06:30","like_diff":5,"likes":5,"dislikes":0,"content":"神的课程，全靠自学"},{"id":76257,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-03-31 01:49:19","like_diff":5,"likes":6,"dislikes":1,"content":"有点坑\n\n"},{"id":77261,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-04 07:29:41","like_diff":5,"likes":6,"dislikes":1,"content":"听方老师的课就是完全没有体验。"},{"id":77264,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-04 07:38:17","like_diff":5,"likes":6,"dislikes":1,"content":"怎么说呢，第一次听老师的课，完全就是在听天书，到后面自学了一点点，发现老师课讲的还不错，可惜那是最后一堂课了还有助教戴维真的很负责"},{"id":77290,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-04 11:18:42","like_diff":5,"likes":6,"dislikes":1,"content":"卡绩！卡绩！！卡绩！！！气死了！！！！"},{"id":77308,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-07 09:45:47","like_diff":5,"likes":8,"dislikes":3,"content":"我鲲都9999级了，绩杀1.5什么的早不想了"},{"id":77763,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-07 15:22:41","like_diff":5,"likes":6,"dislikes":1,"content":"魔鲲算什么，被方老师1.5的大圣一口咬掉"},{"id":82805,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-07-09 07:07:33","like_diff":5,"likes":7,"dislikes":2,"content":"怎么没有零分"},{"id":96903,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-01-21 12:08:54","like_diff":5,"likes":6,"dislikes":1,"content":"听不懂，给分差"},{"id":104580,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-24 06:57:27","like_diff":5,"likes":5,"dislikes":0,"content":"反正我什么也听不懂"},{"id":106236,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-26 02:22:45","like_diff":5,"likes":7,"dislikes":2,"content":"真的白瞎我75块钱/手动再见，凉凉预定"},{"id":106400,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-27 05:09:44","like_diff":5,"likes":5,"dislikes":0,"content":"要认真的评论一下方道元老师。刚开始看了评论还是挺害怕的，但是觉得重新选课麻烦于是还是去听了老师的课。老师很严是真的，上课点名，不允许上厕所玩手机也没错。起初几节课真的没听懂他在讲些啥，觉得很玄，但认真学下来发现老师讲的真的很好(除了例题讲的少。但是要注意：老师不按书上套路讲课，最好课前预习一下，作业也要认真写。考前再做做历年题基本成绩就不会难看。另外老师其实人很好的，我坐第一排上课有点打瞌睡，他下课居然来问我听懂了没有，还笑的可开心了～"},{"id":106405,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-27 05:41:04","like_diff":5,"likes":5,"dislikes":0,"content":"听课吧，不是很懂，本来一学分的课也很难讲什么的，就当听听数学思维就好了，反正我只知道两天可以速成，给分不错的，助教很棒"},{"id":106451,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-27 12:59:14","like_diff":5,"likes":6,"dislikes":1,"content":"给助教小哥哥的十分…\n\n老师是好老师，人很严厉，也很有个性。但是上课方式真的不适合我们哇…\n\n平时还是自己对照作业自学叭，好好看书，常微分都是计算题，方法掌握了还是好学的，选上了方老师的课就靠自己叭。学成微积分还是有机会四以上的。\n\n\n\n"},{"id":106884,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-30 06:58:52","like_diff":5,"likes":5,"dislikes":0,"content":"想挂就选"},{"id":58092,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-07-29 11:32:36","like_diff":4,"likes":5,"dislikes":1,"content":"春学期天坑，感觉学得还不错但最后成绩不好。据说我们班均绩2点几"},{"id":76106,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-03-27 02:54:06","like_diff":4,"likes":7,"dislikes":3,"content":"老师很NB，可以去百度搜搜看。但是我是真的不适应这位老师的授课方式，对学渣很不友好。对于微积分和线代基础扎实者，我很推荐这位老师"},{"id":76465,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-04-10 07:50:02","like_diff":4,"likes":4,"dislikes":0,"content":"老师水平高\n\n只为应试的我还是自学吧\n\n一分的常微分会又不用证明"},{"id":77760,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-07 15:03:34","like_diff":4,"likes":10,"dislikes":6,"content":"不吹不黑的说，方老师是很好的老师了，他会很认真的给你讲题，本来按照课本内容教就比较抽象，所以真心建议多讲点例题，但是课时短是个问题，所以真的要自己课后习题复习，不然考差了不能怪老师。课程原因，说实话方老师很负责了。然后助教也很好，会有总结发出来，重点还是靠自学做题领悟，上课认真听还是能有收获的。给分不调分是个问题，反正方老师的课一定会有收获，只要你硬着头皮听。我反正不后悔就是了。"},{"id":103535,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-01 02:24:13","like_diff":4,"likes":5,"dislikes":1,"content":"太凶了，一上来就各种劝退，严格的很"},{"id":77321,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-04 15:25:10","like_diff":3,"likes":5,"dislikes":2,"content":"老师水平很高，是我太菜了。课随便听听就好，不要指望能听进去多少，课后自己慢慢啃吧。"},{"id":102761,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-02-22 12:19:00","like_diff":3,"likes":6,"dislikes":3,"content":"戴维nb 吹爆戴维"},{"id":103589,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-02 01:48:50","like_diff":3,"likes":4,"dislikes":1,"content":"小组签到又是什么操作？"},{"id":103604,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-02 06:19:11","like_diff":3,"likes":4,"dislikes":1,"content":"天马行空"},{"id":104447,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-21 00:56:29","like_diff":3,"likes":3,"dislikes":0,"content":"这尼玛讲的啥？"},{"id":106035,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-24 12:44:20","like_diff":3,"likes":3,"dislikes":0,"content":"云里雾里，不知所云"},{"id":106188,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-25 12:41:58","like_diff":3,"likes":5,"dislikes":2,"content":"明天就要考试了，完全自学的我慌得一批"},{"id":106222,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-25 21:19:20","like_diff":3,"likes":4,"dislikes":1,"content":"这么说吧，我是靠着b站张宇考研数学中的微分方程自学完前两章，在自己看书学完第三章，就看挂不挂了……绝望"},{"id":106235,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-26 02:08:40","like_diff":3,"likes":5,"dislikes":2,"content":"哲学家，全程自学，还不调分，彻底自闭"},{"id":106247,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-26 02:41:35","like_diff":3,"likes":6,"dislikes":3,"content":"我想打死他\n\n意识流-真玄学\n\n我真学不明白\n\n对不起我考试啥啥不会"},{"id":134508,"teacher_id":1211,"teacher_name":"方道元","post_time":"2021-03-30 11:57:12","like_diff":3,"likes":3,"dislikes":0,"content":"自学成才，然后挂科"},{"id":24160,"teacher_id":1211,"teacher_name":"方道元","post_time":"2016-04-28 02:39:54","like_diff":2,"likes":8,"dislikes":6,"content":"良心好老师，挺凶的，会骂人，但是讲的真好，非常好，特别好"},{"id":24240,"teacher_id":1211,"teacher_name":"方道元","post_time":"2016-04-28 16:54:15","like_diff":2,"likes":5,"dislikes":3,"content":"助教蛮好"},{"id":48005,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-02-28 03:28:00","like_diff":2,"likes":4,"dislikes":2,"content":"耿直的好老师，虽然我听不懂\n\n\n\n"},{"id":49410,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-04-11 01:28:37","like_diff":2,"likes":9,"dislikes":7,"content":"这个老师好是好，在浙大很少有老师会如此严格要求你，但是我觉得我的数学还不够好，他上课讲的在书上很难找到，所以听的很懵逼"},{"id":75709,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-03-15 09:07:20","like_diff":2,"likes":4,"dislikes":2,"content":"严格，但是他们喜欢，我也没办法。"},{"id":104253,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-15 00:38:58","like_diff":2,"likes":2,"dislikes":0,"content":"完蛋，这学期常微分要自学了"},{"id":104257,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-15 02:43:38","like_diff":2,"likes":2,"dislikes":0,"content":"方道元哲学家"},{"id":106271,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-27 05:02:53","like_diff":2,"likes":7,"dislikes":5,"content":"助教可以，今年给调分了，5分"},{"id":106296,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-26 07:47:09","like_diff":2,"likes":2,"dislikes":0,"content":"哲学带师兄"},{"id":106297,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-26 08:16:17","like_diff":2,"likes":2,"dislikes":0,"content":"我佛辣"},{"id":106492,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-28 01:47:43","like_diff":2,"likes":5,"dislikes":3,"content":"完全自学，从没听过，认真总结的话还是可以90+的。。。但老师，一言难尽"},{"id":106498,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-28 02:32:50","like_diff":2,"likes":3,"dislikes":1,"content":"老师挺严的"},{"id":106595,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-28 09:18:31","like_diff":2,"likes":5,"dislikes":3,"content":"每节课必点名，给分很低。我所在的班8.6%的挂科率，60分的也有5%左右。老师讲课太抽象，根本听不懂。"},{"id":106782,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-29 12:02:34","like_diff":2,"likes":4,"dislikes":2,"content":"平衡一下分数"},{"id":112454,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-07-04 08:35:45","like_diff":2,"likes":2,"dislikes":0,"content":"方老师讲的东西确实有点太过于理论化，而且有的时候没有考虑到同学能否真正接受的问题。听老师的课必须要高度专心，而且需要自己可能课后摸索。适合对数学方面很感兴趣并且自学能力较强的同学选"},{"id":114519,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-07-10 09:38:21","like_diff":2,"likes":2,"dislikes":0,"content":"老师的课不是照教材应试性的 是真的在教我们数学 慎选 老师对课程本身要求比较高吧 我觉得要求不迟到不水手机并不过分"},{"id":116940,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-09-17 12:00:21","like_diff":2,"likes":4,"dislikes":2,"content":"极好极好，高山仰止，景行行止，张弛有度，为方老师抱不平。\n\n微分方程是现代数学与工业生产，金融运筹，控制自动化息息相关的学科，老师为我们由演绎推理出发，系统地，本源地还原了众多知名方程的解法，传递思想，增长见识\n\n大哥们，数学课就是要靠自学的啊！！！"},{"id":118516,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-10-28 01:34:46","like_diff":2,"likes":2,"dislikes":0,"content":"为什么写教材不带着解析"},{"id":122602,"teacher_id":1211,"teacher_name":"方道元","post_time":"2020-03-07 02:33:21","like_diff":2,"likes":3,"dislikes":1,"content":"为方老师抱不平+1，方老师讲数学思想，讲思维方法，教我们解决问题的思路。答疑也很耐心。"},{"id":122780,"teacher_id":1211,"teacher_name":"方道元","post_time":"2020-04-04 07:18:03","like_diff":2,"likes":4,"dislikes":2,"content":"疫情期间听他的网课还是反复看了几遍，越看感觉越清楚（平时上课可能就没办法了）。其实我觉得老师上课有点像Gilbert Strang讲线性代数（特别是讲第三章线性方程组的求法，感觉就是如出一辙），把来龙去脉讲清楚了，而不是直接给出定理。我觉得老师这样的上课风格可能更适合做成网课[笑]"},{"id":133166,"teacher_id":1211,"teacher_name":"方道元","post_time":"2021-02-12 08:40:57","like_diff":2,"likes":2,"dislikes":0,"content":"常微分千万别选这个老师"},{"id":133167,"teacher_id":1211,"teacher_name":"方道元","post_time":"2021-02-12 08:41:48","like_diff":2,"likes":2,"dislikes":0,"content":"很糟糕，别选"},{"id":24150,"teacher_id":1211,"teacher_name":"方道元","post_time":"2016-04-28 01:41:58","like_diff":1,"likes":6,"dislikes":5,"content":"很有高中数学老师的感觉，怀念"},{"id":76268,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-04 07:09:49","like_diff":1,"likes":7,"dislikes":6,"content":"感谢助教\n\n老师垃圾\n\n给分垃圾"},{"id":77259,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-04 07:25:39","like_diff":1,"likes":2,"dislikes":1,"content":"总的还行，不过很跳。\n\n讲一会第一章就跳到第三章\n\n开始一脸懵逼"},{"id":77847,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-08 06:28:38","like_diff":1,"likes":3,"dislikes":2,"content":"哲学 哲学"},{"id":103517,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-01 00:53:00","like_diff":1,"likes":2,"dislikes":1,"content":"不知所云"},{"id":103897,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-07 05:32:29","like_diff":1,"likes":4,"dislikes":3,"content":"选了三个老师，结果却中他的课，上课一直提退课，课讲得不是很好，而且很严。"},{"id":106202,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-25 13:43:08","like_diff":1,"likes":1,"dislikes":0,"content":"。。。"},{"id":106331,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-26 11:25:32","like_diff":1,"likes":1,"dislikes":0,"content":"没上过"},{"id":106401,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-27 05:13:12","like_diff":1,"likes":1,"dislikes":0,"content":"上课签到，老师不调分但助教可能会放你一马，题目还是比较简单的，刷两遍卷子就差不多了。老师水平很高，教书的节奏可能跟不太上，也有可能是因为他按照自己写的那本教而学校用的不是他的版本。"},{"id":106404,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-27 05:33:35","like_diff":1,"likes":1,"dislikes":0,"content":"有点坑"},{"id":106732,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-29 06:52:00","like_diff":1,"likes":2,"dislikes":1,"content":"哲学家"},{"id":106897,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-30 07:30:36","like_diff":1,"likes":1,"dislikes":0,"content":"还行\n\n自学还行"},{"id":109228,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-06-12 05:06:16","like_diff":1,"likes":1,"dislikes":0,"content":"方老师的课是我大一的阴影，工学类的数学课上成数学类专业课。上课听了作业也完全不会做。"},{"id":109758,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-06-19 05:09:39","like_diff":1,"likes":1,"dislikes":0,"content":"其实还行"},{"id":110150,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-06-24 02:36:15","like_diff":1,"likes":2,"dislikes":1,"content":"全靠自学，想自学的就去吧，最后不管考几分，周五三四节助教都会用平时分把所有人的分数调低（他自己说的），\n\n巨坑的老师，迟到一下会被骂死，上课不知所云，去问个问题会摆出很高的姿态，搞不懂搞不懂\n\n是我输了"},{"id":126661,"teacher_id":1211,"teacher_name":"方道元","post_time":"2020-10-12 08:03:25","like_diff":1,"likes":1,"dislikes":0,"content":"自学不香吗？"},{"id":133674,"teacher_id":1211,"teacher_name":"方道元","post_time":"2021-03-03 13:10:38","like_diff":1,"likes":1,"dislikes":0,"content":"班上除1人4.8外最高3.9"},{"id":134705,"teacher_id":1211,"teacher_name":"方道元","post_time":"2021-04-11 07:54:18","like_diff":1,"likes":1,"dislikes":0,"content":"你什么意思"},{"id":50937,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-05-09 11:48:19","like_diff":0,"likes":5,"dislikes":5,"content":"很凶很暴力很认真萌萌哒…至于成绩我被杀了orz绝望…老师是个好老师…就是讲的有点不明白，然后我比较弱"},{"id":51527,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-06-07 03:12:03","like_diff":0,"likes":5,"dislikes":5,"content":"方老师讲的数学原理简单易懂，认真听课的话真的有浑身舒畅的感觉，虽然很严格也挺凶，但是我觉得对于接受能力较好的同学可以选他。"},{"id":77273,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-04 09:10:47","like_diff":0,"likes":3,"dislikes":3,"content":"老师挺好吧，考试就看运气了，有时简单有时难，这个没办法"},{"id":77298,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-04 11:56:57","like_diff":0,"likes":9,"dislikes":9,"content":"为什么打9分呢   因为8分是给助教大大的\n\n老师的学术能力可能很强，但原谅我们这些弱鸡真的听不懂……希望老师能不能考虑下学生们的普遍水平\n\n助教大大是真的认真负责，每节课后和期末都会有自己的整理（居然还是pdf，好感动好感动），每次问问题也是有求必应，解答详细，感觉很强（滑稽）\n\n最后建议上课听不进去的朋友们自学吧，还好内容不能算很多…"},{"id":78573,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-13 08:16:06","like_diff":0,"likes":1,"dislikes":1,"content":"听不太懂，看不太清字"},{"id":80298,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-06-24 15:01:05","like_diff":0,"likes":2,"dislikes":2,"content":"讲得很好，但听懂需预习"},{"id":106240,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-26 02:20:59","like_diff":0,"likes":1,"dislikes":1,"content":"垃圾。"},{"id":106241,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-26 02:22:16","like_diff":0,"likes":1,"dislikes":1,"content":"不多说，迷"},{"id":106246,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-26 02:39:35","like_diff":0,"likes":3,"dislikes":3,"content":"方老师，为了不让你骄傲，我就给个1分吧"},{"id":106253,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-26 02:58:14","like_diff":0,"likes":4,"dislikes":4,"content":"怎么说呢，方老师上课可能不像其他老师一样照着书或PPT的思路讲。他想将数学思想传递给我们，会给我们介绍方程的解法是怎么来的，也就是会重视证明过程。但可能语言表达得不是特别清晰，思路比较跳跃，虽然他想讲为什么却没能讲得很清楚。而且会在未通知我们的情况下跳过第二章直接讲第三章导致许多人听得比较糊涂对于前后课时的联系不够明晰。不过常微分其实解题就几个公式几类形式+刷历年卷（老师上课很少讲题）一定要整理几个类型的公式，早点开始刷历年卷。至于课听不听得懂，关系不大。书上有些证明的东西看不懂可以看mooc或跳过，直接对着题目学习解法"},{"id":106261,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-26 03:22:46","like_diff":0,"likes":4,"dislikes":4,"content":"方老师虽然不按教材但是其实要考的内容全部都讲到了，期末考的时候去别的班问问考试范围毕竟老师上课不像别的班老师一样明确到哪哪哪不考或者考，但是即便常微分方程的解法来去就那么多种考试的时候依旧被题目打懵，计算量有够大的和往年卷相比，但至于评论里有人说啥都不会的那就是你自己的问题了，好好上课不说考高分，还是会解一些基本的题目的吧。"},{"id":106286,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-26 06:43:02","like_diff":0,"likes":0,"dislikes":0,"content":"哈哈哈"},{"id":106402,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-27 05:27:21","like_diff":0,"likes":1,"dislikes":1,"content":"老师给过了，谢不杀之恩。虽然老师讲课确实不怎么样，但是同意楼上，老师的确还算和蔼，希望老师以后能调整一下自己的讲课方法吧。"},{"id":106403,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-27 05:30:31","like_diff":0,"likes":0,"dislikes":0,"content":"听方老师讲课特别难懂hhh～"},{"id":106427,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-27 10:01:17","like_diff":0,"likes":4,"dislikes":4,"content":"怎么说呢。自学上4.5，但是感觉对于课程内容老师对我的帮助不大，上课很哲学。老师可能是一个好教授，但对于常微分，他并不算一个好的本科讲师。\n\n这边建议选老师常微分的同学:1.全程自学，上课可以无视老师；2.课前大量预习（老师可能不按课本讲），然后上课听老师bb，或许有不错的收获。"},{"id":110031,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-06-21 12:47:55","like_diff":0,"likes":1,"dislikes":1,"content":"给? 逗乐了"},{"id":139413,"teacher_id":1211,"teacher_name":"方道元","post_time":"2021-07-15 08:49:20","like_diff":0,"likes":0,"dislikes":0,"content":"C E♭ G; B♭ D F; A♭ C E♭; G B♭ D"},{"id":141625,"teacher_id":1211,"teacher_name":"方道元","post_time":"2021-10-18 04:59:38","like_diff":0,"likes":0,"dislikes":0,"content":"有没有同学帮我总结一下拓扑性质中哪些是局部性质，哪些是整体性质？常见的局部性质有：T_1，第一可数，局部连通，局部道路连通，局部紧致；常见整体性质有：Hausdorff，第二可数，连通，道路连通，紧致"},{"id":141987,"teacher_id":1211,"teacher_name":"方道元","post_time":"2021-11-03 04:15:13","like_diff":0,"likes":0,"dislikes":0,"content":"对任何内积空间的子空间A， A直和A的正交补都是一个子空间"},{"id":151146,"teacher_id":1211,"teacher_name":"方道元","post_time":"2022-02-23 11:46:12","like_diff":0,"likes":0,"dislikes":0,"content":"我校数学课自编教材:\n\n微积分：sdk/lxj/wdg\n\n线代：hzd等\n\n概统：zgf\n\n数分：无（使用复旦教材）\n\n高代：hzd等\n\n几何：swm等\n\n抽代：wzx\n\node：fdy等\n\npde：kdx\n\n概率论：zlx等\n\n随机过程：szg\n\n数理统计：无（使用科大教材）\n\n实变：无（使用南开教材）\n\n复变：无\n\n微分几何：syb等，或使用北大教材\n\n泛函：无（使用南大教材）\n\n微分流形/黎曼几何：bzg等"},{"id":8256,"teacher_id":1211,"teacher_name":"方道元","post_time":"2015-09-18 01:05:08","like_diff":-1,"likes":9,"dislikes":10,"content":"好老师，助教也很好哒"},{"id":14405,"teacher_id":1211,"teacher_name":"方道元","post_time":"2016-01-07 02:12:08","like_diff":-1,"likes":6,"dislikes":7,"content":"好好好"},{"id":23082,"teacher_id":1211,"teacher_name":"方道元","post_time":"2016-03-17 04:00:46","like_diff":-1,"likes":5,"dislikes":6,"content":"老师男神"},{"id":24135,"teacher_id":1211,"teacher_name":"方道元","post_time":"2016-04-28 00:06:30","like_diff":-1,"likes":5,"dislikes":6,"content":"真的是教人才的好老师，很感激能遇到方道元老师\n\n"},{"id":24146,"teacher_id":1211,"teacher_name":"方道元","post_time":"2016-04-28 01:11:35","like_diff":-1,"likes":5,"dislikes":6,"content":"回味无穷\n\n"},{"id":25273,"teacher_id":1211,"teacher_name":"方道元","post_time":"2016-05-09 07:18:02","like_diff":-1,"likes":5,"dislikes":6,"content":"常微。老师讲的真的很好，很清楚！让人真正去理解数学。虽然会有点严厉，不过其实是在要求一些基本的尊重。"},{"id":29741,"teacher_id":1211,"teacher_name":"方道元","post_time":"2016-06-30 09:13:22","like_diff":-1,"likes":3,"dislikes":4,"content":"都培养出\"绝世双骄\"了，还能培养出下一个么？"},{"id":65754,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-01-09 03:58:16","like_diff":-1,"likes":3,"dislikes":4,"content":"特别好的老师嘿嘿"},{"id":74782,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-03-08 08:19:53","like_diff":-1,"likes":3,"dislikes":4,"content":"严格 但是我喜欢\n\n"},{"id":75243,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-03-08 06:52:48","like_diff":-1,"likes":2,"dislikes":3,"content":"很严格 但我喜欢。"},{"id":106420,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-27 07:44:00","like_diff":-1,"likes":2,"dislikes":3,"content":"老师会以自己的方式关心你。"},{"id":106613,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-28 10:36:05","like_diff":-1,"likes":6,"dislikes":7,"content":"全靠自学，两天自学4.2。"},{"id":106662,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-29 00:45:25","like_diff":-1,"likes":2,"dislikes":3,"content":"一般般，也没有别人说的那么差，其实大学主要还是靠自学的"},{"id":19328,"teacher_id":1211,"teacher_name":"方道元","post_time":"2016-01-24 01:43:41","like_diff":-2,"likes":10,"dislikes":12,"content":"课好给分高"},{"id":75693,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-03-15 07:19:02","like_diff":-2,"likes":4,"dislikes":6,"content":"老师很严格，不允许迟到，\n\n刚开始听课的时候有些不习惯，后来就好了，开始的思路很清晰，很好，能够成一个很好的知识体系，，等学完了这学期再来评"},{"id":106663,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-29 01:08:10","like_diff":-2,"likes":4,"dislikes":6,"content":"自学4.2 我尽力了"},{"id":77244,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-04 06:05:50","like_diff":-4,"likes":0,"dislikes":4,"content":"*。٩(ˊωˋ*)و✧\n\n"},{"id":77161,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-03 08:30:52","like_diff":-5,"likes":0,"dislikes":5,"content":"很充实"},{"id":106535,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-28 04:49:25","like_diff":-5,"likes":3,"dislikes":8,"content":"其实老师讲的很好，用心学能学到东西，而且老师给平时分，给调分的。"},{"id":106550,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-28 05:22:52","like_diff":-5,"likes":3,"dislikes":8,"content":"上课没听，一天速成4.2，期末证明没写，其他差不多会写，助教给分好"},{"id":1728,"teacher_id":1211,"teacher_name":"方道元","post_time":"2015-03-24 00:27:49","like_diff":-6,"likes":9,"dislikes":15,"content":"管太多"},{"id":77271,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-04 08:51:27","like_diff":-6,"likes":0,"dislikes":6,"content":"老师很敬业"},{"id":104249,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-15 00:10:52","like_diff":-6,"likes":0,"dislikes":6,"content":"比较坑，上课略乱，但感觉整体的框架还是有的"},{"id":24140,"teacher_id":1211,"teacher_name":"方道元","post_time":"2016-04-28 00:43:01","like_diff":-7,"likes":3,"dislikes":10,"content":"听不清 听不懂 给分还不错"},{"id":104857,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-29 02:07:27","like_diff":-7,"likes":2,"dislikes":9,"content":"严格，\n\n一分的课，也希望我们\n\n能把不会的变成会的\n\n能培养解决没有答案的问题的能力\n\n不为了考试"},{"id":106139,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-27 05:09:14","like_diff":-7,"likes":6,"dislikes":13,"content":"给调分了赞！果然自己刷题看书整理是正道，亲测考前一周速成可"},{"id":76223,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-03-29 08:17:05","like_diff":-8,"likes":1,"dislikes":9,"content":"挺抽象的，很费脑。老师确实有水平～我上的常微分。"},{"id":83060,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-07-09 14:45:20","like_diff":-8,"likes":0,"dislikes":8,"content":"老师讲的很精髓，重在思想，正课不很强调方法，所以你要是不认真听就会漏掉很多"},{"id":77202,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-03 14:52:23","like_diff":-9,"likes":0,"dislikes":9,"content":"非常负责，很值得听"},{"id":77247,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-04 06:09:47","like_diff":-10,"likes":2,"dislikes":12,"content":"老师水平没话说，1分的常微分方程内容不多，自学足以，有能力的人跟上节奏也挺好。"},{"id":105375,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-11 03:29:41","like_diff":-11,"likes":4,"dislikes":15,"content":"如果你有微积分线代的基础而且基础很好。\n\n这么说吧\n\n这是我知道的最有水平的常微分课\n\n老师的很多观点 醍醐灌顶 \n\n确实很严\n\n所以就是适合数学好的人选啊\n\n比如竞赛党"},{"id":106411,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-04-27 06:15:04","like_diff":-12,"likes":1,"dislikes":13,"content":"两天半速成，上四了。。。"},{"id":1370,"teacher_id":1211,"teacher_name":"方道元","post_time":"2015-03-22 01:17:07","like_diff":-13,"likes":25,"dislikes":38,"content":"教自以为是的思想，谈不切实际的培养"},{"id":103958,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-08 03:01:36","like_diff":-13,"likes":4,"dislikes":17,"content":"说上辈子作孽的那个同学，你在其他课可以睡觉玩手机真的是你上辈子修来的"},{"id":49886,"teacher_id":1211,"teacher_name":"方道元","post_time":"2017-04-27 02:00:20","like_diff":-15,"likes":2,"dislikes":17,"content":"别相信那些大佬的评论，最理智的做法是上春学期的，然后自学，4.2飘过"},{"id":77255,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-04 07:04:45","like_diff":-16,"likes":5,"dislikes":21,"content":"上课听得迷迷糊糊，主要其实还是自学，不过老师讲得很……哲学？听一听有好处的吧。平时作业老老实实写，考前知识点认认真真过，试卷一张一张刷，我一个数学能力相当辣鸡的人也能4.2，师父领进门，修行在个人。"},{"id":77476,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-06 02:54:40","like_diff":-17,"likes":4,"dislikes":21,"content":"上课自学，课后自学。考前系统复习一下，90OK的。"},{"id":81306,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-07-04 15:27:33","like_diff":-19,"likes":5,"dislikes":24,"content":"春学期 96 \n\n助教人很好 每节课都有去 作业有教\n\n不过是自学的 考完只有第一题错了\n\n不知道你们在吐槽给分什么"},{"id":77254,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-04 06:52:08","like_diff":-21,"likes":6,"dislikes":27,"content":"第一节课听了老师讲后果断放弃听讲，然后自学。平时作业没太认真对待，平时分估计不高，最后考试一道题目不会积分，一题差一点点做完，最后4.5。数学好的话，选这个老师吧，最后你会收获很大，如果不是数学特好的话，却选上了他的课，建议你还是自学吧。最后还是给9分，有8分是给助教戴维的，非常负责，但是我并没有从方道元老师身上学到什么（当然是跟这个课有关的东西），当然这只是我根据自己的经历给出的评价，不喜勿喷。"},{"id":103949,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-03-08 01:42:58","like_diff":-27,"likes":4,"dislikes":31,"content":"吹爆方道元，一学分的课大家就以学到点东西为目的吧，不要计较太多了吧，老师真的给我们讲了很多东西，常微分方程的理论，数学甚至生活的一些思想，虽然可能严格了点但是不同年代的人应该互相包容，去欣赏别人好的地方啊。况且要求上课不能迟到早退没毛病吧。"},{"id":77388,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-05 08:32:10","like_diff":-28,"likes":2,"dislikes":30,"content":"老师上课讲的还好就是容易不知所云……考试前复习就满了"},{"id":106407,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-05-02 06:32:42","like_diff":-32,"likes":5,"dislikes":37,"content":"诶，是不是给分比隔壁gch要好"},{"id":107247,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-05-02 15:03:42","like_diff":-32,"likes":1,"dislikes":33,"content":"常微分嘛，很轻松的，数学嘛，满分确实非常困难，但是自己稍微一努力总能满绩的。"},{"id":77341,"teacher_id":1211,"teacher_name":"方道元","post_time":"2018-05-07 15:17:26","like_diff":-40,"likes":3,"dislikes":43,"content":"给分好"},{"id":77248,"teacher_id":1211,"teacher_name":"方道元","post_time":"2019-02-28 16:40:59","like_diff":-102,"likes":8,"dislikes":110,"content":"上4易如反掌，像我，就5"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
