":"对学生没有起码的尊重，自己有水平但态度凶狠，看不到学生的努力付出。轻易否定学生辛苦努力很久的成果。除非你有很好的抗压能力，不要轻易尝试。"},{"id":117556,"teacher_id":1730,"teacher_name":"傅舒兰","post_time":"2019-09-26 15:19:19","like_diff":0,"likes":5,"dislikes":5,"content":"shabi，终于开始说脏话了"},{"id":120685,"teacher_id":1730,"teacher_name":"傅舒兰","post_time":"2020-01-15 07:41:50","like_diff":0,"likes":2,"dislikes":2,"content":"这个老师太难受了"},{"id":136277,"teacher_id":1730,"teacher_name":"傅舒兰","post_time":"2021-06-15 06:30:11","like_diff":0,"likes":11,"dislikes":11,"content":"傅老师现在真的变得挺好的啦～虽然说话比较直接，但指出的问题还是很有道理的，总比什么都可以好吧。只要认真做了给分也不会差的"},{"id":136279,"teacher_id":1730,"teacher_name":"傅舒兰","post_time":"2021-06-15 07:19:02","like_diff":0,"likes":4,"dislikes":4,"content":"真的无语了"},{"id":168867,"teacher_id":1730,"teacher_name":"傅舒兰","post_time":"2023-02-23 05:17:47","like_diff":0,"likes":6,"dislikes":6,"content":"以心换心，不认真还骂老师，真是看不过去。才知道，设计课分数是建筑系规划系所有任课老师一起评的。绩点低只能说是跟建筑系的比较，确实差了。"},{"id":168895,"teacher_id":1730,"teacher_name":"傅舒兰","post_time":"2023-02-23 09:00:27","like_diff":-1,"likes":4,"dislikes":5,"content":"老师对建筑、规划是很有自己的想法的，朋友圈也很风趣。设计课关键是要态度认真，分数肯定不会对不起自己花的心思的。"},{"id":168894,"teacher_id":1730,"teacher_name":"傅舒兰","post_time":"2023-02-23 09:47:10","like_diff":-2,"likes":3,"dislikes":5,"content":"傅老师可能有点完美主义，但是只要认真做了给分还是比较公正的，能感受到老师的点评是非常一针见血的，能够直指问题要害，可以和老师学到非常有用的知识"},{"id":105093,"teacher_id":1730,"teacher_name":"傅舒兰","post_time":"2019-04-03 13:10:56","like_diff":-4,"likes":1,"dislikes":5,"content":"? ?"},{"id":169446,"teacher_id":1730,"teacher_name":"傅舒兰","post_time":"2023-02-26 07:51:45","like_diff":-4,"likes":2,"dislikes":6,"content":"老师上课比较严厉严谨，但是上傅老师的课能学到的东西很多，不会老油条那样糊弄学生"},{"id":169447,"teacher_id":1730,"teacher_name":"傅舒兰","post_time":"2023-02-26 07:57:33","like_diff":-4,"likes":1,"dislikes":5,"content":"老师好严格😂不过也算是倒逼我认真学习了一把，还是学到了不少"},{"id":169078,"teacher_id":1730,"teacher_name":"傅舒兰","post_time":"2023-02-24 08:31:32","like_diff":-5,"likes":3,"dislikes":8,"content":"旁听傅老师的研究生课的时候感觉收获良多，虽然组织了各式各样的讲座，但都围绕着一个清晰的主题。打开了研究思路，和本科的时候上课是不一样的感觉。"},{"id":69349,"teacher_id":1730,"teacher_name":"傅舒兰","post_time":"2018-01-24 13:53:00","like_diff":-6,"likes":11,"dislikes":17,"content":"人狠话多，但是很有趣的老师，很喜欢她"},{"id":124513,"teacher_id":1730,"teacher_name":"傅舒兰","post_time":"2020-07-02 07:58:49","like_diff":-26,"likes":9,"dislikes":35,"content":"为什么那么多人说傅老师不好呀！城规学子刚上傅老师的课，觉得和大家的评论完全不一样啊！！！傅老师虽然很会变着法批评我们的作品，但是提出的意见都是特别特别在理，是大实话啊！大家眼中好的老师难道是无论你做了什么乱七八糟的都夸奖你吗？而且傅老师人美声声音甜，虽然语言上一点面子不给你留，但是真的会让你有动力有想法改进自己的作品，真的能学到很多东西！而且也学会上archdaily找大师作品参考设计想法。而且傅老师会游泳爱健身，这么自律又负责的老师为什么评分那么低！！说给分不好的，我觉得只要努力了老师都会看在眼里的，要是分真的差也许是我们自己的设计确实不好没花心思吧，可是在傅老师的教学过程中我们已经学到很多东西了，绩点不是一切好吗宝贝们～"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
