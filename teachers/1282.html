                <script>
                    // 评论数据
                    const commentsData = [{"id":79358,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2018-07-14 01:14:24","like_diff":19,"likes":23,"dislikes":4,"content":"老师很好很亲切，期中给补考，作业给补交，儿童节还给我们带糖果。虽然讲课逻辑可能有点问题，但是自学一下就没问题了呀。对我们真的很好了\n\n以下是老师在群里原话：致所有孩子!\n\n遇見你們是因爲緣分。\n\n有兩點，特讓我欣慰!\n\n一、期末考試無一缺考。\n\n二、你們最後的成績是你們平時真實努力的結果，無半點虛假。\n\n有一點遺憾：還有若干同學沒有合格，與我的期望（無一掉隊）有些差距。\n\n最後一點期望，期望你們在未來的學業中一定要從平時做起。\n\n祝好運！ 2018年7月14日"},{"id":23585,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2016-04-07 11:18:33","like_diff":12,"likes":24,"dislikes":12,"content":"上课不知道在讲什么，还让学生讲课。血的教训，千万别选。"},{"id":78316,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2018-05-11 01:16:22","like_diff":11,"likes":14,"dislikes":3,"content":"其实老师真的很负责的，上面说的学生讲课不知道是不是老师安排的助教讲习题的。老师会点名，但是听了就能回答，答不出来也没关系。老师人很可爱，和学生关系很好，还想和缺勤的学生聊心来着。至于上课这回事，离散数学真的很离散，不能苛求老师啊。"},{"id":80644,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2018-06-29 00:43:06","like_diff":11,"likes":13,"dislikes":2,"content":"总的来说，最开始对于吴老师讲课感觉很差，听不进去。但是能看出来吴老师对于学生非常负责任，第一次quiz之后还特意约我在北街聊了将近两个小时的天，勉励我好好学，详谈之下发现吴老师还和我是校友。就我所关，计算机类的课程确实自学与预习成分要占很大的比例，并不能说是老师所致，而是计算机课程的特征使然。一些说听不懂课的同学将来接触ds和ads时想要凭听课做作业学好这些课程，只能说接近不可能。所以综合来讲，我打了比较好的分数。"},{"id":84268,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2018-07-14 17:43:27","like_diff":11,"likes":15,"dislikes":4,"content":"虽然未经老师允许，但我还是想把7月14日出分后老师发的一条说说复制到这里让大家看下：\n\n下午公布分后路上碰到一个学生，他说，老师你这学期好操心。是的，这学期为了让学生能抓紧学习，动用了中学生的教学方法，如考卷更正，期中补考，课堂提问，学生谈话等等方式期望自己的行为对学生不止这科，对其将来都有好的影响！\n\n\n\n老师真的在用心。为了能让我们这群不成器的学生有所改变，老师付出了太多。有人提到老师冒雨印补考卷子，我还记得当时是老师上课提问结果我们回答得不好才说的，说完印卷子的事又说了“你们能像我一样努力就好了”。我能感觉到老师眼里有泪水，但还是无奈的笑了笑。\n\n想到这里，真的是后悔没好好学离散这门课导致绩点难看。真的感觉辜负了吴老师，让吴老师失望了！\n\n但是以后，我不会让吴老师失望。我会努力下去的！"},{"id":56242,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2017-07-03 10:09:30","like_diff":9,"likes":9,"dislikes":0,"content":"这老师是真的好\n\n期末调分了很给学生自由\n\n课讲的也很不错的\n\n（ps：你们难道还指望大学好好听老师教？肯定自学啊）"},{"id":84893,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2018-07-14 08:31:27","like_diff":9,"likes":11,"dislikes":2,"content":"上大学一来第一次被老师夸“真聪明\"，其实我只是问了一个上课她强调过的点，超级感动。后来期中考试没有及格，没想到还有补考的机会!老师说她还是冒雨给我们打印的补考卷子。真的，你会感觉不好好学对不起老师。现在也不会让同学讲课了，"},{"id":103980,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2019-03-08 08:34:06","like_diff":9,"likes":9,"dislikes":0,"content":"可能是自己水平不行hhh\n\n反正感觉讲的时候有点逻辑混乱，简单的东西花半天讲，难的却一带而过\n\n想自学来着，可是偏又不时点个人起来提问\n\n真是令人为难"},{"id":24289,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2016-04-29 07:08:24","like_diff":8,"likes":13,"dislikes":5,"content":"超级糟糕的老师，思维很混乱，离散靠自学"},{"id":25455,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2016-05-20 02:24:02","like_diff":8,"likes":12,"dislikes":4,"content":"老师人很好，但是课讲得确实不好，逻辑比较混乱，缺少重点和条理，感觉另一个翁老师讲得更好"},{"id":48526,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2017-03-06 14:09:14","like_diff":8,"likes":8,"dislikes":0,"content":"思维混乱...黑板上经常演算错误...唉"},{"id":78317,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2018-05-11 01:16:56","like_diff":8,"likes":11,"dislikes":3,"content":"这学期不叫同学上课也不固定座位了，人是真的很好，上课经常出现东北味道的谜之喜感，但是希望课件还是能多按照书本的体系不要很多章节跳来跳去也不提示是第几章第几节这样的，觉得分有点偏低了，老师挺可爱的。"},{"id":79102,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2018-05-23 03:16:55","like_diff":8,"likes":9,"dislikes":1,"content":"歪个题，感觉老师穿衣风格很森系……"},{"id":3725,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2015-06-17 02:42:46","like_diff":7,"likes":9,"dislikes":2,"content":"听课没有积极性，左边黑板永远反光"},{"id":25456,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2016-07-04 13:58:41","like_diff":6,"likes":7,"dislikes":1,"content":"为什么要让学生讲呢"},{"id":25457,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2016-05-20 03:21:14","like_diff":6,"likes":6,"dislikes":0,"content":"助教满分，然而想能听懂老师讲课建议先自学。\n\n让学生讲课可以刷刷分，虽然没卵用。\n\n点名用做题方法（一题，简单），不管对错。"},{"id":51846,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2017-06-12 09:31:16","like_diff":6,"likes":6,"dislikes":0,"content":"“一个不正常的人在跟你们讲课”"},{"id":104692,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2019-07-10 03:18:55","like_diff":6,"likes":8,"dislikes":2,"content":"就是有点难受 离散自学比较好 考试不是很难"},{"id":31618,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2016-07-04 09:20:48","like_diff":5,"likes":7,"dislikes":2,"content":"上的课根本没有听的兴趣……上课固定座位，第一周千万要早起抢个好座位啊！"},{"id":75601,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2018-03-14 02:18:13","like_diff":5,"likes":6,"dislikes":1,"content":"老师真的人很好，很可爱\n\n讲课一般不算差，只要好好预习自己再自学一点没问题的"},{"id":104642,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2019-06-18 01:11:19","like_diff":5,"likes":5,"dislikes":0,"content":"只讲表面，不讲为啥，问题是这个算法您也讲清楚前因后果啊，怎么就出结论了，为什么这个步骤这么做？有时候老是说车轱辘话，下面同学不听是挺难受，可是您也考虑一下同学啊！学得真的好辛苦啊哭"},{"id":32131,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2016-07-05 16:34:25","like_diff":4,"likes":7,"dislikes":3,"content":"自学吧。。"},{"id":48510,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2017-03-06 08:44:46","like_diff":4,"likes":4,"dislikes":0,"content":"垃圾！"},{"id":49057,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2017-03-23 00:42:28","like_diff":4,"likes":4,"dislikes":0,"content":"一脸蒙逼"},{"id":49130,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2017-03-27 08:55:36","like_diff":4,"likes":4,"dislikes":0,"content":"差评  真的差评"},{"id":49317,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2017-06-09 17:13:03","like_diff":4,"likes":4,"dislikes":0,"content":"思维混乱"},{"id":51046,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2017-05-15 06:49:32","like_diff":4,"likes":4,"dislikes":0,"content":"全靠自学"},{"id":51833,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2017-06-12 03:33:20","like_diff":4,"likes":4,"dislikes":0,"content":"很糟糕。太糟糕了"},{"id":52695,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2017-06-22 07:29:46","like_diff":4,"likes":4,"dislikes":0,"content":"绝壁讲出了“离散”二字的精髓"},{"id":53113,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2017-06-26 02:23:11","like_diff":4,"likes":4,"dislikes":0,"content":"超级差"},{"id":53114,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2017-06-26 02:24:54","like_diff":4,"likes":4,"dislikes":0,"content":"全靠自己的本事，坐等挂科"},{"id":75003,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2018-04-11 08:06:07","like_diff":4,"likes":6,"dislikes":2,"content":"我知道我这么说有些缺德，但是我真的是用了老师上课的录音治好了失眠。"},{"id":76030,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2018-03-25 04:15:35","like_diff":4,"likes":5,"dislikes":1,"content":"不知所云，自己很多东西都混乱，难的地方就说，你们都懂了吧，就过了.作业这都几周了，还没讲过，上课很多无聊的地方其拖沓，关键地方不讲，一笔带过.我很无奈，只能坐到后排看看手机，自己看看书."},{"id":83248,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2018-07-16 13:27:33","like_diff":4,"likes":7,"dislikes":3,"content":"拿到了这学期第四门卡绩的课，而且居然没有上4...刚开始心里肯定会有些怨气的吧，但后来仔细想想，还是因为自己没怎么在这门课上花时间。老师人很好，也很用心和负责任，虽然在讲课上可能会有些问题，但我觉得最关键的本来还是靠自己。人品这么好的老师不该只有这么低的评分啊。"},{"id":103735,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2019-03-05 01:06:35","like_diff":4,"likes":4,"dislikes":0,"content":"讲得真的不好......"},{"id":103815,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2019-03-06 03:33:35","like_diff":4,"likes":4,"dislikes":0,"content":"讲得也太差了。毫无逻辑"},{"id":103953,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2019-03-08 02:20:25","like_diff":4,"likes":4,"dislikes":0,"content":"讲的是真的不好 自学吧 挺好的 但她还点名"},{"id":104508,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2019-03-22 03:00:59","like_diff":4,"likes":4,"dislikes":0,"content":"差差差"},{"id":108238,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2019-05-17 02:05:29","like_diff":4,"likes":5,"dislikes":1,"content":"求求您别开课了\n\n给学生一条活路吧\n\n或者就上课别讲话让我们自学\n\n谢谢"},{"id":109969,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2019-06-20 16:15:23","like_diff":4,"likes":5,"dislikes":1,"content":"离散二字精髓体现出来了"},{"id":49053,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2017-03-23 00:07:02","like_diff":3,"likes":3,"dislikes":0,"content":"记不清楚还让学生讲课。自学自学"},{"id":56224,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2017-07-03 09:33:57","like_diff":3,"likes":3,"dislikes":0,"content":"给1分是因为没有0分这个选项好吗！上课不知道在说些什么  虽然人很好  可是最后给分真的无话可说  教的思维混乱  全靠自学"},{"id":56228,"teache 2,"content":"期末给调分，报名工高班的时候还帮忙写推荐信，脾气很好的老师。虽然课程进度快来不及预复习，但是考试周老师在群里和大家一起讨论复习氛围很好，加上一点自学能力没什么问题。从一开始看到900多页的英文书就知道这门课要好好学，平时认真完成作业弄懂每个概念，期末期中和小测前复习起来就不累啦！"},{"id":114674,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2019-07-11 03:20:42","like_diff":0,"likes":0,"dislikes":0,"content":"给分好，助教好，老师讲课有些混乱，但是人好。有酸奶喝。看得出老师认真地想讲好。"},{"id":114855,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2019-07-12 04:30:21","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲的逻辑确实有一些混乱但是课后看ppt\n\n是可以理解他讲了什么的 而且助教非常负责 最后期末考试会调分 相比其他的离散开课老师我觉得已经很不错了"},{"id":117683,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2019-09-29 02:07:32","like_diff":0,"likes":0,"dislikes":0,"content":"老师人真的很好，只是我没有认真学习罢了。但老师讲课真的有点...讲不太清楚。"},{"id":119009,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2019-11-09 09:31:17","like_diff":0,"likes":0,"dislikes":0,"content":"老师是好老师 期末给调分\n\n就是上课质量实在比较一般"},{"id":122625,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2020-03-09 05:53:34","like_diff":0,"likes":1,"dislikes":1,"content":"唉……老师啊，您让我怎么说你呢，离散数学用英文教材我可以接受，教材1000多页我忍忍也就过去了，可是你布置作业的逻辑也太诡异了吧，上完这一节的内容结果布置下一节的作业……"},{"id":76260,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2018-03-31 12:57:37","like_diff":-1,"likes":3,"dislikes":4,"content":"感觉纯粹是在赶进度，ppt连第一行都没看完就一晃而过，就这么一次课强行讲了差不多两整章的内容，也不管你到底懂没懂"},{"id":92391,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2018-12-28 08:04:57","like_diff":-1,"likes":0,"dislikes":1,"content":"hhh\n\n"},{"id":110061,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2019-06-22 04:56:55","like_diff":-1,"likes":1,"dislikes":2,"content":"讲课还好吧，虽有的时候逻辑有点乱，但是每个知识点都能讲清楚。让学生讲题的情况确实也有，不过基本都会自己再解释一遍。老师很负责的，应该不至于只有5分"},{"id":112044,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2019-07-07 15:32:35","like_diff":-1,"likes":0,"dislikes":1,"content":"吴老师真的很认真负责了，可能上课会有点乱但这和课程本身也有很大关系，而且完全可以听懂的。"},{"id":114338,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2019-07-09 23:02:34","like_diff":-1,"likes":1,"dislikes":2,"content":"老师讲的十分透彻易懂\n\n\n\n天呐 从来没遇到过这么好的老师 感动的我都要哭了"},{"id":114461,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2019-07-10 04:16:55","like_diff":-1,"likes":0,"dislikes":1,"content":"人品没问题，给分也很好。但是，讲课水平确实有点……自学吧。经常点名，叫同学回答问题，点名性小测。"},{"id":84837,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2018-07-14 04:04:05","like_diff":-2,"likes":0,"dislikes":2,"content":"老师人很好，选一波吧！"},{"id":85068,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2018-07-15 08:18:35","like_diff":-2,"likes":0,"dislikes":2,"content":""},{"id":104504,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2019-03-22 01:54:45","like_diff":-4,"likes":1,"dislikes":5,"content":"老师很好很亲切 留出时间做复习再小测"},{"id":113056,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2019-07-09 21:53:46","like_diff":-6,"likes":1,"dislikes":7,"content":"竟然苟住了，感谢老师。上课体验一般，需要自习否则效率不高。推荐到98啥的先看看重点是啥，帮助学习。问题体验很好，老师会很耐心地解答，夸你聪明，有一次还给我们带了酸奶（虽然上课的时候忘了发）。给分真的会上调一分不卡你，感动。"},{"id":6139,"teacher_id":1282,"teacher_name":"吴江琴","post_time":"2015-07-11 07:20:12","like_diff":-13,"likes":6,"dislikes":19,"content":"老师上课讲的很懂，人很好。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
