低。老师思想偏激是真的。喜欢唱歌可以选，以为可以混个高分的就算了吧。"},{"id":48161,"teacher_id":1932,"teacher_name":"蔡琪","post_time":"2017-03-01 04:37:39","like_diff":2,"likes":2,"dislikes":0,"content":"玄学。。有一半的时间在说她自己领悟出来的神奇理论-_-||"},{"id":57524,"teacher_id":1932,"teacher_name":"蔡琪","post_time":"2017-07-09 10:27:45","like_diff":2,"likes":5,"dislikes":3,"content":"这老师根本智障，整天都在讲耶稣基督，又学不到什么知识，给分又少，傻逼一个，浪费时间。"},{"id":58789,"teacher_id":1932,"teacher_name":"蔡琪","post_time":"2017-09-17 14:34:50","like_diff":2,"likes":2,"dislikes":0,"content":"她让一个男生介绍自己的省份，男生侃侃而谈，接着老师打断他问他的家庭情况，男生说自己的父亲是下岗工人，老师又问你觉得你父亲为什么会下岗，男生答因为当时厂里效益不好自己的父亲只是一个普通员工没有突出的本领，然后！老师就各种批评这个男生不尊重他父亲！这是音乐素质课，整个学期的课没有讲一点我们认为的与“音乐“有关的内容，每节课都在讲上帝"},{"id":74935,"teacher_id":1932,"teacher_name":"蔡琪","post_time":"2018-03-06 14:33:54","like_diff":2,"likes":2,"dislikes":0,"content":"对不起，听了三节课决定退课。尽管现在只有21学分了。这是我上大学两年以来上的最痛苦一门课，比微积分大雾听不懂还要痛苦。不是说我宗教信仰歧视，而是老师作为一个信仰宗教的人，自身就有对佛教和伊斯兰教的歧视。基督教教义里应该也有讲到众生平等吧，三节课上她大部分时间都在传教布道，神神叨叨的根本没学到什么和课程相关的内容。回去路上感觉自己整个人都被圣光笼罩着……"},{"id":74936,"teacher_id":1932,"teacher_name":"蔡琪","post_time":"2018-03-06 14:48:16","like_diff":2,"likes":2,"dislikes":0,"content":"对不起，我真的尽力了，大概是我们八字不合吧。没有必要将自己的观念强加于人，站在讲台上说的也不一定是真理。如果仅是单纯地进行课程教学还是可以学到许多，老师也挺不错，但老师对宗教的执着确实令我窒息。"},{"id":17187,"teacher_id":1932,"teacher_name":"蔡琪","post_time":"2016-01-20 00:37:28","like_diff":1,"likes":4,"dislikes":3,"content":"上课是真无聊，前车之鉴，点到真的很重要"},{"id":34693,"teacher_id":1932,"teacher_name":"蔡琪","post_time":"2016-10-18 10:57:33","like_diff":1,"likes":5,"dislikes":4,"content":"老师喜欢传教，有点偏激，自我中心主义很强。"},{"id":39003,"teacher_id":1932,"teacher_name":"蔡琪","post_time":"2016-12-20 11:49:04","like_diff":1,"likes":2,"dislikes":1,"content":"如果你能站着上两个小时的课"},{"id":40028,"teacher_id":1932,"teacher_name":"蔡琪","post_time":"2017-01-06 09:15:43","like_diff":1,"likes":4,"dislikes":3,"content":"很棒呀"},{"id":43778,"teacher_id":1932,"teacher_name":"蔡琪","post_time":"2017-01-17 02:58:26","like_diff":1,"likes":1,"dislikes":0,"content":"还可以"},{"id":50935,"teacher_id":1932,"teacher_name" name":"蔡琪","post_time":"2015-11-23 08:17:00","like_diff":-4,"likes":3,"dislikes":7,"content":"抛开信仰，课上能有音乐的熏陶就够了\n\n"},{"id":26920,"teacher_id":1932,"teacher_name":"蔡琪","post_time":"2016-06-21 15:12:24","like_diff":-4,"likes":13,"dislikes":17,"content":"我很理解那些不喜欢蔡老师的同学，毕竟老师有偏激的地方，也在试图给我们灌输基督教。不过老师这么做无可厚非，我们可以“择善而从之”，不好的不听。她唠叨也是因为她爱我们，把我们当成她的“宝贝”。她的目的并不是让我们通过这个课能够掌握多好的合唱技巧，而是想让我们认识合唱本身，认识到我们为什么要合唱，让我们懂得真、善、美是从何而来，让我们认识到我们灵魂的缺陷。当我们真正投入其中，像对待主修科目一样对待这门通识课时，我们会发现，原来这门课是如此有意义！"},{"id":38476,"teacher_id":1932,"teacher_name":"蔡琪","post_time":"2016-12-06 11:20:56","like_diff":-8,"likes":2,"dislikes":10,"content":"辣雞老師，不下課，阻擋我女友翹課"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
