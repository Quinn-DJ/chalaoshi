                <script>
                    // 评论数据
                    const commentsData = [{"id":40432,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-01-06 10:04:00","like_diff":343,"likes":384,"dislikes":41,"content":"极其反感分组互评之类的评价方式"},{"id":47405,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-01-26 05:06:30","like_diff":230,"likes":261,"dislikes":31,"content":"搞不懂互评是为了什么，如果只是省时间不想改作业的话，人家微积分史纲大课都能做到认真批改每个学生的作业，你为啥做不到。如果为了学生之间的参考学习，那请你调查下，有多少人是把别人代码下载下来认认真真一行行审查的。如果互评真的公正合理的话，为什么还有那么多互评超限要去额外处理然后惩罚扣分。互评下来除了耽误时间影响成绩破坏人与人之间的信任关系之外，还有什么收获。简单点儿说，互评就是通过设计各种扣分陷阱，让懵懂无知的新人认栽的钓鱼扣分制度。"},{"id":41156,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-05 12:34:17","like_diff":175,"likes":214,"dislikes":39,"content":"查重感人"},{"id":50450,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-05-03 02:57:24","like_diff":169,"likes":190,"dislikes":21,"content":"矫枉过正 毁人一生"},{"id":51379,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-04-03 10:15:38","like_diff":153,"likes":171,"dislikes":18,"content":"该老师引入的互评制度比\n\n原校长引入的正态制度更加令人发指\n\n互评制度十分善于煽动同学之间的矛盾\n\n打压不善于投机取巧同学的学习积极性\n\n打压同学们互相帮助共同进步的积极性\n\n费尽心机去找个人信息扣分，还不如多做两道题目\n\n看到好的程序不敢给高分怕自己给分超限\n\n看到差的程序不敢给低分怕自己给分超限\n\n战战兢兢的防同学防老师防助教。\n\n辛辛苦苦写出来的东西和糊弄写出来的东西都只能拿到一半左右的分数\n\n这是您的愿望吗？\n\n该名老师，您是不是该自我反省一下呢？"},{"id":126928,"teacher_id":2014,"teacher_name":"陈越","post_time":"2020-10-28 11:06:06","like_diff":136,"likes":139,"dislikes":3,"content":"互评？？我们来评论区搓麻将吧！\n\n\n\n🀙🀚🀛🀜🀝🀞🀟🀠🀡🀢🀣\n\n🀥 🀗🀐🀏🀎🀍🀌🀋🀊🀉 🀥\n\n🀖 🀗                    🀙 🀥\n\n🀘 🀗                    🀙 🀔\n\n🀕 🀡                    🀁 🀁\n\n🀖 🀗                    🀁 🀁\n\n🀘 🀎🀍🀌🀋🀊🀉🀇🀉🀇 🀁\n\n🀐🀏🀎🀍🀌🀋🀊🀉🀇🀆🀅🀁"},{"id":42124,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-05-15 15:27:24","like_diff":121,"likes":141,"dislikes":20,"content":"一门沟通技巧，让我对她的称呼从姥姥变成陈越。"},{"id":51212,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-03-23 07:06:31","like_diff":114,"likes":127,"dislikes":13,"content":"写完2000多字的综献，30分拿了19分，惩罚扣分23分。我实在不知道也是很懵逼了，是不是还不如不写算了。呵呵"},{"id":51358,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-03-05 09:08:44","like_diff":96,"likes":108,"dislikes":12,"content":"学习如何隐藏个人信息\n\n从9+得分到现在的分数请老师也思考一下为什么"},{"id":48729,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-30 02:47:41","like_diff":89,"likes":100,"dislikes":11,"content":"学啥沟通技巧啊！"},{"id":48821,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-03-14 02:31:12","like_diff":88,"likes":101,"dislikes":13,"content":"互评 诚信测试 绝对差评\n\n计院恶竞多严重可能别的学院不知道"},{"id":199379,"teacher_id":2014,"teacher_name":"陈越","post_time":"2024-09-22 12:50:24","like_diff":87,"likes":91,"dislikes":4,"content":"陈越小时候参加考试，发现想要参加考试就要先通过诚信测试，而诚信测试的答案必须上网查答案才能获取；通过诚信考试之后打算开考，结果发现试卷需要付费才能阅览；付了钱之后发现整张试卷全是空白，因为测试点是看不见的；蒙完了整张试卷，出了成绩一看是零分，原来试卷是同学互评的；向老师求情请老师来批改，发现自己的作文还是零分，原来是引用了名人名言被判了抄袭；不得不魔改全部名人名言，发现还是零分，原来是作文的注释不足百分之三十。"},{"id":60477,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-12-25 13:47:32","like_diff":84,"likes":121,"dislikes":37,"content":"被查重挂科的经历:第一次编程作业在自己的电脑上运行无误，但过不了PTA，于是乎抱着怀疑PTA的态度我提交了一次网上代码(在向他人求助无果的情况下)，后来在截止时间内我发现了自己代码的错误，又提交了自己的代码(我想当然的以为能够覆盖)。然后就挂科了。这样的行为被\"诚信守则\"定义为作弊！作！弊！我真的不能接受这样被定义为作弊，仅仅是怀着置疑的态度，最后导致了被评为作弊？难道连置疑都不允许了吗？"},{"id":41959,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-12-24 15:41:40","like_diff":82,"likes":125,"dislikes":43,"content":"不懂ds这种简单的基础课为什么要搞得这么复杂。pta做得是挺好的，但是project各种繁文缛节。最后查重。呵呵。莫名其妙就被判作弊。真的作弊承认不就好了，用得着考试周花这么多时间精力来各种申诉？老师助教学生之间就不能多点信任吗？还有些作业给了别人自己也0分了，如果最开始强调这个的话谁还会给别人？开始没强调，关系好的朋友来找你要，你能怎么做？"},{"id":154337,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-05-30 11:41:23","like_diff":77,"likes":78,"dislikes":1,"content":"不会教书可以不教，互评促进学习？建议把查老师当作互评成绩，低于6分直接开除"},{"id":53165,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-26 05:55:15","like_diff":75,"likes":90,"dislikes":15,"content":"宁可延毕，别碰此人。晚上出门的，肯定是tm想偷东西，一律打断腿。你们写的代码，著作权都是我的，我禁止你发布。否则，我可以让你挂科，哪怕已经修完了，我可以取消你出国资格，我可以搞各种事恶心你。让你在浙混不下去的手段，我可有的是。"},{"id":51195,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-07-02 05:12:04","like_diff":71,"likes":108,"dislikes":37,"content":"其实大家也就是黑互评吧，话说虽然ADS考试爆炸，但不得不说这年头能认真出考卷的老师真的是好老师啊，学术水平上姥姥还是依然高标准！"},{"id":181849,"teacher_id":2014,"teacher_name":"陈越","post_time":"2023-11-02 07:27:30","like_diff":70,"likes":72,"dislikes":2,"content":"我个人认为，一个老师，如果做不到对学生最起码的尊重，而是挖空心思百般刁难学生，那它也很难得到学生的尊重。\n\n就比如说，如果一个老师想要给学生打低分，但不想直接承担骂名，那就可以在作业里面加上互评环节，鼓励学生互相扣分，然后将自己做的恶转嫁成学生内部的矛盾。如果学生抱成团互相打高分，还可以加一道高分仲裁。虽然这对于提升学术水平和专业技能毫无用处，只能浪费大量的人力物力，折磨学生，折磨助教，但它变态的施虐心理得到了满足，所以迟迟不改。\n\n说实话，如果把期末占比调高到百分之百，学生也许会骂，但至少不会有一种被侮辱的感觉，被堂堂正正地击败，和被心理阴暗的毒蛇暗搓搓咬一口的感觉截然不同。如果学生是因为专业知识的不完备而得到了一个较低的绩点，那学生自己还是有责任的；但如果学生是因为报告没有封面、作业没有readme文件、作业泄露了姓名、作业字数太少、作业注视行数不够百分之五十而被扣了分，我觉得，这就是形式主义，服从教育，不把学生当人看，一种对学生人格的侮辱，对学生时间和精力的浪费。\n\n从某种角度上说，这种老师也格外让人印象深刻。若干年后，也许会有今天计算机学院的学生，来到这种老师的墓前，拿笔写下：\n\n“墓志铭注释行数不足百分之五十”。\n\n没关系的。\n\n我会帮老师把笔迹擦去。\n\n因为这种工程不需要维护。\n\n这种代码也不需要可读性。"},{"id":48095,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-02-28 12:16:06","like_diff":66,"likes":100,"dislikes":34,"content":"呵呵。这学期选了别的老师的ads。听说是cy极力要求在pta上做一个诚信守则的测试（highlight:请注意所有老师的班级都要做）。不到满分不给期末考试资格。\n\n强调诚信是应该的。\n\n但用如此极端的方式不知道老师有没有过过脑子。谁给的你剥夺学生期末考试的权利？抱歉差评。"},{"id":182662,"teacher_id":2014,"teacher_name":"陈越","post_time":"2023-11-19 06:04:24","like_diff":65,"likes":67,"dislikes":2,"content":"sb思吗东西，且不说这个互评机制是否合理，互评分数差距过大仲裁就算了，tmd95分以上还要仲裁？？你这么不相信学生的打分你搞你吗互评。自己还要求注释量到30%，自己PTA出的那题结构体定义都不明不白，也不按照书上的写，喜欢搞你那个沟⑧ppt，不知道你后面来个注释是能让你吗死灰复燃？查重查重，你咋不查查你血统里有多少和猴子重复的基因，还tm爱洋文，其实用洋文倒还好，你能不能那个变量定义洋文写明白一点，简写的歧义简直了，6奥。感觉是不是有点虐待症，看到同学们不爽自己就爽了。课程组的cx老师，zjk老师哪个不比牠好。家人们真别想不开。"},{"id":48820,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-03-14 02:28:49","like_diff":62,"likes":69,"dislikes":7,"content":"恶竞之源"},{"id":51067,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-05-16 02:13:32","like_diff":52,"likes":62,"dislikes":10,"content":"一门二学分的课，每周的作业量相当于一门通识一学期的作业量，而且还放在大二下这么敏感的学期，说她没病那都是看得起她。"},{"id":51155,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-29 08:15:44","like_diff":51,"likes":56,"dislikes":5,"content":"互评是真特么垃圾"},{"id":48132,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-02-28 16:11:53","like_diff":50,"likes":66,"dislikes":16,"content":"我不管讲课好不好，诚信测试什么的我就是不认同"},{"id":151671,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-03-17 03:56:59","like_diff":49,"likes":52,"dislikes":3,"content":"密麻麻石蜡，陈睿叔叔是不是你本家？一家子都是这么掉进钱眼里的东西 \n\n——紫金港上单"},{"id":190716,"teacher_id":2014,"teacher_name":"陈越","post_time":"2024-03-15 13:08:33","like_diff":48,"likes":50,"dislikes":2,"content":"强烈建议学习数据结构基础这门课！在这门课上，你能学到的是：\n\n1.翻译软件用法\n\n2.文档编辑技术\n\n3.废话堆砌技巧\n\n4.坑害他人阴招\n\n5.攫取利益途径\n\n6.七五稳赚不赔\n\n概括说来，无非就是：\n\n一筹莫展：二话不说，扣分三十有余，顿觉四面楚歌，令人五体投地，惊得六神无主，心中七上八下，十分甚至九分悲哀，百感交集，千辛万苦，怎敌他，零和博弈！"},{"id":60399,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-10-19 05:50:52","like_diff":47,"likes":52,"dislikes":5,"content":"身边好几个同学都被pta查重误杀了，真的是很好的同学，大学就这么毁了。矫枉过正，毁人一生啊"},{"id":51058,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-05-15 14:06:28","like_diff":46,"likes":57,"dislikes":11,"content":"上了三周沟通技巧，前来打分，不是说姥姥讲的不好，只是因为她引进了这门烦人的课，1分不能再多了"},{"id":51213,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-09 05:58:16","like_diff":46,"likes":51,"dislikes":5,"content":"客观地讲，课还是值得一听的。但是互评多大仇"},{"id":42037,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-02-28 14:25:37","like_diff":44,"likes":60,"dislikes":16,"content":"很严格的人，按照 requirements 说什么就是什么，不会丝毫留情。一定要读清楚各种要求。"},{"id":104240,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-03-14 11:15:40","like_diff":44,"likes":48,"dislikes":4,"content":"2019.03.14 ads课学生\n\n我对于姥姥的上课 大程 互评之类的没有任何意见\n\n但是昨天是pta昨天刚刚改成了pteam(联想一下steam)，pteam教育超市功能上线，期末试卷价格是五折后四元或十元，试卷由题库随机组成，做完一次可以重新买，换句话说，你想做往年的试卷还得反复氪金，期待抽出一个ssr，大学必修课从学生身上想方设法捞钱，挣钱挣出这种花样也是叹为观止\n\n我只是想留个言看看三年以后 五年以后 姥姥的声誉会变成什么一个样子(现在3.7分)，之前的行为还可以算是尽职尽责的好老师，结果现在这样算是晚节不保吗？"},{"id":48853,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-03-15 01:56:57","like_diff":43,"likes":49,"dislikes":6,"content":"辣鸡搞笑的诚信测试"},{"id":51350,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-29 08:26:14","like_diff":42,"likes":48,"dislikes":6,"content":"我不觉得水军有这么大本事。像某些同学说的，作弊的也就几个。他刷差评能刷到哪里。况且学习帝今年无法不登录微信评价。也许老师很好很好。但是我不能接受就不能接受。看不惯他的教学方式，所以我打了差评。我觉得大家也都只是这么想的而已呀。有啥水军呢。"},{"id":141594,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-06 13:31:55","like_diff":41,"likes":49,"dislikes":8,"content":"“一个好的程序员应该......”\n\n爷学计算机不是为了去当程序员的\n\n爬\n\n体验真的很差\n\n建议上其他老师班然后自己听网课"},{"id":151210,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-06-16 11:25:51","like_diff":40,"likes":42,"dislikes":2,"content":"积点阴德吧您\n\n你是什么勾八人啊"},{"id":181178,"teacher_id":2014,"teacher_name":"陈越","post_time":"2023-10-11 02:47:17","like_diff":40,"likes":42,"dislikes":2,"content":"根据互评规则，chenyue在PDF文件中泄露了作者信息，故评为0分"},{"id":165036,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-12-28 14:08:38","like_diff":39,"likes":43,"dislikes":4,"content":"插句题外话，非人身攻击，此人面相就是那种阴险狡诈重利益且恨心重的典型，上课时候都不敢和她有眼神交流，仿佛要存心害你一样的眼神。而且她的脸越来越歪斜了，似乎是中风面瘫的前兆，坏人总会得到报应的。"},{"id":42049,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-01-13 13:05:20","like_diff":38,"likes":46,"dislikes":8,"content":"查重太坑\n\nproj太坑\n\nquiz太坑"},{"id":181861,"teacher_id":2014,"teacher_name":"陈越","post_time":"2023-11-02 13:43:14","like_diff":38,"likes":40,"dislikes":2,"content":"很理解楼下的感受，但个人有不同理解。\n\n我也觉得作业查重理论上是好的，因为既然有了规则就要遵守，要有契约精神。我也觉得不记名互评理论上是好的，毕竟如果连作业匿名互评都接受不了，那走向社会又怎么能接受匿名投票呢？\n\n为什么骂她查重？因为有的老师不查不公平，她应该向其他老师开炮，直到统一查重，再去随便挂掉一个人。\n\n为什么骂她互评？因为中国社会的内卷程度太高，恶意很多，她应该去改变社会分配而不是在PTA上赚钱。\n\n她错在自己本身就是懦夫，却去要求孩子正义。"},{"id":53935,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-28 05:26:15","like_diff":37,"likes":51,"dislikes":14,"content":"挺有趣的一点是，6月28日之前，刷低分的有，但是鲜有怼那些刷低分的人。然后6月28日突然出来一堆人开始三观超正开始正义感爆棚。同时，6月28日是沟通技巧出分的日子。所以个中原因，自己想吧"},{"id":60164,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-10-12 03:20:36","like_diff":37,"likes":43,"dislikes":6,"content":"阿越真的很严格"},{"id":159084,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-07-06 03:02:28","like_diff":37,"likes":41,"dislikes":4,"content":"先来瞻仰一下大作：https://www.proquest.com/docview/304303006/abstract\n\n数学系PhD写这种玩意儿混毕业丢不丢人啊？怎么不拿出来互评一下？"},{"id":172315,"teacher_id":2014,"teacher_name":"陈越","post_time":"2023-04-25 03:19:19","like_diff":37,"likes":37,"dislikes":0,"content":"妈的30%注释呢，怎么填空题里一行都没有啊"},{"id":183018,"teacher_id":2014,"teacher_name":"陈越","post_time":"2023-11-21 13:32:35","like_diff":37,"likes":38,"dislikes":1,"content":"pta上买了两套卷子\n\n1、做完没有答案，只有对错\n\n2、要再做一遍还得再买一套，而且题目大差不差\n\n3、请问你是对标马化腾的吗"},{"id":116748,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-09-15 02:25:27","like_diff":35,"likes":38,"dislikes":3,"content":"打了2分，其中1分是因为没有0分，保底必须要打，另外1分是给她的讲课水平。\n\n总结一下吧\n\n1.诚信守则测试\n\n2.查重\n\n3.互评\n\n4.PTA圈钱\n\n5.沟通技巧\n\n不知道为什么有些人还在洗地。我觉得这五条已经足以扼杀她所有的教学能力和学术能力。老师从小告诉我们说“先学会做人，再学会做题”。那为什么到老师这里就可以因为她学术水平高而忽略她这些行为呢？\n\n退一万步讲，1235这四条你可以强行说毕竟她初衷是好的，只是观念和方法有点问题。但是4这一条，你们打算怎么洗？作为一个老师，这个过分了吧？师德何在？"},{"id":87537,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-10-03 11:07:24","like_diff":33,"likes":35,"dislikes":2,"content":"查重矫枉过正。学生写代码的时候想的都是如何避免被判抄袭，而不是如何提升程序效率和可读性。\n\n小组互评完全没有必要。如果是出于相互学习的角度，GitHub上大量优质源码可以阅读；如果是出于合作的想法，很抱歉，我不知道ds这门课需要合作什么？\n\n不要偏离了课程开设的初衷，而去搞什么花架子。我们学的是数据结构，不是反查重以及写文档技术。\n\n理想的解决办法是增大课程通过难度，淘汰掉平时抄袭的人，让学生把重心放到学习过程中，而不是想尽办法在花哨的评价体系中得到一个好的分数。"},{"id":146412,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-06 13:52:31","like_diff":33,"likes":39,"dislikes":6,"content":"选课的时候给教学科老师发火，说为什么是混合的选上了她的课，计院的没选上，还想把选上她的混合的踢掉。合着混合CS就不是CS了呗，选课没预置就算了，补选的时候还因为是混合所以优先级就比计院低，补选也很难补选上，还遇上这种排斥混合CS的老师？混合亲儿子，见谁都叫爹是吧。"},{"id":145475,"teacher_id":2014,"teacher_name":"陈越","post_time":"2021-12-30 02:24:37","like_diff":32,"likes":36,"dislikes":4,"content":"PTA上真题卖这么贵还不给答案？让家庭条件不好的同学怎么办？您这么会营销怎么不去腾讯呢？"},{"id":182052,"teacher_id":2014,"teacher_name":"陈越","post_time":"2023-11-09 06:15:31","like_diff":32,"likes":34,"dislikes":2,"content":"年纪大了没有考核压力加科研能力不足导致她闲着没事干，让她把精力都放在天天琢磨怎么管学生上面，可惜管理能力也不足，强行要求大家遵循她心中的“公正”，把fds的课程设计弄得一塌糊涂。大言不惭地说着互评能让大家互相学习，实际上互相学习最好的方式恰恰是她最反对的开源。总得来说就是更年期+偏执症，如果你选她的课最好能保证你的行为完全符合她偏执的想法，不然当心被她的铁拳锤"},{"id":38823,"teacher_id":2014,"teacher_name":"陈越","post_time":"2016-12-19 09:03:41","like_diff":30,"likes":38,"dislikes":8,"content":"不知道为什么大家都说好。老师很严格按照规定做事，但是规定的内容却不具体。出了问题去找她，她说上课说过了，可是没有同学听到...建议尽量不选她的课。"},{"id":51220,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-08-20 11:13:53","like_diff":30,"likes":33,"dislikes":3,"content":"查重＋互评，每周project，一门沟通技巧等于n门通识，十人一组又能怎样？"},{"id":60289,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-10-16 15:21:01","like_diff":30,"likes":33,"dislikes":3,"content":"自己不讲清楚pta的操作机制然后拿学生的前途在玩吗？建议所有被挂科的同学团结起来。把这个事情曝光给媒体。"},{"id":151580,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-03-08 08:36:48","like_diff":30,"likes":32,"dislikes":2,"content":"没上过她的课，对课程内容不评价\n\n单纯评价一下pat，如果有兴趣可以翻一下知乎微博，她对自己pat的评价，然后对别的计算机大赛的贬低，还有骂别人没有脑子的难听话。如果你想捞金，大家睁一只眼闭一只眼就不说了，还非得满大街宣传自己公司的考试有多厉害，非pat不可。吃相难看。"},{"id":185570,"teacher_id":2014,"teacher_name":"陈越","post_time":"2024-01-02 08:42:48","like_diff":29,"likes":31,"dislikes":2,"content":"听cy的课是好的，选cy的课是坏的"},{"id":51157,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-05-20 06:25:46","like_diff":28,"likes":37,"dislikes":9,"content":"查重搞到自己从9分降到5分（可能继续降），何必呢！"},{"id":51482,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-07-08 12:44:06","like_diff":27,"likes":30,"dislikes":3,"content":"那个课应该改名为面向信息技术的互评技巧。"},{"id":73657,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-02-02 09:37:09","like_diff":27,"likes":30,"dislikes":3,"content":"DS是门神课，让你知道浙大有个人叫陈越，让你知道什么叫做浙大所谓的“诚信”。你搞出那么多制度之前能不能想想有什么意义？该抄的还是会抄，又有多少人互评是真正认真评的？还是说模仿别人的，浙大就变成世一大了？"},{"id":165667,"teacher_id":2014,"teacher_name":"陈越","post_time":"2023-01-18 10:01:26","like_diff":26,"likes":27,"dislikes":1,"content":"课讲的很好，单单看讲课绝对值十分。\n\n但是坑爹互评坑爹查重和坑爹oms只能让我打出1分。😥"},{"id":147873,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-11 04:49:24","like_diff":25,"likes":28,"dislikes":3,"content":"得了吧🙄\n\n自己当程序员去\n\n别他妈来教书了\n\n伞兵\n\n😅\n\n🖕"},{"id":181589,"teacher_id":2014,"teacher_name":"陈越","post_time":"2023-10-24 00:34:33","like_diff":25,"likes":30,"dislikes":5,"content":"纯纯的砸种，早八小测我测你妈，提前一天22:46通知不知道这个点很多人都不看你吗的恼檀微信群吗？"},{"id":71938,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-01-29 06:20:35","like_diff":24,"likes":30,"dislikes":6,"content":"水平很高，意识一流，操作智障"},{"id":51233,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-05-25 01:44:24","like_diff":23,"likes":29,"dislikes":6,"content":"滚XX的诚信守则"},{"id":76466,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-04-10 07:50:55","like_diff":23,"likes":27,"dislikes":4,"content":"跟互评跟制度都没关系，打1分是希望陈老师学会如何尊重学生，如何平等看待学生，如何知道做一个好老师，好老师不是只会上课就可以的。希望您知道这件事情。\n\n以后不会再选您的课了。"},{"id":190994,"teacher_id":2014,"teacher_name":"陈越","post_time":"2024-03-27 15:55:02","like_diff":23,"likes":29,"dislikes":6,"content":"彼阳若至，初升东曦。\n\n\n\n绯雾飒蔽，似幕绡绸。\n\n\n\n彼阳篝碧，雾霂涧滁。\n\n\n\n赤石冬溪，似玛瑙潭。\n\n\n\n彼阳晚意，暖梦似乐。\n\n\n\n寐游浮沐，若雉飞舞。\n\n你设计的fds真是一坨，上课几乎啥也不讲，下课出内个题？真把所有人当OI药娘了？每当做bydProject和作业，为了一堆grd没有任何意义的英文和充满傲慢的龟腚熬夜时，我都会怀念牛棚。你欠牛棚了。"},{"id":51066,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-05-16 02:02:06","like_diff":22,"likes":25,"dislikes":3,"content":"沟通技巧这课比通核和J类加起来还要烦好几倍"},{"id":88875,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-11-11 09:49:18","like_diff":22,"likes":24,"dislikes":2,"content":"【强烈要求取消互评制度！！！】公正性极低，部分同学有意拉低别人分数，更多同学因为水平有限并不清楚何为好何为坏，评分标准极度混乱，评分和被评分的人心理压力都很大。搞互评的本意是相互学习，但几十行的小程序翻来覆去就那么几种写法，区分度拉不开多大，在多数同学水平差不多的情况下真没啥可相互学习的啊。最后实际操作就变成了在各种琐碎细节上搞噱头，最典型的就是无意义地堆注释（明明变量和函数名就可以起到自说明的作用），更让我无语的是还真有人靠统计注释字数来打分，不觉得这教条得很过分吗？制度本身极其不合理，再加上对期末成绩影响大（project总共25，互评成绩占一半，折算一下绩点跨度可是1.2了），评论区戾气重也就在所难免了（当然人身攻击是不对滴）。总结一下就是：陈越老师的课能让你确实学到不少东西，但运气不好的话陈越老师的课后作业能毁掉你一整个学期的好心情。"},{"id":128275,"teacher_id":2014,"teacher_name":"陈越","post_time":"2020-12-16 04:16:48","like_diff":22,"likes":24,"dislikes":2,"content":"沟通技巧，现在就一沙比课，本来很有意义的一门课，让沉重的课程负担搞得毫无上课体验\n\n写个*的文献综述，一个星期我能写出个寂寞来，我的ds大物概统都不用学了？"},{"id":145963,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-04 17:02:46","like_diff":22,"likes":24,"dislikes":2,"content":"“姥姥我啊，最讨厌那些不能赚钱的东西了”"},{"id":181132,"teacher_id":2014,"teacher_name":"陈越","post_time":"2023-10-09 14:23:10","like_diff":22,"likes":24,"dislikes":2,"content":"两句话的程序非要写一长串introduction，fds搞这么多稀奇古怪的东西，是不是水论文水的啊😓。选fds是来学习算法知识的，不是来浪费时间的。"},{"id":184452,"teacher_id":2014,"teacher_name":"陈越","post_time":"2023-12-20 02:43:13","like_diff":22,"likes":23,"dislikes":1,"content":"看了看cy当年的博士论文，和现在宁可错杀不可漏杀的诚信政策，只能说严于律人，宽以待己……有一说一讲课还是不错的，一直在bilibili和智云旁听cy的课，对我理解ds有很大帮助"},{"id":60125,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-10-11 05:34:11","like_diff":21,"likes":22,"dislikes":1,"content":"60%挂了哦\n\n66666666666666"},{"id":100191,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-01-25 17:53:49","like_diff":21,"likes":27,"dislikes":6,"content":"懂计算机，懂计算机教育，但不懂中国，不懂浙大"},{"id":51193,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-05-28 14:48:02","like_diff":20,"likes":23,"dislikes":3,"content":"辣鸡系统，时间都不是标准时间，还我分QAQ"},{"id":51234,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-05-25 01:45:43","like_diff":20,"likes":23,"dislikes":3,"content":"学啥沟通技巧呀，浪费生命"},{"id":51340,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-01 04:29:53","like_diff":20,"likes":29,"dislikes":9,"content":"赶紧来人把她娶了吧"},{"id":49722,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-04-25 00:10:55","like_diff":19,"likes":25,"dislikes":6,"content":"怎么没有0分"},{"id":60392,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-10-19 03:07:05","like_diff":19,"likes":20,"dislikes":1,"content":"我不是她班的，但是受她影响每次老师布置任务都要提心吊胆地担心被误杀……特地过来给个差评"},{"id":124948,"teacher_id":2014,"teacher_name":"陈越","post_time":"2020-09-30 12:49:37","like_diff":19,"likes":23,"dislikes":4,"content":"人品差 ，坑学生钱，还助长鹅颈，喊她陈越就算很给她面子了"},{"id":128619,"teacher_id":2014,"teacher_name":"陈越","post_time":"2020-12-24 18:17:30","like_diff":19,"likes":20,"dislikes":1,"content":"我想知道为什么有几个逼的修改建议和标准答案完美吻合？"},{"id":141390,"teacher_id":2014,"teacher_name":"陈越","post_time":"2021-10-05 10:15:26","like_diff":19,"likes":20,"dislikes":1,"content":"老师人不错，就是不知道为什么会整互评这个勾八玩意，一方面搞人心态（各种细则太多了，而且为啥做完了才发扣分标准？）另一方面真的非常磨时间，整个国庆假期基本就是在整这个大作业，麻了都"},{"id":147722,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-10 14:17:22","like_diff":19,"likes":21,"dislikes":2,"content":"做的代码，就是过不去，本题第一句就是本题很简单"},{"id":160549,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-09-26 16:10:18","like_diff":19,"likes":20,"dislikes":1,"content":"你妈的反转链表挂你🐎的人你户口本是不是只有一页"},{"id":60250,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-10-15 17:33:37","like_diff":18,"likes":21,"dislikes":3,"content":"挂人很高兴 心态有问题"},{"id":61695,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-11-20 07:05:43","like_diff":18,"likes":20,"dislikes":2,"content":"陈越老师课讲的确还是挺用心的，但是比她讲的好的，爱惜学生的也大有人在，不是很喜欢她这样跋扈极端的性格。毕竟有时候仅仅一门课的杀伤力就可以改变一个人生轨迹了。"},{"id":87604,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-10-08 06:04:33","like_diff":18,"likes":19,"dislikes":1,"content":"emmmm由于发现自己写的代码和网上一个博客一样而瑟瑟发抖中"},{"id":117448,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-09-24 12:07:28","like_diff":18,"likes":19,"dislikes":1,"content":"老师讲课水平挺好的。但是我极其反感一些同学通过文件属性查个人信息泄露并且在群里提问，这种做法真的恶心的不行。互评前明明有同学在群里问了好几次，那时候怎么就没见有出来解释了？为了鹅颈真是挖空心思。即便互评制度是好的，在这种素质堪忧的人手里也成了下九流的玩意。"},{"id":147336,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-09 15:09:31","like_diff":18,"likes":19,"dislikes":1,"content":"先说下没上过课，不清楚老师上课水平如何。但fds互评制度太恶心了，第一次project我傻傻写完就交上去了，虽然确实有些潦草，但有些扣分原因我不能接受，整个学期都在填那次的窟窿。提醒学弟学妹们，写fds报告前先去搜下互评细则，网上能找到的，对着那个写。还有pta试卷好贵，一份七块，都能吃顿饭了。至于在校内被狂吹的fdsmooc，说实话也就那样，ds有很多优质的网课和公开课资源，pta也不能算优秀的配套练习平台"},{"id":52844,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-23 07:16:54","like_diff":17,"likes":19,"dislikes":2,"content":"可怜的中加同学"},{"id":58090,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-07-29 11:01:16","like_diff":17,"likes":26,"dislikes":9,"content":"哦，上面请大一退学的脑子没毛病？cy的DS，ADS，沟通技巧至少也是大二的课吧，这里吐槽的主要是哪个年级的自己用脑子想想，你是有意挑拨的吧？mdzz"},{"id":58815,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-09-18 03:09:45","like_diff":17,"likes":19,"dislikes":2,"content":"中國式互評"},{"id":156323,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-06-19 05:18:13","like_diff":17,"likes":21,"dislikes":4,"content":"cy，柠檬什么时候酸啊？"},{"id":203874,"teacher_id":2014,"teacher_name":"陈越","post_time":"2024-11-21 15:36:16","like_diff":17,"likes":25,"dislikes":8,"content":"你就是个鸡巴\n\n\n\n有看到这条评论的，它死的那一天，你打我电话19012770986，我请你吃饭（如果不方便我可以V你50）"},{"id":51655,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-08 04:36:36","like_diff":16,"likes":18,"dislikes":2,"content":"mmp的沟通技巧，凭什么我的分数全是要别人来打，老师是干啥吃的。万恶的互评制度，同意需要互评，但全看互评真的是nmb"},{"id":108221,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-05-16 23:27:57","like_diff":16,"likes":18,"dislikes":2,"content":"如果没有长期对诚信近乎苛刻的要求，也无法在此刻实验课之事上如此有底气地据理力争。"},{"id":143313,"teacher_id":2014,"teacher_name":"陈越","post_time":"2021-11-23 08:22:36","like_diff":16,"likes":17,"dislikes":1,"content":"垃圾互评，tmd当信安上呢?你怎么不说只要能爬出作者就算作弊呢"},{"id":146551,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-07 02:03:41","like_diff":16,"likes":16,"dislikes":0,"content":"这个人就是脑子里有根筋转不过来\n\n极度自恋\n\n伞兵"},{"id":163279,"teacher_id":2014,"teacher_name":"陈越","post_time":"2023-02-20 15:09:36","like_diff":16,"likes":19,"dislikes":3,"content":"傻逼 就想恰烂钱是吧"},{"id":51711,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-08 12:32:41","like_diff":15,"likes":17,"dislikes":2,"content":"我们要团结起来，对于一切互评都评70分，这样我们才不会因为互评制度而扣分。"},{"id":60797,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-10-30 09:18:01","like_diff":15,"likes":19,"dislikes":4,"content":"请知乎搜索 如何评价浙江大学数据结构课程某老师对题目「反转链表」进行查重，期末挂掉61%的人？\n\n真是给学校招黑"},{"id":87794,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-10-13 14:57:21","like_diff":15,"likes":16,"dislikes":1,"content":"我真的不认为部分peer有资格去review别人的代码"},{"id":128646,"teacher_id":2014,"teacher_name":"陈越","post_time":"2020-12-25 02:24:27","like_diff":15,"likes":18,"dislikes":3,"content":"沟通技巧感受到了互评的👎，第一次互评有同学给高分被仲裁扣分了，第二次大家都不敢给高分，一个个都把分压到24、25左右，反正按他的评分标准要压一下分简直不要太容易。另外，有的同学为了不被互评扣分，直接按着去年的评分标准写，总共3部部分，每部分6点，真就有人刚好全写中点？这就是互评的目的？"},{"id":147601,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-10 09:28:42","like_diff":15,"likes":24,"dislikes":9,"content":"就DS授课来说是非常好的老师 入校以来听着最舒服的英文+尽力保证无人恶意评分的互评。\n\n\n\n为人还行，一些人说的歧视部分学生和不当发言至少这学期没有过。\n\n\n\n但是作为PTA高层、互评的始作俑者还有些黑料的老师来说，这个分数也是合情合理，学弟学妹们不知情可以多问问或者多逛逛某乎。\n\n\n\n建议选课放心选，毕竟选谁都逃不过互评。"},{"id":151388,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-03-02 03:29:26","like_diff":15,"likes":16,"dislikes":1,"content":"ads翻转课堂的话\n\n那要您有何用？\n\n这门课本身难度很大了，这样做会让很多人学的很痛苦\n\n1分不能再多了"},{"id":206087,"teacher_id":2014,"teacher_name":"陈越","post_time":"2024-12-13 05:11:11","like_diff":15,"likes":22,"dislikes":7,"content":"这几年cy的fds课改变还是挺大的.首先老师使用中文而非英文讲课.其次如果你课下去找她问问题，她会很耐心地给你解答.至于互评，现在基本都是由助教仲裁，基本不存在互评恶心人的情况.此外关于查重我想说上了大学要是连自己给出的不抄袭承诺都不能做到，就是人品和原则性的问题了，与老师无关.最后关于给分:实际上fds可捞的范围很小，而且cy的小测都是作业题，认真完成作业小测不会扣分，这一点算好的了.另外即使project做的是normal而不是hard，把两个bonus做了平时分基本能满.期末考试是拉开差距的重点，平均分可能只有70分左右.好好准备期末即可"},{"id":215960,"teacher_id":2014,"teacher_name":"陈越","post_time":"2025-03-08 07:26:09","like_diff":15,"likes":15,"dislikes":0,"content":"Do you have anything to tell me?"},{"id":49730,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-04-25 02:47:26","like_diff":14,"likes":17,"dislikes":3,"content":"0分？？？"},{"id":51060,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-05-15 14:26:45","like_diff":14,"likes":18,"dislikes":4,"content":"无法理解的诚信测试"},{"id":60124,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-10-11 05:28:59","like_diff":14,"likes":16,"dislikes":2,"content":"老师是好老师，但是对不起我只能打一分"},{"id":60187,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-10-13 08:46:13","like_diff":14,"likes":16,"dislikes":2,"content":"什么都没学到 倒是体会了中国的螂性 \n\n互评更是让同学间互相猜忌 \n\n"},{"id":146506,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-06 17:56:18","like_diff":14,"likes":15,"dislikes":1,"content":"大傻逼"},{"id":146838,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-07 14:45:15","like_diff":14,"likes":16,"dislikes":2,"content":"😅😅😅\n\n🖕🖕🖕"},{"id":216466,"teacher_id":2014,"teacher_name":"陈越","post_time":"2025-03-17 03:17:03","like_diff":14,"likes":15,"dislikes":1,"content":"说我们是学生没资格评论老师的，这是什么平台？你tm给我翻译翻译，什么叫做tm的chalaoshi？\n\n你是cy本人吗？？？？？？\n\ncy搞的制度，我不管她初心是什么，这么多年所有人被恶竞、低效自学（因为github都是违规平台）困扰，而一直不改变，谁负主要责任？"},{"id":51641,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-08 00:47:38","like_diff":13,"likes":14,"dislikes":1,"content":"垃圾沟通技巧，浪费生命，毫无作用"},{"id":52427,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-20 03:26:21","like_diff":13,"likes":14,"dislikes":1,"content":"互评真的没有意义，无论做得好不好，都只能给安全分。"},{"id":96175,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-01-20 13:59:16","like_diff":13,"likes":17,"dislikes":4,"content":"卧槽这个给分，我要开始洗地了"},{"id":117509,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-09-25 08:01:43","like_diff":13,"likes":15,"dislikes":2,"content":"楼下那个兄弟直接挂科也太惨了。。。老师有点太严厉了吧"},{"id":143278,"teacher_id":2014,"teacher_name":"陈越","post_time":"2021-11-23 00:15:54","like_diff":13,"likes":13,"dislikes":0,"content":"北大数院出来就这？\n\n教学生怎么给别人打工？\n\npiss off"},{"id":143952,"teacher_id":2014,"teacher_name":"陈越","post_time":"2021-12-21 10:24:14","like_diff":13,"likes":18,"dislikes":5,"content":"kidding\n\nkidding尼玛呢\n\n伞兵"},{"id":145758,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-01 12:56:06","like_diff":13,"likes":15,"dislikes":2,"content":"你那么喜欢打工那你就去打工啊我焯\n\n别教唆别人去打工\n\n屁屁踢里的插图，上课的话术就可以看出是资本家的走狗"},{"id":181130,"teacher_id":2014,"teacher_name":"陈越","post_time":"2023-10-09 13:46:47","like_diff":13,"likes":16,"dislikes":3,"content":"sb cnm 狗东西"},{"id":207611,"teacher_id":2014,"teacher_name":"陈越","post_time":"2024-12-23 08:46:14","like_diff":13,"likes":13,"dislikes":0,"content":"陈越一定tm是个基督徒，因为它要求把ppt里的每句话当《圣经》（哪怕是错的）"},{"id":211078,"teacher_id":2014,"teacher_name":"陈越","post_time":"2025-01-10 14:04:06","like_diff":13,"likes":13,"dislikes":0,"content":"有一个人只要在查老师上暴露姓名分就会被大伙根据诚信守则扣光，你猜猜是谁"},{"id":215853,"teacher_id":2014,"teacher_name":"陈越","post_time":"2025-03-06 03:46:40","like_diff":13,"likes":16,"dislikes":3,"content":"傻逼东西 互评为了卷绩点盐都不盐了 直接给我评75 你看懂我代码了吗就在那指指点点 瞎几把说密码呢 还有这个互评制度 只有高度傻逼和固执的人才会想出它"},{"id":49404,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-04-10 11:23:20","like_diff":12,"likes":16,"dislikes":4,"content":"很难受。"},{"id":51219,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-06 08:35:38","like_diff":12,"likes":17,"dislikes":5,"content":"趕羚羊"},{"id":51622,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-07 15:09:45","like_diff":12,"likes":16,"dislikes":4,"content":"ADS的报告都要present的，隐去组员信息有用吗?"},{"id":51815,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-11 11:28:51","like_diff":12,"likes":15,"dislikes":3,"content":"简直是狗，辣鸡互评，毁我青春"},{"id":117460,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-09-24 17:01:31","like_diff":12,"likes":34,"dislikes":22,"content":"建议别选，真的别选，一个双休日其他什么事也没干，然后一直在写代码，但是总是有BUG过不去。就去找了一个网上的代码看看对不对。本来想着如果对了看看我的代码和它的差别在哪，可以自己修改。结果一提交就被判定为作弊，直接挂了。我是真的不懂了，PTA上面的其他函数内容都被省略掉了，无法复制一份在本地运行进行测试。那我为了发现错误只能去找对的代码比较，这个能叫作弊？"},{"id":128236,"teacher_id":2014,"teacher_name":"陈越","post_time":"2020-12-14 14:36:24","like_diff":12,"likes":12,"dislikes":0,"content":"垃圾，布置作业又多又累还不说清楚要求，快到交作业了又在群里这不行那不行，谁选谁后悔"},{"id":134590,"teacher_id":2014,"teacher_name":"陈越","post_time":"2021-04-03 10:33:54","like_diff":12,"likes":14,"dislikes":2,"content":"拿竞赛来说事情就过头了，ADS学的东西已经超出竞赛内容很多了。搞不懂的东西多提问可能能有一点帮助吧，但是本质上还是很大程度上要自学ORZ"},{"id":143239,"teacher_id":2014,"teacher_name":"陈越","post_time":"2021-12-22 16:01:19","like_diff":12,"likes":14,"dislikes":2,"content":"查老师的目的是要给同学们选课提供参考的 \n\n那我评一分吧\n\n对老师本人给予肯定\n\n对老师的课程给予否认"},{"id":215701,"teacher_id":2014,"teacher_name":"陈越","post_time":"2025-03-04 09:43:08","like_diff":12,"likes":14,"dislikes":2,"content":"互评，而且不先发出来评分细则，不强调可能失分的地方，令人作呕。你是来教我的，还是来杀我的？助教的回复也含混不清，不回答问题只是叫你去看发的文件，有没有可能其实根本没写呢？"},{"id":215922,"teacher_id":2014,"teacher_name":"陈越","post_time":"2025-03-15 03:15:18","like_diff":12,"likes":13,"dislikes":1,"content":"助力2.50，作为陈越的注释"},{"id":216304,"teacher_id":2014,"teacher_name":"陈越","post_time":"2025-03-13 04:05:51","like_diff":12,"likes":16,"dislikes":4,"content":"但是想补一句，互评制搞得很多人有点扭曲了，一个同学疑似因为自己互评被打低了最后仲裁终评拿了98然后在群里阴阳怪气，“我的分数可能污染了某些同学的眼睛”，真没必要吧，每个人标准不一样没必要觉得就是别人故意恶心你🤢🤢🤢"},{"id":49095,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-03-25 05:45:28","like_diff":11,"likes":14,"dislikes":3,"content":"感觉非常糟糕"},{"id":50062,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-04-29 04:56:25","like_diff":11,"likes":14,"dislikes":3,"content":"你懂的\n\n"},{"id":51179,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-05-23 03:16:41","like_diff":11,"likes":18,"dislikes":7,"content":"???"},{"id":61361,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-11-15 08:13:40","like_diff":11,"likes":11,"dislikes":0,"content":"为什么没有零分？"},{"id":110265,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-06-25 08:15:27","like_diff":11,"likes":13,"dislikes":2,"content":"沟通技巧：花最多的时间，拿最低的绩点"},{"id":117493,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-09-25 05:15:24","like_diff":11,"likes":15,"dislikes":4,"content":"楼下那位同学是提交了百度来的代码被查重抓住了，xswl"},{"id":134540,"teacher_id":2014,"teacher_name":"陈越","post_time":"2021-04-01 03:08:21","like_diff":11,"likes":15,"dislikes":4,"content":"ADS教学改革，上课不讲内容，要自己课前搞懂。真的是，那我要你何用？对那些基础好的（比如高中打过竞赛）的同学可能大杀四方，但是对我这种普通学生真的是太折磨了"},{"id":147178,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-09 03:54:38","like_diff":11,"likes":12,"dislikes":1,"content":"大烂人"},{"id":151170,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-02-24 02:56:38","like_diff":11,"likes":12,"dislikes":1,"content":"傻逼\n\n真的脑残"},{"id":161549,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-11-08 15:38:09","like_diff":11,"likes":14,"dislikes":3,"content":"sb互评，sb pta，您那题目能不能描述的清楚一点，还有那函数题，本来题目描述就一坨shit，还要人在那东西上面写函数，自己连下标都不统一，又不说。\n\n建议预置的快润，不值得浪费你的一个学期的好心情在这sb身上。"},{"id":165305,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-12-31 09:12:52","like_diff":11,"likes":16,"dislikes":5,"content":"优秀的资本家\n\n合格的企业家\n\n差劲的老师\n\n不及格的“人”"},{"id":165913,"teacher_id":2014,"teacher_name":"陈越","post_time":"2023-01-10 10:46:48","like_diff":11,"likes":16,"dislikes":5,"content":"给分正常的\n\n我期中考94，期末考94，做的normal和两个bonus，总评98"},{"id":208978,"teacher_id":2014,"teacher_name":"陈越","post_time":"2025-01-04 04:17:32","like_diff":11,"likes":12,"dislikes":1,"content":"（引用98）助教A有一道题目出错了，在考试中途未进行订正。课程组成员B在考试结束后擅自修改了错题的题面，并且未通知先前考试的考生。A和B都应被判违纪"},{"id":54348,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-29 06:42:02","like_diff":10,"likes":11,"dislikes":1,"content":"查重互评有点。。。矫枉过正吧"},{"id":61299,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-11-14 02:22:15","like_diff":10,"likes":16,"dislikes":6,"content":"之前的互评事件我还不知道是学生老师哪边的问题，突然看到知乎上反转链表查重，emmmm，特来差评，这种老师开的课越少越好，如果以后不得不选她的课我不如退学。"},{"id":87849,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-10-15 23:27:43","like_diff":10,"likes":12,"dislikes":2,"content":"该师引入的互评制度，将学生重点偏移，各种繁文缛节占用学生大量宝贵时间，互评不但不能起到互助提升的作用，反而成为计院学生的恶竞之源\n\n让学生感觉 努力有时不如划水\n\n好好思考代码分析 不如看看是否被查重，格式对不对。\n\n希望该老师取消互评制度，查重可以有。\n\n或者以上机考试和笔试成绩占大比例（60％+）\n\n又没有正态的课，何必打压大家\n\n既然怕平时分存在作弊\n\n那你办考试呀，pta上机考啊\n\n和c小程一样啊\n\n这有助于增加成绩的公平性\n\n互评模式偶然性很大"},{"id":88513,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-10-31 14:15:11","like_diff":10,"likes":11,"dislikes":1,"content":"只能说是很讲规则的老师吧，虽然规则都是老师定的，解释权也在老师那里。而且有种不管什么情况都能给出自己的合理的解释。能用给零分解决的事情绝不会提供其他补救的方法。这当然符合一开始定的规则，也无可厚非。但是私以为还是有其他更好的途径来解决问题。"},{"id":126111,"teacher_id":2014,"teacher_name":"陈越","post_time":"2020-09-17 15:40:08","like_diff":10,"likes":10,"dislikes":0,"content":"很反感"},{"id":141411,"teacher_id":2014,"teacher_name":"陈越","post_time":"2021-10-07 11:41:48","like_diff":10,"likes":10,"dislikes":0,"content":"始作俑者，其无后乎？"},{"id":145633,"teacher_id":2014,"teacher_name":"陈越","post_time":"2021-12-31 01:07:12","like_diff":10,"likes":13,"dislikes":3,"content":"双标狗"},{"id":145718,"teacher_id":2014,"teacher_name":"陈越","post_time":"2021-12-31 16:16:39","like_diff":10,"likes":11,"dislikes":1,"content":"过分！！！！！！！！！！"},{"id":149668,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-16 09:45:55","like_diff":10,"likes":10,"dislikes":0,"content":"就这😅"},{"id":184462,"teacher_id":2014,"teacher_name":"陈越","post_time":"2023-12-20 06:15:09","like_diff":10,"likes":10,"dislikes":0,"content":"没上过老师的课，听过她的大名，纯好奇，为什么感觉老师的嘴是歪的"},{"id":49966,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-04-28 01:04:36","like_diff":9,"likes":14,"dislikes":5,"content":"呵呵呵"},{"id":51355,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-08 07:47:53","like_diff":9,"likes":10,"dislikes":1,"content":"非常糟糕"},{"id":53140,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-26 04:26:05","like_diff":9,"likes":10,"dislikes":1,"content":"特意赶来喷沟通技巧（这课就不应该存在），还有互评，发现我来迟了。"},{"id":54360,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-29 07:35:55","like_diff":9,"likes":10,"dislikes":1,"content":"互拼是恶竞之源"},{"id":87673,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-10-10 02:23:35","like_diff":9,"likes":11,"dislikes":2,"content":"peerreview是真的垃圾。\n\n事先没有提醒个人信息要怎样隐去，没有要求大家按projectrule给分。写得好的同学很多人欣赏不了，别人的代码也看不懂，最后就只看看排版了。\n\n学数据结构，刷上一百道题永远是最好的方法。搞这么多幺蛾子，为了给自己评几个教学成果奖，呵呵，是真的垃圾。"},{"id":88625,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-11-04 12:05:39","like_diff":9,"likes":10,"dislikes":1,"content":"互评制度真的害死人。"},{"id":92211,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-12-27 05:05:08","like_diff":9,"likes":12,"dislikes":3,"content":"一句话：peer review就是个垃圾"},{"id":128359,"teacher_id":2014,"teacher_name":"陈越","post_time":"2020-12-21 08:20:18","like_diff":9,"likes":10,"dislikes":1,"content":"学啥沟通技巧"},{"id":133394,"teacher_id":2014,"teacher_name":"陈越","post_time":"2021-02-27 01:12:05","like_diff":9,"likes":10,"dislikes":1,"content":"姥姥讲课没的说，用英语讲课非常清晰。但是姥姥的honest test及带来的种种约束着实让在她的课上如履薄冰。"},{"id":146413,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-06 13:54:44","like_diff":9,"likes":10,"dislikes":1,"content":"呵呵一笑"},{"id":147857,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-11 04:20:46","like_diff":9,"likes":11,"dislikes":2,"content":"互评。。。"},{"id":163553,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-12-15 06:17:01","like_diff":9,"likes":10,"dislikes":1,"content":"查重还算合理。互评实属恶心人，是不是都去买PAT给她送钱她才能饶了学生啊"},{"id":175602,"teacher_id":2014,"teacher_name":"陈越","post_time":"2023-06-25 19:18:21","like_diff":9,"likes":11,"dislikes":2,"content":"软工这b课是不是也是你搞出来的？"},{"id":214971,"teacher_id":2014,"teacher_name":"陈越","post_time":"2025-02-19 14:53:47","like_diff":9,"likes":10,"dislikes":1,"content":"能做出诚信手册和互评这种抽象东西的也是神入了"},{"id":42048,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-01-13 13:05:01","like_diff":8,"likes":28,"dislikes":20,"content":"我还是赞成查重的 其实只是差相似度 我想说如果你是自己写的 不借鉴别人代码 不可能被查出来的  如果不是一两题被查出来 你真的保证没有问题吗 扣点分也应该吧 姥姥的课讲得很详细 但希望选她的课 你英文听力要好 认真学收获很大的 拥有学识和责任感的一个老师 建议就是这样 垃圾互评迟早药丸 这一点 黑到底"},{"id":50231,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-05-01 17:50:15","like_diff":8,"likes":14,"dislikes":6,"content":"诚信测试？？？"},{"id":51664,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-08 06:09:29","like_diff":8,"likes":9,"dislikes":1,"content":"互评系统非常差。各种陷阱扣分，各种毫无根据被扣分，甚至要承担他人错误评价的过失。很差。"},{"id":52429,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-20 03:33:57","like_diff":8,"likes":13,"dislikes":5,"content":"打一分多是报复型或者是不满型的评分吧，其实这个老师专业水平不低，待学生也不是很差，就说互评和沟通技巧（和查重？）确实挺招人反感"},{"id":60636,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-10-26 01:14:41","like_diff":8,"likes":11,"dislikes":3,"content":"也是不懂一堆人洗地为了什么"},{"id":61524,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-11-18 08:49:30","like_diff":8,"likes":8,"dislikes":0,"content":"………"},{"id":81700,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-07-06 02:33:16","like_diff":8,"likes":8,"dislikes":0,"content":"在沟通技巧面前，毛概都自愧不如。"},{"id":88519,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-10-31 15:58:16","like_diff":8,"likes":11,"dislikes":3,"content":"对于查重，我无条件赞成，这毕竟是学术诚信的问题，而且现在姥姥查到的基本都是直接复制粘贴网上代码或者抄袭同学代码的人，只要是自己写的，不必担心被查。\n\n但是，对于互评，我难以接受，尤其是文档属性的问题，其中出现作者名字之类的，据我所知，别的老师班并不会直接归零，还有文章中出现组号、组员名，在姥姥的班都会零分处理，我觉得这首先对于不同班的学生就太不公平了，其次归零并不是警醒学生最佳的办法，我觉得还有其他更优的途径，规则严苛，缺乏人性处理。而且没有对提升能力有任何帮助。\n\n此外，我上的这个教学班，群内也是各种勾心斗角，巴不得把别人多扣一点，零分最好，让我提前知道了社会险恶。\n\n奉劝各位，\n\nfds别选cy\n\nfds别选cy\n\nfds别选cy\n\n如果不幸没选到其他老师，你会获得长达两个学期的烦恼源泉，一个课的压力顶四到五门课。"},{"id":96192,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-01-20 14:11:56","like_diff":8,"likes":17,"dislikes":9,"content":"18年秋冬上的陈越姥姥的课，感觉给很好的老师啊。上课讲的很有用，平时查重也是应该的啊，并不是所谓的盲目查重，是人性化的。期末考试炸了，但还是给了我挺好的分。真学到了很多。谢谢陈越姥姥。"},{"id":117296,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-09-22 14:36:05","like_diff":8,"likes":8,"dislikes":0,"content":"其他老师班的前来补上一分"},{"id":128271,"teacher_id":2014,"teacher_name":"陈越","post_time":"2020-12-16 01:47:42","like_diff":8,"likes":10,"dislikes":2,"content":"写**文献综述 啥比"},{"id":146407,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-06 13:37:15","like_diff":8,"likes":12,"dislikes":4,"content":"远离这个纯纯大傻逼"},{"id":147171,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-09 03:15:46","like_diff":8,"likes":12,"dislikes":4,"content":"💩💩"},{"id":154338,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-05-30 11:42:52","like_diff":8,"likes":8,"dislikes":0,"content":"互评是个什么玩意儿？"},{"id":156324,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-06-19 05:18:59","like_diff":8,"likes":8,"dislikes":0,"content":"人品和态度不行"},{"id":163178,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-12-09 03:22:51","like_diff":8,"likes":9,"dislikes":1,"content":"又要发国难财了啊"},{"id":194141,"teacher_id":2014,"teacher_name":"陈越","post_time":"2024-06-25 09:05:30","like_diff":8,"likes":9,"dislikes":1,"content":"这软工做的啥玩意儿啊 计院怎么还不课改啊这都什么玩意啊"},{"id":215310,"teacher_id":2014,"teacher_name":"陈越","post_time":"2025-02-25 05:43:22","like_diff":8,"likes":9,"dislikes":1,"content":"博弈论基础I【有预修要求：程序设计基础】"},{"id":215920,"teacher_id":2014,"teacher_name":"陈越","post_time":"2025-03-07 10:08:55","like_diff":8,"likes":9,"dislikes":1,"content":"只能说，fds快逃。已经不是严不严格的问题了，而是莫名其妙的规定和一些只能让人顿觉心累的没有必要的东西。至于课程本身授课内容，不如自己看PPT和书去学。最后一句，老师，你真无敌了"},{"id":216041,"teacher_id":2014,"teacher_name":"陈越","post_time":"2025-03-10 01:44:42","like_diff":8,"likes":8,"dislikes":0,"content":"社交的手腕，识人术，暗黑心理学，人性的秘密"},{"id":216670,"teacher_id":2014,"teacher_name":"陈越","post_time":"2025-03-20 13:20:32","like_diff":8,"likes":8,"dislikes":0,"content":"做project2，先打个1分表示对互评的鄙视"},{"id":1392,"teacher_id":2014,"teacher_name":"陈越","post_time":"2015-03-22 01:32:13","like_diff":7,"likes":17,"dislikes":10,"content":"要求严格"},{"id":51325,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-05-31 10:18:52","like_diff":7,"likes":10,"dislikes":3,"content":"贡献0分"},{"id":59460,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-09-21 13:27:45","like_diff":7,"likes":8,"dislikes":1,"content":"诚信测试感人。\n\n连坐制度未免太过不去了，组员抄袭也管不住啊。\n\n还有互评最后变成挖空心思找个人信息也是醉了"},{"id":60142,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-10-11 09:05:57","like_diff":7,"likes":8,"dislikes":1,"content":"很严格"},{"id":60214,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-10-13 09:09:36","like_diff":7,"likes":7,"dislikes":0,"content":"查重感人"},{"id":60459,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-10-21 05:41:49","like_diff":7,"likes":7,"dislikes":0,"content":"有怪病"},{"id":87850,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-10-16 01:14:31","like_diff":7,"likes":7,"dislikes":0,"content":"project部分设置的很多规则不但繁琐而且很死板，就最大子矩阵这样一个简单的问题，花费在各种形式化的工作上的时间甚至几倍于写代码本身，完全超过一个2.5学分的课应该有的负担。最后还是因为一些奇奇怪怪的问题有扣分。实在不能理解为什么要在对学生实际能力提高没有帮助的方面如此刁难学生。"},{"id":88124,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-10-22 15:57:48","like_diff":7,"likes":7,"dislikes":0,"content":"矫枉过正\n\n"},{"id":88541,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-11-01 04:15:14","like_diff":7,"likes":7,"dislikes":0,"content":"认认真真评分你就输了，毕竟光脚不怕穿鞋的"},{"id":90950,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-11-28 03:21:39","like_diff":7,"likes":9,"dislikes":2,"content":"反正我很享受姥姥的英语和教学风格"},{"id":103279,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-02-27 06:25:29","like_diff":7,"likes":12,"dislikes":5,"content":"上了ads十分想念姥姥的全英文教学了，重要的是全英文还能讲的很清楚有条理"},{"id":117641,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-09-27 06:59:58","like_diff":7,"likes":8,"dislikes":1,"content":"nmd这是什么神经peer review 这是peer killing time"},{"id":125836,"teacher_id":2014,"teacher_name":"陈越","post_time":"2020-09-14 15:36:47","like_diff":7,"likes":12,"dislikes":5,"content":"建议这个老师换个工作，积点阴德。"},{"id":129895,"teacher_id":2014,"teacher_name":"陈越","post_time":"2021-01-13 09:37:04","like_diff":7,"likes":8,"dislikes":1,"content":"沟通技巧课让大家学会的不是沟通技巧，是怎么翻出来别人文件里的个人信息，这好吗？这不好。"},{"id":143247,"teacher_id":2014,"teacher_name":"陈越","post_time":"2021-11-22 09:14:47","like_diff":7,"likes":7,"dislikes":0,"content":"一个好的程序员应该。。。。"},{"id":151491,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-03-04 18:01:49","like_diff":7,"likes":8,"dislikes":1,"content":"寄汤来咯"},{"id":151573,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-03-08 06:36:50","like_diff":7,"likes":7,"dislikes":0,"content":"每日一刷"},{"id":152446,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-04-11 14:10:49","like_diff":7,"likes":9,"dislikes":2,"content":"傻逼玩意 自己出个题能不能把题目要求讲清楚 真就把学生当狗刷呗"},{"id":160555,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-09-27 01:15:46","like_diff":7,"likes":7,"dislikes":0,"content":"恶心的互评制度，恶心的人，恶心的人用恶心的网站捞恶心的钱\n\n人品不太好，很自以为是"},{"id":168211,"teacher_id":2014,"teacher_name":"陈越","post_time":"2023-02-03 05:19:04","like_diff":7,"likes":10,"dislikes":3,"content":"听说下学期ads又要有大招了"},{"id":180740,"teacher_id":2014,"teacher_name":"陈越","post_time":"2023-09-25 14:13:56","like_diff":7,"likes":7,"dislikes":0,"content":"诚信考试能不能死一死啊"},{"id":187207,"teacher_id":2014,"teacher_name":"陈越","post_time":"2024-01-15 04:51:46","like_diff":7,"likes":8,"dislikes":1,"content":"傻逼。"},{"id":187768,"teacher_id":2014,"teacher_name":"陈越","post_time":"2024-01-17 10:46:19","like_diff":7,"likes":8,"dislikes":1,"content":"快跑，快跑，快跑"},{"id":213768,"teacher_id":2014,"teacher_name":"陈越","post_time":"2025-01-19 14:55:17","like_diff":7,"likes":8,"dislikes":1,"content":"煞笔cy"},{"id":216381,"teacher_id":2014,"teacher_name":"陈越","post_time":"2025-03-15 03:33:43","like_diff":7,"likes":7,"dislikes":0,"content":"助力2.50\n\npr是蒸鹅心啊"},{"id":44299,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-01-17 14:35:54","like_diff":6,"likes":16,"dislikes":10,"content":"姥姥上课水平确实不错，英文授课听着很舒服。但给分相比其他老师是真坑，平时要求比其他班高，事比其他班多，查重什么的格外严格，最后平时分还比其他班低好多。平时花费了那么多精力，结果到头来得分还不如那些最水的班，心好痛…"},{"id":53348,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-26 12:15:41","like_diff":6,"likes":10,"dislikes":4,"content":"互评就是比谁更喜欢挖别人有没有暴露个人信息，一直挖到文档属性里面，那还不是美滋滋"},{"id":53947,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-28 06:03:08","like_diff":6,"likes":17,"dislikes":11,"content":"这是第一次在学习帝上去评价一个老师。从授课来说，姥姥是所有计算机双语课里面，上课听起来最舒服的，而且回邮件很耐心，基本都是及时回复。给分来看，姥姥的确不比其他老师要好，ads里面bonus给分也比较严格，做一次pro还不比上课发一次言的那种，沟通是我唯一一门没上4的通识，希望老师的给分制度可以改一改吧。互评我相信老师的出发点是好的，主要还是希望我们能够从别人的报告代码中学习，也能提高自己的水准。看到很多人喷这个制度。我倒是觉得并没有像大家说的这么夸张，相信会被之后的学弟学妹慢慢接受的。至于查重，我也没什么太大意见，毕竟别人问你要代码的时候，总有理由拒绝了不是吗。总而言之，就是上课好，要求高，给分差，不管怎样，还是很敬爱陈姥姥的。"},{"id":55970,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-07-03 12:03:00","like_diff":6,"likes":9,"dislikes":3,"content":"互评真恶心"},{"id":56416,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-07-03 16:39:36","like_diff":6,"likes":18,"dislikes":12,"content":"全英授课英语水平不输外院老师。\n\n无论如何都要十分挺姥姥一波。就算上了姥姥的各门课程并没有拿到太好的分数，但是一直get不到喷子们黑姥姥的重点(?)。查重到最后并没有误杀谁，毕竟我也是第一学期被查过的。就不知道面对一个授课水平很高评价机制完善的老师，一直希望为自己不讲诚信找空子是一种什么样的心态。\n\nby妓院15某人，单纯是看不过眼才来评价的"},{"id":64468,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-12-24 09:33:36","like_diff":6,"likes":8,"dislikes":2,"content":"勇士，但并不一定合理"},{"id":75576,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-03-13 12:30:15","like_diff":6,"likes":10,"dislikes":4,"content":"project互评是真的垃圾。"},{"id":87918,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-10-17 16:32:52","like_diff":6,"likes":6,"dislikes":0,"content":"万恶之源"},{"id":109427,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-06-14 10:24:36","like_diff":6,"likes":15,"dislikes":9,"content":"ADS\n\n1.讲课没得挑。内容脉络清晰，语音标准。\n\n2.关于组队与互评。\n\nds和ads都有互评吧，但是ads的互评氛围感觉和谐很多。这学期ADS普遍17(17/20分以上，想起上学期ds居然有个组给我们评价是(the program is not easy to understand -20(100分制，超过30%的注释率，眼睛不需要可以捐献。窃以为，互评氛围变好是因为少了外院学生(没有歧视意味，一方面是同一学院抬头不见低头见的，另一方面是少了些恶意评低分现象(恶意评分真的是恶性循环\n\n3.关于姥姥。我觉得姥姥人很好，不会嫌弃你的问题很垃圾，邮件也回复的很快。就是原则性太强，做事太规矩，但这也不是缺点，一方面在专业课那里抱怨老师原则性太强，扣分不留余地，另一方面又在思政课那里吐槽老师太过偏好于班长组长什么的，只有利己的才是好的吧？\n\n4.关于PTA教育超市\n\n还有两周考试，我买了往年的题，17年9块16年4块，以前的没去翻。我觉得还行，毕竟你在蓝田文印店买15年之前的所有试卷也要10元，还没有那么新。另外，想想一张试卷10块钱是不是就会更认真的做完。。。\n\n5.姥姥对上机课的态度真是硬气！比起各种用加平时分等等让学生去上机，强出一截"},{"id":111654,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-07-02 11:22:41","like_diff":6,"likes":8,"dislikes":2,"content":"沟通技巧绩杀不用怀疑"},{"id":136516,"teacher_id":2014,"teacher_name":"陈越","post_time":"2021-06-20 03:14:00","like_diff":6,"likes":6,"dislikes":0,"content":"辣鸡互评"},{"id":141371,"teacher_id":2014,"teacher_name":"陈越","post_time":"2021-10-05 00:48:03","like_diff":6,"likes":8,"dislikes":2,"content":"繁文缛节一大堆，垃圾互评"},{"id":146103,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-05 13:02:37","like_diff":6,"likes":8,"dislikes":2,"content":"互评。。。。呵呵"},{"id":147006,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-08 11:37:25","like_diff":6,"likes":6,"dislikes":0,"content":"真滴八行啊"},{"id":154759,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-06-04 15:21:04","like_diff":6,"likes":7,"dislikes":1,"content":"如果不是冲突 谁会来..."},{"id":163169,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-12-08 19:54:02","like_diff":6,"likes":7,"dislikes":1,"content":"客客气气给老师发邮件问问题从来不回"},{"id":165653,"teacher_id":2014,"teacher_name":"陈越","post_time":"2023-01-09 06:29:39","like_diff":6,"likes":7,"dislikes":1,"content":"坐标fds，虽然姥姥雷点很多（），但是要是不踩雷，必须承认姥姥讲的很不错，英语很标准，学到很多东西。给分也很不错，感谢姥姥。"},{"id":177037,"teacher_id":2014,"teacher_name":"陈越","post_time":"2023-07-01 08:33:44","like_diff":6,"likes":9,"dislikes":3,"content":"2023春夏ads：翻转课堂的形式：第一节课不用来，学mooc的课，剩下两节讲课+讨论。课前测验基本都是mooc上做过的原题。一共8个project（做其中2个，2人一组）但是难度相差很大，很多人选了前面难的project费时费力成绩也不好，难的要做莎士比亚全集的倒排索引，简单点的在toplevel里面就能找到，最短的一个只需要50行代码。project整体难度是难——易——中。个人感觉互评的影响没那么大，完成了的平均都在17分以上（满分20）。上课回答问题作为bonus，期中考试难度一般（可覆盖）。给分还是不错的，平时分有1/3的同学都能拿满60，最低的也不会低于45。"},{"id":180631,"teacher_id":2014,"teacher_name":"陈越","post_time":"2023-09-23 23:13:55","like_diff":6,"likes":10,"dislikes":4,"content":"fds差一名被筛了，先给你打个1分"},{"id":186039,"teacher_id":2014,"teacher_name":"陈越","post_time":"2024-01-09 08:27:33","like_diff":6,"likes":9,"dislikes":3,"content":"你这个老妖婆 什么时候退休啊"},{"id":214876,"teacher_id":2014,"teacher_name":"陈越","post_time":"2025-02-18 15:00:12","like_diff":6,"likes":7,"dislikes":1,"content":"刚写完诚信手册，神人"},{"id":215731,"teacher_id":2014,"teacher_name":"陈越","post_time":"2025-03-05 02:17:47","like_diff":6,"likes":9,"dislikes":3,"content":"辣鸡你"},{"id":216124,"teacher_id":2014,"teacher_name":"陈越","post_time":"2025-03-11 00:52:00","like_diff":6,"likes":6,"dislikes":0,"content":"nt，小测不仅不提前说，甚至连形式也不告诉，十分钟谁能想到要写代码，快跑，不管因为什么课都快跑，很窒息很窒息"},{"id":217085,"teacher_id":2014,"teacher_name":"陈越","post_time":"2025-04-01 12:56:50","like_diff":6,"likes":6,"dislikes":0,"content":"互评好坏o(TヘTo)"},{"id":32768,"teacher_id":2014,"teacher_name":"陈越","post_time":"2016-07-12 13:23:23","like_diff":5,"likes":13,"dislikes":8,"content":"其他课都是满分，远离沟通技巧。"},{"id":40790,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-01-05 13:37:05","like_diff":5,"likes":15,"dislikes":10,"content":"pta对细节要求这么高是否真的有必要？重点是不知道测试点的具体要求也不知道哪里出了问题."},{"id":53865,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-28 02:25:42","like_diff":5,"likes":8,"dislikes":3,"content":"见识了一下什 分学生的水平，以及学生习惯了上课的水，上姥姥的课真心觉得麻烦，特别是沟通技巧。。。。也不好说到底是老师的错还是学生的错，反正就这样吧"},{"id":51666,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-08 06:21:51","like_diff":4,"likes":5,"dislikes":1,"content":"不是很懂奇葩的互评制度"},{"id":51670,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-08 06:44:06","like_diff":4,"likes":4,"dislikes":0,"content":"哎，沟通技巧"},{"id":53866,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-28 02:25:45","like_diff":4,"likes":18,"dislikes":14,"content":"姥姥水平高，要求高，人品好。\n\n特立独行，有些做法有争议我也不赞同。但是部分同学怼么又不敢正面怼，怼又怼不过姥姥，跑到学习帝来打低分，发表阴阳怪气的言论，真是窝囊。"},{"id":55621,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-07-02 05:09:57","like_diff":4,"likes":4,"dislikes":0,"content":"哎 一言难尽"},{"id":70565,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-01-27 08:21:36","like_diff":4,"likes":6,"dislikes":2,"content":"讲课很好，互评制度未免矫枉过正。"},{"id":75721,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-03-15 11:50:49","like_diff":4,"likes":6,"dislikes":2,"content":"上课确实很好，互评查重是有争议，但是对个人来说遵守了规则就没有问题"},{"id":79356,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-05-31 16:25:44","like_diff":4,"likes":11,"dislikes":7,"content":"姥姥真的是个好老师，单站在那里就让人尊敬；互评是真的坑，冤枉太多人。还是希望来打分的同学对事不对人吧，有的话真的太难听了些。姥姥为了让计院、计院学生有更好的发展付出的心力，不是那些只上过她几门课的人有立场大肆批判的。"},{"id":81784,"teacher_id":2014,"teacher_name":"陈越","post_time":"2018-07-06 07:28:03","like_diff":4,"likes":6,"dislikes":2,"content":"沟通技巧感觉姥姥讲的还可以 给分其实是通识课水平 只是这课居然是专业课就很伤 任务非常多 又是拍视频又是看文献又是给意见表演啥的 总的来说就是硬是在专业课列表里塞了一节通识课 \n\n最后的最后亮一下观点 互评本意可能是好的 但现阶段的每次互评和被互评都感觉和吃了屎一样难受"},{"id":106489,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-04-28 01:08:51","like_diff":4,"likes":6,"dislikes":2,"content":"pta氪金系统"},{"id":118693,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-10-30 17:26:53","like_diff":4,"likes":6,"dislikes":2,"content":"查重呵呵"},{"id":122595,"teacher_id":2014,"teacher_name":"陈越","post_time":"2020-03-06 03:26:42","like_diff":4,"likes":4,"dislikes":0,"content":"诚信守则真是"},{"id":132515,"teacher_ "teacher_id":2014,"teacher_name":"陈越","post_time":"2017-07-03 12:04:35","like_diff":-10,"likes":19,"dislikes":29,"content":"你们的良心都被狗吃了，互评再怎么恶心，陈越也不可能只是一个2分的老师，恶意低分的怕不是有毛病"},{"id":20437,"teacher_id":2014,"teacher_name":"陈越","post_time":"2016-01-27 14:27:22","like_diff":-11,"likes":4,"dislikes":15,"content":"教学非常认真"},{"id":140240,"teacher_id":2014,"teacher_name":"陈越","post_time":"2021-09-06 13:34:07","like_diff":-13,"likes":1,"dislikes":14,"content":"姥姥很可爱呀"},{"id":116,"teacher_id":2014,"teacher_name":"陈越","post_time":"2015-03-14 15:58:34","like_diff":-14,"likes":8,"dislikes":22,"content":"陈越姥姥"},{"id":51996,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-14 05:13:12","like_diff":-14,"likes":3,"dislikes":17,"content":"非常棒！"},{"id":51341,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-01 04:33:58","like_diff":-15,"likes":13,"dislikes":28,"content":"我认真听课，我课后思考。\n\n我作业不作弊，按照要求来完成pj。\n\n期末要求不高，考个八十几分就能得到很好的成绩。\n\n各位可千万别被那几个骂查重和互评的给忽悠了，他们是利益相关者。"},{"id":139796,"teacher_id":2014,"teacher_name":"陈越","post_time":"2021-07-27 12:39:21","like_diff":-15,"likes":1,"dislikes":16,"content":"给姥姥刷一刷分"},{"id":43541,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-01-16 13:40:24","like_diff":-16,"likes":4,"dislikes":20,"content":"难受，讲课是好，但给分挺低的"},{"id":122994,"teacher_id":2014,"teacher_name":"陈越","post_time":"2020-04-28 03:46:29","like_diff":-17,"likes":11,"dislikes":28,"content":"课真的上的很好\n\n互评制度也成熟了 虽然还是可能会有傻逼 但是申诉基本都能搞定\n\n其实作弊误判也会在后来撤回\n\n大二ads第一次上到姥姥的课 体验与查老师上普遍的差评相去甚远\n\n期中考试后来打个10分√"},{"id":27360,"teacher_id":2014,"teacher_name":"陈越","post_time":"2016-06-25 07:14:14","like_diff":-18,"likes":9,"dislikes":27,"content":"又严厉又很慈祥的老师。虽然最后分数不高。但只能怪自己没有努力学习。姥姥很棒！但可能不适合我TT"},{"id":49002,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-03-21 07:16:50","like_diff":-19,"likes":6,"dislikes":25,"content":"我觉得互评一方面是给学生来自同学的意见，更重要的是让人学习看（评价）别人的代码，个人觉得没什么问题。至于所谓恶竞，按标准评分应该不会超限。"},{"id":114252,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-07-09 10:30:02","like_diff":-21,"likes":6,"dislikes":27,"content":"沟通技巧给分超级好，不知道翁凯怎么样，姥姥给分真的好！！！！"},{"id":60126,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-11-18 17:45:53","like_diff":-22,"likes":9,"dislikes":31,"content":"老师真的很好，辣鸡喷子们！良心何在！！"},{"id":52135,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-06-15 04:58:40","like_diff":-23,"likes":7,"dislikes":30,"content":"打1分的同学们醒醒吧，就算能打负分，难道这些课就从此消失了？还是乖乖上课好好提升自己专业水平吧。"},{"id":153504,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-05-02 13:50:25","like_diff":-23,"likes":1,"dislikes":24,"content":"讲课讲的是真心不错的，学有余力的同学可选"},{"id":162441,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-11-22 12:55:49","like_diff":-24,"likes":3,"dislikes":27,"content":"对互评的制度不做评价，因为我也要在互评上跟助教扯皮再自己花时间反复检查错误，但是对打代码能力提升也不能说完全没有\n\n退一万步讲，cy老师水平人品还是合格的，至少比ljj这种人间之屑好了114514倍"},{"id":160251,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-09-16 01:26:36","like_diff":-25,"likes":2,"dislikes":27,"content":"不懂就问，评论都说pta圈钱，这是什么情况？期末考试真题要花钱买不是很正常嘛？是她卖的特别贵嘛？（顺便一问，这个卖法是她提出的方案嘛？）其实我一直在想，我们在各种网站上写题都是免费的，那谁替我们买网站运营和更新的单呢？"},{"id":116714,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-09-14 02:27:00","like_diff":-26,"likes":7,"dislikes":33,"content":"姥姥值得10分，后悔之前没有选姥姥的课了。"},{"id":18350,"teacher_id":2014,"teacher_name":"陈越","post_time":"2016-01-21 13:10:48","like_diff":-27,"likes":6,"dislikes":33,"content":"和蔼的好老师，讲课清晰，即便用英语上课，我们也能听得懂"},{"id":140992,"teacher_id":2014,"teacher_name":"陈越","post_time":"2021-12-21 17:20:42","like_diff":-27,"likes":14,"dislikes":41,"content":"感觉很多评论有点过激，不至于因为老师是陈越所以她呼吸都是错的，一点小事就过来骂街，是浙大学生应有的素质吗"},{"id":126490,"teacher_id":2014,"teacher_name":"陈越","post_time":"2020-09-28 08:11:13","like_diff":-28,"likes":1,"dislikes":29,"content":"姥姥～"},{"id":20926,"teacher_id":2014,"teacher_name":"陈越","post_time":"2016-02-04 08:13:19","like_diff":-30,"likes":7,"dislikes":37,"content":"姥姥的ds上得很愉快，互评和小测都很良心，虽然机考出了意外但给分依旧很高"},{"id":105204,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-04-07 11:55:24","like_diff":-30,"likes":6,"dislikes":36,"content":"我是ikun，考前刷蔡徐坤nmsl看蔡徐坤打篮球，结果 我满了"},{"id":146484,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-06 16:15:51","like_diff":-31,"likes":11,"dislikes":42,"content":"说句公道话：老师讲课很好的，互评虽然过程会有同学恶意打分，比较讨人厌但最后助教仲裁都会给捞上去的，最后的project大家都得到了应有的分数。\n\n关于pta卖题，老师本人并没有提倡我们去买题。再退一步讲，pta不买你们不还是得去文印店买吗？去文印店买的往年卷可以在pta上做两套了，你还可以用oj。\n\n最后，问各位一句：pta的运行维护不需要开销吗？这又不是学校给的钱，凭什么要求老师做慈善？平时让同学们免费用，期末你们自愿买了题然后回来喷老师？\n\n请各位求是一点，不要肆意发泄自己的情绪。老师的行为有不对的地方都可以理性提出，但人身攻击是真的屑。"},{"id":147814,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-11 02:23:49","like_diff":-32,"likes":13,"dislikes":45,"content":"陈越讲课没得说，应该算是讲的做好的。\n\n查重确实很严，反正这学期不少就是因为抄袭挂科了，作业别抖机灵。\n\n互评的话，按我的3次pr基本没有恶意评分，就算有都会进入仲裁。\n\n最后ds能拿多少分还是要靠自己，老师讲的再好，你不学没用。"},{"id":27277,"teacher_id":2014,"teacher_name":"陈越","post_time":"2016-06-24 10:56:37","like_diff":-33,"likes":7,"dislikes":40,"content":"姥姥最好！"},{"id":52341,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-07-02 06:45:10","like_diff":-34,"likes":11,"dislikes":45,"content":"一开始夸老师，攒了20个负评\n\n我喷一下老师卷子难，又多了2个负评…"},{"id":216373,"teacher_id":2014,"teacher_name":"陈越","post_time":"2025-03-14 15:11:57","like_diff":-37,"likes":4,"dislikes":41,"content":"评论区黑cy老师的，你们水平有cy高吗？你们一群学生凭什么喷老师？就问你们cy师德有问题吗？cy查重问题很严重吗？cy有把学生随便挂科毁别人人生的行为吗？有高高在上审判学生的态度吗？有过吗？他又有违反校规随意制定挂科标准吗？有干天老大它老二的事情吗？没有吧。仔细想想自己说cy师德不好是不是血口喷人，人家作为一个老师还是遵纪守法的吧？如果cy真的因为一些小事做了能对你们人生产生严重不良影响的行为，那你们怎么做都不为过。但是因为听说cy人品不好就来骂人未免有些不合适了吧"},{"id":146513,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-01-06 23:09:18","like_diff":-38,"likes":4,"dislikes":42,"content":"老师上课就不用说了，查重对于比较自闭独立的人来说其实也算个优势，大作业的互评至少fds班我觉得风气还行，有一次被人开盒，申诉写得好助教也给回满了。至于你满没满，反正👴满了。"},{"id":15890,"teacher_id":2014,"teacher_name":"陈越","post_time":"2016-01-16 13:59:53","like_diff":-39,"likes":6,"dislikes":45,"content":"超级赞，不解释"},{"id":193085,"teacher_id":2014,"teacher_name":"陈越","post_time":"2024-06-03 10:22:04","like_diff":-40,"likes":5,"dislikes":45,"content":"那个说oi药娘的 我只能评价 菜就多练"},{"id":47680,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-02-16 14:18:49","like_diff":-43,"likes":10,"dislikes":53,"content":"浙大里面最喜欢的老师，最公平最好的老师，对每个学生都认真负责的好老师"},{"id":7570,"teacher_id":2014,"teacher_name":"陈越","post_time":"2015-09-15 04:38:42","like_diff":-47,"likes":17,"dislikes":64,"content":"还没上过陈姥姥的课，先给她评10分！"},{"id":162566,"teacher_id":2014,"teacher_name":"陈越","post_time":"2022-11-25 13:08:58","like_diff":-53,"likes":7,"dislikes":60,"content":"唉，希望大家在看cy的评价的时候多一点理性。平心而论，cy讲课水平是好的，虽然有时候为了赶进度会加速然后说同学们下课自己看，如果你去问问题都会得到很好的回答。互评虽然有点严格，但是为了公平这也不无道理，知乎可查工高集体作弊，学院肯定得有人出来唱黑脸的。至于查重没过被挂的，你们哪里来的脸来喷cy，作业是不是抄的csdn自己心里没点B+树吗，一个程序题不写空着，最后影响最多是零点几分。根据诚信守则如果你只是问别人算法和思路也不算违规，只要自己写都不会被判的（并查集作业方法单一，交了之后一看网上有个很类似的代码，最后没判违规），老师和助教会再人工审一遍的，也会发在群里给你翻案的机会，这有啥可说的，诚信不是最基本的吗？"},{"id":57884,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-07-29 11:01:41","like_diff":-55,"likes":10,"dislikes":65,"content":"你们这届大一真是惯出毛病了？请自觉退学"},{"id":56977,"teacher_id":2014,"teacher_name":"陈越","post_time":"2017-07-05 05:29:26","like_diff":-58,"likes":14,"dislikes":72,"content":"ads第一节课说bonus直接加总分，最后又不承认。做了几乎全部的bonus，平时分超了6，7分，结果期末最多算60分。最后总评94.4不给进个95？讲课好，但给分是真的很差。"},{"id":65194,"teacher_id":2014,"teacher_name":"陈越","post_time":"2019-07-28 03:44:11","like_diff":-117,"likes":68,"dislikes":185,"content":"你吗死了，我是你爹"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
