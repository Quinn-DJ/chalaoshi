                    const commentsData = [{"id":9627,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2015-11-03 09:38:30","like_diff":15,"likes":19,"dislikes":4,"content":"为人不错，讲课嘛。。。。他总是觉得你总会然后一带而过"},{"id":199824,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2024-09-30 12:42:56","like_diff":10,"likes":10,"dislikes":0,"content":"这短学期给分怎么依托答辩\n\n大家都是抄现成的代码，比啥？比谁报告写得好？我感觉我报告写得也挺好的，大作业得分也很高的，咋就这么几分"},{"id":35242,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2016-11-07 06:40:53","like_diff":9,"likes":11,"dislikes":2,"content":"这个老师给人的感觉就是从来不备课。上课抓不到重点，没什么用的东西反复讲，重要的东西往往一带而过。而且真的挺啰嗦的。考虑到实验课时帮助同学还是很有耐心的，只能说是一个人不错，但是讲课不行的老师。"},{"id":49638,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2017-04-21 01:41:19","like_diff":8,"likes":8,"dislikes":0,"content":"讲课很恶心"},{"id":41235,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2017-01-10 07:09:32","like_diff":7,"likes":7,"dislikes":0,"content":"感觉全靠自学"},{"id":42543,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2017-01-14 12:00:33","like_diff":7,"likes":8,"dislikes":1,"content":"全靠自学，他说我们都会的东西我真的一点也不会。。。"},{"id":11452,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2016-09-19 04:36:10","like_diff":6,"likes":7,"dislikes":1,"content":"呵呵。"},{"id":165112,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2022-12-29 07:27:09","like_diff":6,"likes":6,"dislikes":0,"content":"一坨答辩"},{"id":168046,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2023-01-24 09:17:42","like_diff":6,"likes":6,"dislikes":0,"content":"dinner"},{"id":132399,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2021-02-01 09:46:41","like_diff":5,"likes":5,"dislikes":0,"content":"讲课讲得很差，真的很差\n\n而且现在给分也不好了，其他班大部分上4，他给的平时分扣得很狠"},{"id":199836,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2024-10-02 02:13:18","like_diff":5,"likes":5,"dislikes":0,"content":"乱给分"},{"id":99822,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2019-01-25 08:03:21","like_diff":4,"likes":4,"dislikes":0,"content":"慎选。不会讲课，验收大程还爱挑学生的错打击人。说好讲小测题也没讲。不是很负责"},{"id":132510,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2021-02-02 05:23:10","like_diff":4,"likes":4,"dislikes":0,"content":"千万别选，给分拉跨，讲课也不行，东西全靠自学，这种水平怎么敢来浙大的啊"},{"id":132777,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2021-02-03 14:31:43","like_diff":4,"likes":4,"dislikes":0,"content":"讲课讲的奇烂不说\n\n给分为什么还能这么烂？\n\n真的无语了，服了，各位小心踩雷"},{"id":94199,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2019-01-15 14:33:53","like_diff":3,"likes":3,"dislikes":0,"content":"是个人讲的都比他好"},{"id":141954,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2021-11-02 02:25:38","like_diff":3,"likes":4,"dislikes":1,"content":"连续两周考小测的骚操作大概也只有他做的出来了，他就不是一个正常人"},{"id":163165,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2022-12-08 12:57:00","like_diff":3,"likes":3,"dislikes":0,"content":"可能这个老师最大的优势是不点名吧。\n\n我向来是对老师上课水平和给分好坏不作太大计较的，但是作为一个老师你应该学会布置作业吧？三个chapter一起布置你想闹哪样？理论课说了要做实验，实验课ppt和guideline都不发你又是闹哪样？\n\n钉钉向来是已读不回，课后ppt也不上传，只能说和隔壁教学班差距不小。"},{"id":171663,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2023-03-31 09:35:48","like_diff":3,"likes":3,"dislikes":0,"content":"woc，从来没做过这么恶心的作业，嵌入式lab1逐行注释上千行的代码，我去，真不知道这作业是咋想出来的，太恶心了"},{"id":199893,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2024-10-07 11:54:46","like_diff":3,"likes":3,"dislikes":0,"content":"想不清短学期为什么扣了这么多分"},{"id":215122,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2025-02-21 15:44:17","like_diff":3,"likes":3,"dislikes":0,"content":"短学期课程综合实践I（深度学习基础——理论与实践），补一下暑假忘发的评价：\n\n优点是理论和实验课都完全不点名，想去就去不想就旷（）；实验部分要自己写的部分很少，PPT上基本都给了；大作业想水过的话也可以参考已有的代码或AI跑生成的代码改一改，不像ds之类的课要查重（）；并且实验报告和大作业的提交期限很宽松，大作业的代码有问题、或不能很好地完成预期任务的话，助教会提醒你修改后重新上传（虽然定了ddl，但实验报告最后开了补交通道，大作业也是课程结束大概一周了，助教来提醒我修改重交hhh）。\n\n缺点的话有，用Python语言但对此没有任何教学，并且实验代码较长，没有接触过Python的同学可能会在实验上有困难（比如我）；实验报告和大作业情况不公开，评判标准不明（不直接公示给我们，但其实我也没去找老师问过）；想要高分的话也许需要卷一卷实验报告（做没有实际意义的事情）；出分拖了很久，助教好像是课程结束好几天之后才开始看大作业（）。\n\n就我个人的体验来说，感觉两周上得有点莫名其妙（？）可以说学到了一些关于深度学习、人工智能等的皮毛，但不太多，也有我太摆了的缘故吧，有时候起不来就干脆不去上课，就算去了也听课比较少，在下面干自己的事情（老师对不起）。实验也做得晕晕乎乎的，不过绝大部分的代码都是给好的，要自行完成的部分也就是填几个空，就算自己弄不懂，也可以厚脸皮去问问同学助教（）然后全丢给AI让解释一下代码含义，就能大概搞明白。实验报告方面我花的功夫确实不少，有去详细解释每一段代码在干什么（虽然大多文字来自AI），并结合原理等尽量写得详实一些，虽然肯定比不过大佬们，但也尽力了（）大作业的话就是东拼西凑水过去了，还因为准确度太低被助教打回来了一次修改重交（）最后有4.8，一同选课的其他两个朋友也获得了挺好的分数，不过身边统计学仅供大家参考，毕竟之前的评价里也看到了不幸被绩杀的同学们T_T"},{"id":138753,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2021-07-10 16:25:58","like_diff":2,"likes":3,"dislikes":1,"content":"老师的嵌入式系统虽然上课讲的没有很清晰但是人挺好的，顺便表白助教小姐姐🌹"},{"id":150054,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2022-01-18 14:51:28","like_diff":2,"likes":2,"dislikes":0,"content":"讲课不清楚，会突击小测，最后给分也很拉胯"},{"id":150061,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2022-01-18 15:28:59","like_diff":2,"likes":2,"dislikes":0,"content":"讲课虽然很认真但是讲不清楚\n\n给分很差\n\n问问题不喜欢回复"},{"id":175331,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2023-06-24 02:40:45","like_diff":2,"likes":2,"dislikes":0,"content":"嵌入式，快逃，三年以来上过最恶心的课，比软工还折磨"},{"id":148702,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2022-01-13 09:03:20","like_diff":1,"likes":1,"dislikes":0,"content":"老师是不是忘记要出分了？？？"},{"id":178186,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2023-07-07 17:13:27","like_diff":1,"likes":1,"dislikes":0,"content":"纯纯的建种"},{"id":204637,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2024-11-27 07:09:35","like_diff":1,"likes":1,"dislikes":0,"content":"pop quiz  讲课还烂"},{"id":170400,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2023-03-03 16:02:38","like_diff":0,"likes":0,"dislikes":0,"content":"讲课一般般"},{"id":185912,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2024-01-06 02:16:09","like_diff":0,"likes":0,"dislikes":0,"content":"计逻，回回课前点名扣一分，突击发布作业扣一分，讲得不如隔壁好扣一分，实验课来搞人心态扣一分"},{"id":204638,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2024-11-27 07:10:17","like_diff":0,"likes":0,"dislikes":0,"content":"人不错"},{"id":205714,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2024-12-11 11:52:57","like_diff":0,"likes":1,"dislikes":1,"content":"老师人不错"},{"id":205724,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2024-12-11 12:28:33","like_diff":0,"likes":1,"dislikes":1,"content":"人挺好的"},{"id":212121,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2025-01-13 08:23:36","like_diff":0,"likes":0,"dislikes":0,"content":"老师人还是挺好的，就是感觉上课内容和其他老师脱节了(实验的PPT是很旧的，理论部分也会有些内容没涉及)，给分也比较抽象。"},{"id":212645,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2025-01-14 10:31:02","like_diff":0,"likes":0,"dislikes":0,"content":"上过的课：计算机体系结构\n\n点名情况：从来不点名，二十来个人的班每次只有七八个人去\n\n教学水平：感觉大家都不听课，我也是偶尔听了一下，没有前面的同学说的那么差，还是讲的挺清楚的。上课不论有没有眼神对视都会提问同学（只会问在场的同学，不会拿名单点），不影响成绩，有引导（他只是希望你学会）\n\n但是体系结构这个课考试范围是所有老师教的内容的并集，wzh老师有一章（DLP）没有讲所以我问的别的班要了ppt。\n\n实验验收会问的比较细（包括仿真和上板），尽早去验收的话验收分会高。\n\n作业不是很多，小测不会提前通知。我们这学期就做了两次作业，小测第8周测了1-3章，大概就是期末考卷难度（我没复习所以当时没做出来呜呜呜）\n\n给分的话我不是很清楚。我是88分4.2，供大家参考"},{"id":8822,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2015-09-28 09:28:43","like_diff":-1,"likes":3,"dislikes":4,"content":"讲课详细，但也有啰嗦之嫌\n\n"},{"id":13152,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2015-12-25 03:30:57","like_diff":-1,"likes":1,"dislikes":2,"content":"挺亲切的，实验课内容充实"},{"id":21169,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2016-02-25 02:33:40","like_diff":-1,"likes":2,"dislikes":3,"content":"挺萌的一个老师"},{"id":47000,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2017-01-23 09:00:58","like_diff":-1,"likes":5,"dislikes":6,"content":"平时上课有点水，但是给分真心好"},{"id":47034,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2017-01-23 10:09:05","like_diff":-1,"likes":2,"dislikes":3,"content":"给分好"},{"id":98572,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2019-01-23 15:04:17","like_diff":-1,"likes":1,"dislikes":2,"content":"老师超可爱哈哈哈，“注：全是我改的”上课讲不太清楚，但答疑超耐心。"},{"id":189570,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2024-01-25 12:08:38","like_diff":-1,"likes":0,"dislikes":1,"content":"讲课确实一般，如果选上就自己学吧，实验认真做，大作业看看学长的，给分不会刻意为难"},{"id":200048,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2024-10-12 01:54:56","like_diff":-1,"likes":0,"dislikes":1,"content":"sb一个"},{"id":207979,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2024-12-25 06:20:06","like_diff":-1,"likes":0,"dislikes":1,"content":"人挺好"},{"id":207980,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2024-12-25 06:20:37","like_diff":-1,"likes":0,"dislikes":1,"content":"老师人还是挺好的"},{"id":14989,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2016-01-11 12:23:50","like_diff":-2,"likes":1,"dislikes":3,"content":"讲的很不错"},{"id":35041,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2016-10-31 07:02:32","like_diff":-2,"likes":0,"dislikes":2,"content":"讲课不清不楚，经常花很多时间去逐个分析相似的实现，但课件什么的确实花了时间，实验课很有耐心"},{"id":171223,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2023-03-19 11:13:15","like_diff":-2,"likes":1,"dislikes":3,"content":"给分也没那么差"},{"id":98318,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2019-01-23 10:10:24","like_diff":-3,"likes":1,"dislikes":4,"content":"很可爱的老师! 讲课也很不错，对于这门课相当认真!\n\n"},{"id":21155,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2016-02-23 09:23:48","like_diff":-4,"likes":1,"dislikes":5,"content":"人真的挺好的，讲课还算靠谱，只少不会坑。"},{"id":46997,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2017-01-23 08:57:30","like_diff":-5,"likes":2,"dislikes":7,"content":"讲的有点不清楚但是给分好到不行啊"},{"id":47039,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2017-01-23 10:27:14","like_diff":-15,"likes":3,"dislikes":18,"content":"Quiz炸了，讲道理7分没了。最好4.8。给分真心好(￣∇￣)"},{"id":47002,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2017-01-23 09:04:42","like_diff":-17,"likes":3,"dislikes":20,"content":"你要问我给分有多好?划水一学期，绩点5.0，所以还犹豫什么，赶紧选王总辉啊"},{"id":47029,"teacher_id":2162,"teacher_name":"王总辉","post_time":"2017-01-23 09:56:05","like_diff":-20,"likes":3,"dislikes":23,"content":"随随便便5.0，硬件课就应该这么水，滋词一蛤"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
