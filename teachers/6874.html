                <script>
                    // 评论数据
                    const commentsData = [{"id":129493,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-01-06 08:20:16","like_diff":92,"likes":104,"dislikes":12,"content":"我上的是老师的思修。没经过期末所以不知道绩点如何，不过思修终归要正太吧，没办法的事。\n\n老师人很好，感觉三观总体还是比较正的，思修课上经常跟我们分享小故事，有老师自己经历的，也有听说的，或多或少都会让人有点感触；偶尔也会开一些玩笑；整体给人感觉水水的，但并不压抑。\n\n老师总是说不要鹅颈，“不要提前交读书报告”“最后交读书报告时可以交手写的，但手写不加分哦”哈哈哈哈哈，确实，我们班与其他思修老师教的班相比真的不算鹅颈的了。期末时老师把评分标准和分数计算明细等等发到了钉钉群，小组打分还特别设置了分数限制说防止鹅颈，算是如今极端内卷化下的一股清流或者是暖流？总之我当时真的有点被感动到了。我个人向来比较佛系，不过也可能因为我没什么目标吧，我没有追求高绩点的需求，所以我向来规避内卷，只想做我真的想做的事（有点理想化？）\n\n总体上还是推荐老师的思修课的，压力不大的同时也可以很有收获。私以为，思修这东西本来就不该是什么系统化的思考，反倒是那些生活细节，那一两句话，往往能够引人思考、触动人心吧。\n\n最后分享一些我上思修时悄悄记下来的老师说的话：\n\n“我们学校的同学不会虚度光阴，因为没有光阴让你虚度。”\n\n“天上不会掉馅饼，天上只会掉陷阱。”\n\n“女孩子不要太圣母情怀，你和他都是独立的人格，你要知道无论如何都要保持你自己的独立人格，你也要知道你真的拯救不了那个人。”"},{"id":126894,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2020-10-27 02:33:04","like_diff":42,"likes":51,"dislikes":9,"content":"实事求是来讲，老师的课比较无聊，比较侧重讲一些情怀的东西（不过这好像也是思修该讲的东西）。课上氛围比较沉闷，大家好像都不太想上课，老师也比较有风度，讲的很认真，偶尔下来随机抽人提问，总体是个人很好，三观很正，但是不太会讲课的老师。\n\n顺带一句，老师应该是研究中国传统文化出身的，为什么来了马院？有时会想到，让一个学者天天一遍遍讲非自己专业领域的内容（而且是琐碎且无趣的东西），也是一种摧残吧。老师辛苦了。"},{"id":132334,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-02-01 00:20:26","like_diff":40,"likes":42,"dislikes":2,"content":"第一次给一个老师写评论吧，我感觉彭鹏老师为了反鹅颈真的很努力，不用组长打分，大家一起评定分数；期末也是尽量在捞；平时事也特别特别少；钉钉上有事找他，一般很快就能回。\n\n在内卷化严重的今天，这样的老师很清流，有点感动，希望老师工作顺利。"},{"id":130722,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-01-24 11:33:00","like_diff":31,"likes":31,"dislikes":0,"content":"老师人很好，课比别的思修老师要有趣一点哈，重点是平时事少哈哈哈。\n\n而且老师比较尊重学生意见，有人反馈就会有回应。\n\n上课虽然有点水，但贵在真诚，很真实。\n\n最后小组打印纸质报告的钱，老师帮我们大家出了哈哈哈（在群里发了个大红包🧧～）"},{"id":126814,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2020-10-21 07:28:11","like_diff":24,"likes":28,"dislikes":4,"content":"“小伙子有想法吗？”\n\n“小姑娘有想法吗？”\n\n笑过之后就一点都不困了"},{"id":145487,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-12-30 03:31:21","like_diff":22,"likes":22,"dislikes":0,"content":"老师真的很公正，很贴心\n\n最后因为要打印读书报告还给我们发了红包\n\n最重要的是，什么叫反卷啊\n\n太爱了【后仰】"},{"id":129656,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-01-10 07:19:05","like_diff":20,"likes":22,"dislikes":2,"content":"老师不错，挺认真负责的，就是尽量别缺课，老师会抽查点名，一次不到扣平时分5分，肉痛www"},{"id":141725,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-10-22 14:39:12","like_diff":19,"likes":22,"dislikes":3,"content":"pp🤤嘿嘿🤤pp🤤好老师🤤"},{"id":125926,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2020-09-16 00:06:10","like_diff":18,"likes":26,"dislikes":8,"content":"上课总是用“这个”“那个”衔接"},{"id":132337,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-02-01 00:35:36","like_diff":17,"likes":20,"dislikes":3,"content":"我们应该是彭鹏老师的第一届，因为我们查老师还看不了分，怀着“赌圣”的心没有退掉这预置的课程。\n\n赌得还不错，一方面是老师挺幽默风趣，会夹杂自己的事情什么的。不过思修的内容本身比较无聊…\n\n另一方面是老师的任务挺少的，读书报告是在结课之前交都可以，给了非常充足的时间来完成任务。\n\n我个人的得分还不错，但是不知道整体给分怎么样。群里感谢老师的语句挺多的，推测应该还不错。"},{"id":145473,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-12-30 02:18:24","like_diff":17,"likes":19,"dislikes":2,"content":"什么ta吗的教抵制鹅颈啊，这就ta吗的叫抵制鹅颈啊！！"},{"id":132919,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-02-02 16:34:00","like_diff":16,"likes":16,"dislikes":0,"content":"前半学期一直在水思修课对老师也比较无感，但是临近期末真的觉得老师人太好了。我们应该是老师的第一届，老师也对正态非常无奈，说谁都不忍心正态，所以经常点名，这样可以正态一部分无故不来上课的同学，只要翘课前请假，平时来上课期末考多写点字基本上就不会被正态。研究性学习报告是要打印出来，但是老师说不用担心篇幅长，在群里发红包报销了打印费。小组展示等等也有一系列措施避免鹅颈。还有一点就是我超感动！最后一节课读书报告截止的时候我发现我读书报告忘记打印了，紧急和老师说了一声问我去打印一下再回来交可以吗，结果老师直接说发给他的钉钉就好了，他去帮我打印出来，呜呜呜呜这也太善良了！！事真的挺少，还不支持大家鹅颈。最后4.5，之前说上四就来夸老师所以我兑现承诺来吹爆了"},{"id":129886,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-01-13 07:34:51","like_diff":13,"likes":13,"dislikes":0,"content":"人特别好，以学生为本，不需要鹅颈并且尽力防止鹅颈，事少，读书报告+一次志愿者+小组研究性报告，讲课结合实际。"},{"id":132584,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-02-02 12:57:40","like_diff":13,"likes":13,"dislikes":0,"content":"老师好像刚开始上课，有些安排一开始讲得不太清楚2333\n\n总的来说事少，ddl晚，不鼓励卷。我讨论课没有发言，论文努力写了但字数也不多，最后给分还是挺不错的～\n\n课上提到了几次非升即走的压力，希望老师工作顺利！"},{"id":142267,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-11-09 11:55:26","like_diff":13,"likes":14,"dislikes":1,"content":"pp…嘿嘿…好老🤤🤤🤤"},{"id":160388,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2022-09-21 04:19:14","like_diff":13,"likes":14,"dislikes":1,"content":"教的不仅是思政，更是做人。"},{"id":145769,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2022-01-02 01:58:10","like_diff":12,"likes":14,"dislikes":2,"content":"浙大反恶竞先锋"},{"id":198911,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2024-09-13 00:56:44","like_diff":12,"likes":14,"dislikes":2,"content":"《300字太多了，我觉得100字也行》\n\n《100字要还是多的话，50字也差不多》\n\n《一听到下课铃，是吧，我就不太想讲》"},{"id":127685,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2020-11-26 00:06:12","like_diff":11,"likes":14,"dislikes":3,"content":"上课中规中矩，老师人很好，思修只需要一篇读书报告和两个半天的志愿者，任务不多，不会像其他很多思修老师搞这个事搞那个事。"},{"id":148605,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2022-01-13 03:22:04","like_diff":11,"likes":13,"dislikes":2,"content":"神仙老师！必须十分！反鹅颈斗士，有各项反鹅颈要求哈哈哈，每一项要求和打分标准都会说得非常非常清楚，完全不用担心听不懂或者理解不清楚老师要求的情况。除了反鹅颈，老师的课堂也相当有趣，思修都让我忍不住来听课哈哈哈哈哈，老师的人生小故事都相当有意思，人生导师！老师为人师表，心系学生，有任何问题老师都会很快回复，给学生解释的很清楚，感觉到自己被尊重，被鼓励。老师真的是神仙老师，快选！感谢自己的预置运气，最后给分相当好，感觉因为平时成绩拉不开差距，期末考试卷面比较重要，考试之前就好好复习，背知识点，考试的时候很多都是书本上最基础的点，背过就可以拿到，祝大家好运！"},{"id":132873,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-02-04 09:22:19","like_diff":9,"likes":11,"dislikes":2,"content":"平和温润，认真负责，对同学要求不多，但是不要缺课，有时候讲自己或者自己听说的故事也都有趣，老师好像是学中国传统哲学的，求开一门哲学通识，我必选！！！"},{"id":145497,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-12-30 03:49:52","like_diff":9,"likes":9,"dislikes":0,"content":"第一次给老师打分，嘿嘿😍，pp，嘿嘿，pp。彭鹏在反鹅颈方面做的真的很好，期末还给大家发红包。上课也会举很多例子。给学弟学妹们强烈推荐"},{"id":148513,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2022-01-12 17:31:05","like_diff":9,"likes":9,"dislikes":0,"content":"超级超级可爱的老师～人好事少给分高，其他课总有一种任务太多应接不暇的感觉，但是PP老师只有一个读书报告一个研究性学习的小组作业，都是到期末再交的，就有非常非常充足的时间完成，读书报告是真的用自己的心血写出来的。此外老师真的是反鹅颈先锋，最后一节课鼓励缺课的同学回答问题补上平时分；读书报告规定字数上限，不让学生提早交，有没有封面、排版无所谓……发红包说报销打印费，考试前耐心地叮嘱我们各种注意事项，可以说是非常体贴了。只是回忆了一下这学期体现了老师好的事情就不小心写了这么多，大家还犹豫什么！快冲！\n\n（选上就听PP老师讲述坎坷的成长经历）"},{"id":132606,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-02-02 16:42:17","like_diff":8,"likes":9,"dislikes":1,"content":"刚刚写的长评好像不见了……\n\n总之老师事少反对鹅颈，人特别好！我最后一节课读书报告截止那天发现忘记打印读书报告了，焦虑的去和老师解释，想问问能不能去打印一下马上回来交，结果老师说我直接发他钉钉就好，他去帮我打印..瞬间圈粉呜呜呜呜呜\n\n最后4.5，之前说上四就来夸，所以兑现诺言。感谢老师！！！"},{"id":142261,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-11-09 11:36:35","like_diff":8,"likes":9,"dislikes":1,"content":"pp真的好可爱，吹爆！"},{"id":145786,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2022-01-02 07:50:50","like_diff":8,"likes":9,"dislikes":1,"content":"我到底是什么逆天运气预置到了彭鹏老师呜呜呜呜呜"},{"id":146248,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2022-01-06 04:19:24","like_diff":8,"likes":8,"dislikes":0,"content":"我爱你pp……🤤嘿嘿……🤤pp……"},{"id":148339,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2022-01-12 07:18:20","like_diff":8,"likes":9,"dislikes":1,"content":"其他同学已经细说了反鹅颈发红包之类的，我说一个老师的其他可爱之处吧。老师真的是很想让学生们都有个好成绩，期末前私信问他其他问题，老师还要抓紧揪一下好好看课本，甚至又单独给讲了一遍期末考试题目构成，再三强调好好看课本重视客观题。上了大学以后这么关心学生学习的老师不多了，所以彭老师真的非常认真负责又非常可爱，大家多选他的课！"},{"id":125970,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2020-09-16 06:26:01","like_diff":7,"likes":16,"dislikes":9,"content":"老师上课十分幽默，笑多了就不困了ㄟ(≧◇≦)ㄏ"},{"id":131849,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-01-29 06:15:37","like_diff":7,"likes":9,"dislikes":2,"content":"彭老师很真诚很尊重学生。感觉世界观很正而且上课的内容穿插很多自己的经历，会让人忍不住分心听课（？bushi）。不鹅颈。喜欢～（希望能有好成绩害）"},{"id":145307,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-12-29 03:39:31","like_diff":7,"likes":7,"dislikes":0,"content":"不给老师十分都是没上过老师课的人"},{"id":145323,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-12-29 04:27:18","like_diff":7,"likes":8,"dislikes":1,"content":"pp超级可爱🤤🤤我超爱pp！人好事少反内卷，期末还有大红包报销打印钱🥺我抢到0.97嘿嘿嘿😍期末会专门提醒翘课的同学抓紧机会加分，读书报告不查重只要好好写，又温柔又通情达理！虽然分还没出但打一个大大的十分！💗"},{"id":156348,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2022-06-19 07:27:47","like_diff":7,"likes":9,"dislikes":2,"content":"和下面那位同学一样，才想起来评论，怎么说，给老师10分吧。反内卷，但在正态分布下，有人受益就有人倒霉，我就是倒霉蛋，一直政治都不好，考试巨垃圾，因为老师反内卷，所以平时分也救不了我，直接3.3拉低一学期成绩，到现在都有点难过。"},{"id":166900,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2023-01-14 07:23:04","like_diff":7,"likes":8,"dislikes":1,"content":"反鹅颈，反正态，事少分高，知识渊博，待人友善，做事细心，快来选！！！"},{"id":167151,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2023-01-15 04:24:48","like_diff":7,"likes":7,"dislikes":0,"content":"分高事少！都给我选他！"},{"id":211933,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2025-01-13 02:07:39","like_diff":7,"likes":8,"dislikes":1,"content":"老师抵制内卷，平时作业也很少，分打的高，简直是一股清流😭"},{"id":128497,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2020-12-23 11:24:10","like_diff":6,"likes":8,"dislikes":2,"content":"很有意思的一个老师，上课氛围宽松，反正思修是这样子的，事情确实不多，忍不住不听他说的"},{"id":142268,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-11-09 11:57:55","like_diff":6,"likes":7,"dislikes":1,"content":"彭老师认真负责，思路清晰，传统文化功夫扎实，中外人文素养均不错，还有亲身阅历非常真实，不会是一味宣传思修教育，任务也不多，强推"},{"id":145312,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-12-29 03:43:31","like_diff":6,"likes":7,"dislikes":1,"content":"彭鹏老师的课真的很欢乐 每天都很开心 虽然内容比较水大家可能不太想听 但这是思政课的通病吧 平时事情也很少 ！！！期末还给发红包 希望彭鹏老师一切顺利"},{"id":145372,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-12-29 08:03:41","like_diff":6,"likes":7,"dislikes":1,"content":"嘿嘿彭鹏🤤🤤……我的彭鹏🤤🤤……嘿嘿"},{"id":146243,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2022-01-06 03:57:58","like_diff":6,"likes":8,"dislikes":2,"content":"（思修）反鹅颈先锋/耐心解惑达人//真正为学生着想（让我在无助的大一感觉少了那么点害怕/一学期六次点名/讲课内容会结合很多孔孟庄哲学可以认真听也可以悄悄划水/事少讲课好"},{"id":146769,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2022-01-07 11:52:21","like_diff":6,"likes":6,"dislikes":0,"content":"我永远喜欢pp小天使"},{"id":167117,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2023-01-15 04:03:59","like_diff":6,"likes":7,"dislikes":1,"content":"分高事少还人好！都给我选！！！"},{"id":188914,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2024-01-20 14:55:12","like_diff":6,"likes":6,"dislikes":0,"content":"老师真的很好，真的有很尽力的在捞，给分真的很不错😍"},{"id":126015,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2020-09-16 12:34:26","like_diff":5,"likes":11,"dislikes":6,"content":"老师上课特别有趣，说的话都很实，第一节课就有收获。"},{"id":132403,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-02-01 10:20:33","like_diff":5,"likes":6,"dislikes":1,"content":"很好的老师，平易近人，特别喜欢说小伙子、小姑娘，挺有趣的，给分也很合理，超好！"},{"id":142470,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-11-12 02:28:44","like_diff":5,"likes":6,"dislikes":1,"content":"老师三观很正！！"},{"id":144094,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-12-17 11:34:54","like_diff":5,"likes":7,"dislikes":2,"content":"老师真的很有趣，喜欢分享自己的亲身经历\n\n虽然现在还没期末，不知道绩点，但是老师的事是真的少\n\n需要注意的是平时可能有几次随机点名，尽量不要智云"},{"id":144121,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-12-18 14:04:44","like_diff":5,"likes":5,"dislikes":0,"content":"老师人真的很好，讲课很认真，平时钉钉解答课程问题也很及时，非常推荐!"},{"id":145314,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-12-29 03:50:12","like_diff":5,"likes":6,"dislikes":1,"content":"超棒的老师！温柔还有趣，写字超大个嘻嘻嘻！"},{"id":145669,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-12-31 04:50:24","like_diff":5,"likes":7,"dislikes":2,"content":"课上会讲很多有趣的故事，比如自己小时候爬树掉下来，骑自行车差点掉到坑里等等。是很幽默的老师。"},{"id":160325,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2022-09-19 05:26:43","like_diff":5,"likes":5,"dislikes":0,"content":"ppyyds"},{"id":164986,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2022-12-28 07:54:05","like_diff":5,"likes":5,"dislikes":0,"content":"老师太好了好可爱快选他"},{"id":166911,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2023-01-14 08:00:34","like_diff":5,"likes":7,"dislikes":2,"content":"爱PP！事情少分数高！将无聊的思政课尽量变得有趣生动\n\n全班因为疫情转运隔离还发了红包哈哈\n\n喜提大学第一个满绩呜呜"},{"id":188517,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2024-01-19 06:45:00","like_diff":5,"likes":6,"dislikes":1,"content":"会口头点名六次左右（学校要求），事情很少，还会觉得学生课程学习太忙，不占用双休时间线下参观，还会邀请三位助教，给他们提供工作岗位却没有什么活干，这究竟是什么神仙老师，完全的为他人着想，这才是真正的思政课。当然老师课程上的也很不错，ppt内容也很完备。暂时还没出分，但是10分奉上"},{"id":189003,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2024-01-21 07:31:27","like_diff":5,"likes":6,"dislikes":1,"content":"反对内卷，公正合理，很好的老师"},{"id":212151,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2025-01-13 09:14:54","like_diff":5,"likes":6,"dislikes":1,"content":"拿着名单手动点名真是一股清流哈哈哈哈。老师对于我们在下面玩手机做其他作业也不会多说什么，他对这门课的认识还是很符合学生的想法的。课程任务有在尽力帮我们减轻，我感觉作业量属于是这门课里比较少的了，原定十几分钟的AI展示给我们缩减到5分钟，别的班有字数要求的作业也削减到有就好。最后竟然还拿了4.8，很值。"},{"id":126039,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2020-09-17 01:20:11","like_diff":4,"likes":12,"dislikes":8,"content":"老师很风趣，讲的故事都很有趣。"},{"id":126040,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2020-09-17 01:25:58","like_diff":4,"likes":14,"dislikes":10,"content":"一分好评"},{"id":132625,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-02-03 02:51:20","like_diff":4,"likes":5,"dislikes":1,"content":"推荐啊"},{"id":132984,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-02-06 00:09:26","like_diff":4,"likes":7,"dislikes":3,"content":"真的很好这个老师（也可能是因为才来浙大） 但真的把反内卷做的很到位 想法很细致也落实到位 期末也很捞 总之也很感谢这个老师o(^o^)o"},{"id":144151,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-12-19 15:59:54","like_diff":4,"likes":4,"dislikes":0,"content":"超级可爱"},{"id":145291,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-12-29 02:04:03","like_diff":4,"likes":5,"dislikes":1,"content":"很好的老师，虽然觉得思政课普遍无趣，但是pp老师很为学生考虑，实行的措施都避免恶竞，点到会提前通知，赞"},{"id":145792,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2022-01-02 10:51:37","like_diff":4,"likes":6,"dislikes":2,"content":"很搞笑的老师，事少超佛，选他选他"},{"id":148610,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2022-01-13 03:42:42","like_diff":4,"likes":4,"dislikes":0,"content":"真的好！"},{"id":148628,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2022-01-13 04:58:49","like_diff":4,"likes":4,"dislikes":0,"content":"pp老师超级可爱超级耐心，课上会讲许多有意思的小故事，还有可爱的口音哈哈哈。pp老师是真正的反鹅颈斗士！坚决反对无意义内耗！鼓励我们做真正有实际内容的东西！也很有耐心，无论你是在群里还是私聊提出问题都会耐心的给你解答！期末给分也超级优秀！对一些不得不正态的同学还会表示歉意呜呜！宝藏老师！入股不亏！"},{"id":156108,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2022-06-17 14:48:20","like_diff":4,"likes":6,"dislikes":2,"content":"浙大思修反恶竞先锋\n\n必须十分"},{"id":165078,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2022-12-29 04:07:07","like_diff":4,"likes":5,"dislikes":1,"content":"神仙老师！！！结课时还发了红包，讲课也很好，读书报告只要肯问，老师就会抽时间非常详细地讲解"},{"id":166772,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2023-01-13 13:50:31","like_diff":4,"likes":4,"dislikes":0,"content":"思修事少给分很好，上课会讲很多和他自己有关的小故事，认真听也会觉得有趣，吹爆好老师！"},{"id":166940,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2023-01-14 09:57:26","like_diff":4,"likes":6,"dislikes":2,"content":"老师真的好好，平时上课很水，就是其中有几次临近下课点名了，会准时下课。老师上课很有意思，三观很正，反对正太。老师期末还发红包。www被捞到了满绩"},{"id":190157,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2024-02-24 06:31:09","like_diff":4,"likes":5,"dislikes":1,"content":"蛮可爱的一位老师！事少分高是真的\n\n平时包括小组研究、读书报告、班会参观及志愿活动（随便写点证明你做了就行）\n\n估计自知思政课的秉性所以知识点讲完以后就开始讲他身边的故事来春风化雨（不是）\n\n期末忘记把读书报告电子版提交了，跟老师讲了以后老师直接重新开放提交！！真的很好心！考试前还三番五次告诉大家如何应考\n\n绝不拖堂！铃一响不管在讲啥直接下课！！（甚至包括点名）\n\n老师偶尔会点名哦，一般在课上完铃还没响的时候；虽然到不到好像影响不是很大（毕竟他点名都没点完hhh）"},{"id":201028,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2024-10-27 11:53:37","like_diff":4,"likes":5,"dislikes":1,"content":"十分只是这个系统的上限，但绝不是我心中他的上限"},{"id":206661,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2024-12-17 03:49:43","like_diff":4,"likes":4,"dislikes":0,"content":"讲课水平挺高，个人积累也很好，只是受限于课程本身性质，不压堂，事情都尽可能简化。"},{"id":211513,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2025-01-12 00:46:58","like_diff":4,"likes":4,"dislikes":0,"content":"4.8回来给pp打10分\n\n超级无敌好的老师，伟大。自己知道自己教的是水课，从不刁难学生，除了3k字读书报告耗费的时间多一些，其它都是可以水过去的。考试也很轻松，开卷考，稍微看一下目录没啥问题。\n\n上课也很轻松，有时候会跟我们互动开开玩笑，最后一节课给我们发200块红包说是报销我们资料的打印费了hh\n\n挺可爱一老师，很推荐！！"},{"id":129445,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-01-05 11:41:01","like_diff":3,"likes":6,"dislikes":3,"content":"为什么学校让老师讲思修？？"},{"id":132373,"teacher_id":6874,"teacher_name":"彭鹏","post_time":"2021-02-01 06:50:45","like_diff":3,"likes":3,"dislikes":0,"content":"老师是真的很努力在防鹅颈，感觉是一位认真有情怀的学者，思修最后给分很好!"},{"id":132514,"teacher_id":6874,"teacher_name":"彭鹏","post_time                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));

                        return sortedComments;

                    // 渲染评论列表
                    function renderComments(comments) {

                        commentsList.innerHTML = comments.map(comment => `

                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {

                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
