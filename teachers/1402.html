                <script>
                    // 评论数据
                    const commentsData = [{"id":8429,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2015-10-26 06:38:03","like_diff":38,"likes":59,"dislikes":21,"content":"拖课 拖课 拖课\n\n"},{"id":45238,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-19 07:53:58","like_diff":26,"likes":45,"dislikes":19,"content":"上课内容单调无趣，前几章设置的提问讨论跟初一政治课一样也是无语了……作业奇多，前前后后写了一万多字，平时任务比梁清华班都多很多，还有考试。认认真真码论文写感受，上课多次回答问题，期末考试也复习了背了。最后给个3.9……浙大大概有梁清华那样平时任务多不考试的老师，也有平时任务轻松给分看期末的，平时作业超多还要考试的也就此一家了……还有分组和组长直接公布，完全不知道是怎么分的。想好好做事的都没机会，我们组组长平时上课玩手机或者缺课课下也不作为，最后给分还比我们高，是不是给钱了啊。"},{"id":45251,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-19 08:12:08","like_diff":22,"likes":37,"dislikes":15,"content":"如果你选了，建议你换掉。如果你除了她选不上了，那就别上了。如果你不听劝告，祝你期末走好。"},{"id":45311,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-19 09:59:30","like_diff":19,"likes":31,"dislikes":12,"content":"作业认真做了一节课没缺给分也令人难受"},{"id":45207,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-19 07:05:09","like_diff":18,"likes":24,"dislikes":6,"content":"永远意识不到自己有错误\n\n说话总是不耐烦\n\n瞧不起学生\n\n又刻薄事又多给分又差\n\n没有资格教思修\n\n"},{"id":6916,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2015-08-08 12:44:10","like_diff":17,"likes":42,"dislikes":25,"content":"思修看平均绩点就知道，比别的老师低个4或5分吧，想想2.5学分的课真是呵呵了。。。。绝对的绩杀，能换就换吧。。。"},{"id":78964,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-05-18 04:58:20","like_diff":16,"likes":20,"dislikes":4,"content":"上了她的课 你就会明白为什么很多人对浙大排第三有看法了"},{"id":45205,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-19 07:01:07","like_diff":15,"likes":25,"dislikes":10,"content":"干嘛不多给点分呢，反正是水课，与人方便多好哇"},{"id":5430,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2015-07-07 11:26:12","like_diff":13,"likes":37,"dislikes":24,"content":"讲课还好 就是成绩满满的正态分布 啊"},{"id":45226,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-19 07:39:31","like_diff":13,"likes":21,"dislikes":8,"content":"绩......杀........"},{"id":139720,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2021-07-21 08:15:16","like_diff":13,"likes":17,"dislikes":4,"content":"上过老师的思修和法学基础，真的也没有评论区里那样不堪，老师真的是很希望和学生打成一片，也不是一个人高高在上，会和下面的同学交流，虽然有些选择同学做分享的操作可能并不是很合理，但整体上真的是算不错的，还记得这学期老师和第一排的一个帅气xgg聊起过自己对于学生评价的焦虑（偷偷听到），就希望大家在收获知识的同时，也给老师一个正向的鼓励！"},{"id":7402,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2015-09-14 08:13:12","like_diff":12,"likes":19,"dislikes":7,"content":"坑，就是坑。平时还有分"},{"id":167219,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2023-01-15 06:14:55","like_diff":12,"likes":15,"dislikes":3,"content":"满绩辽！开心飞了\n\n蔡老师人美心善(救命老师好白好白，好美腻)很温婉但又有风骨、个性\n\n笨人就是认真参与课堂，认真参与讨论，认真完成作业，考试前看一看就满绩了。\n\n只能说有付出才有回报，那些没怎么努力付出的人，凭什么要求老师给高分？"},{"id":45239,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-19 07:55:42","like_diff":11,"likes":17,"dislikes":6,"content":"绩杀 慎选"},{"id":49333,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-04-05 16:31:30","like_diff":11,"likes":15,"dislikes":4,"content":"还没到期末我提前来给差评。不选的几个理由：1.上课没营养。你说你平时作业多也就算了，讨论的还都是没有营养的问题，简直就是初中思品；2.不注重对学生的思维培养，就感觉直接把课题和一大堆法条丢给你让你自生自灭；3.回答问题不耐烦，瞧不起学生；4.作业要求不合理，也没有说明，甚至有一次忘记自己布置了什么作业；5.最重要的一点——我花了比法学基础其他班同学更多的时间来搞你这门课，凭！什！么！我学到的内容比别人少得多而且无趣的多！这种心理落差感真的无关绩点好吗！简直浪费生命。"},{"id":167278,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2023-01-15 11:26:43","like_diff":11,"likes":11,"dislikes":0,"content":"当我被预定这门课时，查了下蔡老师评价感觉要糟，但是一学期下来，发现虽然上课并不是很有趣，但是对待同学很认真，也很用心，与评价完全不一样。\n\n思修课表现很多，只要你做过一次，然后读书笔记认真写，就可以拿到好的成绩"},{"id":7810,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2015-09-15 13:34:34","like_diff":10,"likes":17,"dislikes":7,"content":"垃圾"},{"id":45267,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-19 08:36:57","like_diff":10,"likes":13,"dislikes":3,"content":"好好完成作业 结果就得到这样的成绩 真是呵呵 别选了大家 太坑了 努力得不到回报 想到2，5学分我也说不出什么了"},{"id":45518,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-21 01:06:41","like_diff":10,"likes":13,"dislikes":3,"content":"实话实说没怎么听，但授课方式很单一;作业不少;让学生辩论时自己会不断评论，和自己意见不同的就反驳;不过想到她这么一直讲底下没人抬头就觉得有些可怜;给分很差，满满的正态(多个样本)。"},{"id":49909,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-04-27 05:50:35","like_diff":10,"likes":16,"dislikes":6,"content":"太垃圾了！一个半学期的通识课，事情那么多，两次小作业一次小组讨论课2000字然后期末论文4000字！结果给分那么差！没翘过课，每次作业都好好写了！"},{"id":167401,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2023-01-16 04:00:33","like_diff":10,"likes":12,"dislikes":2,"content":"很能捞，上课没听过，做作业一般认真，最后绩点4.5，比查老师上的评价好太多啦，老师平时也很温柔！太爱啦！"},{"id":100488,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-26 07:56:40","like_diff":9,"likes":12,"dislikes":3,"content":"我的ma呀，3.3的绩点，还被卡绩了…我不想喷老师，我就是不明白我哪里做得比别人差，人家无所事事在组里混也能上4？好吧他们政治素养太高我比不上，告辞！（还有4.5的同学就别秀了，我吃不消了，你可知我均绩被她一下子拉低了多少？）"},{"id":185560,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2024-01-02 07:09:47","like_diff":9,"likes":9,"dislikes":0,"content":"bd一下。跟热评里不一样，跟最近的新的评论比较接近，可以放心上"},{"id":45895,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-20 08:41:26","like_diff":8,"likes":9,"dislikes":1,"content":"给分实在不行……"},{"id":50323,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-05-02 10:33:05","like_diff":8,"likes":9,"dislikes":1,"content":"垃圾老师"},{"id":167443,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2023-01-16 09:42:54","like_diff":8,"likes":9,"dislikes":1,"content":"这个学期听说给分很好，我可能稍微有点卷，满了；但啥也不干的同学也有不少4.5+的。只是之前她的风评一般，听说给分不咋地，所以大家理性看待"},{"id":172793,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2023-05-07 07:53:16","like_diff":8,"likes":9,"dislikes":1,"content":"【法学基础】\n\n第一，老师人很好，很温柔\n\n第二，老师讲课很好\n\n第三，老师给分很好\n\n最后，楼下的这位你是在挖烂坑还是想找抽？秀绩点的狗他妈能不能滚蛋？"},{"id":210869,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2025-01-10 05:43:26","like_diff":8,"likes":8,"dislikes":0,"content":"德法课。\n\n出分了来给老师一个好评，刚开学时因为预置的德法课老师评分太低了，所以退了，但是发现其他老师也选不上🌚🌚，后面实在没人可选了才在一众偏低分的老师中选了蔡老师，主要是看了之前学生的评论说她给分变好了。\n\n怀着忐忑的心情，lz 发现蔡老师其实确实挺好的，很温柔，很体贴，外出实践课会提醒同学们带好水杯，上课也不会强求同学们发言，但是发言会有 bonus，作业是有几项完成了就得分，大家上课似乎也都在干自己的事情，老师也差不多习惯了。\n\n最后，还是很感谢蔡老师，给了楼主一个十分满意的绩点（楼主也没卷几次发言，不过确实是有发言就是了，鼓励大家多多发言呀！🌹"},{"id":21269,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-02-27 19:25:29","like_diff":7,"likes":11,"dislikes":4,"content":"思修课超级坑"},{"id":45203,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-19 06:59:24","like_diff":7,"likes":12,"dislikes":5,"content":"自以为是的老师"},{"id":45208,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-19 07:05:18","like_diff":7,"likes":11,"dislikes":4,"content":"给分好低，辣鸡\n\n"},{"id":99165,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-24 10:57:19","like_diff":7,"likes":8,"dislikes":1,"content":"一学期就点过一次名。\n\n卡绩真的太难受了。\n\n思修这种水课各位还是水着上吧，你上课听没听讲绩点都一样低除非你是组长。\n\n真的有点后悔，一学期在思修课堂上大部分时间在听讲，换来个这种…绩点，还不如上课多学学线代。\n\n算了，本来这种通识课给分还是看运气吧。"},{"id":129751,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2021-01-12 03:49:19","like_diff":7,"likes":9,"dislikes":2,"content":"其实老师人真的挺温柔的挺好的"},{"id":167273,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2023-01-15 10:55:58","like_diff":7,"likes":8,"dislikes":1,"content":"bdbd狠狠bd，平时作业做的一般认真也有4.5，摆脱正态束缚后给分真的好好\n\n读书报告好像说不限字数但太久了不确定所以自己写了800复制粘贴了2000没被制裁，小组作业也做了擅长的部分而且大家都很厉害没有大摆子所以很舒服。我最开始还上课做笔记来着后面太累真的提不起兴致，期末开卷救我小命。思修本身课程就是这样，我也就听一些感兴趣的，但上课发言pre的童鞋们是不是太厉害了一点让我汗颜。\n\n老师好温柔好亲切，不会强制发言，有的时候看老师落寞的表情有点心疼"},{"id":167281,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2023-01-15 11:37:03","like_diff":7,"likes":9,"dislikes":2,"content":"和査老师上的热评比起来，感觉老师真的有在改变！我上的是思修，这学期蔡老师上课很和蔼，对小组展示的点评也很温柔耐心，没有出现评论里瞧不起学生的情况。作业量不算大，一篇读书报告、一次小组研究性学习就好。给分也挺好的，我读书报告是ddl当天赶的，研究性学习当了组长+担任了写报告，期末考试把能写的全写上去了，最后满啦！大家可以放心选~"},{"id":167297,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2023-01-15 12:12:48","like_diff":7,"likes":7,"dislikes":0,"content":"读书报告字数刚过线，在里面瞎扯\n\n没有发过言\n\n小组展示还行，不是组长\n\n工信大类，高考无政治\n\n最后4.5，给分算是很好了"},{"id":8343,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2015-09-18 16:10:26","like_diff":6,"likes":19,"dislikes":13,"content":"思修的垃圾老师"},{"id":45443,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-19 14:33:56","like_diff":6,"likes":10,"dislikes":4,"content":"只想说两句话：我是文科生。呵呵。"},{"id":45473,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-19 15:01:41","like_diff":6,"likes":7,"dislikes":1,"content":"辣鸡\n\n"},{"id":64928,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-12-28 03:33:44","like_diff":6,"likes":8,"dislikes":2,"content":"思修，目前还没有参加期末考试。看了看上面的负面评论，感觉也没有如此不堪，作业目前为止就是一次调查和读书报告，也不算多吧，平时上课还好也没有感觉看不起学生。emmm但是内容照搬教材是真的，比较无趣。以上来自一位希望老师千万不要绩杀自己的可怜学生T^T"},{"id":85786,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-08-10 01:30:56","like_diff":6,"likes":8,"dislikes":2,"content":"垃圾老师"},{"id":86070,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-09-03 11:55:45","like_diff":6,"likes":8,"dislikes":2,"content":"垃圾rubbish"},{"id":99152,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-24 10:28:37","like_diff":6,"likes":12,"dislikes":6,"content":"其实思修这门课吧，我觉得你们到底想要老师讲成什么样？我觉得蔡老师讲的蛮好的，重点也会着重告诉我们；而且其实就算老师讲得好，很多人也依旧不会听；只要你认真完成作业，期末考前背一背书，还是很轻松的阿！老师作业也不多，很轻松啊！虽然经常拖课...但是其实没拖的那么夸张。"},{"id":99159,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-24 10:43:05","like_diff":6,"likes":8,"dislikes":2,"content":"这个老师上课不知道在讲什么也就算了 还绩杀 我真的醉了 为什么当初选了这个神仙的课"},{"id":99162,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-24 10:52:12","like_diff":6,"likes":12,"dislikes":6,"content":"最令人恶心的老师，不好意思，NM$L。\n\n好好过年不行？非得把学生卡绩。学了一学期在你这里p都没学会，上课水的一批，不补觉可惜了。还他妈喜欢卡人绩点，真的服了。一门水课还不给人方便，怎么是真的是名利如粪土，不在乎学生的评价吗？真的垃圾，浙大有这样的老师，又水又菜还喜欢搞学生，作业多吃力不讨好。教务网继续给你差评 ！"},{"id":99542,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-25 02:30:20","like_diff":6,"likes":6,"dislikes":0,"content":"上课无聊，不过我其实不知道思修是不是每个老师都上的无聊。至于绩点，给分偏低。就这样了唉。"},{"id":101546,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-28 11:47:22","like_diff":6,"likes":6,"dislikes":0,"content":"听课什么体验?不好意思啊这种课不就是拿来水的吗？最后绩点只能说……看命吧。"},{"id":102495,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-02-03 14:11:50","like_diff":6,"likes":9,"dislikes":3,"content":"上课略无聊，时常睡着；作业略多，书评作业公益作业小组研讨作业请抓紧；期末还是有考试的，期末考完大英别忘了把书好好看一遍；至于给分......看命吧，现在来说这个老师给分已经好很多了。本人认真了一学期还是有4.2的。（注意：这个老师班上没有挂科的！）"},{"id":167251,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2023-01-15 08:39:00","like_diff":6,"likes":6,"dislikes":0,"content":"老师人很好啊，很温柔～分数出得很迟（大概是狠狠捞了一波）"},{"id":210831,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2025-01-10 04:46:33","like_diff":6,"likes":6,"dislikes":0,"content":"老师很温柔，德法课给分也挺好的，老师上课很期待同学们的发言，感觉她也很希望从同学们身上获取知识，大家上课摸鱼她也不会说。"},{"id":52752,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-06-22 12:30:00","like_diff":5,"likes":6,"dislikes":1,"content":"慎重选择"},{"id":68846,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-01-24 03:31:14","like_diff":5,"likes":6,"dislikes":1,"content":"思修3.3我也是呵呵"},{"id":11763,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2015-12-14 11:10:09","like_diff":4,"likes":8,"dislikes":4,"content":"难受啊"},{"id":18028,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-01-21 06:46:59","like_diff":4,"likes":7,"dislikes":3,"content":"事多 给分非常写意"},{"id":18220,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-09-20 08:15:40","like_diff":4,"likes":6,"dislikes":2,"content":"满满的正态分布"},{"id":34307,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-10-01 00:07:52","like_diff":4,"likes":9,"dislikes":5,"content":"作业好多。。是别的老师的四倍牙四倍牙"},{"id":45855,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-20 07:32:47","like_diff":4,"likes":6,"dislikes":2,"content":"全班100人上4的不到20个呵呵呵\n\n"},{"id":47086,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-23 15:51:57","like_diff":4,"likes":9,"dislikes":5,"content":"事多，给分差，垃圾老师"},{"id":49539,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-04-18 05:19:05","like_diff":4,"likes":9,"dislikes":5,"content":"我说的是法学基础。感觉讲的还可以吧，任务也不多，有论文和小作业，无考试，想水或者好好听都可以的，有时会放庭审的视频，挺有趣，感觉一个通识选修上成这样很不错了。没出分，理智评价。"},{"id":49732,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-03-06 04:22:58","like_diff":4,"likes":12,"dislikes":8,"content":"她的法学基础⋯⋯辛辛苦苦两次个人作业，一次小组作业，一篇论文，从未逃课，呵呵⋯⋯你就给我这成绩⋯⋯\n\n我可以接受绩杀，但我不能接受事多还不尊重学生成果的绩杀⋯⋯"},{"id":59347,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-09-21 03:16:21","like_diff":4,"likes":7,"dislikes":3,"content":"垃圾老师"},{"id":99226,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-24 12:55:04","like_diff":4,"likes":4,"dislikes":0,"content":"课有点无聊，听不大进去"},{"id":99238,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-24 13:13:33","like_diff":4,"likes":5,"dislikes":1,"content":"明明认真做了事情，最后还是那么低的绩点，呜呜"},{"id":100824,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-27 01:24:51","like_diff":4,"likes":5,"dislikes":1,"content":"上课东扯西扯但又扯的毫无意思，感觉对很多方面缺乏基本的常识？？"},{"id":148546,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2022-01-13 00:50:31","like_diff":4,"likes":4,"dislikes":0,"content":"个人给分挺好的，老师长得像中年版娄艺潇hhh。"},{"id":167402,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2023-01-16 04:44:30","like_diff":4,"likes":4,"dislikes":0,"content":"给分不错，事也比较少，可以水的很舒服。\n\n本人工信大类，没有参与课题讨论发言，作业也比较应付，给分最后也不错。\n\n课上的实在不太行，有些无聊，但指望思政的课有意思本来也就不太现实。\n\nbd"},{"id":174254,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2023-06-08 08:20:36","like_diff":4,"likes":4,"dislikes":0,"content":"给分真的很好\n\n点名会提前通知\n\n可以水"},{"id":210850,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2025-01-10 05:32:37","like_diff":4,"likes":4,"dislikes":0,"content":"老师给分很好的！！！！"},{"id":9740,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2015-11-06 16:38:52","like_diff":3,"likes":11,"dislikes":8,"content":"老师在不经意间说出了无数段子"},{"id":64622,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-12-25 14:49:36","like_diff":3,"likes":4,"dislikes":1,"content":"每个小组按固定位置坐的，所以来没来一目了然，不用点名。还没期末考试，预计分不会高，因为我们小组展示水得太严重了哈哈…其实老师挺好的，每次说交作业，都会看大家情况延后ddl，总共也没多少作业，嗯，我听说的一些思修老师布置的调查作业还要烦呢。"},{"id":68445,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-01-24 03:35:59","like_diff":3,"likes":5,"dislikes":2,"content":"每节课都去了，作业很认真做了，在这门思政课投入太多时间，结果...最伤心的不是绩杀，而是卡绩啊！！！"},{"id":74299,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-02-10 04:01:52","like_diff":3,"likes":4,"dislikes":1,"content":"给分真不行"},{"id":74379,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-02-16 06:36:30","like_diff":3,"likes":5,"dislikes":2,"content":"垃圾老师 慎选\n\n"},{"id":98255,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-23 08:46:30","like_diff":3,"likes":5,"dislikes":2,"content":"真是菜"},{"id":99174,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-24 11:09:30","like_diff":3,"likes":6,"dislikes":3,"content":"什么绩点 我靠 黑人问号\n\n"},{"id":99212,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-24 12:06:45","like_diff":3,"likes":7,"dislikes":4,"content":"我觉得蔡老师挺好的呀 讲课还好喜欢听她举例子（虽然不常听课...） 思修课其实很明显少了很多人她也从来不说 作业算少吧不花多少时间的 人也耐心 而且绩杀？没有吧...我思修还是蛮水的也拿了不错的分 总体来说我推荐蔡老师的！"},{"id":99349,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-24 15:13:08","like_diff":3,"likes":8,"dislikes":5,"content":"我觉得老师人比较好，也和蔼，不明白为什么评分这么低……作业不多，一学期读书报告 研究性学习 公益三项 认真点做完我绩点4.2 上课也只点过一次名 作为思修我觉得挺满足的了"},{"id":100004,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-25 12:28:09","like_diff":3,"likes":4,"dislikes":1,"content":"垃圾老师，期末思修考竺校长的两问.我觉得老师更要必要反思下这种教法能给学生带来什么?能把学生打造成什么样的人"},{"id":103784,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-03-05 12:31:42","like_diff":3,"likes":4,"dislikes":1,"content":"人如其名  菜"},{"id":117480,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-09-25 02:02:21","like_diff":3,"likes":3,"dislikes":0,"content":"垃圾老师"},{"id":122769,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2020-04-02 00:04:24","like_diff":3,"likes":4,"dislikes":1,"content":"蔡老师其实人挺好的，给分也还可以啊，思修这样的课因为课程本身的性质就这样了.. 这也没办法"},{"id":131657,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2021-01-28 10:26:49","like_diff":3,"likes":5,"dislikes":2,"content":"什么都认真做了，最后绩点只有3.9还卡绩也是醉了。您只给我平均分，我也给您5分平均分。"},{"id":131769,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2021-01-29 00:48:58","like_diff":3,"likes":5,"dislikes":2,"content":"1.上课质量非常差，连最起码的话语表达清晰都没法做到。2.授课无内容，甚至自己背不下核心价值观24字，可见老师业务水平。3.搞不拎清，在她的安排下考试前5分钟同学都无法就座。4.绩杀。"},{"id":145835,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2022-01-13 08:11:29","like_diff":3,"likes":4,"dislikes":1,"content":"出分咯！出乎意料的好分数！给老师跪了\n\n老师很温柔，讲课有一点无聊，课里组织的活动很有意思。报告报告了两节课，讲课的同学个个都是人才。"},{"id":148535,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2022-01-13 00:02:50","like_diff":3,"likes":5,"dislikes":2,"content":"老师很温柔很漂亮！就是会拖堂………给分还行！"},{"id":167264,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2023-01-15 09:39:18","like_diff":3,"likes":3,"dislikes":0,"content":"老师很温柔，上课也很有耐心，平时作业完成好分不会太低。"},{"id":173263,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2023-05-22 08:01:40","like_diff":3,"likes":4,"dislikes":1,"content":"首先，老师人很好很温柔\n\n其次，老师给分很好\n\n最后，楼下的这位你是在找抽吗？"},{"id":188471,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2024-01-19 05:08:39","like_diff":3,"likes":3,"dislikes":0,"content":"事情有点多…"},{"id":191820,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2024-04-30 16:56:45","like_diff":3,"likes":4,"dislikes":1,"content":"和蔼可亲，上蔡老师的法学基础课基本没有压力，老师讲课都是结合具体案例分析，关于最基本的人身权利，与生活息息相关，说句心里话，蔡老师的课有种难以言表的温馨氛围"},{"id":211423,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2025-01-11 11:10:30","like_diff":3,"likes":3,"dislikes":0,"content":"人好，课水，分高"},{"id":13853,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-01-01 10:12:48","like_diff":2,"likes":8,"dislikes":6,"content":"偶尔还会少女心"},{"id":21345,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-02-28 06:24:15","like_diff":2,"likes":10,"dislikes":8,"content":"为什么没有0分"},{"id":48468,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-03-05 15:49:22","like_diff":2,"likes":2,"dislikes":0,"content":"3.3，不说话"},{"id":52769,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-06-22 16:14:32","like_diff":2,"likes":2,"dislikes":0,"content":"小组讨论课一组上去讲完后，“我希望之后的小组能从XXX方面来讲”，“请最后的小组来总结前面的发言吧”。所以你的小组讨论是这么随意发挥的嘛。期末论文限定小，千篇一律，没什么意思。平时上课的案例也是大同小异。"},{"id":60293,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-10-17 00:51:16","like_diff":2,"likes":4,"dislikes":2,"content":"垃圾lao shi"},{"id":61853,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-11-21 08:53:07","like_diff":2,"likes":3,"dislikes":1,"content":"la ji lao shi"},{"id":65105,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-12-29 01:34:57","like_diff":2,"likes":3,"dislikes":1,"content":"其实还好吧，可能无聊的感觉是思修课本身的性质决定的"},{"id":68859,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-01-24 03:47:38","like_diff":2,"likes":4,"dislikes":2,"content":"辣鸡.."},{"id":68864,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-01-24 03:59:17","like_diff":2,"likes":10,"dislikes":8,"content":"我是17级的，这一学期成绩刚出就来评分了，老师的任务不多，真心不多，可以说一学期没为思修操过什么心，考试考得也很一般，最后成绩还行，上课也比较水，老师人也很温柔，挺好的！"},{"id":69032,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-01-24 07:44:19","like_diff":2,"likes":11,"dislikes":9,"content":"没上面说的那么差啊，我算是水了一个学期的思修了(每堂课都在全程水手机/睡觉/写微积分作业)最后期末近乎裸考(就翻了20多分钟思修课本)还能混到3.9我已经很满意了。讲课无聊是真无聊，但是思修这种课你又期待怎么样呢，其实事少给分不坑就行，这点蔡老师还是很好的。"},{"id":97276,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-22 07:41:12","like_diff":2,"likes":6,"dislikes":4,"content":"思修这种大水课，绩点看人品吧，也没什么期待的毕竟没好好听过...老师人还行啊，期末还会给我们划重点，交作业的时间到了还会催一催没有交的同学赶紧交，没有评论区那么刻薄吧..."},{"id":99395,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-24 16:13:27","like_diff":2,"likes":5,"dislikes":3,"content":"上课很无聊，就是照着书，但给分自认还可以"},{"id":99514,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-25 01:51:36","like_diff":2,"likes":4,"dislikes":2,"content":"刘海挺好的啊"},{"id":118114,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-10-21 03:58:08","like_diff":2,"likes":2,"dislikes":0,"content":"务必慎选"},{"id":166062,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2023-01-11 04:02:04","like_diff":2,"likes":3,"dislikes":1,"content":"非常好！！！给的很高"},{"id":167317,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2023-01-15 13:41:42","like_diff":2,"likes":2,"dislikes":0,"content":"这个学期上了蔡老师的思修～\n\n蔡老师是个超级温柔，很有气质，也很有自身见解的老师\n\n说实话刚开学时看到查老师的评价有些微担忧，但接触过后会发现老师真的很棒！\n\n思修课因其自身课程特色可能会有一些枯燥，但可以感受到老师很努力的通过播放视频、聊个人经历等方式来丰富课程的趣味性\n\n老师的课上不会强制要求分享，不过还是建议大家主动报名参加哦\n\n大家以认真的态度去做好老师布置的任务一定会取得令自己满意的成绩的～\n\nPS.希望之后选到老师的课的同学上课能更加积极认真一些，有些时候看到大家没怎么听的时候，老师的表情会有一些落寞……拜托大家啦！"},{"id":187466,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2024-01-16 09:16:35","like_diff":2,"likes":2,"dislikes":0,"content":"不错的"},{"id":189007,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2024-01-21 08:18:03","like_diff":2,"likes":3,"dislikes":1,"content":"老师很温柔，有一些细碎的作业但是量很小，读书报告2k，印象里就期末点了一次名，给分也好。表白思政课上认真又负责的队友~"},{"id":198879,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2024-09-12 10:47:48","like_diff":2,"likes":2,"dislikes":0,"content":"这个老师讲的一言难尽，听了两节课，真心不怎么样，而且还拖堂，中午差点吃不上饭。至于改作业、考试给分什么的暂不清楚。但两节课的体验真的不咋滴"},{"id":199737,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2024-09-28 12:21:09","like_diff":2,"likes":2,"dislikes":0,"content":"上一次想给她评分，但想着刚开课还是该多了解一下老师，于是就等等看，但现在真受不了了。真的很想说她上课无聊没劲，一节课下来不知所云，对学生就端着架子，同时布置两项研究性学习然后要求你不到两个星期出结果，你跟她请求指导她就扯东扯西 她自己可能都不怎么清楚。回不回消息全凭天意，助教也是一言难尽。一个水课布置的作业比主课还多。你要是觉得自己时间多的没地方浪费，经历充沛到没法发泄，那你就尽管来选这门课，真心祝你好运！"},{"id":207484,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2024-12-22 09:50:19","like_diff":2,"likes":2,"dislikes":0,"content":"上课点名n次，，，小组作业之类的全都是模糊不清的东西"},{"id":208856,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2025-01-02 14:36:15","like_diff":2,"likes":3,"dislikes":1,"content":"老师人挺温柔的，没有说的那么不好，可能这两年变好了吧。德法课也就正常作业量，可能还比别的班少一点（我运气也比较好，碰到的组员都很认真负责）。至于上课什么的，反正也不听，在下面玩手机她也没有提醒。期末还没考，成绩还没有出，许愿一个绩点。"},{"id":210842,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2025-01-10 05:25:03","like_diff":2,"likes":2,"dislikes":0,"content":"..."},{"id":211003,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2025-01-10 10:05:50","like_diff":2,"likes":2,"dislikes":0,"content":"德法上课允许干自己的事情，不卷，老师人挺好，最后给分比预期稍微差了一些但仍然很好！"},{"id":211528,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2025-01-12 01:12:50","like_diff":2,"likes":2,"dislikes":0,"content":"会拖堂，课挺水的，但是给分不错"},{"id":393,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2015-03-15 01:52:34","like_diff":1,"likes":13,"dislikes":12,"content":"讲的还行，有一次调查和一次读书报告"},{"id":1292,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2015-03-21 17:38:29","like_diff":1,"likes":9,"dislikes":8,"content":"挺好"},{"id":18147,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-01-21 08:22:20","like_diff":1,"likes":10,"dislikes":9,"content":"很好的老师，讲的不错，一次读书报告一次小组展示，事情并不多，平时课堂多参与就好。"},{"id":68848,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-01-24 03:33:16","like_diff":1,"likes":2,"dislikes":1,"content":"其实我觉得也还好，虽然老师给分可能不是很好，但是每个人习惯的确不一样，认真听还是有收获的，但是任务确实比较多"},{"id":77921,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-05-08 15:15:34","like_diff":1,"likes":3,"dislikes":2,"content":"不言中"},{"id":99185,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-24 11:25:43","like_diff":1,"likes":5,"dislikes":4,"content":"老师上课课堂氛围比较轻松，可能比较说教吧，但认真听还是很有收获的。感谢老师，绩点终于不那么爆炸了"},{"id":99531,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-25 02:15:57","like_diff":1,"likes":4,"dislikes":3,"content":"听得出来挺有法律素养的感觉"},{"id":121150,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2020-01-20 01:14:40","like_diff":1,"likes":1,"dislikes":0,"content":"要混脸熟，老师上课略水"},{"id":131704,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2021-02-01 12:30:49","like_diff":1,"likes":3,"dislikes":2,"content":"这老师绩杀"},{"id":148518,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2022-01-12 18:01:46","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好"},{"id":148573,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2022-01-13 01:56:39","like_diff":1,"likes":2,"dislikes":1,"content":"绩杀！绩杀！绩杀！"},{"id":149337,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2022-01-15 06:22:39","like_diff":1,"likes":1,"dislikes":0,"content":"yysy，老师讲课一般，我对思修投入较少，拿的分数还过得去（就是卡了有点难受），给了个客观的分数。"},{"id":151472,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2022-03-04 05:34:27","like_diff":1,"likes":1,"dislikes":0,"content":"很好呀"},{"id":151473,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2022-03-04 05:34:22","like_diff":1,"likes":1,"dislikes":0,"content":"很好呀"},{"id":153067,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2022-04-24 18:56:39","like_diff":1,"likes":2,"dislikes":1,"content":"上的法学基础，老师上课真心不错，没想过这学期那么多课里面只有法基有在听课。期末论文也是最后一天才赶的有4.5🙏"},{"id":154849,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2022-06-06 07:22:46","like_diff":1,"likes":2,"dislikes":1,"content":"上课磕磕巴巴只会念ppt，给分标准不明乱给，小组展示时插嘴评论，我真的会谢"},{"id":175394,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2023-06-24 13:31:36","like_diff":1,"likes":1,"dislikes":0,"content":"讲课不是很有趣，但是给分很好，工科选手喜提4.8，认真写论文了（抄了好几篇论文但是自己翻译过的水平）"},{"id":191568,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2024-04-25 06:07:25","like_diff":1,"likes":1,"dislikes":0,"content":"法学基础给分挺好的～"},{"id":208633,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2024-12-30 08:45:13","like_diff":1,"likes":2,"dislikes":1,"content":"思修没点过一次名\n\n老师很温柔 人很好\n\n课完全是自习（）发言有课堂分 但是没人卷（没有什么问答环节）\n\n喜欢😍美女老师😘"},{"id":210879,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2025-01-10 05:53:16","like_diff":1,"likes":1,"dislikes":0,"content":"😭我写的三面答卷，我做的3次pre，我写的观摩报告…\n\n不过老师人很温柔www"},{"id":211667,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2025-01-12 10:07:35","like_diff":1,"likes":2,"dislikes":1,"content":"差\n\n一个水课byd天天拖堂\n\n还点了好几次名\n\n给分更是依托"},{"id":214908,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2025-02-19 04:56:24","like_diff":1,"likes":1,"dislikes":0,"content":"老师人挺好的"},{"id":214939,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2025-02-19 07:39:38","like_diff":1,"likes":1,"dislikes":0,"content":"课挺水的，给分还不错，但是有人做pre，她比较喜欢打断插画，不然没啥的"},{"id":18146,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-01-21 08:20:36","like_diff":0,"likes":12,"dislikes":12,"content":"老师挺好的 规矩不多 作业也少 只要考试认真就肯定会有好成绩 老师性格真的很棒的 赞"},{"id":46424,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-21 13:57:02","like_diff":0,"likes":2,"dislikes":2,"content":"，hhh"},{"id":102941,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-02-25 05:31:32","like_diff":0,"likes":5,"dislikes":5,"content":"绩点感觉还是主要看考试吧\n\n因为平时也没有做过展示之类\n\n到最后绩点还是有4.5\n\n唔好好考试吧嗯"},{"id":131835,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2021-01-29 05:01:30","like_diff":0,"likes":3,"dislikes":3,"content":"读书报告认真写了自己的感受，考试前把书过了一遍，答题写的多一点，4.8。感觉平时也没干啥，谢谢老师捞我！"},{"id":132875,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2021-02-04 09:33:43","like_diff":0,"likes":2,"dislikes":2,"content":"之前一次给了五分，现在想想是真的气，什么都好好做了就给85是什么意思，其他班水水都有4.8。我有认真对待您的课，您这么敷衍了事，对学生毫不负责，那只能1分伺候了。"},{"id":134205,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2021-03-19 10:07:52","like_diff":0,"likes":2,"dislikes":2,"content":"每节课都坐第一排还是被正态了"},{"id":142228,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2021-11-09 02:18:01","like_diff":0,"likes":1,"dislikes":1,"content":"为什么没有下课还还有拖课！"},{"id":142765,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2021-11-16 03:27:20","like_diff":0,"likes":1,"dislikes":1,"content":"拖堂，哎"},{"id":149387,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2022-01-15 08:13:48","like_diff":0,"likes":1,"dislikes":1,"content":"思修课比较水，但老师比较认真，作业考试给分比较合理，可冲。"},{"id":160565,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2022-09-27 03:40:20","like_diff":0,"likes":2,"dislikes":2,"content":"姐求你别拖堂了。。饭店拖十来分钟你良心不痛吗。。。吗的。。。课间也从来不放的😅"},{"id":190233,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2024-02-26 07:43:03","like_diff":0,"likes":1,"dislikes":1,"content":"好好好"},{"id":210896,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2025-01-10 06:15:45","like_diff":0,"likes":0,"dislikes":0,"content":"德法课老师给分很好！"},{"id":210898,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2025-01-10 06:27:41","like_diff":0,"likes":0,"dislikes":0,"content":"啥都干了最后绩点没上四，可能这就是命吧。老师人倒是很温柔，但是有时候会拖堂"},{"id":210912,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2025-01-10 06:34:02","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很温柔很好滴！！最后给分也很满意！！"},{"id":210918,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2025-01-10 06:41:40","like_diff":0,"likes":0,"dislikes":0,"content":"老师很优雅，人很好"},{"id":210960,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2025-01-10 08:44:58","like_diff":0,"likes":0,"dislikes":0,"content":"给分迷"},{"id":217523,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2025-04-12 08:06:47","like_diff":0,"likes":0,"dislikes":0,"content":"法学基础，课堂氛围轻松，一次小组讨论，2k读书报告，3k论文，可以说是没什么事，纸质点名不多"},{"id":76868,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-04-25 01:07:41","like_diff":-1,"likes":3,"dislikes":4,"content":"上的法学基础和思修，思修任务很少分也还好，法学基础没有出分。所以客观评论，老师还是不错的，不懂为什么这么多被绩杀了"},{"id":102937,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-02-25 05:08:28","like_diff":-1,"likes":1,"dislikes":2,"content":"给? 不错吧"},{"id":103412,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-02-28 03:37:39","like_diff":-1,"likes":3,"dislikes":4,"content":"老师人很好"},{"id":131664,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2021-01-28 10:31:51","like_diff":-1,"likes":2,"dislikes":3,"content":"老师人其实挺好的，课真的有点无聊，但小组报告认真写，给分不会差的！"},{"id":131692,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2021-01-28 12:40:16","like_diff":-1,"likes":2,"dislikes":3,"content":"老师挺好的，虽然上课有一些些无聊，但事情不算很多，最后给分也挺好的。努力就有回报的，看到老师说“都在骂我吗”，感觉有点心酸，给老师正名一下。\n\n真的，努力就不会差！期末好好考，多写东西，有态度就有分数。"},{"id":131962,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2021-01-29 15:26:21","like_diff":-1,"likes":1,"dislikes":2,"content":"思修上课已经尽力在听了 展示的时候我们小组也被表扬了 期末也花了很久在复习 但是给分还是不高 还卡绩"},{"id":132100,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2021-01-30 08:55:55","like_diff":-1,"likes":2,"dislikes":3,"content":"感觉也就上课水水，从来不听课，但给分还是挺好"},{"id":137489,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2021-07-04 12:50:02","like_diff":-1,"likes":0,"dislikes":1,"content":"法学基础，只能说神课，自己体会"},{"id":140153,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2021-08-31 04:46:51","like_diff":-1,"likes":1,"dislikes":2,"content":"这个老师情商绝对有问题"},{"id":189108,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2024-01-22 02:33:34","like_diff":-1,"likes":0,"dislikes":1,"content":"hhh"},{"id":209847,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2025-01-07 08:49:01","like_diff":-1,"likes":0,"dislikes":1,"content":"实在不怎么样"},{"id":19351,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-01-24 02:43:49","like_diff":-2,"likes":6,"dislikes":8,"content":"个人觉得思修考试是比较简单的，相比史纲还是简单吧，她的话一定要好好完成平时任务，其实把展示搞好，讨论课和读书报告写好，一般就能上四"},{"id":19406,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-01-24 06:10:50","like_diff":-2,"likes":4,"dislikes":6,"content":"事情不是很多，平时比较重要"},{"id":39338,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-12-22 06:22:42","like_diff":-2,"likes":8,"dislikes":10,"content":"虽然人漂亮。但是你仔细听，会觉得她看不起人……她说的都是对的你们都是傻逼，问题没听懂是你的问题不是我的，你们怎么连这个都不知道。口头禅是“诶那我觉得。”"},{"id":77925,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-05-08 15:00:08","like_diff":-2,"likes":3,"dislikes":5,"content":"思修慎选，毕竟这个老师是要考试的。法学基础可以考虑，老师上课讲的比较浅。如果是浙江选了政治做选考科目的，放心大胆的选吧。基本不会超出法律常识那本书的范围。教科书可以不买，根本不用的那种。ps.如果可以和老师私下交流，被老师记住名字的话，绩点不会差。"},{"id":99148,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-24 10:23:06","like_diff":-2,"likes":4,"dislikes":6,"content":"给分还好吧，上课也挺好的"},{"id":102180,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-31 05:34:30","like_diff":-2,"likes":4,"dislikes":6,"content":"老师真的很好的 给分也挺好 很喜欢她"},{"id":131783,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2021-01-29 02:07:02","like_diff":-2,"likes":2,"dislikes":4,"content":"感觉给分还好"},{"id":167275,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2023-01-15 11:00:10","like_diff":-2,"likes":0,"dislikes":2,"content":"上课不敢恭维 但是可以不听写作业\n\n作业很多 读书报告3000字+\n\n之前看评价说績杀，但这个学期作业做得很认真 最后成绩也很满意啦"},{"id":7401,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2015-09-14 07:51:57","like_diff":-3,"likes":8,"dislikes":11,"content":"挺不错"},{"id":23726,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-04-13 16:35:20","like_diff":-3,"likes":6,"dislikes":9,"content":"蔡老师真的挺有意思的，毕竟通识课要正态，认真做好作业给分还好吧，思修4.2飘过"},{"id":34797,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-10-23 10:25:02","like_diff":-3,"likes":2,"dislikes":5,"content":"嘿嘿嘿"},{"id":47997,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-03-07 05:16:53","like_diff":-3,"likes":3,"dislikes":6,"content":"我上课很认真，作业挺多的，都做了，期末写满了，平时还经常发言，。。\n\n绩杀啊，室友梁清华4.5，我只有3.9"},{"id":49743,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-04-25 08:54:18","like_diff":-3,"likes":1,"dislikes":4,"content":"主要还是看自己吧，法学基础平时作业认真做，最后论文用心写，最好有自己的观点，给分不会太差"},{"id":63639,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-01-17 07:27:02","like_diff":-3,"likes":1,"dislikes":4,"content":"大学第一节上的就是她的课，别提多绝望。上课干巴巴一副不屑的样子，还说什么 人生就是你也在演戏我也在演戏…WTF？"},{"id":77870,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-05-08 09:14:25","like_diff":-3,"likes":1,"dislikes":4,"content":"嗯，作业认真的写了，最后还可以吧"},{"id":77889,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-05-08 10:56:59","like_diff":-3,"likes":2,"dislikes":5,"content":"我觉得还好呀"},{"id":100032,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-25 13:01:04","like_diff":-3,"likes":3,"dislikes":6,"content":"老师还是不错的，平心而论事情挺少，上课照本宣科大多数老师也是如此吧，给分也可以的"},{"id":101233,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-28 02:33:43","like_diff":-3,"likes":8,"dislikes":11,"content":"看不懂评论了 老师上课的故事多有意思啊 任务也少 给分也很好啊 骂啥呢一个个"},{"id":952,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2015-03-19 14:26:36","like_diff":-4,"likes":7,"dislikes":11,"content":"挺不错的课~就是课本没有什么用...不过由于是通识课~所以如果希望学系统的法律知识是不可能了~不过如果真是想了解了解法律方面的东西的话值得推荐~"},{"id":5494,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2015-07-08 02:59:57","like_diff":-4,"likes":9,"dislikes":13,"content":"这门课就是和经济法有很大重合度，虽然总体不如周男神，但是老师讲的也蛮好的，最喜欢听案例了。"},{"id":16933,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-01-19 09:30:23","like_diff":-4,"likes":7,"dislikes":11,"content":"觉得老师挺萌的"},{"id":18034,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-01-21 07:05:44","like_diff":-4,"likes":4,"dislikes":8,"content":"挺好的，，，"},{"id":18267,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-01-21 10:48:19","like_diff":-4,"likes":2,"dislikes":6,"content":"轻松的"},{"id":18633,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-01-22 07:26:41","like_diff":-4,"likes":3,"dislikes":7,"content":"挺好的呀很萌的老师"},{"id":49793,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-04-26 05:50:29","like_diff":-4,"likes":2,"dislikes":6,"content":"老师人挺好的，很好说话，虽然是通识课，但平时用心完成任务，还是有收获的。最后的成绩挺好的，自己都没想到。"},{"id":18030,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-01-21 06:50:14","like_diff":-5,"likes":4,"dislikes":9,"content":"很喜欢的老师，很萌(๑•̀㉨•́ฅ✧"},{"id":18088,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-01-21 07:31:48","like_diff":-5,"likes":8,"dislikes":13,"content":"老师讲课很棒例子很多，给分是比较严谨的但是实事求是，上课可以不听但是作业和考试一定要好好做绩点也能好好的，我自己就拿了4.5"},{"id":18544,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-01-22 03:38:32","like_diff":-5,"likes":3,"dislikes":8,"content":"老师挺好的……给分也还能看吧"},{"id":18580,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-01-22 05:23:21","like_diff":-5,"likes":2,"dislikes":7,"content":"挺好的啊，就是老爱拖课，不过整理还是不错的。"},{"id":39737,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-12-30 04:01:39","like_diff":-5,"likes":8,"dislikes":13,"content":"尖酸刻薄，喜欢当众羞辱同学，逻辑奇怪而混乱。上她的课总是感到满满的恶意。"},{"id":77886,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-05-08 10:52:40","like_diff":-5,"likes":1,"dislikes":6,"content":"这老师讲的还好，只不过给分确实。。。随性。可能要求太高，以法律专业的角度要求学生吧，建议没有一定基础的学生不要选，除非你绩点高"},{"id":77918,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-05-08 14:19:28","like_diff":-5,"likes":2,"dislikes":7,"content":"事情有点多，对于想水一水的人不友好，但对感兴趣的同学能学到东西，如果只是想刷绩点还不想认真的人建议换一节课"},{"id":99524,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-25 02:01:02","like_diff":-5,"likes":3,"dislikes":8,"content":"4.5绩点满足了"},{"id":100413,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2019-01-26 05:47:31","like_diff":-5,"likes":4,"dislikes":9,"content":"其实给分我觉得主要还是靠考试吧\n\n因为不是组长也没有做过PPT\n\n自我感觉考试还可以\n\n然后分数出来还拉高均绩\n\n虽然卡分了但是\n\n4.5已经很满意了"},{"id":2249,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-11-02 05:36:23","like_diff":-6,"likes":21,"dislikes":27,"content":"老师挺漂亮的..."},{"id":18429,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-01-21 15:14:16","like_diff":-6,"likes":2,"dislikes":8,"content":"一学期去了不到五次，每次作业认真做了4.2不错了"},{"id":45220,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-19 07:32:51","like_diff":-6,"likes":2,"dislikes":8,"content":"被指定为组长，平时上课就玩电脑、我们组的读书报告感觉也就一般吧，后面影评也不算很用心，最后绩点还行吧 3.9满足了……不知道其他老师怎么样，我感觉她真的是事多的，每次都要在qq交作业，写过两千字爱国教育比较 小组四千字读书报告 两千字影评 以及无数小作业。每次上课之前还在群里发相关知识让我们看…还拖课，拖得很严重。【不过这算是负责任吧，虽然我觉得没啥意义】"},{"id":151630,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2022-03-10 02:40:04","like_diff":-6,"likes":0,"dislikes":6,"content":"感觉还行，事不算多（思修平均水平，考试瞎编，4.5"},{"id":45348,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-19 11:58:50","like_diff":-7,"likes":2,"dislikes":9,"content":"课很水 最后一节课叫本学期所有发过言的上来签字。。可想而知。给分不差，至少我这么觉得。"},{"id":42852,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-15 09:42:55","like_diff":-8,"likes":2,"dislikes":10,"content":"老师我要满绩"},{"id":47218,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-24 14:45:25","like_diff":-8,"likes":2,"dislikes":10,"content":"我觉得老师上得还挺好的啊，我不是文科生，不过也上4了，有点惊喜"},{"id":77953,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-05-09 02:53:36","like_diff":-9,"likes":3,"dislikes":12,"content":"上老师的法基，短学期的课一次小组讨论，一次作业，然后期末论文不考试，事情不算多，老师态度和蔼可亲，授课案例很多，讲的很好。"},{"id":18294,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-01-21 11:47:44","like_diff":-10,"likes":7,"dislikes":17,"content":"反正当组长，认真交了读书报告和论文，考试裸考选择题不太会，依然拿了4.5"},{"id":45217,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-19 07:18:55","like_diff":-10,"likes":0,"dislikes":10,"content":"很严谨的老师，态度认真应该就没事，思修本来就无聊，也不是老师的问题，听老师讲法律还是蛮有趣哒~作业虽然多，但是比起微电影这种作业，难度系数还是算低的。"},{"id":77942,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-05-09 00:35:37","like_diff":-10,"likes":3,"dislikes":13,"content":"不懂为啥绩杀，思修和法基都给分不错，人很好，讲课很细致虽然略显累赘，也没有杂七杂八的事儿，平时几个作业认真做了，期末论文好好写，不至于现在到这来骂老师吧"},{"id":18701,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-01-22 11:06:46","like_diff":-11,"likes":1,"dislikes":12,"content":"上课还行 挺水。多发言就好"},{"id":32914,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2016-07-30 09:10:39","like_diff":-11,"likes":3,"dislikes":14,"content":"内容还是蛮充分的 作业量中等 可以选"},{"id":45314,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-19 10:03:39","like_diff":-11,"likes":0,"dislikes":11,"content":"给分真好"},{"id":47300,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2017-01-25 07:04:35","like_diff":-11,"likes":5,"dislikes":16,"content":"我上课积极发言，作业也还可以，小组合作也干活，给了我4.5。讲道理发言上去打对号是对认真参与课堂的人的侮辱，不过各位说老师绩杀的，你们有认真听过课吗?有人旁听的情况下诸位埋头于手机不给老师情面，分怎么可能高! 当然 思法课本来就没那么重要诸位自己衡量吧。要分选别的老师，也少冒风险"},{"id":68862,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2018-01-24 03:56:20","like_diff":-11,"likes":4,"dislikes":15,"content":"4.5 刷脸就行"},{"id":172520,"teacher_id":1402,"teacher_name":"蔡晓卫","post_time":"2023-04-28 13:02:51","like_diff":-118,"likes":2,"dislikes":120,"content":"我论文写了整整一个星期竟然才4.5\n\n均绩下降0.01\n\n太伤心了"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
