黑字记录下的七圈都能统计六圈（幸好当时在场），然后加爱心分这个就不评了叭（公然作弊，破坏公平性的行为但部分学生受益）。Conclusion：普体其他老师也很好啊，我知道我在这评了下好像不会有任何作用了，就安利下这学期的体适能（张春晓老师的）叭，性质和专项其实和普体差不多，不知道为什么选的人比较少（心疼张老师）（张老师人真的很好啊，吹爆！温声细语，和蔼可亲（雾））大家不要被这门课名字吓到了，其实运动量真的跟普体差不多，还能去健身房摸摸器械（但真的没要求，不想玩器械的完全OK啊）。（ps韦老师应该不看查老师叭。。。（弱小）（以上言论仅代表个人观点）"},{"id":110064,"teacher_id":383,"teacher_name":"韦俊芳","post_time":"2019-06-22 05:27:43","like_diff":3,"likes":4,"dislikes":1,"content":"垃圾狗"},{"id":14061,"teacher_id":383,"teacher_name":"韦俊芳","post_time":"2016-01-04 04:23:03","like_diff":2,"likes":4,"dislikes":2,"content":"水……"},{"id":14062,"teacher_id":383,"teacher_name":"韦俊芳","post_time":"2016-01-04 04:25:20","like_diff":2,"likes":4,"dislikes":2,"content":"很有趣"},{"id":14089,"teacher_id":383,"teacher_name":"韦俊芳","post_time":"2016-01-04 07:54:46","like_diff":2,"likes":3,"dislikes":1,"content":"很开朗，很亲切，对于一个体育渣渣来说希望给分好一点"},{"id":110063,"teacher_id":383,"teacher_name":"韦俊芳","post_time":"2019-06-22 05:21:02","like_diff":2,"likes":6,"dislikes":4,"content":"老师负责你?呢，没见过这么水的老师。每节上课都迟到，课堂上也没有什么活动，大多走走跑跑。有紧急事情根本联系不到，qq不回，电话没人接，留的短号还不是她。真的服了，慎选。"},{"id":113200,"teacher_id":383,"teacher_name":"韦俊芳","post_time":"2019-07-06 01:31:12","like_diff":2,"likes":5,"dislikes":3,"content":"选了两次老师的课两次都满绩啦，老师人真的很好，平时如果有事或者生病去不了和她说一声就能请假，而且很关心我们！"},{"id":113793,"teacher_id":383,"teacher_name":"韦俊芳","post_time":"2019-07-13 04:38:49","like_diff":2,"likes":2,"dislikes":0,"content":"上课还是专项课 几乎没有准时到过 五分钟是基本操作\n\n只要上课了还在找老师的学生\n\n那一定是这个班的"},{"id":8759,"teacher_id":383,"teacher_name":"韦俊芳","post_time":"2015-09-25 14:15:03","like_diff":1,"likes":10,"dislikes":9,"content":"平时是不错！但是成绩错了一直不改导致整个绩点排名被拉了草！"},{"id":14037,"teacher_id":383,"teacher_name":"韦俊芳","post_time":"2016-01-04 03:12:24","like_diff":1,"likes":7,"dislikes":6,"content":"特别棒"},{"id":14045,"teacher_id":383,"teacher_name":"韦俊芳","post_time":"2016-01-04 03:05:57","like_diff":1,"likes":4,"dislikes":3,"content":"good"},{"id":14047,"teacher_id":383,"teacher_name":"韦俊芳","post_time":"2016-01-04 03:08:54","like_diff":1,"likes":                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
