总结），但很讨厌旷课和早退。楼上说的高潮现象就是老师会鄙视民科，很崇拜物理大牛。至于学习总结，还是建议认真写，把重要的知识点摘下来，能推导就推导一下，2页的学习总结和20页的效果完全不一样，写完总结你就基本不用看书了。"},{"id":51539,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-06-07 03:33:58","like_diff":10,"likes":14,"dislikes":4,"content":"没那么差。一见甚于百闻。"},{"id":52535,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-06-21 02:43:02","like_diff":10,"likes":10,"dislikes":0,"content":"笑眯眯地看着学生逃课啥都没说。"},{"id":36968,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2016-11-17 01:00:35","like_diff":9,"likes":10,"dislikes":1,"content":"依然记得赵老师那副自信的脸庞！有学术大牛的风骨。"},{"id":51090,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-05-16 15:26:29","like_diff":9,"likes":10,"dislikes":1,"content":"我是谁？我在哪儿？这是啥？这又是啥？等会儿吃啥？"},{"id":8953,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2015-10-04 09:15:12","like_diff":8,"likes":15,"dislikes":7,"content":"讲得不好"},{"id":9254,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2015-10-19 02:47:17","like_diff":8,"likes":15,"dislikes":7,"content":"讲的乱，有时自己讲错了还乱扯，蒙混着就过去了。要上绩点，完全靠自学。\n\n"},{"id":53005,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-06-24 15:13:35","like_diff":8,"likes":10,"dislikes":2,"content":"我觉得赵老师讲的也还算详细吧，答疑也还算负责。虽然有点大男子主义，不过我觉得也不至于分这么低"},{"id":5654,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2015-07-09 03:51:31","like_diff":7,"likes":13,"dislikes":6,"content":"给分太坑了读书报告太多了"},{"id":10404,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2015-11-18 12:27:22","like_diff":7,"likes":11,"dislikes":4,"content":"讲的实在是…………没法听 没重点 讲不清楚 而且不知道干了啥特别骄傲"},{"id":117924,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2019-10-11 06:23:58","like_diff":7,"likes":7,"dislikes":0,"content":"生活本就很难看，半路杀出赵学安。讲课讲的很垃圾，四节三测惹不起。不想讲课怎么办，自学报告拿来看。"},{"id":121869,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2020-01-23 04:29:52","like_diff":7,"likes":7,"dislikes":0,"content":"问题很多。讲课讲不清楚，板书超级烂；小测很多很随意，从不提前通知（或是用于点名）；会布置自学报告，其他老师不会的。不过一般大物不都是自学成才吗？\n\n对于给分的问题，期中期末的成绩占比是固定的，不同老师给分的差别在于平时分吧。我大物甲1是lcm，他平时分给我17分，大物甲2是他zxa，给我满分20。如果说是因为我参加了大物竞赛拿奖加了3分，那他至少也给了我17分啊，所以从我这里看，他给分还算客观。"},{"id":116483,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2019-09-11 03:28:27","like_diff":6,"likes":6,"dislikes":0,"content":"。。。"},{"id":116486,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2019-09-11 01:59:49","like_diff":6,"likes":6,"dislikes":0,"content":"啊～\n\n啊？\n\n啊！"},{"id":116510,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2019-09-27 01:19:47","like_diff":6,"likes":6,"dislikes":0,"content":"一分都不想给，跟琴妹老师的差距不是一般的大，对不起三周了我还是没适应。\n\n写个锤子的读书报告哦"},{"id":3995,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2015-06-17 12:43:52","like_diff":5,"likes":8,"dislikes":3,"content":"无言以对\n\n"},{"id":42355,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-01-14 05:16:12","like_diff":5,"likes":8,"dislikes":3,"content":"我能说，我挂了吗"},{"id":43484,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-01-16 10:39:49","like_diff":5,"likes":11,"dislikes":6,"content":"本来觉得忍忍也就过去了，但是今年试卷都这么难了，你还按卷面给分，你是毒瘤啊。还整天说那些不来上课的人怎么怎么烂，我只想说我后悔没和室友一起去听其他老师的。神烂，就你厉害死了。傻逼老师毁我青春"},{"id":51366,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-06-02 03:03:24","like_diff":5,"likes":6,"dislikes":1,"content":"今天课还挺有意思的，老师讲到了弯弯? ''你看两个弯弯在一起多好''，嘿嘿嘻嘻嘻"},{"id":17608,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2016-01-20 13:10:58","like_diff":4,"likes":10,"dislikes":6,"content":"恶心！！！"},{"id":26949,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2016-06-22 01:07:12","like_diff":4,"likes":9,"dislikes":5,"content":"感谢赵老师，让我们知道自学才是王道。"},{"id":53908,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-06-28 03:57:19","like_diff":4,"likes":5,"dislikes":1,"content":"要交读书报告QAQ写了四篇…\n\n但是人还不错\n\n作业没有及时交也不会说"},{"id":56762,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-07-04 14:29:54","like_diff":4,"likes":4,"dislikes":0,"content":"大物课上老师基本是在照PPT讲……偶尔会扯两句量子物理啥的……要想学好还要靠自学……"},{"id":58775,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-09-17 09:35:44","like_diff":4,"likes":4,"dislikes":0,"content":"赵老师是个好老师"},{"id":61799,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-11-21 03:47:39","like_diff":4,"likes":5,"dislikes":1,"content":"第一节课会把自己塑造的很严肃，课程要求多。但几次课后就会觉得其实赵老师还是比较平和的。ppt中数理推导较多，该严谨的地方不会马马虎虎搪塞过去（这一点非常重要）。讲的是否清楚，风格是否合你口味毕竟众口难调，单从教学态度方面谈，是认真负责的。"},{"id":66296,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2018-01-15 02:44:35","like_diff":4,"likes":5,"dislikes":1,"content":"老师上课真的好听，建议大家大雾也要选"},{"id":70590,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2018-01-27 09:06:20","like_diff":4,"likes":6,"dislikes":2,"content":"作业基本上都交了，平时分活活被扣了6分"},{"id":114015,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2019-07-08 09:02:10","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲课确实很难让人听懂，很多地方都是看着B站网课自学的（推荐物理系的允文君）。但是，老师是真的想让你拿高分，考场上有什么你读不懂的题他会很愿意和你讲题目。而且考试的时候填空题问的都是基础概念，计算题很多也都是平时的作业题，考试也不算太难。总之我觉得赵老师8分还是有的"},{"id":114254,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2019-07-09 10:59:49","like_diff":4,"likes":4,"dislikes":0,"content":"平时分没满然后卡绩\n\n考试不调分?"},{"id":145455,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2021-12-30 00:05:41","like_diff":4,"likes":4,"dislikes":0,"content":"赵老师22年3月居然年满60要退休了…虽然事情多，但是读书报告相当于考试前提前准备复习用的提纲了，上课还是很认真的，祝好！"},{"id":4400,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2015-06-21 09:17:14","like_diff":3,"likes":13,"dislikes":10,"content":"两次读书报告抄书抄的爽啊"},{"id":17627,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2016-01-20 13:50:15","like_diff":3,"likes":8,"dislikes":5,"content":"不喜欢\n\n不推荐"},{"id":17870,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2016-01-21 03:11:22","like_diff":3,"likes":9,"dislikes":6,"content":"我打了200多个字不让发…大家自行体会我的感受吧。"},{"id":19086,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2016-01-23 08:40:27","like_diff":3,"likes":8,"dislikes":5,"content":"咽不下这口气！"},{"id":29987,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2016-06-30 16:08:50","like_diff":3,"likes":6,"dislikes":3,"content":"醉心于教学的老师，平时科普和拓展也挺多…趁还没出分来给个十分免得后悔"},{"id":43733,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-01-17 01:51:35","like_diff":3,"likes":6,"dislikes":3,"content":"物理学二的时候，质疑了一下老师的一句话，结果被特殊照顾了…（点名要我回答三个问题…）"},{"id":86661,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2018-09-18 01:47:13","like_diff":3,"likes":4,"dislikes":1,"content":"上学期的课，感觉老师人很好，上课很随和。虽然期末要交笔记，但相当于复习一遍，对考试挺有帮助的。"},{"id":111872,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2019-07-03 01:43:48","like_diff":3,"likes":3,"dislikes":0,"content":"平时分别想拿满。"},{"id":112417,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2019-07-04 05:15:40","like_diff":3,"likes":4,"dislikes":1,"content":"老师很随和..我上他的电磁学基本都在睡...他是真的怕学生挂...考试的时候还给你解释题目..."},{"id":116499,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2019-09-11 02:29:31","like_diff":3,"likes":3,"dislikes":0,"content":"啊……(=￣ ρ￣=) ..zzZZ"},{"id":120690,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2020-01-17 11:58:28","like_diff":3,"likes":3,"dislikes":0,"content":"真是个SB老师，好好学最后给分这么差？每次作业都交，课堂测验也去了最后平时分还不给满？最主要是个人感觉期末考的不错啊全都做出来了，最后才给我70多分，你改卷时眼睛瞎了吗？发邮件麻烦他帮我查卷面分，发了几次都不回，您能有点师德吗？反正建议大家好好学想拿高分的别选他，给分真的坑"},{"id":9559,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2015-10-31 10:35:19","like_diff":2,"likes":7,"dislikes":5,"content":"我觉得笑起来跟董浩似的……课认真听的话该掌握的知识他也差不多能讲清楚。但我很讨厌他那股很高傲的劲。什么量子电动力学工程师不用懂啊，什么人文社科不严谨啊……"},{"id":17624,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2016-01-20 13:47:50","like_diff":2,"likes":10,"dislikes":8,"content":"的确自负！有点知识但缺乏作为学者兼容并包的素养。而且教学方法不好。喜欢自嗨。讲课的话比较晦涩。给分一般。祝学弟学妹来年满绩\n\n(っ╥╯﹏╰╥c)"},{"id":29701,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2016-06-30 08:08:36","like_diff":2,"likes":6,"dislikes":4,"content":"赵爸爸上课很仔细，但是只要一坐后排我就听不动了啊，然后给分其实还好，我差是因为自己没考好T T"},{"id":33643,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2016-09-20 15:39:49","like_diff":2,"likes":5,"dislikes":3,"content":"帅气地点亮了大学首挂"},{"id":33657,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2016-09-21 01:19:14","like_diff":2,"likes":6,"dislikes":4,"content":"并没有觉得老师像评论中说的那样差，反正比宋斌要强一些，这是个不念ppt的老师"},{"id":48647,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-03-09 01:33:00","like_diff":2,"likes":4,"dislikes":2,"content":"(T＿T)/~~"},{"id":55283,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-07-01 08:02:13","like_diff":2,"likes":2,"dislikes":0,"content":"不至于这么低，讲课感觉和罗孟波没差啊（罗孟波学生别打我），就是小测很迷，罗会发A4纸，学安就很随意了，不过平时分没给我满也是很气，明明每次都到每次都交作业，虽然分数主要是期中考试拉低的，提醒学弟学妹，期中考也是要刷题的！\n\nps:学安声音很有磁性，上课容易睡着"},{"id":56158,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-07-03 07:07:43","like_diff":2,"likes":6,"dislikes":4,"content":"老师给分不错，讲课一般，但只要你读书报告好好写，平时认真学，考前认真复习，你的收获绝对对得起你的付出。"},{"id":57988,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-07-21 01:37:57","like_diff":2,"likes":3,"dislikes":1,"content":"还是很不错的"},{"id":58493,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-08-30 12:11:22","like_diff":2,"likes":4,"dislikes":2,"content":"超好，超幽默的老师"},{"id":61511,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-11-18 04:25:33","like_diff":2,"likes":3,"dislikes":1,"content":"有的人得分高了就来赞美老师，得分低了就来骂老师，我不care因为我有先见之明学了大学物理"},{"id":61703,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-11-20 07:34:57","like_diff":2,"likes":2,"dislikes":0,"content":"赵老师的课，我们要小心听"},{"id":63221,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-11-29 09:24:09","like_diff":2,"likes":2,"dislikes":0,"content":"挺不错的，人好教的也挺好，就是有时候可能有一点慢hh。"},{"id":108357,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2019-05-22 02:55:59","like_diff":2,"likes":2,"dislikes":0,"content":"真的垃圾"},{"id":108784,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2019-06-02 04:51:39","like_diff":2,"likes":2,"dislikes":0,"content":"细思恐极的垃圾老师，屑"},{"id":111661,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2019-07-02 12:06:14","like_diff":2,"likes":2,"dislikes":0,"content":"上课很垃圾，平时分给的也差"},{"id":122653,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2020-03-12 05:48:32","like_diff":2,"likes":2,"dislikes":0,"content":"作为一名物竞生，听了他几节物理学II，不得不说，教学水平不高，而且有些东西感觉他自己也不太清楚。我平常上课基本把他的课当成背景音，然后自己看书，碰到他讲题目花点时间看一下。之前有节课，我想划下水就听了一下，然后就发现PPT上有个题目的解答有错误（答案都错的那种）结果他竟然没发现。。。。还有他在回答同学问题的时候，感觉他有点答不上来，然后就开始答非所问。。。。我觉得我还是继续自学吧。给个7分，不能再多了。"},{"id":23549,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2016-04-06 00:12:37","like_diff":1,"likes":5,"dislikes":4,"content":"还行啊"},{"id":27545,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2016-06-30 04:51:29","like_diff":1,"likes":2,"dislikes":1,"content":"给分差\n\n"},{"id":29740,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2016-06-30 09:10:28","like_diff":1,"likes":3,"dislikes":2,"content":"不定时手动签到"},{"id":43610,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-01-16 15:28:03","like_diff":1,"likes":4,"dislikes":3,"content":"讲课让你知道啥课要旷给分让你知道啥叫绝望"},{"id":48080,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-02-28 10:20:28","like_diff":1,"likes":3,"dislikes":2,"content":"一般般吧，靠自学，"},{"id":48583,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-03-08 01:25:37","like_diff":1,"likes":3,"dislikes":2,"content":"体验差"},{"id":48841,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-03-14 12:51:56","like_diff":1,"likes":3,"dislikes":2,"content":"根本搞不懂他在讲什么，大学里遇到的第二个毁青春的老"},{"id":49021,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-03-22 01:08:28","like_diff":1,"likes":3,"dislikes":2,"content":"闭着眼睛写，厉害死了。如果上课不喷气不加语气词可能会好一点"},{"id":54711,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-06-30 05:29:34","like_diff":1,"likes":1,"dislikes":0,"content":"不挂我很满意了。。。虽然讲课是没啥好说的，起码没有什么py啊，故意搞你啊，总归还可以吧。读书报告是毒瘤，虽然你抄公式报告也给你满分。。。想学还是能选的，想轻松就别选了。虽然，大物轻松了，你的分数也会很轻松。。。"},{"id":54741,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-06-30 06:39:55","like_diff":1,"likes":3,"dislikes":2,"content":"老师人真的挺好，上课挺轻松的，有些同学自己不听课，下课不复习，考差了还怨老师给分低，读书报告你都懒的写，还想考高分，做梦去吧！！"},{"id":55112,"teacher_id":1572,"teacher_name":"赵学安","post_time":"2017-07-01 00:29:59","like_diff":1,"likes":1,"dislikes":0,"content":"其实讲课讲的还挺细致的，课堂小测交了就行，没有那么差啦"},{"id                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);

                }
            }
