ontent":"老师的实验课别具一格，注重每个环节，很有家国情怀，是一个真心、用心做教育的好老师。"},{"id":88621,"teacher_id":1806,"teacher_name":"王国平","post_time":"2018-11-04 10:31:22","like_diff":58,"likes":62,"dislikes":4,"content":"十分，不解释！"},{"id":90983,"teacher_id":1806,"teacher_name":"王国平","post_time":"2018-11-28 11:30:41","like_diff":58,"likes":61,"dislikes":3,"content":"说水军的是怎么回事啊？17级，大一时候上的王老师的无机及分析化学，讲得真的很好，班上均分也是所有平行班里最高的。要不到ppt自己上课把觉得重点的内容拍下来不行吗？再者，做做笔记不行吗？考前王老师都会整理一些练习题来帮助大家巩固书本重点的，跟着老师的节奏来就好了啊。不要给自己的无能找借口！"},{"id":57999,"teacher_id":1806,"teacher_name":"王国平","post_time":"2017-07-21 16:48:58","like_diff":57,"likes":63,"dislikes":6,"content":"有思想，有爱心，有原则！"},{"id":83556,"teacher_id":1806,"teacher_name":"王国平","post_time":"2018-07-10 15:08:49","like_diff":57,"likes":60,"dislikes":3,"content":"做他的作业   认真做  就满绩了"},{"id":83558,"teacher_id":1806,"teacher_name":"王国平","post_time":"2018-07-10 15:09:40","like_diff":57,"likes":60,"dislikes":3,"content":"上的老师无机与分析的课，老师真的人巨负责巨好！！！"},{"id":60814,"teacher_id":1806,"teacher_name":"王国平","post_time":"2017-10-30 16:09:19","like_diff":56,"likes":62,"dislikes":6,"content":"蛮有收获滴"},{"id":63510,"teacher_id":1806,"teacher_name":"王国平","post_time":"2017-12-05 13:35:33","like_diff":55,"likes":61,"dislikes":6,"content":"王老师教学很不错的，对学生要求严，但是非常关心。等各位以后进了课题组，就知道曾经的训练是有很大帮助的"},{"id":83572,"teacher_id":1806,"teacher_name":"王国平","post_time":"2018-07-10 15:32:08","like_diff":55,"likes":56,"dislikes":1,"content":"很好。"},{"id":83578,"teacher_id":1806,"teacher_name":"王国平","post_time":"2018-07-10 15:46:23","like_diff":54,"likes":55,"dislikes":1,"content":"老师给分超好，真实的故事，平时没学过，期末考不及格，还有2.1"},{"id":66803,"teacher_id":1806,"teacher_name":"王国平","post_time":"2018-01-19 06:22:53","like_diff":53,"likes":58,"dislikes":5,"content":"挺有收获的"},{"id":76161,"teacher_id":1806,"teacher_name":"王国平","post_time":"2018-03-28 05:28:37","like_diff":52,"likes":57,"dislikes":5,"content":"贼强..."},{"id":92407,"teacher_id":1806,"teacher_name":"王国平","post_time":"2018-12-28 09:41:33","like_diff":52,"likes":54,"dislikes":2,"content":"评论区有一位造谣说老师动用私人关系搞因故不去参加实验竞赛的同学，我就是那位因故没去参加比赛的当事人，老师根本没有因此对我有所针对，我也没有受到任何不公正的待遇，老师带实验课很认真，也很体恤学生，我一直很敬重他，希望那位造谣的同学不要再胡言乱语，否则如果校方追查起来，我绝对无条件配合调查，维护老师的清誉，别以为在匿名系统就可以胡乱造谣"},{"id":91823,"teacher_id":1806,"teacher_name":"王国平","post_time":"2018-12-21 09:15:13","like_diff":51,"likes":52,"dislikes":1,"content":"这个学期王老师给我们重修班上课，依然很认真，每周一还加课，很难得！"},{"id":82616,"teacher_id":1806,"teacher_name":"王国平","post_time":"2018-07-08 17:42:28","like_diff":50,"likes":51,"dislikes":1,"content":"虽然小测很多，上课有时候很容易困，但老师很可爱，最后几天速成的无机，期中考也很差，给分超级好。再来一次还选王老师的课就酱"},{"id":83561,"teacher_id":1806,"teacher_name":"王国平","post_time":"2018-07-10 15:11:27","like_diff":50,"likes":54,"dislikes":4,"content":"老师真的超级负责吧 虽然老是吐槽有小测但是真的挺有用的"},{"id":82621,"teacher_id":1806,"teacher_name":"王国平","post_time":"2018-07-08 22:23:39","like_diff":49,"likes":50,"dislikes":1,"content":"好极了"},{"id":83565,"teacher_id":1806,"teacher_name":"王国平","post_time":"2018-07-10 15:15:29","like_diff":49,"likes":50,"dislikes":1,"content":"给分不错了 人很和蔼"},{"id":83607,"teacher_id":1806,"teacher_name":"王国平","post_time":"2018-07-10 23:26:08","like_diff":48,"likes":52,"dislikes":4,"content":"无机及分析化学，每次上课前扯点别的活跃气氛，虽说有时老师讲得知识点不是很明白，但一部分原因是自己上课没集中听讲，总体是很不错的，作业量少，但贵于精，基本只要认真完成作业，考试不是问题。很不错的老师，第一次上这门课，很谦虚友好，对学生很好，感谢王老师！"},{"id":92324,"teacher_id":1806,"teacher_name":"王国平","post_time":"2018-12-27 20:14:43","like_diff":48,"likes":49,"dislikes":1,"content":"无机分析课，细致耐心有条理，为我们出模拟试卷，赞！"},{"id":83579,"teacher_id":1806,"teacher_name":"王国平","post_time":"2018-07-10 15:48:14","like_diff":46,"likes":48,"dislikes":2,"content":"老师说这是他第一次上无机和分析化学，但我们这个教学班却是所有班里面平均分和通过率最高的。老师人还挺好的，课后作业也不多，而且是选做，自己自觉做就行。老师还会经常在微信群里发红包，耐心解答大家的问题。如果说缺点的话就是上课有时候会扯点别的东西，个人感觉没什么意义；PPT也不发给大家，不是很方便复习。但总体来说，老师还是个很好的人的，最后给分也挺好的。"},{"id":92961,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-01-06 11:03:30","like_diff":43,"likes":44,"dislikes":1,"content":"中化2考完了，虽然不知道成绩，但老师一个学期下来的辛苦、负责和用心做教育的点点滴滴，都在我心头，也许如学长所说，我做毕设时就会体会到他的所有的努力、所有的好！虽然有同学对老师的认真不喜欢，但我喜欢！真心谢谢老师！愿老师的教书热情继续保持，做化学系所有教师的榜样！"},{"id":93872,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-01-14 05:51:07","like_diff":41,"likes":43,"dislikes":2,"content":"神仙上课罢辽。想不到大四还能碰到这种级别的神仙结果居然评分这个样子？？没有12分我都觉得过意不去好吗？（诚恳）\n\n我菜是我的问题，我垃圾那也是我脑子不太行离高三太久了，但是→老师是真的好，真的牛逼，化学系男神.jpg，想给他拉一条横幅【王老师世界第一，王老师超级牛逼】（dbq不太会说话）\n\n对待所有学生一视同仁，认真负责，讲课也深入浅出，有所付出的都有收获（=好好上课就会有高分），能很明显感受到是从心底里喜欢学生、关心学生、希望小朋友们可以学有所成。\n\n我是真的菜，我是个循补班的，原来正常班上课不听天天翘课最后全班三个挂了两个缺考一个我（这不活该），后来循补乖乖上课好好学习（其实也没有。循补没过我就要在线延毕了）就做掉作业，上课滚去，期末好好复习跟着老师做卷子，安安稳稳啊可能原来的我是个沙币。（我说我干嘛。）\n\n感谢老师！最后一年还能苟到神仙上课，我太幸运了。"},{"id":82163,"teacher_id":1806,"teacher_name":"王国平","post_time":"2018-07-07 09:47:28","like_diff":40,"likes":43,"dislikes":3,"content":"从我们班的平均分期中期末都能领先别的班看出，老师是真的负责，只要平时作业跟上，题目认真写是不会差的。缺点就在不给ppt，虽然是想我们上课认真点，但复习起来有点头疼。虽然我成绩还不知道，但我还是给老师好评。"},{"id":93760,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-01-13 08:34:35","like_diff":39,"likes":40,"dislikes":1,"content":"非常负责，性格超好的老师o(^o^)o"},{"id":78841,"teacher_id":1806,"teacher_name":"王国平","post_time":"2018-05-15 15:39:17","like_diff":38,"likes":42,"dislikes":4,"content":"不错哦"},{"id":93758,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-01-13 08:31:48","like_diff":37,"likes":38,"dislikes":1,"content":"老师超级棒"},{"id":93759,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-01-13 08:34:21","like_diff":36,"likes":38,"dislikes":2,"content":"老师很负责的！"},{"id":93761,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-01-13 08:51:41","like_diff":35,"likes":36,"dislikes":1,"content":"非常认真负责的老师"},{"id":93765,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-01-13 10:02:56","like_diff":34,"likes":35,"dislikes":1,"content":"老师教课，重视过程，重视思想，也重视学生的成绩。课件做得好，讲课讲得好，浅显易懂（因为专业术语难懂，老师用自己的语言解释更好懂）。感谢老师！"},{"id":93994,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-01-14 15:54:53","like_diff":34,"likes":35,"dislikes":1,"content":"老师非常认真，负责任，是难得的好老师"},{"id":94679,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-01-17 17:39:35","like_diff":34,"likes":35,"dislikes":1,"content":"很负责的老师，平时稍微严格些，但事情并不多，给分相当好，一学期下来会很有收获感"},{"id":94209,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-01-15 16:20:55","like_diff":33,"likes":34,"dislikes":1,"content":"很负责任"},{"id":94211,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-01-15 17:04:34","like_diff":33,"likes":34,"dislikes":1,"content":"感想王国平老师，祝老师工作顺利，更重要的是多注意身体呀"},{"id":94210,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-01-15 16:59:15","like_diff":32,"likes":33,"dislikes":1,"content":"感天动地好老师，真的男神，体恤学生，又有教师的风骨，从不敷衍，教书更育人！！！男神！！！"},{"id":95570,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-01-19 15:39:38","like_diff":32,"likes":34,"dislikes":2,"content":"一生中遇到好老师是多么的幸运！真心感谢老师！"},{"id":94212,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-01-15 18:39:22","like_diff":30,"likes":32,"dislikes":2,"content":"遇到了一个很好的老师，只能说，谢谢您。"},{"id":146428,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-01-06 14:41:49","like_diff":28,"likes":28,"dislikes":0,"content":"高考化学81.5\n\n大一进门给了我4.8  真的重新点燃了我学化学的信心"},{"id":100005,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-01-25 12:28:31","like_diff":27,"likes":28,"dislikes":1,"content":"老师这么好，评分这么低也是情理之中，总会有人喜欢，有人不喜欢，特别是老师严格要求时，但愿老师始终坚持自我！坚守自己的教育理念。"},{"id":147579,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-01-10 08:48:54","like_diff":27,"likes":27,"dislikes":0,"content":"王老师真的做到了教书育人，绝对浙大好老师不解释！！！（还有小红包喔~"},{"id":143795,"teacher_id":1806,"teacher_name":"王国平","post_time":"2021-12-06 14:30:50","like_diff":26,"likes":28,"dislikes":2,"content":"王老师超级和蔼，讲课易懂，会捞你，答疑超级耐心，助教gg也很好。顺带一提，会发红包的老师一般不会太差。"},{"id":105798,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-07-11 15:38:17","like_diff":25,"likes":28,"dislikes":3,"content":"哇瑟，经常会在群里鼓励我们，怎么会有这么善良的好老师…"},{"id":108278,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-05-19 14:48:20","like_diff":25,"likes":25,"dislikes":0,"content":"初听，不觉得怎么特别，如同谈话；再听，感觉逻辑清晰、层层深入；结束后，与其他老师一比较，感觉很怀念王老师的课。"},{"id":110364,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-06-26 05:17:05","like_diff":25,"likes":26,"dislikes":1,"content":"普化乙，快半学期了回来打个满分~真的是遇到就很幸运的老师，上课条理清晰，课后很关心学生的课业和生活，会很细心地知道我们复习，还会在微信群里发红包让我们买糖吃~而且课上完了还会在群里继续和同学互动，帮助我们解决分化的问题(虽然我没有问他T﹏T)，绝对的师德典范。"},{"id":144082,"teacher_id":1806,"teacher_name":"王国平","post_time":"2021-12-17 09:23:18","like_diff":25,"likes":26,"dislikes":1,"content":"学为人师，行为世范，足矣"},{"id":142476,"teacher_id":1806,"teacher_name":"王国平","post_time":"2021-11-12 04:27:15","like_diff":24,"likes":25,"dislikes":1,"content":"谢谢老师捞捞呜呜呜，普化过了，一度担心我会挂科。老师真的很好，很关心我们还会在群里发红包给我们买糖吃。能遇到王老师真的很幸运。"},{"id":154510,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-06-03 03:36:35","like_diff":24,"likes":25,"dislikes":1,"content":"你永远无法拒绝一个给学生发红包的老师！春学期结束的课，端午居然还在班级群里发红包！！这老师你说不爱我和你急！！！"},{"id":102411,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-02-01 15:19:17","like_diff":23,"likes":24,"dislikes":1,"content":"老师很负责，中化2评分也很好！分数高低不取决于老师打分，取决于自己的考试成绩。全年级统一的标准，分数不高的话，应自己反思。为老师点赞！"},{"id":106141,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-04-25 07:55:07","like_diff":23,"likes":23,"dislikes":0,"content":"老师很负责认真，但是毕竟课时少，普化需要更多的课后梳理"},{"id":108045,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-05-18 01:40:41","like_diff":23,"likes":23,"dislikes":0,"content":"老师昨天又发红包了（没抢到，哭唧唧），鼓励我们好好利用周末。天哪，太好了吧。"},{"id":142153,"teacher_id":1806,"teacher_name":"王国平","post_time":"2021-11-12 05:33:28","like_diff":23,"likes":24,"dislikes":1,"content":"三生有幸大学第一节课遇见王老师"},{"id":142656,"teacher_id":1806,"teacher_name":"王国平","post_time":"2021-11-15 02:49:37","like_diff":23,"likes":24,"dislikes":1,"content":"虽然因为课程冲突没能选到王老师的普化课，但一直在学习王老师智云课堂，讲的超棒，帮助很大，感谢！"},{"id":143680,"teacher_id":1806,"teacher_name":"王国平","post_time":"2021-12-01 13:01:26","like_diff":23,"likes":24,"dislikes":1,"content":"天哪！我爱王老师！！大一遇到这么好的老师很感动了就是说！"},{"id":156716,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-06-20 17:39:30","like_diff":23,"likes":24,"dislikes":1,"content":"老师上课很用心，很认真，给分非常好。先说唯一的缺点，就是上课讲“闲话”（生活实例）有点过于多了，有时甚至我们会担心耽误讲课。但这和这门课内容太多也有关系。不过由于最终只考一二三章节，所以其实还是讲得完的。高考选考化学的同学认真做作业就基本能搞定。\n\n再就是老师的思想和传递的师生情，远远不止几个红包，更是鼓励大家认真学习。老师年轻时很厉害，现在也是一两点睡觉、五六点起床，我们要像老师一样精神抖擞，努力学习，建设国家！"},{"id":156868,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-06-21 08:08:20","like_diff":23,"likes":25,"dislikes":2,"content":"求捞的时候，老师的回复：我已经穿好泳装了。哈哈哈哈哈哈哈，都给我选，给分真的巨好！！！"},{"id":202666,"teacher_id":1806,"teacher_name":"王国平","post_time":"2024-11-13 17:00:04","like_diff":23,"likes":25,"dislikes":2,"content":"不说别的，非竞赛生上他的无机学不到任何东西"},{"id":100211,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-02-02 02:31:49","like_diff":22,"likes":25,"dislikes":3,"content":"记得实验课上王老师给我讲了不少化学对于国家发展民族振兴等方面的意义，是一个很有家国情怀的老师，可惜我因为化学专业工资待遇比较低的原因准备退坑，实在比不上王老师的格局和境界，自愧不如。"},{"id":110443,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-07-03 14:17:38","like_diff":22,"likes":23,"dislikes":1,"content":"好老师！！"},{"id":113313,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-07-06 05:38:38","like_diff":22,"likes":23,"dislikes":1,"content":"平时实验报告要求比较高 比较学术 会在群里发红包鼓励我们 给分不错 是个非常nice的老师"},{"id":142486,"teacher_id":1806,"teacher_name":"王国平","post_time":"2021-11-12 06:00:33","like_diff":22,"likes":23,"dislikes":1,"content":"普化乙的预置老师，也是高中化竞培训遇到过的老师。上课氛围很好，深入浅出，虽然课时很少还是会把知识点讲解的很仔细，最后还留了一节复习课把知识点都梳理了一遍。很负责耐心的老师。"},{"id":143325,"teacher_id":1806,"teacher_name":"王国平","post_time":"2021-11-23 10:44:05","like_diff":22,"likes":23,"dislikes":1,"content":"老师很耐心，真的是教育家"},{"id":153352,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-04-28 09:57:03","like_diff":22,"likes":22,"dislikes":0,"content":"考完试凑巧眼神交流到，他问了我一句“爽吧？”我回了一句很大声的“爽。”感觉整个考场都听见了（社死一下），上他的课真的是我的福分，讲课很生动，然后还会在群里发红包激励我们学习猛学，很关心每一位同学，真的是很好的老师呜呜呜呜呜。"},{"id":153353,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-04-28 10:01:24","like_diff":22,"likes":22,"dislikes":0,"content":"我直接称王老为浙大之光！进大学遇到过的最好的老师，yyds！"},{"id":104493,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-05-21 14:09:36","like_diff":21,"likes":22,"dislikes":1,"content":"大化P，体会到实验方法、技术，还有老师的爱心、耐心和家国情怀！"},{"id":106110,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-04-25 03:55:33","like_diff":21,"likes":21,"dislikes":0,"content":"老师人超好！还会发红包！超爱这个老师的！"},{"id":106818,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-04-30 01:47:54","like_diff":21,"likes":21,"dislikes":0,"content":"王老师人超好，平时还会在微信群里发红包，超喜欢老师！！！比心～～"},{"id":109166,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-06-11 01:46:09","like_diff":21,"likes":22,"dislikes":1,"content":"结构谱学，老师很认真，思路也很清晰。赞！"},{"id":142521,"teacher_id":1806,"teacher_name":"王国平","post_time":"2021-11-12 13:26:45","like_diff":21,"likes":22,"dislikes":1,"content":"高中没学过化学的崽，普化被疯狂的捞！爱死！"},{"id":151741,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-03-14 11:17:36","like_diff":21,"likes":23,"dislikes":2,"content":"老师把课件发到群里了，想学的想用的可自己下载嘛；再说了，老师的课件为什么一定要发给大家呢？老师备课很辛苦的，做过PPT的都知道。"},{"id":153124,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-04-26 02:23:40","like_diff":21,"likes":21,"dislikes":0,"content":"王老师真的很好，是我在大学遇到过最好的老师，上课尽心尽责上的非常好，而且主动捞人，班级氛围很好，无话不谈，考完试老师说海底捞也是我的责任，真的感动了，好好学肯定可以4.5以上"},{"id":156705,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-06-20 16:47:42","like_diff":21,"likes":23,"dislikes":2,"content":"给分浓浓师生情"},{"id":106112,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-04-25 03:59:55","like_diff":20,"likes":20,"dislikes":0,"content":"老师人超级棒！课条理清晰，疑难点都会帮你解决！！！有机化学还选他，不知道选不选的上了。"},{"id":106113,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-04-25 04:03:47","like_diff":20,"likes":20,"dislikes":0,"content":"老师人很好，但是自己不争气的话也是不行的，一定要跟上老师节奏，自己多看书，并且最后老师给的模拟题一定要做，好多都会考的"},{"id":115450,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-07-24 14:50:35","like_diff":20,"likes":21,"dislikes":1,"content":"上课体验很不错，课后依然有老师的关爱。"},{"id":142151,"teacher_id":1806,"teacher_name":"王国平","post_time":"2021-11-08 01:51:34","like_diff":20,"likes":22,"dislikes":2,"content":"认真负责老师很好，上课调理清晰"},{"id":151515,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-03-06 13:25:58","like_diff":20,"likes":21,"dislikes":1,"content":"555不晓得为什么大家都在说老师不给PPT，我要了几次老师都给了呀(๑• . •๑)"},{"id":153349,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-04-28 09:45:52","like_diff":20,"likes":21,"dislikes":1,"content":"老师真的超级超级好！真的很认真负责，上课也讲得很棒，是我见过最关心学生学习的老师了！给分也超级无敌好！！！能选上王老师的普化课是真的很幸运了www"},{"id":156717,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-06-20 17:51:28","like_diff":20,"likes":22,"dislikes":2,"content":"高考没选化学，普化乙4.8，懂？"},{"id":105938,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-04-23 09:31:38","like_diff":19,"likes":19,"dislikes":0,"content":"会发红包让我们买糖吃 会耐心地讲解问题 会告诉我们我们为何要学习 认真负责且有君子之风 总之就是好！非常幸运选上了老师的课"},{"id":106111,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-04-25 03:56:18","like_diff":19,"likes":19,"dislikes":0,"content":"耐心细致，是热爱化学并能感染人的好老师。"},{"id":106114,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-04-25 04:04:36","like_diff":19,"likes":19,"dislikes":0,"content":"超级可爱的老师！讲课非常清楚，作业量也在正常范围。非常关心学生，有问必答，还常常在微信里发红包。只要去上课平时分就给满。真的是很好的老师"},{"id":106220,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-04-25 17:02:59","like_diff":19,"likes":19,"dislikes":0,"content":"老师超级好的！讲的深入浅出，很生动。因为我高中没学过结构化学，所以学起来很吃力，但是老师讲过以后好理解了很多！不过还是因为自己方法没掌握好吧，尽管老师调了分还是很差，感觉好对不起老师55555。不过大家不要担心，王老师最后会尽量把平时分给满的(只要你去听课了)，而且很关心同学！不仅是学习上的，还有心理上的。考前一直在群上安抚大家，为大家调整复习方向。很好的老师。"},{"id":141392,"teacher_id":1806,"teacher_name":"王国平","post_time":"2021-10-05 15:07:27","like_diff":19,"likes":20,"dislikes":1,"content":"很不错，条理清晰，深入浅出。"},{"id":142137,"teacher_id":1806,"teacher_name":"王国平","post_time":"2021-11-07 11:22:37","like_diff":19,"likes":20,"dislikes":1,"content":"所有老师中最好的，非常亲切，讲课的时候会举非常生动的例子帮助理解，我爱！"},{"id":142155,"teacher_id":1806,"teacher_name":"王国平","post_time":"2021-11-08 02:44:44","like_diff":19,"likes":20,"dislikes":1,"content":"好老师好老师"},{"id":142490,"teacher_id":1806,"teacher_name":"王国平","post_time":"2021-11-12 13:27:49","like_diff":19,"likes":20,"dislikes":1,"content":"哈哈，老师真的真的很亲切！讲得很细很照顾所有人，虽然偶尔拖堂，但是真的很负责，像朋友一样，还经常给我们发红包！！现在已经结课了，但我真的非常舍不得他。"},{"id":152669,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-04-18 02:41:47","like_diff":19,"likes":20,"dislikes":1,"content":"没有选上老师的课，但是一直在听老师的智云！连我都能听懂，讲得太好了！"},{"id":152860,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-04-21 02:07:50","like_diff":19,"likes":19,"dislikes":0,"content":"国平gg上课认真有趣，但是作业可能会有点难度，高中竞赛题，哈哈！"},{"id":153354,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-04-28 10:25:00","like_diff":19,"likes":19,"dislikes":0,"content":"王老师，你！是！我的！神！！！"},{"id":156703,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-06-20 16:41:15","like_diff":19,"likes":22,"dislikes":3,"content":"超级棒的老师！！！平时上课超级有意思，讲的内容比书上的好理解一百倍！上课很认真，会提醒开小差的同学。期末海底捞！！！马里亚纳海沟的捞！"},{"id":198567,"teacher_id":1806,"teacher_name":"王国平","post_time":"2024-12-12 08:17:42","like_diff":19,"likes":21,"dislikes":2,"content":"实验课（中化二），报告重形式轻内容，画饼画的比宇宙飞船都大，绪论课上说要把实验报告写成文献综述…只能说离谱。\n\n另外同一个老师教不同课的质量完全是可以天差地别的（比如wgp的普化和化学专业课，wm的基化一和分化二，张寒洁的通识选修和大物实验等等）"},{"id":202199,"teacher_id":1806,"teacher_name":"王国平","post_time":"2024-11-14 00:23:45","like_diff":19,"likes":20,"dislikes":1,"content":"王老师充分的让我感受到了实验的魅力，我愿称其为实魅老师"},{"id":106098,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-04-25 03:10:10","like_diff":18,"likes":18,"dislikes":0,"content":"天哪，老师太可爱了(๑• . •๑)"},{"id":106099,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-04-25 03:10:10","like_diff":18,"likes":18,"dislikes":0,"content":"天哪，老师太可爱了(๑• . •๑)"},{"id":106123,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-04-25 04:44:59","like_diff":18,"likes":18,"dislikes":0,"content":"超棒的老师！！很亲切，平时会经常在微信群里发红包。只要上课去了小测做了平时分就给满。上课讲得很仔细，进度把握得很好，重点突出！考前会发模拟卷，只要认真做了，就会发现考试完全没问题。在微信上问问题，老师都会耐心解答。真的是一不小心就满? 啦～太爱老师了！"},{"id":106138,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-04-25 06:59:03","like_diff":18,"likes":18,"dislikes":0,"content":"认真负责，讲课条理清晰深入浅出。上课每次都去平时分就能满，课堂题目跟着做+课后作业认真完成+弄明白老师给的复习题，考试八十分打底"},{"id":149010,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-01-14 06:39:38","like_diff":18,"likes":18,"dislikes":0,"content":"【无机化学】其实是元素化学，没学过竞赛的真学麻了，学过竞赛的也麻了（\n\n王国平老师上课水平不错的，最后给分也不错，要怪就怪元素这玩意知识点细细碎碎烦。"},{"id":157021,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-06-21 15:13:09","like_diff":18,"likes":21,"dislikes":3,"content":"老师课讲的好，给分也好，也特别关心学生"},{"id":93763,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-01-13 09:32:38","like_diff":17,"likes":18,"dislikes":1,"content":"9分给老师的负责耐心 少1分因为老师的专业知识   总之感谢老师"},{"id":103443,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-02-28 06:46:32","like_diff":17,"likes":17,"dislikes":0,"content":"循环补充班选的老师，但是很好，不厌其烦，平时会鼓励大家\n\n"},{"id":105981,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-04-24 03:21:55","like_diff":17,"likes":17,"dislikes":0,"content":"老师真的不错 普化乙上课时间比较短 老师也是挑最重要的细讲 上课会点名 要求也比较严格 但是真的很好 给分也不错 还喜欢在微信群里发红包鼓励我们 老师真的很可爱呐"},{"id":106109,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-04-25 03:51:13","like_diff":17,"likes":18,"dislikes":1,"content":"太棒了我一不小心就满绩了"},{"id":106445,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-04-27 12:08:52","like_diff":17,"likes":17,"dislikes":0,"content":"老师上课按照PPT，很有条理，有平时例题练习，有考前模拟冲刺，平常也就一次小测，题目不难。\n\n平时分尽量给满，改卷出分都很快。\n\n我不确定是不是我上课漏听了，但是最后的考试内容中沉淀溶解平衡老师上课没讲到，而且英文题英文回答也没有在平时强调，感觉对我的期末分数造成了一定影响（但是结果也不算太差。\n\n对了，平时还有微信小红包鼓励我们复习（笑哭）老师也是非常可爱。"},{"id":122979,"teacher_id":1806,"teacher_name":"王国平","post_time":"2020-04-27 09:35:48","like_diff":17,"likes":18,"dislikes":1,"content":"老师超可爱，上课会讲有趣的故事，人很和善"},{"id":140476,"teacher_id":1806,"teacher_name":"王国平","post_time":"2021-09-13 02:20:17","like_diff":17,"likes":18,"dislikes":1,"content":"老师红包真香"},{"id":141112,"teacher_id":1806,"teacher_name":"王国平","post_time":"2021-09-24 01:15:02","like_diff":17,"likes":18,"dislikes":1,"content":"王国平老师人真的特别好，特别友善"},{"id":141237,"teacher_id":1806,"teacher_name":"王国平","post_time":"2021-09-27 04:21:21","like_diff":17,"likes":18,"dislikes":1,"content":"老师很和蔼，很有趣，上课非常认真！"},{"id":152858,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-04-21 02:02:04","like_diff":17,"likes":18,"dislikes":1,"content":"老师，今天的课是上午的。"},{"id":156966,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-06-21 12:43:57","like_diff":17,"likes":23,"dislikes":6,"content":"无机化学考试前一天来评价。\n\n我高中没有任何化学竞赛经历，学无机这门课很痛苦，基础薄弱，背不出来。但是这不妨碍我认为王老师是个好老师，他对学生的负责、对三观的引领令我印象非常深刻。如我以后也成为一名老师，我想我会以他为榜样。\n\n绝对的10分。"},{"id":165019,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-12-28 10:57:47","like_diff":17,"likes":36,"dislikes":19,"content":"同意楼上，有些人被糊弄了还不知道！如果你喜欢被糊弄，还想着能赚几个小红包，那选wgp的普化没啥问题。但是如果是求化强化的学生，特别是像我一样没学过化竞的，那么恭喜，赶紧逃，自学无机！！！一个为了自己走穴轻松而不布置作业，次次上课大谈特谈自己的那一套教学理念的老师能是什么样的。每次都说自己认真备课，备课备课，然后呢？备了个寂寞。这学期的实验课，每次早上在实验中心做实验预习，看到他就恶心。“别人学了三年竞赛，你一个没学过竞赛的人凭什么学一个学期的无机化学就想赶上他们”，这话是一个任课老师，在无机课堂上能说的出来的？（大意转述）我当时课上听到这句话真的心都寒了……纯纯无语。无机出分接近一个学期之后来考古一波。之前看到朵朵上有外系的同学问能不能退别的老师的无机课选wgp老师班，只能说wgp教的无机化学，看似是元素化学（其他无机化学和普化的内容更接近），实则是****"},{"id":201289,"teacher_id":1806,"teacher_name":"王国平","post_time":"2024-10-31 06:38:14","like_diff":17,"likes":19,"dislikes":2,"content":"以下评价仅针对wgp的中级化学实验2\n\n1.讲课拖拖拉拉，不到12点完事不了（对比一下：方文军基本11点完事，王永尧在强调了各种细节的情况下也能11点半完事）\n\n2.实验课中仪器使用出现问题自己从不设法解决，每次都从其他实验室把hgj喊过来解决，而且wgp本身根本没有使用与调节仪器的能力和态度，有一次他碰到一个仪器没法用又要找hgj，结果：“这个仪器需要一小时去准备使用，怎么只开了十分钟”，反复如此，最后搞得hgj都想吐槽他\n\n3.实验报告鼓励恶竞，撑死不超过2000字的实验报告，竟然要求写摘要（四五千字的论文要写个摘要无可厚非，但是那是实验报告，那么点字真的有必要写摘要吗）\n\n4.教学态度上，几乎完全瞧不起自己所教授的各项实验（关键他是靠这些实验拿工资的，而我们是被要求交了学费去上这些无意义的垃圾实验的）\n\n5.唯一的优点：成绩不正态\n\n他以前还是物理化学实验教学体系建设的主要负责人之一，现在在实验教学上却沦落到了这么不求向上，自甘中下，已经到了无耻的地步，只能说他在实验教学上把新瓶装旧酒玩到了极致，严重僵化了，这种成绩，令人汗颜！不管他以前有什么成绩，现在的他就是一个为物理化学实验教学长期贡献负能量的人！\n\n另外中化2还是预置的，每个教学班都是预置满的，想换课基本换不掉，而且中年人的思想是根深蒂固难以改变的，只能期待未来他把接力棒交给更多专业水平强、教学态度好的年轻老师吧"},{"id":103168,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-02-26 10:25:51","like_diff":16,"likes":17,"dislikes":1,"content":"普化乙第一堂课，感觉老师幽默负责，很期待！好老师总有人喜欢或不喜欢。"},{"id":103889,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-03-07 03:38:52","like_diff":16,"likes":16,"dislikes":0,"content":"老师敲级好呀！男神男神，把晦涩的物化讲的浅显易懂，大爱"},{"id":106116,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-04-25 04:17:12","like_diff":16,"likes":16,"dislikes":0,"content":"老师很负责，热心，真的很把学生放在心上，考完还可以找他问分数，平时也会问学生听没听懂，好棒一老师！"},{"id":106118,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-04-25 04:29:43","like_diff":16,"likes":18,"dislikes":2,"content":"好好好，虽然满绩了，却还是想重修"},{"id":156726,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-06-20 23:21:25","like_diff":16,"likes":17,"dislikes":1,"content":"风趣幽默，和学生关系特别好，讲的也清楚，按部就班跟着，所有习题认真做就会高分，期末的时候就会发现大部分都是作业原题改编的。老师给了我99/5.0，可我只能给他10分"},{"id":157090,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-06-22 01:36:31","like_diff":16,"likes":21,"dislikes":5,"content":"认真负责"},{"id":164100,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-12-18 04:27:26","like_diff":15,"likes":31,"dislikes":16,"content":"有些人被糊弄了都不知道"},{"id":202205,"teacher_id":1806,"teacher_name":"王国平","post_time":"2024-11-10 16:30:54","like_diff":15,"likes":17,"dislikes":2,"content":"以下评价仅针对中级化学实验二\n\n1 预习报告的要求是“能根据它做实验而且不能抄书”，还要另外回答理论推导实验设计注意事项原因误差来源影响等一系列问题基本相当于自己设计一遍这个实验，并强烈推荐我们“去查资料去整理这个实验还能用什么方法做比如整理成文献综述把一个实验做成一类实验”\n\n2 实验前会讲一堆原理相关内容，有时会提问会“不要读资料也别翻书你自己想自己理解”，怀疑是要我们自己自学自己捋通整个实验自己融会贯通的程度，不知道对我哪来的自信\n\n3 表示“这些实验都是老古董实验了具体的操作不重要你以后科研也不会做这个的重要的是方法是思维”所以基本不演示实验操作，会讲步骤但是感觉车轱辘话而且讲细节讲不到重点，自己也基本不预做实验一有BUG就拉hgj老师帮忙，又非常注重数据的精确性非要我们每个人重复不重要的操作好几遍保证仪器常数的一致，尽管这些实验本身的精确性加上我们的操作加上不充分的操作教学实在是不知道能精确到哪里去\n\n（超字数了还有后续）"},{"id":202206,"teacher_id":1806,"teacher_name":"王国平","post_time":"2024-11-10 16:36:32","like_diff":15,"likes":17,"dislikes":2,"content":"(超字数的后续）\n\n4 实验报告非常注重格式，完全当论文写，建议写摘要关键词，作的图像轴标题之类的地方不能有文字要全部使用符号，相图里自己做不出来的细节建议查文献补上，表面张力实验没有人向别人要数据做拓展内容被吐槽“缺乏合作意识”，强烈建议我们拿回报告之后“花一两个小时很快的改改好再交一次，如果还不满意你还可以再再交一次”\n\n5 “当然我上面说的要求很高但都是 建 议 啊，你们愿意做到什么程度就做什么程度我完全奉陪，想改论文我帮你改想要仪器进一步实验我帮你申请，都看你自己啊，你们的学长学姐他们都做得很好的”“这是农学院的报告，你们那肯定要做得比他们好对不对你们可是化学专业的，专业是什么意思专业就是别人无法超越啊，你说对不对”\n\n6 成绩不正态\n\n总结是如果你非常有时间或者非常有热情或者非常有天赋的话你或许可能大概会有收获，但对大多数同学估计主打一个抽象，憋屈到每个周末边写边骂身边同学全部深表同情和实验室老师都能一起吐槽吐槽得停不下来，从来不喜欢骂人的人半夜打开查老师逼逼叨叨疯狂超字数、还要特地爬下床换电脑端不发完吐不了胸中一口浊气"},{"id":152859,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-04-21 02:05:55","like_diff":14,"likes":14,"dislikes":0,"content":"某节课甚至记错课表的戏剧性表演老师～\n\n上课效果杠杠滴好哇"},{"id":169638,"teacher_id":1806,"teacher_name":"王国平","post_time":"2023-02-27 08:29:49","like_diff":14,"likes":28,"dislikes":14,"content":"这老师真的不好，别被忽悠了"},{"id":103059,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-02-28 02:58:12","like_diff":13,"likes":15,"dislikes":2,"content":"挺好的老师"},{"id":103544,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-03-01 03:05:12","like_diff":13,"likes":13,"dislikes":0,"content":"普化乙两次课，感受到老师逻辑清晰，知识点重点明确，浅显易懂，讲练结合，周边几乎没人水手机啊，都在用计算器。很幸运选了老师的课。"},{"id":104213,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-03-14 05:01:52","like_diff":13,"likes":15,"dislikes":2,"content":"普化乙\n\n感觉老师炒鸡棒！\n\n让我有一种回到了高中的感觉！\n\n课讲的很清楚！人也很和蔼可亲！\n\n儒雅！\n\n甚至想转去化学（误）"},{"id":103731,"teacher_id":1806,"teacher_name":"王国平","post_time":"2019-03-04 23:57:20","like_diff":11,"likes":12,"dislikes":1,"content":"讲课很好，长的像沈腾"},{"id":204418,"teacher_id":1806,"teacher_name":"王国平","post_time":"2024-11-25 17:40:39","like_diff":11,"likes":13,"dislikes":2,"content":"一天，王国下达圣旨，赏赐给一位大臣一块金子，另一位大臣一块玉璧，得到金子的大臣感觉不公平，对着圣旨大叫了一声：“王国，凭啥璧！”"},{"id":162648,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-12-01 16:41:06","like_diff":10,"likes":18,"dislikes":8,"content":"秋学期的普化乙，一直跟着老师的智云课堂（这学期老师没开课），虽然不是线下听课，但看到视频中气氛融洽而活跃的课堂，真心羡慕。深入浅出的讲解让我快速理解课堂中难懂的原理。期待有机会听老师的线下课，应该是一种美好的享受，期待老师每学期都为本科生开课。"},{"id":195700,"teacher_id":1806,"teacher_name":"王国平","post_time":"2024-06-29 16:30:45","like_diff":9,"likes":10,"dislikes":1,"content":"一般般"},{"id":205736,"teacher_id":1806,"teacher_name":"王国平","post_time":"2024-12-11 16:34:00","like_diff":9,"likes":10,"dislikes":1,"content":"中级化学实验里wgp的各种debuff楼下已经写得很详细了\n\n除此之外，wgp的四学分无机，最大的问题就是：歧视非竞赛生\n\n另外wgp已经连着三年只教中化2和四学分无机了，想听他高质量好课的人估计只能在智云上翻很久远的视频了\n\n现在很多思政课老师的最新评论都是：不要被査老师上的低分忽悠了\n\n而对于wgp情况则相反：不要被他的高分忽悠了"},{"id":185571,"teacher_id":1806,"teacher_name":"王国平","post_time":"2024-01-02 09:31:19","like_diff":8,"likes":12,"dislikes":4,"content":"实验课千万千万别选"},{"id":195704,"teacher_id":1806,"teacher_name":"王国平","post_time":"2024-06-29 17:05:40","like_diff":8,"likes":10,"dislikes":2,"content":"无机化学虽然主讲元素实用性可能有点欠缺，但讲课很有调理，虽然几乎每次都点名但给分巨好"},{"id":180627,"teacher_id":1806,"teacher_name":"王国平","post_time":"2023-09-24 05:13:47","like_diff":7,"likes":11,"dislikes":4,"content":"无机确实不好讲，出成绩搞心态又是什么玩意？"},{"id":205564,"teacher_id":1806,"teacher_name":"王国平","post_time":"2024-12-09 16:03:48","like_diff":7,"likes":8,"dislikes":1,"content":"Wgp的实验课绝对会让你觉得槽多无口\n\n而他的实验课讲课就像一个包满了空气的塑料袋，看上去很饱满，实际上非常干瘪，无用，而且占地方。"},{"id":159753,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-08-28 08:26:57","like_diff":6,"likes":12,"dislikes":6,"content":"这这这这也太能捞了吧😭😭😭"},{"id":158357,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-06-28 15:57:36","like_diff":5,"likes":23,"dislikes":18,"content":"好奇楼上这位化学系同学的奇怪思维，老师捞人已属难得，不怀感恩之心却追求公平？老师怎么才能刻意拉大差距？技术上可行吗？是你自己的臆测吧？老师很公平，对每位同学都友好，但是你自己不上进却要老师哄着你？老师的教育理念很好啊。我们普化乙的同学都喜欢王老师，为何对老师有意见的却是化学系同学？难道教化学系的课老师的水平就突然下降了？真是难以理解。好老师，十分！"},{"id":171856,"teacher_id":1806,"teacher_name":"王国平","post_time":"2023-04-08 05:34:43","like_diff":5,"likes":23,"dislikes":18,"content":"这边建议化学系的同学不需要再给我们优秀的wgp老师做评价了，反正王老师在系外风评很好，而且系内谁会遇到wgp老师呢[狗头]大家dddd。"},{"id":172982,"teacher_id":1806,"teacher_name":"王国平","post_time":"2023-05-11 00:07:52","like_diff":5,"likes":16,"dislikes":11,"content":"原话“通过是很难的”\n\n几乎每节课都点名，一周两节课的早八，提前五分钟去，被批评太晚。\n\n小测前大部分不说，不管讲没讲完该章随机小测。\n\n期中考试周，突然说加强小测，添加期中考试，但是也没有具体说明。在夏三周突然通知下周期中考试。\n\n讲课很繁杂琐碎，深度逻辑性也很弱。"},{"id":207633,"teacher_id":1806,"teacher_name":"王国平","post_time":"2024-12-24 11:17:39","like_diff":5,"likes":7,"dislikes":2,"content":"成绩不正态，给分好，这是优点"},{"id":142545,"teacher_id":1806,"teacher_name":"王国平","post_time":"2021-11-13 02:10:31","like_diff":3,"likes":4,"dislikes":1,"content":"呜呜呜"},{"id":163535,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-12-15 02:37:20","like_diff":3,"likes":19,"dislikes":16,"content":"王国平，无机化学被连续投诉了三年"},{"id":173300,"teacher_id":1806,"teacher_name":"王国平","post_time":"2023-05-18 05:33:28","like_diff":3,"likes":14,"dislikes":11,"content":"缝合怪"},{"id":178273,"teacher_id":1806,"teacher_name":"王国平","post_time":"2023-07-09 07:53:37","like_diff":3,"likes":14,"dislikes":11,"content":"老师很关心学生，给分也在尽力往高给，但无机化学讲得真的不太行..."},{"id":209493,"teacher_id":1806,"teacher_name":"王国平","post_time":"2025-01-06 05:41:07","like_diff":3,"likes":3,"dislikes":0,"content":"这就是我爸爸"},{"id":209938,"teacher_id":1806,"teacher_name":"王国平","post_time":"2025-01-07 13:27:51","like_diff":3,"likes":3,"dislikes":0,"content":"中化二虽然上课过程当中很抽象很令人痛苦但是最后给分好，一个班可以产生四个满绩"},{"id":139484,"teacher_id":1806,"teacher_name":"王国平","post_time":"2021-07-16 10:57:22","like_diff":2,"likes":5,"dislikes":3,"content":"给分不错(bushi"},{"id":158276,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-06-28 03:25:27","like_diff":2,"likes":26,"dislikes":24,"content":"教育理念奇特，对化学系非竞赛生不友好，捞人方面不公平，刻意拉大差距"},{"id":218737,"teacher_id":1806,"teacher_name":"王国平","post_time":"2025-04-30 03:47:21","like_diff":2,"likes":2,"dislikes":0,"content":"上课不知所云"},{"id":156758,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-06-21 02:08:45","like_diff":1,"likes":26,"dislikes":25,"content":"别的我不多说，我是化学系的，上竺院的无机化学，讲的真的不太行，而且很随意，作业小测想不留就不留，是个理想主义者但是缺乏脚踏实地实干精神"},{"id":159527,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-08-03 09:57:17","like_diff":1,"likes":9,"dislikes":8,"content":"较细致"},{"id":154460,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-06-01 17:05:27","like_diff":0,"likes":6,"dislikes":6,"content":"无机化学 作业难度随缘，PPT错误有点多，上课容易口胡，元素化学内容分配不太好，后面讲的太少了。自命题期中难度很高但是会捞一下下。单纯听课完全不够用感觉，要花很多时间自己补。老师人确实很好，会细心引导你解决问题。还会发红包。除了给分一般其他都很棒的。"},{"id":164064,"teacher_id":1806,"teacher_name":"王国平","post_time":"2022-12-17 15:17:24","like_diff":0,"likes":18,"dislikes":18,"content":"楼上属于无稽之谈，王老师才上了两                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
