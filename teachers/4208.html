                <script>
                    // 评论数据
                    const commentsData = [{"id":107522,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2019-07-04 15:07:27","like_diff":72,"likes":89,"dislikes":17,"content":"大二有幸得上李世阳老师的刑法总论，大三重回刑事案例研习的课堂，李老师开口讲课的那一刻，我险些没有控制住自己的眼泪，我已经太久太久太久没有听到这样的讲课了！到了山上的这半年多里，曾让我一度怀疑自己，怀疑自己的学习状态和学习态度—— 一台复读机？一百多台复读机？精彩的个人表演？水分十足的分数？我们迎合着老师的自我感动？更有甚者语出惊人，让学生们不得不质疑其师德人品，有时我也会恍惚间以为自己在上大一的通识课……这样说或许是大不敬，但我还是忍不住想问一问，借用一位同学的话，到底是一些老师们放弃了假装在教学，还是我真正放弃了学习…\n\n    我们学院有很多优秀的年轻老师，陆帅，程宝，李博士，春燕女神，诚然跟谷神，章老师这样德高望重的前辈们相比，他们的讲课还有一些不足，或许没有那么凝练老道，对课程时间安排的掌握不够精准，但是相比于一些事业编制下得过且过的老员工们，他们的课堂是实实在在地能让你感受到一种活力，一种学术的生命力，让你得以窥见法学这个庞大的知识体系深沉又磅礴的魅力，从物权，债法，行政法，到合同法，刑法，每一堂课都有同学早早来占座，每一堂课大家都聚精会神地听课，思考，对法学的感情是在一点一滴知识的积累，框架的搭建，思维的培养中渐渐发酵，是在日复一日的求学与教学的过程中越发深刻。\n\n    能再次坐在李博士的课堂里，我满怀感激也觉得难受，我只希望学弟学妹们千万千万要珍惜紫金港这些基础课程的学习，我们要庆幸，起码我们有最好的启蒙老师，让你在往后的求学生涯中，不至于成为被“误”的子弟…\n\n    为什么学习法律？为什么学习法律？不管当初为何选择它，在成为法学生之后，我们就需要承担起这份责任——不管你今后遭遇了怎样的“教诲”，法律人的信仰不可灭，作为健全的法律人的人格不可侵犯——因为我们是什么样，中国法学的未来就是什么样。"},{"id":74329,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2018-02-11 06:29:48","like_diff":31,"likes":35,"dislikes":4,"content":"一位被法学耽误的编剧"},{"id":108261,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2019-06-12 09:49:24","like_diff":25,"likes":26,"dislikes":1,"content":"李博士对于“民法帝国主义”的???让人记忆犹新。说起来，确实对李博士问心有愧啊。喜欢zcgg也喜欢李博士，我很庆幸初入法门就遇到了这么好的引路人。好了我合上民法去学习刑法了～"},{"id":155490,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2022-06-13 13:48:54","like_diff":22,"likes":23,"dislikes":1,"content":"刑总，大一下学期最喜欢的课。大家一定要好好学。李老师对刑法真的有很深厚的热爱和非常深厚的钻研。另外我认为按时到课是学生应该做的事情。闭卷实际上也没有太难为学生，都是应该会的。有没有一种可能，学习，本来就不应是为了绩点。"},{"id":152448,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2022-04-11 14:35:48","like_diff":20,"likes":23,"dislikes":3,"content":"老师很好呜呜呜\n\n只是在鼓励同学们认真做作业的同时，能不能扼制一下鹅颈哇…\n\n完全不觉得五千字的作业写一万七是在体现对一门课的重视，即使是，又是不是过度了呢\n\n这样对在相对合理字数内认真完成作业的同学打击很大呜呜"},{"id":161061,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2022-10-25 10:16:00","like_diff":20,"likes":24,"dislikes":4,"content":"认真听了李博士一学期的刑总，最后成绩很一般，但这是我第一次在大学中有一门课完全不在乎成绩会怎么样。期末一遍一遍梳理上课笔记的时候，我知道刑法的大概框架我搭起来了，这就足够了。而这也让我在这学期的刑分学习里依然受益匪浅。\n\n回想学习刑总的半年，每个7:55等着李博士抱着1L装椰子水走进教室的时刻、窝在床上看老师推荐的一部部电影的时刻、一点点敲案例分析和观后感的时刻、翻来覆去听共犯论一节的智云的时刻……我觉得这会是我法学学习生涯里最初、也最珍贵和快乐的记忆。李博士是第一个让我领略到法学体系的奇妙和庞大的老师，他最好地教会了我法律人应当有所敬畏。\n\n“事后来看，一切都是必然的。但从事前来看，一切却是偶然的。\n\n我希望同学们要记住，刑法总论的学习它不限于是对刑法本身的学习，更多的其实是一个法律人的思维的训练。所以我特别希望同学们能把刑法总论扎实地学好，并且把它扩散到其他法学学科的学习。\n\n法律人的素养是最重要的。\n\n所以从这个意义上而言，你哪怕去牺牲一点绩点，让你自己平时有更多的收获，去看更多的书，我觉得这都是值得的。然后呢，在学有余力的情况之下，最好去学一门外语，在能旅行的情况下，要多去旅行。好，下课。”"},{"id":198486,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2024-09-09 07:49:45","like_diff":19,"likes":19,"dislikes":0,"content":"本来觉得一般的，上了gyd的刑法分论之后，深感牵李世阳博士一个满分💯"},{"id":155243,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2022-06-09 16:33:35","like_diff":17,"likes":21,"dislikes":4,"content":"李世阳老师是目前唯一一位让我感受到了对法律的热情的法学院老师。"},{"id":155770,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2022-06-16 00:03:12","like_diff":16,"likes":27,"dislikes":11,"content":"怎么着要求到课期末闭卷考试还不行了？平常不好好背天天睡大觉打游戏没见你怎么反思自己！就不应该惯你那些臭毛病！你到这来是学习的，不是干别的来的，学习就是你的天职！"},{"id":173509,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2023-05-27 02:49:17","like_diff":15,"likes":19,"dislikes":4,"content":"为什么我觉得李老师的刑总非常混乱，感觉有点东拉西扯，想到哪里讲哪里，感觉体系性不是那么强？而且感觉一些主要内容都没有写在PPT上，纯靠嘴讲？？到现在感觉课上不完了。。"},{"id":178967,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2023-08-08 04:57:38","like_diff":12,"likes":13,"dislikes":1,"content":"老师挺好的 但是成绩难以置信地低 心碎了 感觉自己写的差不多啊"},{"id":75598,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2018-03-14 01:31:32","like_diff":10,"likes":13,"dislikes":3,"content":"李博士其实体系很清楚，就是每次都会因为我们不回应觉得我们没听懂然后翻来覆去换方法讲一个概念很多遍，给分超级好！！！！顺便真的好想念他为什么不来上刑分?"},{"id":102350,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2019-02-01 05:39:32","like_diff":9,"likes":11,"dislikes":2,"content":"老师讲的超好"},{"id":133707,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2021-03-04 04:31:03","like_diff":9,"likes":14,"dislikes":5,"content":"李世阳老师真的非常仁慈了。既然老师都说了“我这次不杀你们”，相信老师一定尽力不让我们挂科了。不知道其他人怎么样，就我所知而言，两个4.2，一个3.9，其他人也都70+。\n\n确实相比叶良芳班，成绩会有一定差距；但既然不同出卷，成绩有差异就是难免的；大家都知道李博士刑总给分比较一般，还是选了他的刑分，被害人自陷风险也不能全怪老师。在我看来，卷面分低的主要原因在李华老师的40分选择题和纯闭卷的背诵考试形式，结果却是李世阳老师替她挨骂。卷面分数成了那个样子，老师想捞都很难；所谓开根号再乘十的方法，老师原话“系统里不存在这种算法”，起码法学院是如此。p.s.如果去看以前的访谈，会发现李世阳老师之前是很反对闭卷考试的形式的，不知道近两年为什么态度有如此大的转变。\n\n就讲课而言，做纵向的比较，老师的分论确实不如总论讲得好，或许是不再有手写提纲的原因，感觉凌乱了好多；又受到课时限制，很多知识点不能展开，老师的学术观点也不太好理解；还因为有事找徐万龙老师代课了两次。做横向的比较，确实不如车浩、柏浪涛和罗翔等学术或法考大牛，但远胜李华老师了，在学院里肯定也是排名相当靠前的，至少堪当九分的评价。平时抄了人身财产罪的法条、一次小作业、几次随堂的鉴定式案例分析，事情也不算很多。虽然朋友圈和朵朵铺天盖地，还是希望学弟学妹们敢选李世阳老师的课。\n\n以前不太明白为什么有时老师上着课突然闹脾气，突然说“你们不要所有时间都去学民法，也学一学刑法”，现在稍微能理解一点了；平心而论，我对刑法的投入和努力确实远远不够，老师的批评是中肯的。我无心再上刑案，抛开法考和考研，刑法之路到此已告一段落，感谢李世阳老师的启蒙和一路陪伴！"},{"id":112655,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2019-07-04 23:45:31","like_diff":8,"likes":8,"dislikes":0,"content":"虽然只有3.6，但是这并不妨碍我继续爱李老师！！！情怀与知识面前，只能说我是不够努力了！明年刑分再接再厉~"},{"id":122133,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2020-02-16 05:55:31","like_diff":8,"likes":14,"dislikes":6,"content":"老师好是好，但是这给分真的烂了（跟隔壁ylf相比），好好学了一学期2.7我真的佛了....而且明明在群里说了对分数有质疑的可以联系他，加了四五遍好友都不通过...老师你说话像放屁诶"},{"id":201937,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2024-11-07 13:11:12","like_diff":8,"likes":8,"dislikes":0,"content":"你怎么能不讲分论呢？这怎么能允许呢？再不来讲分论就把你浙刑法所炸了"},{"id":74148,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2018-02-05 18:34:51","like_diff":7,"likes":10,"dislikes":3,"content":"给分好到无法理解自己怎么能拿到这个绩点"},{"id":106698,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2019-04-29 03:28:06","like_diff":7,"likes":7,"dislikes":0,"content":"超喜欢李老师，刑法深入浅出，笔芯！"},{"id":154899,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2022-06-06 15:16:21","like_diff":7,"likes":9,"dislikes":2,"content":"闭卷的形式对我构成了具体紧迫的风险！但还是给老师打9分，李博士萌萌哒"},{"id":74225,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2018-02-07 07:27:48","like_diff":6,"likes":8,"dislikes":2,"content":"给分超好超好，上课很有趣，会介绍很多种观点，每次都拿自己举例，同学们我现在嗑药了陷入了一种很嗨的状态hhh"},{"id":103711,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2019-03-04 11:30:46","like_diff":6,"likes":6,"dislikes":0,"content":"好，喜欢！"},{"id":174548,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2023-06-14 03:39:25","like_diff":6,"likes":14,"dislikes":8,"content":"讲课很混乱，有的知识点自己也讲不清楚，ppt也不是很清晰，还是推荐xwl"},{"id":75795,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2018-03-18 14:27:33","like_diff":5,"likes":6,"dislikes":1,"content":"真的太太太喜欢李博士了！！如果刑分还是他来上该多好啊！！"},{"id":105479,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2019-04-15 06:06:17","like_diff":5,"likes":7,"dislikes":2,"content":"赞赞赞"},{"id":111640,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2019-07-02 09:36:45","like_diff":5,"likes":5,"dislikes":0,"content":"大爱李博士！！！上课超级欢乐！虽然上课内容和ppt有点不一样，然后刑法体系真的超级庞大，但是李博士会把刑法一点一点抽丝剥茧讲给你看，好好记笔记，期末考没有标准答案，主要看重思路分析，一定要看往年卷子！！！考点重复率很高！！！"},{"id":173258,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2023-06-28 05:04:12","like_diff":5,"likes":16,"dislikes":11,"content":"跟xwl相比真的差很多，讲课给人带来一种疲惫和混乱感，虽然很努力，但是讲课什么的还是很一般"},{"id":74139,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2018-02-05 15:22:53","like_diff":4,"likes":4,"dislikes":0,"content":"李博士上课超有意思，试题超强?给分超好！"},{"id":111390,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2019-07-01 05:54:26","like_diff":4,"likes":4,"dislikes":0,"content":"李博士啥都好，就是别考试周还没过完就发答案?"},{"id":124940,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2020-07-22 16:33:52","like_diff":4,"likes":6,"dislikes":2,"content":"刑法总论。老师学识人品俱佳。但打分方式稍显随意。相比隔壁班成绩也低了不少。"},{"id":154258,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2022-05-27 09:29:54","like_diff":4,"likes":6,"dislikes":2,"content":"李老师真的很不错，真的设身处地为学生考虑。"},{"id":159130,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2022-07-06 13:48:21","like_diff":4,"likes":6,"dislikes":2,"content":"高分高评，低分低评，不喜欢就信手捏来一顿骂，做个善人吧"},{"id":176144,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2023-06-28 02:54:07","like_diff":4,"likes":6,"dislikes":2,"content":"非常好的老师！！其实我之前上课的时候也会觉得有点混乱，但后来全部上完梳理的时候觉得其实是非常有条理的！三阶层很清晰，老师会在重点的地方扩充一些知识。如果自己在课后多花一些时间整理会觉得收获非常大！"},{"id":196117,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2024-07-01 17:11:33","like_diff":4,"likes":5,"dislikes":1,"content":"给老师打10分，闭卷考考前背得确实有点点崩溃，但出的题目都是上课强调过的，不偏，好好准备都能够答上来。最后班级的优秀率远超出学校规定但是老师说他“拒绝修改”，谁懂，我真的感动落泪🥹虽然上课的时候总是会说“你们肯定不回去复习”“知道你们肯定没提前看过ppt”，但是老师真的有在努力想办法把我们教会，三阶层的框架给的特别清晰，闭卷的形式也确实督促我们再把知识系统地复习了一边，这学期学到很多，最后也拿到了很满意的绩点，特别感谢老师～"},{"id":74143,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2018-02-05 15:38:25","like_diff":3,"likes":4,"dislikes":1,"content":"上课不点名，期末开卷，考的都是上课讲过的理论、知识点。上课认真做笔记，期末会省很多时间复习。 最后，李博士的给分真的太好了吧！！"},{"id":74146,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2018-02-05 17:19:29","like_diff":3,"likes":4,"dislikes":1,"content":"人好，课程有趣，给分好=李世阳老师刑总。"},{"id":74948,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2018-03-07 00:14:50","like_diff":3,"likes":5,"dislikes":2,"content":"给分超好"},{"id":75398,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2018-03-10 11:30:37","like_diff":3,"likes":6,"dislikes":3,"content":"老师人很好呀，给分很nice，讲课也很有趣，就是少了一点体系性。讲课不好做笔记，很跳跃。"},{"id":80478,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2018-06-27 03:17:15","like_diff":3,"likes":4,"dislikes":1,"content":"老师很可爱！"},{"id":112562,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2019-07-04 17:53:48","like_diff":3,"likes":3,"dislikes":0,"content":"考试的时候没有分析完人物，只分析了三个人，最后李博士给了3.9，感谢李博士!给分超好!"},{"id":133757,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2021-03-04 12:48:09","like_diff":3,"likes":5,"dislikes":2,"content":"感觉至少我所见的查老师评论，部分人评判一个老师好、一个课程班好多以“事少课水给分好”为要旨。但上过李老师刑总课的难道不能体会到老师的良苦用心吗？老师在春夏学期网课的时候手写笔记，每次几乎到一两点发送出来（虽然这个可能也有老师自己在准备出版的原因？），老师大可不必这样做，甚至也可以打字，但无疑这样的手写笔记在我们（至少我自己）的刑法学习道路上起到了非常大的帮助作用。虽然这学期上老师的刑分，明显也感觉到课堂上的氛围似乎不如春夏学期的刑总那样好，甚至有时可能有些沉闷（其实也多数是因为老师提问，同学们回答积极性不高的缘故），但无疑老师的教学方式和教学风格都很有其特色，不是念PPT，不是对各种案例简单地蜻蜓点水，也不是单纯掉书袋，刑法那么多理论和学派，老师能够纵横捭阖地引申讲来而且厘清，已经很难能可贵了。\n\n总而言之，非常庆幸能够在最初接触刑法时遇到李老师。平时和他没有什么交流，对刑法目前也没有很大的偏好，但对于这样的我来说老师也已经很好了。后来者请不要被一面之词蒙蔽……"},{"id":151796,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2022-03-16 03:44:12","like_diff":3,"likes":7,"dislikes":4,"content":"听不懂。。。"},{"id":198329,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2024-09-07 06:34:30","like_diff":3,"likes":3,"dislikes":0,"content":"李博士真的特别好，给人一种学者的风范。虽然李博士可能平时比较严肃，但其实感觉内心还是很可爱的哈哈哈哈。解答问题都很详细有耐心，讲课刚开始可能会有一点不适应，但是如果认真听讲的话真的会发现李博士的内在思路还是很清晰的。期末出分比隔壁快很多哈哈哈哈，出成绩前还会私信报喜好可爱"},{"id":215238,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2025-02-25 02:12:36","like_diff":3,"likes":3,"dislikes":0,"content":"人好好啊啊啊啊啊 补选刑案失败了 给他说了一声 他就说他扩容了💕💕💕💕💕"},{"id":112548,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2019-07-04 17:30:12","like_diff":2,"likes":2,"dislikes":0,"content":"谢老师不挂之恩"},{"id":114677,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2019-07-11 03:34:05","like_diff":2,"likes":3,"dislikes":1,"content":"大爱李博士!不解释!"},{"id":131347,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2021-01-27 07:08:00","like_diff":2,"likes":3,"dislikes":1,"content":"。。。"},{"id":165413,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2023-01-04 13:56:46","like_diff":2,"likes":4,"dislikes":2,"content":"很棒好老师"},{"id":190840,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2024-03-21 06:46:42","like_diff":2,"likes":5,"dislikes":3,"content":"给分巨烂无比，跟所有人欠他一样，辛辛苦苦花这么多时间写了这么多就这点分数，也不知道李博士到底多高水平呵呵呵"},{"id":197640,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2024-07-23 09:36:21","like_diff":2,"likes":3,"dislikes":1,"content":"虽然卡机，但是爱你"},{"id":74130,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2018-02-05 13:37:08","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课很认真，而且给分好好啊～"},{"id":74156,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2018-02-06 01:24:47","like_diff":1,"likes":2,"dislikes":1,"content":"老师给分超好啊，上课内容很丰富也很有趣，最好能带支录音笔方便整理笔记，考试开卷（虽然不知道以后还是不是这个形式）"},{"id":74405,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2018-02-19 16:02:57","like_diff":1,"likes":2,"dislikes":1,"content":"还不错"},{"id":91013,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2018-11-29 03:03:59","like_diff":1,"likes":1,"dislikes":0,"content":"请问比较刑法是论文还是考试呢"},{"id":112609,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2019-07-04 22:27:23","like_diff":1,"likes":6,"dislikes":5,"content":"4.8!\n\n希望能选上李博士的刑分~"},{"id":112613,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2019-07-04 22:34:33","like_diff":1,"likes":2,"dislikes":1,"content":"很好啊啊啊啊"},{"id":114385,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2019-07-10 00:32:06","like_diff":1,"likes":2,"dislikes":1,"content":"李博士是刑法的启蒙老师。超级认真，认真给我吗梳理每一个知识点，虽然刑总内容很多没上完，但把刑总里最重要的部分都讲得很透彻。大爱李博士！"},{"id":133682,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2021-03-03 16:00:33","like_diff":1,"likes":4,"dislikes":3,"content":"我从未杀过这么多人"},{"id":152140,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2022-03-28 15:21:20","like_diff":1,"likes":3,"dislikes":2,"content":"能这么用心和同学交流这么用心备课这么用心给同学找资料的还有谁！！"},{"id":170993,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2023-03-14 01:22:24","like_diff":1,"likes":4,"dislikes":3,"content":"一位真正在准备课堂内容，给学生讲课的老师；一位切实给予学生获得感的老师。"},{"id":173117,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2023-05-13 17:38:12","like_diff":1,"likes":3,"dislikes":2,"content":"超好的老师"},{"id":176085,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2023-06-27 15:22:15","like_diff":1,"likes":2,"dislikes":1,"content":"考试前求放过，李博士很厉害，但是我就是听不懂，啊啊啊啊啊"},{"id":184999,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2023-12-25 09:23:05","like_diff":1,"likes":4,"dislikes":3,"content":"给分巨烂。。目前最低"},{"id":193279,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2024-06-05 14:05:26","like_diff":1,"likes":5,"dislikes":4,"content":"年少无知刑法总论选了李老师，但是肉眼可见老师上课时的状态并不好，可能是因为同时也在写书比较累的原因。上课总是很疲惫，最后也没有讲完，上课讲的很慢很拖沓，常常前面讲了一大段，后面又开始重复地讲。ppt跟口述内容相差很大，上课的思路很发散，课下整理笔记很困难。\n\n考试内容考的还是比较常规，但是给分很差，据我所知很多人都获得了很低的分数。\n\n谷神说他年轻的时候听付老师的课一下子激起了对民法学的兴趣，希望老师能认真对待课堂，为之后的法律人点亮对刑法的兴趣吧。"},{"id":194835,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2024-06-25 15:12:58","like_diff":1,"likes":3,"dislikes":2,"content":"乐，看评价挺好的，但也只是评价吧"},{"id":196132,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2024-07-01 22:26:30","like_diff":1,"likes":2,"dislikes":1,"content":"阳阳老师真的好好~😭😭"},{"id":196387,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2024-07-03 08:03:23","like_diff":1,"likes":2,"dislikes":1,"content":"今年给分感觉比去年好了不少，对刑法有兴趣的请一定要认真学，虽然平时到教室听课挺痛苦的，但是好好学真的有收获（不局限于绩点"},{"id":112550,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2019-07-04 17:32:17","like_diff":0,"likes":1,"dislikes":1,"content":"刚出分4.2 我爱李博士！\n\n"},{"id":113103,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2019-07-05 23:28:10","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的认真博学，事少给分好，希望下学期刑分再接再厉，共同努力！"},{"id":151420,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2022-03-03 02:28:37","like_diff":0,"likes":2,"dislikes":2,"content":"老师上课思路真的好清楚！"},{"id":184298,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2023-12-15 17:24:32","like_diff":0,"likes":3,"dislikes":3,"content":"底层逻辑讲得很清晰，个人觉得比xwl好很多"},{"id":190834,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2024-03-20 16:09:10","like_diff":0,"likes":3,"dislikes":3,"content":"很难评"},{"id":195683,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2024-06-29 14:08:43","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲课蛮有趣的！看得出来老师花了很大的力气来上这门课，课上有很多理论拓展和案例讲解。不过比较可惜的是老师后面不开课了（他说不开课了的时候脸上浮现出社畜的疲惫感。。。）\n\n期末考完之后本来满绝望的，但是被老师表扬和鼓励了真的特别特别感动！\n\n总之是入股不亏的好老师！"},{"id":197514,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2024-07-18 03:07:12","like_diff":0,"likes":1,"dislikes":1,"content":"9分老师，授课和给分都很好"},{"id":111602,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2019-07-02 06:16:44","like_diff":-3,"likes":1,"dislikes":4,"content":"上课真的欢乐，也干货满满，上课一定要好好记笔记。ppt 会比较复杂，期末考好好看平时笔记还有ppt 上一些理论和解释之类的，一定要看往年的卷子和答案，考点不会差太大，但是重在分析（李博士说结论和他完全一样是不可能的，所以不重视结论，但也别太扯），找全案情基本考点按答题套路来   上4了"},{"id":156058,"teacher_id":4208,"teacher_name":"李世阳","post_time":"2022-06-17 09:05:59","like_diff":-5,"likes":10,"dislikes":15,"content":"很喜欢阴阳怪气的一个人"},{"id"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
