非常权威的操作系统知识，不建议选"},{"id":73845,"teacher_id":2720,"teacher_name":"李善平","post_time":"2018-02-03 08:48:20","like_diff":5,"likes":5,"dislikes":0,"content":"李老师讲课不错，认真听会很有收获。展示分和回答问题分占比很高，需做好准备。实验除了实验一都不会很难验收。考试务必参考其他班的资料。"},{"id":155397,"teacher_id":2720,"teacher_name":"李善平","post_time":"2022-06-12 06:52:30","like_diff":5,"likes":8,"dislikes":3,"content":"作为没有修过计组的软工学生，李老师的实验还是比较容易上手的，老师对操作系统的理解也是很深的，会乐于解答学生的问题。实验的话如果觉得掌握的不是很透彻就找助教验收就ok了，助教还是比较好的，基本能放过就放过哈哈哈。平时基本没有发言和复习过，实验也就是基本的水平，最终绩点4.8。os的实验基本可以看出是参照mit6S081（页表映射那个实验代码简直一模一样），但是相比mit的课程，浙大的理论课与实验的关联并不紧密，可以参考的资料感觉也不是很多（当时是看riscv手册硬啃的）。而且实验中涉及到大量的汇编代码，个人感觉不是那么有必要，可以考虑参照mit实验把汇编代码改成C语言。"},{"id":10309,"teacher_id":2720,"teacher_name":"李善平","post_time":"2015-11-18 04:24:56","like_diff":3,"likes":4,"dislikes":1,"content":"讲课可以  但求不要绩杀……"},{"id":19611,"teacher_id":2720,"teacher_name":"李善平","post_time":"2016-01-25 02:50:39","like_diff":3,"likes":3,"dislikes":0,"content":"上课非常认真，课堂要求参与度高"},{"id":46608,"teacher_id":2720,"teacher_name":"李善平","post_time":"2017-01-22 03:49:03","like_diff":3,"likes":3,"dislikes":0,"content":"老师要求很高，验收要求严格，课上也会要求互动，学到了很多，而且意外的是给分也挺好的"},{"id":131472,"teacher_id":2720,"teacher_name":"李善平","post_time":"2021-01-27 15:41:09","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课很有激情，会举很多生活中/计算机发展历史上的例子，很喜欢和学生讨论，实事求是（虽然有时会花比较长的时间get同学的点[ac01]），课下在微信群答疑很快很认真，还会不时分享相关领域的推文给同学。平时多发言/展示的话平时分可以拿到比较高。爱了爱了！"},{"id":163942,"teacher_id":2720,"teacher_name":"李善平","post_time":"2022-12-16 15:55:51","like_diff":3,"likes":6,"dislikes":3,"content":"不知道老师为什么会有这么高的评分（相对别的os老师而言），上课喜欢点人回答问题，前两周的理论课几乎没有讲过课程内容，要么是花几十分钟的时间抽名单上的同学回答问题，要么是在讲他的实验word文档。bonus不给实验文档，美其名曰让同学们自己探索，实际上就是偷懒不写文档。。逆天"},{"id":18110,"teacher_id":2720,"teacher_name":"李善平","post_time":"2016-01-21 07:49:37","like_diff":2,"likes":3,"dislikes":1,"content":"上课讨论其实是强制的"},{"id":98217,"teacher_id":2720,"teacher_name":"李善平","post_time":"2019-01-23 08:03:52","like_diff":2,"likes":3,"dislikes":1,"content":"遇过最有教学热忱的老师。平时要回答或是问问题，实验部分都给满分。"},{"id":165437,"teacher_id":2720,"teacher_name":"李善平","post_time":"2023-01-05 08:25:11","like_diff":2,"likes":6,"dislikes":4,"content":"平时分不好"},{"id":48011,"teacher_id":2720,"teacher_name":"李善平","post_time":"2017-02-28 04:36:23","like_diff":1,"likes":1,"dislikes":0,"content":"李老师上课对参与度要求高，实验验收严格，没有专门的复习课，这次助教学长挺好的，认真学的话收获还是挺大的。"},{"id":54471,"teacher_id":2720,"teacher_name":"李善平","post_time":"2017-06-29 10:57:32","like_diff":1,"likes":2,"dislikes":1,"content":"讲课不错"},{"id":96280,"teacher_id":2720,"teacher_name":"李善平","post_time":"2019-01-20 16:06:06","like_diff":1,"likes":2,"dislikes":1,"content":"李善平挺萌的，大家别黑了"},{"id":131441,"teacher_id":2720,"teacher_name":"李善平","post_time":"2021-01-27 13:42:40","like_diff":1,"likes":3,"dislikes":2,"content":"老师真的很棒！每次我线上找老师问题，老师都马上回，不懂还会打电话给我讲清楚！人还可爱，爱了爱了，讲课也讲的很清楚，除了上课随机抽人回答问题让本社恐略微自闭"},{"id":40767,"teacher_id":2720,"teacher_name":"李善平","post_time":"2017-01-05 10:19:26","like_diff":0,"likes":0,"dislikes":0,"content":"学生受教了"},{"id":151260,"teacher_id":2720,"teacher_name":"李善平","post_time":"2022-02-26 13:30:33","like_diff":-1,"likes":0,"dislikes":1,"content":"老师上课很有激情，是真心爱才的老师，大佬如果选了他的课应该会有很多体会；老师为人很和善，有问题都会认真回答（期末考的问题除外哈哈），挺较真挺可爱的；另外，我是没学过计组的软工er，0发言0老师验收，期末比较认真地准备了，最后4.2，供参考"},{"id":70761,"teacher_id":2720,"teacher_name":"李善平","post_time":"2018-01-27 13:26:00","like_diff":-2,"likes":0,"dislikes":2,"content":"不做展示就是寻死哦"}];

                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
