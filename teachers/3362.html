teacher_id":3362,"teacher_name":"伍赛","post_time":"2019-04-20 05:10:08","like_diff":1,"likes":2,"dislikes":1,"content":"讲课不像讲课，像在做talk(微笑"},{"id":214425,"teacher_id":3362,"teacher_name":"伍赛","post_time":"2025-02-02 14:54:11","like_diff":1,"likes":1,"dislikes":0,"content":"出分后补一下：\n\n关于点名：点名和小测事实上是一样的，小测交了就算，不用刻意追求分数，建议当成一个练习查漏补缺\n\n关于上课：是真的有点催眠。。有点语调平淡，慢条斯理？但是该讲的也会讲到，要是睡了也可以看王道视频，其实差不多我感觉\n\n关于实验：和其他班的大抵只有最后一个bonus不一样，会在学期末进行肉眼查重，就是记忆里看着特别像的会问你怎么回事。这边建议不要直接复制粘贴（至少改改变量名，删删注释吧。。）\n\n关于考试：考试特别基础，更多的是考你对概念的理解，祖传A4有用但不是万能的，和王道的拟合度一般般，大概会有那么10-20分是王道的考研历年真题。今年最后一个大题还考到了实验的东西，还是得认真做一下的\n\n\n\n可放心冲\n\n——zszm"},{"id":40091,"teacher_id":3362,"teacher_name":"伍赛","post_time":"2016-12-29 06:38:41","like_diff":0,"likes":1,"dislikes":1,"content":"吓死我了这么低"},{"id":52940,"teacher_id":3362,"teacher_name":"伍赛","post_time":"2017-06-23 17:21:47","like_diff":0,"likes":0,"dislikes":0,"content":"最后减分差评。\n\n颜值还可以。"},{"id":54377,"teacher_id":3362,"teacher_name":"伍赛","post_time":"2017-06-29 08:24:43","like_diff":0,"likes":0,"dislikes":0,"content":"1111"},{"id":74177,"teacher_id":3362,"teacher_name":"伍赛","post_time":"2018-02-06 04:39:36","like_diff":0,"likes":1,"dislikes":1,"content":"美滋滋"},{"id":166052,"teacher_id":3362,"teacher_name":"伍赛","post_time":"2023-01-11 03:12:23","like_diff":0,"likes":1,"dislikes":1,"content":"基本可以认为不点名，用三次小测当点名，小测不计分，而且会提前通知。人帅，讲课还过得去，不过老师本人是做数据库和分布式系统的，有时候会掺杂一些私货，也还算有趣。这学期助教gg也很负责，只要实验都认真做完，\n\n期末刷一刷往年卷，分数也很不错。"},{"id":168115,"teacher_id":3362,"teacher_name":"伍赛","post_time":"2023-01-28 15:14:06","like_diff":0,"likes":0,"dislikes":0,"content":"111"},{"id":210662,"teacher_id":3362,"teacher_name":"伍赛","post_time":"2025-01-09 14:59:32","like_diff":0,"likes":0,"dislikes":0,"content":"出分前评一下，老师人很好，讲课能听进去，期末考试求捞求捞求捞求捞求捞求捞求捞求捞orz"},{"id":212697,"teacher_id":3362,"teacher_name":"伍赛","post_time":"2025-01-14 13:33:53","like_diff":0,"likes":0,"dislikes":0,"content":"老师给分不错，最后平时分掉了一分也满了\n\n\n\n但是老师不看钉钉，能不能读一下我的钉钉啊，都这么久了还未读啊（恼）"},{"id":46718,"teacher_id":3362,"teacher_name":"伍赛","post_time":"2017-01-22 08:17:09","like_diff":-2,"likes":3,"dislikes":5,"content":"讲得还行，关键会讲习题。助教人都很好，给分良心啊！！！"},{"id":98771,"teacher_id":3362,"teacher_name":"伍赛","post_time":"2019-01-29 09:04:30","like_diff":-4,"likes":2,"dislikes":6,"content":"给分差，讲的差，对学生也不好。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
