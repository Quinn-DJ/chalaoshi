82,"teacher_name":"安冬","post_time":"2023-06-12 09:14:55","like_diff":5,"likes":5,"dislikes":0,"content":"安冬老师是妈咪+女神的存在呜呜呜"},{"id":181856,"teacher_id":9482,"teacher_name":"安冬","post_time":"2023-11-02 12:11:16","like_diff":5,"likes":5,"dislikes":0,"content":"温文尔雅，第一门让人感受到zju的归属感的课"},{"id":183817,"teacher_id":9482,"teacher_name":"安冬","post_time":"2023-11-30 10:52:30","like_diff":5,"likes":5,"dislikes":0,"content":"妈！！！"},{"id":192271,"teacher_id":9482,"teacher_name":"安冬","post_time":"2024-05-13 08:52:50","like_diff":5,"likes":5,"dislikes":0,"content":"安冬老师纯女神，温柔给分好，会记同学名字，期末考试只走个过场，必须10分"},{"id":168586,"teacher_id":9482,"teacher_name":"安冬","post_time":"2023-02-20 03:29:47","like_diff":4,"likes":5,"dislikes":1,"content":"真的很喜欢安老师，讲课我觉得算是很生动，课堂风格是回归文本、解读文本，一个学期读了三本书，让外专业选手感受了一些原汁哲学课，老师批改作业也非常认真，最后的给分很清晰，或者没有有的同学所预期的那么高，但是有实实在在的收获。"},{"id":179675,"teacher_id":9482,"teacher_name":"安冬","post_time":"2023-09-19 07:43:42","like_diff":4,"likes":4,"dislikes":0,"content":"安老师好美好温柔"},{"id":183765,"teacher_id":9482,"teacher_name":"安冬","post_time":"2023-11-30 00:42:03","like_diff":4,"likes":4,"dislikes":0,"content":"特别特别好！"},{"id":185716,"teacher_id":9482,"teacher_name":"安冬","post_time":"2024-01-04 00:37:37","like_diff":4,"likes":4,"dislikes":0,"content":"上课会根据学生的反馈积极调整难度和内容，善于为学生提供正向反馈，特别好特别好的老师！"},{"id":186132,"teacher_id":9482,"teacher_name":"安冬","post_time":"2024-01-08 19:48:13","like_diff":4,"likes":4,"dislikes":0,"content":"集温柔美丽智慧为一体的雅典娜！两位课程助教也很耐心很细致。感谢安老师的课，真的让我学到很多~"},{"id":186225,"teacher_id":9482,"teacher_name":"安冬","post_time":"2024-01-09 15:32:38","like_diff":4,"likes":4,"dislikes":0,"content":"我真的特别喜欢安冬老师。\n\n我这个学期最喜欢的一节课，没有之一。\n\n理性的思辨，人文的情怀，都可以感受得到。"},{"id":189944,"teacher_id":9482,"teacher_name":"安冬","post_time":"2024-02-03 10:44:07","like_diff":4,"likes":4,"dislikes":0,"content":"安冬老师的哲学问题课堂很轻松很愉快，能学到很多有意思的内容"},{"id":213802,"teacher_id":9482,"teacher_name":"安冬","post_time":"2025-01-20 04:14:59","like_diff":4,"likes":4,"dislikes":0,"content":"人美心善的安妈"},{"id":213994,"teacher_id":9482,"teacher_name":"安冬","post_time":"2025-01-22 14:13:55","like_diff":4,"likes":4,"dislikes":0,"content":"感恩安妈🥹给分超级好，讲课条分缕析，干货满满，考核方式也比较清晰明确，值得一冲"},{"id":214958,"teacher_id":9482,"teacher_name":"安冬","post_time":"2025-02-19 10:48:39","like_diff":4,"likes":4,"dislikes":0,"content":"\\安妈/\\安妈/\\安妈/"},{"id":183637,"teacher_id":9482,"teacher_name":"安冬","post_time":"2023-11-28 05:10:15","like_diff":3,"likes":3,"dislikes":0,"content":"女神 不多说"},{"id":183777,"teacher_id":9482,"teacher_name":"安冬","post_time":"2023-11-30 06:13:52","like_diff":3,"likes":4,"dislikes":1,"content":"上了安冬老师的伦理学导论，老师非常非常温柔细心，真的是妈咪一样特别好的老师！每次作业都有反馈，包括最后的结课论文也给每位同学都做了批注。虽然课程内容很硬核，要读英文版的哲学原著，事情也比较多，但是认真坚持下来真的收获非常大。"},{"id":184416,"teacher_id":9482,"teacher_name":"安冬","post_time":"2023-12-19 07:35:36","like_diff":3,"likes":3,"dislikes":0,"content":"上的哲学问题，安老师真的特别特别好，很优雅很博学很温柔的一个老师，会考虑学生的兴趣调整上课主题，会很认真很仔细地改报告给你提意见，也不会点名什么的，要求就是读一篇英文哲学文献做展示并且写报告。\n\n还没给分但我愿意打10分！🥺🥺🥺"},{"id":212656,"teacher_id":9482,"teacher_name":"安冬","post_time":"2025-01-14 10:57:37","like_diff":3,"likes":3,"dislikes":0,"content":"单纯歪个楼：\n\n23年安老师留短发的时候，有没有uu觉得巨飒（狗头保命）"},{"id":214479,"teacher_id":9482,"teacher_name":"安冬","post_time":"2025-02-07 03:31:55","like_diff":3,"likes":3,"dislikes":0,"content":"上的是安老师的《伦理学导论》，相当相当好，在课堂上可以体会到原汁原味的哲学文本，老师会很细致地拆解哲学家的论证思路，在康德伦理学的讲解中，思维导图相当清晰。课程的整体任务量就是阅读哲学文本并完成三次作业（一次1k-1k5？），作业会收到很细致的反馈，大赞！！！！"},{"id":167311,"teacher_id":9482,"teacher_name":"安冬","post_time":"2023-01-15 13:07:41","like_diff":2,"likes":2,"dislikes":0,"content":"非常温柔非常细心的老师！"},{"id":183816,"teacher_id":9482,"teacher_name":"安冬","post_time":"2023-11-30 10:48:09","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好，伦理学导论可以学到不少东西。"},{"id":209168,"teacher_id":9482,"teacher_name":"安冬","post_time":"2025-01-05 01:42:51","like_diff":2,"likes":2,"dislikes":0,"content":"伦理学导论课体验太好了！！这个作业形式放在整个zju都没人可比了吧～"},{"id":210921,"teacher_id":9482,"teacher_name":"安冬","post_time":"2025-01-10 07:10:39","like_diff":2,"likes":2,"dislikes":0,"content":"安冬老师真的特别特别好！从对哲学一点兴趣也没有到一点点喜欢上这样的思考只需要一门安冬老师的哲学问题！老师的给分和课程安排会很清晰，课堂也很能引起思考，从来没敢想自己的哲学问题课会如此幸福😭"},{"id":213808,"teacher_id":9482,"teacher_name":"安冬","post_time":"2025-01-20 04:36:58","like_diff":2,"likes":2,"dislikes":0,"content":"安老师真的是特别特别特别好的老师！能上安老师的课真的是一种幸福❤"},{"id":213818,"teacher_id":9482,"teacher_name":"安冬","post_time":"2025-01-20 06:00:00","like_diff":2,"likes":2,"dislikes":0,"content":"出分了比预想中还要好🥰大三了，第一次遇到这么好的老师。新选的宝子们不要怕安冬妈妈上课提的要求，大胆的参与和发言就可以（lz因为胆小曾经不敢发课堂提问但后来发现完全没事的）给分构成看起来很复杂实际上真的给分超级好超级好，欢迎以后的学弟学妹都来上安老师的哲学问题！！最后一堂课还有幸运小饼干"},{"id":213836,"teacher_id":9482,"teacher_name":"安冬","post_time":"2025-01-20 08:26:19","like_diff":2,"likes":2,"dislikes":0,"content":"超级无敌好的一个老师呜呜呜，特别特别特别温柔，会很努力地去记住每一个同学的名字，真的很很很爱安东妈咪💞"},{"id":214323,"teacher_id":9482,"teacher_name":"安冬","post_time":"2025-02-14 12:08:27","like_diff":0,"likes":0,"dislikes":0,"content":"强推"},{"id":167623,"teacher_id":9482,"teacher_name":"安冬","post_time":"2023-01-17 20:46:17","like_diff":-5,"likes":1,"dislikes":6,"content":"emm"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
