"dislikes":9,"content":"不是很懂，说分数核错了，你们说是助教给分，那么为什么只有上三的被调了？难道只有上三的核分出现失误？这未免太巧了吧？虽然本人是双周班的后来分数也被调高但是对于这种现象仍然不是很理解，如果我们当初不在群里发牢骚，成绩是不是就这样不变了？你们说不是老师给分，那老师就一点责任都没有了吗？难道助教给分就不需要经过他的审核吗？可能双周班有的同学话语的确有些偏激但是单周班你们既然没有扯进这个事情里就别在那站着说话不腰疼，这件事情放在你们身上你们也未必能很淡然吧，老师的确不错可是给分坑也是事实，只是希望下一届看清楚这些，没有了."},{"id":30791,"teacher_id":92,"teacher_name":"张永华","post_time":"2016-07-02 13:38:30","like_diff":7,"likes":10,"dislikes":3,"content":"到底有多少人不知道这种课根本不是老师打分的？没搞清楚状况就来着吐脏字？只能说双周班的助教太奇葩，建议举报。\n\n还说老师瞎逼逼，搞的好像真有听过课一样。\n\n至于那些说单周班说风凉话的，自己调了分后还不是一个德行……"},{"id":29425,"teacher_id":92,"teacher_name":"张永华","post_time":"2016-06-29 18:44:52","like_diff":6,"likes":12,"dislikes":6,"content":"绩点低到可怕，不幸是他的课的同学赶紧退课。"},{"id":29473,"teacher_id":92,"teacher_name":"张永华","post_time":"2016-06-30 00:36:02","like_diff":6,"likes":11,"dislikes":5,"content":"平时成绩不知道怎么计算的，除了签到还有一个作业，很不透明。老师总让助教来上课，最后复习了很久，分数还是很低，很伤心。"},{"id":29643,"teacher_id":92,"teacher_name":"张永华","post_time":"2016-06-30 06:01:04","like_diff":6,"likes":9,"dislikes":3,"content":"呵呵哒，60分，怎么不直接让我挂了呢？这是逼我退学么"},{"id":60597,"teacher_id":92,"teacher_name":"张永华","post_time":"2017-10-25 01:48:23","like_diff":6,"likes":6,"dislikes":0,"content":"不照念ppt，学工部出身，法院，还是很有思想的。只听了第一节课感觉挺不错，至于给分啥的还未经历过。个人有个人看中点吧"},{"id":84935,"teacher_id":92,"teacher_name":"张永华","post_time":"2018-07-14 12:27:31","like_diff":6,"likes":6,"dislikes":0,"content":"张永华老师人很好，讲课也很好，我很喜欢听他讲形策，所以形策课我从不缺勤，作业全交。2018年起形策没有填空题后，给分整体好了很多。但我觉得最后你得分到底怎样，可能跟你写字好看与否有些关系吧。总而言之，我个人而言，是很喜欢这个老师的，虽然我形策背了复习了也只有3.6，但并不影响我喜欢这个老师。"},{"id":29364,"teacher_id":92,"teacher_name":"张永华","post_time":"2016-06-29 15:45:10","like_diff":5,"likes":14,"dislikes":9,"content":"垃圾老师浪费我时间背形策 真的别选他 给分不要太差 垃圾老师毁我时间"},{"id":31178,"teacher_id":92,"teacher_name":"张永华","post_time":"2016-07-03 10:51:58","like_diff":5,"likes":6,"dislikes":1,"content":"老师有水平，结果被助教的给分黑了……"},{"id":31553,"teacher_id":92,"teacher_name":"张永华","post_time":"2016-07-04 06:17:24","like_diff":5,"likes":6,"dislikes":1,"content":"这里戾气真重……老师其实挺不错的，但不管成绩。助教之一太乱来，在意成绩的还是慎重吧。"},{"id":52837,"teacher_id":92,"teacher_name":"张永华","post_time":"2017-06-23 06:52:05","like_diff":5,"likes":6,"dislikes":1,"content":"这肌霸真的绩杀啊，一个班的成绩被搞得鬼一样。就想问问有没有专业班级偏见，真的服气啊"},{"id":83960,"teacher_id":92,"teacher_name":"张永华","post_time":"2018-07-11 15:22:34","like_diff":5,"likes":6,"dislikes":1,"content":"看到很多人骂老师，其实看下去就会知道，起因是有一次调分出现问题。但是除了那一次，至少在我上学的这一年，感觉老师还是不错的，事情不多。作为思政课，其实不需要老师有多优秀吧？难道你真的想去形策课堂学到很多知识吗？至于最后评分，除了浙大很常见的正态，别的其实就看你的认真程度，平时上课好好交作业，期末复习认真看老师给的考试范围书，卷面整洁一点，给分还是不错的。"},{"id":104936,"teacher_id":92,"teacher_name":"张永华","post_time":"2019-03-31 12:13:44","like_diff":5,"likes":6,"dislikes":1,"content":"查老师这个应该增加0分选项，及其不敬业，说是傻逼绝不为过，不尊重学生还强迫学生尊重他，真的呕吐，说话语气洋洋自得，不知道他觉得自己牛逼在哪里了，就是很烦一老师，非常烦，我非常讨厌他，他的课简直就是噩梦，希望学校还是不要有这种经常不来上课，随便骂学生，给分还很差的人了，不配当老师，没有道德，简直垃圾"},{"id":52867,"teacher_id":92,"teacher_name":"张永华","post_time":"2017-06-23 08:50:13","like_diff":4,"likes":4,"dislikes":0,"content":"老师其实蛮不错的，但给分确实低了点啊啊啊啊啊啊！"},{"id":52868,"teacher_id":92,"teacher_name":"张永华","post_time":"2017-06-23 08:57:40","like_diff":4,"likes":4,"dislikes":0,"content":"老师课上得挺好的，可是给分真的低。。。不够优秀还是别选吧"},{"id":52882,"teacher_id":92,"teacher_name":"张永华","post_time":"2017-06-23 09:58:25","like_diff":4,"likes":4,"dislikes":0,"content":"形策平时思考题写得跟小论文一样，引经据典思考人生，考前通宵背了几天，填空题不算做得很好，但简答题认认真真回答，都背出来了，结果连3都不上，绩点马上掉了0.3，气得想哭。。这是我第一次这么气愤地来查老师评论"},{"id":29480,"teacher_id":92,"teacher_name":"张永华","post_time":"2016-06-30 00:51:44","like_diff":3,"likes":13,"dislikes":10,"content":"怎么 你得了高分就说明你认真复习了？我们就没认真复习？如果自己真的没有努力得了低分也没有人觉得这么委屈这么有底气地给老师差评吧 之前我一直觉得老师上课讲得不错 但是给分…真的，我不信我答卷答得比那些所谓的认真复习了的人答得差…一个人两个人倒还说得过去 这么多人都这么低不说明点问题？呵呵 就你认真复习了是吧  我们背了课也上了 分数低 就否定了我们所有的努力？就你认真复习了 呵呵"},{"id":52848,"teacher_id":92,"teacher_name":"张永华","post_time":"2017-06-23 07:25:15","like_diff":3,"likes":4,"dislikes":1,"content":"鬼知道什么体验。。。"},{"id":52853,"teacher_id":92,"teacher_name":"张永华","post_time":"2017-06-23 07:55:14","like_diff":3,"likes":5,"dislikes":2,"content":"张老师我求求您不要当个瞎几把老师了，你这个给分低到没有良心可言，我有一句mmp我现在就要讲！就想问为什么没有0分选项！可把我气死了这辣鸡老师"},{"id":52860,"teacher_id":92,"teacher_name":"张永华","post_time":"2017-06-23 08:10:47","like_diff":3,"likes":4,"dislikes":1,"content":"你的给分是看心情的吗？好的就算是助教给的分你做为任课老师课让助教上，给分情况也从不过问，这又是什么意思？还法学院的委员，我一个法科学生都为你感到羞耻，呵呵"},{"id":139207,"teacher_id":92,"teacher_name":"张永华","post_time":"2021-07-13 08:32:36","like_diff":3,"likes":3,"dislikes":0,"content":"不管上课水准怎么样，用管高中生的方式来上大学的课，实在有些迂腐了"},{"id":29474,"teacher_id":92,"teacher_name":"张永华","post_time":"2016-06-30 00:37:45","like_diff":2,"likes":9,"dislikes":7,"content":"额，给分是有点低，不知道为什么。但是老师的素质和情怀绝对不差，可能平时比较忙吧"},{"id":52839,"teacher_id":92,"teacher_name":"张永华","post_time":"2017-06-23 07:05:09","like_diff":2,"likes":3,"dislikes":1,"content":"。。。"},{"id":52842,"teacher_id":92,"teacher_name":"张永华","post_time":"2017-06-23 07:15:57","like_diff":2,"likes":3,"dislikes":1,"content":"助教来上课 给分差\n\n"},{"id":52849,"teacher_id":92,"teacher_name":"张永华","post_time":"2017-06-23 13:42:00","like_diff":2,"likes":3,"dislikes":1,"content":"看到分数完全懵逼 刷新历史最低 感觉虽然不是最好的学生但是也算认真 不知道为什么 现在很悲伤 老师还是挺好的 但是分数太差了作为一个不理智的人我只能给老师一个及格分"},{"id":157093,"teacher_id":92,"teacher_name":"张永华","post_time":"2022-06-22 01:44:01","like_diff":2,"likes":2,"dislikes":0,"content":"老师是学哲学出身的，课上有意无意也会灌输一些哲学理念。他确实会对我们这样的学生有所不满，但是尽管这样老师讲课还是很好的，每次认真听都能有很多收货，是那种深层次的升华。最后期末给分也并没有很绩杀，我考试的时候很不在状态，很多记得的都没有写上去的情况下还有91。而且老师也基本上没有任何作业，真的挺不错的。最后夸一下助教qyy小姐姐，声音超好听，长得也很美，对我问问题态度也特别好~"},{"id":32747,"teacher_id":92,"teacher_name":"张永华","post_time":"2016-07-12 07:54:19","like_diff":1,"likes":2,"dislikes":1,"content":"我还是要说句公道话，我是双周班的，我之前认真背了，考试题目基本全会，最后4.2，张老师感觉还是上课挺认真的，讲得也不错，但看群里的反应似乎确实有助教乱给分的情况"},{"id":62441,"teacher_id":92,"teacher_name":"张永华","post_time":"2018-11-19 14:40:45","like_diff":1,"likes":3,"dislikes":2,"content":"给个宏大的命题，两个星期后交，还没有字数上限，纵容恶竞.....上他的课心很累"},{"id":83991,"teacher_id":92,"teacher_name":"张永华","post_time":"2018-07-11 16:06:06","like_diff":1,"likes":2,"dislikes":1,"content":"给分相对其他行策老师偏低，但是高分（4.2 及以上）也有好多个。毕竟还是要靠背 ，以及，期末考试前复习是不能省略的。上课的时候比较轻松，不过每节课后需要写一下感想，如果不缺勤不少交的话，平时成绩是会不错的。"},{"id":84028,"teacher_id":92,"teacher_name":"张永华","post_time":"2018-07-12 01:16:47","like_diff":1,"likes":3,"dislikes":2,"content":"这是我第一次写长评。真的是醉了，我自认为对行策这门课是问心无愧的。从来不缺课，从考前一个礼拜就开始复习这门，ppt和书都仔仔细细背了两遍。考试的时候所有题都答出来了，重点是选择题我考完还记得的都去网上搜了答案，论述题考的那几个我都背过，而且考试的时候都还记得，所以都答出来了。我考完感觉很好，觉得没有4.8好歹还有4.5。结果，呵呵，3.3。cnmb。我是不相信那些拿了4+然后在群里炫耀，说什么能力决定成绩的傻逼真的考的很好。毕竟这个老师有调分的前科。总之，这是我见过的努力和成绩最不成正比，运气因素占比最大的一门课。"},{"id":85248,"teacher_id":92,"teacher_name":"张永华","post_time":"2018-07-16 13:42:32","like_diff":1,"likes":1,"dislikes":0,"content":"反正给分比较一般吧"},{"id":113044,"teacher_id":92,"teacher_name":"张永华","post_time":"2019-07-05 20:15:21","like_diff":1,"likes":1,"dislikes":0,"content":"给分辣鸡\n\n"},{"id":113377,"teacher_id":92,"teacher_name":"张永华","post_time":"2019-07-06 12:50:57","like_diff":1,"likes":2,"dislikes":1,"content":"老师人还可以啊，形策讲课也还不错啊感觉大多数形策老师都差不多课是和另一个老师搭班讲的。助教小姐姐好美！！！！！"},{"id":29768,"teacher_id":92,"teacher_name":"张永华","post_time":"2016-06-30 09:52:34","like_diff":0,"likes":7,"dislikes":7,"content":"大绩杀！一个一学分还上了一整年的行策课给分还这么低是干毛啊！每节课都去，期末也背了，每道题写的跟小论文似的你给我70？阿西吧去死吧！"},{"id":29951,"teacher_id":92,"teacher_name":"张永华","post_time":"2016-06-30 14:41:13","like_diff":0,"likes":5,"dislikes":5,"content":"我只想骂人。为什么评分没有负分。几乎不来上课，来上课总是进行一些无聊又毫无意义的吐槽，吐槽我们大学生各种不是。给分超级低。每次上课都来，期末考认真的背了，考试时简答题好论述题几乎都会。你**的给分这么低。"},{"id":30682,"teacher_id":92,"teacher_name":"张永华","post_time":"2016-07-02 07:59:32","like_diff":0,"likes":0,"dislikes":0,"content":"。。。"},{"id":52866,"teacher_id":92,"teacher_name":"张永华","post_time":"2017-06-23 08:43:37","like_diff":0,"likes":1,"dislikes":1,"content":"逃过了大英 逃过了JAVA载死在行策上"},{"id":83964,"teacher_id":92,"teacher_name":"张永华","post_time":"2018-07-11 15:24:48","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课不念PPT，这点还不错\n\n最后那个小组作业毫无意义，平时上课点名就是写小论文，两星期断一回手\n\n这么说吧我缺了两次课（脑子抽了忘了）之后拼命背课后思考题，结果考试有很多是思考题感觉很赚，最后给分也没大家说的那么惨\n\n最后希望助教给力一点，回回学生信息，谢谢"},{"id":84003,"teacher_id":92,"teacher_name":"张永华","post_time":"2018-07-11 16:54:30","like_diff":0,"likes":3,"dislikes":3,"con                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
