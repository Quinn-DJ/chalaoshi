                <script>
                    // 评论数据
                    const commentsData = [{"id":61735,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-08 07:56:34","like_diff":1181,"likes":1239,"dislikes":58,"content":"坚决禁止官僚主义，因为官僚主义是大学教育的最大的蛀虫。我想问，第一，你开这门课，是在真心为学生着想吗？第二，秋学期第一批考试的，谁会想到书上内容要考，你在网上说一句有多么麻烦吗？ 第三，你制造不公平，挫伤了第一批尝试者，你有脸面抨击我们不好好复习吗？你认为公平是吗？那么好，群众的眼睛是雪亮的。如果大家都反应给分不合理，你自己是否应该反省？要不然你就是独裁者，你想推行官僚主义吗？告诉你，绝不可能。 后面学生有了题库，有了答疑，还知道考试范围。前面的学生什么都没有！！！ 学校曾经调查过我们分数，导员也认为给分不合理，说要协商。结果呢？你动用过半点良心吗？你为了个人威严，坚决5级绩杀，让大批秋学期考生受损，牺牲大家，身为教师，你认为合适吗？尤其是竺院的学生，你知道你的强力绩杀对于他们意味着什么吗？他们退院的可能大大增加。 你为了维护你的威严，为了装一下，毁掉多少人的前程，你自己从来没想过吗？ 后人些许的4.5选手，恭喜你们逃脱了这位老师的魔爪，我不阻拦你们给老师打高分。但是，我希望你们要比这位老师更有良心，希望你们知道，我们根本不知道考试范围！！！你们不要因为知道考试范围而抨击我们不知道范围的第一批考生，你们待遇的改善是秋学期考生的鲜血换来的。后人中可能会有高分，但你们不要像忘记，曾经有这样一位老师为了个人威严毁掉大批学生的前程，他曾经做过这样见不得人的事情。 所以，和我一样，做了小白鼠的秋学期考生，跟我一起狠狠地砸；抵制官僚作风的我浙学子，有觉悟的我浙学子，跟我一起狠狠地砸。"},{"id":49636,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-04-21 01:05:39","like_diff":624,"likes":644,"dislikes":20,"content":"坚决把反对创业教育作为必修课"},{"id":61599,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-24 15:27:55","like_diff":436,"likes":443,"dislikes":7,"content":"绩杀，给分极不合理，mooc拖沓到不能再拖沓（总时长居然比数学系秋学期“数学分析”的时长还要长），还有，谁给你的权利考前不告诉我们考试内容的??书上一堆mooc里没讲到的你考是几个意思???还必修，不管是不是有创业方面想法的，怕是都不会从你拖沓而无趣的讲课中得到启发。试问:“纯粹浪费时间和拉低绩点的课，还有什么存在的价值?”"},{"id":62500,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 13:50:28","like_diff":339,"likes":365,"dislikes":26,"content":"题难度极不统一。室友啥都没看，考前随便看了一天，还打了半天王者荣耀，考了3.5；我从开学就在看，我还做了笔记！你告诉我最后考的什么？愣是2.5？开学军训死了一样拿高绩点，一门拉到4分以下…考什么完全不说，题库没有，mooc长到吐血…创业基础完全没有存在的必要…"},{"id":62066,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-22 10:25:18","like_diff":326,"likes":340,"dislikes":14,"content":"你的语速就是两倍放还嫌慢的那种。\n\n你的创业基础就是水成海洋的那种。\n\n你的考试却是难到爆炸的那种。\n\n听了九十多集大型泡沫连续剧，最终要考观众第几集男主念了谁的名字？受不了了，豆瓣上给恶评。"},{"id":29293,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-09-03 12:30:30","like_diff":264,"likes":276,"dislikes":12,"content":"不知道这种人为什么可以当院长，还是教育学院，懂什么是教育？"},{"id":62462,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-26 07:47:45","like_diff":258,"likes":288,"dislikes":30,"content":"我没能进竺院都是因为你。 一节课居然可以把4.2的均绩拖到4.0。 你厉害。"},{"id":58690,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-09-15 02:10:06","like_diff":256,"likes":273,"dislikes":17,"content":"女大学生人生导师\n\n酒场真男人\n\n学术官僚\n\n地产巨头\n\n农场守门员\n\n乒乓球魔鬼\n\nktv老天王"},{"id":75441,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-07-08 05:23:20","like_diff":233,"likes":251,"dislikes":18,"content":"给分厚道徐小洲 制度合理林建华 尊重学生孙大雁 亲切友善祝秀香 从不绩杀陈昆福 分多事少陈素珊 知识广博看沈燎 讲话生动吴朝晖"},{"id":71586,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-28 15:58:29","like_diff":178,"likes":179,"dislikes":1,"content":"没意义。且不局限于绩点，毕竟自己非竺院的学生，也不追求保研。撇开这些，单看课程本身，觉得不合理，对自己任何素质能力没提高。\n\n首先授课方式，网络视频，然后回答问题。确实这算方式新颖。但这新方式难免有弊，比如像我会去空放视屏，然后刷贴吧一样在回复区灌水凑20贴。这样水，有失全国第三大学的体统。\n\n其次授课内容。很多内容有关于经济，管理相关。内容多但很浅，常是一些概念罗列，缺少生动的描述，内容枯燥，缺少全国第三大学的水平。\n\n再来聊人人喊打的根本原因:必修全年级。如果你觉得某课某老师的授课给分不符合期待，多少有自己做二次选择的权利。别的课都如此，但这课统一的慕课和强制必修却让人看到大学最令人憎恶的那一面:僵硬的体制，领导一言堂。要全年级这么多人洗耳恭听您精彩授课，怕是很难服众。况且精彩与否，风评和预期大相径庭。这体现我全国第三大学的专制。\n\n课程设置的初衷，其实很明白。最近几年，举国上下，无不重视双创，因此也需要高校这一层面起到引导作用。浙大这两年双创成绩斐然，想:扛起这面大旗，舍我其谁?可仔细想来，其实这课名不正言不顺。若我创业，必考虑:我要做市场调研，学习相关科学技术，寻场地做出一些产品，然后做企划书，寻找风投拉来投资。然后创业就成功一小步了。这背后用到的调查分析，科学学术能力，管理能力，如何寻找投资等等能力，他的课程都讲了但都蜻蜓点水。我如果创业根本不会看这种浅薄的垃圾。听闻前几年不少三本院校盲目跟风开很多\"对外汉语\"专业，结果就业遇冷原因:这既非汉语也非外语，好像也非正经翻译。到创业基础，就是既不教管理，也不教科学知识也不会教授你经济金融。与其折腾这种课，不如多点有趣的经济，管理等课程，或鼓励学生多读书增强批判性思维，都比这强。\n\n望上级能瞄一眼我胡言乱语的作文。学校莫跟真三本一样被新生事物冲昏头脑，还是鼓励勤奋踏实的良好学风为是！后生莫受害！\n\n"},{"id":23747,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2016-04-14 10:33:20","like_diff":161,"likes":165,"dislikes":4,"content":"全社杀一头"},{"id":11600,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2015-12-07 10:37:17","like_diff":160,"likes":171,"dislikes":11,"content":"吹牛大王"},{"id":62423,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 06:06:23","like_diff":140,"likes":148,"dislikes":8,"content":"这老师太不行，讲的视频很烦躁，内容没重点，考试来说，每个人的试题难度很不均衡，对考生来说不公平，给分超烂，你很容易被正态。极力不推荐选这个老师，很差劲。"},{"id":11684,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-28 07:45:32","like_diff":128,"likes":134,"dislikes":6,"content":"吹牛大师"},{"id":62735,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 16:33:57","like_diff":123,"likes":128,"dislikes":5,"content":"什么时候有能力在讲课的时候能记住课件，眼睛别三秒往旁边瞟一眼再来给人上课吧。\n\n恕我直言，就这讲课水平，浙大大部分学生都能把您给顶下去。\n\n咋不讲绩点，考试是个什么水平你们心里也是有点b数的。没有公平性的考试您随便出，反正我不出国，我不保研，我要考研转专业方向。我只希望，您这水平的老师，别来祸害下一代了。\n\n同学们骂你，给你低分，很多是因为绩点，但我给你低分，是因为你不能给我任何身为老师应该传授或者表现的东西。"},{"id":62489,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 04:51:11","like_diff":121,"likes":122,"dislikes":1,"content":"垃圾，这中课除了能迎合某些领导的胃口，还能干啥，不能真正增加学生的知识。恐怕只是为了领导的升官和面子。"},{"id":62502,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-04-17 01:11:41","like_diff":103,"likes":112,"dislikes":9,"content":"真的不知道为什么一门这么没实质性的帮助的只上半个学期的还是由这样一个傻逼来上的网课居然有两个学分，还他妈是五级制！你的使命就是来做绩杀的吗！？我实在不觉得这门课能在创业上给我们带来什么帮助，课程质量远超你的想象，希望你还有你的教育学院不要再坑害别人了，心疼后面的同学，一大波恶竞即将来临"},{"id":25662,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2016-10-26 12:56:32","like_diff":102,"likes":111,"dislikes":9,"content":"呵呵呵，bitch"},{"id":70506,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-26 23:17:51","like_diff":98,"likes":99,"dislikes":1,"content":"我翻开创业基础一查，这创业基础没有年代，歪歪斜斜的每页上都写着“创业”几个字。我横竖睡不着，仔细看了半夜，才从字缝里看出字来，满本都写着两个字是“绩杀”！"},{"id":62471,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 11:24:27","like_diff":97,"likes":108,"dislikes":11,"content":"创业基础大绩杀，基本大家都2.5！本来四点几的均绩，创业基础一出来就下四了，再见吧"},{"id":62478,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 11:42:05","like_diff":91,"likes":93,"dislikes":2,"content":"我真的不知道创业基础为什么要变成一门必修课，其实很多人根本就没有创业意向，有种专制强迫的感觉。而且没有兴趣，就算认真看书看视频了也没有什么用。而且给分形式和结果真的不怎样，如果我从这节课里学到了很多那我也不会这么难受。抱着我三观正就应该没关系的想法上机，结果三观被刷新。"},{"id":62600,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 06:23:46","like_diff":91,"likes":95,"dislikes":4,"content":"太tm毒了吧？啊？发了好几次考试通知就tm不说考什么内容考什么范围！开学也不提醒！还tm强行二十个帖子！就为了“国内开创业基础教育的学校有浙江大学”这样的名头断送第一批考试同学的前途！我能说啥！寝室里考考也能上分！干嘛啊这是要！这么不公平！为什么一定要创业，大部分人想搞科研的都想专心搞专业知识！你们这门课就这样把这些把绩点看的很重要的同学往死路上逼！"},{"id":24921,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2016-05-04 10:35:18","like_diff":81,"likes":84,"dislikes":3,"content":"呵呵二字"},{"id":51939,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-06-13 16:08:49","like_diff":81,"likes":88,"dislikes":7,"content":"坑逼老师，色胆包天"},{"id":62503,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 14:00:06","like_diff":76,"likes":81,"dislikes":5,"content":"既然是必修课，那就拜托学校和老师都认真对待。课程内容没有营养，考前也不提供复习方向，考试也不够公平。\n\n创业基础也没有必要是必修课，每个人的人生选择不一样，这样子给大家洗脑真的好吗？\n\n课程不够完善却要求这么高，真没意思。"},{"id":31188,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-04-26 11:48:22","like_diff":75,"likes":81,"dislikes":6,"content":"刷新了对院长的认识"},{"id":61590,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-19 04:14:52","like_diff":75,"likes":77,"dislikes":2,"content":"绩杀，必修，别无分号，学了这个课提高了我的创业素养吗？不敢苟同。"},{"id":61791,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2019-06-26 16:34:38","like_diff":75,"likes":78,"dislikes":3,"content":"不想骂人，但真的被恶心到了。"},{"id":62445,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 09:27:38","like_diff":67,"likes":73,"dislikes":6,"content":"创业基础大绩杀!mooc讲的书上没有，书上讲的mooc没有，怎么，还想让我们两个全都被下来？考试之前没有题库没有范围，瞎b复习考的全都不会几个意思？某个理论谁提出的，15年欧盟颁布哪个发令跟我有啥关系，还指望我背这个？再见吧，我要去炸学校了。"},{"id":62477,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 11:41:35","like_diff":67,"likes":69,"dislikes":2,"content":"他的创业概论极大地抹煞了我对创业的兴趣，本来对创业蛮感兴趣的，结果一点干货没有，啰啰嗦嗦一大堆。整整把我的绩点拉低了0.8，不知是否还有比这更烂的课！"},{"id":62661,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 09:44:25","like_diff":67,"likes":69,"dislikes":2,"content":"真是想不明白为啥要把这门课搞成必修。我不想创业不行吗？\n\n三十个视频里有二十个在讲这门课多叼，上了课的学生创业测试平分多高多高。还有两个再讲一套漏洞百出的理论，前前后后毫无关联不说，还不时自相矛盾。剩下八个视频就是在举一些不知道哪儿来的跟理论一点关系也没有的例子。\n\n这门课开在浙大，难道浙大不觉得拉低了自己的教学水平吗？\n\n最后，老师你那么激动，说创业多好多好，我想问问您，创业辣么好，您为啥来当教授了呢？您咋不去创业呢？"},{"id":62598,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 06:11:03","like_diff":65,"likes":67,"dislikes":2,"content":"为什么最低能打1分，这样对0分的课程和老师多不公平"},{"id":77482,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-13 00:15:37","like_diff":60,"likes":68,"dislikes":8,"content":"第 … 第 一次当喷子….有点紧 张 我…我开始了啊…你…你算哪块小饼干……对不起，我是不是有点过分，对…对不起"},{"id":58779,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-03 01:35:21","like_diff":59,"likes":62,"dislikes":3,"content":"创业教育创nmb！"},{"id":62453,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 09:49:12","like_diff":59,"likes":61,"dislikes":2,"content":"创业基础，给分巨低，明明考的不低，平时分也够了，不知道怎么算的分数，感觉被正态了。拉低了绩点，伤心"},{"id":74249,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-08 02:27:44","like_diff":59,"likes":63,"dislikes":4,"content":"这个老师在我手中，赞我一下，打这个老师一下。"},{"id":61578,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 14:29:20","like_diff":53,"likes":58,"dislikes":5,"content":"垃圾课程，毁我青春"},{"id":68717,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-23 15:57:19","like_diff":53,"likes":55,"dislikes":2,"content":"老师给分特别好，虽然绩点2.5；老师讲课特别棒，让人想把他从里面就揪出来打一顿；老师长得特别帅，看得我想吐☞"},{"id":61363,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-28 16:52:59","like_diff":52,"likes":55,"dislikes":3,"content":"什么破课程"},{"id":62485,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 12:03:07","like_diff":52,"likes":54,"dislikes":2,"content":"毫无意义的必修课，还是绩杀，拖沓的mooc，内容杂并且多，最后考试却考得非常细，完全形式主义的产物。"},{"id":62531,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 00:35:28","like_diff":48,"likes":48,"dislikes":0,"content":"凭什么五级制？相差一两分就相差1.0的绩点？两学分的课就相差2.0？有毒吧？"},{"id":76006,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2019-04-01 15:57:53","like_diff":48,"likes":52,"dislikes":4,"content":"这老师也就比101多一点，1.01\n\n"},{"id":23606,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2016-04-09 02:03:28","like_diff":47,"likes":50,"dislikes":3,"content":"一个字，吹"},{"id":62491,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 12:16:24","like_diff":47,"likes":52,"dislikes":5,"content":"绩杀！！！创业基础真的有作为必修课的必要吗！？感觉从这节课里学不到什么，考试题也很奇葩！想建议大家不选这门课的，谁让是必修呢！另，吐槽恶心的五级制评分，硬生生拉低绩点！！！"},{"id":77400,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-05 10:59:21","like_diff":42,"likes":46,"dislikes":4,"content":"高校之上，朽木为官。\n\n象牙塔内，禽兽食禄。\n\n\n\n狼心狗行之辈汹汹当朝，\n\n奴颜婢膝之徒纷纷秉政。\n\n\n\n皓首匹夫，苍髯老贼，岂不知浙大人皆愿生啖你肉。"},{"id":81145,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-08-04 05:55:51","like_diff":42,"likes":43,"dislikes":1,"content":"评论里某些既得利益者的嘴脸真是令人悲哀。我是秋学期第一批小白鼠，看了书和ppt拿了3.5，当时还算是比较高的分数。但是后来随着题库的出现，4.5已经屡见不鲜了。看了题库拿4.5的同学们当然行为正当，但请某些拿了题目考高分的不要在这说什么很简单很水的言论，你真的不知道第一批同学看到你的评论心里是什么滋味。说不定有人因此失去进竺院，出国或者保研资格，求你们不要吃相太难看。"},{"id":62596,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 06:07:39","like_diff":41,"likes":43,"dislikes":2,"content":"无话可说，认真复习看书看mooc，但是因为脸黑第一批考啥也不知道，看到题的那一刻懵逼。第二批后面考的被透题，网站考试靠自觉，在寝室都可以打开，甚至还有在寝室考试的……真的，这样的考法，我大概就是输在第一批考"},{"id":63923,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-12-19 11:28:38","like_diff":41,"likes":44,"dislikes":3,"content":"一点用处都没有，个人认为很失败的一门水课，而且学分偏高，价格太贵，内容太少且粗糙\n\n作为必修课不合理，而且没有线下实体课程，学生难以知道自己该干什么，应当以学生团队创业实践项目的考核代替机械肤浅无用的计算机考试且将至作为通识核心课，有老师全程指导，分组为创业团队教学考核运营，而不是学生见不到老师，只是在听见老师空谈，对老师的不信任程度大大提高\n\n并不是人人都适合创业都喜欢创业，并且课程内容流于形式，陷入空谈，机械式的考试似乎只是在考验人的记忆力，强制性的任务使人厌烦\n\n本质上依旧是应试教育，将创业精神格式化，枯燥化，简单化，不但难以给学生带来创业的激情和智慧，反而挫灭了学生的创业之心，让孩子对创业感到迷茫和失望"},{"id":60447,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-10-20 05:37:09","like_diff":39,"likes":41,"dislikes":2,"content":"讲课毫无逻辑可言，观点与例子牛头不对马嘴"},{"id":62451,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 09:44:50","like_diff":39,"likes":40,"dislikes":1,"content":"创业基础MOOC视频没什么用，还不如看PPT"},{"id":77201,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-03 14:45:25","like_diff":39,"likes":43,"dislikes":4,"content":"现在骂徐小洲还有赞吗？"},{"id":22400,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2016-03-04 08:24:53","like_diff":38,"likes":42,"dislikes":4,"content":"过誉了"},{"id":74338,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-04 08:58:59","like_diff":36,"likes":38,"dislikes":2,"content":"感谢老师让我少走创业的弯路——我TM这辈子都不想创业了。"},{"id":65500,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-04 16:42:19","like_diff":35,"likes":38,"dislikes":3,"content":"垃圾老师，枉为人师，厚颜无耻，寡廉鲜耻，恬不知耻。此獠实乃浙江大学之耻辱，中国高等教育之墓碑，世界创业教育之贼寇，人人得而诛之，远追秦桧，近比豫章，必遗臭万年，永载耻册，以供唾弃。"},{"id":72180,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-29 13:58:56","like_diff":35,"likes":37,"dislikes":2,"content":"创业基础就是，授之以鱼，考之以鱽鱾鲀鱿鲃鲂鲉鲌鲄鲆鲅鲇鲏鲊鲋鲐鲈鲍鲎鲝鲘鲙鲗鲓鲖鲞鲛鲒鲚鲜鲟鲔鲕鲑鲧鲬鲪鲫鲩鲣鲨鲡鲢鲤鲠鲥鲦鲺鲯鲹鲴鲶鲳鲮鲭鲵鲲鲰鲱鲻鲷鲸鳋鳊鳁鳀鲾鲼鳈鳉鳃鳄鲿鳇鳂鳆鳅鲽鳌鳒鳎鳏鳑鳐鳍鳘鳛鳕鳓鳙鳗鳚鳔鳖鳜鳟鳞鳝鳡鳠鳢鳣鳤。背了PPT也看了书，绩点2.5不说什么了。您那么厉害，您开心就好。"},{"id":62528,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 23:40:01","like_diff":34,"likes":37,"dislikes":3,"content":"想到创业基础就烦，不知道是疯了还是怎么的搞了这个一个压绩点的玩意，而且我还是第一批考的，完全不知道考什么，真不知道这种不公平的课为什么必修。"},{"id":78725,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-15 00:50:57","like_diff":33,"likes":37,"dislikes":4,"content":"评论区的老哥都是人才…\n\n除了那个用生殖器骂人的\n\n对不起 你是傻逼"},{"id":62446,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 09:31:01","like_diff":32,"likes":32,"dislikes":0,"content":"垃圾创业基础还五制\n\n"},{"id":65745,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-09 00:59:27","like_diff":32,"likes":34,"dislikes":2,"content":"你给我零分我给你一分以德报怨"},{"id":71520,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 08:14:43","like_diff":32,"likes":36,"dislikes":4,"content":"退学基础均绩2.96  3.5排名3％?，自行体会"},{"id":95375,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2019-01-19 09:32:47","like_diff":31,"likes":32,"dislikes":1,"content":"一个说过他不缺女学生送上门的男人，上起课来却像太监指导性生活一样阴阳怪气"},{"id":123251,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2020-05-26 06:50:38","like_diff":31,"likes":33,"dislikes":2,"content":"从“给分厚道徐小洲 制度合理林建华 尊重学生孙大雁 亲切友善祝秀香 从不绩杀陈昆福 分多事少陈素珊 知识广博看沈燎 讲话生动吴朝晖 声音洪亮陶虹向”前来观光"},{"id":62645,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 09:04:24","like_diff":30,"likes":30,"dislikes":0,"content":"老师从不点名（想点也点不上），课程不知所云，没什么意思。创业基础这门课不知为何存在，所有人都要学习创业吗？可以改成选修课，有想学的自己选就是啊。看老师好像很厉害，上课却没什么用。上课都是马云，李嘉诚，所有人都要学马云，李嘉诚吗？讲创业讲的这么滔滔不绝，自己咋不去创业？不想说脏话，只是表达对这门课的不满。"},{"id":62572,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 03:37:49","like_diff":29,"likes":32,"dislikes":3,"content":"真的是菜，没见过这么渣的老师，讲课毫无逻辑，跟成功学骗子一样，绩点杀手回，毫无道理可言"},{"id":62444,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 09:26:31","like_diff":28,"likes":30,"dislikes":2,"content":"我没有听过他的课，创业基础只开视频不放声，自己该干嘛干嘛，反正他考什么你也不知道，靠自己运气咯"},{"id":73822,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-03 07:22:08","like_diff":28,"likes":28,"dislikes":0,"content":"极其不公平的评价和给分机制，10分一档，每档1绩点，期末考试80分，得59分和60分直接相差1绩点，谁给你的勇气和资格去拉低我们的GPA？努力复习只有2.5，随便乱蒙3.5，这种考核方式有什么意义？4.2竺院梦已破碎，没有零分评价真是天理不容。"},{"id":74456,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-25 14:38:24","like_diff":28,"likes":29,"dislikes":1,"content":"这是人性的扭曲还是道德的沦丧？月黑风高的夜里，有多少电脑播放着mooc视频，有多少电力流失，有多少浙大学子失眠头疼。这是地下的py，还是利益的勾结，让我们敬请收看，徐小洲的故事......"},{"id":62483,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 11:54:39","like_diff":27,"likes":28,"dislikes":1,"content":"反对把创业基础作为必修课"},{"id":62425,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 06:24:29","like_diff":26,"likes":27,"dislikes":1,"content":"不知道这种课为什么可以作为必修课"},{"id":76305,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-04-02 10:22:29","like_diff":26,"likes":29,"dislikes":3,"content":"竺老校长啊！您开开眼吧！浙大都成什么样了？您在天有灵就把这些官僚、蛀虫都带走！"},{"id":61365,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 09:47:23","like_diff":25,"likes":26,"dislikes":1,"content":"辣鸡老师\n\n毁我青春"},{"id":61593,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-19 04:31:38","like_diff":25,"likes":28,"dislikes":3,"content":"绩点杀手"},{"id":73305,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 09:52:04","like_diff":25,"likes":27,"dislikes":2,"content":"我是新来的，请问直接喷还是走流程"},{"id":73346,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-10 13:00:59","like_diff":25,"likes":25,"dislikes":0,"content":"希望徐老师以后能对学生负责，不要随意打分，不是大家讨厌你，是你真的很讨厌，不能算一位合格的老师，你的院长职务不知道怎么拿到我们不追究，但愿像你这样的老师少一些，不祝你新年快乐了，不值得。"},{"id":77512,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-15 00:56:59","like_diff":25,"likes":37,"dislikes":12,"content":"在乎绩点的应该好好复习啊！春学期考试已经有秋冬两学期人的经验了，谁都知道ppt和书本都是要全看的。在没法改变这门课的情况下想要保住绩点，就应该多花点时间去复习啊。我也是认认真真看了一天，还熬了个夜，书本看了两遍，ppt一遍，最后机考73，4.5。虽然很没意思，但想保住绩点的同学，扪心自问下有没有好好复习，毕竟总是有那么多人拿了4.5最后，他们也都得靠自学啊！！但是，这门课是真的垃圾我不反对！！"},{"id":79607,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-07-02 09:08:33","like_diff":25,"likes":32,"dislikes":7,"content":"对于前面某4.81的大神，我只想说，你很强，连这种课都还要全背一遍，你的大学真是白上了，连大学里应该学习什么都不清楚你还上什么学？"},{"id":61580,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-19 01:18:06","like_diff":24,"likes":25,"dislikes":1,"content":"不想听"},{"id":62447,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 09:32:42","like_diff":24,"likes":26,"dislikes":2,"content":"死垃圾\n\n创业基础\n\n服气\n\n绩杀\n\n滚\n\n"},{"id":69972,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-31 10:00:23","like_diff":24,"likes":25,"dislikes":1,"content":"我没有在大四选这门课，我没有看到徐小洲的评论，我没有测试时超高的rp，我不能耐心下来背一堆没用的垃圾，我不能在考崩以后给老师1个0分，我是傻逼"},{"id":73244,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 08:31:21","like_diff":24,"likes":27,"dislikes":3,"content":"创业基础已经被同学们戏称为退学基础了，我想学校和开设这门课程的老师需要反思了，首先并不是所有人都想创业，你把它设为必修课程就很不实际，其次，既然已经是必须课程了，为什么不好好地准备课程，20个视频、20个帖子水水就过，视频内容毫无意义，帖子也基本千篇一律，这些指标有什么意义？如果只是为了那个创业率最高的头衔，那么我只能说我浙这样下去永远都不会是一流大学，考试也什么意义都没有，请问哪些关于创业的概念、定义有什么意义？考几个人名、多大比例、什么作用，就算不了解这些对创业有什么影响呢？下一届可能会有题库了，他们基本上都会考得比我们好，但我希望我浙能改改这华而不实的学风了，多作实事，少一些面子工程。"},{"id":62610,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 07:13:47","like_diff":23,"likes":24,"dislikes":1,"content":"辣鸡课程，绩杀zz，还非要必修，你以为我们拼死拼活挣那一点点绩点容易啊，还两个学分，你讲的课有多大用你自己心里还没点b数吗？"},{"id":62622,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 08:00:24","like_diff":23,"likes":25,"dislikes":2,"content":"垃圾课程，第一批考试的，不知道考啥，室友第二场直接背我的题，去她妈的绩杀，大一全毁了"},{"id":63388,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-12-02 08:50:26","like_diff":23,"likes":24,"dislikes":1,"content":"和高赞的某位同学一样，本以为能拓展一下视野，结果还是栽在了一堆无聊的文字内容上。我就想问问，把“XX的意义”背得滚瓜烂熟，这对培养创业素质有帮助吗？这种彻底沦为形式主义产物的课有价值吗？另外MOOC内容真的枯燥且拖沓，就是把自己编的课本简单重复一遍，考试范围还不明不白。不过说实话，课本质量还算不错。"},{"id":62458,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 10:15:05","like_diff":22,"likes":23,"dislikes":1,"content":"我可去你的吧"},{"id":62495,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 12:41:56","like_diff":22,"likes":26,"dislikes":4,"content":"花了很多时间在mooc上，考前也突击了书的文本内容，结果给我2.5。。。"},{"id":62628,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 08:33:42","like_diff":22,"likes":22,"dislikes":0,"content":"创业基础的mooc不知所云，感觉他只是简单地把自己写的书念了一遍，考试不告知形式范围，考的也不是对创业的理解而是一些毫无意义的东西，最后五级制绩杀。讲道理，这门课真的很烂"},{"id":92926,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2019-01-05 18:14:17","like_diff":22,"likes":24,"dislikes":2,"content":"新时代中国文科学界学术手淫的典型代表，逼走党委书记独霸学院，拉帮结派一堆徒子徒孙，骚扰女大学生不止一次两次，学术一堆论文假到不行，巴结领导继续步步高升，创业基础去你妈十八代祖宗"},{"id":142452,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2021-11-11 14:50:59","like_diff":22,"likes":23,"dislikes":1,"content":"气的我拉稀，徐小洲你个鸡"},{"id":61569,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 07:11:23","like_diff":21,"likes":23,"dislikes":2,"content":"垃圾绩点，垃圾课程"},{"id":63044,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-28 04:07:59","like_diff":21,"likes":22,"dislikes":1,"content":"没有习题，没有重点，没有范围，打开试卷前一秒钟我都不知道接下来会发生什么。作为第一批考的学生表示：请考虑一下我们的绩点好吗？你既然作为一门必修课作为一门要考试的课，麻烦给个重点和范围好吗？起码给我们几道题让我们看看你想怎么玩呀。你这样子搞，你的良心不会痛吗？"},{"id":84986,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-07-29 06:01:01","like_diff":21,"likes":24,"dislikes":3,"content":"每日一骂"},{"id":62530,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 00:23:27","like_diff":20,"likes":21,"dislikes":1,"content":"不想说了，视频和课本内容完全不一样，也不知道考试的时候以下哪个国家没有创业教育战略这种题是怎么出来的，难道我们要全部背完吗？不对我们连要背什么都不知道。微笑脸"},{"id":62599,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 06:45:46","like_diff":20,"likes":24,"dislikes":4,"content":"辣鸡课程，毁我青春，绩点一点五。毁我热情！"},{"id":78816,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-06-19 13:58:10","like_diff":20,"likes":24,"dislikes":4,"content":"评论里有条真是恶心，就算课再不好，给分再不好，也不应该用这么污秽的语言吧？不好意思举报了。"},{"id":62463,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 10:55:27","like_diff":19,"likes":19,"dislikes":0,"content":"没有体验，辣鸡绩杀"},{"id":62612,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 07:18:16","like_diff":19,"likes":19,"dislikes":0,"content":"来来来，让我们把他的评分干到2.5。我就呵呵呵了，为什么创业基础是必修，一个线上必修？你总得来个缓冲吧。"},{"id":73540,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-02 02:30:54","like_diff":19,"likes":21,"dislikes":2,"content":"绩杀，不解释。我生平最厌恶的就是形式主义，相信大多数同学的想法和我一样。我知道，我校作为全国创业率最高的高校，当然希望推广普及创业基础教育，可以说出发点是很好的，但我认为不应采取这种授课方式。且不说网课效率本就比较低下，这种考核方式也是极其令人不爽。试问，我是否有必要具体地知道某组织是哪一年哪个月在哪里建立的？这对创业有何意义？我是否又要精确地记住某些生搬硬套的英文字母缩写？我不敢说自己清楚什么样的教育方式才是正确和有效的，但我知道这种方式一定是不合理的。所谓创业教育，不应该只停留在理论层面，更应该在实践中进行。希望学校慎重考虑该课的存在与否，让我们这一届成为唯一的牺牲品，也希望我校今后的创业教育以正确的方式蓬勃发展！"},{"id":78731,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-15 01:58:57","like_diff":19,"likes":19,"dislikes":0,"content":"57分上机考，2.5，拉低0.2均绩。我成绩不太好，均绩也就三出头，但是我没有挂科，基本上所有的科目成绩都在平均70到80的水平，这一门课出来，直接拉低了不少。 这门课的考核方式就存在着极大的问题。对于创业者而言，根本没必要了解谁谁谁在啥时候干了啥。对于真正要创业的同学，更多的应该是把握时代大潮的能力以及广阔的社交人脉，这都不是这堂课能给我们的。"},{"id":62426,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 06:25:26","like_diff":18,"likes":20,"dislikes":2,"content":"不知道为什么创业基础要当必修课？"},{"id":62449,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 09:40:31","like_diff":18,"likes":22,"dislikes":4,"content":"无聊，无用，难以实践。"},{"id":73274,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 09:08:42","like_diff":18,"likes":21,"dislikes":3,"content":"努力学习了，却被一门莫名其妙的垃圾课程拉了均绩，这什么脑残的教育，对得起认真学习的学生吗，大雪天等在寝室就为了这么个玩意儿，想想都恶心"},{"id":73293,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-03 13:37:06","like_diff":18,"likes":21,"dislikes":3,"content":"楼下那个，怕不是**。你以为就你认真学了？！第一，认真学的肯定不止你一个，考试靠的是运气，运气好些是认真学的结果？逗。第二，在普遍骂声的情况下，这门课真的有你口中那么好？！第三，客观来讲，这门课不说你的绩点，看平均绩点以及老师时不时卡壳的讲课和瞄ppt，怕不是在抹杀学生的创业热情？另外呵呵一句？我严重怀疑你看过整个视频？怕每个视频就看了开头结尾。第四，课不行不算什么，但你自己讲课水平不行，玄学的考核制度，为什么要我们的绩点来承受？你怕不是**"},{"id":77580,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-06 15:34:49","like_diff":18,"likes":18,"dislikes":0,"content":"我们伟大的联合国教科文组织创业教育教席主持人 联合国教科文组织中国创业教育连席主席 浙大社科研究院院长 教育部长江学者特聘教授 求是特聘教授 ，他的课怎么会差呢？!如此好的课程，不给0分简直对不起老师的身份!"},{"id":77749,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-09 09:07:49","like_diff":18,"likes":19,"dislikes":1,"content":"我们上也就算了 我就不明白为啥留学生也要上? 春学期一个柬埔寨妹子问我 刚才又有一个留学生汉子问我 迷啊迷啊 退学基础一生黑"},{"id":73255,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 08:42:25","like_diff":17,"likes":20,"dislikes":3,"content":"我真他妈不知道这门课开出来有什么用处。虽然都说秋学期的是小白鼠，可是我也忍不住说一句这题库的难度是极其不统一的。我考前认认真真地看了pdf还有书本，也自己整理了。可是呢？？？考了一堆乱七八糟的东西，书上和pdf上的内容可能只占到了考题的百分之六七十？？？我都不知道该说什么了？？？特别是五级制，太拉绩点了，在有20+学分的情况下2.5的绩点硬生生拉了我均绩0.18我都不想说什么了只想骂人啊。这老师为了自己的尊严和荣誉极力简直五级制不改变，这样下去整个浙大的新生都会恨你入骨。你有没有想过你自己这种不公平的教育方式给多少人带来了痛苦？自己是教育学院的？？经历过一个秋学期的学习之后难道你还不懂得反思一下吗？辣鸡老师"},{"id":73282,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 09:18:57","like_diff":17,"likes":19,"dislikes":2,"content":"看评论都这么说了，我说不上什么。\n\n希望浙大得老师们能够重视学生们得意见，好好反思一下。浙大得创业氛围的确很浓厚，很多方面是一流高校像清北和复交都比不上的，但是这门课程还是要好好反思，是什么做的不对，哪里还应该改正。\n\n浙大有很多出名的搞创业教育的老师，像浙大勤创的指导老师高峰老师，他们都创业教育经验往往更加贴近我们大学生生活，而不是像这样说的滔滔不绝却遥遥无期。浙大创业教育应该用心做，而不是这样随便交付任务！\n\n还有就是，我身边很多最终绩点2.5或是1.5的同学，并不是没有好好复习，更多的人，为了这门课，认认真真看了书和ppt。我们大家都希望能从浙大创业教育中获得更多干货的东西而不是水水就好，也希望我们每一次的认真都能得到应该得到的成绩而不是开了一堂课却遭来一顿臭骂！\n\n希望老师们能够认真吸取同学们反馈的意见！！也希望浙大创业教育发展的越来越好！！"},{"id":77405,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-05 11:13:26","like_diff":17,"likes":22,"dislikes":5,"content":"请大家不要骂人 你要是骂人的话和徐老师有什么区别"},{"id":99856,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2019-01-25 08:43:19","like_diff":17,"likes":17,"dislikes":0,"content":"看了看现在均绩，又看了看去掉创业基础之后的均绩。只能说一句:  nmsl."},{"id":69965,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-03-10 10:25:47","like_diff":16,"likes":22,"dislikes":6,"content":"为什么没有0分，这对老师太不公平了。"},{"id":73492,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 16:41:33","like_diff":16,"likes":18,"dislikes":2,"content":"他终于，要追上孙大雁和林建华了，加油。"},{"id":73796,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-03 06:06:22","like_diff":16,"likes":23,"dislikes":7,"content":"lxydl：辣鸡创业基础把我绩点拉下4.7"},{"id":76374,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-04-05 04:59:53","like_diff":16,"likes":20,"dislikes":4,"content":"给大家讲个笑话，徐小洲；给大家讲个冷笑话，长江学者徐小洲；给大家讲个令人捧腹大笑的笑话，教科文创业教育教席教授徐小洲。给大家来个实话实说，徐小洲就是个道貌岸然的伪君子、学术骗子、人渣！"},{"id":64350,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-26 16:34:03","like_diff":15,"likes":20,"dislikes":5,"content":"哪国没有创业教育我不知道，但贵浙肯定没有"},{"id":69554,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-25 03:47:12","like_diff":15,"likes":15,"dislikes":0,"content":"我觉得这门课就是浪费时间，真正有用的内容没有多少，同时，考试没有题库没有范围，作为第一批考的人就是小白鼠一样的存在，绩点也很低，真的很拉绩点！！很容易一不小心挂了，给你四个外国人名字让人选一个，这种题也要出？？？这是存心想让我们挂科吗？这种问题知道了有什么用吗？？用来吹逼？？"},{"id":69829,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-25 13:17:21","like_diff":15,"likes":15,"dislikes":0,"content":"官僚主义形式主义的代表，大学教育失败的典例，大学生，不是某些人迎合领导口味的小白鼠！"},{"id":72182,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-29 13:59:08","like_diff":15,"likes":15,"dislikes":0,"content":"创业未半而中道崩殂……"},{"id":62507,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 14:29:12","like_diff":14,"likes":15,"dislikes":1,"content":"绩杀！"},{"id":62594,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 05:48:01","like_diff":14,"likes":14,"dislikes":0,"content":"呵呵 认真看视频记笔记\n\n2.5"},{"id":62605,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 06:52:16","like_diff":14,"likes":17,"dislikes":3,"content":"创业基础网课期末考不给明范围!"},{"id":62615,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 07:38:17","like_diff":14,"likes":15,"dislikes":1,"content":"退院了退院了"},{"id":77212,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-04 00:34:40","like_diff":14,"likes":16,"dislikes":2,"content":"强烈要求学校取消创业基础，这种课程让我体验到了三本的教育水平。"},{"id":104494,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2019-03-21 14:45:05","like_diff":14,"likes":17,"dislikes":3,"content":"你们敬爱的徐小洲交兽已经在浙传美滋滋当副校长了，congrats！真是如鱼得水～～～"},{"id":133265,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2021-02-22 03:59:47","like_diff":14,"likes":15,"dislikes":1,"content":"作为导师，定方向混乱，理不清头绪，给不了指导，没时间科研，身居高位而不思学术进取，真的是无语。"},{"id":62482,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 11:54:13","like_diff":13,"likes":16,"dislikes":3,"content":"一分都多了"},{"id":62571,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 03:29:12","like_diff":13,"likes":14,"dislikes":1,"content":"绩杀绩杀"},{"id":73286,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 09:24:08","like_diff":13,"likes":13,"dislikes":0,"content":"五级制评分太不公平，考试内容也有很多的随机性，最重要的是不是每个学生都对创业有兴趣，把它定为必修课完全只是为了学校的名声，完全不是一个为学生考虑的行为。"},{"id":74421,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-21 01:50:35","like_diff":13,"likes":13,"dislikes":0,"content":"wok，我认真复习了ppt，视频，书也看了几遍，你考的到底是什么！有种你每个人都出这么坑啊，随机出题而且有些人还在寝室里考。GPA活生生给你拉低了0.2，我真是醉了，被这么一门垃圾课拉低真是恶心，不管是谁导致这门课这样，你绝对有无法推卸的责任。看到下面那些拿4.5的吗，都是没复习的。你良心不会痛吗。有种你以后每次都给这么低！！！就不该这么早选这种课"},{"id":74873,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-06 15:34:41","like_diff":13,"likes":15,"dislikes":2,"content":"徐小洲啊徐小洲，你千不该万不该跑来大学教创业基础呀。浙大每年创业的毕业生最多也就在百分之几那里徘徊，结果一门课愣是要给另外百分之九十几的人上，先不说单单这种废话连篇的没有实践经验就能学到东西的所谓创业慕课有多么沽名钓誉，实打实地谈及大多数人实际利益，这门通过水评论和看视频的伪课程，能够给一群连职业规划都没做好还愁着毕业能找到好工作的人，搞到什么创业教育的实际效用？人人都是创业者谁还来守业？设置成必修课这不纯粹扯淡么？课程测试没有预习考试，题型又不透露？你让那些打算刷高绩点的怎么活哦！唯绩点论功利不是，却不改进病态的正态分布还变本加厉搞了个五级制？评论里有多少骂你的就是因为你乱给绩点破坏了他们的竺院英才梦呵。自作孽，不可活，你喜欢正态，我只求绩点，死循环了咯，都一心奔着自个的绩点去，建设个鬼世界一流大学。"},{"id":98712,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2019-01-24 00:11:11","like_diff":13,"likes":17,"dislikes":4,"content":"浙大的哪个老师没有经历过大学时代呢？他们谁不是知道努力了想要的是高分呢？一些老师的经历让他们懂得了授人以渔并且公正赋分，一些老师却依旧口上冠冕堂皇地给出可能会影响学生一辈子的分数。真的很悲哀，他们哪懂什么分数对学生的影响，的确大多数对待创业基础都不认真，那你徐教授有没有考虑一下，我浙的创业之风真的和你有关吗？我浙未来创业成功的人士真的会在酒后笑谈间想起你这门课么？"},{"id":128440,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2020-12-23 05:30:25","like_diff":13,"likes":15,"dislikes":2,"content":"你就是个🐔⑧"},{"id":62442,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 09:22:15","like_diff":12,"likes":13,"dislikes":1,"content":"腊鸡水课！大鸡杀！创业创个毛！题还那么难，有病吧"},{"id":62519,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 15:25:36","like_diff":12,"likes":14,"dislikes":2,"content":"这种课我就呵呵了，纯恶心不偿命，流于形式，纸上谈兵，说辣鸡都是抬高它了。"},{"id":63617,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-12-10 01:20:19","like_diff":12,"likes":14,"dislikes":2,"content":"老师你在橘子树下面等着，我给你把火车站搬过来"},{"id":69679,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-25 08:01:34","like_diff":12,"likes":12,"dislikes":0,"content":"他作为一个教师，自己都没有把课程内容摸清楚  只知道瞄着小屏念 还念的漏洞百出 实在看不下去 太恶心了"},{"id":71275,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 10:43:37","like_diff":12,"likes":13,"dislikes":1,"content":"一门能把我一个学期的均绩拉低0.3的垃圾课。"},{"id":73259,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 08:49:37","like_diff":12,"likes":14,"dislikes":2,"content":"我真的无语了。。。说实话冬学期考生几乎没有什么受益，我真的强忍着爆粗口的冲动，告诉我这门课的意义在哪里，毁掉新生的信心吗？背了一堆毫无用处的东西，帖子视频都是走形式，有什么用？！"},{"id":74142,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-05 15:38:01","like_diff":12,"likes":12,"dislikes":0,"content":"他妈的1分都给多了 垃圾老师 上你妈的创业基础 也没见您创业成功啊 毁我青春 垃圾"},{"id":78825,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-20 14:44:35","like_diff":12,"likes":16,"dislikes":4,"content":"对不起，看到了成绩又忍不住来骂你，69+20是89啊!给3.5啊，徐小洲教授，你的良心不会痛吗？lagay"},{"id":84326,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-07-12 14:48:48","like_diff":12,"likes":13,"dislikes":1,"content":"这种无意义的课 浙江大学第一年开估计也是最后一年开 可怜17级学生成为了实验田的小白鼠"},{"id":89777,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-11-20 18:49:48","like_diff":12,"likes":14,"dislikes":2,"content":"人人每天评一次，帮助徐小洲这个死妈的玩意接近1，人人有责"},{"id":62573,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 03:38:35","like_diff":11,"likes":11,"dislikes":0,"content":"这种课，我已经找不到更差的词来形容它了！"},{"id":62621,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 08:00:12","like_diff":11,"likes":14,"dislikes":3,"content":"听君一席话，恨不能复读。"},{"id":62838,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-27 06:25:31","like_diff":11,"likes":11,"dislikes":0,"content":"绩杀，苦命的2.5"},{"id":62909,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-27 10:23:18","like_diff":11,"likes":12,"dislikes":1,"content":"课垃圾 给分也垃圾 老师不知道想想一个2.5能把一个刚大一第一批创业基础的人心搞得碎成渣渣么 说发帖子要发满20个有深度的帖子 有深度的标准在哪里都没有说 那我们是不是可以理解为想怎么给分就怎么给分 可能确实有人做的不够好 但也不至于这么低吧 我们需要一个交代"},{"id":65795,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-09 07:26:48","like_diff":11,"likes":12,"dislikes":1,"content":"个人感觉创业基础这种课的实效性很小。在实际的过程中绝大多数人是水过的，创业这种重于实际的课程不适合以这种方式来呈现。最后吐槽五级制，这种制度让79分和80分的人的差距，跟71分的人和89分的人的差距，是一样大的。"},{"id":73403,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 13:44:27","like_diff":11,"likes":12,"dislikes":1,"content":"竺老校长在，会让这种课出现吗？开这种课，只会抹黑我们浙大求是创新的校训。"},{"id":73793,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-03 05:55:54","like_diff":11,"likes":13,"dislikes":2,"content":"楼下那个，居然支持徐小洲老师的，大家给我狠狠的踩！你怕不是得了3.5或者4.5的便宜就卖乖吧！你以为全校就你记了笔记?就你努力了?不还是2.5???\n\n真是呵呵了，垃圾老师，傻逼课程！"},{"id":74093,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-05 05:07:51","like_diff":11,"likes":11,"dislikes":0,"content":"浙大真的应该少一些这种形式主义，毫无意义的面子工程，就算将来有题库，这门课仍然不应该作为必修，我看不到学这个的价值"},{"id":77552,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-06 12:05:32","like_diff":11,"likes":14,"dislikes":3,"content":"一直以为浙大应该还算得上全国高校，但一看强制性的创业基础以及这门课的给分，浙大和其它大学差远了，试问浙大那么多学生，有多少会选择创业，这么课应该精心准备给那些想要创业的同学，而不是这样随意强制，一直以为浙大还算得上民主，结果却是社会主义羊皮下专制主义的狼，教育并不是只是为了分数为了有这样一门课，而是应该真正教给学生一些有实质性内涵的东西，这门课强制，无非是国家的政策，这样附和，仿佛是当年奴隶制下的奴隶，咧着嘴迎合主人，而没有自己任何的思考。浙大一直想做到全国数一数二的大学，就这样的水平，不落后已经不错了，还眼巴巴地渴望世界性大学么"},{"id":80970,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-07-10 11:37:30","like_diff":11,"likes":12,"dislikes":1,"content":"关于刷网课的事情，大家可以同时开几个视频，刷几个课，然后就特别快了。考试基本书上，网课就瞎bb，没用"},{"id":85645,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-07-24 01:02:49","like_diff":11,"likes":12,"dislikes":1,"content":"辣鸡老师！退学基础一生黑！日常来拉低老师的评分"},{"id":178193,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2023-07-08 00:49:26","like_diff":11,"likes":12,"dislikes":1,"content":"给分厚道徐小洲 制度合理林建华 尊重学生孙大雁 亲切友善祝秀香 从不绩杀陈昆福 分多事少陈素珊 知识广博看沈燎 讲话生动吴朝晖"},{"id":62577,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 04:03:50","like_diff":10,"likes":13,"dislikes":3,"content":"制度不完善，我们小白鼠不该来承受这些后果"},{"id":62608,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 07:04:57","like_diff":10,"likes":11,"dislikes":1,"content":"不知道这种课程除了拉低均绩还有什么存在意义。\n\n听说还能在寝室考？？？呵呵哒。"},{"id":62690,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 11:46:03","like_diff":10,"likes":11,"dislikes":1,"content":"mmp这种课还是必修，五级制绩杀，明明分数不是特别低，mooc视频也都有看硬生生2.5，绩点4+被拉到3+，不想说啥了，为什么没有零分的选项(微笑)"},{"id":62852,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-27 07:05:04","like_diff":10,"likes":11,"dislikes":1,"content":"贵课绩点2.5是基本操作吧"},{"id":64097,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-12-21 03:27:25","like_diff":10,"likes":11,"dislikes":1,"content":"绩杀，秋学期没题库我就呵呵了，坚决反对作为必修课"},{"id":72236,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 10:25:58","like_diff":10,"likes":12,"dislikes":2,"content":"创业基础跻身微积分线代等重要课程行列的方式是强行把均绩拉低？傻子哦！直接喷！不走流程！"},{"id":73306,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 09:52:18","like_diff":10,"likes":12,"dislikes":2,"content":"这门课千万不要复习，千万不要复习，不要复习，那只会浪费时间"},{"id":73362,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 12:23:56","like_diff":10,"likes":10,"dislikes":0,"content":"呵呵，求求你，考什么讲清楚行吗？看一群学生提心吊胆不知道怎么准备你是满足了还是高潮了？PPT关闭时间你给个通知不行吗？什么不说突然不让看了感觉自己很牛逼当个老师真好玩真舒服爽歪歪是吗？能感受一下其他课出来均绩挺好看的结果来了个goupi创业基础均绩脸一黑的学生的心情吗？这种必修？呵呵，是想把我这种垃圾学生笑死，然后显得NB是吧？就是为了这种优秀老师，查老师舍不得设0分对吧，不然票投出来，多难看呀您说对吗？"},{"id":77347,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-05 01:22:01","like_diff":10,"likes":11,"dislikes":1,"content":"垃圾垃圾垃圾！\n\n浙大居然有这种课，意义何在？意义何在？？意义何在？？？\n\n是为了通过2.5的绩点说服学生创业很难所以大家不要去创业吗？？？如果真是这样的话那。。呵呵，这门课的目的还真是达到了哈～我这辈子都不想再碰与创业有关的任何东西了哈哈哈\n\n还有那本书。。。贵我就先不吐槽了，假大空假大空假大空。。。还“发挥优势克服势。。。”废话呀还用你说？！那些创业的人要是知道怎么克服劣势还要你干嘛？！\n\n"},{"id":77928,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-08 15:27:18","like_diff":10,"likes":14,"dislikes":4,"content":"好老师就是我，我就是徐小洲"},{"id":78580,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-13 10:32:32","like_diff":10,"likes":22,"dislikes":12,"content":"无论怎样，还请保持浙大学子基本的素质，那些骂脏话的同学，请扪心自问是不是认真看了ppt，是不是好好地看过了一遍书，并且把自己觉得重要的知识记住了。批评可以，但请别暴露您那低下的素质，真的让人恶心"},{"id":78755,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-21 04:05:57","like_diff":10,"likes":14,"dislikes":4,"content":"79分，2.5，呵呵"},{"id":78912,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-16 17:06:52","like_diff":10,"likes":10,"dislikes":0,"content":"思维碎纸机 时间焚尸炉"},{"id":91971,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-12-25 06:47:43","like_diff":10,"likes":11,"dislikes":1,"content":"好奇你到底对女大学生做了什么，你就是官僚主义，布尔乔亚"},{"id":104146,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2019-03-13 03:15:26","like_diff":10,"likes":15,"dislikes":5,"content":"只要你用心学习创业基础这门课程，就会觉得吃屎都不是一件难事"},{"id":58713,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-09-15 11:02:33","like_diff":9,"likes":10,"dislikes":1,"content":"呵呵呵"},{"id":62480,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 11:47:44","like_diff":9,"likes":9,"dislikes":0,"content":"不满意"},{"id":62647,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 09:14:03","like_diff":9,"likes":10,"dislikes":1,"content":"绩杀。"},{"id":62695,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 12:12:03","like_diff":9,"likes":11,"dislikes":2,"content":"垃圾。"},{"id":62716,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 14:20:08","like_diff":9,"likes":10,"dislikes":1,"content":"真的。受够创业基础这门课了，考试前不宣布考试形式不宣布考试内容，让我们都拿一个低绩点很开心是么。坚决反对把这门课作为必修课，毫无意义，对我们素养的提高毫无促进作用"},{"id":63217,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-29 08:20:29","like_diff":9,"likes":10,"dislikes":1,"content":"没听过更差的了，课程设置出奇的诡异，给分第一批学生吃亏太大。这个老师就知道吹，感觉是做行政官员时间长了。另外说他不创业的，人家当官也是创业啊。发个善心，给他个1分"},{"id":70969,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-28 01:59:28","like_diff":9,"likes":11,"dislikes":2,"content":"第一，强烈要求慕课增加倍速功能，这一点wk老师的程序设计基础做得就很好；第二，如果是必修课的话请把创业基础的考试放到最后一门考试的后一天或两天好吗，如果不行的话请不要强制要求半小时内不得交卷，考场有很多十五分钟做完然后坐着干等的人，有这时间还不如提前出去复习下一门考试；第三，虽然看视频计播放次数，就计到截止日期就好，之后希望不要关闭视频，让对创业不感兴趣的同学也有时间复习；第四，有一堆同学告诉我他们考试的时候在搜百度，what？欺负我讲诚信？第五，不知道对于帖子是怎么审核的，不过就秋学期同学的体验来看，一句话水完和仔细思考分析后写下大几百字毫无区别，甚至可以复制粘贴别人的评论，（我不是说评论公开不好毕竟看评论有助于加快对一个知识点的理解。）我牺牲了两天复习几何的时间用来学视频写评论，最后几何都没有复习完，结果最后的回报是创业基础2.5。（几何也崩盘，不过这个就不让创业基础背锅了谁让我选择复习创基不复习几何呢？只是很羡慕一个小时写完评论的室友罢了。）"},{"id":73281,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 09:18:19","like_diff":9,"likes":11,"dislikes":2,"content":"我不懂这种赋分制，你怎么不就5.0和1.5呢。88拉成80。感觉真的是垃圾。三分一档我也就忍了"},{"id":73347,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 11:52:07","like_diff":9,"likes":10,"dislikes":1,"content":"无任何实际意义，恳请校方就“创业基础”课程作慎重考虑。考试命题及给分，运气成分过大；教师水平不敢恭维，极大打消学生创业积极性。"},{"id":73348,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-02 02:59:53","like_diff":9,"likes":9,"dislikes":0,"content":"就不能打0分吗"},{"id":77226,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-04 03:52:44","like_diff":9,"likes":10,"dislikes":1,"content":"没听过老师的课 放视频的时候都是无声的"},{"id":77418,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-05 12:45:02","like_diff":9,"likes":11,"dislikes":2,"content":"只想把这老师的脑子锤爆\n\n"},{"id":77571,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-07 02:46:45","like_diff":9,"likes":12,"dislikes":3,"content":"相对冷静地说，开设创业教育课程我很支持，即使要求必修我虽不支持但也勉强可以理解。然而诸位好学者来到浙大，都渴慕优质的教学资源和课程水平，课程的诚意得有吧？网课拖沓，编书冗长，不能说一点没有干货，但是干货和又大又空的废话可谓平分秋色，甚至废话更胜一筹。要不是我没有骨气贪恋绩点，怎么会浪费这种时间！“学”完创业基础，不仅没激发创业热情，反而是凉凉了。取得这样卓越的效果，创业基础的开设真是令人遗憾。当然课程最值得吐槽的还是给分机制。考察并不能检验学生的学习质量，五级制更是丧尽天良。差1分绩点少1的同学，唯有泪千行。虽然我真想以后更多的兄弟陪我一起绩点跳水，但善意一点我还是非常希望这门课能好好改良。友情提示，考完去了解了一下，目前市面上所见的创基题库与考试的完全不同。以及，如果你跟我一样没骨气的话，多花点时间复习这门课还是能多点希望的。(对，是多点希望)"},{"id":77630,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-14 16:11:50","like_diff":9,"likes":11,"dislikes":2,"content":"? ? ?"},{"id":78575,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-13 09:36:47","like_diff":9,"likes":22,"dislikes":13,"content":"如果这门课的均绩有4.5的话，即使课再水，相比也不会有这么多人在这喷。为了所谓的绩点，有这么多人在这冒出一些不堪入眼的话，还问候老师的家人，这就是浙大学生的素质吗？"},{"id":84451,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-07-13 01:41:55","like_diff":9,"likes":10,"dislikes":1,"content":"垃圾课，有点靠运气成分，可怜呜呜"},{"id":88072,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-10-31 04:52:25","like_diff":9,"likes":14,"dislikes":5,"content":"你? 死了\n\n"},{"id":93167,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2019-01-30 01:49:27","like_diff":9,"likes":10,"dislikes":1,"content":"nmsl"},{"id":62620,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 07:58:31","like_diff":8,"likes":8,"dislikes":0,"content":"听说很恐怖？冬学期的瑟瑟发抖。"},{"id":62664,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 10:02:28","like_diff":8,"likes":8,"dislikes":0,"content":"我有一句mmp不知当讲不当讲。。\n\n"},{"id":62669,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 10:23:35","like_diff":8,"likes":9,"dislikes":1,"content":"呵呵了！mooc根本看不进去，两倍速还慢，考的都是什么鬼??！看了视频，看了PPT也记不住，就是一门毫无意义的课，浪费时间，不如让我们亲身实践来得方便。上了这个课根本没有什么收获，还拉低绩点！！"},{"id":62715,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 14:19:14","like_diff":8,"likes":9,"dislikes":1,"content":"拖慢社会发展.制约学生进步.毫无意义的课.毫无意义的老师.绝对的差评."},{"id":65078,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-12-28 13:37:04","like_diff":8,"likes":8,"dislikes":0,"content":"2.5不是因为分少才骂。。。"},{"id":65345,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-03 07:24:54","like_diff":8,"likes":8,"dislikes":0,"content":"深海巨坑"},{"id":69408,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-24 15:44:40","like_diff":8,"likes":9,"dislikes":1,"content":"真的太无耻了。我们秋学期的学生就真得成了牺牲品。本来这是第一次，出现点差错很正常。但老师看到我们的绩点后，应该考虑给我们调分或不用五级制吧。既然就这样就不管我们了，太不负责了。你们这样是在让我们为你们的错误付出代价。"},{"id":72568,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-30 11:37:01","like_diff":8,"likes":9,"dislikes":1,"content":"您是真的牛，我感觉我也能当院长了。"},{"id":73323,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 10:27:21","like_diff":8,"likes":8,"dislikes":0,"content":"出成绩了来打个1分"},{"id":73345,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 11:24:51","like_diff":8,"likes":8,"dislikes":0,"content":"辣鸡老师，我感觉都做对了，绩点2.5，亏我还认真听和复习"},{"id":75179,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-03-11 04:33:00","like_diff":8,"likes":9,"dislikes":1,"content":"秋学期的同学别哭，冬学期依然啥都没有，依然被杀掉一片。"},{"id":77360,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-05 05:25:18","like_diff":8,"likes":10,"dislikes":2,"content":"别的不说了，就这个mooc水平，你能不能背背稿子再上去录视频啊？讲得天马行空天花乱坠，真正有用的又有几个？其他必修课好歹还给学生面对面授课，你告诉我你这门必修课一学期学生见不到老师然后你给我个1.5？我招你惹你了？浙江大学天天喊着世一大世一大，有你这种老师学生学术水平上的去才怪！"},{"id":77417,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-05 12:45:19","like_diff":8,"likes":12,"dislikes":4,"content":"我她妈真想日了他\n\n"},{"id":77650,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-07 06:02:37","like_diff":8,"likes":9,"dislikes":1,"content":"不知道有多少像我一样差一分就差一档绩点的人 暂且不说这门课有多么没有意义 光是五级制评分就足够恶心了"},{"id":78148,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-09 13:42:54","like_diff":8,"likes":10,"dislikes":2,"content":"呵呵呵，一点五，我可xxxx"},{"id":79185,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-26 05:10:16","like_diff":8,"likes":10,"dislikes":2,"content":"开网课就是一种不认真的表现，自己不认真如何让学生认真对待，自己说着重理论轻实践，却全部是理论，这是唯一一门什么都学不到的课程！"},{"id":83548,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-07-10 14:46:48","like_diff":8,"likes":9,"dislikes":1,"content":"讲道理考试内容都能找到的，努力还是有用的。但是这个制度太奇怪了：老师撒手不管，导致学生重点无法掌握；课程意义不大，只靠死记硬背；五级评分制度，简直是运气差的学生的噩梦。这样的课和思政课一样，价值不大。"},{"id":84370,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-07-12 16:03:26","like_diff":8,"likes":10,"dislikes":2,"content":"五级就五级吧，我就是好奇我是怎样被和平时分为零考前没复习过的同学划到一档的"},{"id":86222,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-09-10 19:22:30","like_diff":8,"likes":9,"dislikes":1,"content":"听说这门课不开了，然而我还没修过这门培养方案上的必修课。我是不是可以躺在家里坐等肄业了?喜闻乐见大快人心。"},{"id":105176,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2019-04-06 05:30:10","like_diff":8,"likes":9,"dislikes":1,"content":"如果评选全球最差教师，这个徐小洲必定高居榜首。如果评选浙大最无聊课程，非此创业基础莫属"},{"id":62466,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-12-28 10:50:30","like_diff":7,"likes":9,"dislikes":2,"content":"mmm"},{"id":62525,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 16:29:45","like_diff":7,"likes":9,"dislikes":2,"content":"烂到爆炸，人渣。"},{"id":62595,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 06:05:28","like_diff":7,"likes":9,"dislikes":2,"content":"mdzz，也是呵呵了，水得要死视频没重点，考试难度乱来，哪个zz把这个列为必修的。"},{"id":63182,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-29 03:26:59","like_diff":7,"likes":9,"dislikes":2,"content":"创业基础真的坑！又不给范围又不给题库，浪费大量时间也得不到好的成绩，严重拉低均绩！而且不公平，之后学的同学可能会有题库！"},{"id":64455,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-12-24 05:06:33","like_diff":7,"likes":7,"dislikes":0,"content":"真心觉得这种课没有任何的意义，对于秋学期选这门课的同学一点也不公平，不知道学校和老师是怎么想的，之前说会调分后来也没了音讯……"},{"id":64635,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-12-25 23:45:29","like_diff":7,"likes":10,"dislikes":3,"content":"查老师是不是把这个关了？前段时间就4.23现在还4.23！还有为什么最低只能打一分？还有我为什么没看到我和我同学的评论？查老师是不是受某某人摆布？我现在怀疑这个平台的透明度和公正性！"},{"id":65310,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-03 02:06:46","like_diff":7,"likes":8,"dislikes":1,"content":"就这样吧，我的前途。\n\n"},{"id":71458,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-28 13:15:42","like_diff":7,"likes":7,"dislikes":0,"content":"什么？均绩3.7为什么我2.5？"},{"id":71568,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-28 15:32:34","like_diff":7,"likes":7,"dislikes":0,"content":"刷夜复习创基 那么创基到底TM考什么东西啊 有谁能告诉我嘛 就考这种狗逼东西？？？啊？？？  还TM2学分 真TM狗拿耗子 老师么线上的 大纲么没有的 题库么不存在的 绩点么TM乱给的 真特么无语"},{"id":73227,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 08:03:34","like_diff":7,"likes":9,"dislikes":2,"content":"冬学期考试前复习了三整天，完整的看了视频做了笔记，还翻了遍书，全考场最后一个交卷。卷面却只有60分，这让我怀疑人生。一门课将绩点拉低好多，害怕耽误下半年的竺院选拔。\n\n"},{"id":73308,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 09:56:55","like_diff":7,"likes":11,"dislikes":4,"content":"拉了我均?，直接和竺院工高拜拜?"},{"id":73795,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-03 05:59:55","like_diff":7,"likes":7,"dislikes":0,"content":"作为秋学期的考生，这门课讲真什么都没学到，还得了特别低的绩点，官僚主义的做法能到这个程度也是很不容易了不想说什么，它的评分怎么会比1高，你们摸着良心好好打分好吗"},{"id":77081,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-01 12:48:04","like_diff":7,"likes":8,"dislikes":1,"content":"有的时候觉得一个人是个垃圾，有很多原因。不谈了，垃圾玩意儿"},{"id":77151,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-03 03:10:14","like_diff":7,"likes":11,"dislikes":4,"content":"秋冬学期的同学别哭，春学期的同学还是…………(跪)"},{"id":77480,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-06 03:28:27","like_diff":7,"likes":12,"dislikes":5,"content":"mmp，神经病，智障，弱智，傻逼，我擦，b卷传出来那么多，a卷一道知道的也没有，公平在哪里啊，有毒吧，a卷考的都是小白鼠...什么壁垒，什么风险投资，不仅是一两句话，考的那么细，考完了翻遍课本ppt都找不到，神经病啊，公平呢？mmp啊！！！顶不顶我！！！"},{"id":77799,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-08 01:49:29","like_diff":7,"likes":7,"dislikes":0,"content":"辣鸡坑课还必修，哎呦喂。"},{"id":78824,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-15 11:03:02","like_diff":7,"likes":8,"dislikes":1,"content":"幸亏是16级的，教学改革就改成这样？\n\n"},{"id":82539,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-07-08 12:24:21","like_diff":7,"likes":9,"dislikes":2,"content":"学校不看查老师的嘛……虽然不清楚这个老师对女学生做了什么，看起来可以调查一下阿...长江学者，呵呵"},{"id":83278,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-07-10 04:02:44","like_diff":7,"likes":10,"dislikes":3,"content":"上创业基础的同学们看pdf就行，别的不用管，视频讲课如同便秘，看了也是浪费时间"},{"id":115568,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2019-08-05 10:35:19","like_diff":7,"likes":7,"dislikes":0,"content":"此生难得一遇的差老师！人品学品教品皆差到极点了。堂堂浙江大学怎么会有这种老师呢？据说还不断得道发迹！唉……"},{"id":160672,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2022-09-30 03:25:25","like_diff":7,"likes":9,"dislikes":2,"content":"户口本只有一页了"},{"id":61354,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-15 06:42:13","like_diff":6,"likes":11,"dislikes":5,"content":"鬼神莫近的微笑......"},{"id":62649,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 09:16:20","like_diff":6,"likes":8,"dislikes":2,"content":"乱来，瞎搞，绩点给分差，好水"},{"id":62988,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-28 00:04:01","like_diff":6,"likes":9,"dislikes":3,"content":"高中的时候老师开玩笑说教育学就是把简单的东西讲得深奥复杂。当时还以为是因为比较科学系统。上了创业基础的慕课后，我对创业更加困扰了。（其实视频啥的根本就是静音挂着，反而是考前看书做笔记自学了一点皮毛。结果绩点就挂了"},{"id":63059,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-28 05:34:10","like_diff":6,"likes":6,"dislikes":0,"content":"辣鸡课程，强烈建议取消该课程!"},{"id":63157,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-28 23:59:31","like_diff":6,"likes":9,"dislikes":3,"content":"这门课会凭借之后修的同学的高绩点而把评分刷上去。\n\n反正除了第一批，之后的都相当于还没考就知道答案"},{"id":65033,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-12-28 09:56:19","like_diff":6,"likes":7,"dislikes":1,"content":"你妈＊讲创业，自己怎么没成为马云爸爸，你妈＊教创业，怎么还在浙大，sbsbsbsb，我特么恶心。"},{"id":66394,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-16 02:55:02","like_diff":6,"likes":7,"dislikes":1,"content":"为什么这样的老师还有4+，创业基础学了有毛用\n\n"},{"id":70013,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-26 03:05:09","like_diff":6,"likes":8,"dislikes":2,"content":"这门课存在的意义在哪？为了拉低绩点存在？我想说，有谁学完了所谓的创业基础后，感觉真的学到了很多东西？你设置为选修的话，我举双手赞同，你设置为必修，呵呵，目的在哪？就是一门辣鸡课。"},{"id":70801,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-27 14:10:40","like_diff":6,"likes":7,"dislikes":1,"content":"绩杀，书本内容倒还好……实在是视频课无聊，必修太坑，考试形式太死板，五级制太不科学了吧？而且以后肯定会有题库出来哇，除非你们一年更新一次题库，这样才能保证公平吧。早知道大一不修创业基础了，气死我了"},{"id":71237,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-28 07:40:49","like_diff":6,"likes":8,"dislikes":2,"content":"听老师课是一种怎样的体验？\n\n谢邀。大概就是被四十岁的女的上了还给钱贼少的感觉吧。\n\n"},{"id":73307,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 09:55:24","like_diff":6,"likes":6,"dislikes":0,"content":"不想说话"},{"id":73336,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 10:53:08","like_diff":6,"likes":7,"dislikes":1,"content":"考试前已经喷了一遍，当时评分还有三点多，考试后一看，果然拉到一点多了，好，大快人心。有空再来喷一喷，不喷就对不起我这不忍直视的绩点。"},{"id":73402,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 13:44:12","like_diff":6,"likes":8,"dislikes":2,"content":"爽啊  视频直接静音打王者    差评  没有自动播放下集   考试嘛   重在参与   看到那些认真复习考试跟我一样的也是蛮惨的"},{"id":74102,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-05 06:30:14","like_diff":6,"likes":8,"dislikes":2,"content":"2.5的魔咒，绩杀"},{"id":77504,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-06 12:32:25","like_diff":6,"likes":11,"dislikes":5,"content":"不予置评"},{"id":77528,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-06 09:18:30","like_diff":6,"likes":8,"dislikes":2,"content":"退学基础……呵呵"},{"id":77625,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-07-04 07:01:04","like_diff":6,"likes":8,"dislikes":2,"content":"额…感觉没有什么体验…"},{"id":77694,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-07 09:49:40","like_diff":6,"likes":7,"dislikes":1,"content":"太过形式主义，别说能激发学生创业热情了，不浇灭就不错了，一个2.5让其他的辛苦都白白浪费了"},{"id":80837,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-07-02 00:09:57","like_diff":6,"likes":11,"dislikes":5,"content":"这门课垃圾就是垃圾，楼下那个秀均? 的优越? 秀你? 啊，考的不好就没权利在这发表言论了"},{"id":86081,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-12-13 12:54:16","like_diff":6,"likes":6,"dislikes":0,"content":"给一分是因为没有零分"},{"id":86430,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-09-16 02:48:31","like_diff":6,"likes":8,"dislikes":2,"content":"请不要拿“大众创业”来误人子弟"},{"id":89288,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-11-18 05:33:27","like_diff":6,"likes":8,"dislikes":2,"content":"第一批考试，啥都没有，最后2.5，心态崩了。"},{"id":93628,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2019-01-11 03:50:51","like_diff":6,"likes":7,"dislikes":1,"content":"水货教授 我不是针对谁 我是针对这个学科"},{"id":98331,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2019-01-23 10:29:40","like_diff":6,"likes":8,"dislikes":2,"content":"掉我均绩的sb课"},{"id":134546,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2021-04-01 06:01:16","like_diff":6,"likes":7,"dislikes":1,"content":"辣🐔玩意儿"},{"id":62475,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 11:37:02","like_diff":5,"likes":7,"dislikes":2,"content":"嘻嘻高级黑"},{"id":62541,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 01:41:39","like_diff":5,"likes":5,"dislikes":0,"content":"我就笑笑不说话"},{"id":62655,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 09:36:48","like_diff":5,"likes":7,"dislikes":2,"content":"辣鸡不解释"},{"id":62969,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-27 13:33:24","like_diff":5,"likes":11,"dislikes":6,"content":"你一个2.5把我所有别的辛苦都白费了你知道吗"},{"id":63006,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-28 01:52:06","like_diff":5,"likes":5,"dislikes":0,"content":"垃圾课垃圾给分\n\n真不应该弄成必修"},{"id":63406,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-12-03 07:20:14","like_diff":5,"likes":6,"dislikes":1,"content":"莫名其妙的网课，不知道把创业基础作为必修的意义何在。根本不知道考试的范围和知识的重点。绩点创下我的历史新低，最茫然的一门课。"},{"id":65747,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-09 02:09:35","like_diff":5,"likes":7,"dislikes":2,"content":"为什么这逼货还有4.2的分？？不说你分数学分设置和考核方式很扯淡，光是你上课语速慢成屎还永远摆着副臭脸就够喷了吧？人模狗样"},{"id":69804,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-25 12:12:52","like_diff":5,"likes":5,"dislikes":0,"content":"呵呵，创业基础，这种没有干货，拉低绩点的垃圾课，还是赶快取消吧！"},{"id":70148,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-26 07:22:51","like_diff":5,"likes":5,"dislikes":0,"content":"辣鸡，毫无用处，不想创业"},{"id":71188,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-28 06:17:38","like_diff":5,"likes":6,"dislikes":1,"content":"一门必修创业基础，只能呵呵，难道浙大学子非要求创业吗？个人选择不同，你这般强行必修用意何在？既然是讲课，我真不清楚你到底在讲什么，书上内容也不提，考试一对书上概念题，我们是学的创业基础，不是创业概念，课程是为了增强创业素养的，而不是想文科生那样背书的，书上所有内容在以后想创业的时候都可以查到，这种考试有何意义？到时候浙大就多了一群创业概念讲的头头是道的人，而不是真正会创业的人。真心不懂你是如何成为院长的，呵呵。"},{"id":71620,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-28 17:24:20","like_diff":5,"likes":6,"dislikes":1,"content":"垃圾创业基础 我们秋学期真的什么都不知道就面对那一张垃圾卷子好吗 而且五级制真的很垃圾很垃圾 你就用这样的制度来抹杀学生的努力吗 垃圾徐小洲真tm想给1分"},{"id":72752,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-31 04:37:30","like_diff":5,"likes":6,"dislikes":1,"content":"退学基础，不多说了"},{"id":73251,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 15:31:34","like_diff":5,"likes":8,"dislikes":3,"content":"有太多时间无谓的被浪费了，而且从课程形式到课后反馈到考察方式到绩点给分没有一个是优解；平心而论，老师水平可能不至于1.13，但是整个课程真的让人不爽。"},{"id":73284,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 09:20:50","like_diff":5,"likes":7,"dislikes":2,"content":"2倍速都嫌慢，网课没什么重点，有种很散的感觉。考试看直觉。好好复习不一定能拿高分。过来人的经验。"},{"id":73327,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 10:42:26","like_diff":5,"likes":5,"dislikes":0,"content":"呵呵，呵呵，呵呵，nmb！"},{"id":74581,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-03-04 03:11:59","like_diff":5,"likes":10,"dislikes":5,"content":"选上课之后微积分，线代什么的都白学了。\n\n"},{"id":75786,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-06 05:02:06","like_diff":5,"likes":5,"dislikes":0,"content":"辛辛苦苦一学期拿个2.5也是可以的"},{"id":77215,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-06 06:52:30","like_diff":5,"likes":9,"dislikes":4,"content":"我劝开这门课的老师反省一下，你们有考虑过那些考试刚好差一两分绩点掉1的同学的感受吗?卡绩也不是你们这样卡的好吧。"},{"id":77287,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-04 10:57:49","like_diff":5,"likes":6,"dislikes":1,"content":"我多希望评分界面有个0可以选啊！"},{"id":78720,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-15 00:19:18","like_diff":5,"likes":10,"dislikes":5,"content":"59分上机考，2.5，虽然我觉得真正的创业基础很重要，确实很有用，但是这种课程这种考核方式我不能接受。\n\n我成绩不太好，均绩也就三出头，但是我没有挂科，基本上所有的科目成绩都在平均70到80的水平，这一门课出来，直接拉低了不少。\n\n我不会怨恨老师，毕竟网课的讲解难度很大，理解和尊重是做人的基本道德，辱骂他人更是要不得，但是这门课的考核方式就存在着极大的问题。对于创业者而言，根本没必要了解谁谁谁在啥时候干了啥。。。对于真正要创业的同学，更多的应该是把握时代大潮的能力以及广阔的社交人脉，这都不是这堂课能给我们的。"},{"id":78730,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-15 01:52:44","like_diff":5,"likes":6,"dislikes":1,"content":"刚出分，均绩拉低0.1，看到大家都在喷我就放心了。"},{"id":78804,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-15 09:47:25","like_diff":5,"likes":15,"dislikes":10,"content":"你们说的都很对 但热评第一的我怎么看起来就这么别扭啊 对竺院的影响大难道还要事先知道你是竺院的然后给你调分吗（非竺的强烈不服 最后说句实话 这门课着实恶心 但知道要考试你他妈看视频稍微认真点 考前花几个小时看会儿书3.5总没问题吧"},{"id":79487,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-06-06 17:16:31","like_diff":5,"likes":6,"dislikes":1,"content":"我从未见过如此厚颜无耻之人，失去同步"},{"id":106467,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2019-04-27 15:37:47","like_diff":5,"likes":5,"dislikes":0,"content":"出国党真不想让梦校看见自己成绩单上有这种课"},{"id":109106,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2019-06-08 12:55:54","like_diff":5,"likes":7,"dislikes":2,"content":"就这么一个连话也说不清却又面目狰狞的家伙居然还成了长江学者，还当上了大学校长，唉，无语啊无语"},{"id":111146,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2019-06-30 05:45:09","like_diff":5,"likes":6,"dislikes":1,"content":"扫墓。"},{"id":119845,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2019-11-16 04:35:27","like_diff":5,"likes":5,"dislikes":0,"content":"sbsb"},{"id":62589,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 05:10:14","like_diff":4,"likes":5,"dislikes":1,"content":"绩杀."},{"id":62686,"teacher_id":887,"teacher_name":"徐小洲","post_t ff":-22,"likes":1,"dislikes":23,"content":"来来来，我们把这个老师的评分弄到2.5?"},{"id":73278,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-01 09:14:03","like_diff":-23,"likes":4,"dislikes":27,"content":"课被骂的体无完肤大家也都有目共睹了，我想说的是 既然事实体制无法改变，而为了公平起见我们这一届创业基础必须作为全体必修的话 ，那我们应该要想的是对策。至少在考试前你需要做的是把它当作一门2学分的课来认真复习，而不是人云亦云，认为体制不够完善就不好好学那结果想好看都难吧。还有就是复习时找前人咨询经验应该怎么复习，我虽然对这节课没有任何好感甚至觉得很浪费时间但我认为至少这是一节考试内容能够被复习到的课，你所需要的仅是正确的方法以及端正的态度，有了这些你的绩点并不会难看到哪里去。然而很多人方法不对态度不端正导致绩点不好看这才是谩骂声如此之高的重要原因吧。"},{"id":78728,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-15 01:28:46","like_diff":-28,"likes":0,"dislikes":28,"content":"复习了半天不到，优秀了，感谢老师"},{"id":64033,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-12-23 02:03:46","like_diff":-41,"likes":4,"dislikes":45,"content":"没什么好说不公平的，大家都是一样的题目，为什么不公平？"},{"id":76831,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-13 06:14:44","like_diff":-41,"likes":11,"dislikes":52,"content":"保护我方徐小洲"},{"id":71258,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-02 06:02:30","like_diff":-43,"likes":2,"dislikes":45,"content":"老师很好"},{"id":62506,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-25 14:22:02","like_diff":-46,"likes":12,"dislikes":58,"content":"室友在寝室考的居然4.5？？"},{"id":62643,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2017-11-26 08:53:54","like_diff":-48,"likes":3,"dislikes":51,"content":"课我都没听，考试随便写了点东西，绩点就3.5了哈哈哈哈哈哈哈哈"},{"id":77738,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-09-17 02:03:06","like_diff":-51,"likes":10,"dislikes":61,"content":"创业基础这么好的课不开了真是可惜了"},{"id":74245,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-27 10:34:10","like_diff":-56,"likes":2,"dislikes":58,"content":"其实自己拿不到高分还能怪老师，也不知道上面热评的逻辑，4.5不是很轻松就拿到了么？拿到4.5的人就我所知，就有20个以上"},{"id":69986,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-26 14:56:59","like_diff":-58,"likes":8,"dislikes":66,"content":"对不起了各位，我要给徐小洲教授打10分。我认为他是一个负责任的人。虽然我是4.5，但是这是我的客观评价。"},{"id":70228,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-26 09:12:00","like_diff":-63,"likes":3,"dislikes":66,"content":"我要满绩，你考诉我最高4.5？"},{"id":69990,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-26 11:01:39","like_diff":-72,"likes":5,"dislikes":77,"content":"秋学期一大波恶评，怎么感觉冬学期的考试超级简单啊，只是简简单单看了一小会书，就错了不到五个。力挺徐小洲，力挺创业基础。要是学分还高一些就好了。"},{"id":71152,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-02 06:02:14","like_diff":-73,"likes":25,"dislikes":98,"content":"第一次评论，很多主观感受请见谅！！！\n\n首先，假如我是徐小洲老师的话，看到你们这些抱怨真的会觉得很难过的！我是秋学期上的创业基础，差不多每个视频都挺认真的看（偷偷讲是开的二倍速。。。）最后大概做了半本小本子的笔记。真的，虽然记着的不多，发自内心的觉得徐老师讲的内容挺系统全面，而且讲的也特别认真，个人认为认真听是可以学到好些东西的！或许我和你们大多数人不太一样？我从来不觉得绩点这种东西有什么重要的，也从来没有去奢求过。可能有一些同学拼了命去挤那些给分好的水课，到头来除了一个4点几的数字什么也没学到。我个人认为这做法挺愚蠢的。。。况且我的一位语文老师曾经告诉我，凡事因上努力，果上随缘，一切都是最好的安排！因此我个人真的觉得不能凭给分，绩点去抹杀一个老师的所有努力！我认为凭给分论老师高下的做法恐怕有些违背入学的初衷？个人觉得我们是来学习知识的，不是来刷绩点拿奖学金保研找高薪工作？和生活的满足感比起来，钱算的了什么？好吧有些讲偏了。。。不过你们真的没有觉得，每个视频最后徐老师微笑地说再见的画面特别可爱吗？。。。而且我考试前还在机房前遇到徐老师本人，激动得说哇塞终于见到真人了！然后就看到徐老师乐得不行，还拍了拍我的肩膀。。。emmmm。。。水平不行自己也不知道在讲什么东西，不过打了这些字还是希望那些对课程绩点不满意的同学可以释然一些，对老师宽容一些吧？谢谢。"},{"id":78470,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-07-02 09:02:13","like_diff":-74,"likes":6,"dislikes":80,"content":"老师牛逼啊"},{"id":77010,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-05-04 04:44:37","like_diff":-81,"likes":2,"dislikes":83,"content":"垃圾，把我绩点拉成4.7"},{"id":86274,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2019-11-08 09:54:33","like_diff":-83,"likes":8,"dislikes":91,"content":"创业基础这么好的课不开了真是可惜了，唯一不满的是最高只有4.5，要是5.0就好了"},{"id":71342,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-02-05 23:25:36","like_diff":-89,"likes":3,"dislikes":92,"content":"个人觉得如果认真把ppt看一看，书再翻上一遍，得4.5不是一件多困难的事。毕竟是两学分的课，也要认真对待吧。也是可以学到一些知识的，在我上过的通识课里面其实算是还不错的了。我们秋学期虽然做了小白鼠，但冬学期考的晚呀? ，比较平衡。唯一不满的为什么是五级制？！比正常的绩点低好多好嘛？！"},{"id":6241,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2015-07-12 09:19:45","like_diff":-97,"likes":12,"dislikes":109,"content":"挺好的老师"},{"id":9122,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2015-10-13 13:40:44","like_diff":-98,"likes":6,"dislikes":104,"content":"好………^_^"},{"id":69991,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-28 06:40:25","like_diff":-102,"likes":5,"dislikes":107,"content":"要是学分是4分就好了，这样我的绩点就不会只被拉高0.1了，什么都没看过，4.5，开心~"},{"id":79648,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-12-13 12:52:38","like_diff":-103,"likes":15,"dislikes":118,"content":"1.考前认真看了书和PPT考了4.5。嫌弃给分低能不能反思一下自己有没有好好学。\n\n2.热评说后面上的学生有题库，显然就是不知道实际情况就乱说。\n\n3.我认为这门课主要的问题不是老师的问题，而是上课形式的问题。满嘴喷粪的可以反思一下自己的素质吗？"},{"id":69832,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-28 02:06:19","like_diff":-114,"likes":6,"dislikes":120,"content":"没有复习出奇意料的简单，随便就4.5了，秋学期听说停办，但是冬歇期的题太简单了，希望以后加大难度啊，要不然没有区分度，这个课就没意义了。mooc学习本来就比较水，要是考试再不严格，这个课有存在的意义吗？所以说，老师希望您能加大难度，真正地考出浙大学生的水平！"},{"id":62465,"teacher_id":887,"teacher_name":"徐小洲","post_time":"2018-01-24 10:23:10","like_diff":-191,"likes":7,"dislikes":198,"content":"一点没看有关课程方面的东西，考试之前也一点没突击，多亏了室友第一批考，我第二波考的 室友给透了很多题 绩点轻松4.5 不用听也能拿高分。给这么轻松给分还好的老师点赞！? ? ? \n\n"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
