154052,"teacher_id":3042,"teacher_name":"刘海风","post_time":"2022-05-21 06:46:25","like_diff":-3,"likes":2,"dislikes":5,"content":"感觉讲的还是挺好的（可能是因为之前数逻碰上了神奇(niu ma)老师）"},{"id":158885,"teacher_id":3042,"teacher_name":"刘海风","post_time":"2022-07-03 04:25:36","like_diff":-14,"likes":4,"dislikes":18,"content":"很多人吐槽实验比较严格，但实际上hjh助教并非空穴来风地刁难。一般来说是因为验收时间太晚了防止抄袭才会问的比较详细，我几个实验都做的比较快，助教问我的问题就比较简单。其实本质上还是只要真正掌握了知识、理解了自己写的内容就根本不必担心。而且最重要的是，在独立做完了几个实验之后你会发现期末考试就跟切菜一样简单。\n\n然后我得要反驳一下实验难度大的说法，我认为所有班级实验难度都是一致的，问了《计算机组成》班级的同学，知道他们也都是得实现RISCV的所有指令。唯一的区别应该只是在于TA Code水或不水上了。如果因为TA Code水而通过了验收，但CPU功能实际上是有问题的，那我觉得不是合理的现象。"},{"id":158362,"teacher_id":3042,"teacher_name":"刘海风","post_time":"2022-06-28 17:19:32","like_diff":-28,"likes":4,"dislikes":32,"content":"趁着刚出分赶紧来打个10分。海风姐姐上课挺简单易懂的，比隔壁某位自己都不太会的老师要好太多了。助教gg很负责，但如果实验迟交可能会有一点点点凶（）给分中规中矩意料之中叭，有点后悔没做cache bonus，似乎能加不少(´･Д･)」"}];

                        }
                        
                        return sortedComments;

                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
