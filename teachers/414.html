；对经济学理解好的，能借此机会试着把原理运用到现实中去分析经济问题。因此每节课都有（包括我在内的）十几个同学始终坐在前三排认真听课。\n\n但是客观地说，王老师教学时比较随心所欲，这是毋庸置疑的。就连我都吐槽过他从一开始的三节课讲九页到最后一节课讲将近200页（（。就他所说，这是因为这学期学校要求加的3节网课占用了他授课的时间（其实还是合理的理由，因为网课没法继续学下去，只能看原来的，进程就被拖延了）。另外，王老师讲解经济模型的时候通常是用着他自己非常连贯的逻辑一口气讲下去的，而下面的一群宏观经济学小白只能瑟瑟发抖，我认为如果他愿意把计算题放到对应章节做，应该能让大家更方便理解。\n\n说好话：事少（一个学期一次作业），分不知道高不高，从来不点名（虽然隐隐“威胁”了好几次自己要点名，但是都没有硬点，一共只记录了三次课到课的情况，其中一次还是专门讲计算题的考前补课，而且点名不在平时分里）。\n\n王老师讲课比较高屋建瓴，如果脑子稍差可能不太跟得上（我当时就感叹过：这玩意不可能是给大一的新生上的课吧），但是毋庸置疑是一个德才配位的好教授。"},{"id":99552,"teacher_id":414,"teacher_name":"王志凯","post_time":"2019-01-25 02:45:05","like_diff":-2,"likes":2,"dislikes":4,"content":"老师讲课真的很佛系，不过给分超级好"},{"id":142314,"teacher_id":414,"teacher_name":"王志凯","post_time":"2021-11-10 06:08:25","like_diff":-2,"likes":1,"dislikes":3,"content":"社会实践还不错"},{"id":49237,"teacher_id":414,"teacher_name":"王志凯","post_time":"2017-03-30 08:19:38","like_diff":-3,"likes":3,"dislikes":6,"content":"听说这次重考普遍绩点都很高……那还是我太菜了?"},{"id":131743,"teacher_id":414,"teacher_name":"王志凯","post_time":"2021-01-28 16:19:57","like_diff":-3,"likes":2,"dislikes":5,"content":"非常感谢老师，老师是很温柔的人。还有非常感谢助教hc小哥哥(´，，•ω•，，)！！"},{"id":72854,"teacher_id":414,"teacher_name":"王志凯","post_time":"2018-01-31 08:00:06","like_diff":-5,"likes":4,"dislikes":9,"content":"谢谢老师、是我误会您了"},{"id":57475,"teacher_id":414,"teacher_name":"王志凯","post_time":"2017-07-08 11:55:46","like_diff":-18,"likes":3,"dislikes":21,"content":"感觉很好啊收获很大"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();

            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
