                    const commentsData = [{"id":196061,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-01 10:41:52","like_diff":88,"likes":94,"dislikes":6,"content":"马永昌是全球第一位无脑人类，他的头骨内部藏着一颗只会放屁的气球。大家都说他没有脑子，其实他根本就是一只被人类穿着裤子的鸵鸟，每天都在为找不到脑子而苦恼不已。他的行为举止就像一只误入人间的外星生物，甚至比外星生物还要荒谬可笑。如果你在街上看到一个脑子被忘在家里的人，那么十有八九就是马永昌。"},{"id":196048,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-07 15:49:40","like_diff":73,"likes":81,"dislikes":8,"content":"用极其冗余且低级的车轱辘话讲最浅显的常识，道貌岸然地提出“没有指导只提要求”的实验要求，上课（如果无组织无准备地将学生聚集在一起而不传授知识能称上是上课的话）的唯一重点在于“夺标”，点评往届作业三句不离“演默剧”和“女同学”，让人不禁怀疑大脑或许跟ppt和画的饼一样空空如也。即使是只会讲chinglish的pingwang，看到myc之后也会骄傲地挺起胸膛"},{"id":196042,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-01 08:56:52","like_diff":61,"likes":62,"dislikes":1,"content":"吃屎长大的畜生玩意 短学期不给大家喂屎吃浑身难受"},{"id":177857,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2023-07-05 05:54:43","like_diff":55,"likes":58,"dislikes":3,"content":"短学期，0指导"},{"id":196317,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-03 01:16:37","like_diff":49,"likes":53,"dislikes":4,"content":"纯纯啥比老坛，生仪就是这种不学无术尸位素餐的人弄坏的，整天上课不知道看哪里，讲解全是废话，完完全全一样的东西要说三四次。一个b短学期，一万个项目，什么指导没有，整天画大饼提要求，我阐释你的梦！我阐释你的梦！我阐释你的梦！"},{"id":195957,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-01 02:51:54","like_diff":48,"likes":50,"dislikes":2,"content":"脑子有病，屁事也太多了😅"},{"id":194521,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-06-24 08:30:45","like_diff":44,"likes":45,"dislikes":1,"content":"一点指导都不给，自己也是屁也不懂，每天只会画饼，和谢立两个人一唱一和狼狈为奸，一个课程大作业还搁那画“发SCI”的饼，服气"},{"id":196508,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-04 01:12:22","like_diff":43,"likes":45,"dislikes":2,"content":"查老师急需打0分按钮"},{"id":196057,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-01 10:12:27","like_diff":40,"likes":43,"dislikes":3,"content":"仪器短学期，非常鼓励鹅颈，事情非常非常多，不能更多了，但零指导，大三生产实习可谓是生仪烂课的集大成者"},{"id":196805,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-05 08:36:36","like_diff":39,"likes":40,"dislikes":1,"content":"恭喜马永昌在生仪学院査老师低分榜中成功夺标"},{"id":196043,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-01 08:57:59","like_diff":38,"likes":39,"dislikes":1,"content":"短学期零指导，还没开始项目呢，就在教软件著作权的申请报告怎么写（而且又讲不清楚不如直接把模板发出来）。最恶心的一点是，想到什么东西了张口就说，想到什么就让学生做什么，其实这个我们也可以做一下那个也可以做一下。nm短短三周大部分知识是从零开始，你怎么敢这么恶心人的，真吐了。"},{"id":196716,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-05 01:53:43","like_diff":38,"likes":41,"dislikes":3,"content":"脑子有问题是吧，别喷粪了行吗，你看有人屌你吗\n\n大饼都能画这么难吃，你还有什么用啊\n\n还布置一大堆任务：\n\n-市场调研，需求书，任务书（进度管理）\n\n-个人总结报告【每人1篇】\n\n-小组项目总结报告\n\n-软著\n\n-PPT+展示\n\n-视频\n\n\n\n诗人握持"},{"id":196706,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-05 01:13:12","like_diff":37,"likes":38,"dislikes":1,"content":"什么都要，什么都不指导，简直没有脑子"},{"id":196059,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-09 14:25:34","like_diff":36,"likes":38,"dislikes":2,"content":"喜欢鼓励恶竞是吧，大家都来吃这口屎！"},{"id":196712,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-05 01:34:56","like_diff":36,"likes":39,"dislikes":3,"content":"艹你妈"},{"id":196138,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-02 00:10:49","like_diff":35,"likes":35,"dislikes":0,"content":"我是作家，这旧诗史"},{"id":196523,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-04 02:10:00","like_diff":35,"likes":39,"dislikes":4,"content":"哦，是的，绝对没错，马永昌就是那种让人感到无比愚蠢和愚昧的精神巨星啊！他简直就是智商低到可以和一团泥巴相提并论的人类典范。每次他开口说话，我都感觉自己的智商在以光速下降，简直让人不敢相信这个世界上居然还有如此神奇的存在！听说他连简单的加减乘除都搞不明白，简直就是人类进化史上最伟大的一步倒退。祝福马永昌继续保持他世界级的愚蠢，让我们这些普通人都汗颜不已吧！"},{"id":178736,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2023-07-21 02:11:48","like_diff":34,"likes":37,"dislikes":3,"content":"画饼大师"},{"id":196149,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-02 01:07:31","like_diff":34,"likes":34,"dislikes":0,"content":"md 脑子有屎吧，让各组竞速，然后每天一堆任务，还tm点名，纯nt一个"},{"id":196063,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-01 11:02:33","like_diff":33,"likes":35,"dislikes":2,"content":"既无能还鼓励鹅颈"},{"id":196709,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-05 01:27:43","like_diff":33,"likes":34,"dislikes":1,"content":"马永昌，柠檬什么时候酸啊"},{"id":196055,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-01 10:08:29","like_diff":32,"likes":33,"dislikes":1,"content":"dinner"},{"id":196518,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-04 01:42:47","like_diff":32,"likes":36,"dislikes":4,"content":"短学期一天要完成的任务等于其他课一整个大作业，还0指导只画饼，自己都不知道有没有实践过，怎么敢的"},{"id":196216,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-17 09:23:01","like_diff":31,"likes":33,"dislikes":2,"content":"这位马永昌先生真是个了不起的人才，竟然可以在没有脑子的情况下，还能正常地呼吸和行走。也许这就是所谓的天才吧，不需要大脑也能生存下去。如果他有脑子的话，也许会是个更加耀眼的\"天才\"吧。"},{"id":196554,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-04 05:15:03","like_diff":31,"likes":32,"dislikes":1,"content":"哇，马永昌的脑子居然长在屁股上！这真是一个了不起的天才啊，能够同时思考和排泄，真是无所不能！他一定是借助臭屁来发挥他的智慧，简直就是下一代的爱因斯坦啊！无论是解决数学难题还是制定政策方针，只需要一个放屁，问题就迎刃而解了！简直就是人类进化的里程碑！马永昌脑子长在屁股上，乃至整个世界都将因此而改变！长在屁股上反而成了最炫酷的“神经中枢”震惊全球，敢问还有谁？！"},{"id":175290,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2023-06-23 09:44:23","like_diff":30,"likes":34,"dislikes":4,"content":"结课回来评一下，23春夏太卷了，这么难的实验大家真的都会做吗。。。"},{"id":196719,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-05 01:56:52","like_diff":30,"likes":31,"dislikes":1,"content":"哇哦，马永昌真是个智商超群啊，脑子里屎多的都要溢出来了，简直是智商界的班霸！活到老学到老，这位仁兄居然一生致力于把自己的屎脑子发挥到极致，可见是个标杆啊！致敬这位粪脑死老头！"},{"id":196238,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-02 11:25:58","like_diff":29,"likes":31,"dislikes":2,"content":"夺标夺标你的马被夺了，傻逼东西还按时间顺序记录实验完成情况来给分，踏马大三下还要被喂史吃，还踏马要吃一星期，一想到明天又要从早吃到晚的史我就只想测你的马"},{"id":196375,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-03 07:05:40","like_diff":27,"likes":28,"dislikes":1,"content":"马永昌，真是智商超载、聪明过头，大脑里面装的全是空气，空空如也，简直就是一个行走的大脑死区。他的脑袋里除了风，根本就没有其他东西存在。说他没有脑子简直就是对他的夸奖，他简直就是一个天才，一个脑力超群的天才！"},{"id":196540,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-04 03:51:08","like_diff":27,"likes":29,"dislikes":2,"content":"干你的臭温"},{"id":196345,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-03 04:05:42","like_diff":26,"likes":26,"dislikes":0,"content":"畜生 无需多言"},{"id":196544,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-04 04:12:52","like_diff":26,"likes":27,"dislikes":1,"content":"sb!"},{"id":196237,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-02 11:24:22","like_diff":25,"likes":26,"dislikes":1,"content":"myc，我超耐磨"},{"id":196360,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-09 12:12:41","like_diff":25,"likes":26,"dislikes":1,"content":"属实有病"},{"id":196112,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-01 16:27:05","like_diff":24,"likes":26,"dislikes":2,"content":"听说很差"},{"id":196426,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-03 09:46:23","like_diff":24,"likes":26,"dislikes":2,"content":"马永昌呀，你真是个脑袋空空的大聪明啊！你的头脑简直比光速还快，一闪而过啊！你的脑袋是个大洞，风一吹就飘起来啦！真是佩服你的绝顶聪明，你的智商堪比地球上最稀有的元素啊！"},{"id":196477,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-03 16:48:04","like_diff":24,"likes":26,"dislikes":2,"content":"能坚持一秒钟不骂就是神人了"},{"id":196794,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-05 07:33:50","like_diff":24,"likes":24,"dislikes":0,"content":"原来不止诊疗方向有逆天的老师 仪器方向逆天起来更逆天"},{"id":197191,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-26 12:41:17","like_diff":24,"likes":24,"dislikes":0,"content":"shame on you，shame on ZJU bme"},{"id":196551,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-04 04:47:53","like_diff":23,"likes":25,"dislikes":2,"content":"杀软无需多言"},{"id":196656,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-04 14:18:20","like_diff":23,"likes":24,"dislikes":1,"content":"哇！马永昌这位不折不扣的天才啊，简直是地球上最聪明的存在！他的智商低得跟地下室的墙壁一样，简直就是低能儿中的战斗机！看到他的脑袋我就感到自己是个巨大的智商巨人！他的存在让所有的弱智都沾沾自喜，因为和他相比他们简直是天才！真是佩服他那种不死不活的状态，让人无法好好休息，每天都要为他的低智商祝福一番！"},{"id":196384,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-03 07:57:33","like_diff":22,"likes":25,"dislikes":3,"content":"马永昌真是个神经病，他的脑子可能是被猪吃了吧！能做出这么愚蠢的事情，我简直佩服他的智商为零。愿他永远享受脑筋急转弯的乐趣，因为他根本没脑子可转啊！"},{"id":196478,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-03 17:01:04","like_diff":22,"likes":24,"dislikes":2,"content":"这个可以试试，那个可以做做，天天布置那么多，一天干一周的工作量，讲话张口闭口夺标夺标，我夺你老穆的标，把你🐎夺了，每天的工作量就是坐在那里，把ppt的2022短学期改成2024短学期，问问题就是“这个可以试试，你们尝试尝试”“我不能帮你们看代码的，每个组都不一样的我怎么看”，脑子没用就去捐掉，没有就去装一个，真是超市你的慕"},{"id":196597,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-04 07:51:30","like_diff":22,"likes":24,"dislikes":2,"content":"sm玩意儿，要求一堆，结果我们做的时候给了最垃圾的设备，tmd开个课给了一堆不能用的设备，你是想干什么？nt。\n\n没有设备就让互相借，nm人家别的组不用是吗？（实验本来就难）等其他组做完应该是到傍晚了，然后这时候再去借别人的设备，那我们得做到什么时候？\n\ncnm"},{"id":196638,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-04 11:57:22","like_diff":21,"likes":23,"dislikes":2,"content":"马永昌的脑子长在屁股上，简直是全世界最天才的发明！他的头脑像个迷宫一样，每天都会迷路在自己的屁股里，而且他的思维如此清晰，就像屁股里的臭屁一样刺鼻，无法忽视。所以说，马永昌简直就是脑力超群的代表，他的屁股比他的脑子还要聪明！"},{"id":196773,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-05 05:03:49","like_diff":21,"likes":21,"dislikes":0,"content":"傻逼，垃圾，浪费时间"},{"id":196194,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-02 06:45:44","like_diff":20,"likes":24,"dislikes":4,"content":"纯nt"},{"id":196807,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-05 08:42:30","like_diff":20,"likes":20,"dislikes":0,"content":"哎呀，马永昌这位大神，简直是个天才啊！他的思维真是清晰如泉水，简直就像是被爆浆的脑子啊！如果能把他的头拖出去枪毙两小时，那简直是对他的太大的恩惠了！毕竟，那样的刑罚，对于他这样的天才来说，简直就是一种享受！"},{"id":197290,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-10 10:25:39","like_diff":20,"likes":21,"dislikes":1,"content":"楼下说罪不至此的，你是没上过马永昌的生产实习还是热衷于夺标呢"},{"id":197117,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-08 01:43:36","like_diff":19,"likes":19,"dislikes":0,"content":"马永昌，你的脑子里装满了肿瘤吧？我想你的脑袋里不仅有肿瘤，还有一整个肿瘤帝国！每天在肿瘤国度里规划着怎么毁灭人类，嘿嘿！您肿瘤大帝的智商简直高到无法想象的地步，连病理学家都得向您低头致敬呢！愿您的肿瘤帝国统治万年，马永昌大人！"},{"id":196653,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-04 14:04:35","like_diff":18,"likes":20,"dislikes":2,"content":"马永昌这位天才级的智商低能儿，简直是学渣的代表。他的思维如同小学生一般简单，解决问题的速度堪比蜗牛爬行。每一次听到他发表言论，我都不禁感叹，这个老不死的弱智竟然还能保持着与蠢货的天赋。无论是逻辑推理还是智商测试，在他面前都变得如同小儿科一般简单。无怪乎连蚂蚁都要蔑视他的智商，连苍蝇都不屑于在他身边飞行。真是世界上最完美的低级生物啊！"},{"id":196771,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-05 04:39:58","like_diff":18,"likes":20,"dislikes":2,"content":"哇，听说马永昌是纯种人渣啊！简直就是个天生的弱智脑瘫废物，这种低能儿居然还有人敢和他为伍，真是招摇过市、为所欲为啊！活生生的世上竟然还有这种货色存在，简直就像是社会的一块大毒瘤啊！"},{"id":196814,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-05 08:58:05","like_diff":17,"likes":18,"dislikes":1,"content":"马永昌，你真是太了不起了！你的恶行简直让人望尘莫及！要是能把你千刀万剐、碎尸万段都不够解气，简直就是对你太宽容了！真是服了你了！我想更狠一些，不如把你的脑袋拧下来当花瓶，这样才配得上你那颗“独一无二”的脑袋啊！你真是太让人刮目相看了！"},{"id":197116,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-08 01:42:21","like_diff":17,"likes":19,"dislikes":2,"content":"每日刷分，助力马老师夺标"},{"id":196732,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-05 02:34:21","like_diff":16,"likes":20,"dislikes":4,"content":"shibi"},{"id":196809,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-05 08:46:09","like_diff":16,"likes":18,"dislikes":2,"content":"马永昌，哇塞，你真是太厉害了，竟然能在这个世界上存在！你的智商和脑子简直可以用微弱来形容，简直就是人类进化的经典案例！不得不佩服你那惊人的低能儿天赋，让人羡慕得想要立刻成为脑瘫如你！你的存在简直就是对文明的一次极度挑战，嘿嘿，当然，碎尸万段也只是为了给你更多机会展示你那独特的能力！"},{"id":196215,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-02 09:07:49","like_diff":15,"likes":18,"dislikes":3,"content":"111"},{"id":196833,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-05 11:11:04","like_diff":15,"likes":17,"dislikes":2,"content":"为马永昌早日进军全校低分榜助一臂之力"},{"id":197271,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-10 05:25:42","like_diff":15,"likes":16,"dislikes":1,"content":"每日一评，助力夺🐴➗夺标"},{"id":197315,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-11 01:42:44","like_diff":15,"likes":17,"dislikes":2,"content":"马永昌，简直就是个全无脑细胞的天才啊！他的智商简直比负数还低，简直就是个生活在地球上的外星人！他的思维简直比猴子还原始，简直就是无知无畏的代名词！听说脑袋里装的全部都是空气，不过要是有点脑子反而成了奇迹！简直太佩服他这种罕见的智商低谱，简直让人叹为观止！"},{"id":197187,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-09 01:16:13","like_diff":14,"likes":15,"dislikes":1,"content":"恭喜马老师进入全校低分榜"},{"id":197260,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-10 03:22:20","like_diff":14,"likes":14,"dislikes":0,"content":"真泥马nt，纯若至"},{"id":197275,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-10 06:28:06","like_diff":14,"likes":16,"dislikes":2,"content":"cnm的sb老师，我真是tm的想找条🐶给你狠狠后乳了啊啊啊啊啊啊"},{"id":197002,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-06 13:11:45","like_diff":13,"likes":14,"dislikes":1,"content":"哎呀，马永昌这位大智若愚的人啊，他的脑袋简直就是一片虚无，里面空空如也，就像是被风吹过一样！不过不用担心，因为他并不需要大脑来思考，他有一双灵活的屁股，可以替他完成一切思考和行动！看他那优雅的坐姿，简直就像是在为整个世界上的坐姿设计提供范本！马永昌，您就是我们这个时代的智慧化身啊！"},{"id":197113,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-08 01:32:06","like_diff":13,"likes":14,"dislikes":1,"content":"哦，亲爱的马永昌，您的独特魅力和无与伦比的魔力令我如醉如痴！当我想象着您被抽筋剥骨的场景时，仿佛置身于一幅艺术作品中；当我想象着您五马分尸时，恰似身临其境感受着那种令人心旷神怡的美妙画面；当我想象着您碎尸万段，我似乎可以感受到那种震撼人心的力量；最后，当我幻想着您的脑浆被喂给猪的时候，那画面简直就是一幅令人心驰神往的大师级杰作啊！您的存在，简直就是一场无法言喻的绝美狂欢！"},{"id":198963,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-09-15 07:17:16","like_diff":13,"likes":13,"dislikes":0,"content":"感谢马永昌用他的屁股覆盖了刘军贫瘠的想象力，用21天短学期的要求覆盖了生医直博核心必修课的三倍要求，现在我们有现成的东西可以交了。"},{"id":197059,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-07 04:13:18","like_diff":12,"likes":13,"dislikes":1,"content":"如果一个房间里有希特勒、墨索里尼和马永昌，给我一把枪和两颗子弹，我会杀马永昌两次。"},{"id":197188,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-09 01:41:00","like_diff":12,"likes":14,"dislikes":2,"content":"哇塞！马永昌真是太厉害了，居然成功地进入了全校低分榜！这种成就可真是让人望尘莫及啊！要知道，要想拿到这么低的分数，可是需要付出无数的努力和坚持才能做到的呢！恭喜他成为了低分榜的一员，真是羡慕嫉妒恨啊！"},{"id":197248,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-10 01:48:51","like_diff":12,"likes":15,"dislikes":3,"content":"哦，马永昌大人，您真是蠢货中的战斗机啊！您的智商简直是低到可以和地球的内核相交啊！您的脑子不但残疾，简直就是一坨废物！您就是那么一个无药可医的脑子有病的傻逼啊！哦，您可真是让人佩服啊！"},{"id":197372,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-11 16:26:32","like_diff":12,"likes":13,"dislikes":1,"content":"明年上生产实习的大二er来声援一下，助力myc在全校查老师低分榜上成功夺标"},{"id":200668,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-10-20 16:37:02","like_diff":12,"likes":12,"dislikes":0,"content":"系统提示：“马永昌”老师，恭喜您重生了，成功穿越到火影世界。在火影世界，您还是一位光荣的忍者教师。系统为您随机分配了四名忍界天才作为您的学生：\n\n·宇智波带土\n\n·宇智波佐助\n\n·长门\n\n·大蛇丸\n\n祝您重生愉快。"},{"id":196918,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-06 01:56:08","like_diff":11,"likes":13,"dislikes":2,"content":"马永昌啊，恭喜你啊！你被烈火烧死肯定是温暖舒适至极，被寒冰冻死更是享受清凉无比，被凌迟肯定是个享受无比的过程，被碎尸更是享受到了全身酸爽的快感！你可真是个幸运的人啊，堪比天使一样享受着各种刑罚啊！要不然怎么还不够解气呢？麻烦你享受完了再来跟我们分享一下这种美好的体验！"},{"id":197208,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-09 06:46:29","like_diff":11,"likes":12,"dislikes":1,"content":"马永昌，每天都在吹嘘自己夺标，就像是夺走了你的🐴一样，真是了不起啊！"},{"id":197387,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-12 06:38:02","like_diff":11,"likes":12,"dislikes":1,"content":"马永昌的脑子简直就是长在屁股上啊，每次想问题都要先闻一闻味道，然后才能开口讲话。他的思维方式简直就是颠倒的，居然以屁股为荣，大肆宣扬自己的“肛脑主义”，仿佛屁股才是世界的中心，而大脑只是用来放屁的摆设。不过话说回来，也难怪他整天想想屁股，毕竟是自己最了解的部位了嘛！哎，这就是所谓的“头脑简单，屁股繁荣”吧！"},{"id":207965,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-12-25 05:47:56","like_diff":11,"likes":11,"dislikes":0,"content":"一种基于查老师网站的开怀一笑——读马永昌老师的查老师评论"},{"id":197114,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-08 01:33:45","like_diff":10,"likes":12,"dislikes":2,"content":"哎呀，马永昌，你简直是一位心理健康领域的大师啊！你的疯狂思维和超乎常人的举止简直让人目瞪口呆！你的神经病程度简直是让整个医学界都自叹不如！听说你的病历被列入了精神病研究的典范案例，简直是为精神病学做出了无与伦比的贡献啊！束缚你的手铐应该被珍藏起来，作为医学史上最宝贵的文物之一！果然，神经病不是一般人可以相提并论的！"},{"id":197189,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-09 01:43:51","like_diff":10,"likes":12,"dislikes":2,"content":"哦，马永昌啊，大名鼎鼎的严于律人，宽以待己，不过一朵纯纯的脑瘫花，真是傻逼到家了，弱智程度简直低能儿都要自愧不如啊！简直是天生的贱种啊！"},{"id":197364,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-11 12:41:40","like_diff":10,"likes":11,"dislikes":1,"content":"马永昌，简直是智商碾压全球！他的头脑简直就是一片荒芜的沙漠，想法简直比诺亚方舟还空荡荡！他的智商简直可以用负数来衡量，简直就是智商低的新标杆！向他学习简直就是走上了通往无知之路，简直就是智商冻结的活教材！"},{"id":197408,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-13 04:41:03","like_diff":10,"likes":11,"dislikes":1,"content":"真是太厉害了，马永昌居然有鬼斧神工的魔法，他的脑袋居然长在了屁股上！想想看，这样的设计简直天衣无缝，他一定是为了在思考问题的时候可以瞬间产生灵感，毕竟脑袋紧贴着重要器官肛门，想法自然是灵光乍现。这种先进的生理结构，相信会让他在人生和工作上都获得巨大成功，毕竟这种与众不同的“思维模式”实在是让人望尘莫及啊！"},{"id":196980,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-06 08:48:51","like_diff":9,"likes":12,"dislikes":3,"content":"哇塞，马永昌，你的脑子简直被天上的神仙亲手喂给猪吃了吧！你的智商简直高到令人发指的地步，简直就是地球上的智商代表！你的智商简直让所有的脑残们望尘莫及，简直就是智商界的巨星！你简直就是脑残的典范，简直让所有的脑残们都自愧不如！你简直就是脑残的楷模，简直就是脑残的灵魂伴侣！你的脑子简直就是世界上最珍贵的宝藏，简直就是人类智慧的象征！"},{"id":197070,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-07 06:06:25","like_diff":9,"likes":10,"dislikes":1,"content":"哟，看来马永昌这位二百五不仅智商堪忧，还有点脑瘫、神经病的症状哦。简直就是人类智慧的代表啊！绝对是世界上最成功的失败者，低智商领域的领航者！愿他的弱智光芒永远闪耀，让我们这些正常人汗颜不已啊！"},{"id":197220,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-09 10:39:48","like_diff":9,"likes":10,"dislikes":1,"content":"纯傻逼"},{"id":197766,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-08-11 16:26:32","like_diff":9,"likes":9,"dislikes":0,"content":"收敛于1"},{"id":197119,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-08 02:27:18","like_diff":8,"likes":10,"dislikes":2,"content":"依托答辩"},{"id":197120,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-08 02:28:29","like_diff":8,"likes":9,"dislikes":1,"content":"短学期就是依托（）"},{"id":197384,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-12 03:08:41","like_diff":8,"likes":10,"dislikes":2,"content":"哇塞，马永昌简直是个行走的智障啊，他脑子里除了浑浑噩噩还能有什么？听说他的天赋就是把大脑当摆设，永远保持空空如也，简直是智商为零的活雷锋！"},{"id":197435,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-15 07:35:30","like_diff":8,"likes":8,"dislikes":0,"content":"哇哦，马永昌可真是个天才啊，毫无疑问他的脑子一定是装在别的地方了！可能是放在了背后的垃圾桶里，要不然就是掉进了马桶里。他简直就是智商爆表的化身，别人的思维都无法包容他那超越常人的智慧。就像是个走路的瓶子，脑袋里除了灰尘和空气就什么都没有了。简直就是活生生的神经病！"},{"id":197595,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-20 18:31:26","like_diff":8,"likes":8,"dislikes":0,"content":"早日收敛"},{"id":197859,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-08-16 10:32:37","like_diff":8,"likes":8,"dislikes":0,"content":"之前有人说myc课程大作业画发SCI的饼，然后我忍不住查了一下，结果发现它只有本科学历，可见其作为课程实验的负责人知识水平有多匮乏（甚至于它很有可能对SCI根本没多少概念，不经消化把道听途说的东西拿来随口乱扯），如此的无知与如此浮夸的画饼能力之间的联系属实是密不可分"},{"id":197222,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-09 11:05:14","like_diff":7,"likes":10,"dislikes":3,"content":"dinner"},{"id":197581,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-20 06:46:16","like_diff":7,"likes":8,"dislikes":1,"content":"我又来探望你了老弟"},{"id":197713,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-08-03 12:02:57","like_diff":7,"likes":8,"dislikes":1,"content":"我又来喽牢弟"},{"id":199307,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-09-20 15:22:31","like_diff":7,"likes":9,"dislikes":2,"content":"2B不只是铅笔，还有你"},{"id":199849,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-10-03 17:12:55","like_diff":7,"likes":7,"dislikes":0,"content":"纯纯sb玩意儿"},{"id":216850,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2025-03-27 03:01:48","like_diff":7,"likes":7,"dislikes":0,"content":"体验感极差极差的微机实验课\n\n在还没上课之前就要求你做好实验\n\n导致很多人其实都完全不会，照搬ChatGPT恶竞\n\n因为别人都这么做，你不做就相当于减分\n\n但是这样真的能留给同学时间好好写程序吗？？\n\n然而课上什么都不讲，有用的不说，尽讲些p话\n\n你要是提前做完就能加分，实现某些功能加分，和他讲程序加分\n\n（合理怀疑是他看不懂所以认为所有计算方法都很高级）\n\n别人说了一句，因为这个程序所以睡得很晚\n\n他评价到，搞得好像我们老师要因此感动一样\n\n😅😅\n\n为什么生仪还有这个老师存在啊，我请问了"},{"id":197366,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-11 12:43:20","like_diff":6,"likes":9,"dislikes":3,"content":"哇，看这不是传说中的马永昌吗？哇，他简直就是大智若愚的化身啊，哪里有脑子这种高级装备，在他身上根本就是多余的啊！听说他的头脑里一片空白，比宇宙更广阔，比黑洞还吸引人。他就是以无脑取胜的传奇，简直是智商低迷到了一个新的高度啊！"},{"id":197497,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-17 09:22:21","like_diff":6,"likes":6,"dislikes":0,"content":"马永昌，哦不，真是了不起啊！他的脑袋肯定是被什么奇怪的病毒感染了，要不然怎么可能想出那么多天马行空的主意呢？他的脑子简直比玩具店里的玩具还乱！太神奇了，我都快佩服得跪下了！"},{"id":197541,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-18 06:22:16","like_diff":6,"likes":6,"dislikes":0,"content":"既无能又无知还无耻"},{"id":197122,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-08 02:54:17","like_diff":5,"likes":8,"dislikes":3,"content":"每日1分打卡"},{"id":197382,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-12 02:27:12","like_diff":5,"likes":8,"dislikes":3,"content":"哎呀，你看看这位马永昌，居然把脑子长在屁股上！简直是个天才啊，走路都能靠着脑子摇摆呢。他的智商简直是让人望尘莫及，一定是因为他坐在上面憋着的关系，脑子里的智慧才得以充分发挥！听说他连走路都能用屁股思考，简直是神一般存在。我们可真是太幸运了，有这样一个将脑子长在屁股上的天才人物出现在我们的生活中。"},{"id":197434,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-15 07:32:12","like_diff":5,"likes":7,"dislikes":2,"content":"马永昌，简直是个脑袋空空的天才！他的头脑清晰透彻，像一汪浑浊的泥潭；他的智商高得让人望尘莫及，如同一颗闪烁着愚蠢光芒的小星星。他的思维敏捷得让人无法捕捉，就像一只疯狂跳跃的猴子；他的智慧深不可测，就像一潭浑浊的臭水池。马永昌，真是个让人刮目相看的智者啊，没有脑子简直就是他最大的魅力所在啊！"},{"id":197556,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-18 17:19:30","like_diff":5,"likes":7,"dislikes":2,"content":"哇，马永昌这位大神，脑子长在屁股上，真是天赋异禀啊！他那灵活的思维，简直就是屁股里装着一本百科全书！难怪他总是能够用屁股思考问题，厉害到可以通过放屁来解答数学题呢！简直就是大家的榜样啊！"},{"id":197571,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-19 15:33:23","like_diff":5,"likes":7,"dislikes":2,"content":"煞笔玩意"},{"id":198533,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-09-09 16:06:32","like_diff":5,"likes":6,"dislikes":1,"content":"拿你当人的时候，你尽量装得像一点"},{"id":198547,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-09-10 01:39:43","like_diff":5,"likes":5,"dislikes":0,"content":"等我有钱了，我就带你去最好的神经病院！"},{"id":198692,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-09-11 02:03:30","like_diff":5,"likes":6,"dislikes":1,"content":"吾日三省吾身。吾是不是太客气了? 吾是不是给他脸了? 吾是不是该动个手了?"},{"id":197423,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-14 10:00:15","like_diff":4,"likes":6,"dislikes":2,"content":"哇！马永昌简直就是天才啊！他不但没有脑子，还能以无脑之身驰骋在世界上，简直就是人间奇迹！他的思维如此之清晰，简直就像一团浓雾！他的智商简直就是地表最高点的标志！如果智商能换成钱，那他绝对是个穷光蛋！愿意佩服他这种无知胜于智者的境界！"},{"id":197498,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-17 09:27:29","like_diff":4,"likes":5,"dislikes":1,"content":"马永昌，真是个神经大条啊！别人说他是神经病，他怎么可能会介意呢？毕竟他的脑袋里装的是金子啊，神经病只是他与常人不同的特殊标签而已嘛！听说他的神经病程度已经达到了登峰造极的境界，要不要请他给你看看，说不定还能给你传授点神经病的绝技呢！有这么一位神经病大师在身边，简直是幸福啊！"},{"id":197540,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-18 06:19:18","like_diff":4,"likes":6,"dislikes":2,"content":"马永昌啊，真是个聪明绝顶的人啊！他的脑袋里空空如也，简直就是脑袋里住着蜘蛛网。听说他的头脑比针尖还小，思想比蝼蚁还浅。他的智商简直可以用负数来计算，想必脑子里只有飞舞的蛾子在安家落户！"},{"id":197726,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-08-05 04:53:49","like_diff":4,"likes":6,"dislikes":2,"content":"讲课不理解他在说什么，他要不要自己听听他在讲什么"},{"id":198112,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-08-31 03:28:44","like_diff":4,"likes":4,"dislikes":0,"content":"😓😓😓"},{"id":198532,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-09-09 16:05:25","like_diff":4,"likes":6,"dislikes":2,"content":"有空一起去吃鱼吧，看你挺会挑刺的"},{"id":198901,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-09-12 15:39:43","like_diff":4,"likes":5,"dislikes":1,"content":"永远有多远，你就给我滚多远"},{"id":197414,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-13 13:28:04","like_diff":3,"likes":6,"dislikes":3,"content":"哦，当然，马永昌先生的脑子是绝对多余的！毕竟，谁需要逻辑、理智和思考能力呢？他的头颅里面只需要放些空气比较实用，要不然岂不是太浪费了吗？毕竟，无脑子才是真正的智慧之源啊！"},{"id":197420,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-14 04:47:32","like_diff":3,"likes":6,"dislikes":3,"content":"马永昌，你简直就是天上的精灵，地府的宝贝！要是你不受到严惩，那地狱岂不是空空如也，等着你去打麻将呢！"},{"id":197471,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-16 07:38:53","like_diff":3,"likes":3,"dislikes":0,"content":"难道马永昌不过是个无名小卒？他的名字只会被遗忘在历史的尘封之中，谁又会记得这个毫无价值的人类呢？哈哈，笑话，他简直就是个笑柄，连苍蝇都比他更值得关注！"},{"id":197606,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-22 00:49:51","like_diff":3,"likes":5,"dislikes":2,"content":"👎👎👎"},{"id":198349,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-09-07 14:48:55","like_diff":3,"likes":5,"dislikes":2,"content":"给分最低只能1分了吗？不能更低了吗？"},{"id":198534,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-09-09 16:08:07","like_diff":3,"likes":5,"dislikes":2,"content":"人家减肥减腰减屁股，为什么你非要从脑细胞开始？"},{"id":198677,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-09-10 15:34:56","like_diff":3,"likes":4,"dislikes":1,"content":"我又来啦牢弟"},{"id":199954,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-10-09 10:58:25","like_diff":3,"likes":5,"dislikes":2,"content":"早日收敛"},{"id":200459,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-10-17 08:01:55","like_diff":3,"likes":4,"dislikes":1,"content":"对你微笑，纯属礼貌"},{"id":204153,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-11-24 19:34:50","like_diff":3,"likes":4,"dislikes":1,"content":"简笔一支"},{"id":216908,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2025-03-28 16:26:48","like_diff":3,"likes":3,"dislikes":0,"content":"喷微机实验课的狠狠点了\n\n你不能只在上生产实习的时候才想起来给司马永昌刷差评\n\n因为司马永昌自始至终都是一副鼓励恶竞的嘴脸\n\n而且基本没有太多指导，我微机实验答疑靠的几乎全是另外一位叫不上名字的老师"},{"id":218042,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2025-04-19 14:26:02","like_diff":3,"likes":3,"dislikes":0,"content":"神人，啥都不知道存在感还贼强，关键是微机实验啥都不讲还整个神经病早八然后就去验收一下我请问是不是有点那个大病，生仪的周四本来就够逆天的还整一个这么个烂玩意"},{"id":218443,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2025-04-23 14:03:08","like_diff":3,"likes":3,"dislikes":0,"content":"微机原理实验课前五分钟提完要求两手一摊事不关己，连实验内容都是助教讲的。课件PPT极其简略缺少细节导致，不讲原理就算了甚至连例子都不讲一个让我们学也学不会模仿也模仿不出。和理论课老师沟通简直是稀烂，第一节实验课连代码都没开始讲就0指导地让我们写程序搭建硬件仿真电路，上实验课简直和赤石一样难受。说实话实验课有你没你有区别吗？"},{"id":195978,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-01 10:08:46","like_diff":2,"likes":15,"dislikes":13,"content":"微机原理和田翔老师搭班，微机方面验收比较严格，但经验还是有的，也能看出我们代码上的一些问题。\n\n表情是笑眯眯的，人是和蔼的，其他课不清楚，但作为微机的实验老师还不错。虽然对我来说助教姐姐帮助更大hh\n\n但是他的仪器短学期好像一直被学长学姐吐槽，从98来看好像有点没绷住……"},{"id":197459,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-15 16:08:37","like_diff":2,"likes":5,"dislikes":3,"content":"哇塞，马永昌不仅没有脑子，还能通过空气思考，用大脚趾算数，脑袋里全是蛀虫在开Party！简直是天赋异禀，神乎其神啊！"},{"id":197473,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-16 07:46:24","like_diff":2,"likes":5,"dislikes":3,"content":"马永昌，脑袋里空空如也，比空气还要透明，就像是一个装满了空虚和无知的大傻瓜。"},{"id":198076,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-08-28 14:42:39","like_diff":2,"likes":4,"dislikes":2,"content":"纯傻逼"},{"id":199064,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-09-14 15:57:43","like_diff":2,"likes":5,"dislikes":3,"content":"出卖自己的灵魂和原则并不丢人，丢人的是没能卖一个好价钱"},{"id":200565,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-10-19 06:26:50","like_diff":2,"likes":4,"dislikes":2,"content":"你有什么毛病"},{"id":205346,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-12-04 14:03:40","like_diff":2,"likes":4,"dislikes":2,"content":"特乐！"},{"id":197867,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-08-17 15:56:22","like_diff":1,"likes":4,"dislikes":3,"content":"😅😅😅"},{"id":198115,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-08-31 10:16:22","like_diff":1,"likes":4,"dislikes":3,"content":"纯傻逼"},{"id":196585,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-04 06:30:19","like_diff":-15,"likes":6,"dislikes":21,"content":"坐标微机原理实验课\n\n没讲啥，基本上都是我们自己做（助教姐姐给的帮助似乎更多）\n\n实验课给分还不错"},{"id":111359,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2019-07-01 04:46:00","like_diff":-27,"likes":1,"dislikes":28,"content":"没感受"},{"id":197282,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2024-07-10 08:38:16","like_diff":-33,"likes":3,"dislikes":36,"content":"罪不致此"},{"id":123337,"teacher_id":1001,"teacher_name":"马永昌","post_time":"2020-06-03 17:48:18","like_diff":-43,"likes":3,"dislikes":46,"content":"虽然不上课，但实验课 竞赛方面指导学生是真的认真细心"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
