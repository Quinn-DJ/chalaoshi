22-06-24 02:27:06","like_diff":0,"likes":2,"dislikes":2,"content":"老师本人很有魅力啊，讲课很生动也很清晰。实践课真的很顶，估计传院朋友圈也能看出来……不过push完确实能学到挺多"},{"id":165263,"teacher_id":6557,"teacher_name":"李思悦","post_time":"2022-12-30 14:38:46","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很好的，个人认为公共演讲这门课能学到挺多的，虽然课程压力比较大，但是老师是没问题的"},{"id":165278,"teacher_id":6557,"teacher_name":"李思悦","post_time":"2022-12-31 00:58:16","like_diff":0,"likes":2,"dislikes":2,"content":"四月姐姐真的超好！！！人美声甜心善，上课超级有趣！"},{"id":165916,"teacher_id":6557,"teacher_name":"李思悦","post_time":"2023-01-10 10:58:22","like_diff":0,"likes":2,"dislikes":2,"content":"老师真的挺好的，上课有趣，会放脱口秀，人美有气质，说话好听也善解人意\n\n但是公共演讲这门课确实耗费很多时间，演讲分析，准备演讲，背稿子，比其他专业课麻烦很多\n\n尤其是这学期线上演讲，其实感觉作用不大，没有在线下那种被push的感觉，在评分上也其实相对而言没有那么有公信力\n\n而且个人觉得由助教来评分其实多少有助教个人主观的因素在，不同助教给分也有差距\n\n但是总而言之最后的给分是很好的，会让你有被大捞特捞的感觉\n\n不管怎么说思悦姐绝对值得10分的"},{"id":166457,"teacher_id":6557,"teacher_name":"李思悦","post_time":"2023-01-12 09:50:39","like_diff":0,"likes":1,"dislikes":1,"content":"老师很温柔，每次上课也会认真准备，实践课也给了我们很大的锻炼机会。还有助教姐姐温柔又善良，任何问题都会细心解答，还会鼓励学生。（ps.社恐慎入）"},{"id":167061,"teacher_id":6557,"teacher_name":"李思悦","post_time":"2023-01-14 22:58:21","like_diff":0,"likes":2,"dislikes":2,"content":"还行吧"},{"id":168447,"teacher_id":6557,"teacher_name":"李思悦","post_time":"2023-02-16 16:08:24","like_diff":0,"likes":0,"dislikes":0,"content":"虽然社恐上公共演讲真的巨痛苦 但是老师真的很好！！声音好听长的好看 课也上的很好！！"},{"id":171633,"teacher_id":6557,"teacher_name":"李思悦","post_time":"2023-03-30 09:51:34","like_diff":0,"likes":0,"dislikes":0,"content":"特别特别好！"},{"id":184887,"teacher_id":6557,"teacher_name":"李思悦","post_time":"2023-12-24 03:21:16","like_diff":0,"likes":0,"dislikes":0,"content":"过了两年回来，没想到最当人的课是公共演讲"},{"id":185039,"teacher_id":6557,"teacher_name":"李思悦","post_time":"2023-12-26 04:06:10","like_diff":0,"likes":0,"dislikes":0,"content":"老师温温柔柔的 特别善解人意 课也很好 喜欢！"},{"id":211177,"teacher_id":6557,"teacher_name":"李思悦","post_time":"2025-01-11 03:22:23","like_diff":0,"likes":1,"dislikes":1,"content":"避雷。"},{"id":153761,"teacher_id":6557,"teacher_name":"李思悦","post_time":"2022-05-10 09:32:22","like_diff":-1,"likes":1,"dislikes":2,"content":"不错哦"},{"id":162700,"teacher_id":6557,"teacher_name":"李思悦","post_time":"2022-12-08 06:59:49","like_diff":-1,"likes":5,"dislikes":6,"content":"个人认为事情很多，给分两极分化，如果不是必修肯定不会选"},{"id":165277,"teacher_id":6557,"teacher_name":"李思悦","post_time":"2022-12-30 19:25:38","like_diff":-3,"likes":1,"dislikes":4,"content":"四月姐很好的~最后一次特殊场合演讲直接取消送分别提有多开心了！这门课主要评分还是助教，预计最后成绩应该还行~这门课还是线下上比较好啦，线上多多少少没那种演讲的feel~"},{"id":162650,"teacher_id":6557,"teacher_name":"李思悦","post_time":"2022-12-05 05:24:47","like_diff":-4,"likes":5,"dislikes":9,"content":"觉得这门课没什么必要…事情还特别多"},{"id":204028,"teacher_id":6557,"teacher_name":"李思悦","post_time":"2024-11-23 10:01:00","like_diff":-4,"likes":3,"dislikes":7,"content":"健康传播，每一个分数组成都做好了。每节课都听并做笔记+小组长+期末考试没有疏漏融入自己的思考与分析+全勤+小作业极尽全面。最后4.5.91分。？"},{"id":165253,"teacher_id":6557,"teacher_name":"李思悦","post_time":"2022-12-30 14:28:05","like_diff":-12,"likes":8,"dislikes":20,"content":"咱们说实话吧，这课真的能学到东西吗？？？？会讲的还是会讲，不会讲的还是不会讲，上课就是听老师讲她美国的故事，一节课提八百遍“我在美国的时候”。这课开着干嘛啊？冬学期恶心人呗。对老师没什么意见，但真想让公共演讲滚出拆那"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            function performSearch() {

                if (query) {

                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
