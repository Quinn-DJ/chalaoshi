遍又一遍讲着类似的观点，而且和课本毫无关系。每次小组展示只给一周甚至四五天时间，要求也很不明确"},{"id":119674,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2019-11-14 23:46:56","like_diff":9,"likes":9,"dislikes":0,"content":"果然是绩杀"},{"id":119700,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2019-11-15 02:11:27","like_diff":8,"likes":8,"dislikes":0,"content":"电商专业课，专业课诶还是绩杀。\n\n上课啥也学不到，短学期八周两次小组展示。\n\n上课主要看发言，拼命举手发言的成绩好\n\n期末考试没什么意义\n\n这种老师我一分也不想给"},{"id":119686,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2019-11-15 00:37:15","like_diff":7,"likes":7,"dislikes":0,"content":"讲课差，花了很多力气却给分很低，考试试卷选择题大部分来自百度，与课堂基本无关。研究做得再好有什么用？烂老师一生黑。"},{"id":120359,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2019-11-30 06:16:03","like_diff":7,"likes":7,"dislikes":0,"content":"水课，阿里，开会，绩杀。"},{"id":182673,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2023-11-19 13:46:04","like_diff":6,"likes":6,"dislikes":0,"content":"管院怎么能有您这样的老师呢，拿着几年前的数据，上课ppt每一届都讲一样的，自己说着：“电商现在发展的非常迅速，需要讲的知识点也要不断改进...”但您自己呢，ppt都懒得改，上课放一堆网上捡来的视频，每节课就重复那几个东西，感觉这门课由您来上，真的是浪费学校资源，浪费同学时间，还觉得自己特别nb，还经常吹自己的博士生，那些学长学姐们还不是被你天天压榨，为什么我们学校姓ly的这两个老师都这么..."},{"id":62788,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2017-11-27 03:28:12","like_diff":5,"likes":6,"dislikes":1,"content":"绩点爆炸"},{"id":119680,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2019-11-15 00:18:05","like_diff":5,"likes":5,"dislikes":0,"content":"上课没有回答过问题，必死"},{"id":119696,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2019-11-15 01:59:56","like_diff":5,"likes":5,"dislikes":0,"content":"讲课炒冷菜，还是个绩杀\n\n"},{"id":180541,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2023-09-22 14:29:59","like_diff":5,"likes":5,"dislikes":0,"content":"老师您认识李勇吗？那个出生"},{"id":182713,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2023-11-20 05:50:10","like_diff":5,"likes":5,"dislikes":0,"content":"电商已死？死了没，没死，到底死没死，如死。阿里巴巴，阿巴阿巴。看到成绩，啊啊啊啊？"},{"id":125943,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2020-09-16 02:23:45","like_diff":4,"likes":4,"dislikes":0,"content":"上课吹阿里和自己，毫无体验。"},{"id":127986,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2020-12-02 08:23:30","like_diff":4,"likes":4,"dislikes":0,"content":"第一节课讲一波我初中就听过的大数据和云计算，然后后面的每一门课都是第一天的重演。\n\n上课起来答题硬是能让你站起来再把你晾十分钟。"},{"id":130545,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2021-01-23 14:29:44","like_diff":4,"likes":4,"dislikes":0,"content":"不错！上课一次都没举手，居然还混了个4.2，哈哈哈哈哈哈哈。上课没举手抓住ppt的pre和期末大作业，好好吹吹感悟啥的，认真写写多方面的收获，很满意了哈哈哈哈哈哈哈不仅没挂还上了4"},{"id":188521,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2024-01-19 07:06:34","like_diff":4,"likes":4,"dislikes":0,"content":"选了他的电子商务和电子政务，这课确实水，基本没听，上课也就发言了两次，小组展示也都在混，最后的考试是课上开卷，回顾了一下上课的ppt，从ppt上抄了不少，最后拿了4.5还是挺满意的。"},{"id":117904,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2019-10-30 00:32:40","like_diff":3,"likes":4,"dislikes":1,"content":"因为我们在坐的大部分都是信管专业的学生…"},{"id":119694,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2019-11-15 01:13:20","like_diff":3,"likes":3,"dislikes":0,"content":"不喜发言者还是别选了。事多给分也不怎么样，短学期的课三次小组作业。我寻思给分就是看课堂参与度，考不考期末考无所谓，毕竟期末考是百度上抄来的题目。"},{"id":119848,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2019-11-16 06:10:19","like_diff":3,"likes":3,"dislikes":0,"content":"学术不端，为人虚浮。对于想学知识的人来说无法容忍。喜欢谈他的那个崇拜他的女学生。"},{"id":140745,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2021-09-15 14:29:42","like_diff":3,"likes":3,"dislikes":0,"content":"什么玩意儿？都什么年代了还用十几年前的数据和视频上课，课件没有认真更新，每年都重复同一套说辞，万变不离阿里。。。第一节课听睡着了，果断退。"},{"id":141636,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2021-10-18 11:31:33","like_diff":3,"likes":3,"dislikes":0,"content":"三句话，让老师带我去阿里巴巴"},{"id":147623,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2022-01-10 10:26:43","like_diff":3,"likes":3,"dislikes":0,"content":"绩点低"},{"id":182176,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2023-11-11 12:17:45","like_diff":3,"likes":3,"dislikes":0,"content":"上课又水事情又多还要固定座位，上大学遇到最差的老师之二"},{"id":11433,"teacher_id":1542,"teacher_name":"刘渊","post_time":"2015-12-01 06:40:42","like_diff":2,"likes":13,"dislikes":11,"content":"很厉害 讲的很好                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }

                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
