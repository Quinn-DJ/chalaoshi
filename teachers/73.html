n"},{"id":10857,"teacher_id":73,"teacher_name":"梁君英","post_time":"2015-11-23 07:22:33","like_diff":11,"likes":13,"dislikes":2,"content":"很自由"},{"id":12222,"teacher_id":73,"teacher_name":"梁君英","post_time":"2015-12-22 11:53:23","like_diff":11,"likes":17,"dislikes":6,"content":"我真的真的好爱她！！ 但是大大不让我们再选她的课。真的真的还想上梁老师的课！"},{"id":13842,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-01-01 07:58:01","like_diff":11,"likes":17,"dislikes":6,"content":"在浙大遇到的最好的老师，没有之一"},{"id":47145,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-09-19 13:08:27","like_diff":11,"likes":15,"dislikes":4,"content":"说话有点做作 讲得例子很励志"},{"id":61066,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-11-08 01:23:59","like_diff":11,"likes":15,"dislikes":4,"content":"我觉得很普通"},{"id":90380,"teacher_id":73,"teacher_name":"梁君英","post_time":"2018-11-23 10:07:37","like_diff":11,"likes":13,"dislikes":2,"content":"不一定适合所有人，人还好但给分不讲师生情，会很正态……讲话有一点浮夸，英语基础不好的不要选"},{"id":95234,"teacher_id":73,"teacher_name":"梁君英","post_time":"2019-01-19 05:29:11","like_diff":11,"likes":12,"dislikes":1,"content":"说实话是我听力太渣、平时不努力，所以绩点比较低，所以一点不怪老师。对梁老师，许多同学十分非常特别喜欢，有的同学一般，也有的会讨厌她。其实我考虑吧是这样的，你如果本来就是一个外向开朗上台讲话不怎么慌的人，你会喜欢上台展示和梁老师强调speaking的风格，性格相合会更喜欢；你如果本来内向闷骚也不喜欢当众演讲，你当然会从课堂上学到很多，锻炼很多，但是就会慢慢积累一点抵触情绪吧。大佬有，也不少，你是大佬呢自然没什么压力可以好好享受课堂，不是大佬呢也可以顶着小压力享受，但总有人选择在压力中极度不适。。。另外，其他评论所言的老师的才华啊能力啊水平啊是真的，老师的确很不错，值得一选。"},{"id":4422,"teacher_id":73,"teacher_name":"梁君英","post_time":"2015-06-22 15:59:04","like_diff":10,"likes":17,"dislikes":7,"content":"好"},{"id":4941,"teacher_id":73,"teacher_name":"梁君英","post_time":"2015-07-01 08:06:13","like_diff":10,"likes":16,"dislikes":6,"content":"有水平，人很好很有趣，给分赞"},{"id":13789,"teacher_id":73,"teacher_name":"梁君英","post_time":"2015-12-31 03:49:24","like_diff":10,"likes":15,"dislikes":5,"content":"非常好的老师，但老师不让再选一次她的课，不然还想选\n\n"},{"id":7118,"teacher_id":73,"teacher_name":"梁君英","post_time":"2015-09-03 05:20:07","like_diff":9,"likes":13,"dislikes":4,"content":"蛮可爱的老师~给分也很好啊 不点名 可以学到很多东西"},{"id":15798,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-01-16 09:42:31","like_diff":9,"likes":11,"dislikes":2,"content":"好老师！"},{"id":21850,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-07-04 11:52:04","like_diff":9,"likes":13,"dislikes":4,"content":"棒棒哒"},{"id":81545,"teacher_id":73,"teacher_name":"梁君英","post_time":"2018-07-05 10:43:24","like_diff":9,"likes":9,"dislikes":0,"content":"老师人很好，不过给分有点迷，反正我也不知道百分之八十的平时成绩是怎么给的，连点名也没有，作业也是最后交一次，自问上课很认真，作业也很认真，还是拿了至今最低绩点，可能是我太菜了吧（哭泣）"},{"id":112644,"teacher_id":73,"teacher_name":"梁君英","post_time":"2019-07-04 23:30:47","like_diff":9,"likes":9,"dislikes":0,"content":"谢谢老师，让我一讲“然后”会立刻回过神来并充满愧疚，一听别人说然后，我也会alerted."},{"id":199950,"teacher_id":73,"teacher_name":"梁君英","post_time":"2024-10-09 08:32:58","like_diff":9,"likes":9,"dislikes":0,"content":"不太喜欢。课堂内的内容还行。"},{"id":104723,"teacher_id":73,"teacher_name":"梁君英","post_time":"2019-03-26 12:26:03","like_diff":8,"likes":14,"dislikes":6,"content":"有点做作"},{"id":109835,"teacher_id":73,"teacher_name":"梁君英","post_time":"2019-06-19 14:19:50","like_diff":8,"likes":11,"dislikes":3,"content":"满怀期待来，略带失望去"},{"id":128468,"teacher_id":73,"teacher_name":"梁君英","post_time":"2020-12-23 10:18:45","like_diff":8,"likes":9,"dislikes":1,"content":"可怕的女人，学心理的看透一切"},{"id":178129,"teacher_id":73,"teacher_name":"梁君英","post_time":"2023-07-07 05:29:52","like_diff":8,"likes":8,"dislikes":0,"content":"客观看待：1、这是我上大学以来见到过的发言最积极的课程。口译课刚开始大部分同学都很畏惧，不敢举手，但是几节课之后，基本上都是抢着发言。不管你表现的好坏，梁老师以及全班同学都是鼓励的态度，我觉得这是大家踊跃的原因。我之前上课还有点小气愤，因为真的抢不到发言机会！！！！！！我觉得自己必须上台当一回译者，亲身体会到那种紧张感。但是最后只抢到了speaker，留下了一点遗憾。2、上课模式一般是分专题，每个专题两次课，一次课讲相关用语，给出一些例子，一些小练习，一次课全部拿来练习口译。3、与此同时，梁老师还会分享很多学校的故事，以及自己学习的经历，交杂着道理和趣味。不过有些时候，感觉刹不住车，要是能留更多时间用来举手发言就好了。4、说一下课程任务：最后会上交一个报告，包括自我介绍、上台经历（speaker or interpreter， theme， date......）、课程感悟和自己每次训练课准备的讲稿（中英文）。期末考试就是现场抽题，两两一组，现场口译：先做笔记，然后整体翻译。整个准备过程对我来说都十分紧张，提前一个多小时就和搭档到旁边教室准备联系，但是也很刺激、兴奋，口译完有一种全身通透的感觉。5、缺点：老师有些时候可能是没太记住人，抽了几次重复的同学，其他人就很难抢到机会。建议要上课的同学往前坐！举手的时候动作幅度大一点，摇一摇！多跟老师对视，就会请你！6、总的来说，课堂氛围挺轻松的，比起高中僵硬死板的英语课好太多。英语要想练好，必须抓住口语。这门课也不太强调英语基础，建议大家都来尝试！"},{"id":189733,"teacher_id":73,"teacher_name":"梁君英","post_time":"2024-01-28 01:41:45","like_diff":8,"likes":13,"dislikes":5,"content":"老师看人过于刻板印象了，上课内容倒是不做评价，能学到多少全看自己。\n\n但是课程恶竞非常严重，有些人卷上台次数的嘴脸是真的难看恶心。我记得老师最后两节课实践课说留给没上台翻译过过的同学发言，在这种情况下，仍然有上台过2次的同学举手，并且老师发现，问她“你不是发言过很多次了吗”，她在那嘟嘴，可能意味着自己是无辜的吧，最后老师让她上去了第三次，嘴脸令人非常不适。课堂的规矩被一些想要卷平时分的人打破了。"},{"id":10085,"teacher_id":73,"teacher_name":"梁君英","post_time":"2015-11-15 14:27:29","like_diff":7,"likes":11,"dislikes":4,"content":"女神，老师很有人格魅力，上课也很有内容，有收获。"},{"id":108380,"teacher_id":73,"teacher_name":"梁君英","post_time":"2019-05-22 10:15:25","like_diff":7,"likes":12,"dislikes":5,"content":"希望老师少一些泛泛夸奖同学的内容和重复的鸡汤，虽然好听好玩但是没有用且浪费时间，口译练习课真的还是多给一些实在的翻译参考吧。"},{"id":67181,"teacher_id":73,"teacher_name":"梁君英","post_time":"2018-01-20 11:59:08","like_diff":6,"likes":11,"dislikes":5,"content":"被正态掉嘞，所以体验很一般…"},{"id":104440,"teacher_id":73,"teacher_name":"梁君英","post_time":"2019-03-20 14:38:25","like_diff":6,"likes":6,"dislikes":0,"content":"宝宝心里苦，但宝宝不说。这只是我的问题(ㄒoㄒ)"},{"id":9225,"teacher_id":73,"teacher_name":"梁君英","post_time":"2015-10-18 08:47:39","like_diff":5,"likes":9,"dislikes":4,"content":"棒呆了的老师"},{"id":11933,"teacher_id":73,"teacher_name":"梁君英","post_time":"2015-12-24 07:32:24","like_diff":5,"likes":7,"dislikes":2,"content":"反正就是好"},{"id":12130,"teacher_id":73,"teacher_name":"梁君英","post_time":"2015-12-22 02:45:12","like_diff":5,"likes":7,"dislikes":2,"content":"真的好"},{"id":13981,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-01-03 08:53:47","like_diff":5,"likes":7,"dislikes":2,"content":"不爱都难"},{"id":15709,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-01-16 07:15:38","like_diff":5,"likes":8,"dislikes":3,"content":"给分好，上课有趣"},{"id":21467,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-02-29 03:00:48","like_diff":5,"likes":6,"dislikes":1,"content":"有趣的课堂~"},{"id":21855,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-03-01 09:50:30","like_diff":5,"likes":10,"dislikes":5,"content":"打了10分，非常好，希望平均分达到10分！"},{"id":33966,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-01-06 13:25:36","like_diff":5,"likes":8,"dislikes":3,"content":"非常好 对每个学生一视同仁 比较看重学生的努力 超级有气质 温柔中带有刚强 超赞！ 大英四马上结束了 不舍?"},{"id":34828,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-01-06 13:21:32","like_diff":5,"likes":9,"dislikes":4,"content":"简直好到不行，表白梁老师。我英语很弱，预制的大英四，但是梁老师很会激励同学。遗憾梁老师只让选一次课。以后一定会继续坚持学好英语，感谢梁老师。"},{"id":53362,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-06-26 12:37:51","like_diff":5,"likes":7,"dislikes":2,"content":"老师同时也是学心理的，很棒的老师，真的，我现在遇到问题也会发邮件问她，像人生导师，真的很感激"},{"id":53419,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-06-26 14:36:43","like_diff":5,"likes":6,"dislikes":1,"content":"好的老师真的不是教你怎么考试的，虽然我绩点不高，但是真的很感谢梁老师让我学到了很多受益终身的东西，是良师亦是益友，非常有才华的老师！"},{"id":53421,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-06-26 14:40:30","like_diff":5,"likes":8,"dislikes":3,"content":"老师真的很好，教会了我英语外的很多东西，特别是在演讲、面试方面的，收获很大！虽然我大英四的绩点没有之前上另外一个老师的大英三的高，但我还是很知足了，感谢您梁老师！"},{"id":60070,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-10-09 09:36:32","like_diff":5,"likes":5,"dislikes":0,"content":"你要吃饭就要看TED（手动微笑）：）"},{"id":76373,"teacher_id":73,"teacher_name":"梁君英","post_time":"2018-04-05 03:35:06","like_diff":5,"likes":7,"dislikes":2,"content":"正式上课前老师喜欢说说自己的研究领域，教学经历等等，我们在听八卦的状态坐了20分钟后突然开始了口译课，脑子已经跟不上了。建议老师说天谈地时用英文讲，这样对我们来说也是一种热身。\n\n（建议同学们：梁老师会不定期看“查老师”上的评论，所以别在这乱说话? ）"},{"id":108858,"teacher_id":73,"teacher_name":"梁君英","post_time":"2019-06-03 09:15:00","like_diff":5,"likes":7,"dislikes":2,"content":"为什么要此生不再相见呢？\n\n希望会再次相见。"},{"id":197530,"teacher_id":73,"teacher_name":"梁君英","post_time":"2024-07-18 05:37:50","like_diff":5,"likes":5,"dislikes":0,"content":"非常优秀的老师，学校总是说要融入课程思政，梁老师可以说是做得最自然最完美的，毫无矫揉造作。虽然看起来有点严肃但实际上人特别好，很能带领同学们从不同的视角看问题，好老师的典范！"},{"id":11669,"teacher_id":73,"teacher_name":"梁君英","post_time":"2015-12-10 00:12:28","like_diff":4,"likes":8,"dislikes":4,"content":"最好的老师，真想再听她一学期的课"},{"id":15725,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-01-16 07:51:32","like_diff":4,"likes":10,"dislikes":6,"content":"老师真的很好！会记住你的名字，很关心学生，课也很有趣，给分超赞，大英差点满了也是开心的"},{"id":16172,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-01-17 11:35:19","like_diff":4,"likes":6,"dislikes":2,"content":"这老师太好了，还想去上您的课"},{"id":21237,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-02-27 07:59:10","like_diff":4,"likes":6,"dislikes":2,"content":"超级棒\n\n"},{"id":21296,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-02-28 03:21:11","like_diff":4,"likes":7,"dislikes":3,"content":"有很多很棒的体验，真正的学习英语！"},{"id":22311,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-03-03 11:46:56","like_diff":4,"likes":5,"dislikes":1,"content":"女神！！"},{"id":25076,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-05-05 07:19:40","like_diff":4,"likes":6,"dislikes":2,"content":"上了其他老师的课 才开始怀念她啊 讲的真的是非常好"},{"id":27080,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-09-13 03:58:28","like_diff":4,"likes":9,"dislikes":5,"content":"梁老师的课只能听一回 虽然她好到爆炸 因为她不让你再选她的课 最insightful的老师没有之一 珍惜这唯一一次的机会吧 强烈推荐 推荐推荐推荐"},{"id":27181,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-06-23 12:36:07","like_diff":4,"likes":8,"dislikes":4,"content":"老师人很棒，给分也很棒！quiz成绩老师不会care，好好上课会有不错的成绩⋯但是老师说不能第二次选她的课⋯难过"},{"id":27389,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-06-25 14:02:35","like_diff":4,"likes":6,"dislikes":2,"content":"不多说，好评。"},{"id":82477,"teacher_id":73,"teacher_name":"梁君英","post_time":"2018-07-08 09:55:57","like_diff":4,"likes":6,"dislikes":2,"content":"干货满满 启迪很深 课程不难 大佬太多 另外楼上一堆还在说 然后 的，真的是认真在上课的吗？"},{"id":90379,"teacher_id":73,"teacher_name":"梁君英","post_time":"2018-11-23 10:05:56","like_diff":4,"likes":4,"dislikes":0,"content":"见仁见智吧"},{"id":96348,"teacher_id":73,"teacher_name":"梁君英","post_time":"2019-01-21 01:01:36","like_diff":4,"likes":5,"dislikes":1,"content":"不发平时分导致我整一个学期都慌的一比，觉得自己快挂了?"},{"id":110468,"teacher_id":73,"teacher_name":"梁君英","post_time":"2019-06-27 04:04:36","like_diff":4,"likes":4,"dislikes":0,"content":"【英语口译】首先十分强推！我修了9分F类，这门可以说是最喜欢也是最有收获一门。梁老师时而知性时而逗比（经常自称“猥琐”哈哈哈），能看出来专业知识是非常丰富的（梁老师有跨学科的背景），专业知识之余也会讲很多其他的道理。另外好像很偏爱工科同学啊哈哈！最后的考试不会特别demanding，平时分占的比重应该比较大。"},{"id":164955,"teacher_id":73,"teacher_name":"梁君英","post_time":"2022-12-28 05:06:53","like_diff":4,"likes":6,"dislikes":2,"content":"各位选课需谨慎。\n\n这是一门对听力和翻译要求很高的一门课，不否认你会得到一定的训练，但是没有基础的人会真的很摆烂。\n\n而且梁老师这人口碑两极分化，至少本人觉得没有想象中好。\n\n谨慎。"},{"id":166704,"teacher_id":73,"teacher_name":"梁君英","post_time":"2023-01-13 09:10:13","like_diff":4,"likes":4,"dislikes":0,"content":"口译课讲表达的技巧不是很正常吗？口译本来就是一种沟通，听力、表达、翻译都是基本能力，没有基础，学再多口译技巧也没用（其实上口译课只是能够加深对口译的理解，知道如何精进自己的口译能力，真正的口译能力是靠课下无数的tape hours堆积起来的）。至于梁老师，我上了她的专业课，她是一个很好的人，可能上课方式对一些人来说不太能接受，但不可否认她是真的很想让同学们能学到东西。"},{"id":167075,"teacher_id":73,"teacher_name":"梁君英","post_time":"2023-01-15 01:43:22","like_diff":4,"likes":4,"dislikes":0,"content":"【英语口译】上课真的能学到很多东西，老师不仅仅会讲英语口译，还会讲一些演讲方面的知识，对于大家都有很不错的锻炼能力。真心推荐。"},{"id":167626,"teacher_id":73,"teacher_name":"梁君英","post_time":"2023-01-17 23:52:35","like_diff":4,"likes":5,"dislikes":1,"content":"这个学期的口译课真的是神仙打架，保研北大的学姐，拿到竺奖的学姐……感觉同学们都是强悍如斯。真的很难想象我在这样一个班级坚持下来了，也十分激动自己能完成口译的各项任务，我感觉这门课带来的不止是技巧的提升，而是对自己的重新认识。"},{"id":173228,"teacher_id":73,"teacher_name":"梁君英","post_time":"2023-05-16 06:49:48","like_diff":4,"likes":4,"dislikes":0,"content":"有梦有趣，无所畏惧。永远喜欢这样充满学术热情、包容的老师！beacon of hope and possibility"},{"id":174592,"teacher_id":73,"teacher_name":"梁君英","post_time":"2023-06-14 10:12:11","like_diff":4,"likes":4,"dislikes":0,"content":"刚考完就来评论啦！梁老师的课让我遇见了全新的自己。废话不多说，绩点已经不重要，当然给我满绩我也不会拒绝～"},{"id":196904,"teacher_id":73,"teacher_name":"梁君英","post_time":"2024-07-06 00:57:08","like_diff":4,"likes":4,"dislikes":0,"content":"梁老师绝对是好老师，关心同学，给人鼓励，课上学到的不只是口译的方法论，更是一种面对口译、口语、甚至交流人生的心态，想选的话放心冲没问题。甚至我今年没抢到口译机会，最后考试发挥还可以也拿到了不错的分数，真神\n\n但梁老师的风格不同人接受程度也不同。对于外向、乐天的同学，课堂上会有很多展示的机会和思维的碰撞。但对于比较内向和现实的同学，梁老师上课喜欢传达一些激励性的价值观，比如人人都可以发顶会，大家都要积极踊跃等等，再加上有些同学会大量抢发言机会，整个环境确实有点往鹅颈偏。如果能严格控制人数，小班上课，或许这门课会有更好的体验"},{"id":27469,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-06-26 10:59:39","like_diff":3,"likes":5,"dislikes":2,"content":"超级棒的老师 也是理想成为的那种人"},{"id":28847,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-06-28 22:59:37","like_diff":3,"likes":6,"dislikes":3,"content":"很有趣，但是英文不好的人，有点煎熬，只要你敢，收获还是很大的。"},{"id":29767,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-06-30 09:49:14","like_diff":3,"likes":5,"dislikes":2,"content":"很好的课堂"},{"id":38818,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-12-19 08:25:44","like_diff":3,"likes":5,"dislikes":2,"content":"最好的老师没有之一"},{"id":41371,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-01-11 05:45:34","like_diff":3,"likes":5,"dislikes":2,"content":"超超超超有才华的老师！预置上她的课真的幸运！(｡･ω･｡)"},{"id":53425,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-06-26 14:54:22","like_diff":3,"likes":6,"dislikes":3,"content":"梁老师是我在浙里遇到过最特别的老师！她上课的风格跟我高中班主任很像，所以上课都会感到很亲切！课堂上学到最重要的是她对于求学和做事的态度和思考，还会接触很多有趣的心理学知识！虽然老师不让我们推荐她的课，但是大家有机会一定要选啊！！一生的良师益友！！"},{"id":67064,"teacher_id":73,"teacher_name":"梁君英","post_time":"2018-01-20 07:44:19","like_diff":3,"likes":7,"dislikes":4,"content":"讲讲自己上课的体验：\n\n1.课堂不困倦，充满吸引力，甚至感慨时间太快，每次早课都可以毫不疲倦地从头听到尾（又一次早课是别的老师代课，结果大家都要睡着了）；\n\n2.讲课方式不同于其他老师对照课本讲语法点的做法。实话说，本来对这种做法挺怀疑的，因为讲课其实比较飘，有点不扎实的感觉。我是同时学大英三和大英四的奇葩，另一个老师的大英三是紧扣课本跟高中大多数老师做法一样。结果到期末，我发现我记得的大英iv内容更多，梁老师的上课方式确实让我真正地学会了英语内容，而不是死记硬背、过会儿就忘；\n\n3.梁老师的个人魅力强。有魅力的老师的课堂自然也就更加engaging，你会自然而然、充满感激与期待地接受很多东西；\n\n4.讲授英语与指引人生相结合。作为大一的第一个学期选上梁老师的课，确实弥足幸运。在她的课上，有写作与说话的tricks，有交叉学科benefits的启迪，有国外名校presentation的指引......大一上她的课，你会有一个更清晰的对大学的outline，甚至对人生充满期待（毫不夸张）；\n\n5.当然不是说leuang老师的课十全十美，但是我觉得至少十全九美。\n\n当然选择适合自己的老师才是最重要的，就像leuang老师说的，我的课只能选一次，浙大的教授都很优秀，聆听不同的老师，感受不同的启发。"},{"id":109692,"teacher_id":73,"teacher_name":"梁君英","post_time":"2019-06-18 12:08:08","like_diff":3,"likes":5,"dislikes":2,"content":"上大学以来每周能盼着上的也只有口译了吧，梁老师不仅教了很多有用的知识，还有许多人生的哲理，是大学听过最棒的一门课，表白女神！"},{"id":110353,"teacher_id":73,"teacher_name":"梁君英","post_time":"2019-06-26 02:31:09","like_diff":3,"likes":3,"dislikes":0,"content":"这学期最幸运的就是选上梁老师的课了，感谢那位第一节课被劝退的同学让我有机会低分定点。梁老师的课真的是我上大学以来上过最好的课，这才是我想象中的大学课程，在教书之中育人，课堂生动有活力，真的让我有种自己专业老师都是些什么玩意的感觉，如果你真的想要提高，就选梁老师的课，不过估计你们大部分人也选不上，不说了，要是我还大一就转专业了"},{"id":127234,"teacher_id":73,"teacher_name":"梁君英","post_time":"2020-11-16 11:49:32","like_diff":3,"likes":3,"dislikes":0,"content":"很乐观的老师，超可爱的老师，爱了爱了，可惜差了二十岁！"},{"id":165012,"teacher_id":73,"teacher_name":"梁君英","post_time":"2022-12-28 10:10:37","like_diff":3,"likes":3,"dislikes":0,"content":"英语口译：我大学以来上的最好的课程之一。本人英语听力和口语非常菜鸡，属于水测三次还没过那种。但其实整节课下来老师的要求也没有很高，但我觉得收获更多的远不止口译知识，更多的是老师教授的关于自信，勇敢，互相体谅，温和且坚定等等这些受益终生的东西。无论最后分数如何，这门课，我觉得是非常值的，我收获很大。"},{"id":167627,"teacher_id":73,"teacher_name":"梁君英","post_time":"2023-01-18 00:13:08","like_diff":3,"likes":4,"dislikes":1,"content":"个人英语水平一般，上课几次发言自我感觉并不是很好，好在是最终坚持下来了。感谢梁老师~最终绩点也还尚可，过程中对于怎么说话，如何说好话还是明白了很多的。"},{"id":178081,"teacher_id":73,"teacher_name":"梁君英","post_time":"2023-07-08 16:08:30","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好很好!就是为什么还不出"},{"id":178194,"teacher_id":73,"teacher_name":"梁君英","post_time":"2023-07-08 01:17:12","like_diff":3,"likes":3,"dislikes":0,"content":"还能说什么，梁老师太强了！英语口译课真的上出了我理想中的大学通识课的感觉！课堂非常有趣，老师给分特友善。课程不用写论文，考试压力也很小，但上完之后又感觉自己收获满满。"},{"id":27398,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-06-25 16:24:04","like_diff":2,"likes":5,"dislikes":3,"content":"大学最喜欢的老师没有之一"},{"id":34835,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-10-24 12:20:15","like_diff":2,"likes":5,"dislikes":3,"content":"好，非常好"},{"id":41229,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-01-15 10:09:53","like_diff":2,"likes":5,"dislikes":3,"content":"只有那么棒了"},{"id":45266,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-01-19 08:36:35","like_diff":2,"likes":6,"dislikes":4,"content":"授人以渔。此生不再相见。"},{"id":51585,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-06-07 10:16:42","like_diff":2,"likes":4,"dislikes":2,"content":"很厉害哦"},{"id":53417,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-06-26 14:34:49","like_diff":2,"likes":4,"dislikes":2,"content":"感谢老师不挂之恩 会继续努力学英语的"},{"id":81337,"teacher_id":73,"teacher_name":"梁君英","post_time":"2018-07-04 23:30:23","like_diff":2,"likes":4,"dislikes":2,"content":"老师真的超级nice，会告诉你很多道理，也会给你很多启迪和帮助。不过课不水，英语基础一般的最好别选了，像我就学的很煎熬。"},{"id":81598,"teacher_id":73,"teacher_name":"梁君英","post_time":"2018-07-05 13:35:25","like_diff":2,"likes":3,"dislikes":1,"content":"我感觉老师很好，但是口译这样的东西要想拿高分还是要自己多花时间"},{"id":109306,"teacher_id":73,"teacher_name":"梁君英","post_time":"2019-06-13 03:47:40","like_diff":2,"likes":4,"dislikes":2,"content":"我真的真的很喜欢老师 理想人生了"},{"id":112467,"teacher_id":73,"teacher_name":"梁君英","post_time":"2019-07-04 09:46:04","like_diff":2,"likes":2,"dislikes":0,"content":"梁老师我女神好吧，人美事少知识多，完美的大学老师。"},{"id":127187,"teacher_id":73,"teacher_name":"梁君英","post_time":"2020-11-12 10:40:38","like_diff":2,"likes":2,"dislikes":0,"content":"我猜梁君英可能会偷偷看消息，表白一波～"},{"id":127584,"teacher_id":73,"teacher_name":"梁君英","post_time":"2020-11-24 16:19:43","like_diff":2,"likes":3,"dislikes":1,"content":"女神 浙大最美老师"},{"id":154955,"teacher_id":73,"teacher_name":"梁君英","post_time":"2022-06-07 05:10:09","like_diff":2,"likes":3,"dislikes":1,"content":"梁老师的英语口译课，一次因故没能来上课，通知同学们稍微迟了一点。回来之后梁老师说她很抱歉，但是会以 任何时候都可以找她来要推荐信 来补偿。本人的英语口语一向被其他人嘲笑，在这课上也搞了4.5绩点。其他的我就不多说了。"},{"id":198312,"teacher_id":73,"teacher_name":"梁君英","post_time":"2024-09-06 17:27:07","like_diff":2,"likes":2,"dislikes":0,"content":"爱Liang 大学期间碰见的最好的老师之一"},{"id":207447,"teacher_id":73,"teacher_name":"梁君英","post_time":"2024-12-21 15:42:16","like_diff":2,"likes":2,"dislikes":0,"content":"适合愿意发言愿意去尝试真的想学点干货的人，听完一堂课真的给人“老子天下无敌”的错觉（不）知识点也很简明扼要，几乎不用做笔记的程度。上完真的pre的胆子都变大了，超赞梁老师！！！"},{"id":24349,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-04-29 17:01:17","like_diff":1,"likes":4,"dislikes":3,"content":"爱梁大大"},{"id":30466,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-07-01 16:05:31","like_diff":1,"likes":5,"dislikes":4,"content":"给分好，有气质，是个很棒老师"},{"id":31349,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-07-03 17:02:34","like_diff":1,"likes":4,"dislikes":3,"content":"好到不能再好，神一样的老师！"},{"id":39438,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-12-22 16:45:17","like_diff":1,"likes":4,"dislikes":3,"content":"超级爱老师"},{"id":40263,"teacher_id":73,"teacher_name":"梁君英","post_time":"2016-12-31 04:47:24","like_diff":1,"likes":3,"dislikes":2,"content":"点名在这里完全没用啊，老师记得所有同学的名字。每周听两次梁老师的课心情都变好了"},{"id":41111,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-01-09 08:13:34","like_diff":1,"likes":2,"dislikes":1,"content":"超棒的一个老师"},{"id":42145,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-01-14 15:43:46","like_diff":1,"likes":5,"dislikes":4,"content":"梁老师人非常，非常nice ，超爱，遗憾不能再选老师的课，希望下次再见到老师时，自己能让老师眼前一亮。"},{"id":42180,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-01-14 00:14:26","like_diff":1,"likes":4,"dislikes":3,"content":"老师人很好，她和微积分老师是我最喜欢的两个老师，而且真的有时候考试并不重要，绩点也并不重要，重要的是你能学到如何去应用英语，如何保持好的心情和人生态度，哪怕可能我这两门课在考前都特别没有底，可是有两位老师在，我对成绩真的完全不在意，因为人生能有这一段美好的时光与你相伴，至少大学生活，足矣！"},{"id":42954,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-01-15 13:16:57","like_diff":1,"likes":2,"dislikes":1,"content":"非常非常好，真的能提升能力，可惜我没有好好上，想学口译啊啊啊啊啊"},{"id":45655,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-01-20 02:07:54","like_diff":1,"likes":4,"dislikes":3,"content":"老师的好已经不需要我再来加个10分啦，回访母校的时候都要拿她当浙大教授的例子"},{"id":52700,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-06-22 07:55:50","like_diff":1,"likes":3,"dislikes":2,"content":"你会越来越积极！！"},{"id":52750,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-06-22 12:19:50","like_diff":1,"likes":3,"dislikes":2,"content":"很棒的老师！！"},{"id":52759,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-06-22 13:31:54","like_diff":1,"likes":3,"dislikes":2,"content":"很开心"},{"id":53441,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-06-26 15:10:50","like_diff":1,"likes":4,"dislikes":3,"content":"选了一定不会后悔。一门已经不在乎绩点的课程，每个星期的小期待"},{"id":53776,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-06-27 13:34:46","like_diff":1,"likes":3,"dislikes":2,"content":"喜欢英语课"},{"id":64028,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-12-20 14:39:12","like_diff":1,"likes":3,"dislikes":2,"content":"有时候觉得你很不喜欢我，后来你说叫我们不要自己臆想，我还是没有走出臆想的圈子。很感谢你教会我们学会走出舒适区，接触不同的老师。不为挂科而愁，不以得奖而狂喜。教会我们，不管有多么忙，都要停下来ENJOY OUR LIFE.你说你喜欢挑逗工科生，于是，我的邻居就火了哈哈哈。"},{"id":67046,"teacher_id":73,"teacher_name":"梁君英","post_time":"2018-01-20 06:47:22","like_diff":1,"likes":1,"dislikes":0,"content":"超级好的老师，知识很丰富，但没有架子，思想很活跃很年轻，特别和学生玩得来。注重演讲能力的培养，不拘泥于课本。总之就是非常非常好的老师!"},{"id":67099,"teacher_id":73,"teacher_name":"梁君英","post_time":"2018-01-20 09:26:02","like_diff":1,"likes":5,"dislikes":4,"content":"梁老师人超级棒！！从开始慢慢引导我们开口鼓励上台讲话！！还教了不少临场应变的技巧～让我们自然而然的就敢说～虽然我也不是经常上去说，但是感觉现在自己更加大胆啦～上课也是不拘泥于课本，quiz成绩毫不在意～而且告诉我们不要在意成绩，英语不是考试考出来的学出来的～\n\n课堂活泼生动，作为大英三大英四同时修的人本来对大英四绩点不抱希望了啊 大神略多 成绩出来还是很棒棒的！\n\n最后作文成功用上老师教的套路哈哈哈哈哈 我觉得那个套路真的很棒 相见恨晚！\n\n还有就是梁老师教会了我如何利用浙大图书馆丰富的资源，作为工科大佬中弱弱的一个社科生感觉被忽略了不少hh不过可以理解啊，还有自己的同学们也真的很棒！不仅英语好还数学好，因为我跟班上大部分的同学也是一个数学课hh\n\n老师不让我们选她的课了，虽然偷偷选了老师的口译课没被选上 唉\n\n感谢相遇！感谢您！感谢一起陪伴的小伙伴们！"},{"id":74802,"teacher_id":73,"teacher_name":"梁君英","post_time":"2018-03-06 02:42:24","like_diff":1,"likes":4,"dislikes":3,"content":"课堂很欢乐，老师很温柔\n\nPS:对老师魔性的笑声印象深刻"},{"id":95075,"teacher_id":73,"teacher_name":"梁君英","post_time":"2019-01-18 16:17:16","like_diff":1,"likes":4,"dislikes":3,"content":"非常喜欢的老师，上梁老师的课是此生无悔的一件事。老师上课会教很多组织语言的方法，会给你提供很多看待世界不同的角度。对一个人的锻炼不只是英语的能力，还有很多潜移默化的进步。老师上课会传达很多她自己的思考，对一个迷茫的大一新生有很大的帮助。如果你是想来学高中式的英语，那你就别选了，肯定不适合你。推荐有一定英语水平的同学选。最后，分数看个人能力，老师也不会太强调分数的问题。总之，上梁老师的课是莫大的荣幸！"},{"id":122024,"teacher_id":73,"teacher_name":"梁君英","post_time":"2020-02-01 12:39:35","like_diff":1,"likes":1,"dislikes":0,"content":"梁真的是很厉害很厉害的老师，可惜了以后她因为其他工作的原因再也不上大英了，在我看来是一件很遗憾的事情。"},{"id":122640,"teacher_id":73,"teacher_name":"梁君英","post_time":"2020-03-10 08:40:28","like_diff":1,"likes":1,"dislikes":0,"content":"虽然Liang三番五次告诉我们不要第二次选她的课，但我真的由衷感谢那位第一节口译课之后就退课的同学，看来注定是要跟着Liang一年啦！（虽然第二节课就被cue但是我真的心甘情愿，Liang真的超级超级超级好！\n\n不过可惜了，她因为职位调动不再上大英课了，好可惜好可惜！\n\nLiang是语言学+心理学学科交叉背景，真的很厉害很厉害！"},{"id":157086,"teacher_id":73,"teacher_name":"梁君英","post_time":"2022-06-22 01:08:09","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好  是我太菜了呜呜呜"},{"id":174209,"teacher_id":73,"teacher_name":"梁君英","post_time":"2023-06-07 12:16:07","like_diff":1,"likes":5,"dislikes":4,"content":"挺风趣，但是拿着刻板印象看人"},{"id":205839,"teacher_id":73,"teacher_name":"梁君英","post_time":"2024-12-12 07:37:17","like_diff":1,"likes":1,"dislikes":0,"content":"英语口译 我爱死梁老师了！"},{"id":214518,"teacher_id":73,"teacher_name":"梁君英","post_time":"2025-02-10 13:55:56","like_diff":1,"likes":1,"dislikes":0,"content":"好像还没有这个学期的评论？可能是因为出分比较晚哈哈哈，很爱很爱梁老师！口译课是大学生活中的一抹亮色💕"},{"id":35314,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-01-13 16:27:27","like_diff":0,"likes":7,"dislikes":7,"content":"完美的老师，她的身上没有任何缺点，都是闪光点。"},{"id":40530,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-01-04 03:52:34","like_diff":0,"likes":2,"dislikes":2,"content":"最棒的英语老师，没有之一。不仅仅是教你英语，更是教你做人的道理。"},{"id":40619,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-01-04 10:19:36","like_diff":0,"likes":2,"dislikes":2,"content":"老师真的真的很棒！教书不为考试，是我目前为止学到关于生活最多的一门课。我很喜欢她，并且很漂亮"},{"id":40931,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-01-06 13:46:16","like_diff":0,"likes":5,"dislikes":5,"content":"期末考没考就评了，果断十分。不仅教了我英语，更教了我人生。"},{"id":40934,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-01-06 14:09:08","like_diff":0,"likes":4,"dislikes":4,"content":"我的生命，你只借一程，却成了我的永恒。如果你依然觉得学英语很累，如果你仍旧在耿直地死记单词，不妨来听听梁老师的课吧。于是你就会明白，学英语，是一件多么有意思的事情。\n\n"},{"id":41100,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-01-09 07:31:03","like_diff":0,"likes":2,"dislikes":2,"content":"surprising，unbelievable\n\n"},{"id":42045,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-01-13 12:59:43","like_diff":0,"likes":3,"dislikes":3,"content":"在浙大遇到的最好的老师"},{"id":44704,"teacher_id":73,"teacher_name":"梁君英","post_time":"2017-01-18 06:35:32","like_diff":0,"likes":2,"dislikes":2,"content": 点还是不错的XD"},{"id":81640,"teacher_id":73,"teacher_name":"梁君英","post_time":"2018-07-05 16:00:49","like_diff":0,"likes":2,"dislikes":2,"content":"老师很好啊，我英语这么差，分数也没有很低，老师会告诉你一些你不知道的东西，我觉得很有用了。至于你英语不好还想拿高绩点的话，大英可能会让你挂，，，但是口译不会，没上过老师的大英课，但是肯定也很好了。"},{"id":86176,"teacher_id":73,"teacher_name":"梁君英","post_time":"2018-09-10 02:40:04","like_diff":0,"likes":2,"dislikes":2,"content":"我是一个有点安静 内向的人 但真的特别有幸之前上了梁老师的大英四 在大一这一年我一直比较普通 但是梁老师给予了我认可并且给了我推荐信 让我更加坚定 有勇气 能上梁老师的英语课真的太幸运了！学到了远远高于英语的东西 也让我开始审视未来的发展方向 真的希望有更多学弟学妹们能成为梁老师的学生 因为在梁老师的课堂上学到的不仅是高于知识的视野面 更是学习的勇气和信心"},{"id":94933,"teacher_id":73,"teacher_name":"梁君英","post_time":"2019-01-18 13:09:43","like_diff":0,"likes":5,"dislikes":5,"content":"就讲一下我自己的感受吧…梁老师是真的很女神，主攻口译和心理学，简直就是理想人生。平时上课注重听说能力尤其是说的提高，本自闭女孩一学期下来也可以信口开河好几分钟233。不过，不点评quiz，几乎不听写，讲课文基本上就是让大家对于一个话题发表自己的看法，所以期末靠自己。最后讲一句比较难听但是很诚实的话，老师比较自我，喜欢把所有事情都扯上自己的一些个人经历（which确实很丰富），还喜欢做出一些她觉得很ok但其实有些让人不舒服的主观评价，各位同学（尤其是工科男孩子）不要往心里去。建议基础比较好且喜欢表现自己的同学选，如果你和我一样有点自闭，也不用太拼命发言，毕竟主要看考试，成绩不会低w"},{"id":95065,"teacher_id":73,"teacher_name":"梁君英","post_time":"2019-01-18 15:55:42","like_diff":0,"likes":2,"dislikes":2,"content":"老师给分太好了叭  我还以为大英要挂了"},{"id":95356,"teacher_id":73,"teacher_name":"梁君英","post_time":"2019-01-19 08:53:51","like_diff":0,"likes":2,"dislikes":2,"content":"这是一门大神众多的大英课，作为咸鱼一直都觉得有挂科的压力，但是最后成绩居然很好，真的特别感谢梁老师✪ω✪\n\n就像热评说的那样，梁老师教的不只是大英，也绝不仅限于大英。在她的课堂里无论是和老师还是同学都会有很好的互动，导致我们现在在其他地方碰见还是会很高兴地打招呼。总之，我觉得预置到梁老师真的是太幸运了！\n\n"},{"id":111900,"teacher_id":73,"teacher_name":"梁君英","post_time":"2019-07-03 02:23:06","like_diff":0,"likes":4,"dislikes":4,"content":"感觉不喜欢这老师，平时成绩也不告诉你，quiz考多少也不知道，就直接出来一个? 点。那么多人喜欢她，但选的时候还是要多多考虑一下的。"},{"id":114814,"teacher_id":73,"teacher_name":"梁君英","post_time":"2019-07-12 00:24:11","like_diff":0,"likes":0,"dislikes":0,"content":"口译课很有趣，给分也好，收获真的大，吹爆！"},{"id":115362,"teacher_id":73,"teacher_name":"梁君英","post_time":"2019-07-20 02:21:28","like_diff":0,"likes":0,"dislikes":0,"content":"事情少，给分好。老师水平很高，眼界很广，对同学也很好，绝对的人生导师、良师益友。"},{"id":122556,"teacher_id":73,"teacher_na                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
