                    const commentsData = [{"id":50870,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2017-05-07 16:35:59","like_diff":26,"likes":43,"dislikes":17,"content":"看到大家都喷的那么狠，还是有点心酸。大家冷静想想，黄老板的课反而是工设少有能学到东西的课，哎......为双方都叹个气......"},{"id":75779,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2018-03-17 14:31:23","like_diff":21,"likes":26,"dislikes":5,"content":"作业的确是挺多的，但是作为一堂专业课都想水过的话，不知道来大学是干什么的...老师是一个阅历很丰富的人，比起象牙塔中的学者，他更有一丝商人的感觉。但也正因为这样，他对市场的远见卓识，用户调研的方法论，很有学习价值。说拿公司项目给学生做，那还不是因为学生自己想不到好的课题...况且没有市场经验的学生，要想做一个公司的项目这么容易么...\n\n总之就是很有干货，助教虽然严格，但也很有耐心啊。还是那句话，付出多少就会得到相应的回报。"},{"id":2667,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2015-05-05 04:50:52","like_diff":19,"likes":36,"dislikes":17,"content":"上学以来最不喜欢的老师"},{"id":26456,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2016-06-18 14:18:57","like_diff":14,"likes":21,"dislikes":7,"content":"对学生态度极差，自以为了不起，我见过最差的老师，极品"},{"id":10655,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2015-11-21 14:57:45","like_diff":12,"likes":22,"dislikes":10,"content":"这老师真的…日了狗了"},{"id":48576,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2017-03-07 14:50:21","like_diff":8,"likes":16,"dislikes":8,"content":"根本不尊重学生，拿学生做他公司的活..."},{"id":68777,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2018-01-24 01:24:52","like_diff":8,"likes":12,"dislikes":4,"content":"作业爆炸多，但是真的非常的干货，这门课好好学可以学到很多，助教和老师都是很有学识的人，但是态度不认真就会比较惨吧，感觉老师有时候还挺较真的。反正认真的话会得到匹配的分数，想水的话就别报这门课了，给分会不好。"},{"id":1263,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2015-03-21 17:09:59","like_diff":7,"likes":21,"dislikes":14,"content":"总是拿他公司的东西给我们当作业。没给1分是因为还有收获。"},{"id":38481,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2016-12-06 23:50:02","like_diff":6,"likes":13,"dislikes":7,"content":"挺自以为是的 不像老师"},{"id":51588,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2017-06-07 10:34:46","like_diff":6,"likes":11,"dislikes":5,"content":"事情居多，每星期都不得安宁，最后大作业的展示在考试周，一边复习考试一边还要做大作业"},{"id":84364,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2018-07-12 15:53:03","like_diff":6,"likes":8,"dislikes":2,"content":"上工业设计的课为数不多喜欢的老师"},{"id":24495,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2017-07-17 10:35:11","like_diff":5,"likes":16,"dislikes":11,"content":"没有多少钱装的像上亿身家一样，挺搞笑的一个老师"},{"id":56335,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2017-07-03 13:54:11","like_diff":5,"likes":9,"dislikes":4,"content":"特别……特别……的辣鸡"},{"id":113357,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2019-07-06 09:39:35","like_diff":5,"likes":6,"dislikes":1,"content":"黄老师病好之后，绝对是工业设计数一数二的好老师。是真正关心学生而且有设计思维的老师。"},{"id":121867,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2020-01-23 02:25:43","like_diff":5,"likes":5,"dislikes":0,"content":"说实话黄老板爱挑刺，但这不就是说明他严格吗，而且作业全是干货，几乎是我第一门学到了设计的一般流程的课，也是第一个全部小组合作作业的课，真的学到了很多。再说了讲道理被他怼的我可高兴感觉又学到了不少，那些说老师坏话的干嘛不当面说啊，交流也是学习的一部分啊…"},{"id":165203,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2022-12-30 04:43:03","like_diff":5,"likes":6,"dislikes":1,"content":"作业可能会被全盘否定，你做的这个东西完全不行。这个与用心程度，花费时间无关，只要思路一错，就全白干，比如一个组因为用户选的不好，直接被评价“这个输入是没有意义的，接下来的PPT就五分钟过一下好了”😅。简单说，别的课，努力基本会有回报，这个课，完全看命吧。"},{"id":178553,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2023-07-14 10:12:31","like_diff":5,"likes":6,"dislikes":1,"content":"黄老板实在是自我感觉实在太好了，教东西的时候当甩手掌柜，检查进度就是当皇帝，看不起学生做的东西，看不起学生的想法，完全随机的厚此薄彼。当他的学生体验极差。"},{"id":66996,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2018-01-19 15:58:09","like_diff":4,"likes":9,"dislikes":5,"content":"黄老师的课挺好的呀，黄老师人也不错"},{"id":48221,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2017-03-01 09:33:47","like_diff":3,"likes":10,"dislikes":7,"content":"不配当老师"},{"id":86413,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2018-09-15 10:11:42","like_diff":3,"likes":6,"dislikes":3,"content":"我们的服务设计课程不是黄老板来上，真是感到万分庆幸?"},{"id":123009,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2020-04-30 02:10:26","like_diff":3,"likes":4,"dislikes":1,"content":"唉，过于严格……日常就是劝你退课= =\n\n抗压能力不强的还是别选了……"},{"id":72882,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2018-01-31 08:52:30","like_diff":2,"likes":5,"dislikes":3,"content":"不该总把自己公司产品公司项目给同学们做"},{"id":86064,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2018-09-03 07:29:45","like_diff":2,"likes":4,"dislikes":2,"content":"大学里学到最多的课，交流最多的老师"},{"id":183780,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2023-11-30 06:20:46","like_diff":2,"likes":2,"dislikes":0,"content":"怎么说呢，对于工设学生来说，在大二上就选到这门课是我的不幸，忙，太忙了完全没有时间搞访谈，搞ppt，到处去采访不同的人，甚至有些数据是无效数据（比如不花钱的人），我只是一个工设学生啊，我还能怎么办呢？"},{"id":186550,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2024-01-11 15:52:34","like_diff":2,"likes":3,"dislikes":1,"content":"设计心理学组内互评拍屁股想出来的？小组每人基准分20分，调分必须为5的倍数，小组总分固定，禁止平均分全员20分，那么组内想有互评高分就必须有互评低分，这很正常对吧？但是组内互评必须所有人达成共同意见，全员同意才能提交！而且互评成绩直接影响作业成绩，作业成绩占总成绩比例100%！你让这分数怎么分？以后怎么面对组里的其他同学？这样评分有啥意义？被这课名字骗进来的同学快跑！"},{"id":208676,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2024-12-30 16:22:49","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，讲课风趣幽默。这里说一下设计心理学这门课，工作量大是事实，不建议要摆烂的同学来。每周基本上要花整整一天的时间（或者更多）做小组作业，但是如果你热爱设计的话就会很快乐，我们这学期有服务设计的项目，会经常出行，也可以认识到很多好朋友。每周答辩的时候遇到做得不好的小组，能看出来老师已经很尽力忍住自己不批评同学了，最严厉的无过于“我已经不是这个时代的人无法共情”云云。那些说老师经常否你们方案的不如多找找自己的原因，小组作业划水不喷你喷谁？"},{"id":47905,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2017-02-27 08:15:54","like_diff":1,"likes":10,"dislikes":9,"content":"垃圾老师"},{"id":63185,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2017-11-29 03:41:50","like_diff":1,"likes":4,"dislikes":3,"content":"日常拖课?"},{"id":76007,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2018-03-24 04:39:32","like_diff":1,"likes":6,"dislikes":5,"content":"高高在上的优越感 怎么进浙大的?"},{"id":151918,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2022-03-20 16:51:54","like_diff":1,"likes":5,"dislikes":4,"content":"非常负责的好老师，骂之前麻烦先想想这门课学到的东西是不是有价值的？都是成年人了不要不看利弊只看别人的态度。\n\n说拿公司项目给学生做的，设计专业不依靠实战怎么提高？更何况有多少项目是真正被公司拿去投产的？如果你真喜欢整天一团和气吹牛B的老师那我无话可说。\n\n最好笑的还有说他没多少钱的，我就这么说吧，他挣这点工资来给你上课算是做慈善。"},{"id":183782,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2023-11-30 06:21:06","like_diff":1,"likes":1,"dislikes":0,"content":"设计心理学，作业占比百分百，但是非常麻烦，展示的时候也是各种批评"},{"id":186586,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2024-01-12 03:22:54","like_diff":1,"likes":1,"dislikes":0,"content":"虽然自己早已不在意分数和天天会见到的同学的人际关系，可是还是事情真多啊"},{"id":205667,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2024-12-11 03:56:55","like_diff":1,"likes":1,"dislikes":0,"content":"设计心理学确实能学到东西，老师也很认真，但事情真的超级超级多，基本上能占用掉周末绝大部分的时间（其他设计课的作业根本没时间做了……），作业量能抵得上其他2-3门两分的课程相加。如果真的很空没什么课上的话可以来试试。"},{"id":214648,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2025-02-15 16:35:25","like_diff":1,"likes":1,"dislikes":0,"content":"黄老师是非常幽默风趣的老师，课堂氛围也很轻松，老师脾气也很好（据说是近几年变好了 也可能一直都这么好），有些小组完全摆烂甚至他也不会骂人。就设计心理学这门课讲，很有意思，选题自由开放，超级推荐，比如可以开番茄慢闪店等等，可以体验从未做过的很多有趣尝试 事情比较多但是收获也多，与付出和精力总是对等的。如果你真的喜欢设计，愿意花时间，那是不容错过的宝藏课程哦！"},{"id":217932,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2025-04-18 06:40:26","like_diff":1,"likes":1,"dislikes":0,"content":"非常傲慢"},{"id":74999,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2018-03-07 02:53:38","like_diff":0,"likes":4,"dislikes":4,"content":"我觉得 可以学到很多"},{"id":148497,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2022-01-12 16:41:39","like_diff":0,"likes":2,"dislikes":2,"content":"非常傲慢。"},{"id":178602,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2023-07-16 12:29:59","like_diff":0,"likes":0,"dislikes":0,"content":"😅😅😅😅😅😅😅😅😅😅😅😅😅😅😅😅😅😅😅😅😅😅😅😅😅😅😅"},{"id":190656,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2024-03-13 11:51:04","like_diff":0,"likes":0,"dislikes":0,"content":"我觉得可以提前体会到当乙方的感觉？有些展示确实被批挺惨的，黄老板点评绝不留情面，做作业体验很丰富"},{"id":68843,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2018-01-24 03:26:51","like_diff":-1,"likes":4,"dislikes":5,"content":"老师课很好，很有知识。就是那个姓徐的助教很差，让人不舒服"},{"id":19504,"teacher_id":3120,"teacher_name":"黄琦","post_time":"2016-01-24 12:01:56","like_diff":-13,"likes":8,"dislikes":21,"content":"看在助教帅比的面子上给了十分"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
