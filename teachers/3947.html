                <script>
                    // 评论数据
                    const commentsData = [{"id":70929,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 00:28:37","like_diff":112,"likes":169,"dislikes":57,"content":"最好的导员，根本找不到差评的理由。导员是他，三生有幸。\n\n军训时，王导同情“不睡觉大学”的我们，安排时间非常合理，真的关心我们。我询问分数，老师凌晨三点还在回我。竺院14连，280人，某某人提出正态分布，每一个3.0，相信对于王导都像刀割一样。\n\n学期间主动找大家谈话，谈心。\n\n考试结束，天气渐凉，有发来暖心的短信。\n\n王导要照顾几百人，真的辛苦。在导员方面，应当绝对点赞???"},{"id":102199,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-01-31 10:35:28","like_diff":99,"likes":104,"dislikes":5,"content":"很关心同学的身体和未来的安排，永远最晚最拼的辅导员，别的老师口中“把办公室当家”的认真的男人。吐槽评奖评优和军训正态的可以移步校长信箱举报制度"},{"id":105780,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-04-20 10:36:26","like_diff":69,"likes":71,"dislikes":2,"content":"又看到了吃学霸餐肝锅的王导，心疼。觉得王导是真的很负责任的辅导员，希望对奖学金什么有怨气的同学口下留德。"},{"id":105142,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-04-04 10:26:44","like_diff":67,"likes":72,"dislikes":5,"content":"就算他打我男朋友屁股，我也要给他十分"},{"id":105320,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-04-28 04:06:43","like_diff":57,"likes":63,"dislikes":6,"content":"最好的王导"},{"id":105844,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-04-22 01:44:36","like_diff":54,"likes":57,"dislikes":3,"content":"大四老狗了，回紫金港遇到王导会被很热情的打招呼，对竺院的归属感，很大一部分来自热情的辅导员吧。"},{"id":70948,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 00:43:55","like_diff":48,"likes":84,"dislikes":36,"content":"最好的辅导员没有之一，王导是我来这里不后悔的最大原因，考试期间给大家发短信加油打气，放假也会发短信提醒要注意的事情。还有还有，王导超级帅！！！男神到不行，跑步健身都很棒。而且很暖，有什么不开心都可以去找他聊聊，很平易近人，经常和学生们参加活动。总之就是，不给十分良心过不去"},{"id":80243,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-06-22 18:34:08","like_diff":45,"likes":73,"dislikes":28,"content":"评奖评优是制度的锅，不是王导的，虽然我是受害者，虽然我听说有均绩比我低了0.7+的人拿了一奖而我是三奖，虽然大二我还是没有玩命参加活动，面临着无法突破三奖的命运，但是王导就是10分，没毛病。"},{"id":105476,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-04-15 04:40:04","like_diff":44,"likes":50,"dislikes":6,"content":"直系辅导员不是王导，然后最近压力很大，和直系辅导员约谈聊天，龟速回消息，到了约谈时间被咕咕，因为她路上约到学生家长，所以我就被咕咕了。\n\n反而是王导会主动关心我。以前因为评奖评优对王导有一些不太好的评价，现在冷静了。希望王导没有被我们的言论伤害到。\n\n日久见人心！"},{"id":105820,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-04-21 08:57:29","like_diff":42,"likes":46,"dislikes":4,"content":"个人不是很外向，有的时候遇到辅导员和老师会比较怕尴尬，走近了才会小声打招呼，然后某些辅导员看我远远的没有主动打招呼，走近的时候都是假装没看到我，就很尴尬。。。但是王导真的超级热情，会很认真的和你打招呼，感觉到了春天的温暖。。。"},{"id":70955,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 00:50:03","like_diff":37,"likes":66,"dislikes":29,"content":"无理由的好评\n\n因为身为辅导员各个方面都无可挑剔\n\n责任心爆棚“细腻有温度的工作”\n\n就希望王导这么帅早日脱单啊！"},{"id":104741,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-03-27 02:31:52","like_diff":37,"likes":44,"dislikes":7,"content":"暖心的王导，请楼上差评的人自重"},{"id":71025,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 01:55:12","like_diff":35,"likes":62,"dislikes":27,"content":"不想多说，来浙里最幸运的两件事，一件是进了竺院，另一件是有王导做辅导员。"},{"id":71104,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 03:02:25","like_diff":33,"likes":57,"dislikes":24,"content":"王导不是直接带我的辅导员啊但是真的很棒了！能不能不要长得这么帅，真的关心学生，满分没话说"},{"id":71077,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-02-04 11:38:57","like_diff":32,"likes":61,"dislikes":29,"content":"最幸运的事是军训辅导员是他，不幸的是年级辅导员不是他\n\n没有diss别的辅导员的意思，可是我真的好想让王导做我们的辅导员啊QAQ"},{"id":70941,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 00:40:32","like_diff":30,"likes":58,"dislikes":28,"content":"遇到这么棒的辅导员真是三生有幸，为了能有王导这么好的导员我也要拼了命地留在院里啊！"},{"id":71114,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 03:23:27","like_diff":30,"likes":81,"dislikes":51,"content":"看见大家都在说他帅 我觉得都是水军 因为王导芙蓉不及美人妆，水殿风来珠翠香 眉梢眼角藏秀气，声音笑貌露温柔 冰肌自是生来瘦，那更分飞后 朱粉不深匀，闲花淡淡香。细看诸处好，人人道，柳腰身 满搦宫腰纤细，年纪方当笄岁。刚被风流沾惹，与合垂杨双髻。初学严妆，如描似削身材，怯雨羞云情意，举措多娇媚"},{"id":71546,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 15:11:20","like_diff":30,"likes":54,"dislikes":24,"content":"考试周还会发慰问短信的暖心辅导员\n\n(然而我考试周前那条加油的没收到，只收到考试周凉凉以后安慰的那条→_→"},{"id":72890,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-31 09:22:46","like_diff":26,"likes":49,"dislikes":23,"content":"超级棒超级棒！！！！"},{"id":70926,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 00:26:06","like_diff":24,"likes":67,"dislikes":43,"content":"长得太帅影响我学习了(╯‵□′)╯︵┻━┻"},{"id":107262,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-05-03 00:22:26","like_diff":24,"likes":26,"dislikes":2,"content":"虽然不知道为啥卢导为什么掉分，但是在王导这里问为什么王导会涨分的，总觉得奇奇怪怪。我觉得看评论区对王导的评价还挺中肯啊，虽然不乏迷妹的呐喊，但是奖学金事件过去那么久了，大家都冷静了，不迁怒王导了，就自然分回来了..."},{"id":71100,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 02:53:11","like_diff":23,"likes":51,"dislikes":28,"content":"帅气迷人，温柔负责；上得厅堂，下得厨房；竺院第一月老，八卦集散中心，做他另一个学期的学生助理，被室友嫉妒死了。王导，你说说你，咋这么好呢。唯一一点不好的——啥时候给我们找个嫂子啊。"},{"id":106134,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-04-25 05:39:47","like_diff":22,"likes":27,"dislikes":5,"content":"偶遇王导和另一个女老师or辅导员，会顺手帮忙拿袋子真的很暖啊！温柔和热情真的是美德！不要因为王导对大家都很好就怀疑王导心机深沉(/ω＼)"},{"id":70952,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 00:47:33","like_diff":20,"likes":44,"dislikes":24,"content":"王导你太帅了！"},{"id":70958,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 00:54:37","like_diff":20,"likes":48,"dislikes":28,"content":"或许这就是暖心男神"},{"id":70966,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 01:11:09","like_diff":20,"likes":45,"dislikes":25,"content":"巨帅，超暖，绝对满分不解释"},{"id":71048,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 02:14:32","like_diff":19,"likes":43,"dislikes":24,"content":"全世界最好的辅导员！不接受反驳！从军训开始到现在，给了我们太多的帮助、欢乐和鼓励，"},{"id":74444,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-02-24 06:42:16","like_diff":19,"likes":40,"dislikes":21,"content":"温暖阳光的大男孩"},{"id":106004,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-04-24 08:08:38","like_diff":19,"likes":24,"dislikes":5,"content":"期中也有考试周暖心短信就好了！"},{"id":106226,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-04-25 23:30:20","like_diff":19,"likes":25,"dislikes":6,"content":"目光如炬吧，有时候觉得自己还挺深沉懂事的，然后会被王导一眼看穿。心事可以放心的和王导讲，不会被传播，也不会光给你讲没用的道理，会努力帮助你。"},{"id":106238,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-04-26 02:16:08","like_diff":18,"likes":22,"dislikes":4,"content":"注意休息啊王导！"},{"id":71054,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 02:11:03","like_diff":17,"likes":43,"dislikes":26,"content":"这样的辅导员，10分不够¯\\_(ツ)_/¯"},{"id":71074,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 02:25:36","like_diff":17,"likes":43,"dislikes":26,"content":"绝对是最好的辅导员，王导学霸男神。"},{"id":106029,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-04-24 11:34:44","like_diff":17,"likes":22,"dislikes":5,"content":"任尔东西南北风，恶意差评者自重。"},{"id":82240,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-07-07 14:20:15","like_diff":15,"likes":42,"dislikes":27,"content":"发现王导 满分不解释"},{"id":105746,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-04-19 15:09:23","like_diff":14,"likes":27,"dislikes":13,"content":"王导是最好的辅导员，受伤了打电话秒回，运动的短裤衣服都没换就过来，自己完全没有休息时间可言，随时在岗，随时为学生负责。真的很感动。"},{"id":71091,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 02:48:17","like_diff":13,"likes":36,"dislikes":23,"content":"沉迷于王导肤白貌美的盛世美颜，哈哈哈哈哈哈真的是超级暖心的辅导员，和每一位同学都很亲近，很幽默，很酷"},{"id":70920,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 00:22:44","like_diff":11,"likes":41,"dislikes":30,"content":"巨爽，老师超帅"},{"id":70932,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 00:30:33","like_diff":11,"likes":37,"dislikes":26,"content":"帅，幽默风趣\n\n"},{"id":70940,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 00:40:23","like_diff":11,"likes":38,"dislikes":27,"content":"王鸿阳真的帅！"},{"id":70946,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 00:42:43","like_diff":11,"likes":40,"dislikes":29,"content":"肤白貌美！！不接受反驳！！绝对的暖男一枚，平时和我们玩成一片，在他的带领下脱单率再创新高（对不起我拖后腿了），考试周给我们发了好几条短信鼓励我们，还会卖萌～当然是给满分啦QwQ"},{"id":71044,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 02:05:21","like_diff":11,"likes":40,"dislikes":29,"content":"肤白貌美竺院第一月老?"},{"id":71053,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 02:10:47","like_diff":11,"likes":35,"dislikes":24,"content":"王导超级暖！而且很幽默！"},{"id":71055,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 02:11:30","like_diff":10,"likes":34,"dislikes":24,"content":"开心，笔芯"},{"id":71463,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 13:20:41","like_diff":10,"likes":42,"dislikes":32,"content":"王导真心赞。严肃的时候让你心惊胆战，暖心的时候让你小鹿乱撞，卖萌的时候让你花枝乱颤，肤白貌美，嗯没错，就是他，王鸿阳!"},{"id":105432,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-04-13 02:56:36","like_diff":10,"likes":27,"dislikes":17,"content":"凭心而论，比某些辅导员热情很多，但是是出于真心还是你们说的世俗什么的我就不知道咯"},{"id":71305,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 09:15:13","like_diff":9,"likes":33,"dislikes":24,"content":"好好好"},{"id":70947,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-28 00:43:04","like_diff":8,"likes":34,"dislikes":26,"content":"王导太棒了"},{"id":72964,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-01-31 12:33:30","like_diff":8,"likes":31,"dislikes":23,"content":"啊，棒"},{"id":74426,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-02-21 14:20:31","like_diff":8,"likes":31,"dislikes":23,"content":"男神！"},{"id":116141,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-06 09:41:05","like_diff":8,"likes":9,"dislikes":1,"content":"也就那样⑧ 成绩不出来之前大家都给10哈哈"},{"id":154237,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2022-05-26 16:15:20","like_diff":7,"likes":8,"dislikes":1,"content":"升任领导之后整个人都变了，伪君子一个"},{"id":73225,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2018-02-01 08:01:51","like_diff":6,"likes":30,"dislikes":24,"content":"男神！"},{"id":116142,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-04 13:42:15","like_diff":6,"likes":8,"dislikes":2,"content":"王导是真的好，又帅又暖超级温柔！我不是颜控迷妹，摸着良心讲，王导真的是个细腻温柔又不失威严的好老师，体谅学生关心学生，做事高效又平和，认真负责，军训能遇见王导真的太幸福了。不接受恶意差评，这样的指导员100分不够。"},{"id":116144,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-04 13:55:18","like_diff":6,"likes":7,"dislikes":1,"content":"很幸运能有王导带我们军训，王导真的很替我们着想，做事不拖泥带水，很暖心很可爱，拔河的时候与我们一起呐喊，输的时候暖心的鼓舞，还为军训期间生日的同学集体送上祝福。守护世界上最好的王导！"},{"id":116294,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-07 11:15:20","like_diff":6,"likes":7,"dislikes":1,"content":"冬练三九不怕寒，夏练三伏不怕热，要问这是为什么，为了打击侵略者，为了打击侵略者!十四连向王导致敬!"},{"id":116128,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-04 13:33:09","like_diff":5,"likes":6,"dislikes":1,"content":"确实比较暖，挺帅，发型比较神奇(没有发胶，不知道怎么固定住的)，不过比较好奇评论里的奖学金事件是什么。"},{"id":116136,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-04 13:40:13","like_diff":5,"likes":6,"dislikes":1,"content":"王导非常体谅学生，能多给我们休息时间尽量多给，经常鼓励大家，比赛输了也会安慰大家，是个难得的好老师。"},{"id":116852,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-16 23:43:19","like_diff":5,"likes":9,"dislikes":4,"content":"阳阳！到妈妈这里来！"},{"id":108947,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-06-04 14:26:59","like_diff":4,"likes":11,"dislikes":7,"content":"区别对待太明显"},{"id":108948,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-06-04 14:27:34","like_diff":4,"likes":10,"dislikes":6,"content":"区别对待"},{"id":108956,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-06-04 16:56:25","like_diff":4,"likes":7,"dislikes":3,"content":"给我一个低分的理由？摸着良心真的有？"},{"id":115006,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-07-14 03:24:17","like_diff":4,"likes":4,"dislikes":0,"content":"王导今年要去经院了"},{"id":116060,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-02 02:53:00","like_diff":4,"likes":5,"dislikes":1,"content":"王导人真的超级好，可以说是军训最好的辅导员，下一点雨就不会强行出门拉练，非常关心学生。（最主要还很帅）"},{"id":109269,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-06-12 13:15:06","like_diff":3,"likes":4,"dislikes":1,"content":"评奖评优估计又要掉一波分了，心疼"},{"id":116286,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-07 12:39:54","like_diff":3,"likes":5,"dislikes":2,"content":"王导真的非常好，对每个学生都很好，感觉是真的爱着教育、爱着学生，军训的时候感觉是从心里心疼学生但是又不得不让大家吃苦，把学生们当朋友，把学校当家，最爱王导。最后一天一帮人把王导啊了（23333）。（第一次打分就是王导的10分，小激动小忐忑）"},{"id":116323,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-08 09:54:07","like_diff":3,"likes":5,"dislikes":2,"content":"最好的指导员，没有之一！！\n\n（阳阳，看看妈妈吧～～～）"},{"id":123986,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2020-06-19 01:08:38","like_diff":3,"likes":5,"dislikes":2,"content":"差评实锤"},{"id":116123,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-04 13:30:33","like_diff":2,"likes":4,"dislikes":2,"content":"觉得进大学以后最幸运的两件事一件是进了竺院另一件是军训遇到了王导。王导真的太好太好太好太好了是我见过对学生最好的老师长得也是真的帅！超遗憾他只带我军训不是我指导员。能被王导带到的学生真的很幸福！！"},{"id":116169,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-05 10:03:54","like_diff":2,"likes":3,"dislikes":1,"content":"感谢王导军训期间对我们的关心和照顾?"},{"id":116182,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-05 14:49:59","like_diff":2,"likes":3,"dislikes":1,"content":"王导超帅超贴心超温柔 大学第一个遇到王导真的让我十分感激\n\n王导全宇宙最帅！不接受质疑"},{"id":116183,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-05 14:56:05","like_diff":2,"likes":3,"dislikes":1,"content":"超级棒！特别暖心！"},{"id":116313,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-08 04:18:16","like_diff":2,"likes":5,"dislikes":3,"content":"王导真是一位温柔帅气的指导员，给分很高而且很体贴，军训服没干，他让我们立刻回去换干的衣服来。从不过多占用我们的时间，让我们能在艰苦的军训之余有充分的时间休息。10分不用说！"},{"id":179615,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2023-09-19 01:10:21","like_diff":2,"likes":2,"dislikes":0,"content":"炒鸡好，炒鸡棒，炒鸡帅"},{"id":189251,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2024-01-22 15:15:53","like_diff":2,"likes":2,"dislikes":0,"content":"海底捞，人炒鸡棒"},{"id":116006,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-08-29 06:29:20","like_diff":1,"likes":2,"dislikes":1,"content":"超帅超暖，军训有王导超幸运～"},{"id":116080,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-03 04:54:36","like_diff":1,"likes":2,"dislikes":1,"content":"守护最帅的王导 最好不接受之一"},{"id":116118,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-07 11:19:02","like_diff":1,"likes":2,"dislikes":1,"content":"守护全世界最好的王导❤️"},{"id":116131,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-04 13:37:02","like_diff":1,"likes":2,"dislikes":1,"content":"好好好"},{"id":116143,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-04 13:43:28","like_diff":1,"likes":2,"dislikes":1,"content":"王导炒鸡好"},{"id":116151,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-04 14:46:13","like_diff":1,"likes":2,"dislikes":1,"content":"牛逼的老师"},{"id":116154,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-04 22:08:15","like_diff":1,"likes":2,"dislikes":1,"content":"王老师很耐心很负责"},{"id":116155,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-04 22:24:32","like_diff":1,"likes":2,"dislikes":1,"content":"散发着人格魅力的人，举手投足皆见涵养，天生的领航者，暖心的大哥哥～"},{"id":116157,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-05 01:47:00","like_diff":1,"likes":2,"dislikes":1,"content":"最好的指导员\n\n爱了爱了"},{"id":116171,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-05 11:47:48","like_diff":1,"likes":3,"dislikes":2,"content":"挺好的一个老师，虽然估计我得79了，但是还是挺他"},{"id":116201,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-06 06:03:05","like_diff":1,"likes":2,"dislikes":1,"content":"王导超好，很为我们考虑，最好的指导员没有之一"},{"id":116260,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-06 22:09:06","like_diff":1,"likes":2,"dislikes":1,"content":"明明外在像是个霸总，结果有时候会笑的像个傻子，不过真当超可爱"},{"id":116290,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-07 11:09:53","like_diff":1,"likes":2,"dislikes":1,"content":"虽然军训分数不理想，但还是大喊一声，王导nb"},{"id":116293,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-07 11:14:18","like_diff":1,"likes":1,"dislikes":0,"content":"。。。"},{"id":116295,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-09-12 14:41:39","like_diff":1,"likes":5,"dislikes":4,"content":"别的不说，长的真像迪马利亚，帅帅帅"},{"id":108077,"teacher_id":3947,"teacher_name":"王鸿阳","post_time":"2019-05-27 23:37:46","like_diff":0,"likes":12,"dislikes":12                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `

                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>

                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>

                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));

                        document.querySelectorAll('.sort-btn').forEach(btn => {

                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));

                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
