                    // 评论数据
                    const commentsData = [{"id":141250,"teacher_id":6075,"teacher_name":"罗佳奇","post_time":"2021-09-27 10:31:32","like_diff":3,"likes":3,"dislikes":0,"content":"航概课yyds"},{"id":164843,"teacher_id":6075,"teacher_name":"罗佳奇","post_time":"2022-12-27 00:38:21","like_diff":1,"likes":1,"dislikes":0,"content":"我上的航空航天导论，罗老师非常耐心，我可以感受到他对航空航天的热情，他会和同学们目光交流，而且在一学期仅有的一次点名前，提醒各位同学要来点名。事情非常少，只有一次点名加一次开卷考，不知道为什么选的人这么少，开卷考内容完全是翻书的，从来没学过物理也可以冲，快来选罗老师的课！！！"},{"id":165775,"teacher_id":6075,"teacher_name":"罗佳奇","post_time":"2023-01-09 16:04:21","like_diff":1,"likes":1,"dislikes":0,"content":"航空航天导论。三个老师上，评分标准课程任务不讲清楚，最后改线上课之后只留期末考。事情是真少，但是期末考开卷很不好找，特别像我这样的文科生，建议提前刷题库。体验不算坏，但是感觉期末考的成绩不至于只有这么一点绩点。"},{"id":190149,"teacher_id":6075,"teacher_name":"罗佳奇","post_time":"2024-02-24 04:23:54","like_diff":1,"likes":1,"dislikes":0,"content":"老师人挺好，虽然感觉他比较忙，但能回的都会回复，不方便群发的也会单独回复我，就点一次名且提前通知了\n\n但课不建议上，事略多，小组展示（还要画海报）+出去参观学习+最后开卷考试\n\n而且给分不算特别好，我点名到了，展示我们小组名列前茅，还参加公开课（可加平时分），最后复习了很久还认真答了，也只有刚到4.5的分数"},{"id":172950,"teacher_id":6075,"teacher_name":"罗佳奇","post_time":"2023-05-10 10:03:56","like_diff":0,"likes":1,"dislikes":1,"content":"航空航天技术概论，提前把题库刷两三遍就满了，平时事情也不多"},{"id":213013,"teacher_id":6075,"teacher_name":"罗佳奇","post_time":"2025-01-15 14:51:32","like_diff":0,"likes":0,"dislikes":0,"content":"坐标通识课《航空航天导论》。\n\n这门课由郑耀老师、罗佳奇老师、王高峰老师共同授课，成绩占比是考勤10%，论文展示/实践活动40%（看老师和飞机公司协商情况，有机会实践就出去看飞机，没机会的话我也不知道要干什么，可能要写论文），期末考试50%。本课会有三到四次点名，并且是纸质点名（一个一个念名字），建议不要翘课；但这门课课后无任何作业，事情很少，只有一次周六去上海参观飞机，水学分的话建议选。期末考试的话，题型为选择30%（0.5*60），填空20%（每个1分），概念题10%（2*5），简答题40%（5道题，有概念理解，也有某某事件的意义），开卷，能且仅能带一本教材。建议把题库（第五版）的题目在教材中的位置标好，并且把教材上的思考题做了。不过当然了，即使你不提前预习，大概率也是能找到绝大多数题的，实在找不到就算了。\n\n我请了一次假，实践活动去了，最后考试认真写了但没找全，最后总评89。这门课是没有助教的，出卷子、判卷子等事宜应该都是罗佳奇老师负责，89分肯定是被捞了，十分感谢罗老师。所以说考虑到这门课没什么课后任务来讲，这课给分还蛮好的。\n\n说完课程要求，再说老师们的授课。老师们都是行业内大牛，硬实力肯定是很足，讲课的时候也很认真（尤其是罗老师，能看出来特别有对航空航天事业的热情）。其中掺杂一些不深的物理知识，并不会让大家望而却步。这门课就像是老师说的，也不需要了解什么太专业的知识，只需要让大家培养一点兴趣就足够了。从这一点上看，我觉得这门课办的还是蛮成功的，给老师打个10分，希望越来越好。"}];
                    
                    // 排序函数

                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {

                        `).join('');
                    }

    <script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
