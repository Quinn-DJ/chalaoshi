                <script>
                    // 评论数据
                    const commentsData = [{"id":136440,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2021-06-18 02:55:42","like_diff":34,"likes":39,"dislikes":5,"content":"打个十分是给上论语导读的傅杰老师打的，不知道为什么老师没有在查老师系统里面，选课系统还把两个同名的老师放在一起了，上了一个学期的论语课，虽然老师一开始表示我很严厉我每次都要听写，但是实际上真的很会站在学生的角度为学生考虑，担心班上理科生跟不上还每次都要问一问，听写最后也就听了两次，也不要求写名字，也没点过名。当然最重要的是老师真的学识渊博，颇有文人儒士的感觉，讲课的内容很广，不是单纯地解析论语的文本，涉及很多其他有关古籍阅读和研究的知识，反正好好听课真的是种享受。还不知道给分如何，但是我觉得是一门好课，对古典文学或是传统文化感兴趣的选了不亏～但是论语还是要背的，实在不喜欢背书的慎选"},{"id":138774,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2021-07-10 22:55:23","like_diff":28,"likes":30,"dislikes":2,"content":"人文学院的傅杰老师，我的男神呜呜。一开始想的是老师讲得这么好，就是绩杀我也认了，没办法，我就喜欢这样有文化的男人。结果根本不绩杀嘛，还让我高位满绩了~\n\n想学论语又能背书的宝宝，选傅杰，不后悔~"},{"id":138792,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2021-07-11 01:06:25","like_diff":19,"likes":20,"dislikes":1,"content":"十分打给人文学院的傅杰老师\n\n真的是那种非常有才非常有底蕴的老先生形象\n\n涵养学识都是上乘\n\n能学不少东西\n\n一点不带虚的，期末考认真背了书就能考高分\n\n给分也超好\n\n吹爆傅杰老师"},{"id":136508,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2021-06-19 15:31:10","like_diff":13,"likes":15,"dislikes":2,"content":"不了解化工的这位老师，为人文学院的傅杰老师打call！就是要背论语，但是可以学到好多~"},{"id":163212,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2022-12-12 06:20:30","like_diff":7,"likes":7,"dislikes":0,"content":"10分！论语导读版傅杰。学识深厚，课讲得很好，是一个有趣的老师。这门课只需背诵就可以解决，而能背下《论语》本身就是巨大的收获；另一方面，傅杰先生上课好似说书先生说书，引人入胜，让我收获颇丰，甚至对我的人生都有一定的启示引领作用。“古之学者为己，今之学者为人”，相对我的收获，我最终的绩点（课上到一半不知道绩点好不好捞）倒已经不是很重要了。我是什么课都翘过的闲散人，但是傅杰先生的课，虽然他从不点名，但是我是一节不愿落。得师若此，生复何求？"},{"id":22989,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2016-03-16 01:32:59","like_diff":6,"likes":6,"dislikes":0,"content":"上课不用戴眼镜.....反正基本念书"},{"id":163907,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2022-12-16 13:39:46","like_diff":5,"likes":5,"dislikes":0,"content":"中文系的傅杰教授讲课娓娓道来、旁征博引，听他的课太享受了！！！傅老师您是我的神🥺🥺🥺🌹🌹🌹"},{"id":162381,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2022-11-21 09:03:53","like_diff":4,"likes":4,"dislikes":0,"content":"讲论语的傅杰老师，上课可水可听，教授的内容很有踏实的学术风骨"},{"id":185527,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2024-01-01 16:41:23","like_diff":4,"likes":5,"dislikes":1,"content":"老师很好 但是楚辞研究不怎么讲楚辞 而且在元旦前夕突然布置四篇背诵"},{"id":186856,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2024-01-13 09:20:10","like_diff":4,"likes":4,"dislikes":0,"content":"楚辞研究，八分，不点名。不点名挺好，我起不来的早八都在宿舍安心地看智云。背诵默写确实应该开学就划好范围，而不是期末周之前突增四篇。这个应该指出。\n\n老师讲楚辞是相当拓展学术视野的，当然是在版本，校注，以及目录这几方面。实际关于文学的那一部分老师几乎不怎么涉及，估计他自己可能也想得到与其生搬硬套地给学生填充阅读经验，不如让学生自己去读吧。老师也爱提陈年往事，说实在的那些有可能如雷贯耳的名人实在离我们遥远了一些，听得有点困困的。\n\n既然上这门课，就还是有必要找一本楚辞。避雷林家骊的中华书局三全本，推荐金开诚和游国恩（我找的电子版），金开诚很踏实，游国恩特详细。"},{"id":25772,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2016-06-07 13:37:31","like_diff":3,"likes":4,"dislikes":1,"content":"还好啊"},{"id":156523,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2022-06-29 00:43:04","like_diff":3,"likes":5,"dislikes":2,"content":"十分打给人文学院的傅杰老师，温和的君子。"},{"id":189021,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2024-01-21 09:19:26","like_diff":3,"likes":3,"dislikes":0,"content":"今年的论语还是蛮硬核的，对章句翻译和句读有了较高的要求，但认真准备会收获很高的分数。"},{"id":172077,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2023-04-19 02:30:01","like_diff":2,"likes":4,"dislikes":2,"content":"工科牲这学期被各种专业课压得喘不过来气，很怀念大一上学期周一晚上的这堂课，是我最喜欢，而且从来没水过手机的课，也是我第一次感受到什么是谦和君子 什么是大家风范"},{"id":187770,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2024-01-17 10:47:47","like_diff":2,"likes":5,"dislikes":3,"content":"10分～送给文学院的傅杰老师\n\n这个学期上了老师的楚辞研究，真的很有启发性！老师颇有长者之风，上课是不点名的，开学的时候说如果早上太赶的话在课上吃饭亦可www\n\n再谈一下课程吧～傅子师承姜亮夫、王元化和胡奇光三位先生，文献的功底是极好的。老师的楚辞课程也会更偏重文献，这个学期的课程也围绕着楚辞与训诂、音韵、版本、目录诸学展开，私以为是颇不错的文献学导入课。期末作业是古今注对校，其实没有大家想的那么难，可将《补注》《集注》与金开诚《屈原集校注》比对，闻一多和郭沫若的注比较好找问题（诗人学者比较容易飞出去hhhh）\n\n另外默写的话其实每天背个8-10句，任务量就很小啦！（大家别担心hh）\n\n很推荐！天不生傅子，万古如长夜hh"},{"id":187778,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2024-01-17 11:26:21","like_diff":2,"likes":3,"dislikes":1,"content":"来评一下。说实话我本来就对文献学没啥兴趣 选这门课主要是想听听老师对楚辞的见解，但是这门课更像是文献学入门？上课实在有点听不下去。当然这是个人兴趣的问题，不完全怪老师。但是希望减少一些名人八卦，一大早起来听这个真的有点不值……关于考核和成绩，背诵量合理，布置时间不太合理但是老师自己已经意识到，后续应该会调整。给分的话今年第一次开，很多高年级同学选，所以拿优秀确实比较难，但老师确实没有刻意为难我们。适合文献基础较好的同学。"},{"id":189928,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2024-02-03 02:30:38","like_diff":2,"likes":3,"dislikes":1,"content":"论语导读\n\n傅杰老师永远不点名，想来就来，想走就走。期末考核内容就是论语句子的句读、翻译还有一道对于孔子思想的论述题，考前冲刺复习一下就行。助教小姐姐很会捞人，表白tsy小姐姐。最后收获了5.0，相当开心！！！"},{"id":207885,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2024-12-25 00:49:30","like_diff":2,"likes":8,"dislikes":6,"content":"楚辞研究：水水水水水\n\n真心想学楚辞的话，大概是不能从这课上学到什么真东西，但是老师会让你背几个篇目，也算是给你指个自学门路。\n\n自己政见偏激就不要在课上大谈特谈，说是“我不敢说”实际上什么都说了，既说了就不要装作不敢说。还有傅老师提到“全中国”的时候也许不需要特意强调“这里我所讲的也包括tw和xg”，除了讲台上的人，也许讲台下的人都默认以上两个行政区域是中国的一部分。\n\n另，人还是很好的，不点名，但是上课的政治历史部分、学术圈子掌故部分疑似有点太多了。"},{"id":36917,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2019-02-17 12:00:43","like_diff":1,"likes":6,"dislikes":5,"content":"看在傅杰老师上课的笑声和小视频让课上不那么无趣的份上勉强给这个上课扯淡灌鸡汤卷子题目都不自己出考试都不来亲自监考啥都讲不懂啥都不重视的老师及格"},{"id":165619,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2023-01-09 04:29:06","like_diff":1,"likes":1,"dislikes":0,"content":"论语导读：上课从来不点名。知识渊博，底蕴深厚，讲课很平实易懂。绩点基本看最后的闭卷考，认真背书（略多）满绩了。"},{"id":165623,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2023-01-09 04:45:01","like_diff":1,"likes":1,"dislikes":0,"content":"上的论语导读，只要认真背书就能拿高分，认真背了一学期最后满上了，傅杰老师真的是个君子，超级有文化，表白助教tsyxjj，人美心善。"},{"id":166174,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2023-01-11 09:54:00","like_diff":1,"likes":1,"dislikes":0,"content":"论语导读，体验非常好，上课内容很丰富，但是老师不点名可以不听。助教tsy小姐姐温柔又可爱，很能捞。记得好好背论语就行。满绩了，谢谢老师！"},{"id":169316,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2023-02-25 11:18:01","like_diff":1,"likes":2,"dislikes":1,"content":"有自己的一些观点，但更多在于说明，给你介绍与论语相关的一些知识。实话说一倍速有点无聊，真想听其实直接喜马拉雅上搜傅杰讲论语，建议倍速。我个人三倍速（一般听书都是三倍）。反正课上从不点名，这是他的底线，想水就水。听写说说很多，其实还好，我因为疫情只有1次。如果你真的肯背，满绩还是很简单的"},{"id":192906,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2024-05-31 12:31:48","like_diff":1,"likes":2,"dislikes":1,"content":"傅杰老师是文学院最可爱的老师，没有之一！！！没上过论语导读的人都有难啦！但就是会要求背书就是了，，，"},{"id":213336,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2025-01-17 03:52:31","like_diff":1,"likes":1,"dislikes":0,"content":"上的楚辞研究，背楚辞说实话确实有点痛苦，可能是因为我都是提前两天左右集中背的；未来选这门课的同学要是想默写不丢分一定要好好背啊…………\n\n论文的话老师和助教强调多读几个注本，有自己对于不同注本之间联系的思考，而不是脱离注本、完全拘泥于楚辞内容本身。可以结合上课提到的/历史上比较著名的楚辞注本来读。"},{"id":143015,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2021-11-18 08:03:27","like_diff":0,"likes":3,"dislikes":3,"content":"傅杰老师真是男神！必须十分。"},{"id":188916,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2024-01-20 15:37:58","like_diff":0,"likes":0,"dislikes":0,"content":"没背书就是3.3，死的好惨啊"},{"id":214760,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2025-02-17 13:02:07","like_diff":0,"likes":0,"dislikes":0,"content":"*论语导读\n\n夫子循循然善诱人，博我以文，约我以礼，欲罢不能"},{"id":214893,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2025-02-19 03:02:46","like_diff":0,"likes":0,"dislikes":0,"content":"论语导读\n\n不点名\n\n想拿高分突击背一两天论语就行（会划定章节的）"},{"id":22990,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2016-03-16 01:36:33","like_diff":-1,"likes":3,"dislikes":4,"content":"颜值还好讲课念经"},{"id":213050,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2025-01-16 01:27:09","like_diff":-1,"likes":1,"dislikes":2,"content":"爱你傅老师！！楚辞研究给分太好了吧！！！"},{"id":192450,"teacher_id":3594,"teacher_name":"傅杰","post_time":"2024-05-20 10:11:54","like_diff":-7,"likes":4,"dislikes":11,"content":"文化名流。要说有多少真学问，接触过好老师的学生一眼自可分明。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
