                    const commentsData = [{"id":179727,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-09-19 15:44:27","like_diff":19,"likes":25,"dislikes":6,"content":"老师你给我们人均5.0保证评分嘎嘎升（bushi\n\n---------------正经分割线----------------\n\n老师你给我们打以95为首项，-3为公差的等差数列这样的分数可以吗（可怜"},{"id":177635,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-07-04 03:43:55","like_diff":12,"likes":16,"dislikes":4,"content":"反正期末给分挺迷的"},{"id":183892,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-12-03 03:40:46","like_diff":12,"likes":16,"dislikes":4,"content":"上课水事情多，感觉老师讲课逻辑性有待提高，东跳西跳最后除了抖音绿茶和擦边女主播什么都没听到（没错，就是这样的离谱言论）。一学期过去除了八周的难熬早八和一个难看的绩点外几乎没有收获。"},{"id":179617,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-09-19 01:16:21","like_diff":11,"likes":19,"dislikes":8,"content":"大傻逼"},{"id":177350,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-07-03 10:23:01","like_diff":10,"likes":15,"dislikes":5,"content":"离大谱"},{"id":183298,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-11-25 01:34:46","like_diff":10,"likes":15,"dislikes":5,"content":"个人感觉：上课思路不清，爹味重，事情多，给分差。快跑！\n\n那些学期中没出分突然冒出来说一句老师给分好的恐怕是zjf自己评的吧，不得不说老师挺奇怪的，第一节课就和我们提他的查老师评分并且认为想拿高分的同学迷之自信，这么关注查老师的评分但一点不改进，很难说不是失败的。"},{"id":191434,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-04-22 08:30:58","like_diff":10,"likes":11,"dislikes":1,"content":"上过老师的当代审美文化和中国文化通论，在中国文化通论出分前来发评论：虽然zjf嘴很贱、总说一些很冒犯的话、给分也不算好，但是讲课很仔细并且授课内容纵横中国文化内容，让我很受启发，作为授课老师完全够格。在课后的答疑辅导中也很有耐心认真，并且常常会宣传别的学院开设的、与美学跨文化方向相近的讲座，如果张老师真的会来看查老师，我真的很感激这个学期张老师对我的授课内容和课后答疑帮助。"},{"id":177810,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-07-05 02:36:43","like_diff":9,"likes":21,"dislikes":12,"content":"哥们儿可能生活不太如意，往学生头上整些死活儿，确实，能给学生打分随意地摆弄学生某门课的命运是了不起，但也仅限于此了，哥这样做人难说不是失败的"},{"id":180105,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-09-20 09:58:13","like_diff":9,"likes":10,"dislikes":1,"content":"干货少废话多，如果喜欢充实的课堂内容并且对美学感兴趣的朋友可以考虑其他老师的课。"},{"id":181275,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-10-13 01:47:04","like_diff":9,"likes":12,"dislikes":3,"content":"感觉知识结构很游离，作业很多，一个月看两本书，一个五千字论文，一个两千字报告"},{"id":183264,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-11-23 09:07:40","like_diff":9,"likes":10,"dislikes":1,"content":"老师人很好，给分也很幽默"},{"id":183277,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-11-23 11:04:45","like_diff":9,"likes":12,"dislikes":3,"content":"我说老师您给分是认真的吗？我节节课都到作业也认真写了，最后出分均绩掉了0.04，我有六十多学分啊啊啊啊啊啊"},{"id":183326,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-11-25 01:14:30","like_diff":8,"likes":13,"dislikes":5,"content":"1、老师上课是真的水，知识点非常游离不知道在讲什么，感觉身边许多同学都这么认为\n\n2、感觉老师非常爹味，还经常出现一些让我个人不适的言论，比如抖音女主播之类，反正个人不喜欢\n\n3、作业量相比其他2学分专业课来说确实大，一学期两次大作业加一次pre\n\n4、给分差且卡绩。卡绩可能因为我刚好是那个分，但分数确实低（没上4）。我是每节课到并且个人感觉作业认真完成了，这是我分数最低的一门课，没有之一\n\n我觉得老师人还是可以的，但这么多作业加上这样的给分是不是对学生不公平呢，因为一门课（而且是认真学了的一门课）掉一大截均绩。这门课两个早八，总而言之整体体验感非常不好，选这课当跨专业课，本学期选课的最大败笔。"},{"id":179515,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-09-18 02:12:48","like_diff":7,"likes":10,"dislikes":3,"content":"给分差且迷，还不让评论了？为什么下面都被踩了一脚？"},{"id":183289,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-11-23 12:48:26","like_diff":7,"likes":7,"dislikes":0,"content":"迷之给分……"},{"id":189753,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-01-28 11:08:16","like_diff":7,"likes":7,"dislikes":0,"content":"上课挺有意思的，就是内容有点少，冲着“审美”来的，学到的是“文化”。"},{"id":190586,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-03-10 14:19:14","like_diff":7,"likes":8,"dislikes":1,"content":"老师非常幽默，课上的例子跟生活特别近，很有启发。"},{"id":174717,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-06-16 07:17:40","like_diff":6,"likes":10,"dislikes":4,"content":"我也是个宝宝，大家都是宝宝"},{"id":183315,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-11-25 09:41:32","like_diff":6,"likes":17,"dislikes":11,"content":"客观评价一下：\n\n1.给分不太好评，好像还不错（我说好像，不知道其他人得分咋样），我自己分低（没上4）但确实是因为自己在摆，没有怪老师的意思\n\n2.但是这个课任务确实不是一个2学分课该有的（好像别的2学分专业课都是要么一个pre＋一篇大作业要么两篇大作业，这门课是一个pre＋两篇大作业）\n\n3.以及老师会随机点名（我几次都是来了没点结果刚好不小心睡过头的时候点了（捂脸））（印象分很重要！！！）\n\n4.这学期是秋学期一周两个早八\n\n5.综合第2、3、4点，感觉和别的专业课比（除了sb数字治理）以外总体还是有点折磨人的......其实我不太懂为啥这个课会有这么多人去选，不是说老师不好而是感觉emmmm和别的有些课相比好像找不出什么理由去选它而不选别的选修课（我个人盲猜是因为这门课是在培养方案选修课清单的第一个，不然解释不通啊，毕竟船院这么多选修课（捂脸））\n\n\n\n以上是个人视角，可以参考一下要不要选。"},{"id":183760,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-11-30 00:39:36","like_diff":6,"likes":7,"dislikes":1,"content":"学的东西很迷，期末给分也有点迷，慎重选择"},{"id":183843,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-12-01 04:11:19","like_diff":6,"likes":11,"dislikes":5,"content":"既想要査老师高分，又不想做出改变（包括给分低和事情多），我表示不好评价"},{"id":190116,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-02-22 12:18:43","like_diff":6,"likes":6,"dislikes":0,"content":"例子蛮生动，课上着蛮有意思。"},{"id":189952,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-02-03 12:51:42","like_diff":5,"likes":7,"dislikes":2,"content":"大一工信选了这个跨专业，\n\n还不错，平常还是要到的，作业也不算多吧，比起其它的课而言。"},{"id":201302,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-10-31 09:04:40","like_diff":5,"likes":5,"dislikes":0,"content":"上了张老师的当代审美文化，现在还没有提交期末作业。可能等到绩点出来后没法做到客观的评价，所以在结课前进行评论：张佳峰老师今年的讲课风格较前几年有着明显的差异，任务量据比较也大大减轻，而且绝不拖课（本科生教育质量评审的原因？），讲课很仔细也很风趣并且授课内容对于美学启蒙来说很有框架性，让我很受启发，也在很大程度上吸引着我日后继续关注学习美学。有的同学可能会觉得老师上课有些跳脱，但确如张老师所言，美学研究本就是零散跳跃的。如果张老师真的会来看查老师，我真的很感激这个学期张老师的当代审美文化。"},{"id":173303,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-05-18 06:28:16","like_diff":4,"likes":9,"dislikes":5,"content":"老师讲课挺有意思的，很喜欢听他讲一些鸡汤哈哈哈，不知为什么每次听他上课就有回到高中的感觉，给人一种想学习的动力"},{"id":177804,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-07-05 02:27:29","like_diff":4,"likes":10,"dislikes":6,"content":"给分很迷，上课还喜欢扯有的没的"},{"id":178282,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-07-09 11:22:43","like_diff":4,"likes":10,"dislikes":6,"content":"给分不知道咋给的"},{"id":183299,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-11-23 13:55:19","like_diff":4,"likes":8,"dislikes":4,"content":"虽然老师卡我的绩，但是分数很高我不生气。虽然老师的给分很高，但是我没法给老师好评。虽然老师读了很多书，但是上课讲的很水。虽然我和老师一样本科期间是文学院的，但是老师点我的次数是不是有点太多了。不过在老师的课上读完了楚辞，也算是很有收获。（略皮，老师看到别生气，我只是希望课堂能多些干货）"},{"id":204158,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-11-25 00:08:27","like_diff":4,"likes":4,"dislikes":0,"content":"当跨专业上的，个人认为特别合适。整个课程没有其他作业，期末只需要写一篇5000字左右的论文。只要平时每堂课都去参加，最后期末论文好好写，老师给分都会很好。课上内容也很扎实，整体来说是站在审美的较高层次讲的，老师讲课也特别风趣、通俗易懂，总之是一个很好的老师。"},{"id":163729,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2022-12-16 04:22:27","like_diff":3,"likes":18,"dislikes":15,"content":"上课的内容是比较哲学比较深的，但是讲解的时候老师讲得又很有趣，举的例子是很生动的。每节课都有比较认真地在听，最后成绩满了。身边有一个同学满了，一个同学4.5。认真听课总是不错的。而且张佳峰老师本人也很有趣！"},{"id":190427,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-03-03 12:56:58","like_diff":3,"likes":3,"dislikes":0,"content":"感觉还不错"},{"id":192147,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-05-10 03:38:33","like_diff":3,"likes":3,"dislikes":0,"content":"其实老师讲的非常好，而且积极互动的话分数不会差"},{"id":197689,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-07-30 02:14:11","like_diff":3,"likes":5,"dislikes":2,"content":"上过老师的当代审美文化和中国文化通论，说实话，当代审美文化水水的没啥东西，但是中国文化通论能够看出来老师有用心备课且自身水平也很高，夸夸老师！老师之前有说过会看查老师，希望老师不要受到一些比较嘴臭的评论的影响～传院好多老师没你好！"},{"id":201459,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-11-03 09:23:33","like_diff":3,"likes":3,"dislikes":0,"content":"其实在传院里真的算还好，甚至挺好"},{"id":203766,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-11-21 03:10:56","like_diff":3,"likes":3,"dislikes":0,"content":"张老师整体上课讲授的内容还是很充实的，虽然有很多美学的历史，一些名人理论其实之前都不太了解，但是老师上课会讲一些比较贴近生活的例子，来解释理论，所以整体就还是比较有趣的。"},{"id":171346,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-03-22 06:27:04","like_diff":2,"likes":15,"dislikes":13,"content":"听他讲课真难受，坐在他的课堂觉得纯纯浪费生命，想逃。还很自恋。能不选就别选！！"},{"id":176439,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-06-29 02:18:11","like_diff":2,"likes":9,"dislikes":7,"content":"很好的老师，很谦逊，上课有趣，真的会给学生人生上的指导"},{"id":185457,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-12-29 14:01:47","like_diff":2,"likes":10,"dislikes":8,"content":"提醒各位准备选老师课的同学，老师经常登陆这网站，有些好评说不定是他自己写的呢"},{"id":189443,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-01-24 08:02:53","like_diff":2,"likes":4,"dislikes":2,"content":"老师课上很有趣"},{"id":197388,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-07-12 07:57:17","like_diff":2,"likes":2,"dislikes":0,"content":"给分厚道"},{"id":198865,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-09-12 08:45:25","like_diff":2,"likes":3,"dislikes":1,"content":"讲课说话听着不舒服"},{"id":202038,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-11-08 14:22:03","like_diff":2,"likes":2,"dislikes":0,"content":"我个人很喜欢上张老师的课，因为张老师讲分享的艺术完全是在我舒适圈内，虽然他推荐的书我都还没有没有读。也许这样的艺术欣赏的课程在浙大很少"},{"id":203948,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-11-22 07:33:04","like_diff":2,"likes":2,"dislikes":0,"content":"好老师吧\n\n可能以后少提问一下同学"},{"id":184885,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-12-24 03:19:40","like_diff":1,"likes":12,"dislikes":11,"content":"老师人挺好的，课程内容非常有趣。\n\n作业量也不大，只有一个小读书报告+一篇课程论文+12人组的小组展示。\n\n非常推荐课程压力不大的同学来选这门课。"},{"id":191198,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-04-11 13:17:04","like_diff":1,"likes":1,"dislikes":0,"content":"还可以"},{"id":203285,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-11-19 02:12:16","like_diff":1,"likes":1,"dislikes":0,"content":"很好的老师啊，讲课比较风趣，就是上课内容确实不太感兴趣，但不影响老师是好老师"},{"id":162233,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2022-11-18 04:23:51","like_diff":0,"likes":8,"dislikes":8,"content":"个人觉得给分很nice 上课比较轻松 老师很耐心态度也很好"},{"id":183271,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-11-23 09:50:47","like_diff":0,"likes":5,"dislikes":5,"content":"质疑 理解 成为 退了zjf的人有难了"},{"id":183321,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-11-23 17:08:20","like_diff":0,"likes":4,"dislikes":4,"content":"出分了来评价一下，虽然偶尔也吐槽老师上课，但是不知道为什么，这是我最能专注听老师讲话的一堂课，也是很神奇。给分的话就是看个人吧！我作业写的认真，给我分还行，我觉得合理~两节早八的课终于挺过来了，哈哈哈哈"},{"id":183390,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-11-24 14:25:49","like_diff":0,"likes":5,"dislikes":5,"content":"老师人是挺好的，作业量有点大了。"},{"id":183392,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-11-24 15:19:44","like_diff":0,"likes":7,"dislikes":7,"content":"感觉还挺好的呀 给分也挺好的 老师讲课内容很翔实有趣"},{"id":203838,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-11-21 11:57:36","like_diff":0,"likes":3,"dislikes":3,"content":"24秋学期当代审美文化 没有传说中的爹味男 作业量也比之前少了很多（点名+小测1次+期末论文5000字）最后满了 感谢老师！"},{"id":162226,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2022-11-18 03:12:25","like_diff":-1,"likes":3,"dislikes":4,"content":"备课很认真，态度很好\n\n但是可能\n\n知识结构有一点支离，不太好把握课堂的逻辑\n\n给分中规中矩"},{"id":185618,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-01-03 02:48:04","like_diff":-1,"likes":9,"dislikes":10,"content":"说作业量不大的那位确定不是帆船？"},{"id":201948,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-11-07 15:16:43","like_diff":-1,"likes":0,"dislikes":1,"content":"不确定给分怎么样但是当代审美文化课堂内容干货含量太低 建议老师提升一下内容密度和含量"},{"id":181335,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-10-15 04:05:06","like_diff":-2,"likes":3,"dislikes":5,"content":"老师人很幽默，给分也很好"},{"id":183986,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-12-05 11:14:11","like_diff":-2,"likes":4,"dislikes":6,"content":"当代审美文化 选的跨专业，感觉上课逻辑性不是很强但是有挺多有趣的内容，非本专业学生也可以有所收获，作业是一次小组展示、一篇读书报告和一篇五千字论文，得分中规中矩。"},{"id":203772,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-11-21 03:25:54","like_diff":-2,"likes":2,"dislikes":4,"content":"最后的绩点很漂亮，谢谢老师！课堂内容也很扎实丰富，干货满满～"},{"id":169123,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-02-24 11:23:01","like_diff":-3,"likes":0,"dislikes":3,"content":"喝多多"},{"id":186532,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-01-11 13:58:04","like_diff":-3,"likes":8,"dislikes":11,"content":"纯纯无语，上课水的一批且一大堆爹味逆天言论，作业量大并且不说各项作业占比，三百多份作业半星期出分，真的怀疑这老师根本没有仔细看过全凭心情给分的呢。总之就是上课离谱作业离谱给分更加离谱，上课经常绿茶+抖音擦边女主播，我可以举报吗请问，老师不会还觉得自己很有趣吧，一打开抖音看到都是擦边主播不想想是谁的原因呢，碰到爹味性别炮恶心老师我居然还坚持没退课真是愚蠢至极、、、"},{"id":203778,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-11-21 03:53:52","like_diff":-3,"likes":1,"dislikes":4,"content":"给分挺好的"},{"id":211847,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2025-01-12 16:36:10","like_diff":-3,"likes":0,"dislikes":3,"content":"老师没什么问题，十分奉上。最后分数不理想，只有4.5，因为实在对美学提不起兴趣，经此一遭彻底祛魅，朋友嘲笑我没有艺术细胞的时候再也不想反驳。"},{"id":183265,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2023-11-23 09:09:33","like_diff":-4,"likes":3,"dislikes":7,"content":"虽然写论文的时候特别想死，但是谢谢老师的给分、、"},{"id":203765,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-11-21 03:09:18","like_diff":-5,"likes":1,"dislikes":6,"content":"满了，谢谢老师"},{"id":191253,"teacher_id":9079,"teacher_name":"张佳峰","post_time":"2024-04-15 06:32:11","like_diff":-12,"likes":3,"dislikes":15,"content":"傻逼，纯傻逼，自以为是，弱智，纯纯一个智障，狗东西。真失败一个人，祝你快滚吧"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
