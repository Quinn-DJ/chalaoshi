                <script>
                    // 评论数据
                    const commentsData = [{"id":946,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2015-03-19 11:41:18","like_diff":67,"likes":88,"dislikes":21,"content":"不错的老师 深入浅出"},{"id":94383,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-01-16 09:11:39","like_diff":45,"likes":48,"dislikes":3,"content":"下面那个说什么考书上思考题加QQ的完全胡说，举报了"},{"id":55274,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2017-07-01 07:32:40","like_diff":36,"likes":46,"dislikes":10,"content":"老师讲的好，特别有水平，听她的课非常拓展眼界。只要每堂跟着老师走，课本认真看，期末绝对考的好，题都很基础。绩点4.8"},{"id":6037,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2015-07-10 12:01:55","like_diff":23,"likes":34,"dislikes":11,"content":"很有亲和力的老师！能让学生思考经济学！给分也很好！"},{"id":39563,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-03-20 04:42:20","like_diff":23,"likes":40,"dislikes":17,"content":"当代中国经济，考试前两周会给出考试的所有题目，让你提前准备，然后考试时带进考场。平时不点名，课程压力小。"},{"id":158463,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-06-29 12:57:32","like_diff":21,"likes":22,"dislikes":1,"content":"4.8补：ljq老师的专业程度毋庸置疑，讲课也十分优异，认真听下来绝对可以拿高分。\n\n考试干货：推荐大家可以用智云两到三倍速听ljq老师的课，其中遇到理论部分一定要慢下来好好掌握，包括理论的证明、数学公式、图形的推导和画等等，这些都是以后考试简答题的重点。平时作业认真做，都是很基础并且考试很容易考到的题型。\n\n然后本人的建议是，后三章听一遍李老师的课、看一遍ppt即可，考试一般是五道选择（一定要好好记忆，这里的题目都很简单，但是不知道的话就肯定不会做了），着重掌握前面部分理论的证明和推导，包括数学公式呀画图呀，结合李老师ppt，如果你可以自己把李老师的ppt上所有的图都能自己很清晰的画出来、所有理论都知道证明的方法，那你微经一定可以取得高分。至于计算题，微经对于我们的考察主要是侧重理论和图形，计算题都很基础，只要理论明白了就很简单，具体可以结合ljq老师的一本微观经济学教程看，那上面的计算题难度是大于考试难度的，可以选择性掌握。\n\n祝愿大家都可以在ljq老师的课程中取得满意的成绩"},{"id":137521,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-07-05 02:17:33","like_diff":20,"likes":33,"dislikes":13,"content":"从未想到的超低分"},{"id":30138,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2016-07-01 03:32:09","like_diff":19,"likes":27,"dislikes":8,"content":"老师很好啦……微经主要靠自学"},{"id":30078,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2016-07-01 01:56:38","like_diff":18,"likes":31,"dislikes":13,"content":"老师人好，考试最后还提醒我们不要答错，就是给分不太好"},{"id":133872,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-03-08 13:05:00","like_diff":18,"likes":21,"dislikes":3,"content":"当代中国经济\n\n一门让我从无数ddl中情不自禁抬起头来听的通识课"},{"id":123711,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2020-06-12 06:59:06","like_diff":15,"likes":28,"dislikes":13,"content":"两个作业我都做得非常认真，结果收获开学以来和军训一样的历史最低绩点🙃"},{"id":139734,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-07-22 06:14:01","like_diff":13,"likes":16,"dislikes":3,"content":"李老师人很好，讲课也很好，会结合许多实例，生动形象，上课基本不点名，你想智云也没人拦着；觉得给分差的同学真的可能是期末卷面做的不太好，期末70%，能捞的余地确实不大了；我平时学的也不是很扎实，市场调研整组也是水水过，最后复习的比较充分，考完感觉还行，出分也是符合预期的，辅修人在此谢谢李老师~"},{"id":97349,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-01-22 08:19:09","like_diff":12,"likes":15,"dislikes":3,"content":"感觉自己考的还不错，但给分……一言难尽"},{"id":147706,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-01-10 13:49:53","like_diff":12,"likes":14,"dislikes":2,"content":"老师绝对是好老师，讲课很好，给分的话是比较求是的"},{"id":82770,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-07-09 05:48:52","like_diff":10,"likes":15,"dislikes":5,"content":"老师讲的挺好的 但是给分…一言难尽 应该是不调分的时候以为考的还不错结果并不咋的"},{"id":137525,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-07-05 02:48:20","like_diff":10,"likes":13,"dislikes":3,"content":"评的第一门专业课\n\n【关于讲课】老师讲课真的没话说，微经是我上的第一节专业课，一上课就给我一个全新的视角认识经济学，一个学期下来对很多经济现象和社会现象都有了别样的认识。很喜欢老师的讲课风格，所以下学期宏经还是选的老师的课\n\n【关于成绩】称不上完全的绩杀吧（尤其对比隔壁金融学wwa），但是老师可能给分比较求是，不会特别捞。但是正如很久很久的楼上说的，你只要认真学认真考，老师也不会给你打特别低的分。所以说给分不好的，或许可以考虑考虑是不是自己还没有完全尽力（杠就是你对）\n\n总之，这学期的微经是很奇妙的体验，如果真的想感受经济学的风采，选老师的课绝对不亏！！！"},{"id":148407,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-01-12 11:14:01","like_diff":10,"likes":12,"dislikes":2,"content":"老师水平超级高，上课持续干货输出，可以看出老师真的很认真在传授知识，平时也会在微信群不定期分享一些时事热点，平时任务挺多，包括小组展示，5个800字左右的点评，期末大作业之类的，但是做这些事情对理解中国当前的成就和遇到的瓶颈都是大有裨益的，给分也不错，总之很推荐！！！"},{"id":176063,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-06-27 14:18:17","like_diff":9,"likes":9,"dislikes":0,"content":"老师讲的非常好!最后给分也没有传说的那么恐怖hh"},{"id":30546,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-03-17 01:04:49","like_diff":8,"likes":17,"dislikes":9,"content":"真的是非常好的老师！上课讲的很清楚，不点名。非常后悔这么好的老师没有好好珍惜，没有好好听课，最后期末结束都准备补考了发现老师给过了。谢谢老师。"},{"id":49148,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2017-03-27 16:19:47","like_diff":8,"likes":12,"dislikes":4,"content":"给分感人"},{"id":72548,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-01-30 10:47:01","like_diff":8,"likes":15,"dislikes":7,"content":"绩杀……"},{"id":131645,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-01-28 09:39:19","like_diff":8,"likes":17,"dislikes":9,"content":"除了PPT没有别的好，不过PPT貌似经院老师都一样吧\n\n给分极其之差，极其之差，所有作业认真完成，展示认真准备，期末全都复习到，最后分数也低的出乎意料\n\n\n\n不知道这9点几怎么刷出来的"},{"id":200291,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2024-10-15 11:47:28","like_diff":8,"likes":8,"dislikes":0,"content":"虽然大家总是说李老师求是，也确实比较求是，但其实除了特别捞的蕙兰姐姐和蔡爹，李老师也是一个不错的选择。（背书背的好的川川老师也可以，因为张老师平时分拉满但卷子据说极其严格，不过背到位学到位的也不怕卷面分）\n\n李老师求是的一个体现是她的平时分很难满（扣二到四），改卷按点给分但意思对了酌情多给一点，所以冲刺满绩非常难，我甚至听说过卷面95总评94的（放别的老师基本96-97了）。（她其实想让同学分数高一点，但是感觉李老师有一种我分都往上打了怎么还……（李老师也不知道有的老师平时分是拉满的……））\n\n如果愿意听课的且不是一定冲着满绩去的其实可以选李老师的课，因为李老师两本书三门课教了十几二十几年，经验，考点其实都非常熟悉了，所以她讲的或者说她的PPT其实算几位老师里面比较贴近考试的了，你比其他同学花同样时间应该能得到更高的【卷面】（总评不好说），而且李老师给的均分说实话不低。\n\n因此在抢不到蕙兰姐姐和蔡爹的情况下李老师其实是很好的选择，当然选蔡爹的课看李老师的PPT和卷子肯定更好hhh\n\n不过为了总评，选上李老师的还是得好好打磨平时作业，最好不要写错对对答案吧，小组展示什么的可以咨询老师怎么做比较好容易高一点，或者旁敲侧击一下老师其他老师的平时分也未尝不可hh。"},{"id":83332,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-07-10 06:37:04","like_diff":7,"likes":8,"dislikes":1,"content":"给分不好，有理有据得低分"},{"id":107615,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-05-07 23:00:17","like_diff":7,"likes":8,"dislikes":1,"content":"当代中国经济收获还是很大的"},{"id":176262,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-06-28 07:36:38","like_diff":7,"likes":7,"dislikes":0,"content":"给分没有想象中那么差"},{"id":188032,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2024-01-18 04:56:12","like_diff":7,"likes":8,"dislikes":1,"content":"满昏！说是求是但是给分真的没有想象中差，我是线上班，平时辅修一学期下来也没咋花精力，最后91。只能说老师讲的真的特别特别好，个人听过经院老师课里面最好的一位。给分也还不错的，看群里的谢谢老师就知道了，不像我的其他逆天老师出完分群里安静的一匹……"},{"id":2520,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2015-05-04 13:23:57","like_diff":6,"likes":12,"dislikes":6,"content":"挺好玩的"},{"id":5861,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2015-07-09 15:48:35","like_diff":6,"likes":10,"dislikes":4,"content":"上课很有意思，而且感觉情商很高呀，给分也还不错~"},{"id":135686,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-05-19 06:13:45","like_diff":6,"likes":8,"dislikes":2,"content":"都说给分好，自我感觉作业不算很认真，至少用了点心都交了，最后3.3，对不起，是我不配吧"},{"id":137523,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-07-05 02:26:28","like_diff":6,"likes":11,"dislikes":5,"content":"这也太绩杀了吧，我觉得我期末做的挺好的？？"},{"id":137549,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-07-05 04:54:55","like_diff":6,"likes":10,"dislikes":4,"content":"事多绩杀，快逃"},{"id":163756,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-12-16 05:13:37","like_diff":6,"likes":6,"dislikes":0,"content":"给分玄幻 事情很多 觉得真的写的很认真了最后3.6"},{"id":167647,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-01-18 04:10:58","like_diff":6,"likes":7,"dislikes":1,"content":"微经和宏经都上的李老师的课，学微经的时候感觉这位老师教得真是太好了，从而忽略了这是一门很需要学生自己课后去学去掌握的课，期末考试让准备不充分的我意识到了自己可能要完蛋，加上平时的报告和作业都一般，出分后果然十分凄惨。这个学期被预置了宏经后奋发图强，决心不要再重复上学期的惨剧，在知识的理解和记忆上下了很大的功夫（虽然作业做得还是很烂），期末考试也用心准备了，终于逃离了求是魔掌😭"},{"id":176094,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-06-27 16:46:41","like_diff":6,"likes":6,"dislikes":0,"content":"老师讲的特别特别好！期末感觉被老师捞了！特别感恩！"},{"id":176096,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-06-27 16:51:45","like_diff":6,"likes":7,"dislikes":1,"content":"大家都说是求是琴，担心得我不敢查分。但老师给分很好啊啊啊！老师讲的很好，认真学了绩点不会差，96爱了爱了"},{"id":4626,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-06-12 08:05:27","like_diff":5,"likes":12,"dislikes":7,"content":"姐姐一样的老师 亲和"},{"id":30372,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2016-07-01 12:09:26","like_diff":5,"likes":11,"dislikes":6,"content":"课还行 可水可听 给分太杀慎选"},{"id":70186,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-01-26 08:06:36","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲的挺好的……只是我期末考试太多平时也没好好听也没多少时间好好复习于是拿了一个惊世骇俗的低分……不知道下学期学校还开不开宏经……老师我们下学期再见……"},{"id":105902,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-04-23 02:10:04","like_diff":5,"likes":6,"dislikes":1,"content":"当代中国经济真的精彩！"},{"id":138449,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-07-09 09:06:34","like_diff":5,"likes":9,"dislikes":4,"content":"当代中国经济，事情贼多，期末考试非常看重字数，手速慢和休闲选手慎选。\n\n老师本人是好老师，通识课正态也是要求，但成绩确实是和手速成正比的，宏经微经5.0选手，自认为思考题和小论文很优秀了，期末答案质量也不错，致命点就是抄的慢，字数少，最后3.3，后来人自己思考清楚哦"},{"id":147738,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-01-10 15:23:59","like_diff":5,"likes":5,"dislikes":0,"content":"讲的是真的好，微经之后选了老师的宏经\n\n但是怎么说呢，宏经中感受到了老师给分的求是，也有点遗憾吧，书好好背了但是没有得到理想的成绩\n\n只能说，感谢老师这两个学期的倾情授课吧，收获还是很多的"},{"id":152770,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-04-19 12:12:47","like_diff":5,"likes":5,"dislikes":0,"content":"为老师打十分，但是很难同意老师的部分观点"},{"id":162469,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-11-23 03:11:44","like_diff":5,"likes":5,"dislikes":0,"content":"通识课当代中国经济\n\n每节课都数字点名，不过好像不算分？而且老师会把数字写在黑板上，智云也可以\n\n老师讲课真的很用心用情，讲课真的涨知识，是让你摸鱼的同时也想听一听的课，而且老师会建微信群，经常在群里分享经济相关的文章（我对经济不感兴趣所以不咋看哈）\n\n但是作为通识课事情真的有点多，一个短学期任务要有上万字了，不过不查重，可以大胆的复制粘贴\n\n给分个人觉得还可以吧，不高不低\n\n最后4.2\n\n没有很惊喜，但是也不算太低，没拉均绩"},{"id":176192,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-06-28 04:19:03","like_diff":5,"likes":5,"dislikes":0,"content":"给分还好吧不要被吓到，一分耕耘一分收获"},{"id":183811,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-11-30 09:17:31","like_diff":5,"likes":7,"dislikes":2,"content":"老师给分特别特别好！！！！！！\n\n努力就有收获，第一个满绩！\n\n我爱老师！！！！！！！！！！！！！！！！"},{"id":188008,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2024-01-18 03:28:55","like_diff":5,"likes":6,"dislikes":1,"content":"上课讲得不错，给分符合校训"},{"id":30237,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2016-07-01 06:25:30","like_diff":4,"likes":8,"dislikes":4,"content":"一句话 靠自学考前认真刷题 差不多了"},{"id":36925,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2016-11-16 14:31:26","like_diff":4,"likes":6,"dislikes":2,"content":"老师很温柔"},{"id":113946,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-07-08 01:54:55","like_diff":4,"likes":6,"dislikes":2,"content":"李老师就不说了，直接吹爆"},{"id":137526,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-07-05 02:46:32","like_diff":4,"likes":10,"dislikes":6,"content":"评的第一门专业课\n\n【关于讲课】老师讲课真的没话说，微经是我上的第一节专业课，一上课就给我一个全新的视角认识经济学，一个学期下来对很多经济现象和社会现象都有了别样的认识。很喜欢老师的讲课风格，所以下学期宏经还是选的老师的课\n\n【关于成绩】称不上完全的绩杀吧（尤其对比隔壁金融学wwa），但是老师可能给分比较求是，不会特别捞。但是正如很久很久的楼上说的，你只要认真学认真考，老师也不会给你打特别低的分。所以说给分不好的，或许可以考虑考虑是不是自己还没有完全尽力（杠就是你对）\n\n总之，这学期的微经是很奇妙的体验，如果真的想感受经济学的风采，选老师的课绝对不亏！！！"},{"id":179647,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-09-19 05:25:45","like_diff":4,"likes":4,"dislikes":0,"content":"老师的课真的听得很舒服 虽然绩点比较一般 但是课确实能听得住"},{"id":179670,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-09-19 06:58:37","like_diff":4,"likes":4,"dislikes":0,"content":"李老师的微经讲的特别好"},{"id":183916,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-12-03 15:16:51","like_diff":4,"likes":4,"dislikes":0,"content":"老师我爱你呜呜呜"},{"id":188013,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2024-01-18 03:48:01","like_diff":4,"likes":5,"dislikes":1,"content":"条理清晰，求真务实，关切民生，谈吐赋大家风范。最主要的是，还捞人"},{"id":188018,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2024-01-18 03:58:32","like_diff":4,"likes":4,"dislikes":0,"content":"出分了，特地来谢谢老师。老师知识渊博，讲课讲得很好，最后给分也没有大家说的那么恐怖。只要你期末认真复习，绝对可以取得一个好成绩，老师真的很可爱、人又好"},{"id":192007,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2024-05-07 12:04:05","like_diff":4,"likes":4,"dislikes":0,"content":"当代中国经济给分求是，理工科朋友要小心"},{"id":5855,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2015-07-09 15:29:51","like_diff":3,"likes":7,"dislikes":4,"content":"老师很好"},{"id":77922,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-05-08 14:48:30","like_diff":3,"likes":9,"dislikes":6,"content":"上老师的当代中国经济 可以说真的很适合理工科的同学了，深入浅出，观点不偏不倚，考试什么的提前几周准备好就行，真的超轻松愉快还能学干货，强推！！！还有每周去一次玉泉也很有情调呀哈哈哈(ー`´ー)不过经院快要搬回紫金港了，所以大家可以放心选啦"},{"id":115308,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-07-18 07:55:24","like_diff":3,"likes":5,"dislikes":2,"content":"emmm给分真的一般吧？微经利益相关"},{"id":137517,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-07-05 01:58:48","like_diff":3,"likes":4,"dislikes":1,"content":"啊啊啊老师讲课讲的超级棒 会讲实例帮助理解 给分也很好啊啊永远爱老师 宏经也是老师的课！"},{"id":142733,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-11-15 14:37:35","like_diff":3,"likes":6,"dislikes":3,"content":"当代中国经济强推！\n\n李建琴老师讲的很好，经常会对近期的一些经济政策作出评价和分析。同时回答同学的问题也很热心，给分也挺好。\n\n五篇800字左右的评论 + 5000字论文 期末抄了挺多的，最后拿了4.8。"},{"id":162500,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-11-23 13:24:28","like_diff":3,"likes":3,"dislikes":0,"content":"很好的老师！干货十足！给分很好！\n\n上她的课能感受到老师备课很认真，学识很丰富。任务量会比我上过和听说过的通识课偏大，5篇800字点评，1篇期中报告或小组展示还有一个5*1000字的期末大作业（以前是开卷考试，大作业相比好像就是可以上交电子版）。课建议人认真听，对期末有帮助，想学的来，不想学的选这课一会正态，二任务量也不适合你水。我是做小组展示的然后期末也写了不少，感谢老师的4.8！"},{"id":166273,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-01-18 11:21:49","like_diff":3,"likes":5,"dislikes":2,"content":"宏经考完十几天了，还不出分？？？？？？？？\n\n最好是在捞捞我\n\n\n\n更新，分数出了，4.5，可以接受的啦~宏经还是学的蛮认真了。\n\n老师上课上的是真的好！逻辑超级清楚，声音也很好听，宏经是我这个学期唯一一门上课在听的课"},{"id":167656,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-01-18 06:04:52","like_diff":3,"likes":3,"dislikes":0,"content":"出分了出分了 老师真的在尽力捞我了 感谢老师！！！！！"},{"id":184412,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-12-19 05:43:41","like_diff":3,"likes":3,"dislikes":0,"content":"很好的老师，上课逻辑和吐字都特别清晰！！！！！给分也很友好。\n\n虽然平时作业可能字数看起来会有点多，但是期末没有什么压力。"},{"id":14607,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2016-01-08 02:54:12","like_diff":2,"likes":3,"dislikes":1,"content":"讲得非常好 收获很大"},{"id":97272,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-01-22 07:39:14","like_diff":2,"likes":5,"dislikes":3,"content":"老师是好人，宏经最后四点五！感恩！老师讲的好，耐心答疑，作业少，给分好！爱老师！！！"},{"id":97294,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-01-22 07:55:29","like_diff":2,"likes":3,"dislikes":1,"content":"李老师绝对是在浙大四年遇到的最好的老师之一。老师上课深入浅出、讲解细致，给分很符合你的努力程度。没有刷题考前复习了两天最后得了八十分也是非常满意了。"},{"id":97327,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-01-22 08:10:20","like_diff":2,"likes":3,"dislikes":1,"content":"老师给分真得很棒，上课也不局限于课本，有很多拓展的内容，推荐"},{"id":106081,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-04-25 02:02:10","like_diff":2,"likes":3,"dislikes":1,"content":"很认真负责"},{"id":106308,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-04-26 09:48:21","like_diff":2,"likes":3,"dislikes":1,"content":"很好很好"},{"id":107493,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-05-06 01:53:17","like_diff":2,"likes":3,"dislikes":1,"content":"作为一名紫金港上当代中国经济通识课的大一学生，虽然每周去一次玉泉挺累（但好像马上要搬到紫金港了），但是真的是一门很好的课，收获很多干货，听课也不会很疲乏。"},{"id":107780,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-05-09 11:01:40","like_diff":2,"likes":3,"dislikes":1,"content":"很热心"},{"id":107874,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-05-11 00:17:10","like_diff":2,"likes":3,"dislikes":1,"content":"非常感谢老师"},{"id":107889,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-05-11 00:28:39","like_diff":2,"likes":3,"dislikes":1,"content":"微经上得好"},{"id":108234,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-05-17 01:51:33","like_diff":2,"likes":4,"dislikes":2,"content":"老师很有耐心的！"},{"id":114032,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-07-08 12:04:01","like_diff":2,"likes":3,"dislikes":1,"content":"平时班比较大不点名，平时分全靠调研。考试不难，前五章占90％"},{"id":129042,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2020-12-29 05:56:36","like_diff":2,"likes":6,"dislikes":4,"content":"备课认真，上课用心，爱课爱学生，理论联系实际，深入浅出，生动易懂，只要认真听，努力学，就可拿高分。付出与得分成正比。"},{"id":137534,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-07-05 03:57:49","like_diff":2,"likes":4,"dislikes":2,"content":"讲课好但绩杀\n\n快逃"},{"id":143883,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-12-10 05:01:34","like_diff":2,"likes":5,"dislikes":3,"content":"老师超级好！"},{"id":146590,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-01-07 04:17:07","like_diff":2,"likes":2,"dislikes":0,"content":"没出分，先来给老师评个分吧。老师真的很好啊！10分！xdjmm冲啊！"},{"id":148479,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-01-12 15:28:57","like_diff":2,"likes":3,"dislikes":1,"content":"用心用情、认真负责上每一堂课的好老师，无论微经、宏经，还是当代中国经济，都是收获满满！"},{"id":153424,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-04-29 10:45:51","like_diff":2,"likes":3,"dislikes":1,"content":"当代中国经济\n\n一门让人无心写作业抬头听讲的课\n\n一门让jz人狂喜的课\n\n事多，但没有实际意义上的期末考试，小作文和论文认真写了会收获满意的成绩的\n\n但是如果觉得跟这位老师立场相悖的话那还是抓紧退课吧\n\n(头一次在正态下拿了4.8，真的太惊喜了"},{"id":156690,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-06-20 15:25:35","like_diff":2,"likes":2,"dislikes":0,"content":"虽然老师讲话语速很快，有时很难消化，下课之后需要反复观看回放(我个人)，但确实是个10分好老师，上课会结合很多实际例子讲解，很照顾学生，信息回复超级快，很负责任，强推！最后希望老师捞捞我吧呜呜"},{"id":157190,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-06-22 08:26:36","like_diff":2,"likes":2,"dislikes":0,"content":"给分求是 后悔了…但是课…也许讲的好吧…"},{"id":157334,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-06-23 03:52:07","like_diff":2,"likes":2,"dislikes":0,"content":"微观经济学\n\n老师教课挺好，给分的话可能差了一些，但还是不错的！"},{"id":167684,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-01-18 09:39:47","like_diff":2,"likes":2,"dislikes":0,"content":"上课划水听 期末花五天认真过了一遍ppt 做了一些历年卷 小组报告干到两万多字 考试感觉论述简答基本写出来了 计算题有些小问应该算错了 最后88 4.2 付出和努力蛮成正比的"},{"id":167728,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-01-18 15:55:48","like_diff":2,"likes":4,"dislikes":2,"content":"宏经满了！谢谢老师\n\n\n\n老师人很好，很负责，上课逻辑清晰，共布置了三次个人作业，一次小组论文及展示，任务量不大。\n\n宏经本身记忆的内容比较多，但是老师的PPT基本都有所涵盖，只要肯多背几遍，基本问题不大。\n\n但是宏经考试还包括论述题，这种题型需要在考前注意下答题方式，老师有发两张样卷及答案，多品味一下答案的答题方式，能够对答题有所帮助。\n\n\n\n老师比较求是，这在同学及学长学姐间都有所反映。不过，老师的给分不是玄学给分，而是一分耕耘一分收获。所以脚踏实地地做，就能有回报。\n\n加油！"},{"id":198114,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2024-08-31 09:54:07","like_diff":2,"likes":2,"dislikes":0,"content":"讲课生动有趣，线下对学生也很热情"},{"id":15319,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2016-01-13 15:41:01","like_diff":1,"likes":4,"dislikes":3,"content":"好好好"},{"id":28096,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2016-06-28 08:06:19","like_diff":1,"likes":4,"dislikes":3,"content":"老师表达能力超好！讲课内容很翔实丰富，对学生很宽容"},{"id":30051,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2016-07-01 01:01:49","like_diff":1,"likes":8,"dislikes":7,"content":"老师讲的都非常清晰，给的样卷十分有帮助，最后给分也实在太棒，真的太好"},{"id":31266,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2016-07-03 13:34:42","like_diff":1,"likes":5,"dislikes":4,"content":"讲的非常好，深入浅出，注重实际应用，给分也好，赞一个！"},{"id":40943,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2017-01-06 15:41:55","like_diff":1,"likes":3,"dislikes":2,"content":"10分不解释"},{"id":47032,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2017-01-23 10:02:02","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课很好，人很亲切，讲的内容有自己的观点并且清晰易懂，虽然不知道给分如何，还是给10分！"},{"id":49172,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2017-03-28 08:40:23","like_diff":1,"likes":2,"dislikes":1,"content":"老师很好，给分还行"},{"id":63990,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2017-12-20 12:51:18","like_diff":1,"likes":6,"dislikes":5,"content":"emm一言难尽 绩点很低 大概怪我自己 老师人好 但不妨碍我觉得讲的不怎么样 睡去的不止几个吧"},{"id":97277,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-01-22 07:42:22","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲课讲得超好，上课很有收获，而且老师人很好，给分超好的，一生推～～"},{"id":113820,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-07-07 17:12:55","like_diff":1,"likes":3,"dislikes":2,"content":"吹爆李老师！讲课讲的很细致，人很温柔，经常在群里发微观经济学相关知识，能帮助自己思考。而且给分超好！极其推荐选"},{"id":123715,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2020-06-12 09:59:25","like_diff":1,"likes":3,"dislikes":2,"content":"老师给分真的赞，而且上课内容很生动，涨知识"},{"id":135667,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-05-18 13:17:08","like_diff":1,"likes":4,"dislikes":3,"content":"当代中国经济讲的非常好，作业很多（800字评论x5，论文/小组展示，期末10道思考题开卷准备，考场手抄断），给分很好。"},{"id":137532,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-07-05 07:20:18","like_diff":1,"likes":5,"dislikes":4,"content":"平时作业都认真完成，小组作业也好好做了，期末考试虽然没达到很高的水平但绝对不至于是二点几的绩点吧。老师讲课很好的，ppt也挺清楚的，但是看到这个绩点真的挺难过，分明该做的都认真做了呜呜呜"},{"id":137911,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-07-06 14:14:50","like_diff":1,"likes":5,"dislikes":4,"content":"没选上老师的课，选了徐蕙兰老师的，但是复习听的都是李建琴老师的智云课堂，收获很大。因为徐蕙兰老师平时分只有两次作业几乎给满，所以总评还不错。李建琴老师讲课很不错，（但也听说了给分不太好还有调研什么的，大家想拿高分的话可以参考我的做法。"},{"id":141166,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-09-25 10:57:40","like_diff":1,"likes":1,"dislikes":0,"content":"老师的课讲的超级棒，认真听能收获不少。主要是小组调研报告有点麻烦，课真的讲的无可挑剔"},{"id":143255,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-11-22 12:12:23","like_diff":1,"likes":7,"dislikes":6,"content":"上课真的很有水平，绩点有那么重要吗？"},{"id":148001,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-01-11 09:48:18","like_diff":1,"likes":1,"dislikes":0,"content":"上老师的课是真真实实的可以学到很多经济知识，不错"},{"id":153213,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-04-26 17:49:39","like_diff":1,"likes":1,"dislikes":0,"content":"很好。"},{"id":156738,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-06-21 00:45:28","like_diff":1,"likes":1,"dislikes":0,"content":"讲课很不错，但是一门通识课的作业量如此（指5篇经济问题点评和一分小组研究大作业和6k字期末开卷考题）任务量感觉有点大？而且由于老师也没有告诉我们，点评应该从什么角度/什么格式写，导致不懂怎么写经济问题点评的同学非常迷惑。最后没有拿到一个好的分数，3.3应该算是被正态了。老师是好老师，我是真的菜呜呜"},{"id":157247,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-06-22 14:28:19","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课很好，就是给分太求是了点"},{"id":157253,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-06-22 15:12:08","like_diff":1,"likes":1,"dislikes":0,"content":"讲得是真好，宏经微经都是听ljq老师的智云"},{"id":157312,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-06-23 02:26:08","like_diff":1,"likes":3,"dislikes":2,"content":"微经，讲的是真的好，但个人感觉节奏有点乱\n\n给分不是很好，事情也挺多的。。。"},{"id":157485,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-06-23 11:52:42","like_diff":1,"likes":1,"dislikes":0,"content":"给分很求是"},{"id":159353,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-07-14 09:07:44","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲课很认真，但感觉有时候讲太快了，下课后自己分析或者做作业还是不太会┭┮﹏┭┮个人还是比较喜欢xhl老师的节奏"},{"id":160649,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-09-29 08:26:11","like_diff":1,"likes":1,"dislikes":0,"content":"宏观太后悔没有继续选李老师了（主要是系统给我选的别的老师）😭 我现在这老师根本就是个迷"},{"id":162480,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-11-23 06:08:36","like_diff":1,"likes":1,"dislikes":0,"content":"出分晚，绩点低"},{"id":167679,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-01-26 22:47:07","like_diff":1,"likes":3,"dislikes":2,"content":"给分确实比其他老师明显低一些，事情不多，讲课还行，对分数有追求的选课慎重。"},{"id":179576,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-09-18 11:27:26","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的不错，声音好听，讲课生动有趣"},{"id":188014,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2024-01-18 03:52:01","like_diff":1,"likes":3,"dislikes":2,"content":"给分是真的求是啊😭理工科同学慎选，惨绝人寰"},{"id":197449,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2024-07-15 09:16:13","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲课很好，就是给分求是，甚至感觉比我预想的要低一点hhh但还是感恩老师！"},{"id":203898,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2024-11-22 01:16:41","like_diff":1,"likes":1,"dislikes":0,"content":"当代中国经济的通识课，能明显感受到李老师是真的很努力想把通识课上好，老师人非常亲切，平时事情也不算多作业要求也不高，最后4.5。"},{"id":211974,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2025-01-13 03:12:33","like_diff":1,"likes":1,"dislikes":0,"content":"宏经线上班\n\n选不到蔡爹没关系，ljq一样很捞\n\n做梦都没想到最担心挂科的一门课这么高分\n\n我卷子上很多题真的不会，考完看PPT发现自己真的错了，但还是被捞上来了\n\n问了同组的几个同学，都觉得给的分比预期的要高\n\n单论这学期的宏经线上班，ljq确实没有那么求是，还是挺捞的"},{"id":212432,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2025-01-14 04:01:08","like_diff":1,"likes":1,"dislikes":0,"content":"线上班，平时只是看个智云，也不管有没有懂，作业涉及的题型认真复习，最后4.2，感觉是好于我的预期的，毕竟自己花了多少精力是知道的"},{"id":213513,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2025-01-18 03:01:46","like_diff":1,"likes":1,"dislikes":0,"content":"首先李老师的讲课水平是非常高的，思路非常清晰，但就我个人而言是有点求是了（求是是应该的，分数是多少就是多少），宏经这门课是我这学期学习特别认真的一门课，看到成绩那一刻还是有点失落。"},{"id":6073,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2015-07-10 16:09:34","like_diff":0,"likes":4,"dislikes":4,"content":"不错"},{"id":16082,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2016-01-17 06:57:50","like_diff":0,"likes":3,"dislikes":3,"content":"讲课很棒 给分好"},{"id":20888,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2016-02-03 02:59:19","like_diff":0,"likes":12,"dislikes":12,"content":"讲课还不错，但给分相当杀，不论宏经微经"},{"id":30261,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2016-07-01 06:58:51","like_diff":0,"likes":6,"dislikes":6,"content":"还好吧，老师不错我太水，大家学味精还是听听课比较好，感觉听课的话期末会很轻松的"},{"id":30371,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2016-07-01 12:08:22","like_diff":0,"likes":6,"dislikes":6,"content":"绩杀\n\n"},{"id":31617,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2016-07-04 09:18:20","like_diff":0,"likes":5,"dislikes":5,"content":"老师给分很好啊 就是上课进度有点慢 说给分不好的可能没有好好复习吧"},{"id":32169,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2016-07-06 00:27:21","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲课很好，ppt准备的也很充分，只要认真学习，很容易就能考出好成绩的"},{"id":36938,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2016-11-16 15:18:08","like_diff":0,"likes":1,"dislikes":1,"content":"挺好哒"},{"id":36946,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2017-12-22 01:56:17","like_diff":0,"likes":4,"dislikes":4,"content":"如果你好好准备考试的话，如果你的小组成员很强的话，你的成绩会让你满意的！"},{"id":49132,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2017-03-27 10:04:06","like_diff":0,"likes":1,"dislikes":1,"content":"挺好的呀"},{"id":49144,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2017-03-27 13:48:22","like_diff":0,"likes":1,"dislikes":1,"content":"挺好的呀"},{"id":55292,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2017-07-01 08:19:29","like_diff":0,"likes":3,"dislikes":3,"content":"老师人很温柔，讲课也不错，经常联系生活实际，重点章节讲得细而慢。其实微经主要看自己努力程度吧，把书吃透上4肯定没问题，老师给分应该说很求是叭"},{"id":55318,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2017-07-01 08:55:33","like_diff":0,"likes":6,"dislikes":6,"content":"我超喜欢她！！！！！我爱她！！！！！世界上有比她更好的老师吗！！！！！！！"},{"id":55460,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2017-07-01 14:00:53","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲的很好，给分也算客观"},{"id":73863,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-02-03 09:22:39","like_diff":0,"likes":1,"dislikes":1,"content":"享受 老师气质好 讲的好 分数不高是我自己的问题"},{"id":83016,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-07-09 13:17:08","like_diff":0,"likes":2,"dislikes":2,"content":"深入浅出有魅力 给分不错！"},{"id":85081,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-07-15 09:10:06","like_diff":0,"likes":2,"dislikes":2,"content":"没什么体验"},{"id":89956,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-11-21 11:22:55","like_diff":0,"likes":2,"dislikes":2,"content":"能学到东西\n\n"},{"id":96971,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-01-21 13:38:08","like_diff":0,"likes":3,"dislikes":3,"content":"一般吧"},{"id":107800,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-05-10 01:31:24","like_diff":0,"likes":1,"dislikes":1,"content":"很能结合现实案例，深入浅出"},{"id":107845,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-05-10 11:08:56","like_diff":0,"likes":1,"dislikes":1,"content":"课上得好"},{"id":107932,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-05-12 01:55:46","like_diff":0,"likes":1,"dislikes":1,"content":"不错的"},{"id":107950,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-05-12 09:55:39","like_diff":0,"likes":1,"dislikes":1,"content":"必须10分"},{"id":107972,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-05-12 14:16:18","like_diff":0,"likes":1,"dislikes":1,"content":"很有思想啊"},{"id":108145,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-05-15 16:27:17","like_diff":0,"likes":1,"dislikes":1,"content":"上课非常棒编的，教材也很好"},{"id":113865,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-07-07 22:01:11","like_diff":0,"likes":1,"dislikes":1,"content":"讲得确实很好，好好上课是听得懂的！"},{"id":113884,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-07-07 23:12:37","like_diff":0,"likes":1,"dislikes":1,"content":"课讲得很棒，案例很丰富 给分也很不错，调研稍微认真一点平时分应该差不多都是满的"},{"id":128195,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2020-12-12 04:49:02","like_diff":0,"likes":4,"dislikes":4,"content":"讲得不错。也只是讲的不错。给分什么的别想"},{"id":133749,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-03-04 11:55:41","like_diff":0,"likes":3,"dislikes":3,"content":"讲课深入浅出 太棒了！"},{"id":137550,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-07-05 04:55:11","like_diff":0,"likes":2,"dislikes":2,"content":"老师人蛮好的。"},{"id":138009,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-07-07 05:04:32","like_diff":0,"likes":6,"dislikes":6,"content":"我满啦很开心，谢谢老师给了我很强大的自信。事情不多，怎么说呢，微经主要依靠自学比较多，但老师其实教得挺好的，复习补天的时候可以看看老师的PPT，往年卷刷一下，简答题多写点，最好能画图来讲解说明，调研的话，选题最好新颖一点，我们小组研究的是选秀市场，大概分数不是很低。我本身对经济就比较感兴趣，上这门课前看了两遍曼昆的经济学原理，可能比较有用，然后至于老师给分问题，其实在选之前我也有点犹豫，但是这毕竟是一门专业课，个人感觉还是学到点东西比较重要，老师水平蛮高，然后期末努力一点，考试考好一点就可。"},{"id":138434,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-07-09 07:13:24","like_diff":0,"likes":3,"dislikes":3,"content":"老师人很好，讲课也很好，就是给分一言难尽啊"},{"id":149269,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-01-15 02:46:51","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课真的很好！"},{"id":154440,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-06-01 11:25:56","like_diff":0,"likes":0,"dislikes":0,"content":"当代中国经济，事情很多，但收获也挺多，老师讲的很好，很负责，冲？"},{"id":156488,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-06-20 03:35:25","like_diff":0,"likes":0,"dislikes":0,"content":"好老师啊！！"},{"id":156489,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-06-20 03:35:30","like_diff":0,"likes":0,"dislikes":0,"content":"好老师啊！！"},{"id":157250,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-06-22 14:42:07","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课真的很好啊！平时上课认真学，跟着老师的思路，最后成绩肯定不会差的！"},{"id":157566,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-06-23 17:52:08","like_diff":0,"likes":0,"dislikes":0,"content":"微经 讲课不错 给分求是 好吧是我太菜"},{"id":169734,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-02-27 15:01:44","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲课特别好，条理清晰，重点突出，原理的推导也很清楚，强推李老师的绿色微经教材和ppt！！而且老师上课的态度和语气就很让人不想划水，微经喜提满绩，感谢李老师！"},{"id":171703,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-04-02 13:02:44","like_diff":0,"likes":2,"dislikes":2,"content":"形策课拖堂🥺"},{"id":175788,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-06-26 15:07:23","like_diff":0,"likes":2,"dislikes":2,"content":"绩杀…"},{"id":195785,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2024-06-30 02:44:12","like_diff":0,"likes":0,"dislikes":0,"content":"微经线上班，还行吧4.2，稍微提前一点补天更好，平时不花时间"},{"id":195941,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2024-07-01 02:09:56","like_diff":0,"likes":0,"dislikes":0,"content":"微经线上班\n\n跨专业辅修选手\n\n学了一下午4小时给4.2\n\nljq老师真是我的神"},{"id":203212,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2024-11-18 04:59:21","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲的很细致！就是有点卡绩点"},{"id":211656,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2025-01-12 06:10:48","like_diff":0,"likes":0,"dislikes":0,"content":"老师我爱你！！！以为是挂课了因为计算题我还没复习到考的很差很差的，结果及格了。幸福死了，推荐推荐，反正事也不算是多，还好的。"},{"id":212639,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2025-01-14 10:27:37","like_diff":0,"likes":0,"dislikes":0,"content":"跨专业4.8，只要好好学一定会有好结果滴。李老师人很好，讲课也认真，就是感觉同学们不太热情hh"},{"id":214830,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2025-02-18 06:33:20","like_diff":0,"likes":0,"dislikes":0,"content":"上过李老师的微观经济学和宏观经济学，老师真的很认真，很有实力。如果想要得到一个高分的话，一定要认真学习，给分很求是，绝对不捞。每节课都会点名，建议还是不要逃课。"},{"id":214833,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2025-02-18 06:37:51","like_diff":0,"likes":0,"dislikes":0,"content":"好老师！课程会有点硬，但是老师讲的很清楚，对理论联系实际有独到见解，对我很有启发"},{"id":217870,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2025-04-17 09:33:33","like_diff":0,"likes":1,"dislikes":1,"content":"改开不建议选"},{"id":55276,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2017-07-01 07:42:48","like_diff":-1,"likes":2,"dislikes":3,"content":"老师讲的很棒哪，虽然进度有点慢，只要认真学给分也很好"},{"id":55445,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2017-07-01 13:35:07","like_diff":-1,"likes":1,"dislikes":2,"content":"老师上课很细致，虽然进度慢了一些。期末的话还是自己好好看书、把书上的内容理解了、记一记，分数就会上去的"},{"id":59698,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2017-09-26 03:32:41","like_diff":-1,"likes":0,"dislikes":1,"content":"还好吧"},{"id":66641,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-01-18 02:39:55","like_diff":-1,"likes":0,"dislikes":1,"content":"很好的老师，讲课会联系到很多中国经济发展现状，课下会推荐很多经济学的公众号推文，满满的干货"},{"id":70235,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-01-26 09:15:36","like_diff":-1,"likes":1,"dislikes":2,"content":"好老师！"},{"id":108010,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-05-13 00:02:04","like_diff":-1,"likes":0,"dislikes":1,"content":"有水平！"},{"id":108078,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-05-14 07:02:16","like_diff":-1,"likes":0,"dislikes":1,"content":"特别好"},{"id":108187,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-05-16 06:12:46","like_diff":-1,"likes":0,"dislikes":1,"content":"好老师一生推"},{"id":108218,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-05-16 16:05:34","like_diff":-1,"likes":0,"dislikes":1,"content":"讲得很好"},{"id":117518,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-09-25 09:27:23","like_diff":-1,"likes":2,"dislikes":3,"content":"老师超温柔超好 上课不点名 听了可以获得很多 不听考试也完全没问题"},{"id":154193,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-05-25 17:20:04","like_diff":-1,"likes":0,"dislikes":1,"content":"老师知识好丰富"},{"id":28113,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2016-06-28 08:07:22","like_diff":-2,"likes":3,"dislikes":5,"content":"细雨轻风"},{"id":55328,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2017-07-01 09:23:22","like_diff":-2,"likes":1,"dislikes":3,"content":"讲的很细，给分还不错。好好复习轻松4.8"},{"id":55795,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2017-07-02 11:33:09","like_diff":-2,"likes":2,"dislikes":4,"content":"讲的挺不错的吧，只是我不怎么听……不过最后临时复习了一下还是4.2，给分不错"},{"id":61718,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2017-11-20 08:52:36","like_diff":-2,"likes":0,"dislikes":2,"content":"很好的老师"},{"id":70162,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-01-26 07:43:48","like_diff":-2,"likes":1,"dislikes":3,"content":"老师真的太好了平常问问题都超级耐心 讲课也非常好非常好 给分也很好"},{"id":70208,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-01-26 08:42:53","like_diff":-2,"likes":2,"dislikes":4,"content":"老师超级好，给分也很不错，只要好好学能学到东西"},{"id":78186,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-05-10 01:44:33","like_diff":-2,"likes":2,"dislikes":4,"content":"老师超棒的，讲的也很好，事情不多，期末题目都提前给你了，给分也很棒！"},{"id":175898,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-06-27 05:42:52","like_diff":-2,"likes":2,"dislikes":4,"content":"非常绩杀 很后悔没退了他的课"},{"id":30093,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2016-07-01 02:19:28","like_diff":-3,"likes":4,"dislikes":7,"content":"哦 呵呵"},{"id":70166,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-01-26 07:47:53","like_diff":-3,"likes":1,"dislikes":4,"content":"不点名，给分好"},{"id":70191,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-01-26 08:11:29","like_diff":-3,"likes":1,"dislikes":4,"content":"老师超级好，不过没有听过课，我觉得宏经自学就足够了，自学可满。。。"},{"id":78254,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-05-10 08:07:33","like_diff":-3,"likes":1,"dislikes":4,"content":"不点名 给分好"},{"id":140439,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-09-11 11:59:19","like_diff":-3,"likes":1,"dislikes":4,"content":"比起微经，宏经的上课氛围和体验要好一些，可能是因为我更喜欢宏经，最后宏经也比微经高"},{"id":154413,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-06-01 05:29:48","like_diff":-3,"likes":0,"dislikes":3,"content":"老师好可爱，但是当代中国经济是短学期的好可惜，感觉上课很快所以没怎么听，但作业都认真做了最后考试也提前告诉题目了，老师给分好好"},{"id":34415,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2016-10-10 04:51:09","like_diff":-4,"likes":2,"dislikes":6,"content":"呵呵呵\n\n"},{"id":70286,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-01-26 10:53:26","like_diff":-4,"likes":0,"dislikes":4,"content":"逻辑清晰，PPT也简单易懂很有框架，复习还是靠自己 老师平时讲课很有趣"},{"id":70368,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-01-26 13:54:56","like_diff":-4,"likes":2,"dislikes":6,"content":"老师讲课很好啊通俗易懂，还会结合很多事例和对自己的分析帮助我们理解，另外老师人也超级好的回答问题非常耐心~个人觉得平时上课认真听不水手机不睡觉，课后做一下习题宏经是能学好哒（虽然期末考很虚但出乎意料的得了高分或许得感谢老师吧）"},{"id":77924,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-05-08 14:55:47","like_diff":-4,"likes":0,"dislikes":4,"content":"开心 经常写别的作业别老师的课吸引过去"},{"id":158757,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-07-02 02:03:36","like_diff":-4,"likes":4,"dislikes":8,"content":"讲课确实很有水平，听的蛮有意思的，只是给分很求是，就这一点来说查老师评分不至于逼近10……"},{"id":144452,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-12-28 08:48:24","like_diff":-5,"likes":1,"dislikes":6,"content":"。。。"},{"id":153421,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-04-29 09:52:42","like_diff":-5,"likes":2,"dislikes":7,"content":"讲得挺一般吧，作业字数很多，给分令人迷惘"},{"id":179577,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2023-09-18 11:29:27","like_diff":-5,"likes":0,"dislikes":5,"content":"好无聊，老师很严肃，虽然讲课很认真，但是一点趣味都没有，还要点名签到，不太喜欢这门课"},{"id":70193,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-01-26 08:14:14","like_diff":-6,"likes":1,"dislikes":7,"content":"讲课还好。抱着3.6的计划去考，考到4.5，感动哭"},{"id":97318,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-01-22 08:05:08","like_diff":-6,"likes":0,"dislikes":6,"content":"老师讲得特别好很细致，展示认真做，报告好好写，期末自学+认真复习可满"},{"id":163999,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-12-17 07:31:03","like_diff":-7,"likes":3,"dislikes":10,"content":"4.5 我很不认真"},{"id":70178,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2018-01-26 07:59:32","like_diff":-9,"likes":3,"dislikes":12,"content":"老师真的超级好，讲课很有条理，例子举的都很好，很高兴大学能碰到这样的老师，必须10分，而且没有平时作业，作为一个理工科的，拿了4.8很高兴"},{"id":147694,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-01-10 13:20:28","like_diff":-9,"likes":3,"dislikes":12,"content":"怎么说呢，感觉自己宏观经济已经融会贯通了，结果绩点只有3.9.不知道是期末出状况还是小组论文太差（平时都到课了），总之就是不满意"},{"id":162533,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2022-11-24 15:06:43","like_diff":-16,"likes":3,"dislikes":19,"content":"喜提通识课最高相对绩点（虽然绝对绩点4.5也不怎么好看）\n\n讲课除了语速太快其他都非常棒，对一些热点问题的观点独到深刻。本人非文科生，在听不懂课的情况下能拿这个绩点已经很满意了，再次感谢老师捞捞！"},{"id":140976,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2021-09-24 13:19:04","like_diff":-67,"likes":7,"dislikes":74,"content":"“我很高兴大部分人都认为中国是大国崛起而不是强国复兴，或者只是部分是强国复兴。中国古代并不是真的是大国，我们只是这么说而已。”滚，没见过立场歪成这样的，说是反华不为过吧。"},{"id":86553,"teacher_id":1761,"teacher_name":"李建琴","post_time":"2019-09-14 03:01:23","like_diff":-93,"likes":14,"dislikes":107,"content":"推荐选这门课，事情不多，有一次展示，给分还行。考试考10个课本思考题（想要答案整理的加QQ3402783729  考试直接抄就好了！）"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
