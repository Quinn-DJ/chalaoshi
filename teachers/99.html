                    const commentsData = [{"id":5521,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2015-07-08 04:39:09","like_diff":81,"likes":115,"dislikes":34,"content":"讲得虽不够有趣但能讲明白。教学认真有问必答，绝对没有楼上那么不堪，评论前请先慎重考虑自身对这门课的重视程度好吗。良心评价朱老师还是不错的。"},{"id":114071,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2019-07-08 17:12:13","like_diff":23,"likes":23,"dislikes":0,"content":"微经给分挺一般"},{"id":57144,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2017-07-05 16:46:28","like_diff":19,"likes":24,"dislikes":5,"content":"付出与回报不成正比，给分神坑，努力了白费"},{"id":32737,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2016-07-12 07:23:54","like_diff":17,"likes":20,"dislikes":3,"content":"给分真烂，不忍直视"},{"id":35466,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2016-11-10 07:24:35","like_diff":14,"likes":22,"dislikes":8,"content":"博弈论原理与应用。\n\n老师充满亲切感呢23333人不错很愉快\n\n①签名算到，可以让课友代签。\n\n②作业结课时和论文一起交，量少，全英文但可看懂，认真听或者看看课件就会做。论文1000到3000字，打印，不收电子版。\n\n③上课会举例子，挺多挺有意思的。老师会解答学生疑问。\n\n④前期比较愉快，后面数学和理论比较多，总之感觉挺有用的。课本有点难，不过看课件可以理解。\n\n⑤建议有兴趣选，能收获知识，想水课就太遗憾了。\n\n还没收到成绩，表示不知道绩点"},{"id":75122,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2018-03-07 11:50:07","like_diff":13,"likes":17,"dislikes":4,"content":"老师挺认真的，可是给分超差呀。平时听得很认真，完成了作业，每节课都到，付出了特别多。可是最后期末考试判款特别严，得分特别低。绩点特别低！"},{"id":114113,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2019-07-09 00:01:19","like_diff":13,"likes":13,"dislikes":0,"content":"微经讲课很多只是带过，给分也一般"},{"id":114145,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2019-07-09 01:16:41","like_diff":12,"likes":12,"dislikes":0,"content":"不懂怎么给分的 考试考的还可以 论文也认真完成 作业也写的很好 最后创了绩点历史最低？？"},{"id":124714,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2020-07-07 02:23:54","like_diff":11,"likes":11,"dislikes":0,"content":"给分太低了…"},{"id":58810,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2017-09-18 02:37:35","like_diff":9,"likes":10,"dislikes":1,"content":"微经 2.7"},{"id":84328,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2018-07-12 14:54:32","like_diff":8,"likes":8,"dislikes":0,"content":"给分有点心塞"},{"id":102056,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2019-01-30 08:39:04","like_diff":8,"likes":8,"dislikes":0,"content":"课程内容很感兴趣，但是讲得一般，给分嘛…实在呵呵。之前学过了不少博弈论，作业写得很认真，小论文选题想了一天。考试题目真的全部会做，最后您给我3.6……"},{"id":139091,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2021-07-12 15:25:03","like_diff":7,"likes":8,"dislikes":1,"content":"味精怎么才能做到给分这么差？？？\n\n我平时学的绝对比不是一个老师的室友好，室友期末一大堆不懂的还是我帮他一起补天的，然后期末室友4.2，我3.6，朱老师求求您做个人吧？？？"},{"id":13125,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2015-12-25 02:31:04","like_diff":6,"likes":27,"dislikes":21,"content":"请没有认真听课的同学不要随意评论！"},{"id":124717,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2020-07-07 03:20:12","like_diff":6,"likes":6,"dislikes":0,"content":"给分低到爆炸"},{"id":124741,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2020-07-07 16:58:54","like_diff":6,"likes":7,"dislikes":1,"content":"呜呜呜，微经课友。其实，有这么多的低分评论是真的应当引起同学们注意的（而且顶的也不少）；不同于“不付出就不要想收获”的言论，我觉得这里的低分评论应当是一种趋势，一种较大的可能性，爱划水、喜补天的同学就要警惕。低分哪里都有，你要去看看大多是什么原因，如果纯粹是强调分低就别趟浑水啦！（其实也是说给自己听的，呜呜，又要再学一遍去覆盖低分是真的事倍功半！）"},{"id":124834,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2020-07-11 15:15:38","like_diff":6,"likes":6,"dislikes":0,"content":"讲课一般，绩点极烂。我能保证两次作业没有问题，一篇论文就让我七十多了？目前为止绩点最低的课，对不起，真的蛮失望的"},{"id":128704,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2020-12-25 05:03:49","like_diff":6,"likes":6,"dislikes":0,"content":"给分奇差"},{"id":133196,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2021-02-16 09:31:17","like_diff":6,"likes":6,"dislikes":0,"content":"给分极其垃圾"},{"id":57374,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2017-07-07 04:46:39","like_diff":5,"likes":8,"dislikes":3,"content":"微经嘛，全靠0708样卷"},{"id":114239,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2019-07-09 08:17:20","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲课有点无聊，声音有点催眠，而且微经给分很一般。。。还卡绩…"},{"id":137815,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2021-07-06 08:37:09","like_diff":5,"likes":7,"dislikes":2,"content":"给分极低，本来以为自己认真学可以改变这一切，无语了，不知道怎么给粉的，还卡绩了，多加一分不行吗"},{"id":158567,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2022-06-30 08:51:02","like_diff":5,"likes":5,"dislikes":0,"content":"老师纸质表点名，点名三次，慕课不计分，但是线上课时必须看过。我慕课没看，于是这部分或许没分？一节课没翘，论文是认认真真研究调查，最后写了14000+字，考试前把习题册的题目都做了一遍，样卷也做和记忆了，最后考试感觉不错，总评4.8。这个课好像不只是认真学就好，一方面，得先看懂课本内容再写论文，不然给分容易低，另一方面，简答题需要我们对微观经济学理论有很深刻的理解。"},{"id":43198,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2017-01-16 03:27:41","like_diff":4,"likes":7,"dislikes":3,"content":"认真负责的老师，课程本身是有难度的，要自己努力才好。喜欢老师的口音，很亲切。"},{"id":120891,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2020-01-18 09:45:11","like_diff":4,"likes":4,"dislikes":0,"content":"讲真，微经被她教的迷迷糊糊，说不上来什么感觉，反正讲的不好，讲课听起来也很尴尬😅"},{"id":124723,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2020-07-07 04:51:03","like_diff":4,"likes":5,"dislikes":1,"content":"因为是线上上课，所以很难得的是可以看回放。可以说考前很认真的看了回放，上课讲的内容我都大概掌握。说实话，老师上课节奏是比较慢的，举的例子也都很生动形象，很容易听懂，但很多考试内容朱老师都没有讲或是简单带过。作业、论文及考试都有好好准备，最后绩点是我没想到的。低到绝望。只能说如果是为了高绩点的同学慎选吧。"},{"id":131929,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2021-01-29 10:22:51","like_diff":4,"likes":7,"dislikes":3,"content":"味精给分奇低无比。\n\n三次点名都到了，平时作业全部做完，论文按时交，期末考试只有最后一道题没把握。\n\n就这最后我3.6。\n\n两年来最低绩点，真的想不通谢谢。"},{"id":158547,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2022-06-30 07:12:16","like_diff":4,"likes":7,"dislikes":3,"content":"怎么没有0分的选项，，，我写了8000字论文，期末也有好好准备认真考试，给我2.7我真的无了个大语，见过给分烂没见过这么烂的，，，无语了"},{"id":177681,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2023-07-04 08:07:05","like_diff":4,"likes":4,"dislikes":0,"content":"税收筹划给分真烂"},{"id":70310,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2018-01-26 12:05:20","like_diff":3,"likes":3,"dislikes":0,"content":"哇老师这期末考考的上课没讲ppt也没有啊?‍♂️"},{"id":84192,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2018-07-12 07:54:49","like_diff":3,"likes":4,"dislikes":1,"content":"老师怕不是严格按照卷面分数乘个0.6给的分\n\n给老师打十分是因为师生情"},{"id":85392,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2018-07-17 11:21:11","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课偶尔会点名的，讲的很平常，没什么激情但是能讲清楚，给分嘛，呵呵"},{"id":114689,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2019-07-11 04:01:02","like_diff":3,"likes":4,"dislikes":1,"content":"上老师的课好困。感觉真的就是在念PPT。给分一般还卡绩。不知道微经其他老师是不是也是这样。"},{"id":120073,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2019-11-17 10:17:55","like_diff":3,"likes":3,"dislikes":0,"content":"给分巨低\n\n"},{"id":159107,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2022-07-06 09:16:30","like_diff":3,"likes":3,"dislikes":0,"content":"🆘诚惶诚恐写下这个反馈 为了给以后的同学选课一个借鉴⬇️\n\n因为这门课是专业预置课，在我看到朵朵和查老师上的评价之后我就疯狂想润可惜失败了，最后只好乖乖认命来了。在上完全竞争市场前的课我都来了，我个人的感受是老师有些地方讲的很慢很细，但是重点！！真的重点！！就一闪而过了，我就边学边忘，后来几节课就没来了…等到期末考试之前我就全部都忘光了，一整个啥都不会的状态。在微经考前两天我先刷了一遍b站上小卷毛爱学习的视频（maybe5/6个小时）然后背了一下样卷、课后计算题和高鸿业那本习题集上的简答题最后直接上了考场，感觉考得还可以，最后4.8。论文的话我确实没有卷子数当时老师提了个蛛网理论说论文考虑这个方向我就写这个了，之后从知网上找了找发现写蛛网理论在生猪市场的研究很多我就写这个了，最后论文大概4000出头，但是有挺多表格数据一类的支持（ps我期末论述题也题题都画图了可能确实有些作用）\n\n总的来说我感觉事情确实不多 给分的话有点迷 我自己肯定是很满意的 但是风险有点点大 希望选上这门课的同学好好学 最后才不会很烂呜呜呜 最后吹爆小卷毛爱学习！！！不会的话都去看她的！！！我没看绿皮书只看了她的课觉得很有用！！！"},{"id":182949,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2023-11-21 07:51:20","like_diff":3,"likes":3,"dislikes":0,"content":"2023-2024秋冬学期税收筹划。三次传签到表点名，开卷考试占比60%，平时分由6次思考题（每节课后布置）、税筹案例分析（课程论文），平时分不会给满的（老师上课亲口说的）。课件很老，课程节奏先慢后快，较不合理。想学东西性价比低；外专业想水学分的同学可选，不会占用很多时间的。"},{"id":198795,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2024-09-11 17:16:14","like_diff":3,"likes":3,"dislikes":0,"content":"退休了"},{"id":5616,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2015-07-08 16:33:36","like_diff":2,"likes":9,"dislikes":7,"content":"好！"},{"id":24299,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2016-04-29 08:57:19","like_diff":2,"likes":3,"dislikes":1,"content":"人很好，很耐心"},{"id":26440,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2016-06-18 13:04:07","like_diff":2,"likes":5,"dislikes":3,"content":"感觉还好 老师是负责的 上课听不听是你的事 但认真听肯定能懂"},{"id":32503,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2016-07-07 08:06:04","like_diff":2,"likes":5,"dislikes":3,"content":"给分不太好"},{"id":32505,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2016-07-07 08:25:26","like_diff":2,"likes":4,"dislikes":2,"content":"感觉老师的税法不是很扎实"},{"id":32689,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2016-07-09 12:07:17","like_diff":2,"likes":4,"dislikes":2,"content":"讲得不好，而且感觉老师水平不够，反正没什么人听，个人觉得这课自己看看书就够了，给分也不好。"},{"id":33908,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2016-09-22 12:13:57","like_diff":2,"likes":4,"dislikes":2,"content":"收获很大的课，也不累，内容丰富，开阔眼界，拓宽思维"},{"id":36040,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2016-11-10 10:43:52","like_diff":2,"likes":4,"dislikes":2,"content":"我上的是博弈论，讲得很仔细～事情特别少～"},{"id":41631,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2017-01-12 09:24:13","like_diff":2,"likes":3,"dislikes":1,"content":"上的博弈论原理与应用。老师时不时点名，上课有一定强度，讲的东西很有用，认真听很有收获吧。我现在很遗憾没有多学点东西。不太建议想水课的学生去选。我是大一工科新生，感觉数学工具不算难，但需要逻辑思维。对老师挺满意，对自己态度不满意，多谢老师的给分，很满足了。"},{"id":63168,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2017-11-29 02:00:26","like_diff":2,"likes":2,"dislikes":0,"content":"讲的很踏实，认真听了肯定听得懂没什么压力。最后好好复习了两天把ppt看透，最后给分4.8，付出与回报成正比"},{"id":124718,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2020-07-07 03:57:06","like_diff":2,"likes":2,"dislikes":0,"content":"有句脏话不知当讲不当讲。出分最慢。给分最差。吐了！ 慎选！！！"},{"id":124720,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2020-07-07 04:16:47","like_diff":2,"likes":2,"dislikes":0,"content":"给分巨低，卡绩，慎选"},{"id":125032,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2020-08-16 13:36:22","like_diff":2,"likes":2,"dislikes":0,"content":"辣鸡，绩杀"},{"id":131936,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2021-01-29 10:41:28","like_diff":2,"likes":2,"dislikes":0,"content":"绩杀，卡绩，慎选!\n\n期末除了简答题主观性质不太确定，其他\n\n题都会，没想到啊，论文有好好写，点名也都到了qwq\n\n无语了，慎选"},{"id":166298,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2023-01-12 00:54:39","like_diff":2,"likes":3,"dislikes":1,"content":"给分低，煞笔"},{"id":177675,"teacher_id":99,"teacher_name":"朱秀君","post_time":"2023-07-04 07:43:19","like_diff":2,"likes":2,"dis                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
