820,"teacher_id":758,"teacher_name":"李浩","post_time":"2022-06-25 03:23:37","like_diff":1,"likes":13,"dislikes":12,"content":"创业启程算是创业类课程里性价比最高的课了。刷慕课（1h），听讲座+读后感（6h），复习课本（6h），考试（1h）+商业计划书（可抄30mins-5h）+第一节课（45mins）。如果把上述时间都花了，保底4.5。"},{"id":157988,"teacher_id":758,"teacher_name":"李浩","post_time":"2022-06-26 03:19:05","like_diff":1,"likes":2,"dislikes":1,"content":"创启给分随机 想水的来 想稳定拿绩点还是去隔壁职规吧"},{"id":172628,"teacher_id":758,"teacher_name":"李浩","post_time":"2023-05-02 14:14:08","like_diff":1,"likes":1,"dislikes":0,"content":"供应链管理 感觉还是比较水的 分也还行 但没有到满意的程度 不知道大家怎么样"},{"id":97114,"teacher_id":758,"teacher_name":"李浩","post_time":"2019-01-21 16:17:31","like_diff":0,"likes":1,"dislikes":1,"content":"讲课略有无聊，期末考试开卷，书上确实都有，但一部分真的太难找了，整体下来给分还ok"},{"id":142815,"teacher_id":758,"teacher_name":"李浩","post_time":"2021-11-16 11:12:15","like_diff":0,"likes":1,"dislikes":1,"content":"还可以"},{"id":149639,"teacher_id":758,"teacher_name":"李浩","post_time":"2022-01-16 08:48:57","like_diff":0,"likes":1,"dislikes":1,"content":"给分还可以，但考试有些折磨人。"},{"id":154542,"teacher_id":758,"teacher_name":"李浩","post_time":"2022-06-02 05:41:03","like_diff":0,"likes":4,"dislikes":4,"content":"客观评价：\n\n我是2021年冬学期上的课，平时雨课堂挂在那边（懂得都懂），雨课堂有网上的练习题与一个商业计划书（练习题做到满分，商业计划书好好做），晚上考试下午背了一下午书，最后4.5\n\n事情少是真的，给分的话努力分数肯定不错的"},{"id":167510,"teacher_id":758,"teacher_name":"李浩","post_time":"2023-01-17 01:10:23","like_diff":0,"likes":0,"dislikes":0,"content":"感觉老师很细心负责，有问题回复的也很快，比起这个学期某门专业课的老师不知道好了有多少（流汗黄豆），希望最后给分好一点"},{"id":167557,"teacher_id":758,"teacher_name":"李浩","post_time":"2023-01-17 09:50:05","like_diff":0,"likes":0,"dislikes":0,"content":"出成绩前先来打个6分，中规中矩吧。在lgl老师的税法出成绩过后希望不要再杀一门课了，出国er真的受不了。我最后那个论述题写了超级多，老师你看着办吧呜呜呜"},{"id":189727,"teacher_id":758,"teacher_name":"李浩","post_time":"2024-01-27 15:43:08","like_diff":0,"likes":1,"dislikes":1,"content":"不是很推荐创业启程这门课。创业启程不会有线下课，所以并不体现李老师本人的教学能力，该课程分数由期末考、观后感、讲座、mooc四部分组成。期末考闭卷考，考点比较细，真选了建议上98找历年卷。mooc建议拿满，mooc题目的答案在98上也能找到。商业计划书我拿的不是很高不知道如何下手。讲座观后感也没经验，我纯凑字数。最后绩点3.3。"},{"id":212076,"teacher_id":758,"teacher_name":"李浩","post_time":"2025-01-13 06:59:01","like_diff":0,"likes":0,"dislikes":0,"content":"绩杀，跑啊!全上的网课，课程没有任何含金量，水课还给分这么低，本来出分前是不想给差评的，但我自问对这水课的态度已经很认真了，期末闭卷考也很认真背了，最后给这个分还是挺不服的，不开心……"},{"id":3602,"teacher_id":758,"teacher_name":"李浩","post_time":"2015-06-17 01:47:58","like_diff":-1,"likes":7,"dislikes":8,"content":"赞"},{"id":150910,"teacher_id":758,"teacher_name":"李浩","post_time":"2022-02-21 04:20:45","like_diff":-2,"likes":1,"dislikes":3,"content":"老师严谨客观，作业写得认真的话，给分就不错"},{"id":168026,"teacher_id":758,"teacher_name":"李浩","post_time":"2023-01-23 03:34:08","like_diff":-3,"likes":0,"dislikes":3,"content":"大绩杀，最后一个大题写了21个点，每个大题都写了很多，选择题感觉十拿九稳，就这个分？你是要把这些分留着回家过年吗？"},{"id":157897,"teacher_id":758,"teacher_name":"李浩","post_time":"2022-06-25 11:30:05","like_diff":-5,"likes":6,"dislikes":11,"content":"客观评价：\n\n老师很好，没有恶意给低分。讲座观后感总评只扣了2分，商业计划书也有95，最后考试真的算是良心的，书上都有，花一天时间看完背背，最后4.5。不知道为啥评分这么低，周围同学都上四了。认真听讲座，翻翻书，写写计划书真的能学到很多。"},{"id":167704,"teacher_id":758,"teacher_name":"李浩","post_time":"2023-01-18 12:21:43","like_diff":-7,"likes":3,"dislikes":10,"content":"上的创业启程，只需要上一次线下课，比较轻松。老师挺负责的，群内问题都会及时解答。闭卷考，98上有挺多资料。花一天好好看了资料，过了一遍课本，出分4.2。"},{"id":167720,"teacher_id":758,"teacher_name":"李浩","post_time":"2023-01-18 15:02:36","like_diff":-7,"likes":3,"dislikes":10,"content":"说实话，个人对这门课还是挺满意的，我觉得算得上是我上过最水的课了，只用去第一节课，只要商业计划书和观后感都写了，没错写了就行（别太离谱），雨课堂都有答案，最后期末突击一天看看书，刷刷98历年卷，起码上4我觉得问题不大，花这点时间拿这样的绩点还要什么自行车？如果肯再多花点时间润色一下作业，考试前多背背，就4.5+了。（以上均是个人看法）"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
