kes":2,"dislikes":1,"content":"3.9呵呵 很认真的写了3000字报告。。无语了"},{"id":163510,"teacher_id":4919,"teacher_name":"宋文坚","post_time":"2022-12-14 16:50:34","like_diff":0,"likes":1,"dislikes":1,"content":"非常不错"},{"id":211176,"teacher_id":4919,"teacher_name":"宋文坚","post_time":"2025-01-11 03:21:38","like_diff":0,"likes":0,"dislikes":0,"content":"新农科实践，避雷。\n\n我知道自己有些地方做得不够好，但是评分项未完全公示，本身就是课程的问题。如果要选课就做好每天早起+辛苦劳动+烧柴做饭+论文卷到飞起=4.2的可怜下场。"},{"id":153779,"teacher_id":4919,"teacher_name":"宋文坚","post_time":"2022-05-11 00:30:09","like_diff":-2,"likes":6,"dislikes":8,"content":"听课极其无聊。劳动怎么说呢，生产队记工分明白吧？很主观。而且一门劳育课居然要靠最后的课程总结来打分。非常非常不公平。"}];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;

                if (query) {
                    // 跳转到首页并携带搜索参数

                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
