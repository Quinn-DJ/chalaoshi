                    const commentsData = [{"id":30471,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-07-01 16:18:21","like_diff":83,"likes":98,"dislikes":15,"content":"比起其他按人头入座的马原课，我觉得我们按小组入座还是很宽松的嘛～马原老师课上普遍也都不允许干其他事的。    虽然认真听的只有前两节课（因为我实在对这种东西毫无兴趣啊啊啊为什么世界上有思政课这种东西存在QWQ），感觉潘老师讲的蛮生动朴实的，挺容易听懂，也不是特别无聊（是的对我而言容易思政课听懂又不是超无聊是一个很高的评价），并没有特别生僻艰涩的感觉。   每个小组要做一次展示，大家好能讲，都做一节课多的时间。论文是期中交，老师会给你评价然后考前把修改好的发给他。    老师人蛮亲切的，比较平和中立吧感觉。这个学期发生了一件很感动的事，一个展示的同学群攻了穆斯林，班上一个新疆穆斯林妹子第二节课专门做了展示介绍新疆，老师也很鼓励。听完那个妹子温柔的展示我简直要哭了，觉得有这么一个地方，这样一个人，真诚地面带微笑地欢迎我们去她的家乡，让我们明了如何平等地真实地看待世界真是太好了。"},{"id":30496,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-07-01 18:17:16","like_diff":46,"likes":55,"dislikes":9,"content":"到浙大来之后第一个手写给几百个学生改论文的老师，负责给分也良心。"},{"id":17740,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-01-20 23:17:52","like_diff":39,"likes":58,"dislikes":19,"content":"人挺善良的，专业知识很强(所以我不怎么听得懂也没怎么听。。)，但思想有些传统。考前讲了几次\"你们谁觉得自己考试那天起不来的，尽管告诉我，我一定打电话叫到你醒\""},{"id":6242,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2015-07-12 09:39:05","like_diff":37,"likes":53,"dislikes":16,"content":"其实没听过，考前刷了一天题效果奇佳。马克思的思想还是很深刻的，挖掘出了很多本质问题，后悔没认真学。考前认真看书的时候才发现自己根本没有思想。"},{"id":26524,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-12-23 14:28:48","like_diff":37,"likes":41,"dislikes":4,"content":"马原这门课本身不是很能引起人的兴趣，但是这学期分小组展示加讨论还是很有意思的，大家提出的问题会得到老师非常认真的解答，论文的话每个人在正式提交之前都会得到老师的查阅和指导，这一点很不容易，上课专业性很强，认真听的话会有收获。课堂纪律应该是马原中比较好的。还没有出分就来评价了，主要我觉得评判一个老师好坏其实不能看自己得了怎样的分数，因为分数最终还是靠自己"},{"id":40634,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-01-04 11:49:08","like_diff":34,"likes":36,"dislikes":2,"content":"天气预报说今天有雨，潘老师一上课，天气晴朗。"},{"id":28694,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-06-28 12:27:36","like_diff":21,"likes":24,"dislikes":3,"content":"非常尊重学生，也希望学生尊重他，上课认真负责，脾气也好，温文尔雅，学识渊博。虽然这种课上我也难免会做其他事情，但我觉得不应该因为他的合理要求而评低他。"},{"id":6046,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2015-07-10 12:53:04","like_diff":20,"likes":43,"dislikes":23,"content":"很好很负责任的老教师，大家都关心的给分问题更是好的没话说，轻轻松松4+"},{"id":19291,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-01-23 23:27:15","like_diff":18,"likes":23,"dislikes":5,"content":"老师很负责 论文都是自己改还有评语 给分也很好 上课略无聊 不允许做其他事"},{"id":17747,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-01-20 23:42:12","like_diff":14,"likes":17,"dislikes":3,"content":"老师给分挺良心的"},{"id":93692,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-01-12 00:48:11","like_diff":13,"likes":13,"dislikes":0,"content":"凌晨四点还能收到老师的论文修改意见，感动哭了 老师真的是一个认真负责的好老师"},{"id":18339,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-01-21 12:56:22","like_diff":12,"likes":16,"dislikes":4,"content":"给分666666"},{"id":97819,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-01-22 22:40:39","like_diff":10,"likes":10,"dislikes":0,"content":"潘老师太认真了，不仅仅是上课，课后对待我们的平时作业也十分认真，会收到凌晨两三点的论文反馈，真的很感动。觉得老师应该要早点休息爱惜身体才是！！！"},{"id":69442,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-01-24 16:11:47","like_diff":9,"likes":11,"dislikes":2,"content":"平时没怎么听课期末拿了4.5，期末复习才发现马克思主义思想的深度，后悔没认真学"},{"id":46216,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-01-21 02:57:15","like_diff":8,"likes":10,"dislikes":2,"content":"老师人特别好 很善良 给分也很好  很体贴的老师   论文改得特别认真特别好 很负责任 讲课虽然有点枯燥但也是挺好的  就记得论文期中发下来 他就说 很多同学的论文并不是自己的 都是借鉴别人的观点  然后他感到很抱歉 觉得是自己的责任 没讲好 对不起 当时就觉得老师真的太好了 希望同学们都好好学老师给分真的很好的 我和我舍友都上4了！"},{"id":67942,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-06-19 06:59:40","like_diff":8,"likes":9,"dislikes":1,"content":"老师三观很正，人也不错，会给提分。然后给大家推荐一下，owakado确实是极品，NTR也很好，小志乃酱很漂亮  ，团子也很厉害。本人价值观以及取向正常，热爱生活热爱和平。祝家马原高分。\n\n"},{"id":30528,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-07-02 00:29:50","like_diff":7,"likes":12,"dislikes":5,"content":"按小组坐查的不严，一次展示即可，上课的时候其实还是可以做其他事情的。一篇论文，老师会帮你修改。给分真的良心，不能再好了。如果说有什么不足，就是上课有点乏味（毕竟马原）"},{"id":67721,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-01-22 05:54:58","like_diff":6,"likes":6,"dislikes":0,"content":"是那种知识渊博有些守旧的老先生的感觉~认认真真地亲自修改每位同学的论文，在邮件开头叫我小X同学，末尾还祝我新年快乐~给分也太好了！感谢老师这一学期的教导ww"},{"id":97837,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-01-22 23:39:42","like_diff":6,"likes":6,"dislikes":0,"content":"给几百个学生挨个批改论文，然后发email提出修改意见也太良心了吧"},{"id":118035,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-10-19 04:17:12","like_diff":6,"likes":8,"dislikes":2,"content":"不让干别的事挺讨厌，其实讲课的时候我也就自己想干啥干啥了"},{"id":155681,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2022-06-15 07:39:29","like_diff":6,"likes":6,"dislikes":0,"content":"老师上课很认真，而且给每位同学的课程论文纸质版都写了评语。而且老师人真的好好啊呜呜，平时都不怎么听课 后来有一次坐到前排就听了一下，老师看我一直抬着头看ppt看他，讲完一个知识点的时候特别小声特别温柔地问了我这样能不能听懂，考完交卷的时候也很温柔地问我做完了呀，最后和他说老师再见的时候他也微微鞠了个躬呜呜呜呜呜呜呜老师人好好，虽然没出分但是也要给他打十分（听老师自己说应该挺求是的）"},{"id":30538,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-07-02 01:02:57","like_diff":5,"likes":6,"dislikes":1,"content":"给分太感人了，怒赞"},{"id":30596,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-07-02 04:34:08","like_diff":5,"likes":8,"dislikes":3,"content":"课程本身内容就是蛮无聊的...但是小组展示这个环节还是很不错的。我们每次一个小组都能讲将近一节课，大家提问题，然后不同思想的碰撞还是蛮有趣的。虽然我上课真心不咋听（水手机党）但是期末还是要好好看看书的（毕竟闭卷），写好老师布置的论文，就足够啦～老师给分真的很好，轻轻松松就4+（?马原期末第一题是马克思出生地...一脸懵逼）"},{"id":52173,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-06-15 10:34:56","like_diff":5,"likes":8,"dislikes":3,"content":"真的是很好很负责很慈祥的老爷爷，上午考试起不来告诉他会叫你起床。每次展示课都在大家评完分后才会评价好和不好的地方，说不想因为自己的看法影响那个小组的分数～（每次听到都觉得潘爷爷人好好）\n\n但是作为马原真的好严，展示课一个小时不能做别的事，不适合想水过的同学………"},{"id":57453,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-07-08 05:24:29","like_diff":5,"likes":5,"dislikes":0,"content":"老师真的很有气质，讲课很深，很有内涵，而且推荐了超棒的哲学入门书《哲学的邀请》真正的好老师，就是这种启发学生，带领学生进入新世界的！"},{"id":145580,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2022-01-10 03:11:06","like_diff":5,"likes":6,"dislikes":1,"content":"在楼上的抽烟的，除了这个老师就只有韩国人了"},{"id":17822,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-01-21 02:16:31","like_diff":4,"likes":7,"dislikes":3,"content":"非常，求是，的老师。至于给分嘛哈哈哈哈。。。。"},{"id":56061,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-07-03 03:58:01","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课很认真，还会一篇一篇的指导你修改论文，给分也超赞，上课很有深度，绝无仅有的好老师。"},{"id":87487,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-09-29 13:04:22","like_diff":4,"likes":6,"dislikes":2,"content":"无聊，全程理论，没例子"},{"id":154210,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2022-05-26 05:12:24","like_diff":4,"likes":4,"dislikes":0,"content":"感觉老师很认真负责 先给个10分"},{"id":19896,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-01-25 14:12:20","like_diff":3,"likes":6,"dislikes":3,"content":"给分好\n\n"},{"id":25788,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-07-02 00:21:58","like_diff":3,"likes":5,"dislikes":2,"content":"给分不能再好了"},{"id":30535,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-07-02 00:46:27","like_diff":3,"likes":6,"dislikes":3,"content":"给分超好"},{"id":30565,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-07-02 03:26:07","like_diff":3,"likes":10,"dislikes":7,"content":"老师很有知识，上课很负责，有一次小组展示，每人写一篇论文，期末考也不是很难，不懂为什么评分比较低…个人很推荐他的马原～"},{"id":46157,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-01-20 22:32:40","like_diff":3,"likes":4,"dislikes":1,"content":"老师人超级好，论文他真的会一个个看过来还会给你写意见，给分也真的很不错，本来都不抱希望了，成绩出来以后真是让人很感动"},{"id":56161,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-07-03 07:11:54","like_diff":3,"likes":3,"dislikes":0,"content":"老师超棒的！人也很和蔼可亲 上课会把课本知识跟社会中的事例结合起来讲～（虽然我没有听过） 论文很认真地看了一些书写的 发给老师修改过再交～考前刷了题库 效果极佳！最后给分很好"},{"id":88278,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-10-25 13:30:13","like_diff":3,"likes":3,"dislikes":0,"content":"死亡马克思"},{"id":112340,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-07-04 02:14:43","like_diff":3,"likes":3,"dislikes":0,"content":"给分好好，上课没发言，论文感觉也写的一般，期末也没有复习很久。最后能有这个分数很满意了。老师很认真，批改论文也很用心。"},{"id":112373,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-07-04 03:11:50","like_diff":3,"likes":3,"dislikes":0,"content":"老师太棒了！！就发言了一次 小组还超级不负责任 但最后给分超级好哇！！可能考试和论文比较重要？"},{"id":131563,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2021-01-28 04:30:19","like_diff":3,"likes":3,"dislikes":0,"content":"划水选手被给分惊喜了，虽然不是很高但投入收获比很值了……虽然马原课不能干别的事，但有次我睡着了老师也只是提醒了下我没说什么，谢谢老师"},{"id":131589,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2021-01-28 05:55:28","like_diff":3,"likes":3,"dislikes":0,"content":"老师人挺好的，看两遍论文提修改意见任劳任怨是很让人敬佩的事情，讲课方面我觉得主要是马原这门课燃不起来，老师讲的我确实没听进去，期末稍微准备了一下，成功上四，感谢老师没有压我绩点。"},{"id":140985,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2021-09-19 09:12:15","like_diff":3,"likes":4,"dislikes":1,"content":"发论文给老师，老师很认真的回复了反馈和解答，教学态度没得说"},{"id":147729,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2022-01-10 14:39:46","like_diff":3,"likes":3,"dislikes":0,"content":"马原上课不知道 也没听过\n\n 老师态度很好 论文也会写评语 \n\n一点没卷 几乎啥事没干 成绩也还行\n\n思政课事少 展示省事 给10了"},{"id":30522,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-07-01 23:59:17","like_diff":2,"likes":4,"dislikes":2,"content":"思想行为方式可能比较conservative，但给分好到爆！"},{"id":30739,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-07-02 10:50:40","like_diff":2,"likes":3,"dislikes":1,"content":"挺不错的"},{"id":47344,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-01-25 10:45:54","like_diff":2,"likes":2,"dislikes":0,"content":"很负责，很认真，但是我听不进去他上课讲的内容，但是给分好好啊，已经做好下四的准备，结果4.5炒鸡棒啊。"},{"id":56053,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-07-03 03:43:07","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，给分也不错，马原这个东西，自己的悟性很重要，如果不够的话，千万别考试前一天才看"},{"id":56069,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-07-03 04:22:24","like_diff":2,"likes":2,"dislikes":0,"content":"老师特别认真负责，虽然上课比较枯燥（思政课都一样，讲不出什么花来），但是老师会认真看每个学生论文并很负责地写很多修改意见。难得的好老师"},{"id":56089,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-07-03 04:53:43","like_diff":2,"likes":2,"dislikes":0,"content":"给分挺好的真的！推荐选！"},{"id":56115,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-07-03 05:59:16","like_diff":2,"likes":2,"dislikes":0,"content":"十分儒雅的老师 知识也很渊博 认真听会有很大的收获 问问题也会很耐心地解答并给出详细的建议"},{"id":97909,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-01-23 01:35:47","like_diff":2,"likes":2,"dislikes":0,"content":"是一个非常慈祥可爱的老师，会很认真的给每一位同学回复论文修改意见的邮件。平时上课按照小组坐，一次展示一篇论文，课上不能玩电子设备，没有什么太多的事情。不过课上要积极举手发言，考试好好准备，老师一定会很公平给分哒！"},{"id":97994,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-01-23 03:29:07","like_diff":2,"likes":2,"dislikes":0,"content":"老师挺负责的，也很认真，一直希望我们好好听课不要摸鱼划水做作业但是也没管住。。。挺和蔼的，讲课我觉得一般，没什么意思（可能我对这种不感兴趣吧）第一个会反馈论文情况的老师，发邮件的时候已经大半夜了，论文允许合作完成蛮好的，给分挺好！"},{"id":98016,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-01-23 03:59:14","like_diff":2,"likes":2,"dislikes":0,"content":"老师超级认真负责，会认真看每篇论文然后给出意见。虽然课有点听不进去(工科生表示很痛苦)，但只要认真准备展示和论文，考试前好好复习，绩点一定不会低的!"},{"id":117912,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-10-10 05:24:43","like_diff":2,"likes":11,"dislikes":9,"content":"不让开电脑！不让玩手机！不让睡觉！又是坚生晦涩的水课！三个小时！我还有展示要准备呢不开电脑我死了，早知道不来上课，不来上课点名！wr...."},{"id":121012,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2020-01-19 08:41:01","like_diff":2,"likes":5,"dislikes":3,"content":"爷佛了，认认真真努力学了一学期马原，提前一个月开始背书，给爷卡绩3.9"},{"id":127427,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2020-11-23 02:58:08","like_diff":2,"likes":2,"dislikes":0,"content":"老师对学生很好，区别于其他思政课，课堂活跃，老师们联系生活展开思政教育。推荐。"},{"id":147636,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2022-01-10 10:44:30","like_diff":2,"likes":2,"dislikes":0,"content":"帽子不错"},{"id":151202,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2022-02-24 11:44:30","like_diff":2,"likes":2,"dislikes":0,"content":"马原课真的太无聊了，也不是哪个老师的问题"},{"id":4674,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2015-06-26 04:07:20","like_diff":1,"likes":10,"dislikes":9,"content":"棒！"},{"id":18165,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-01-21 08:28:27","like_diff":1,"likes":4,"dislikes":3,"content":"老师挺认真的，不过上课比较无聊，给分还行~"},{"id":28046,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-06-28 08:01:57","like_diff":1,"likes":2,"dislikes":1,"content":"人好和蔼"},{"id":30526,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-07-02 00:10:09","like_diff":1,"likes":3,"dislikes":2,"content":"老师人还是很好的，比较和蔼，上课不允许做其他的事情，不过估计所有马原课都是这样吧。只是感觉老师很厉害呀，上课的时候讲的理论例子都很深奥，不太能听得懂，估计是我水平太渣的缘故。论文会有反馈，会叫你不断修改。期末其实还好啦。"},{"id":30537,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-07-02 01:02:04","like_diff":1,"likes":4,"dislikes":3,"content":"业界良心不解释。浓浓师生情"},{"id":30539,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-07-02 01:19:03","like_diff":1,"likes":4,"dislikes":3,"content":"给分良心"},{"id":30572,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-07-02 03:52:58","like_diff":1,"likes":3,"dislikes":2,"content":"给分666"},{"id":31236,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-07-03 12:28:54","like_diff":1,"likes":1,"dislikes":0,"content":"还好吧，虽然自己并不想听"},{"id":33026,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-09-10 06:50:22","like_diff":1,"likes":3,"dislikes":2,"content":"老师很和气，给分很给力"},{"id":33049,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-09-11 07:33:41","like_diff":1,"likes":2,"dislikes":1,"content":"棒棒哒"},{"id":43142,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-01-16 00:46:34","like_diff":1,"likes":2,"dislikes":1,"content":"马原是思政课中最喜欢的一门(矮子里面拔高个，哲学毕竟使人深刻)\n\n他是大学思政课里最喜欢的一个老师"},{"id":46176,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-01-21 00:54:01","like_diff":1,"likes":1,"dislikes":0,"content":"很不错的老师啊，论文改得很认真"},{"id":46656,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-01-22 05:35:06","like_diff":1,"likes":1,"dislikes":0,"content":"给分真的好"},{"id":52295,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-07-03 04:25:27","like_diff":1,"likes":2,"dislikes":1,"content":"超级负责的老师！给分巨好"},{"id":56063,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-07-03 04:15:55","like_diff":1,"likes":2,"dislikes":1,"content":"刚出分必须来评论一波。老师给分真的超级好，人也非常好。论文发给老师，老师会认认真真看完给出意见，询问问题老师也非常耐心而中肯。感觉马原虽然会有些无聊，但想要认真学，也会获益匪浅。"},{"id":56087,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-07-03 04:49:16","like_diff":1,"likes":3,"dislikes":2,"content":"想水的人慎选"},{"id":56102,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-07-03 05:17:25","like_diff":1,"likes":1,"dislikes":0,"content":"老师好棒，今天出成绩超级感动，给分很好，也富有学识，对每个同学都挺关心。大家一定要好好上马原啊，虽然听不进去但是老师讲得很好的！"},{"id":56719,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-07-04 12:24:11","like_diff":1,"likes":2,"dislikes":1,"content":"很认真的老师，绩点稍微给的一般，但不影响人很不错。"},{"id":67702,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-01-22 05:31:55","like_diff":1,"likes":1,"dislikes":0,"content":"老师很和蔼很负责 论文会让我们交终稿之前先发给他一遍 并且给一些修改意见 平时事情也不多 就一个小组展示一篇论文 十分十分"},{"id":67711,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-01-22 05:39:16","like_diff":1,"likes":1,"dislikes":0,"content":"开心～ 出分了很不错哦，老师会给修改论文的意见，这点炒鸡棒了！总之收获很多，谢谢老师?"},{"id":67715,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-01-22 05:46:08","like_diff":1,"likes":1,"dislikes":0,"content":"课堂纪律比较严，给分不错"},{"id":67733,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-01-22 06:11:01","like_diff":1,"likes":1,"dislikes":0,"content":"上课一定要到 但是可以在下面做自己的事情 但是不能用电脑 感觉老师对于大家都不听课也尽力想改进吧 大家偶尔抬头看到大家都埋头做自己事情老师在上面看的也很绝望吧 不过真的是认真负责的老师 给分很感动！"},{"id":67735,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-01-22 06:12:18","like_diff":1,"likes":1,"dislikes":0,"content":"老师超棒的哟～会认真帮你改论文，论文ddl也很宽泛～声音也蛮好听的～大家积极选哈。"},{"id":67858,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-01-22 08:20:23","like_diff":1,"likes":2,"dislikes":1,"content":"给分好到炸裂！"},{"id":67900,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-01-22 09:20:38","like_diff":1,"likes":1,"dislikes":0,"content":"真的是很负责很认真的老师，很幸运在浙大碰到这样的老师，感谢！"},{"id":68054,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-01-22 14:16:39","like_diff":1,"likes":2,"dislikes":1,"content":"给分良心"},{"id":68571,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-01-23 11:16:59","like_diff":1,"likes":1,"dislikes":0,"content":"老师很棒的，很尊重每位同学，而且论文批改很仔细，课无聊是马原的锅，不是老师的问题。"},{"id":68574,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-01-23 11:29:05","like_diff":1,"likes":1,"dislikes":0,"content":"事少给分好，会叫我们提前交论文，他给我们修改过以后再给你发回来，你可以二次修改，考试前二次上交就可以了，很负责的老师。最重要的是给分好啊！真的！"},{"id":71781,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-01-29 03:04:08","like_diff":1,"likes":1,"dislikes":0,"content":"非常认真、负责、敬业的老师。虽然事情有点多，对展示要求比较高，但讲课是我上过思政课里最有思维含量的，好好听下来对哲学和马克思主义会有一些感悟的。给分也不错！"},{"id":74814,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-03-06 04:10:53","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的超级棒，给的意见很用心和负责\n\n"},{"id":77557,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-05-06 13:04:18","like_diff":1,"likes":1,"dislikes":0,"content":"老师会很和蔼地给你提出论文的意见，是一个好老师"},{"id":82613,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-07-08 17:20:52","like_diff":1,"likes":1,"dislikes":0,"content":"非常非常好的老师。上课要求有一些严格，但是一定是一个负责又亲切的老师，给分也非常好，论文会仔细看然后给出修改意见，我没发言，论文一般，考试一般，小组展示一般，最后4.5，真的是非常谢谢老师了"},{"id":82738,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-07-09 04:50:59","like_diff":1,"likes":2,"dislikes":1,"content":"给分无语又当组长又发言马原的基础原理高中就认真背了好久(文科生)给分完就解散群，我想质询一下的机会都不给。"},{"id":87955,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-12-27 08:06:04","like_diff":1,"likes":10,"dislikes":9,"content":"不太明白这老师的评分为什么这么高..."},{"id":97870,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-01-23 00:35:57","like_diff":1,"likes":1,"dislikes":0,"content":"哇塞，老师太辛苦了"},{"id":98112,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-01-23 05:31:25","like_diff":1,"likes":2,"dislikes":1,"content":"老师挺好的，改论文很认真，最后给分也挺好的"},{"id":98150,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-01-23 06:24:50","like_diff":1,"likes":1,"dislikes":0,"content":"上课适合发呆，思考人生；论文，又制造了一篇学术垃圾…；老师会刷夜看论文；好好的哲学课上成了政治课"},{"id":100876,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-01-27 03:51:20","like_diff":1,"likes":1,"dislikes":0,"content":"老师很负责，论文好好写，期末好好背，就没问题"},{"id":112180,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-07-03 19:15:19","like_diff":1,"likes":4,"dislikes":3,"content":"老师态度很认真，但给分确实不如其他老师，从均绩比有的老师低了0.3就能看出来。期末复习刷题了一天最后才3.6，可能是因为我太菜了吧。"},{"id":123684,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2020-06-11 13:07:12","like_diff":1,"likes":1,"dislikes":0,"content":"毕竟网课 前几节没怎么认真听\n\n后来偶然一天碰巧稍微停了一下\n\n天呐 哲思实在是太精妙了\n\n后来每周四都期待着潘老师的马原课\n\n深入浅出\n\n虽然不是每一句话都能很明确的了解到\n\n但是整个意向一个又一个丢过来\n\n启发着我看待周边的世界的不同角度\n\n是可以反复听回放的老师\n\n太喜欢潘老师了\n\n谢谢老师！"},{"id":131522,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2021-01-28 01:48:52","like_diff":1,"likes":1,"dislikes":0,"content":"爬老师人很好！给分超级棒！前来捧老师！"},{"id":132825,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2021-02-04 02:04:47","like_diff":1,"likes":4,"dislikes":3,"content":"已读不回的大绩杀"},{"id":142040,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2021-11-04 12:08:43","like_diff":1,"likes":1,"dislikes":0,"content":"不要连着上课，打铃就下课休息，o不ok？"},{"id":147427,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2022-01-10 03:17:58","like_diff":1,"likes":2,"dislikes":1,"content":"给分毫无下限"},{"id":149118,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2022-01-14 12:49:37","like_diff":1,"likes":2,"dislikes":1,"content":"感觉还好，开始可能严厉（古板？）一点，但后来管的就很松了，他站后面看我划水也没说什么，不过一定记得要带书。\n\n关于成绩，期末考试全是客观题老师也不好捞人，所以考前一定要看书（上课认真听最好不过，虽然我也没怎么听过），这种课规规矩矩地讲起来，难免有些枯燥，如果实在听不下去了，上课翻翻马原书也挺不错，亲测有用👍"},{"id":149981,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2022-01-18 06:59:36","like_diff":1,"likes":1,"dislikes":0,"content":"一般吧"},{"id":156134,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2022-06-18 02:01:40","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，讲课也很负责，会手改论文写评语"},{"id":9759,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2015-11-08 11:10:54","like_diff":0,"likes":8,"dislikes":8,"content":"我要学好马克思主义思想"},{"id":30727,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-07-02 10:20:29","like_diff":0,"likes":4,"dislikes":4,"content":"要求到课率，不允许做其他事，事情少，给分也不错。"},{"id":48369,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2017-03-02 10:59:46","like_diff":0,"likes":1,"dislikes":1,"content":"感觉还不错e"},{"id":66209,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-01-13 08:26:45","like_diff":0,"likes":1,"dislikes":1,"content":"很棒的"},{"id":66993,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-01-19 15:40:37","like_diff":0,"likes":0,"dislikes":0,"content":"老师很认真很负责。"},{"id":67705,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-01-22 05:34:40","like_diff":0,"likes":0,"dislikes":0,"content":"给分超级好，也会很负责地给你批改论文，考前把该看的看一遍，出分的时候真的好感动。"},{"id":67726,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-01-22 06:03:07","like_diff":0,"likes":0,"dislikes":0,"content":"很认真负责的老师了！"},{"id":67729,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-01-22 06:05:41","like_diff":0,"likes":0,"dislikes":0,"content":"认真负责的好老师"},{"id":67742,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-01-22 06:22:11","like_diff":0,"likes":2,"dislikes":2,"content":"给分超级好"},{"id":67781,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-01-22 07:09:21","like_diff":0,"likes":2,"dislikes":2,"content":"....."},{"id":76735,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-04-19 12:32:33","like_diff":0,"likes":0,"dislikes":0,"content":"哎我不喜欢这么严格"},{"id":83011,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-07-09 13:01:36","like_diff":0,"likes":0,"dislikes":0,"content":"我觉得老师讲的还是很好的，就是可能自己没那么感兴趣所以不能每节课都听。and老师给分真的不错！"},{"id":83064,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2018-07-09 14:52:53","like_diff":0,"likes":5,"dislikes":5,"content":"马原卡绩4.5，可能这门课就不存在更高的绩点吧哈哈哈。老师人真的很不错，最后一节时间紧，一次课讲完了2章，还跟我们多次抱歉时间没安排好，讲粗略了，平时论文和小组展示要求还是挺高的，但最后给分很好，马原其实还是最后考试比较关键，相比思修史纲其实还有挺有意思的哈哈。"},{"id":97896,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-01-23 01:19:37","like_diff":0,"likes":0,"dislikes":0,"content":"挺好的，可能我咋听，但还不错！！\n\n\n\n"},{"id":98015,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-01-23 03:58:36","like_diff":0,"likes":0,"dislikes":0,"content":"虽然我听不懂，但是好评"},{"id":98111,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-01-23 05:31:20","like_diff":0,"likes":0,"dislikes":0,"content":"给分超好，论文很认真的修改，老师人很好！"},{"id":99483,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-01-25 00:44:02","like_diff":0,"likes":0,"dislikes":0,"content":"老师其实可讲的还行，不过马原课这种性质也摆在那里了，大家都不怎么听。小组展示要好好准备，发言最好有一次，交了论文以后老师还会提出修改意见，可以修改。期末考好好准备，选择题刷刷题，书本知识大致浏览一下就可以了。老师给分还是很不错的"},{"id":100920,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-01-27 06:16:47","like_diff":0,"likes":1,"dislikes":1,"content":"要发言、期末好好考——我都没做到所以我凉了。其实平时有认真看马克思的原著，只不过没法体现出来而已╮(╯_╰)╭，虽然只有3.9，还是感谢老师对我论文的意见啦，并且在看原著的时候和老师不时的讨论也让我获益匪浅。"},{"id":112156,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-07-03 17:52:20","like_diff":0,"likes":2,"dislikes":2,"content":"挺好的 给分很好"},{"id":112209,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-07-03 22:59:31","like_diff":0,"likes":0,"dislikes":0,"content":"老师很可爱啊。非常喜欢"},{"id":113086,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-07-05 23:00:39","like_diff":0,"likes":5,"dislikes":5,"content":"平时没有提问及回答，期中论文因发送失败迟交半个月，潘老师真的很好啦，具体情况都是前几个评论里所说一直不变的，反正我上4就很开心啦，考前刷题很重要，背一背提纲什么的。"},{"id":123742,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2020-06-13 07:27:51","like_diff":0,"likes":0,"dislikes":0,"content":"老师给分超级棒！"},{"id":130096,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2021-01-17 02:13:39","like_diff":0,"likes":1,"dislikes":1,"content":"已读不回"},{"id":147424,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2022-01-10 03:12:20","like_diff":0,"likes":4,"dislikes":4,"content":"绩杀，上课讲的很催眠，各种事情一大堆，本来体验就很差，还来个绩杀，最差的老师"},{"id":149895,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2022-01-17 15:25:28","like_diff":0,"likes":0,"dislikes":0,"content":"奇奇怪怪的课堂纪律比较多，不让用电脑平板，不让做其他课程作业\n\n上课讲理论确实比较无聊，有时候好像也有点“鹿”的味道……\n\n不过给分还可以的，事情也不算很多"},{"id":165548,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2023-01-08 08:48:36","like_diff":0,"likes":0,"dislikes":0,"content":"老师为人挺和善的，可能有人觉得他一直强调带教材还会下来检查有点麻烦，其实没什么关系"},{"id":165801,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2023-01-09 18:14:41","like_diff":0,"likes":0,"dislikes":0,"content":"潘老师讲课讲的挺好的，事情也不多，就一个小组展示一个读书报告（好像还有小论文？记不清了）最后考试。结课以后碰到过他，还很和蔼的打招呼"},{"id":166703,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2023-01-13 09:09:48","like_diff":0,"likes":0,"dislikes":0,"content":"潘老师人真的很好很好，上课很耐心，非常和蔼可亲，虽然笨人对思政课不是很感兴趣平常也不是很活跃，但是老师还是狠狠捞了"},{"id":171040,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2023-03-15 02:21:14","like_diff":0,"likes":0,"dislikes":0,"content":"思政课人生第一个4.8，谢谢潘老头（狗头）"},{"id":198480,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2024-09-09 07:20:31","like_diff":0,"likes":0,"dislikes":0,"content":"为什么要这样对待你的家里孩子与学生？🥹"},{"id":10315,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2015-11-18 05:14:52","like_diff":-1,"likes":8,"dislikes":9,"content":"要求真多"},{"id":13024,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2015-12-24 14:17:22","like_diff":-1,"likes":6,"dislikes":7,"content":"课挺无聊的"},{"id":11992,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2015-12-21 12:40:54","like_diff":-2,"likes":5,"dislikes":7,"content":"听不懂"},{"id":98151,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2019-01-23 06:25:27","like_diff":-2,"likes":2,"dislikes":4,"content":"主要自己期末考试要考的好，论文也要好好修改。小组展示没怎么参加，上课从没有发言，上课正常到。最后成绩4.5，不过卡绩了。"},{"id":146416,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2022-01-06 14:14:09","like_diff":-2,"likes":1,"dislikes":3,"content":"虽然上课很催眠，但希望能给分高一点"},{"id":15007,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-01-11 13:13:02","like_diff":-3,"likes":4,"dislikes":7,"content":"一般吧\n\n"},{"id":156456,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2022-06-20 00:44:22","like_diff":-3,"likes":1,"dislikes":4,"content":"给分太好了"},{"id":8633,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2015-09-23 11:25:30","like_diff":-4,"likes":6,"dislikes":10,"content":"只能呵呵"},{"id":18407,"teacher_id":356,"teacher_name":"潘于旭","post_time":"2016-01-21 14:36:22","like_diff":-4,"likes":4,"dislikes":8,"content":"讲什么都不知道"},{"id":5135,"teacher_id":356,"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
