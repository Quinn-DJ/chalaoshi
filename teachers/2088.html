                <script>
                    // 评论数据
                    const commentsData = [{"id":22518,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2016-03-07 07:28:13","like_diff":9,"likes":16,"dislikes":7,"content":"讲得很清楚"},{"id":103913,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2019-03-07 07:32:39","like_diff":9,"likes":12,"dislikes":3,"content":"当一张PPT画了三次圈圈以后，这张图真的看不清了。"},{"id":125288,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2020-09-05 14:10:09","like_diff":8,"likes":8,"dislikes":0,"content":"不预习课本，刚开始听微机确实一脸懵逼，上课每一分钟都是煎熬。但是你一旦预习了课本，就会发现彭勇刚讲的不是一般的好，真tm讲的面面俱到，已经不能再详细了，连课本里面没讲清楚的人家都给你讲的明明白白，什么叫搞学术的人，这就是！"},{"id":133978,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2021-03-11 06:12:15","like_diff":6,"likes":7,"dislikes":1,"content":"上的彭老师的微机课，感觉讲课很枯燥。由于是疫情期间上网课，还是中午1点15，听着听着就脸滚键盘了。后来干脆上课时间直接睡午觉，课后再看回放了。考试内容很基础，很多难的地方都没考，比隔壁班好多了。最后差1分满鸡"},{"id":79706,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2018-06-13 02:35:28","like_diff":5,"likes":6,"dislikes":1,"content":"老师课上的蛮仔细的，没耐心听先找找自己的问题好吧~_~ 就是喜欢在课件上画圈圈-_-||"},{"id":195291,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2024-06-27 15:43:24","like_diff":5,"likes":5,"dislikes":0,"content":"此处点评自动化的嵌入式系统。老师人还是很好的，也不怎么点名也认真在讲课。但是这门课确实没救了。很多人说抽象，但很少有人说清楚为什么，今天好好说一说，\n\n\n\n嵌入式=数电+电院以前的微机原理+控院的stm32。最后的事实是，pyg老师班上这门课等于数电+微机原理，大量汇编例程，上课很少讲C51例程，stm32两三周结束。控院几乎不涉及汇编，数电要求很低，stm32有大实验。\n\n可以看到非常之割裂。最后的考试，在前几年，大致可以认为是两个学院的交集。主要考8051，而且不要求汇编。stm32看得懂例程就可以，数电很少考。对硬件具体电路要求很低，不过要掌握芯片本身的组成和特点（此处吐槽pyg疯狂涉及电路具体实现看得人想死）。这样的情况下，看wy老师的复习课，抄抄a4还挺好。汇编掌握得好的话看C51完全可以二十分钟速成。\n\n\n\n今年拉了坨大的，数电和电路变多，扩展外接设备也考了……有种命题不再是wy管而是pyg管了一样。真的有点像电院微机原理的试卷。默默祈福\n\n\n\nBTW实验课的llx老师人美心善，十分和蔼。"},{"id":105099,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2019-04-03 14:54:43","like_diff":4,"likes":5,"dislikes":1,"content":"讲的很流水账，教材也很烂"},{"id":48207,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2017-03-01 08:05:56","like_diff":3,"likes":5,"dislikes":2,"content":"我觉得讲得比较杂比较乱"},{"id":51232,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2017-05-25 00:51:04","like_diff":3,"likes":7,"dislikes":4,"content":"离期末还有两周，布置了额外实验 智能车寻迹是什么样的体验"},{"id":156133,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2022-06-18 02:00:46","like_diff":3,"likes":3,"dislikes":0,"content":"嵌入式，老师上课很负责，知识很丰富，但是好像很喜欢数电和汇编，这些东西大家看着办学，作为拓展，考试掌握c51就够了"},{"id":177003,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2023-07-01 04:45:38","like_diff":3,"likes":3,"dislikes":0,"content":"老师很负责，对51和32有自己的理解\n\n不过我还是想不通为什么课间不休息\n\nand老师很喜欢汇编，上课的例程都是汇编，但是这门课考察的主要是C51，所以汇编大概听听好了\n\n最后给分还不错"},{"id":122609,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2020-03-07 13:22:59","like_diff":2,"likes":2,"dislikes":0,"content":"上课全在画圈圈，画到最后什么也看不懂，课件非要做成ppt形式，一大片一大片的相互遮挡，期末复习还得一下一下划过去，课程内容又多，又不讲重点是什么，还要求课余自学一堆东西，建议这门课的同学这学期少修学分。"},{"id":125202,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2020-09-03 13:48:51","like_diff":2,"likes":2,"dislikes":0,"content":"来还愿了，谢谢老师给的分，比预想的高。"},{"id":125212,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2020-09-03 16:57:19","like_diff":2,"likes":2,"dislikes":0,"content":"说多不多说少不少吧，打分还行\n\n建议老师来年再开微机的时候别在第二章花那么多时间，更好的应该是在讲完后面之后用第二章来做个回忆总结，要不然那一段纯纯的坐晕车"},{"id":194599,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2024-06-24 13:56:04","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课讲得挺好的，在讲的过程中会很仔细的讲到所有的细节，包括一些考试不考的部分，可能是因为这门课是控院出题。就是语调比较平，上课可能会比较困，建议听不下去的话课后倍速智云。数电部分讲的很详细，但是实在听不懂推导也没关系，记下来公式概念啥的就行。作业问题基本上就是整理课上讲过的内容，认真完成对课程内容理解挺有帮助的。上课例程基本都会用汇编语言写，控院好像是直接用C语言，个人感觉我在花时间认真理解汇编之后C语言完全不在话下，不会影响考试，而且加深了我对汇编和硬件的理解（就是理解的过程确实有点痛苦）。他会软硬件结合地详细介绍各种引脚的功能，作用过程，软硬件都讲的很详细，电院的配套实验课难度适中，认真完成之后代码编写基本上就不成问题，实验课llx老师人美心善。推荐选课。"},{"id":30885,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2016-07-02 22:35:46","like_diff":1,"likes":3,"dislikes":2,"content":"还好，就是有时讲得比较快"},{"id":114026,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2019-07-08 11:23:40","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课爱画圈圈哈哈哈，是真的。上课很容易睡着，但是当你下定决心去听会发现老师真的讲的特别好，很细致，听完基本就懂了，课后题就可以自己做了。老师是那种科研型的，讲课应该就类似于很直白的给你讲原理，刚开始还挺难的，坚持下去就好了。主要是老师给分好！"},{"id":157771,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2022-06-24 18:26:32","like_diff":1,"likes":2,"dislikes":1,"content":"老师很负责，也真的捞人的，就是这门课太难学了，包含的东西太多了"},{"id":157780,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2022-06-24 21:27:56","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲的很详细"},{"id":176939,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2023-06-30 22:46:07","like_diff":1,"likes":2,"dislikes":1,"content":"爹！！"},{"id":177296,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2023-07-02 17:48:32","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲的很详细但是总是听的想睡觉，后面基本自己看书了，给分很不错，平时作业认真做，期末好好准备满了"},{"id":194377,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2024-06-23 12:47:25","like_diff":1,"likes":2,"dislikes":1,"content":"快逃快逃快逃"},{"id":56842,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2017-07-05 00:23:38","like_diff":0,"likes":2,"dislikes":2,"content":"老师很有耐心，也很有本领，只是讲课有些无聊，认真学也能拿到不错的成绩。"},{"id":105122,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2019-04-04 04:09:00","like_diff":0,"likes":0,"dislikes":0,"content":"。。。"},{"id":123342,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2020-06-04 07:28:18","like_diff":0,"likes":0,"dislikes":0,"content":"靠实验和微信文章理解他上课到底讲了些什么"},{"id":123344,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2020-06-04 07:47:54","like_diff":0,"likes":0,"dislikes":0,"content":"您是真的爱拖堂哦"},{"id":151396,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2022-03-02 06:32:30","like_diff":0,"likes":0,"dislikes":0,"content":"好老师，虽说上课稍微无聊了点，但只要你认真听就会发现讲的真的很好很全面"},{"id":113873,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2019-07-07 22:38:23","like_diff":-1,"likes":2,"dislikes":3,"content":"上课很详细，讲了许多不考的东西。。。复习时算是没画考试范围（他的考试范围基本就是全书，都是看别的老师画的范围复习）\n\n不过鉴于给分不错，还是给9分"},{"id":28086,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2016-06-28 08:05:25","like_diff":-4,"likes":1,"dislikes":5,"content":"挺无聊的不过讲道理本来就是很靠自学的一门课楼上说自学很难的兄弟花点心思准备考试吧哈哈哈"},{"id":66346,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2018-01-15 07:55:56","like_diff":-5,"likes":0,"dislikes":5,"content":"单片机学习首先要自己有兴趣，其次要多动手，光想听听老师讲就会了那是不可能的。"},{"id":49242,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2017-03-30 11:15:39","like_diff":-6,"likes":2,"dislikes":8,"content":"讲得不是一般的烂"},{"id":27283,"teacher_id":2088,"teacher_name":"彭勇刚","post_time":"2016-06-24 11:40:56","like_diff":-8,"likes":6,"dislikes":14,"content":"讲的真的是烂到家了，然而单片机又是一门很难靠自学搞懂的课。\n\n\n\n所谓传业受道解惑，连照本宣科都做不到。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
