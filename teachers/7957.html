34,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2022-06-21 11:04:56","like_diff":5,"likes":6,"dislikes":1,"content":"讲课很有条理，人非常的友善！"},{"id":139187,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2021-07-13 07:26:06","like_diff":4,"likes":8,"dislikes":4,"content":"老师备课很认真，讲课不会照本宣科，期末给分也都有依据，会调分，认真就能收获高分。"},{"id":145126,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2021-12-27 14:21:16","like_diff":4,"likes":6,"dislikes":2,"content":"【毛概】上学期他的毛概 挺好的老师！给分我个人还好"},{"id":156945,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2022-06-21 11:36:55","like_diff":4,"likes":6,"dislikes":2,"content":"翟老师超级好！爱翟老师～"},{"id":156976,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2022-06-21 13:04:34","like_diff":4,"likes":4,"dislikes":0,"content":"我爱翟老师！！！"},{"id":157569,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2022-06-23 18:57:16","like_diff":4,"likes":4,"dislikes":0,"content":"很nice"},{"id":138077,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2021-07-07 09:19:23","like_diff":3,"likes":13,"dislikes":10,"content":"翟老师人很和善也很有趣，问他什么问题他都会说很好，但也会严谨地给出学术的建议。平时分给分稍微有点严格，可能是第一年带毛概的原因。但排队发言已经减轻了这门课很大的负担了。最后给分很令人惊喜。"},{"id":138118,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2021-07-07 11:18:20","like_diff":3,"likes":7,"dislikes":4,"content":"老师真的很好，讲课能让人听得进去，很温柔了。给分也可以的。"},{"id":186611,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2024-01-12 06:03:05","like_diff":2,"likes":3,"dislikes":1,"content":"课上得还行，学生展示也很捧场。\n\n小吐槽: 老师经常误用“首当其冲”，看来高考不考成语"},{"id":195152,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2024-06-27 03:12:04","like_diff":2,"likes":2,"dislikes":0,"content":"老师人帅，教课有热情，给分个人感觉比较好\n\n一学期就点了一次名，雷达的"},{"id":162807,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2022-12-06 12:07:09","like_diff":1,"likes":2,"dislikes":1,"content":"习概，感觉上课很儒雅"},{"id":165863,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2023-01-10 07:17:36","like_diff":1,"likes":9,"dislikes":8,"content":"一句话，别选"},{"id":176557,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2023-06-29 08:58:58","like_diff":1,"likes":1,"dislikes":0,"content":"阿翟 我滴神！毛概感觉给分不错！"},{"id":176574,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2023-06-29 09:38:46","like_diff":1,"likes":2,"dislikes":1,"content":"翟老师上课我觉得比其他老师言之有物，但是毛概给分是不是有点差啊"},{"id":188736,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2024-01-19 17:55:11","like_diff":1,"likes":1,"dislikes":0,"content":"虽然习概考得不好😭，但我还是给翟老师打10分"},{"id":189045,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2024-01-21 12:03:33","like_diff":1,"likes":1,"dislikes":0,"content":"给翟老师打十分！！！"},{"id":190674,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2024-03-14 03:53:56","like_diff":1,"likes":2,"dislikes":1,"content":"讲师做一年就成了副教授，到底是怎么做到的？\n\n我自己学院某些和翟老师同龄的老师甚至还只是研究员。。。"},{"id":195654,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2024-06-29 08:25:20","like_diff":1,"likes":1,"dislikes":0,"content":"特比好的老师！！！"},{"id":209853,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2025-01-07 08:59:54","like_diff":1,"likes":1,"dislikes":0,"content":"很好的老师！！！"},{"id":164388,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2022-12-20 13:37:13","like_diff":0,"likes":2,"dislikes":2,"content":"我爱翟哥"},{"id":165755,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2023-01-09 13:51:58","like_diff":0,"likes":1,"dislikes":1,"content":"讲课还不错"},{"id":165784,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2023-01-09 17:18:46","like_diff":0,"likes":2,"dislikes":2,"content":"老师好温柔"},{"id":176327,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2023-06-29 09:07:23","like_diff":0,"likes":1,"dislikes":1,"content":"毛概习概都是翟老师，两门近似于裸考都上4了，感谢！"},{"id":176407,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2023-06-28 18:01:34","like_diff":0,"likes":2,"dislikes":2,"content":"阿翟最好了！笔芯笔芯！"},{"id":196082,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2024-07-01 12:39:02","like_diff":0,"likes":0,"dislikes":0,"content":"习概\n\n一学期点了一次名，很好平衡了课程要求和学生需要。平时分给的尽力高了，但是如果各小组之间给的不高，老师也只能尽力平衡。"},{"id":209885,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2025-01-07 10:16:30","like_diff":0,"likes":1,"dislikes":1,"content":"讲课方面不好评价，一方面风格不一定迎合所有人，另一方面确实也没听过几次；\n\n看得出来老师致力于做端水大师和妙语连珠大师，同时也在尽力“讨好”学生，讲清楚所有评分细则，尽可能多地给大家减少麻烦等等（这学期没点名）\n\n打9分，会为学生考虑的老师某种程度上就是一位好老师"},{"id":150826,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2022-02-19 06:10:53","like_diff":-2,"likes":3,"dislikes":5,"content":"。。。"},{"id":153541,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2022-05-04 10:32:05","like_diff":-2,"likes":3,"dislikes":5,"content":"。。。"},{"id":205514,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2024-12-08 11:23:29","like_diff":-2,"likes":5,"dislikes":7,"content":"恶差师德师风问题"},{"id":138082,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2021-07-07 09:32:41","like_diff":-3,"likes":8,"dislikes":11,"content":"卷不过卷不过"},{"id":162449,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2022-11-22 15:30:20","like_diff":-3,"likes":8,"dislikes":11,"content":"只能说快逃，晦气。"},{"id":164230,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2022-12-19 12:36:01","like_diff":-5,"likes":6,"dislikes":11,"content":"这必须给个差评"},{"id":173207,"teacher_id":7957,"teacher_name":"翟绪权","post_time":"2023-05-16 03:02:16","like_diff":-10,"likes":8,"dislikes":18,"content":"鼓励大家恶竞，赶紧滚"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
