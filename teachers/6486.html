                <script>
                    // 评论数据
                    const commentsData = [{"id":197489,"teacher_id":6486,"teacher_name":"邓瑞龙","post_time":"2024-07-17 02:17:20","like_diff":17,"likes":17,"dislikes":0,"content":"根据身边统计学，只能说隔壁班给分要好得多……不知道之前为什么会有那么多鼓吹。快逃！！"},{"id":214042,"teacher_id":6486,"teacher_name":"邓瑞龙","post_time":"2025-02-11 07:55:09","like_diff":15,"likes":15,"dislikes":0,"content":"哥们你啥时候出分啊……讲课倒是没讲但是课程挂你名下 那分也是你来打的吧 大作业截止已经13天了老师你在干啥……\n\n信安导大作业1.10截止，2.11才出分，给分还差……不愧是你"},{"id":214231,"teacher_id":6486,"teacher_name":"邓瑞龙","post_time":"2025-01-30 02:32:58","like_diff":8,"likes":8,"dislikes":0,"content":"死活不出分"},{"id":214232,"teacher_id":6486,"teacher_name":"邓瑞龙","post_time":"2025-01-30 02:47:56","like_diff":8,"likes":8,"dislikes":0,"content":"能不能出分啊"},{"id":197485,"teacher_id":6486,"teacher_name":"邓瑞龙","post_time":"2024-07-16 17:42:16","like_diff":7,"likes":7,"dislikes":0,"content":"23-24春夏上的，等了一个月终于出分，简单评价一下吧。\n\n1.点名：首先本学期开始加入了点名，点名方式非常抽象，对着名单报名字点，每次点名只点1/5的同学（第一次点点名册上序号除以5余0的同学，第二次点余1的同学，以此类推，本学期应该总共点了4次，也就是说最后有一部分同学没被点到？），迟到的同学允许补签，但会标识“迟”（无论是迟了几分钟还是一节课都一样）。\n\n2.课程内容：课程内容是本课程最为逆天的部分，感觉要么完全听不懂，要么完全没干货（纯通识性质），导致上课学不到任何东西，小测过后班上每节课都是10人左右的到课率（总共70+人）。加上没有任何作业反馈，上课内容又和大作业没有关系，导致你想学东西都难以学进去。。\n\n3.小测：第四次课上会有小测，内容为密码学的相关内容，小测14题，占比总评14%，学在浙大上完成，开卷。题目每一届都一样，相当于送分。\n\n4.实验课：最后本学期开始加入了所谓的“实验课”，实验课从第三周开始，内容是老师和助教在紫金港机房，啥也不讲，负责答疑。一点讲解不给也就算了，还会在实验课上点名！\n\n5.附加题：附加题是一道简单的反汇编的问题，也是我个人认为我在本课程上唯一学到的东西，不知道能加多少分。\n\n6.大作业：老师给了很多题目，有的是综述类（分析安全事件等），还有一些实践类（实际上有些实践类也跟综述类差不了多少）。\n\n关于给分的话，个人感觉比较随机，由于大作业2页A4纸，并不能完全体现所做的工作。我本人只拿到了4.2（认真完成大作业+报告+附加题正确），身边有同学拿到了满绩，不知道是扣在哪里。\n\n关于改进意见的话，个人觉得应该给一些非常详细的实验指导文档（而不是仅仅丢一个github代码链接），或是多设置几个类似附加题这样的平时小作业加深知识理解，而不是仅仅主观地按照一个占比巨大的大作业来评分。\n\n总结来说，这门课目前就内容上来看绝对是门烂课，但想水学分可以选。"},{"id":214430,"teacher_id":6486,"teacher_name":"邓瑞龙","post_time":"2025-02-03 03:40:57","like_diff":7,"likes":8,"dislikes":1,"content":"是在和上课的老师商量谁来打分吗拖这么久还不出"},{"id":197505,"teacher_id":6486,"teacher_name":"邓瑞龙","post_time":"2024-07-17 17:16:08","like_diff":6,"likes":7,"dislikes":1,"content":"小测你要按一空一分计入总评，那你就监考，你就别测得水水的让作弊丛生。总之对你这小测很有意见。点名抽象的事楼下已经说了。隔壁班没有小测，楼下说小测送分的让人伤心：（\n\n\n\n本班的两个大作业，根据平均分来看平均扣了十几总评（代码查看的），加上小测，只能说显然不是给分好的那批。也不懂为什么一个个人大作业能有人给满分有人直接总评去了20分（最低分），一门专业课讲得极水啥也学不到，给分又迷惑又狠，真不知道开了是干什么的，专业课就没拿过这么低的分。对比之下本学期学的另一门选修计网课程质量比这门课高太多了。\n\n\n\n附加题反汇编，也没人讲，自己去做倒是不难，附加题只有一分，约等于没有了。"},{"id":214526,"teacher_id":6486,"teacher_name":"邓瑞龙","post_time":"2025-02-11 08:25:33","like_diff":6,"likes":6,"dislikes":0,"content":"出分慢，给分差"},{"id":214546,"teacher_id":6486,"teacher_name":"邓瑞龙","post_time":"2025-02-12 04:51:02","like_diff":6,"likes":6,"dislikes":0,"content":"居然还记得在开学前出分……\n\n\n\n信息安全导论，一门比信息物理安全系统更水的课。分数构成为平时+小组大作业。但是平时无作业，只有点名，不知道怎么给的。小组大作业是六个给定的题目自选，难度不太一样。\n\n\n\n课程挂在邓瑞龙老师名下，1-6周上课，7-8周大作业展示。实际上授课主要由王聪老师负责，有点过时，很水。第七周王聪老师看展示，第八周邓瑞龙老师，不确定二人有没有统一打分标准。\n\n\n\n给分有点迷"},{"id":202182,"teacher_id":6486,"teacher_name":"邓瑞龙","post_time":"2024-11-10 12:19:53","like_diff":5,"likes":5,"dislikes":0,"content":"难评。"},{"id":214527,"teacher_id":6486,"teacher_name":"邓瑞龙","post_time":"2025-02-11 08:46:51","like_diff":4,"likes":5,"dislikes":1,"content":"《信息安全导论》\n\n1、出分极慢，1.10截止的大作业，2.11才出分😅。\n\n2、考核是百分之40的大作业和百分之60的平时分。百分之60的平时分不知道咋给的😅（本学期实际上1，2，3，6周由王聪老师负责，每次课必学在浙大二维码点名，课上有少量发言加分；4，5周由赵成成老师负责，不点名没有互动。最后两周为大作业展示，第7周王聪老师打分，第8周邓瑞龙老师打分，也是本次课程邓老师唯一出场的地方😂）\n\n3、课程内容是控院经典的大作业和上课内容完全没有半点关系，连王聪老师自己都吐槽这个ppt是十几年前的老古董。不需要听，大作业需要纯自学，助教不会给任何有用的指导，问他他就说自己想办法解决，我可真的谢谢你（不过感觉可以参考历年展示智云回放）。感觉上课内容和信息物理系统安全比较重复，完全不理解控院开这些课干啥，上完这个和信息物理系统安全总共4.5学分其实啥也没学到（真不如开一门有点干货的课程，隔壁计网就很不错，能学到很多的东西，给分也很公平）\n\n4、给分的话个人感觉非常主观随机，王聪老师说给分会参考选题难度，但感觉实际执行起来并不是很客观。我有同学选了第四题（CTF），可以说是难度非常大（甚至题目描述中第二题都是做出结果即可），和上课内容完全无关需要自学大量内容，他最后第一小问用了6种不同方法，第二小问正确做出结果，最后却只拿到了86/4.2，不知道给分的标准何在。\n\n5、总结就是水学分可以，工作量的话选中等难度的题目也不算很大，想真的学到知识的慎重选课（记得想办法应付点名）。"},{"id":215607,"teacher_id":6486,"teacher_name":"邓瑞龙","post_time":"2025-03-02 15:40:35","like_diff":2,"likes":2,"dislikes":0,"content":"信息物理系统安全记得不要选邓瑞龙的班！信息安全导论大概没得选了。信息物理系统安全小测不公平也不正规，个人论文和大作业给分也很低（以上是用插件查看成绩的结果）不知道的还以为故意压分呢。信安导给分很迷，明明说大作业成绩与选题难度相关，但是最后选最难的题反而分数不高？？？"},{"id":214903,"teacher_id":6486,"teacher_name":"邓瑞龙","post_time":"2025-02-19 03:51:28","like_diff":0,"likes":0,"dislikes":0,"content":"确实是出分慢给分差，上课也学不到东西，还很喜欢点名，用来水学分倒是可以（但是信息物理系统安全似乎另一个班fdxlzt给分明显好得多，信安导今年赵成成班没人选两个班合并了所以也不知道她给分啥情况）"},{"id":124951,"teacher_id":6486,"teacher_name":"邓瑞龙","post_time":"2020-07-26 00:59:30","like_diff":-2,"likes":9,"dislikes":11,"content":"非常好！"},{"id":124952,"teacher_id":6486,"teacher_name":"邓瑞龙","post_time":"2020-07-26 00:59:51","like_diff":-4,"likes":7,"dislikes":11,"content":"邓老师是男神 上课认真负责"},{"id":154903,"teacher_id":6486,"teacher_name":"邓瑞龙","post_time":"2022-06-06 15:35:19","like_diff":-4,"likes":3,"dislikes":7,"content":"好老师 事少 给分还不知道 自动化的ai*big data的课只能说懂得都懂 是自动化的锅 顺便心疼一下邓老师cps顶着可怜的到课率依然保持上课热情（虽然我也翘了） 向老师道个歉 但是这个狗屁专业的课程设置真的太不友好了"},{"id":152033,"teacher_id":6486,"teacher_name":"邓瑞龙","post_time":"2022-03-23 14:32:51","like_diff":-7,"likes":2,"dislikes":9,"content":"给班主任一个大大的十！"},{"id":154902,"teacher_id":6486,"teacher_name":"邓瑞龙","post_time":"2022-06-06 15:30:49","like_diff":-8,"likes":0,"dislikes":8,"content":"邓老师，我的邓老师，嘿嘿🤭"},{"id":155745,"teacher_id":6486,"teacher_name":"邓瑞龙","post_time":"2022-06-15 13:04:17","like_diff":-8,"likes":0,"dislikes":8,"content":"老师挺好的"},{"id":214530,"teacher_id":6486,"teacher_name":"邓瑞龙","post_time":"2025-02-11 09:15:16","like_diff":-10,"likes":0,"dislikes":10,"content":"事少给分好"},{"id":157042,"teacher_id":6486,"teacher_name":"邓瑞龙","post_time":"2022-06-21 17:10:37","like_diff":-12,"likes":1,"dislikes":13,"content":"老师给分好好"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
