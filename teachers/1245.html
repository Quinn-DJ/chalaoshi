                    // 评论数据
                    const commentsData = [{"id":21308,"teacher_id":1245,"teacher_name":"张国川","post_time":"2016-02-28 03:31:34","like_diff":27,"likes":32,"dislikes":5,"content":"怒赞，把本应是最枯燥最难的一部分数学知识讲的真的很有趣，张老师是我见过的上课最好的老师。"},{"id":139384,"teacher_id":1245,"teacher_name":"张国川","post_time":"2021-07-15 03:34:37","like_diff":9,"likes":13,"dislikes":4,"content":"张老师真的是计院之光。讲课易懂，体谅学生，给分又好"},{"id":169504,"teacher_id":1245,"teacher_name":"张国川","post_time":"2023-02-26 13:41:29","like_diff":9,"likes":10,"dislikes":1,"content":"运筹学出分来评价：10分给老师，10分给助教，所以最后只有80分作为我的总评（悲）"},{"id":146771,"teacher_id":1245,"teacher_name":"张国川","post_time":"2022-01-07 11:53:11","like_diff":8,"likes":10,"dislikes":2,"content":"大题小问一把抓，有应有答笔生花；\n\n卧虎藏龙山林静，喧闹井中只有蛙。"},{"id":172378,"teacher_id":1245,"teacher_name":"张国川","post_time":"2023-05-12 04:21:25","like_diff":8,"likes":9,"dislikes":1,"content":"ADS，\n\n老师讲的挺好的，就是真的挺快的，经常跟不上。\n\n\n\n最想让人吐槽的就是助教了。\n\n把平时作业搞的和其他班差的很多，非常难非常多而且不是一个类型。\n\n别的班平时客观题就两三道选择，这边又是判断又是单选又是多选真是做麻了。\n\n可以说花在这客观题上的时间要比别的班乘以3吧至少。\n\n\n\n而且最主要的是我就想问你把期中考试出这么难真的对我们公平吗？\n\n如果期末大家都是一套试卷，你自己这个班这么期中考试还有什么意义？\n\n大家分都低，最后不都会用期末覆盖掉期中？\n\n平时相比别的班硬核这么多就算了，考试也这么搞。\n\n最后就变成了，平时你花了比别人多很多的时间，会的掌握的更深，但你的分却比别人低很多，真的感觉很不爽。\n\n\n\n最后最后感觉老师唯一的一个槽点就是，总是倾向于和助教沟通，而不问我们的感受，所以或许老师并没有特别了解到我们的学习情况，或许觉得我们挺快乐的（？）\n\n另外还要夸一夸每节课的定场诗，还是挺有意思的！"},{"id":22587,"teacher_id":1245,"teacher_name":"张国川","post_time":"2016-03-08 08:05:11","like_diff":7,"likes":9,"dislikes":2,"content":"一句话：进大学以来听的最有意思的一门课，ads"},{"id":55729,"teacher_id":1245,"teacher_name":"张国川","post_time":"2017-07-02 09:44:24","like_diff":6,"likes":8,"dislikes":2,"content":"人好，风趣，讲法更偏数学而非编程\n\n不过期末出题实在是够难的。。"},{"id":98938,"teacher_id":1245,"teacher_name":"张国川","post_time":"2019-01-24 05:25:46","like_diff":5,"likes":5,"dislikes":0,"content":"运筹学来答\n\n一学期上下来真是受益匪浅，学到了不少知识，老师讲得很认真。而且任务量适中，给分也好，不可多得的好课！"},{"id":126504,"teacher_id":1245,"teacher_name":"张国川","post_time":"2020-09-28 15:56:03","like_diff":5,"likes":6,"dislikes":1,"content":"可能是大学以来最欣赏的老师了，虽然有时候有些偏激，但真是一位很有傲气，真性情的老师了，比较爱惜羽毛。\n\n虽然我个人因为实验原因课程绩点不理想，但依然很感激一个学期的教导，让我难得地对科研燃起了一些兴趣。"},{"id":165562,"teacher_id":1245,"teacher_name":"张国川","post_time":"2023-01-08 10:12:07","like_diff":5,"likes":5,"dislikes":0,"content":"运筹学，好课，好老师，好难"},{"id":185634,"teacher_id":1245,"teacher_name":"张国川","post_time":"2024-01-03 06:52:07","like_diff":5,"likes":6,"dislikes":1,"content":"计院唯一神课，运筹学。\n\n就是期末太难了，希望老师能捞捞55555555555"},{"id":8381,"teacher_id":1245,"teacher_name":"张国川","post_time":"2015-09-20 14:05:34","like_diff":4,"likes":4,"dislikes":0,"content":"张老师认真负责，计算机学院不多的几个好老师，上课很认真，很投入。"},{"id":149766,"teacher_id":1245,"teacher_name":"张国川","post_time":"2022-01-16 23:20:42","like_diff":4,"likes":4,"dislikes":0,"content":"计院之光，浙大之光，最好的计算机老师之一"},{"id":172351,"teacher_id":1245,"teacher_name":"张国川","post_time":"2023-04-25 09:02:28","like_diff":4,"likes":5,"dislikes":1,"content":"ads期中恶心人，平时作业又多又难"},{"id":209878,"teacher_id":1245,"teacher_name":"张国川","post_time":"2025-01-07 10:02:06","like_diff":4,"likes":4,"dislikes":0,"content":"主观来讲，今年的助教和老师都是我以往上过的所有课中的最佳老师助教，张老师真的值得计院之光的名头，不仅体现在讲课，还体现在待人待物，期末考后他认为出的题不太好，没有体现“教”的作用，要回去反思。期末考完群里全是谢谢老师，助教在期末前会开不计分pta练习，基本都是历年题，而且project也没有互评，算得上是任务始终体验最好的ADS老师了"},{"id":209907,"teacher_id":1245,"teacher_name":"张国川","post_time":"2025-01-07 11:21:25","like_diff":4,"likes":4,"dislikes":0,"content":"张老师无论是在教学水平上还是在为人师表上都无愧“计院之光”的称号。\n\n\n\nADS 这一门课本身是具有难度的，因为它涉及的方面比较广泛。虽然它在每一方面都只是近乎蜻蜓点水的介绍，张老师的分享与展示算法的魅力一定能引起你的兴趣。老师上课会穿插许多风雅的段子，一些人生的阅历，但最终又能转换为问题的引导。在笔者上过为数不多的计院老师的课中，张老师的课堂是纯粹的享受。张老师也是见过为数不多的堪称“纯粹”的老师，你可以感受到老师的傲气，更可以感受到老师对于自己领域的热爱与深刻的见解，可以看见老师的风骨。\n\n\n\n笔者真想回到秋冬的西教里，在嬉笑怒骂中和张老师一起去听，去感悟，去探索，去发现。在这个教室里，只有传道，授业，解惑而已。"},{"id":19385,"teacher_id":1245,"teacher_name":"张国川","post_time":"2016-01-24 04:30:33","like_diff":3,"likes":3,"dislikes":0,"content":"点个赞"},{"id":32422,"teacher_id":1245,"teacher_name":"张国川","post_time":"2016-07-06 16:06:04","like_diff":3,"likes":3,"dislikes":0,"content":"废话有点多，但是真心是为学生好的老师"},{"id":206202,"teacher_id":1245,"teacher_name":"张国川","post ,"teacher_name":"张国川","post_time":"2025-01-07 13:37:48","like_diff":1,"likes":1,"dislikes":0,"content":"张国川老师的教学，尤其是算法部分非常的深入和严谨，算法分析的思路都会有详细的证明和推导，很有启发性。鉴于ADS的课程难度和考核难度都很大，课上如果和老师脱节的话，整节课的学习效率会不佳，所以课后及时的智云课堂是十分必要的。老师的给分也很善良。\n\n最后，谢谢老师的精彩的课堂讲解！"},{"id":212670,"teacher_id":1245,"teacher_name":"张国川","post_time":"2025-01-14 12:04:10","like_diff":1,"likes":1,"dislikes":0,"content":"aor，非常nb的课，非常nb的老师，深入浅出，娓娓道来，大学以来我唯一能认真听完三节课的一门课。可惜我好像自以为学会了，最后84"},{"id":86939,"teacher_id":1245,"teacher_name":"张国川","post_time":"2018-09-19 12:29:36","like_diff":0,"likes":1,"dislikes":1,"content":"用最简洁的方式讲最难的道理"},{"id":99321,"teacher_id":1245,"teacher_name":"张国川","post_time":"2019-01-24 14:50:45","like_diff":0,"likes":0,"dislikes":0,"content":"复杂性好课！给分好"},{"id":103074,"teacher_id":1245,"teacher_name":"张国川","post_time":"2019-02-26 01:49:43","like_diff":0,"likes":0,"dislikes":0,"content":"老师ads好不好啊"},{"id":123762,"teacher_id":1245,"teacher_name":"张国川","post_time":"2020-06-14 01:56:55","like_diff":0,"likes":0,"dislikes":0,"content":"很好。"},{"id":147195,"teacher_id":1245,"teacher_name":"张国川","post_time":"2022-01-09 05:08:24","like_diff":0,"likes":3,"dislikes":3,"content":"jishaa"},{"id":170156,"teacher_id":1245,"teacher_name":"张国川","post_time":"2023-03-01 15:13:20","like_diff":0,"likes":0,"dislikes":0,"content":"给分蛮好的"},{"id":212701,"teacher_id":1245,"teacher_name":"张国川","post_time":"2025-01-14 13:45:14","like_diff":-1,"likes":1,"dislikes":2,"content":"绩杀杀杀杀杀杀杀杀，当时为什么要被3.5的学分所吸引，上课难，作业难，考试难，如果不怕时间多给分低，辣么，大胆的选吧"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
