                    const commentsData = [{"id":194680,"teacher_id":3928,"teacher_name":"赵亮","post_time":"2024-06-25 02:44:06","like_diff":154,"likes":166,"dislikes":12,"content":"大家都在骂，我来讲个故事吧。昔时有一位名叫远游的年轻壮士，向往大地之美，特别是那些闪烁着神奇色彩的石头。他听闻世间有一种红色石头，只在极少数地方出现，因其艳丽异常，故有“天地间赤色之宝”之称。\n\n\n\n远游心驰神往，起程踏上漫漫寻宝之路。他跋涉山川，穿越草原，历尽千辛万苦，寻觅那传说中的红色石头。岁月如梭，他终于来到了一片幽深的山谷。\n\n\n\n山谷里，有一群善良朴实的村民，以独特的方式生活。远游向他们询问红色石头的下落，村人们却只是微笑着不语，神秘而又充满耐心。他继续观察，终于发现这些村人每逢满月之夜，会携带一种普通的石头前来祭祀。\n\n\n\n远游顿时明白，这些普通的石头，经过他们特殊的烤制技艺，方能展现出令人惊叹的红色光泽。他们将石头置于火炉中，静待火焰的舞动，逐渐，石头表面冒出了微红的光芒，待火候到达极致时，那石头便如同熔化的红宝石般，放出了艳丽的光泽。\n\n\n\n村人们将这些石头用于祭祀，祈求丰收和幸福。在月光下，这些红石熠熠生辉，仿佛星辰坠落人间，美不胜收。远游见状，心驰神往，决定学习他们的技艺，并亲自动手，烤制出一块令人称奇的红色石头。\n\n\n\n历经多次尝试，终于，在一次月圆之夜，他成功地将一块普通的石头，烤制成了闪耀的红色宝石。当红光映照四野时，村人们和远游无不为之倾倒，因这石头所释放出的美丽和神奇，成为了山中最美丽的石头，壮士大惊，感叹到，照亮的烤石真是一场酣畅淋漓的赤石啊！"},{"id":193720,"teacher_id":3928,"teacher_name":"赵亮","post_time":"2024-06-16 11:49:08","like_diff":79,"likes":84,"dislikes":5,"content":"复习不完来叨几句\n\n我不知道为什么要让一个上机械设计的老师来上机械设计基础然后内容一点也不改\n\n本来就是一门教考分离的课结果和隔壁考的还是不一样的\n\n那为什么要来上机械设计基础呢？是学院缺老师还是缺教室还是你缺课上？\n\n你自己知道这门课很难然后你不告诉我该怎么复习也没有参考\n\n我是大学生了我有一堆课要上，有一堆考试要准备，本来这么课内容又多又杂难道你指望我三节课全神贯注地听你讲课，然后课后不知道自己学了什么？\n\n我不care创新因为我连考试都不一定能过 难道我能在考试里写出创新性的答案？\n\n我对老师的容忍度真的很高 我一开始只觉得你事情拎不清结果是真的拎不清楚\n\n有些课可以打消人对某些事情的热情 你很成功的做到了"},{"id":193557,"teacher_id":3928,"teacher_name":"赵亮","post_time":"2024-06-16 16:55:56","like_diff":61,"likes":64,"dislikes":3,"content":"傻逼老师配傻逼课"},{"id":193550,"teacher_id":3928,"teacher_name":"赵亮","post_time":"2024-06-13 03:08:07","like_diff":52,"likes":52,"dislikes":0,"content":"纯纯傻逼"},{"id":139595,"teacher_id":3928,"teacher_name":"赵亮","post_time":"2021-07-18 03:18:30","like_diff":46,"likes":59,"dislikes":13,"content":"出分两天了，上百人的群里没一个同学谢谢老师的，老师到底是怎么样的大家心里都有数。"},{"id":193560,"teacher_id":3928,"teacher_name":"赵亮","post_time":"2024-06-13 04:34:07","like_diff":43,"likes":44,"dislikes":1,"content":"看都不看就说大作业是抄的，我辛辛苦苦做了两周的大作业得了B"},{"id":194764,"teacher_id":3928,"teacher_name":"赵亮","post_time":"2024-07-07 02:52:41","like_diff":41,"l                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));

                        return sortedComments;

                    // 渲染评论列表
                    function renderComments(comments) {

                                    <span class="comment-time">${comment.post_time}</span>

                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');

                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
