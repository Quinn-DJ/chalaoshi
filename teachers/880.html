nt":"清楚明了，很有效果～"},{"id":13250,"teacher_id":880,"teacher_name":"尹永成","post_time":"2015-12-25 16:07:12","like_diff":12,"likes":12,"dislikes":0,"content":"老师非常nice 数学基本功底极强"},{"id":32892,"teacher_id":880,"teacher_name":"尹永成","post_time":"2016-07-24 07:10:48","like_diff":12,"likes":12,"dislikes":0,"content":"尹老师能把知识讲明白，一听就是有水平。"},{"id":142196,"teacher_id":880,"teacher_name":"尹永成","post_time":"2021-11-08 11:38:40","like_diff":12,"likes":12,"dislikes":0,"content":"今天秋学期分析三考试结束，以后大约就不会再正式地上尹老师的课了，这一年多以来感触良多。尹老师真的是我上大学以来，或者说我这十八年里见过的最好的老师，上课十分认真的准备和讲解，将每个知识都由浅入深地讲清楚，真的很不容易。老师水平极高，数学分析的问题基本都是信手拈来，多元微积分里矩阵的计算也不含糊。我记得第一个学期最学不明白的时期，老师会拿一部分学生的作业去亲手批改，每个错误都仔细挑出来。上分析课总是最舒适的时候，看着老师将一个很困难的证明逐步解决确实让人愉悦。老师上课总会先带着学生复习一下上节课之前的内容，偶尔没听明白也可以迅速跟上。在考试上老师从来不为难学生，课上讲得虽然并不简单但是考试一般只要作业认真写了，上课认真听了，最后稍微复习一下都没什么问题。应该是要分开的时候才会感觉珍惜吧，老师不仅教了我数学分析，还一步步让我大致学会了数学学习的方法。如果我以后能坚持在这条道路上走下去，一定要感谢尹老师。"},{"id":4075,"teacher_id":880,"teacher_name":"尹永成","post_time":"2015-06-17 16:07:05","like_diff":10,"likes":11,"dislikes":1,"content":"好"},{"id":18204,"teacher_id":880,"teacher_name":"尹永成","post_time":"2016-01-21 09:24:00","like_diff":10,"likes":11,"dislikes":1,"content":"高山仰止！"},{"id":25827,"teacher_id":880,"teacher_name":"尹永成","post_time":"2016-06-10 13:20:30","like_diff":10,"likes":10,"dislikes":0,"content":"毕王！"},{"id":109100,"teacher_id":880,"teacher_name":"尹永成","post_time":"2019-06-08 07:38:27","like_diff":10,"likes":10,"dislikes":0,"content":"数学功底极强，讲课水平极高！\n\n风度翩翩，儒雅随和，课间甚至能和老师插科打诨，能上老师的课真是一大幸事！"},{"id":134389,"teacher_id":880,"teacher_name":"尹永成","post_time":"2021-03-26 04:08:46","like_diff":10,"likes":10,"dislikes":0,"content":"14， 16， 18， 20求数hh"},{"id":32798,"teacher_id":880,"teacher_name":"尹永成","post_time":"2016-07-14 06:10:03","like_diff":9,"likes":9,"dislikes":0,"content":"我男神！"},{"id":21344,"teacher_id":880,"teacher_name":"尹永成","post_time":"2016-02-28 06:14:42","like_diff":8,"likes":8,"dislikes":0,"content":"良师益友"},{"id":26256,"teacher_id":880,"teacher_name":"尹永成","post_time":"2016-06-16 12:12:43",                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            if (searchInput) {

                    }

            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);

                    // 如果搜索为空，只跳转到首页
