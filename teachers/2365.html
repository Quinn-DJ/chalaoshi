                <script>
                    // 评论数据
                    const commentsData = [{"id":118871,"teacher_id":2365,"teacher_name":"黄杰","post_time":"2019-11-07 08:57:05","like_diff":7,"likes":8,"dislikes":1,"content":"有点清高，给分不公平，讲课没收获"},{"id":117941,"teacher_id":2365,"teacher_name":"黄杰","post_time":"2019-10-16 11:40:37","like_diff":6,"likes":12,"dislikes":6,"content":"此老师有风骨，很厉害，知识渊博。但是她的课没有什么养分，讲的内容基本上都是，谁的诗垃圾（她不会告诉你对方写了什么，她只是说她觉得人家垃圾），谁的文字垃圾，我的诗厉害，我的讲课经验丰富，你能不能想象，这些没用的她能说半个学期，一堂课两个半小时，她中间不下课不休息，几乎只有那么几分钟在讲诗，讲的内容随便上知乎搜一下就能学到。我不在乎什么给分高，我只想学到东西，这个老师根本不应该出来讲课，写写论文吧，何必呢？\n\n"},{"id":161951,"teacher_id":2365,"teacher_name":"黄杰","post_time":"2022-11-15 10:11:35","like_diff":5,"likes":6,"dislikes":1,"content":"选的是中国诗词写作。先生对诗词的热爱毋庸置疑，嘴上说着追求绩点的同学建议退课，真看到好几个人退课后还是很失落的。先生希望传播诗的文化才开课，但是她总抱怨正态分布让她不能给学生一个好成绩，由于申请中国诗词写作这门课取消正态怒而罢了这门课三年。课堂上也见识到了先生的水平，确实有不少诗挺一般的，但也确实见到了不逊色古人的诗作，包括她课上和我们一起即兴作的诗。\n\n但是就课堂上而言，个人确实觉得前面理论部分讲的有点快（因为惦记着进度，只有八周），而后面先生对个人写作的指点还是可以的。先生也确实会讲些“废话”，但我觉得课堂不只是由知识和技能的传授构成的，特别是诗这种能写出自己心声的东西，保留自己的意见听听她的观点也挺有趣的。\n\n我不后悔选这门课，因为我确实在自己喜欢的领域学到了很多东西。如果你单纯觉得诗词好美好喜欢，或者觉得写诗很酷可以装哔这门课不适合你；如果你觉得作诗能抒胸臆，大可选之试试。\n\n毕竟，来大学总不能只是为了绩点吧？"},{"id":86588,"teacher_id":2365,"teacher_name":"黄杰","post_time":"2018-09-17 10:48:47","like_diff":4,"likes":7,"dislikes":3,"content":"第一节课被劝退，老先生要真正做学问的学生，不适合入门。\n\n退了，但老先生很有风骨。"},{"id":88979,"teacher_id":2365,"teacher_name":"黄杰","post_time":"2018-11-13 05:53:32","like_diff":4,"likes":11,"dislikes":7,"content":"中国诗词写作：一个有趣的灵魂\n\n黄老师主张从绝句、令词写起。考试压力不大，两个半小时作绝句一首，五七皆可。这对初学来讲是好事，因为词汇的不足，字数越少越容易成篇。但有经验的都知道，越短越难，篇幅限制了发挥，导致成篇容易，但一写就庸。\n\n归根结底，她并未真正教你如何去作诗。她花了近半时间讲方言与平水韵，又花小半时间讲格律，真正到“作诗”环节，前前后后，只有“起承转合”四个字。似乎这四字便涵盖了作诗填词（没错，包括填词）的一切奥义。然后具体到如何起承，何谓转，怎么合，她又只字未提。可意会不可言传，个中三味，你自个儿悟。\n\n如果你有一定基础，可以把往日的习作给她评鉴，保证打击到你怀疑人生。\n\n我想她的目的，本就不在于塑造批量的诗人。没有大量的涉猎积累加一定的人生阅历再加千百练笔，要写好诗是不存在的。她反复强调的，应是一种态度。美的东西，就要执着的坚守，不好的，就坚决抵制。这种爱憎分明的性格让人十分难忘。上完她的课，你也许仍不会作诗，但你至少能明白，什么是诗。再回头看那些素日歆羡的藏头，连珠，宝塔，回文，……你会有一种俯视的感觉：这都是些什么玩意？\n\n最后，北京人慎选。京片子在她耳中大约是华夏最糟糕的方言。"},{"id":163630,"teacher_id":2365,"teacher_name":"黄杰","post_time":"2022-12-16 01:24:36","like_diff":4,"likes":4,"dislikes":0,"content":"黄老师的课真的很不错，虽然给分不太理想，但是觉得她的《中国诗词写作》课程真是不虚此行，能学到很多东西。老师本人也非常有气质。谢谢黄老师！"},{"id":118955,"teacher_id":2365,"teacher_name":"黄杰","post_time":"2019-11-08 10:22:49","like_diff":3,"likes":4,"dislikes":1,"content":"偶尔点名。书法学专业课。人文学子也可去听。老师讲课如上所言，我都还能忍，但是！平时成绩直接给满分真的(´இ皿இ｀)。在知道有个同学经常翘课的情况还给满，我真的是(´இ皿இ｀)实力劝退。最后给分也不高。"},{"id":119228,"teacher_id":2365,"teacher_name":"黄杰","post_time":"2019-11-11 11:21:47","like_diff":2,"likes":5,"dislikes":3,"content":"真的感觉学不到什么"},{"id":119643,"teacher_id":2365,"teacher_name":"黄杰","post_time":"2019-11-14 12:08:38","like_diff":2,"likes":3,"dislikes":1,"content":"抱歉，但感觉不会再爱了，这课真让我难受。老师还不错，但浪费我感情。"},{"id":163491,"teacher_id":2365,"teacher_name":"黄杰","post_time":"2022-12-14 12:56:52","like_diff":2,"likes":2,"dislikes":0,"content":"我很喜欢老师的课，真的很喜欢！本来看评论做足了心理准备的，但是实际上老师讲的非常好。平水韵、格律这些是诗词的基本功了，感觉老师多讲几节课完全没问题。结课考试是作诗+一首诗的赏析，是开卷考试，对我这种没有方言加成(没有任何歧视的意思，只是说有的方言确实读和记平水韵会有些优势)的学生来讲真的很善良！老师讲课很有趣，也会讲很多自己作诗的感受，能够感受到老师的浪漫和风骨，真的有被老师传承中国传统文化诗词文化的心感动到。总之感觉这门课真的很值！！！"},{"id":119261,"teacher_id":2365,"teacher_name":"黄杰","post_time":"2019-11-12 00:40:22","like_diff":1,"likes":3,"dislikes":2,"content":"体验差，浪费时间\n\n老师也行是个好学者但一定不是好老师"},{"id":217888,"teacher_id":2365,"teacher_name":"黄杰","post_time":"2025-04-17 13:25:25","like_diff":1,"likes":1,"dislikes":0,"content":"老师的诗水平不错，就是课上有些同学疑似有点过于聒噪了。"},{"id":116200,"teacher_id":2365,"teacher_name":"黄杰","post_time":"2019-09-06 05:04:42","like_diff":0,"likes":2,"dislikes":2,"content":"还没上课，希望能选上，并且老师对我好一点"},{"id":119600,"teacher_id":2365,"teacher_name":"黄杰","post_time":"2019-11-14 05:05:38","like_diff":0,"likes":2,"dislikes":2,"content":"诗词题跋收获不大，而且给分差，忙了半天没上4"},{"id":161889,"teacher_id":2365,"teacher_name":"黄杰","post_time":"2022-11-15 00:43:46","like_diff":0,"likes":0,"dislikes":0,"content":"很有风骨 但课程难度大 慎选"},{"id":161950,"teacher_id":2365,"teacher_name":"黄杰","post_time":"2022-11-15 09:50:00","like_diff":0,"likes":0,"dislikes":0,"content":"有风骨 真的是在传承文化 但给分不好 打9分"},{"id":184689,"teacher_id":2365,"teacher_name":"黄杰","post_time":"2023-12-22 07:50:22","like_diff":0,"likes":1,"dislikes":1,"content":"出成绩之前来给个分，知道我成绩不会很高怕受干扰。老师人很好也很可爱，说上课没干货的，其实我怀疑有些人是不是考试考傻了，写诗这种东西也是能够给你一套东西让你随便套的吗？平时成绩给你满分是为了给你保底不让你挂，最后得几分说实话这东西只能看悟性了。与其说老师上课没东西不如说学诗写诗就不适合拿来教和考核"},{"id":217231,"teacher_id":2365,"teacher_name":"黄杰","post_time":"2025-04-05 11:49:07","like_diff":0,"likes":1,"dislikes":1,"content":"一个吃尽时代红利的水货，上课的确如评论所说，就说谁的词好、坏，但没有理由，学不到东西，说自己课怎么这么好。水平跟民科一样。稍有学识的学生提问，她也接不住，回答得乱七八糟，查史料居然去百度百科。这种人能当浙大博导也是学术界的耻辱。学术水平也很差，对学生刻薄，理解不了一点点有深度的理论，见解也很奇葩。缺乏基本的历史知识。对学生评价很mean。最后：会去查谁教务系统给了差评！！在群里diss给差评的学生！！评审学生的论文，也是根本没仔细看，立场先行，瞎说一通！鄙视这种老师！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
