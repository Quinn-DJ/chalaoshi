:"章华","post_time":"2019-01-24 14:52:59","like_diff":16,"likes":18,"dislikes":2,"content":"除了成绩来评价，真的绩杀。平时挺认真的平时分也快满了，期末自己的思路也应该没错但是总评出乎意料的2.4。真的不敢相信，中微这种专业课给分这么迷，期末五道大题错一点就很好的分值。真的想哭，不知道自己哪里错了的感觉。老师也真的没有传说中那么好，中微有好多东西自学略过，需要自己努力很多。"},{"id":120870,"teacher_id":2673,"teacher_name":"章华","post_time":"2020-01-18 00:58:51","like_diff":16,"likes":17,"dislikes":1,"content":"辣鸡老师 把专业课上成大水课 平时讲课都想讲想不讲的样子 真吐了"},{"id":46720,"teacher_id":2673,"teacher_name":"章华","post_time":"2017-01-22 08:21:13","like_diff":15,"likes":19,"dislikes":4,"content":"不知道怎么说，金融学一学期没听，他所说的干货也不是每个人都喜欢，也许就是因为我不喜欢他讲课方式，所以没听即使最后复习了那么长时间也是那么低的分 还有事情多"},{"id":58178,"teacher_id":2673,"teacher_name":"章华","post_time":"2017-08-15 13:32:41","like_diff":15,"likes":15,"dislikes":0,"content":"很会吹"},{"id":98911,"teacher_id":2673,"teacher_name":"章华","post_time":"2019-01-24 05:03:12","like_diff":15,"likes":18,"dislikes":3,"content":"不怎么样，名不符实吧，查老师评分高的离谱，上课和给分也就那样"},{"id":130821,"teacher_id":2673,"teacher_name":"章华","post_time":"2021-01-25 14:59:08","like_diff":14,"likes":15,"dislikes":1,"content":"做个人吧，垃圾"},{"id":120832,"teacher_id":2673,"teacher_name":"章华","post_time":"2020-01-17 17:15:48","like_diff":12,"likes":12,"dislikes":0,"content":"求求大家别选zhwa的中微，选个真正的经济老师吧\n\n"},{"id":146007,"teacher_id":2673,"teacher_name":"章华","post_time":"2022-01-05 03:46:29","like_diff":12,"likes":12,"dislikes":0,"content":"他为什么有9分啊\n\n金融学极能扯，给的课件和教材冲突巨大导致很难回归教材，上课也不知所云讲的什么玩意。"},{"id":115545,"teacher_id":2673,"teacher_name":"章华","post_time":"2019-09-12 12:05:12","like_diff":11,"likes":12,"dislikes":1,"content":"垃圾吹牛逼不是一般厉害，讲课么，呵呵"},{"id":128700,"teacher_id":2673,"teacher_name":"章华","post_time":"2020-12-25 04:50:11","like_diff":11,"likes":11,"dislikes":0,"content":"不行不行 中微不可以 大白话学不到什么"},{"id":130697,"teacher_id":2673,"teacher_name":"章华","post_time":"2021-01-28 10:41:47","like_diff":11,"likes":14,"dislikes":3,"content":"真的傻逼 考完试没有人谢谢老师 懂得都懂 不要看着他评打“高”就选他，快逃快逃"},{"id":145136,"teacher_id":2673,"teacher_name":"章华","post_time":"2021-12-27 15:33:28","like_diff":11,"likes":12,"dislikes":1,"content":"中微课直接睡觉，与其期望在章老师课上学到东西，不如祈祷让范里安托梦。"},{"id":70725,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-27 12:37:23","like_diff":10,"likes":13,"dislikes":3,"content":"很水，打哈哈，个人不喜欢，建议金融学严谷军老师，学点真东西！"},{"id":3413,"teacher_id":2673,"teacher_name":"章华","post_time":"2015-06-11 05:17:36","like_diff":9,"likes":16,"dislikes":7,"content":"很好"},{"id":98905,"teacher_id":2673,"teacher_name":"章华","post_time":"2019-01-24 04:56:18","like_diff":9,"likes":11,"dislikes":2,"content":"看到中微成绩很难过。五道题分值太大错一点输不起。"},{"id":99045,"teacher_id":2673,"teacher_name":"章华","post_time":"2019-01-24 07:44:11","like_diff":8,"likes":9,"dislikes":1,"content":"金融学给分，我枯了。"},{"id":142020,"teacher_id":2673,"teacher_name":"章华","post_time":"2021-11-04 04:50:47","like_diff":8,"likes":8,"dislikes":0,"content":"他为什么能上9啊…\n\n金融学导论上了一个月，几乎全程不知所云\n\n据说给分还烂\n\n反正听课体验极其不好"},{"id":69971,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-26 01:00:02","like_diff":7,"likes":12,"dislikes":5,"content":"复习了很久也没拿到想要的分数....可能金融学靠背的东西对理科生不太友好吧...."},{"id":100324,"teacher_id":2673,"teacher_name":"章华","post_time":"2019-01-26 02:59:33","like_diff":7,"likes":7,"dislikes":0,"content":"老师上课讲的东西虽然都能听懂，但是范围太大了呀，想要考试刷绩点的最好不要选，想要多了解一些金融知识的强烈推荐！"},{"id":100329,"teacher_id":2673,"teacher_name":"章华","post_time":"2019-01-26 03:06:13","like_diff":7,"likes":9,"dislikes":2,"content":"金融学课程前期比较注重激发学生的兴趣，中微也会讲课前先带着复习一遍，认真听真的还是收获不少，可能我初微学的太差了。章老师的课可以的。至于最新评论里的那些，灭亡者偏差？我倒觉得成绩OK的人大多不会来这里评论。评价本就是一件主观性很大的事，学习也是师生双向配合的事。自己要适当做些调整，每一个老师都有自己的风格。"},{"id":130637,"teacher_id":2673,"teacher_name":"章华","post_time":"2021-01-24 05:07:24","like_diff":7,"likes":9,"dislikes":2,"content":"上课水 给分极差 速逃"},{"id":182932,"teacher_id":2673,"teacher_name":"章华","post_time":"2023-11-21 07:03:55","like_diff":7,"likes":7,"dislikes":0,"content":"兔子团副"},{"id":74498,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-03-01 14:13:56","like_diff":6,"likes":9,"dislikes":3,"content":"真的就，一般般"},{"id":75002,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-03-07 03:01:41","like_diff":6,"likes":8,"dislikes":2,"content":"真的就一般般，没有那么。"},{"id":45905,"teacher_id":2673,"teacher_name":"章华","post_time":"2017-01-20 09:00:38","like_diff":5,"likes":7,"dislikes":2,"content":"不上书本内容 期末考懵逼"},{"id":99015,"teacher_id":2673,"teacher_name":"章华","post_time":"2019-01-24 07:00:49","like_diff":5,"likes":8,"dislikes":3,"content":"平时认真了，期末5道题也都自我感觉顺利地写下来了，绩点出乎意料地令人难过。。"},{"id":100983,"teacher_id":2673,"teacher_name":"章华","post_time":"2019-01-27 08:39:46","like_diff":5,"likes":7,"dislikes":2,"content":"觉得中微真的讲的很好啊，为什么评论一片说不好的，复习的时候按照老师的PPT复习脑子里都是老师上课讲的思路就很好理解。把一些难理解的东西都用通俗的话说出来就很好理解。金融学虽然感觉上课和考试好像没多大关系，但我想老师本意也是想让我们了解真实的金融现状，还请来两位金融从业者分享。我觉得真的蛮好了。"},{"id":147182,"teacher_id":2673,"teacher_name":"章华","post_time":"2022-01-09 04:16:02","like_diff":5,"likes":5,"dislikes":0,"content":"他不配上9"},{"id":162126,"teacher_id":2673,"teacher_name":"章华","post_time":"2022-11-19 04:28:49","like_diff":5,"likes":6,"dislikes":1,"content":"章华啊，章华，给分差也就算了，居然叫了一个同学把所有人的小测成绩都报了一遍，还带了姓名，万万没想到啊，隔壁李壑虽然作业多，但是人好啊……\n\n我干！"},{"id":167641,"teacher_id":2673,"teacher_name":"章华","post_time":"2023-01-18 03:22:05","like_diff":5,"likes":6,"dislikes":1,"content":"emmmmmm 首先期中小测公开鞭尸就多少有点离谱，其次平时分给的似乎蛮随意，然后虽然上课有点意思但是超纲内容多（？可能）、重点不太明晰、对考试极不友好（枯了），平时没有作业不知道咋考，复习也一直很纠结不晓得咋搞。一个字，超！"},{"id":747,"teacher_id":2673,"teacher_name":"章华","post_time":"2015-03-16 07:35:29","like_diff":4,"likes":10,"dislikes":6,"content":"听说挺好的"},{"id":3427,"teacher_id":2673,"teacher_name":"章华","post_time":"2015-06-12 06:28:58","like_diff":4,"likes":12,"dislikes":8,"content":"很好的！"},{"id":70218,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-26 08:57:53","like_diff":4,"likes":8,"dislikes":4,"content":"还行 本来对金融有点了解或有兴趣愿意了解的同学可能会有点启发吧 但是我这种完全没基础的小白感觉就是空中楼阁(可能和其他老师比已经是很棒了吧？   考试还是以书本为主 给分没有对每个人都很好 只有3的人也有"},{"id":98891,"teacher_id":2673,"teacher_name":"章华","post_time":"2019-01-24 04:37:00","like_diff":4,"likes":7,"dislikes":3,"content":"听老师讲课还是会有收获的。但平时分全凭自己，考试全考计算题……?我认输。"},{"id":99929,"teacher_id":2673,"teacher_name":"章华","post_time":"2019-01-25 10:02:36","like_diff":4,"likes":6,"dislikes":2,"content":"老师是想让我们对金融产生兴趣吧，可是对于我这种金融小白真的不友好，先讲半个学期的导论，给分也就。。。很一般"},{"id":102846,"teacher_id":2673,"teacher_name":"章华","post_time":"2019-02-24 05:25:53","like_diff":4,"likes":5,"dislikes":1,"content":"金融学，前半个学期讲的都是所谓干货的东西，和课本没关系，看个人吧，有些人很喜欢像我觉得没什么意思。而且感觉其实去上课的人越来越少，只能说要选合适自己的老师，喜欢课外一些比较实操的知识的话选老师是没错的，如果是单纯上课就不太建议。不点名是真的。后半学期ppt和书上内容有区别也不知道该按哪个，而且考试给分是真的不好，感觉金融是一学期考试最有把握的，名词解释和大题都复习到，不知道为什么分数那么低，也没给答案什么的。"},{"id":121684,"teacher_id":2673,"teacher_name":"章华","post_time":"2020-01-20 21:50:09","like_diff":4,"likes":4,"dislikes":0,"content":"当你没有任何金融的基础的时候 建议换一个老师会分数高一点…老师是好老师的但是给分真的……"},{"id":130632,"teacher_id":2673,"teacher_name":"章华","post_time":"2021-01-24 05:38:21","like_diff":4,"likes":7,"dislikes":3,"content":"反正很不怎么样"},{"id":131768,"teacher_id":2673,"teacher_name":"章华","post_time":"2021-01-29 00:47:34","like_diff":4,"likes":4,"dislikes":0,"content":"中微，讲得比较通俗易懂，挺有趣的。上课喜欢提问，尤其是挑后排的人。\n\n作为中微，其实要想学好，还是得听点晦涩的数学推理，这方面感觉老师是有意回避的。（但老师讲的，应付考试还是够的）\n\n给分参考最新的几个评论，应该是莫得感情，挺严格的……"},{"id":131772,"teacher_id":2673,"teacher_name":"章华","post_time":"2021-01-29 01:04:00","like_diff":4,"likes":4,"dislikes":0,"content":"给分有点窒息，不可思议"},{"id":141964,"teacher_id":2673,"teacher_name":"章华","post_time":"2021-11-02 06:53:09","like_diff":4,"likes":4,"dislikes":0,"content":"上的中微，给我的感觉是：知识点都讲到了，但很浅，不求甚解；一节课讲的内容也很多。但是没有什么条理，经常是课上觉得学了好多，课下回忆又感觉什么都没讲。给分的话，老师很求是。"},{"id":143703,"teacher_id":2673,"teacher_name":"章华","post_time":"2021-12-02 04:36:01","like_diff":4,"likes":4,"dislikes":0,"content":"快逃！"},{"id":149769,"teacher_id":2673,"teacher_name":"章华","post_time":"2022-01-17 00:12:18","like_diff":4,"likes":6,"dislikes":2,"content":"章华能有这么高的分数，在座各位都有责任"},{"id":185744,"teacher_id":2673,"teacher_name":"章华","post_time":"2024-01-04 04:44:28","like_diff":4,"likes":4,"dislikes":0,"content":"不知道他的中微怎么样\n\n但是选上了章华金融学的学期初就赶紧找个速通网课视频也好别的什么资料也好直接背吧，比试图从章华的勾史ppt里捋出个重点再把重点串成思维体系没那么痛苦多了，另外你可能前半学期会觉得章华讲课挺有意思吸引人的，但是你最终会发现他讲了两个月导论（期末根本就不怎么涉及），真指望他的话后半学期以及期末备考的时候就等着傻眼吧\n\n关于平时分：章华的课是有一次大小组展示，有一次期中测试（今年改成了开卷，带上他导论ppt和他往群里发的资料嘎嘎抄就行），点名这学期只点了一次（钉钉群签到，你在任意地点签上了就都可以），除此之外没有任何事情"},{"id":186615,"teacher_id":2673,"teacher_name":"章华","post_time":"2024-01-13 08:22:40","like_diff":4,"likes":4,"dislikes":0,"content":"给分还是比较求是"},{"id":187266,"teacher_id":2673,"teacher_name":"章华","post_time":"2024-01-15 10:39:12","like_diff":4,"likes":4,"dislikes":0,"content":"复习时候发现其实老师讲的很好，内容也很全面，但是付出比不太好，给分有点低。"},{"id":69981,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-26 01:22:32","like_diff":3,"likes":7,"dislikes":4,"content":"……我感觉自己都写到了……可能还写得不够多吧……文科考试大家记住要多写写……否则就凉了"},{"id":145622,"teacher_id":2673,"teacher_name":"章华","post_time":"2021-12-31 02:34:23","like_diff":3,"likes":3,"dislikes":0,"content":"无语了"},{"id":148345,"teacher_id":2673,"teacher_name":"章华","post_time":"2022-01-12 07:48:01","like_diff":3,"likes":3,"dislikes":0,"content":"感谢老师不挂之恩🙏\n\n小总结一下：\n\n上课会讲很多比较贴近实务的知识，考试基本还是要靠自己背背背。因为拓展太多，导致上课内容很多都没法在考试里体现出来，也会让人觉得金融学很难学不会。但是考试来讲的话还是偏向记记背背的，金融学还是建议平时多背，听老师的课大部分是提升自己别的能力的，对于高绩点来说作用不是特别大，主要看自己。"},{"id":168039,"teacher_id":2673,"teacher_name":"章华","post_time":"2023-01-23 15:30:09","like_diff":3,"likes":3,"dislikes":0,"content":"金融的入门课程，课件内容丰富，学习到较多课外的知识"},{"id":169799,"teacher_id":2673,"teacher_name":"章华","post_time":"2023-02-28 02:40:04","like_diff":3,"likes":3,"dislikes":0,"content":"如果对金融体系稍有了解，听老师的课能学到很多。只是有些知识花很多时间讲但不在考试范围内（股票常识、定价模型...），期末复习需要注意区分PPT中的重点内容。秋冬只点了一次名，小测也只有期中一次，还给开学缓考的同学复习了一下划了一点复习重点，考试题目基本都能编出一点，给分个人很好。"},{"id":180484,"teacher_id":2673,"teacher_name":"章华","post_time":"2023-09-22 02:40:48","like_diff":3,"likes":6,"dislikes":3,"content":"不知所云。。\n\n“世界上有三类人，一类男人，一类女人，还有一类女博士”没~有~歧~视~的~意~思~"},{"id":9662,"teacher_id":2673,"teacher_name":"章华","post_time":"2015-11-04 02:48:11","like_diff":2,"likes":8,"dislikes":6,"content":"章鱼哥很帅，干货多\n\n"},{"id":12368,"teacher_id":2673,"teacher_name":"章华","post_time":"2015-12-23 06:15:06","like_diff":2,"likes":7,"dislikes":5,"content":"章宝宝炒鸡萌"},{"id":14677,"teacher_id":2673,"teacher_name":"章华","post_time":"2016-01-21 07:11:55","like_diff":2,"likes":6,"dislikes":4,"content":"好的不能再好了。我爱章华。。太好了。。"},{"id":15609,"teacher_id":2673,"teacher_name":"章华","post_time":"2016-01-15 15:34:00","like_diff":2,"likes":7,"dislikes":5,"content":"灰常棒 灰常萌 灰常适合讲课的老师 祝宇助教人好颜高嗓音酥"},{"id":69975,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-26 01:10:16","like_diff":2,"likes":8,"dislikes":6,"content":"感觉名不副实"},{"id":70704,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-27 12:08:50","like_diff":2,"likes":7,"dislikes":5,"content":"金融课背了一堆书上的，期末全写到了分也不高，真是迷之打分。中微教的很好，金融真的算了吧。"},{"id":71632,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-28 20:21:21","like_diff":2,"likes":8,"dislikes":6,"content":"现在都流行在查老师都流行秀绩点了吗？？？那个说自己4.8的自己知道就好说出来干嘛？老师确实讲课思路比较准确，但我想说能不能最好把整个讲课顺序调一调，很多金融小白都是不懂一点基础的，上课很多时候听案例是真的有心无力。我也想认真听案例但是真的完全听不懂。但若是先把课本过一遍，再开始讲案例，会大大提高大家听课兴趣。不过老师确实很关心学生，很大方面取得成绩不理想是自己没好好背书。大家还是得客观看待吧，不要以绩点高低来评判老师……"},{"id":122367,"teacher_id":2673,"teacher_name":"章华","post_time":"2020-02-25 15:47:23","like_diff":2,"likes":4,"dislikes":2,"content":"给了8分。金融学，老师导论课时间过长，上了半学期，导论课上讲的东西很杂碎，比较无聊。后面开始讲知识感觉挺棒的，条理清晰，讲得也很形象。请校友做演讲，在课程群里分享金融新闻，蛮用心的。最后两节课也很实在地划了考试重点，但是平时没有好好背书，尽管最后疯狂背了两星期，考试还是一般般，金融学考试范围太广了害，劝大家平时选金融学的话平时就开始用点心背背。"},{"id":147375,"teacher_id":2673,"teacher_name":"章华","post_time":"2022-01-10 01:04:09","like_diff":2,"likes":2,"dislikes":0,"content":"快逃别选，金融学全靠自己，上课不知所云"},{"id":149410,"teacher_id":2673,"teacher_name":"章华","post_time":"2022-01-15 09:06:11","like_diff":2,"likes":2,"dislikes":0,"content":"快逃！！"},{"id":175464,"teacher_id":2673,"teacher_name":"章华","post_time":"2023-06-25 05:39:38","like_diff":2,"likes":2,"dislikes":0,"content":"老师给分不错的 注重讲解整个知识架构的逻辑"},{"id":184046,"teacher_id":2673,"teacher_name":"章华","post_time":"2023-12-07 06:58:12","like_diff":2,"likes":2,"dislikes":0,"content":"现在不知道该怎么学了。。"},{"id":187388,"teacher_id":2673,"teacher_name":"章华","post_time":"2024-01-16 01:11:53","like_diff":2,"likes":2,"dislikes":0,"content":"点名轻松，讲课并不是完全面向考试，可能因为金融学课程本身就是这样。推荐只是想混个3学分的人选，或者是大佬期末记忆能力超强。其对中间想努努力拿4.5的群体没有太大帮助"},{"id":198813,"teacher_id":2673,"teacher_name":"章华","post_time":"2024-09-12 01:56:06","like_diff":2,"likes":2,"dislikes":0,"content":"上课歧视女生的老师。。。"},{"id":209082,"teacher_id":2673,"teacher_name":"章华","post_time":"2025-01-04 11:39:06","like_diff":2,"likes":2,"dislikes":0,"content":"上课有意思，但对考试帮助不大"},{"id":14549,"teacher_id":2673,"teacher_name":"章华","post_time":"2016-01-07 14:16:07","like_diff":1,"likes":12,"dislikes":11,"content":"哪个人给我们章宝宝没有满分，我不开心，章宝宝讲课那么好\n\n"},{"id":18050,"teacher_id":2673,"teacher_name":"章华","post_time":"2016-01-21 07:12:07","like_diff":1,"likes":3,"dislikes":2,"content":"章华宝宝讲课超级棒（｡ò ∀ ó｡）手术刚好就来讲课，超级负责！大爱章华宝宝^ω^\n\n"},{"id":40745,"teacher_id":2673,"teacher_name":"章华","post_time":"2017-01-20 11:45:35","like_diff":1,"likes":3,"dislikes":2,"content":"章老师非常可爱！金融学很棒！"},{"id":71232,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-28 07:37:09","like_diff":1,"likes":5,"dislikes":4,"content":"给分真的……"},{"id":148452,"teacher_id":2673,"teacher_name":"章华","post_time":"2022-01-12 23:42:39","like_diff":1,"likes":3,"dislikes":2,"content":"我觉得老师很可爱啊\n\n就是中微讲课有点散？\n\n但是比较生动\n\n最好课下梳理一下\n\n微经只得了2.4\n\n没想到中微反过来了4.2\n\n打个10分"},{"id":150505,"teacher_id":2673,"teacher_name":"章华","post_time":"2022-01-27 16:46:53","like_diff":1,"likes":1,"dislikes":0,"content":"自学成才"},{"id":150846,"teacher_id":2673,"teacher_name":"章华","post_time":"2022-02-19 11:30:28","like_diff":1,"likes":2,"dislikes":1,"content":"点名多，小测多，授课慵懒，属于评价两极分化型的老师"},{"id":192836,"teacher_id":2673,"teacher_name":"章华","post_time":"2024-05-31 02:48:45","like_diff":1,"likes":1,"dislikes":0,"content":"上过老师的中微。虽然数学困难户绩点并不好，但就课程本身而言，老师讲得非常好，本身枯燥的经济学内容（并且还有些难度）讲得形象且到位。就老师个人而言，可以说章老师真正地算得上一个想让学生掌握知识的、有趣的大学老师，而非一个冰冷的研究员或者ppt机器（虽然小测、作业、期中等等可能更适合在高中出现，不过也说明老师对课程挺上心的，不影响打十分）\n\n可惜宝美还没吃上，人生遗憾"},{"id":202590,"teacher_id":2673,"teacher_name":"章华","post_time":"202 likes":4,"dislikes":4,"content":"老師傳道棒棒噠~還是一枚吃貨呢\n\n"},{"id":18042,"teacher_id":2673,"teacher_name":"章华","post_time":"2016-01-22 16:58:57","like_diff":0,"likes":3,"dislikes":3,"content":"好老师！！"},{"id":18043,"teacher_id":2673,"teacher_name":"章华","post_time":"2016-01-21 07:10:25","like_diff":0,"likes":3,"dislikes":3,"content":"老师真的好棒好棒！助教也好棒好棒！大爱"},{"id":18045,"teacher_id":2673,"teacher_name":"章华","post_time":"2016-01-21 07:10:41","like_diff":0,"likes":3,"dislikes":3,"content":"老师和助教都是棒棒哒！上课很棒 群里氛围也很好 真想请章老师吃宝美生煎"},{"id":18047,"teacher_id":2673,"teacher_name":"章华","post_time":"2016-01-21 07:10:42","like_diff":0,"likes":2,"dislikes":2,"content":"上课讲的内容很有趣，人超有亲和力，喜欢在微信群里发红包，期末给的分数感动哭。"},{"id":18048,"teacher_id":2673,"teacher_name":"章华","post_time":"2016-01-21 07:10:51","like_diff":0,"likes":3,"dislikes":3,"content":"章老师超级萌 爱吃 真性情 课堂有趣！"},{"id":18051,"teacher_id":2673,"teacher_name":"章华","post_time":"2016-01-21 07:12:36","like_diff":0,"likes":2,"dislikes":2,"content":"章华宝宝特别好！上课干货多又很幽默，给分也不错，能选上他的课是一大幸运！"},{"id":18052,"teacher_id":2673,"teacher_name":"章华","post_time":"2016-01-21 07:12:38","like_diff":0,"likes":2,"dislikes":2,"content":"讲得很好，讲课很形象，也很幽默，还给我们介绍小吃。。。好评！给分也很赞！"},{"id":18056,"teacher_id":2673,"teacher_name":"章华","post_time":"2016-01-21 07:13:25","like_diff":0,"likes":4,"dislikes":4,"content":"老师上课讲的都是十分实用的的东西，受益匪浅！最重要的是！！！期末给分超级棒！给分超级棒！给分超级棒！（重要的是说三遍）"},{"id":18057,"teacher_id":2673,"teacher_name":"章华","post_time":"2016-01-21 07:13:52","like_diff":0,"likes":2,"dislikes":2,"content":"超级可爱的老师and超级帅气的助教！博弈论和美食不容错过"},{"id":18059,"teacher_id":2673,"teacher_name":"章华","post_time":"2016-01-21 07:15:16","like_diff":0,"likes":2,"dislikes":2,"content":"上课特别有趣，给分特别好，还老爱发红包"},{"id":18062,"teacher_id":2673,"teacher_name":"章华","post_time":"2016-01-21 07:15:53","like_diff":0,"likes":4,"dislikes":4,"content":"章华宝宝萌萌哒！！！"},{"id":18064,"teacher_id":2673,"teacher_name":"章华","post_time":"2016-01-21 07:17:35","like_diff":0,"likes":2,"dislikes":2,"content":"老师上课很有趣 很生动"},{"id":1807 2017-01-20 09:00:56","like_diff":0,"likes":3,"dislikes":3,"content":"非常nice"},{"id":45917,"teacher_id":2673,"teacher_name":"章华","post_time":"2017-01-20 09:05:39","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课讲的都是案例小故事，很好玩，虽然跟考试无关，但是都是实战的好经验。老师很可爱，大赞！"},{"id":45919,"teacher_id":2673,"teacher_name":"章华","post_time":"2017-01-20 09:07:05","like_diff":0,"likes":2,"dislikes":2,"content":"讲课有趣给分高～"},{"id":46406,"teacher_id":2673,"teacher_name":"章华","post_time":"2017-01-21 13:31:01","like_diff":0,"likes":3,"dislikes":3,"content":"第一次满绩是章老师的 上课轻松幽默 不能更好的老师了"},{"id":46420,"teacher_id":2673,"teacher_name":"章华","post_time":"2017-01-21 13:50:03","like_diff":0,"likes":3,"dislikes":3,"content":"章华宝宝讲话特别幽默有趣，会把重要的知识用形象的比喻讲的很清楚！感觉一个学期很有收获，最后也拿到了理想的成绩！超赞的老师！"},{"id":46423,"teacher_id":2673,"teacher_name":"章华","post_time":"2017-01-21 13:55:36","like_diff":0,"likes":3,"dislikes":3,"content":"老师超级棒！助教也很棒！祝福老师助教工作生活都顺心！平安喜乐！"},{"id":46426,"teacher_id":2673,"teacher_name":"章华","post_time":"2017-01-21 13:58:11","like_diff":0,"likes":3,"dislikes":3,"content":"老师很好很好啊"},{"id":46428,"teacher_id":2673,"teacher_name":"章华","post_time":"2017-01-21 13:58:47","like_diff":0,"likes":3,"dislikes":3,"content":"章老师讲课超有趣，通俗易懂"},{"id":46429,"teacher_id":2673,"teacher_name":"章华","post_time":"2017-01-21 14:00:53","like_diff":0,"likes":5,"dislikes":5,"content":"怎么说呢？讲得通俗易懂，特别是能通过我们眼神的呆滞程度确定我们是否听懂，超级好的老师，给分很棒，助教也很认真。"},{"id":46440,"teacher_id":2673,"teacher_name":"章华","post_time":"2017-01-21 14:27:58","like_diff":0,"likes":3,"dislikes":3,"content":"觉得还是要靠自己努力刷题 老师上课也很有趣  第一次专业课满绩 感谢感谢\n\n"},{"id":46447,"teacher_id":2673,"teacher_name":"章华","post_time":"2017-01-21 14:52:15","like_diff":0,"likes":2,"dislikes":2,"content":"唉没考好，虽然给分比想象得低得多\n\n老师还是不错的\n\n"},{"id":46899,"teacher_id":2673,"teacher_name":"章华","post_time":"2017-01-22 23:52:00","like_diff":0,"likes":1,"dislikes":1,"content":"不为考试而上课的老师"},{"id":68911,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-24 05:49:39","like_diff":0,"likes":4,"dislikes":4,"content":"哇章老师真的是我最喜欢的老师之一了，太可爱了，讲课也超级棒，很有趣，ppt也跟清楚，决定考试周结束后去尝试一下宝美点心~~"},{"id":68937,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-24 06:44:17","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很好很有趣。讲课，就我个人而言，讲课的思维逻辑很清晰，PPT也很全面\n\n，可以帮助很好地大家理解中微;但大概真的如老师第一节课讲的他的中微是帮助大家脱贫的，所以讲的都是逻辑道理，在数学上讲的很简单，感觉有些地方讲浅了。"},{"id":68938,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-24 06:45:11","like_diff":0,"likes":3,"dislikes":3,"content":"章老师是那种我知道跟着他走一定能学明白无条件信赖的老师!ppt也超级详细!给分很好!"},{"id":68960,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-24 07:14:30","like_diff":0,"likes":5,"dislikes":5,"content":"大学老师中很少有讲课讲的这么好的老师了，而且感觉老师心态很年轻！中微在章华老师的口中变的那么通俗易懂，实在是大赞章华老师！虽然还没资格被老师邀请去吃宝美点心，但我不能忘了给老师点赞，哈哈哈"},{"id":69744,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-25 10:05:28","like_diff":0,"likes":1,"dislikes":1,"content":"中微的话，看ppt和习题复习就好了。感觉上课也没那么认真，稍微花点时间吧"},{"id":69974,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-26 01:09:14","like_diff":0,"likes":3,"dislikes":3,"content":"一般般吧。不觉得很好也觉得不错。"},{"id":69976,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-26 01:10:48","like_diff":0,"likes":5,"dislikes":5,"content":"就那样吧\n\n"},{"id":69977,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-26 01:11:07","like_diff":0,"likes":6,"dislikes":6,"content":"章老师金融学讲得真的很不错，说实话听他的课能学到很多东西(虽然秋学期不讲课本就是了)，最后给分也出人意料地好！"},{"id":69982,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-26 01:25:15","like_diff":0,"likes":7,"dislikes":7,"content":"特好！金融学帮每一位同学拉分！能给9不给8！能给过不给挂！！！中微虽然没上他的，但一个学期没学的渣用他的ppt复习  上4了"},{"id":69995,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-26 01:56:46","like_diff":0,"likes":6,"dislikes":6,"content":"真的是好老师，感觉绩点和自己努力有关，但是不能否认的是老师把金融讲活了，让我逐渐了解到很多金融的现状，甚至想转金融哈哈哈，还有，考试要多写！！多写！多写！大爱章华老师！"},{"id":71285,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-28 08:47:03","like_diff":0,"likes":13,"dislikes":13,"content":"说给分差的，自己想想有没有好好背书，好好背名词解释。我是其他专业选这课当个性的，学这课前也没有相应基础，认真背书做题背名词解释，考试题目也不偏都是老师划得重点，都写上了分数4.8。而且老师也很和善，发红包，点名也不记成绩，动用自己的人际关系请专业人士当堂做讲座。对于一门导论性质的课程，章老师不能再完美了。"},{"id":73864,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-02-03 09:23:42","like_diff":0,"likes":3,"dislikes":3,"content":"还是挺好的老师 讲的挺细的 适合我这种文科生 应该是中微里面能听懂的了"},{"id":73918,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-02-03 14:20:57","like_diff":0,"likes":3,"dislikes":3,"content":"给章华老师打call！"},{"id":88268,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-10-25 07:45:34","like_diff":0,"likes":3,"dislikes":3,"content":"中微课给我心跳的感觉ヽ(￣д￣;)ノ=3=3=3"},{"id":135815,"teacher_id":2673,"teacher_name":"章华","post_time":"2021-05-27 10:38:40","like_diff":0,"likes":0,"dislikes":0,"content":"比较一般般"},{"id":148338,"teacher_id":2673,"teacher_name":"章华","post_time":"2022-01-12 07:14:38","like_diff":0,"likes":0,"dislikes":0,"content":"中微出分真的太快了，上午考完，下午出分，追求的就是刺激"},{"id":148341,"teacher_id":2673,"teacher_name":"章华","post_time":"2022-01-12 07:43:03","like_diff":0,"likes":0,"dislikes":0,"content":"绩点暴降0.1"},{"id":189428,"teacher_id":2673,"teacher_name":"章华","post_time":"2024-01-24 06:03:33","like_diff":0,"likes":0,"dislikes":0,"content":"老师很用心，能感觉到他想把金融知识尽可能多地传授给我们，而且尽力把知识讲的通俗简单，很好懂。金融学这门课本身内容就很杂，跟着老师的PPT可以比较有调理地复习，期末就是背PPT，相信老师划的重点，很容易拿到不错的分"},{"id":190539,"teacher_id":2673,"teacher_name":"章华","post_time":"2024-03-07 12:52:41","like_diff":0,"likes":1,"dislikes":1,"content":"我之前上的是zh的金融学，感觉其实上的挺好的，会举例解释，而且很有活力（尤其是对比我其他课的老师），但是金融学本身就挺碎的，然后老师上课确实还会拓展发散一下，只能说不建议非金融经济专业的学生选吧，因为最好结合其他的专业课一起学，知识会比较连贯，也更系统化一点，不过ppt内容比较多，但是知识点密度较低。总的来说，上课认真听（我一般上课坐在第三排左右），然后考前话一两天复习感觉也是足够的（本人期末绩点4.5，感觉差不多，跟实际付出的也算成正比叭）有一次期中的测试（开卷），一次小组大作业，还有就是期末闭卷了。然后我这个学期选了他的中级微经（因为感觉他的金融学挺好的），目前感觉也很不错，就是开学第一节课小测（不算分，检验微经学的如何）有点措不及防，所以我默默给他扣了一分，没打10分。。。"},{"id":192753,"teacher_id":2673,"teacher_name":"章华","post_time":"2024-05-30 05:03:24","like_diff":0,"likes":1,"dislikes":1,"content":"不点名，但是真的很无语，上课随机抽人回答奇怪的问题，答不上来大家一起尬着，然后PPT上写的什么完全不懂，上课听了和没听差不多。要不是这学期只有他的课绝对不会选这个中微。"},{"id":198737,"teacher_id":2673,"t 22 04:59:12","like_diff":-1,"likes":1,"dislikes":2,"content":"蛮好的老师，讲课很负责"},{"id":52065,"teacher_id":2673,"teacher_name":"章华","post_time":"2017-06-14 11:28:07","like_diff":-1,"likes":1,"dislikes":2,"content":"章老师讲课不错哟~"},{"id":68913,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-24 05:51:01","like_diff":-1,"likes":3,"dislikes":4,"content":"章老师超级超级棒，讲课好给分好，强推！"},{"id":69307,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-24 12:30:51","like_diff":-1,"likes":2,"dislikes":3,"content":"中微期末就5道题，对于粗心的人来说，简直噩梦。\n\n虽然老师人很好"},{"id":18032,"teacher_id":2673,"teacher_name":"章华","post_time":"2016-01-21 07:01:50","like_diff":-2,"likes":3,"dislikes":5,"content":"讲课超好又幽默，期末绝对良心分数，感动哭了"},{"id":18079,"teacher_id":2673,"teacher_name":"章华","post_time":"2016-01-21 07:25:02","like_diff":-2,"likes":1,"dislikes":3,"content":"老师人好上课有趣给分还高！"},{"id":45912,"teacher_id":2673,"teacher_name":"章华","post_time":"2017-01-20 09:02:24","like_diff":-2,"likes":2,"dislikes":4,"content":"呵呵……"},{"id":45914,"teacher_id":2673,"teacher_name":"章华","post_time":"2017-01-20 09:04:12","like_diff":-2,"likes":6,"dislikes":8,"content":"行云流水是怎样的一种体验？上过章华老师的课你就知道了。中微和金融学都是章老师的，从一无所知到能够和别人聊几句，金融原来不难入门；从初微到中微，原来只是细化的分析，美妙生动。\n\n难以想象这学期最喜欢的课是中微，然而章老师男神的魅力让我在回忆起知识收获时竟然最先想起。\n\n在还能上章老师的课的时候请珍惜，这是你难得的可以吸收的财富。"},{"id":46435,"teacher_id":2673,"teacher_name":"章华","post_time":"2017-01-21 14:07:06","like_diff":-2,"likes":2,"dislikes":4,"content":"关心学生学习，给分真的不错，是我自己不争气考跪，谢谢老师不挂之恩"},{"id":46438,"teacher_id":2673,"teacher_name":"章华","post_time":"2017-01-21 14:16:21","like_diff":-2,"likes":7,"dislikes":9,"content":"老师人的超级好很喜欢杨白劳的故事哈哈 满分的同学老师还会带去吃饭！！！真的超级感动以为要狗带的课最后给了4.8。比一万颗心。"},{"id":72138,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-29 12:24:47","like_diff":-3,"likes":4,"dislikes":7,"content":"给分真的烂，而且人情分很多，讲的也一般般，建议慎选"},{"id":148273,"teacher_id":2673,"teacher_name":"章华","post_time":"2022-01-12 04:27:07","like_diff":-3,"likes":5,"dislikes":8,"content":"出分了，来一波评论。没有特别高，但是也没有别人说的绩杀（4.2），算是对得起我的付出了。我是21-22秋冬上的章华老师的金融学，平时任务有一次小组金融案例分析展示，没有其他作业。我认为的优点：1.老师讲课还是比较有趣 2.平时事不多  我认为的缺点：1.花了一个月讲导论，但是我这种没有任何金融基础的小白完全听不懂他在讲什么2.感觉有时候讲课缺乏一定的条理，有时候上课感觉很晕，搞不清哪块是哪块，不过课后对着PPT整理下还是可以理清楚的，可能是我太菜了没搞懂老师的逻辑。 不知道算缺点还是优点：上课前偶尔会随即抽人提问上节课的东西，让我很害怕，但是确实能督促我及时复习，后来期末的时候少补了不少天。 考试方面，就这次考试而言，可以说所考的内容百分之95老师的PPT上都有（不过有些名词解释老师PPT上只给了词没给解释，需要自己去查一下），包括老师强调的利率期货也考到了，所以期末对着PPT复习就没错。老师不会重点讲货币那块，所以要看看书。总的来说我觉得章华老师还是不错的，但是我觉得对于金融小白来说这门课还是要课后自己下一些功夫。"},{"id":46432,"teacher_id":2673,"teacher_name":"章华","post_time":"2017-01-21 14:02:26","like_diff":-4,"likes":6,"dislikes":10,"content":"章老师的中微课，强无敌，理由不多说，同意的同学请给我点赞"},{"id":74310,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-02-10 10:53:35","like_diff":-4,"likes":4,"dislikes":8,"content":"emmm实话说，金融学一节课也没听过。大概是自己的原因吧，老师讲的东西听不进去…不过好在这课最后靠自学…emmmm老师人还是不错的，我觉得问题出在这课的考核方式，名词解释简答什么的太文科了…多点计算之类数理化的可能会更有意思吧。"},{"id":68922,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-24 06:06:12","like_diff":-5,"likes":6,"dislikes":11,"content":"今年的中微题目挺迷的  觉得自己都要挂了没想到出分4.8！！！\n\n开心到爆炸！要给老师疯狂打call！\n\n虽然没满绩不能和老师去吃宝美  决定下学期自己去尝尝~（好想请老师吃一顿嗷嗷嗷！）"},{"id":175465,"teacher_id":2673,"teacher_name":"章华","post_time":"2023-06-25 05:40:39","like_diff":-5,"likes":1,"dislikes":6,"content":"春夏学期中微出分了，给老师点个赞。\n\n强烈推荐的是老师的PPT和课外习题部分，相对于其他老师来说，习题课的设置真的对学习非常友好，因为是缓考人所以没去过课，但是光看ppt和做作业题就可以对中微有个很好的掌握了。期末考试题简直是送分，除了第一题有点计算难度和最后一题的理解有点难度，其他都是很基本的知识运用了。\n\n想请问最后一题第一问大家怎么做的，我是直接算的斯勒茨基补偿，应该错了；然后第二问是用的补偿变化，感觉都不太对劲"},{"id":187446,"teacher_id":2673,"teacher_name":"章华","post_time":"2024-01-16 07:13:28","like_diff":-6,"likes":0,"dislikes":6,"content":"跨专业选手来说一下，老师人很好的，平时事很少，平时分基本上也都会给比较高，期末就过了一遍书和ppt（实在没时间了），最后4.2"},{"id":105861,"teacher_id":2673,"teacher_name":"章华","post_time":"2019-04-22 06:36:57","like_diff":-8,"likes":1,"dislikes":9,"content":"思路清晰，章老师真的是处处为学生着想！幸运认识章老师！"},{"id":77495,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-05-06 04:27:27","like_diff":-9,"likes":3,"dislikes":12,"content":"这样的老师能够遇到，真是今生有幸。"},{"id":130677,"teacher_id":2673,"teacher_name":"章华","post_time":"2021-01-24 07:23:25","like_diff":-11,"likes":5,"dislikes":16,"content":"必须要为老师说两句\n\n老师上课一点都不水，至少所有考点都讲过了都在课件上了\n\n我最后背了3个通宵，考点都看到过，最后还是不太理想是因为自己没有背熟，不能怨老师\n\n老师上课讲的真的非常好，明眼人都知道\n\n只以绩点来评价一个老师的，请先用绩点评价一下你自己"},{"id":18712,"teacher_id":2673,"teacher_name":"章华","post_time":"2016-01-22 11:38:34","like_diff":-16,"likes":9,"dislikes":25,"content":"老师人真的是很好，但给的人情分太多，对其他班的同学不公平"},{"id":18046,"teacher_id":2673,"teacher_name":"章华","post_time":"2018-01-20 13:31:46","like_diff":-25,"likes":21,"dislikes":46,"content":"老师人很好，可是打分不太合理。不值钱的分数，人情分太多，对于其他班同学是一种变相的不公平。希望改进一下。"},{"id":101056,"teacher_id":2673,"teacher_name":"章华","post_time":"2019-01-27 10:57:59","like_diff":-57,"likes":3,"dislikes":60,"content":"靠  老子金融学怎么才4.2"}];
                    
                    // 排序函数
                    function sortComments(sortType) {

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）
