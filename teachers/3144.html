                    const commentsData = [{"id":1794,"teacher_id":3144,"teacher_name":"王维安","post_time":"2015-03-25 03:04:05","like_diff":38,"likes":53,"dislikes":15,"content":"给分不大好。讲得还好。"},{"id":46611,"teacher_id":3144,"teacher_name":"王维安","post_time":"2017-01-22 03:55:32","like_diff":27,"likes":34,"dislikes":7,"content":"挂科了我??"},{"id":157537,"teacher_id":3144,"teacher_name":"王维安","post_time":"2022-06-29 12:48:44","like_diff":19,"likes":25,"dislikes":6,"content":"大家都说wwa老师是绩杀，但我还是想说，王老师的课真的讲的很好！作为金融方面的入门学科，金融学起到了铸造基础、打开视野的作用，王老师也名副其实，讲课的质量是很高的。所以希望更多的同学能选择wwa老师（绩点未出，实事求是）\n\n4.8补：讲一点考试干货吧，无论有没有选择wwa老师的课，都可以听他的智云，推荐三倍速听，这样效率更高。\n\n记得签到（一次十分），大作业要求一定要听清楚，wwa老师很清楚的说了作业的主要内容是整理，有的人没有搞清楚要求自己写了3000字还抱怨老师看字数给分别人复制粘贴的20000字高分，关键老师的要求就是搜集资料整理呀，你自己写得3000字学术垃圾除了陷于自我感动也只配得那么点分了呀，拿什么跟别人的整理来比呢。\n\n然后金融学关键在于理解和背，本人是花了三个下午听了三个月的课程（之前零基础），然后考试花了一天半的时间背。\n\n听课是为了理解，如果补天是在来不及可以直接背老师的PPT（很重要，一共四次ppt，基本上囊括了考试的全部内容）\n\n然后关注wwa老师的复习ppt，都是他觉得重要的知识点，考试也很有可能会考！\n\n祝愿大家都可以在wwa老师这里得到心满意足的成绩"},{"id":157133,"teacher_id":3144,"teacher_name":"王维安","post_time":"2022-06-22 04:15:57","like_diff":17,"likes":22,"dislikes":5,"content":"老师给分不好是公认的事实。一年前我金融学考的很糟糕，在钉钉上希望可以查看一下卷面分。没想到老师直接钉钉电话过来了。他专门找到了我的试卷，花了一个多小时时间给我讲解，分析题目和我的答卷，并给我的答题和学习方式提出了改进意见。讲完后我才意识到自以为答的好的卷子漏洞真的很多。之后再重新回味了一下智云课堂，才发觉有些地方老师讲的多好，老师对教学是多么认真。回想自己平时上课的表现，甚至寄希望于考前几天的补天可以取得好成绩，不由觉得自己很可笑。王老师或许没有给我一个很好的绩点，但真的教会了我把目光从绩点聚焦在知识本身上来，真的很感谢他。"},{"id":11449,"teacher_id":3144,"teacher_name":"王维安","post_time":"2015-12-01 11:42:13","like_diff":12,"likes":18,"dislikes":6,"content":"只能说老师很有才华，经验很丰富，但是讲课有点慢，一节课只有三张PPT的节奏"},{"id":85390,"teacher_id":3144,"teacher_name":"王维安","post_time":"2018-07-17 11:08:49","like_diff":12,"likes":19,"dislikes":7,"content":"王老师本科生唯一开的一门课就是金融学，而且仅在春夏开班，仅开一个班，能成为王老师的学生不得不说实在幸运并且荣幸。王老师是一名讲座式教授，听君一堂课，如醍醐灌顶，酣畅淋漓。他的主要研究领域是宏观方面，尤其注重货币领域。假期拜读王老师推荐的《货币战争》，更深切的领会到王老师所说的“鸡毛”与“令箭”，同时也领会到去杠杆在国际局势严峻的今天所具有的重要意义。我以为，王老师的金融课是我入大学以来对我启发意义最大的一门课，它使原先对金融的热爱仅限于投资领域的我看到了更高层面的东西。"},{"id":158031,"teacher_id":3144,"teacher_name":"王维安","post_time":"2022-06-26 13:35:12","like_diff":10,"likes":13,"dislikes":3,"content":"求是地说，查老师本身就是一个具有幸存者偏差的教评网站，我只能尽量客观地描述我看到的王维安老师：1）上课内容：丰富充实，全面系统，前有历史后有当下，在涉及面广的同时用朴素简单的语言描述。缺点：容易犯困，常常发表对课程改革的看法而非讲述知识\n\n2）课后作业：没有。只有倒数三周的时候一次关于股票价格影响因素的分析，据我所知大家都是90分\n\n3）点名：只点一次名，一次十分（总评），即使没点到，也可以从寝室飞奔来找助教补签，老师本人说：我对这些东西都不感兴趣，只是学校要求这个程序，希望把这些分都送给你们\n\n4）期末考试：王维安的ppt非常详尽，没有哪个点是他的ppt没有的，不说上课认真听，就算最后一周狂背，期末也能上九十\n\n个人看法：一个很有情怀，很有见地，很有学者倔脾气的老师，有时会在课上蹦出来一个很冷的笑话，也会有课上想引用一个名人的名言而忘记的尴尬。我在王老师课上几乎每节课都尽力去认真听，并建立了一个初步的金融体系，对金融行业的理解有了一个大致的框架。老师已经尽量关照学生了，只是他个人对这门课的教学可能并没有太多的热情了吧。不过，我还是愿意为此尊称他一声：王先生好！"},{"id":18711,"teacher_id":3144,"teacher_name":"王维安","post_time":"2016-01-22 11:35:44","like_diff":9,"likes":15,"dislikes":6,"content":"给分呵呵了"},{"id":19516,"teacher_id":3144,"teacher_name":"王维安","post_time":"2016-01-24 12:53:17","like_diff":9,"likes":10,"dislikes":1,"content":"讲的不错，很有条理，建议认真作笔记，千万不要翻课本，课本编的逻辑混乱，公式也有出错的！"},{"id":46728,"teacher_id":3144,"teacher_name":"王维安","post_time":"2017-01-22 08:33:46","like_diff":8,"likes":10,"dislikes":2,"content":"金融学 讲的还行 但没有平时分 百分百看期末考 给分是真的不好  学弟学妹们慎选吧"},{"id":104111,"teacher_id":3144,"teacher_name":"王维安","post_time":"2019-03-12 07:47:56","like_diff":8,"likes":8,"dislikes":0,"content":"怎么老是拖堂啊，还拖这么久，我每次下一节课都要迟到……开始总是说一大堆没用的，然后才开始上课，真是醉了。"},{"id":9169,"teacher_id":3144,"teacher_name":"王维安","post_time":"2015-10-15 03:56:21","like_diff":7,"likes":9,"dislikes":2,"content":"有趣。比喻生动"},{"id":20885,"teacher_id":3144,"teacher_name":"王维安","post_time":"2016-02-03 02:55:02","like_diff":7,"likes":8,"dislikes":1,"content":"老师讲课很好的，有自己的一套逻辑，课本太混乱，知识面很广"},{"id":40801,"teacher_id":3144,"teacher_name":"王维安","post_time":"2017-01-05 14:35:52","like_diff":7,"likes":12,"dislikes":5,"content":"维安老师的课，应该是我研究生阶段唯一认真听过的课吧，本来想搞量化的，听完他的课决定研究宏观"},{"id":46555,"teacher_id":3144,"teacher_name":"王维安","post_time":"2017-01-22 02:42:45","like_diff":7,"likes":11,"dislikes":4,"content":"知识很渊博 干货很多 但不讲计算题 平时分一点不给全看考试真的挺惨的"},{"id":20120,"teacher_id":3144,"teacher_name":"王维安","post_time":"2016-01-26 07:03:22","like_diff":6,"likes":7,"dislikes":1,"content":"思路广"},{"id":79906,"teacher_id":3144,"teacher_name":"王维安","post_time":"2018-06-15 04:55:08","like_diff":6,"likes":11,"dislikes":5,"content":"虽然王老师不在乎名利，虽然我还没有考试，但是我给了10分。王老师，算是业内大佬吧，虽然感觉节奏很慢，也会扯一些别的东西，但是听他的课，真的会害怕错过什么，他不是光讲课本的一些东西（好吧，压根不讲），而是帮助我们树立一种金融思维，恰恰这别人觉得水的东西，我是真的感兴趣啊。\n\n最后不管成绩怎么样，听老师的课已经很开心了ｸﾞｯ!(๑•̀ㅂ•́)و✧"},{"id":22276,"teacher_id":3144,"teacher_name":"王维安","post_time":"2016-03-03 07:25:00","like_diff":5,"likes":6,"dislikes":1,"content":"一节课三张PPT，会学到很多课外知识，给分不好"},{"id":43640,"teacher_id":3144,"teacher_name":"王维安","post_time":"2017-01-16 16:26:00","like_diff":5,"likes":6,"dislikes":1,"content":"基本不讲计算....计算题"},{"id":49339,"teacher_id":3144,"teacher_name":"王维安","post_time":"2017-04-06 04:39:18","like_diff":5,"likes":6,"dislikes":1,"content":"每次都拖课 不尊重学生"},{"id":125614,"teacher_id":3144,"teacher_name":"王维安","post_time":"2020-09-12 11:04:52","like_diff":5,"likes":5,"dislikes":0,"content":"上课会讲很多跟课程内容无关的东西"},{"id":169770,"teacher_id":3144,"teacher_name":"王维安","post_time":"2023-02-28 00:30:40","like_diff":5,"likes":5,"dislikes":0,"content":"有点搞笑\n\n课讲不清楚，人倒挺大牌"},{"id":34675,"teacher_id":3144,"teacher_name":"王维安","post_time":"2016-10-18 03:15:28","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲课蛮好的～"},{"id":40806,"teacher_id":3144,"teacher_name":"王维安","post_time":"2018-06-20 07:28:42","like_diff":4,"likes":11,"dislikes":7,"content":"维安老师的课真的可以不刷手机一直听下去。听四遍也不腻2333"},{"id":157870,"teacher_id":3144,"teacher_name":"王维安","post_time":"2022-06-25 08:55:14","like_diff":4,"likes":8,"dislikes":4,"content":"4.2？？？？？老师给分变好了！😭感谢老师"},{"id":170764,"teacher_id":3144,"teacher_name":"王维安","post_time":"2023-03-09 08:00:56","like_diff":4,"likes":4,"dislikes":0,"content":"迟到5分钟，连上三节课，拖堂10分钟（）本来第一节课觉得王老师讲课很有意思来着，但是拖堂这么久真的有些emmmmm了¯\\_(ツ)_/¯"},{"id":8099,"teacher_id":3144,"teacher_name":"王维安","post_time":"2015-09-17 03:58:17","like_diff":3,"likes":4,"dislikes":1,"content":"还积极"},{"id":38898,"teacher_id":3144,"teacher_name":"王维安","post_time":"2016-12-19 17:07:10","like_diff":3,"likes":5,"dislikes":2,"content":"能学到很多 开阔思路"},{"id":46646,"teacher_id":3144,"teacher_name":"王维安","post_time":"2017-01-22 05:01:12","like_diff":3,"likes":5,"dislikes":2,"content":"大赞王老师，讲的都是干货"},{"id":46870,"teacher_id":3144,"teacher_name":"王维安","post_time":"2017-01-22 14:54:23","like_diff":3,"likes":9,"dislikes":6,"content":"老师虽然讲课慢了一些，但是对金融的理解很深入，听的也很有意思。最后给分是百分百看期末考的，认真看书理解概念就不会差。楼上那个说自己除了计算其他都会差点挂的是来搞笑的么，先不说计算本来就不算很难，其他题都是考的概念你确定理解透了答的全对？自己没有学到那个深度就别说老师！"},{"id":84945,"teacher_id":3144,"teacher_name":"王维安","post_time":"2018-07-14 12:45:05","like_diff":3,"likes":3,"dislikes":0,"content":"王老师的金融学现在有平时分了。上王老师的课建议把他的PPT打印出来，然后认真听课认真在PPT上做笔记，及时复习记忆。做到这些，期末题不会觉得难的。"},{"id":85396,"teacher_id":3144,"teacher_name":"王维安","post_time":"2018-07-17 11:30:09","like_diff":3,"likes":4,"dislikes":1,"content":"绩杀。"},{"id":126340,"teacher_id":3144,"teacher_name":"王维安","post_time":"2020-09-23 06:06:06","like_diff":3,"likes":3,"dislikes":0,"content":"给分低到离谱 无语了"},{"id":197236,"teacher_id":3144,"teacher_name":"王维安","post_time":"2024-07-09 15:57:10","like_diff":3,"likes":3,"dislikes":0,"content":"提醒学弟学妹们一定要注意点名的方式，线下班两次纸质签到，缺一次扣10分，线上班会统计智云的观看时长，如果平时分都拿到了的话给分还行，但是签到都没签上的话20分平时分就扣光了，一分不留的\n\n单论老师讲课的话还是可以的，不过不针对考试，考前还是要去看隔壁两个班划的重点"},{"id":43162,"teacher_id":3144,"teacher_name":"王维安","post_time":"2017-01-16 01:37:22","like_diff":2,"likes":2,"dislikes":0,"content":"很可爱的老师hhh比较有想法，虽然不知道给分咋样不过讲的真不错"},{"id":48857,"teacher_id":3144,"teacher_name":"王维安","post_time":"2017-03-15 03:15:35","like_diff":2,"likes":5,"dislikes":3,"content":"百分百看期末。老师完全不讲计算题啊，计算题明明只要一个公式就好了，结果其他老师都讲了考到的那个公式，就我们没讲。平时上课挺有条理的，仔细听了的话除了计算题应该就没问题了。"},{"id":75346,"teacher_id":3144,"teacher_name":"王维安","post_time":"2018-03-09 04:33:05","like_diff":2,"likes":2,"dislikes":0,"content":"上午3-5节的课，上他的课可以减肥"},{"id":85386,"teacher_id":3144,"teacher_name":"王维安","post_time":"2018-07-17 10:57:22","like_diff":2,"likes":2,"dislikes":0,"content":"讲课干货多，期末靠自己背"},{"id":152609,"teacher_id":3144,"teacher_name":"王维安","post_time":"2022-04-15 15:29:02","like_diff":2,"likes":3,"dislikes":1,"content":"蛮认真的，不要骂老师了，找找自己的原因吧"},{"id":177357,"teacher_id":3144,"teacher_name":"王维安","post_time":"2023-07-03 04:04:46","like_diff":2,"likes":2,"dislikes":0,"content":"和我超菜的vjf一个分 拖堂 讲的一言难尽 不定期纸质点名 避雷"},{"id":177414,"teacher_id":3144,"teacher_name":"王维安","post_time":"2023-07-03 08:22:51","like_diff":2,"likes":3,"dislikes":1,"content":"给分一言难尽，考完前几门课后有五六天时间一共复习两门课，这门课和另外一门基本都把智云重新看了一遍，两门课都是背背背，另外一门课老师评分比wwa老师还低一些，结果金融学总评比另外一门低20分。看着挺和善的老师给分如此冰冷。"},{"id":25427,"teacher_id":3144,"teacher_name":"王维安","post_time":"2016-05-18 12:09:01","like_diff":1,"likes":5,"dislikes":4,"content":"对学生态度真心差"},{"id":46642,"teacher_id":3144,"teacher_name":"王维安","post_time":"2017-01-22 14:55:43","like_diff":1,"likes":9,"dislikes":8,"content":"背了半个月，考试除了计算都会，最后差点挂，真是第一绩杀，无话可说"},{"id":59721,"teacher_id":3144,"teacher_name":"王维安","post_time":"2017-09-26 07:28:18","like_diff":1,"likes":4,"dislikes":3,"content":"不知所云，给分很差，金融学几乎得靠自学"},{"id":85406,"teacher_id":3144,"teacher_name":"王维安","post_time":"2018-07-17 12:16:07","like_diff":1,"likes":2,"dislikes":1,"content":"好像没有想象的那么绩杀，可能是这学期有了30分的平时分。一天速成，已经很感恩了"},{"id":85419,"teacher_id":3144,"teacher_name":"王维安","post_time":"2018-07-17 14:46:46","like_diff":1,"likes":2,"dislikes":1,"content":"绩杀啊"},{"id":125572,"teacher_id":3144,"teacher_name":"王维安","post_time":"2020-09-11 15:09:07","like_diff":1,"likes":1,"dislikes":0,"content":"害。。\n\n"},{"id":169574,"teacher_id":3144,"teacher_name":"王维安","post_time":"2023-02-27 03:50:10","like_diff":1,"likes":1,"dislikes":0,"content":"莫名其妙总评打了0分 无语"},{"id":170756,"teacher_id":3144,"teacher_name":"王维安","post_time":"2023-03-09 05:59:16","like_diff":1,"likes":2,"dislikes":1,"content":"人其实还好吧，就是上课水平是真的低，一节课的干货内容可能就10分钟不到，但是为了解释这点东西，你要听一个多小时。。。"},{"id":177188,"teacher_id":3144,"teacher_name":"王维安","post_time":"2023-07-02 04:44:36","like_diff":1,"likes":2,"dislikes":1,"content":"给分超级求是……不小心选择了这个老师，然后在课上听得一脸懵逼，没有针对期末考的作业😇只能说是我的问题吧（补天效果什么                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
