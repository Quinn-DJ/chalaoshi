多愿意了解马克思主义、和田老师一样有热血的同学来选这门课，你真的可以学到很多。btw，田老师每次穿着西装或大衣，真的有种马克思站在那里的感觉。"},{"id":155962,"teacher_id":7936,"teacher_name":"田亚","post_time":"2022-06-17 02:13:29","like_diff":10,"likes":10,"dislikes":0,"content":"宝藏老师，等你捡漏\n\n等以后热门了就难选力"},{"id":160457,"teacher_id":7936,"teacher_name":"田亚","post_time":"2022-09-23 02:45:03","like_diff":10,"likes":10,"dislikes":0,"content":"感觉老师很有趣呀，不太清楚老师之前是怎么样的才会有一些负面的评价，这学期上了两次马原的课感觉很有意思，讲课有自己的理解也很有热情，还会和同学们商量作业多少、需不需要减少，并且明确表示不需要卷论文字数，是很有趣很温柔的老师！"},{"id":154599,"teacher_id":7936,"teacher_name":"田亚","post_time":"2022-06-02 10:59:14","like_diff":9,"likes":9,"dislikes":0,"content":"田老师很好的一个老师，讲课很有意思，作业量合适，也很体谅同学，都过来给我选！"},{"id":155855,"teacher_id":7936,"teacher_name":"田亚","post_time":"2022-06-16 10:06:35","like_diff":9,"likes":9,"dislikes":0,"content":"田亚老师真的超级好，上课很有趣，平时分给分也超级好！！！而且平时事情也不多！"},{"id":165418,"teacher_id":7936,"teacher_name":"田亚","post_time":"2023-01-04 14:43:19","like_diff":9,"likes":9,"dislikes":0,"content":"首先，老师非常讨厌点名，迫于上面的压力不得不点了一次。然后本学期马原课任务：一篇3000字以上的原著阅读读书报告（第八周交变成第十五周交变成元旦交再变成1月3号24点前交），一次非常简单的小测，一次小组合作（自由组队）完成的马原展示课堂，就没了。考试前老师精心准备了一份复习指南，三道主观题几乎全部押中。复习的时候老师也非常热情的答疑，也安慰我不要紧张，为我加油。最后：“没事，大家都好好准备接下来的考试，剩下的事情交给我。”"},{"id":168188,"teacher_id":7936,"teacher_name":"田亚","post_time":"2023-02-01 08:40:28","like_diff":9,"likes":9,"dislikes":0,"content":"不断进步的老师"},{"id":191096,"teacher_id":7936,"teacher_name":"田亚","post_time":"2024-04-02 11:01:36","like_diff":8,"likes":8,"dislikes":0,"content":"谈到为何隔壁国家的领导人开坐奔驰时说：“只有领导人才具有足以抵抗资本主义工具的强大意志力，对它进行批判性驾驶”节目效果真的拉满了哈哈哈哈哈哈哈哈"},{"id":128398,"teacher_id":7936,"teacher_name":"田亚","post_time":"2021-02-01 15:47:11","like_diff":7,"likes":18,"dislikes":11,"content":"我觉得大家还是不要选老师的课吧，虽然老师明确表示会改正自己的问题，但是我觉得这个还是存疑。老师的上课其实还是不错的，有内容，有例子，但是老师总是想办法来刁难学生，我觉得不行。另外，给分还可以哎，因为当时被老师的过分操作给气到了，大作业是乱搞的，期末考也没复习，高中理科生，完全写不出啥东西，就在那瞎扯，我想按照田亚的性格可能直接给我挂了，但是最后上4了，这个还可以，不知道大家的得分怎么样？"},{"id":129371,"teacher_id":7936,"teacher_name":"田亚","post_time":"2021-01-04 16:51:41","like_diff":7,"likes":18,"dislikes":11,"content":"真的搞笑\n\n手写的笔记做成电子版上交\n\n电子的作业抄到方格纸上交\n\n呵呵~呵呵~呵呵"},{"id":146332,"teacher_id":7936,"teacher_name":"田亚","post_time":"2022-01-06 08:29:55","like_diff":7,"likes":7,"dislikes":0,"content":"事情很少，就一篇1000字以内的读书报告外加2次小测"},{"id":146738,"teacher_id":7936,"teacher_name":"田亚","post_time":"2022-01-07 09:53:33","like_diff":7,"likes":8,"dislikes":1,"content":"老师真的巨无敌好啊！！！查老师的评论他都会看，然后也说了之前是自己新来教课没有经验，有些地方做的不好。现在事少给分好，上课贼有激情，期末还会给我们整理提纲复习呜呜呜，太好了！十分！大家都去选田亚老师的课！"},{"id":154589,"teacher_id":7936,"teacher_name":"田亚","post_time":"2022-06-02 09:10:36","like_diff":7,"likes":7,"dislikes":0,"content":"老师已经根据大家的现实条件修改了教学方案了，很努力地压缩了课程的作业量，是好老师"},{"id":127698,"teacher_id":7936,"teacher_name":"田亚","post_time":"2020-11-26 01:16:21","like_diff":6,"likes":27,"dislikes":21,"content":"马原课事情巨多，快逃。如果不是很有空的话，我觉得宁可这学期不要选马原也不要选田亚老师的。适合爱发言，会辩论，会翻译外文的同学……论文需要翻译外文，然后再手写四五千评述哦。并且，老师的给分制度较苛刻，比如要求课堂辩论的两组总共20评分差大于3，课间上厕所迟到扣10...对于我这种思政课不积极不喜欢卷的同学不是很友好反正。第一次打5分抱歉"},{"id":128032,"teacher_id":7936,"teacher_name":"田亚","post_time":"2020-12-03 12:59:56","like_diff":6,"likes":14,"dislikes":8,"content":"事情巨多，手写马原论文四五千字，没有课间还拖堂，辩论赛赛制混乱，而且辩论赛辩题是真的老旧"},{"id":151367,"teacher_id":7936,"teacher_name":"田亚","post_time":"2022-03-01 12:10:06","like_diff":6,"likes":6,"dislikes":0,"content":"好老师！"},{"id":151410,"teacher_id":7936,"teacher_name":"田亚","post_time":"2022-03-02 15:52:27","like_diff":6,"likes":6,"dislikes":0,"content":"老师真挺好的"},{"id":165609,"teacher_id":7936,"teacher_name":"田亚","post_time":"2023-01-09 03:51:22","like_diff":6,"likes":6,"dislikes":0,"content":"不点名，事情少，考试前会给复习提纲，给分超级棒！老师人超好！非常体谅工科的学生！"},{"id":127229,"teacher_id":7936,"teacher_name":"田亚","post_time":"2020-11-16 07:21:31","like_diff":5,"likes":15,"dislikes":10,"content":"别的不说，光是课前拿着长长的名单一个一个点名就烦透了，难道这老师不知道有一个东西叫学在浙大吗？"},{"id":128932,"teacher_id":7936,"teacher_name":"田亚","post_time":"2020-12-27 05:28:18","like_diff":5,"likes":13,"dislikes":8,"content":"这老师带头制造鹅颈，什么辩论打分双方分差不能小于3分，还手写四五千评述。还有第一次辩论赛他竟然在各小组打分前做极具偏向性的评价，然后再让大家打了分交上去，我就疑惑了？这是真不知道什么叫公平，还是脑袋少了根筋。反正我是忍无可忍第一次弃修了，再见了田老师，希望您能来看看评价改进改进"},{"id":159936,"teacher_id":7936,"teacher_name":"田亚","post_time":"2022-09-09 08:57:01","like_diff":5,"likes":5,"dislikes":0,"content":"老师太好了！讲课有趣干货多还事少分高，选到就是赚到！"},{"id":166107,"teacher_id":7936,"teacher_name":"田亚","post_time":"2023-01-11 06:51:28","like_diff":5,"likes":5,"dislikes":0,"content":"田老师真的真的真的很好！生病了还要坚持反馈我们的读书报告，并且会给出非常中肯的建议，上课很有趣哇，收货很大，最后给分超级超级好！一生推！"},{"id":184710,"teacher_id":7936,"teacher_name":"田亚","post_time":"2023-12-22 09:21:43","like_diff":5,"likes":5,"dislikes":0,"content":"tygg现在真的从良了，我觉得是浙大马原课最好的老师之一了！小组展示最后各个小组分数都差不多，几乎不点名（点名也会提前通知的），小测很简单的，读书报告也鼓励不卷，期末考试也会带着大家复习，最爱和大家说“有问题随时联系我！”真的是很棒的老师！"},{"id":185756,"teacher_id":7936,"teacher_name":"田亚","post_time":"2024-01-04 06:46:04","like_diff":5,"likes":5,"dislikes":0,"content":"田亚老师巨巨巨好，事情少，小测简单，不点名，讲课非常有激情！感觉老师特别能体会做学生的感受。通过小组分享后的点评也能看出老师在很多社会问题上的看法比较贴近大众，不会有许多“专家”高高在上的通病。真的很喜欢田亚老师！！"},{"id":127763,"teacher_id":7936,"teacher_name":"田亚","post_time":"2020-11-26 13:26:15","like_diff":4,"likes":13,"dislikes":9,"content":"烂出了一个新的高度"},{"id":128147,"teacher_id":7936,"teacher_name":"田亚","post_time":"2020-12-08 10:54:07","like_diff":4,"likes":12,"dislikes":8,"content":"快逃 不知道老师为什么会觉得自己布置的作业少……"},{"id":136355,"teacher_id":7936,"teacher_name":"田亚","post_time":"2021-06-17 02:51:10","like_diff":4,"likes":5,"dislikes":1,"content":"上课其实还有不少值得一听的内容，上个学期由于手写论文和有一次督导来检查说了一些重话风评被害。相比毛概老师田亚算有干货的，给分也还是比较厚道的，而且老师也表示会改正错误，希望大家客观看待。"},{"id":136356,"teacher_id":7936,"teacher_name":"田亚","post_time":"2021-06-17 02:43:14","like_diff":4,"likes":6,"dislikes":2,"content":"上课其实还有不少值得一听的内容，上个学期由于手写论文和有一次督导来检查说了一些重话风评被害。总体上课算有意思，给分也还是比较厚道的，而且老师也表示会改正错误，希望大家客观看待。"},{"id":165676,"teacher_id":7936,"teacher_name":"田亚","post_time":"2023-01-09 08:51:03","like_diff":4,"likes":4,"dislikes":0,"content":"好老师，给分是一方面，更重要的是讲课充满激情，喜欢这样的老师"},{"id":185900,"teacher_id":7936,"teacher_name":"田亚","post_time":"2024-01-05 14:38:17","like_diff":4,"likes":4,"dislikes":0,"content":"狂吹ty老师，就是天使aaaaaaaaa!马原最好的老师，非常有人文关怀，而且人非常有趣！选上就是赚上aaa!"},{"id":185970,"teacher_id":7936,"teacher_name":"田亚","post_time":"2024-01-07 02:10:14","like_diff":4,"likes":4,"dislikes":0,"content":"老师的自我批评很值得我们学习"},{"id":128924,"teacher_id":7936,"teacher_name":"田亚","post_time":"2020-12-27 03:29:50","like_diff":3,"likes":8,"dislikes":5,"content":"这老师期末论文让你找外国学者对中国问题的看法并且手写3000字评述，还要求大家不重复找，哪里有那么多外国学者整天找中国问题的嘛，难找到死，挺难搞的"},{"id":132427,"teacher_id":7936,"teacher_name":"田亚","post_time":"2021-02-01 12:46:48","like_diff":3,"likes":13,"dislikes":10,"content":"田亚老师马原课程作业量及评分标准如下：\n\n1.查找一篇外国学者论述中国问题/马克思主义的文献并翻译，文章长的可选择摘译（本人选择的文章pdf共长28页，摘译其中摘要和两章半约7页，翻译五千余字；翻译部分难度不大，可选用机翻辅以人工校对，注意一定要人工校对，机翻常常会不知所云）\n\n2.对所选取的文章进行评述，要求3k-5k字并手写，尽量结合马克思主义相关原理\n\n（本人论述3623字，个人认为该评述贵精不贵多；需要结合马克思主义，不能空洞论述；）\n\n3.准备一场辩论赛，每队4-5人，辩题可自选或指定，各组长打分，两队辩论分差得拉开3分，辩题提前一周公布\n\n（本人认为辩论赛主要考察的是对辩题的理解程度，关键是要看对辩题是否准备充分；辩论赛对说理能力的训练有一定帮助）\n\n4.课堂笔记+辩论赛笔记，共10分，可用上课发言次数抵，一次2分\n\n（本人认为老师上课讲的内容有一定价值，值得一听；除了上课笔记外，本人还发言两次，每节课老师都会给发言机会，问题也不难，简而言之，就是需要勇气）\n\n5.平时考勤，旷课一次直接在总评里扣10分\n\n6.考试：这是联考，没什么可说的\n\n个人看法：\n\n1.上课认真听讲是对老师的尊重，因为老师要求上课不玩手机（而且给予了一定的弹性空间）的不满，个人认为或许带有情绪的发泄\n\n2.手写3k摘要的确不太合理，希望田亚老师下次课能够改收电子版\n\n3.辩论赛分差达3分：个人认为不算恶竞，因为我们班上共有19位组长，如果两队水平相当，那么最终总评分值想必不会相差太多；如果两队实力差距较大，3分的分差就客观的评判标准来说也是必定会拉出来的\n\n个人对田亚老师的评价的看法：\n\n田亚老师结课时明确提出并鼓励可以给他发邮件指出教学不足，有怨言的同学为什么不向老师直接反馈，而是类似情绪发泄一样对老师进行攻击呢？"},{"id":133972,"teacher_id":7936,"teacher_name":"田亚","post_time":"2021-03-11 03:06:56","like_diff":3,"likes":7,"dislikes":4,"content":"听了田老师一节课。感觉还不错，上学期任务多，这学期老师说要改进，减负。老师讲话挺有趣的，让人有一种愿意听下去的感觉。其实任务比史纲课少多了。尤其是这种人文社科类的，老师经验少的话，每学期都需要不停改进课程安排，不必苛责。"},{"id":146743,"teacher_id":7936,"teacher_name":"田亚","post_time":"2022-01-07 10:00:12","like_diff":3,"likes":3,"dislikes":0,"content":"吹爆，没话说，事少分多，愿意与学生交流，自己考前稍微看看资料就4以上"},{"id":155415,"teacher_id":7936,"teacher_name":"田亚","post_time":"2022-06-12 09:59:53","like_diff":3,"likes":3,"dislikes":0,"content":"老师很可爱，上课挺有趣的，授课方式也在积极调整和改变，反正很喜欢老师唉"},{"id":160370,"teacher_id":7936,"teacher_name":"田亚","post_time":"2022-09-20 12:51:44","like_diff":3,"likes":3,"dislikes":0,"content":"我怀疑我在98时政讨论或是知乎和老师对线过[ac01]"},{"id":160782,"teacher_id":7936,"teacher_name":"田亚","post_time":"2022-10-11 07:47:14","like_diff":3,"likes":3,"dislikes":0,"content":"很有想法的老师"},{"id":164877,"teacher_id":7936,"teacher_name":"田亚","post_time":"2022-12-27 07:00:26","like_diff":3,"likes":3,"dislikes":0,"content":"老师人真的很好，非常谦逊，很为学生考虑。上课很有想法也很认真，平时作业不多，期末会整理复习重点。"},{"id":164918,"teacher_id":7936,"teacher_name":"田亚","post_time":"2022-12-27 15:28:46","like_diff":3,"likes":3,"dislikes":0,"content":"好老师，和善谦逊，小组展示都会认真点评，会帮你看读书报告，小测、作业都在尽量减轻同学们的负担，已经不是以前评论里说的那样的了"},{"id":165544,"teacher_id":7936,"teacher_name":"田亚","post_time":"2023-01-11 12:11:46","like_diff":3,"likes":3,"dislikes":0,"content":"好！上课有激情！给分也好！"},{"id":165611,"teacher_id":7936,"teacher_name":"田亚","post_time":"2023-01-09 04:05:26","like_diff":3,"likes":4,"dislikes":1,"content":"听前几年说确实事情很多，但现在已经从良了，这学期事情很少，只有一个小组展示，而且最后各个小组分数都差不多，每次展示之后他的即兴点评都很好玩，不点名，只有一次点名性质的小测，读书报告也鼓励不卷，期末考试也会带着大家复习，很棒的老师！"},{"id":166171,"teacher_id":7936,"teacher_name":"田亚","post_time":"2023-01-11 09:48:41","like_diff":3,"likes":3,"dislikes":0,"content":"为田老师评分趋近于10作出自己的贡献"},{"id":167776,"teacher_id":7936,"teacher_name":"田亚","post_time":"2023-01-19 04:20:06","like_diff":3,"likes":3,"dislikes":0,"content":"感觉老师真的很有自己的思想和见解，对于同学们的观点也非常尊重，给分也很好，选上老师的课的同学也请珍惜这样的思政课老师，不要像我一样因为线上上课开始摆烂，还要靠吃高中老本和老师的复习重点呀！"},{"id":173873,"teacher_id":7936,"teacher_name":"田亚","post_time":"2023-06-04 03:26:29","like_diff":3,"likes":3,"dislikes":0,"content":"老师特别特别的好！真的！老师上课讲的内容也非常有趣，能感觉出来知识很渊博，很风趣。对学生很好，让我们不要卷，事情也不多，期末还会帮我们复习，给分也特别好！这么好的老师分数不高真的可惜，助力老师10分！能选上田亚老师的课非常幸运！"},{"id":178742,"teacher_id":7936,"teacher_name":"田亚","post_time":"2023-07-21 08:03:45","like_diff":3,"likes":3,"dislikes":0,"content":"好老师，真的感觉又有激情又淳朴，尊重学生，谦虚，快去选！！！"},{"id":180330,"teacher_id":7936,"teacher_name":"田亚","post_time":"2023-09-21 06:27:42","like_diff":3,"likes":3,"dislikes":0,"content":"刚刚上老师的课来点评一波，老师让我们自己决定小测次数，讲话也非常激情澎湃，好感点满了～希望最后拿到满意的分数！"},{"id":185745,"teacher_id":79 es":0,"content":"真正的师者"},{"id":129287,"teacher_id":7936,"teacher_name":"田亚","post_time":"2021-01-03 15:23:10","like_diff":0,"likes":4,"dislikes":4,"content":"快逃啊"},{"id":129317,"teacher_id":7936,"teacher_name":"田亚","post_time":"2021-01-04 06:26:58","like_diff":0,"likes":6,"dislikes":6,"content":"很烦！上课提问很多次都是指定认识的同学的，像之前没发过言的同学可以说越来越没有机会，而且基本没有给太多回答的机会，太多同学没有发言，最后没到五次发言的同学需要交笔记！淦！不仅要抄论文还要抄笔记！"},{"id":129338,"teacher_id":7936,"teacher_name":"田亚","post_time":"2021-01-04 10:08:07","like_diff":0,"likes":3,"dislikes":3,"content":"🙂 //快逃！"},{"id":129385,"teacher_id":7936,"teacher_name":"田亚","post_time":"2021-01-05 02:18:10","like_diff":0,"likes":5,"dislikes":5,"content":"怎么没有0分的选项？？？？？"},{"id":129557,"teacher_id":7936,"teacher_name":"田亚","post_time":"2021-01-16 03:06:54","like_diff":0,"likes":7,"dislikes":7,"content":"其实老师在某些方面还是可以的，特别是很愿意和同学们一起讨论问题，上次课20:55下课，他留在教室与一些同学讨论问题到23点多。\n\n给老师打低分的主要是因为不合理的课程考核要求，这也确实是一大糟点"},{"id":130398,"teacher_id":7936,"teacher_name":"田亚","post_time":"2021-01-22 03:19:30","like_diff":0,"likes":2,"dislikes":2,"content":"要考马原了 来吐槽一波\n\n上过的都说好 千万别上"},{"id":130440,"teacher_id":7936,"teacher_name":"田亚","post_time":"2021-01-22 11:02:12","like_diff":0,"likes":3,"dislikes":3,"content":"快逃！"},{"id":132420,"teacher_id":7936,"teacher_name":"田亚","post_time":"2021-02-01 12:16:18","like_diff":0,"likes":5,"dislikes":5,"content":"事情多，给分低，真tm nt！"},{"id":136662,"teacher_id":7936,"teacher_name":"田亚","post_time":"2021-06-22 14:14:19","like_diff":0,"likes":3,"dislikes":3,"content":"靠靠靠"},{"id":137304,"teacher_id":7936,"teacher_name":"田亚","post_time":"2021-07-03 04:18:16","like_diff":0,"likes":2,"dislikes":2,"content":"给分乱给，手写论文"},{"id":142895,"teacher_id":7936,"teacher_name":"田亚","post_time":"2021-11-17 06:50:22","like_diff":0,"likes":3,"dislikes":3,"content":"包大为老师找来代课的，我一上课就觉得好像见过他，刚才才想到，今晚80后脱口秀的赵兴，87年出生那个，好像啊，真的好像啊"},{"id":162142,"teacher_id":7936,"teacher_name":"田亚","post_time":"2022-11-17 04:39:36","like_diff":0,"likes":1,"dislikes":1,"content":"成功洗白"},{"id                                     <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
