                    const commentsData = [{"id":123322,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2020-06-20 04:06:48","like_diff":51,"likes":57,"dislikes":6,"content":"虎哥虎哥，自嗨讲课\n\n问题慎提，复读会死\n\n口齿不清，支支吾吾\n\n浙有二陈，退院助手\n\n精简竺院，身体力行\n\n绩杀之王，剑指叔平"},{"id":113601,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2019-07-07 01:01:11","like_diff":28,"likes":28,"dislikes":0,"content":"救死扶伤陈启瑾，劫贫济富陈庆虎?"},{"id":60338,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2017-10-18 00:27:11","like_diff":26,"likes":30,"dislikes":4,"content":"老师：这个…呃…那个…呃…呃…这个…是吧？\n\n我：呵呵"},{"id":113669,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2019-07-07 02:57:06","like_diff":22,"likes":23,"dislikes":1,"content":"就，就，就退院助推剂。\n\n希望老师能够把课讲明白点，出卷子题目写清楚点，至少你得考的和讲的有点关系行吗。。学过竞赛的可以选吧，没学过但很自信的也可以选，我这种sb就不要选了，惹不起躲得起好吧。"},{"id":61174,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2017-11-10 02:52:10","like_diff":21,"likes":23,"dislikes":2,"content":"也不是说老师人不好，可陈老师真的不擅长教课吧。讲课吞吞吐吐口齿不清，复习的时候也没有重点，每天纠结于一些小事，对课程的整体把握欠佳。感觉大雾二的老师普遍比大雾一差一个档次。"},{"id":112119,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2019-07-03 15:42:45","like_diff":19,"likes":20,"dislikes":1,"content":"陈老师的课 十分适合自主学习，学一些微积分、java、c程这样需要仔细琢磨的的东西！\n\n"},{"id":124001,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2020-06-20 03:40:56","like_diff":19,"likes":23,"dislikes":4,"content":"本人是求物成员之一，这是非常差劲的一位老师。课讲不明白，口齿不清。善于和他的脑瘫助教创造一些不是人的规定，经常宣扬自己的人道主义，却总是在课上突袭检查，不听不行，讲的实在是太烂了。求物的师资不如普通物理系，课业却比物理系难，绩点低，敢问物理系能不能动动脑？"},{"id":103257,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2019-02-27 04:08:57","like_diff":15,"likes":16,"dislikes":1,"content":"不行了我不行了真的不行了"},{"id":109217,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2019-06-12 03:40:03","like_diff":13,"likes":13,"dislikes":0,"content":"你将看到....大型全班低头做作业或者自习现场"},{"id":114453,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2019-07-10 03:34:01","like_diff":11,"likes":12,"dislikes":1,"content":"感谢虎哥给了我本学期最低绩点，人还不错"},{"id":63790,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2017-12-15 02:50:30","like_diff":10,"likes":10,"dislikes":0,"content":"口齿不清，重点不明"},{"id":113732,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2019-07-07 06:30:47","like_diff":10,"likes":10,"dislikes":0,"content":"讲电磁学，主要靠自学吧。作业比较少，考试比较难（但是普物好像也这样？）上课ppt过得太快了，没有教你怎么做题，以为你都懂了。喜欢自嗨，课堂要求比较严格，向他问问题很难得到满意的解释。"},{"id":124007,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2020-06-20 04:32:23","like_diff":10,"likes":10,"dislikes":0,"content":"怎么说？本来想留到成绩出来再说一波，没想到一波操作实在让我想好好记录一下他这个人。首先，背景是线上考试，流程极其简单，尽管存在各种问题但尚可解决（这些是其他课上得出的结论），但cqh完全将其复杂化，二十多个人的课，搞个线上模拟考都要两个小时，别班120人的大班只需要一个小时解决所有问题，他到最后还在纠结考试时间、试卷提交方法、试卷提交所需时间，真替插不上话认真负责的助教们心疼。（这波就先说关于此次线上考试中cqh的dizhi行为吧(┯_┯)其他下次再评）"},{"id":104747,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2019-03-27 03:51:03","like_diff":8,"likes":8,"dislikes":0,"content":"听得我很难受"},{"id":138631,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2021-07-10 04:32:12","like_diff":8,"likes":9,"dislikes":1,"content":"给老师7分吧 我是求物的，上的是老师的电磁学，不是大物。\n\n首先老师真的有认真备课，只是他可能确实不怎么会上课，然后口齿可能天生有点不太清楚，还有有时候讲到重点的时候会快速过去然后开始“海阔天空地吹牛”（他原话），所以可能听起来累一点，但完全不能听也是过度批评了。\n\n然后老师对学生真的非常不错（给分除外），问我们全班同学要了照片，想认识我们，大学老师主动来认识同学的真的不多见了。\n\n老师是一个金句迭出的人，这一点求科和强基都领教了哈哈。\n\n改进意见：\n\n①平时作业的要求可以提高一些，与考试难度匹配起来；\n\n②考试的题量可以适当减一些，海量题目任意挑选是真的难顶；\n\n③成绩构成这块平时分和考试分可以调整为四六开，这样可以稍微改善一下给分。\n\n总之还是谢谢老师一学期的教导！"},{"id":195132,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2024-06-27 02:05:52","like_diff":8,"likes":8,"dislikes":0,"content":"大爱陈老师，陈老师已经变了，学弟学妹们快冲！"},{"id":112586,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2019-07-04 19:56:55","like_diff":7,"likes":7,"dislikes":0,"content":"首先听懂他在说什么就是一种挑战，其次努力听不睡着是另一种挑战，平时分会参照期中考成绩，最后应该就是极差越来越大吧。其实感觉期末考没有那么难但不知道为什么分数和期中考差了那么多，最后绩点也的确凉凉，慎选，毕竟几乎没人听课的（好处大概是作业不太多，没有小测，并且一学期只点了一次名？"},{"id":51604,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2017-06-07 12:13:35","like_diff":6,"likes":7,"dislikes":1,"content":"。。。。。。"},{"id":113458,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2019-07-06 17:34: ":"奇葩性格，口齿不清\n\n退院助手，名不虚传\n\n成绩未出，直接查老师见"},{"id":138632,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2021-07-10 04:33:40","like_diff":5,"likes":5,"dislikes":0,"content":"电磁学，老师有想法，但是大部分时间读ppt，当他使用黑板的时候，说明他要认真了，务必尽力跟上。但是可能板书比较乱，一开始没跟上后面会很难受。\n\n说到考试，只能感谢他的不挂之恩吧"},{"id":51605,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2017-06-07 12:15:15","like_diff":4,"likes":4,"dislikes":0,"content":"27286； 一\n\n"},{"id":63936,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2017-12-20 01:30:31","like_diff":4,"likes":5,"dislikes":1,"content":"这个，对吧，是吧，这都是很简单的东西……"},{"id":113730,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2019-07-07 06:24:43","like_diff":4,"likes":4,"dislikes":0,"content":"凭什么最低只能打1分？"},{"id":114478,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2019-07-10 05:12:07","like_diff":4,"likes":4,"dislikes":0,"content":"“这些大家都学过吧，都会了吧，那我就过了。”"},{"id":114907,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2019-07-12 16:37:19","like_diff":4,"likes":4,"dislikes":0,"content":"感觉没有学到多少有用的东西，三周的外教课体验还不错"},{"id":138287,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2021-07-08 10:46:17","like_diff":4,"likes":4,"dislikes":0,"content":"口齿不清，不是不听，而是不能听\n\n全勤加作业基本全对加小测只有一次不是满分\n\n平时分扣十二分，朋友们自行抉择\n\n陈老当真乃劫贫济富之大人物，虽说我其他门的均绩已经很差了，你又何必如此"},{"id":138500,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2021-07-09 14:26:40","like_diff":4,"likes":4,"dislikes":0,"content":"全靠自学，绩杀，一句话，快跑！！！！"},{"id":138628,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2021-07-10 04:24:31","like_diff":4,"likes":4,"dislikes":0,"content":"今年的卷子真就将劫贫济富继续扩大化呗，填空题＋简答题题量暴涨，填空题貌似还没有过程分只有答案分？太离谱了"},{"id":156638,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2022-06-20 13:03:34","like_diff":4,"likes":5,"dislikes":1,"content":"别选，真的会挂"},{"id":66149,"teacher_id":1710,"teacher_name":"陈庆虎","post_time":"2018-01-12 06:22:05","like_diff":3,"likes":11,"dislikes":8,"content":"老师绝对是很负责任很有耐心的，复习的ppt很详细，复习课也很好，而且期中考试的成绩是老师一个人一个人私戳告诉的，真的很负责！在课上还会提醒希望认真听课，不要水手机，最重要的是老师是真的希望我们可以学到知                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
