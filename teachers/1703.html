                <script>
                    // 评论数据
                    const commentsData = [{"id":138279,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-07-14 08:14:00","like_diff":105,"likes":120,"dislikes":15,"content":"在一次计算机系统概论课上，姜晓红说：下面认为实验课应该给学生讲理论的同学坐到教室的左边，认为实验课应该让学生做实验的学生坐到教室的右边。大部分人坐到了左边，少数人坐在了右边，只有一个人还坐在中间不动。\n\n\n\n姜晓红：“那位同学，你到底认为实验课应该讲理论还是让学生做实验？”\n\n\n\n答：”我认为实验课应该做实验，但是我支持上课讲理论。“\n\n\n\n姜晓红 ：“那请您赶快坐到主席台上来。”\n\n\n\n\n\n\n\npatt上计算机系统概论课时，大批同学到现场问问题。姜晓红便问patt：“你是用什么办法让这么多人来问问题的？” 回答：“凡是来问问题的人都能够得到总评成绩的奖励。” 后来姜晓红上下午的实验课时，有许许多多的同学都去了教室上课。patt问姜晓红：“你是用什么办法让这么多人来上实验课的？” 回答：“凡是实验课有第二次验收的，每人扣分20%。”\n\n\n\n\n\n\n\n2021年的一天，patt打电话给助教A，说考虑任命他为计算机系统概论TA。助教A回答：“patt同志，我得向您报告。我有严重缺陷，我没有学过LC-3。” “这是您认为必须报告的唯一缺陷吗？” “对。” “我们的老师连计算机软件都不会用，还照样坚持工作。您不过就不会LC-3，没什么了不起。”patt说。 \n\n\n\n\n\n\n\n实验课。姜晓红发言： “今天我们有两个问题要讨论。第一，我们需要在实验课继续讲理论。第二，我们需要增加两个lab。” 观众席中传来了一个怯怯的声音： “为什么要增加两个lab？” “很好，我就知道大家对问题一没有不同意见。”"},{"id":143868,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-12-23 12:49:59","like_diff":87,"likes":92,"dislikes":5,"content":"某老师去世之后，下了地狱。然而地狱的阎王惜才，想在地狱造一个CPU，这样可以减轻生死簿的负担。于是地狱的阎王给其布置了一个任务，要求一周之内造出CPU，如果造出的CPU可以使用，就特许其升入天堂。\n\n两天之后，某老师造出了CPU。阎王斥责道：我要求forword和不是forward代码执行前后结果不一样，你这个这样一样，是不是抄的？某老师辩白道：两种技术得出的结果是一样的！阎王斥责道：别管这么多，你这么说是不是可以设置个假的来骗阎王？分数扣10%！\n\n五天之后，某老师再一次造出了CPU。阎王发现其中的ALU无法运行，便愤怒的向某老师说道：你这还造ALU呢？回去重做！\n\n一天之后，某老师修复了ALU，再一次提交给阎王。阎王非常满意，并说实现了所有功能。某老师问：那我可以去天堂了吗？\n\n阎王回答：你第二次验收没过，去天堂的机会早就没有了，还想去天堂？"},{"id":159478,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-07-24 10:31:25","like_diff":58,"likes":58,"dislikes":0,"content":"I'm ...(Jiang's voice)..I'm sorry? Professor Jiang? I don't understand . Are you still there?\n\nJiang :S..so， ac...actually，I just have gived myself a break..."},{"id":155134,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-06-08 15:16:15","like_diff":40,"likes":40,"dislikes":0,"content":"翁恺表明该如何上好课程 ；\n\n姜晓红表明该如何不上好课程 ；\n\n杨莹春试图表明谁都能上好课程 ；\n\n楼sir正在表明课程是根本不需要上好的 。"},{"id":137013,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-06-29 10:39:45","like_diff":38,"likes":38,"dislikes":0,"content":"很难相信计算机学院的老师什么计算机软件都不会用。\n\n实验课全部用来上理论课，逼得学生只能课下做实验。"},{"id":184247,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2023-12-14 02:35:25","like_diff":33,"likes":35,"dislikes":2,"content":"兰浩轩傻逼"},{"id":159307,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-07-12 01:23:24","like_diff":29,"likes":30,"dislikes":1,"content":"求你别妨碍patt了\n\n老爷子上课够累了，还得应付你这个sb，想想都。。。"},{"id":25424,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2016-05-18 10:26:23","like_diff":27,"likes":29,"dislikes":2,"content":"“我都恨不得一次全讲完”"},{"id":139841,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-07-31 10:40:09","like_diff":26,"likes":27,"dislikes":1,"content":"jxh：No one knows LC-3 better than me"},{"id":146935,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-01-08 06:05:59","like_diff":26,"likes":26,"dislikes":0,"content":"集美们，开扣！"},{"id":146932,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-01-08 05:50:05","like_diff":22,"likes":23,"dislikes":1,"content":"他妈有病吧，考试之后批平时作业并且大扣特扣"},{"id":141520,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-10-13 05:31:54","like_diff":16,"likes":16,"dislikes":0,"content":"lz这学期选了jxh女士的体系。\n\n怎么说呢，感觉非常折磨。\n\n1.在没有讲memory的时候pop quiz（不提前通知），考memory，说是以测代讲。lz考的还可以，但的确挺难的\n\n2.验收试验极其离谱，一小时三组，而且女士对lab1的代码很有意见（这个代码不是我们写的），她要求forward和不是forward代码执行前后结果不一样。lz十分惶恐，因为但凡懂点的人都知道，forward和其他流水线的技术，最后得出的值是一样的（指的是计算结果在memory或者寄存器里）。后来在我们的讲解下jxh女士懂得了看forwarding的信号，但她很不满意，认为我们可以设置一个信号欺骗她。\n\n3.验收只给两次机会，第一次没过扣除10%，第二次没过全扣"},{"id":178680,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2023-07-17 06:17:12","like_diff":16,"likes":16,"dislikes":0,"content":"我会很好奇你和patt的合作真的顺利吗"},{"id":159361,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-07-15 12:48:19","like_diff":14,"likes":14,"dislikes":0,"content":"建议练一练英文再与patt教授合作。。上课听她和patt交流尬的能抠出3室一厅，，，如果我是patt我绝对忍受不了。。"},{"id":124903,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2020-07-16 16:12:31","like_diff":13,"likes":16,"dislikes":3,"content":"有个小建议，小学期计算机系统概论课，lab二次验收和delay一天都扣10分，其实我觉得delay可以多扣点，但验收失败的代价可以小一点（刚刚二验完，10分太疼了……）"},{"id":151185,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-02-24 05:50:32","like_diff":13,"likes":15,"dislikes":2,"content":"sb一样把您的课讲好再来提一堆要求吧，你以为自己是谁啊"},{"id":116567,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2019-09-11 22:57:49","like_diff":12,"likes":20,"dislikes":8,"content":"小学期计算机系统概论，当然课程主要是patt教授讲，给分是助教给，所以不清楚老师讲课风格和给分到底怎样。不过单论小学期，patt教授水平十分高，上课过程中真的收获很多，而且助教们也很负责给分很好，强推计算机系统概论！"},{"id":159362,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-07-14 14:07:22","like_diff":11,"likes":13,"dislikes":2,"content":"Professor Jiang确实是patt教授的好帮手，她非常的负责任，就是英语口语似乎还有很大的进步空间，导致其与patt教授进行良好的沟通似乎不是特别顺畅，，实在是可惜，不然patt教授和同学们的上课体验还会更加的good"},{"id":178857,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2023-07-26 05:36:48","like_diff":10,"likes":10,"dislikes":0,"content":"全班热烈鼓掌，姜举着手机傻笑\n\nP:?\n\nJ:(拍了拍patt的肩）来拍个照\n\nP:What???\n\nJ:Emm， I mean … take a photo …"},{"id":21471,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2016-02-29 03:12:08","like_diff":9,"likes":15,"dislikes":6,"content":"思路清晰，666"},{"id":128926,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2020-12-27 03:46:49","like_diff":9,"likes":11,"dislikes":2,"content":"别选，千万别选\n\n实验与众不同，无从借鉴。而且难度高出其他班好多，验收也及其严格。"},{"id":135762,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-05-24 05:19:09","like_diff":9,"likes":14,"dislikes":5,"content":"说好听一点就是严格。\n\n说得不好听就是迂腐、死板。\n\n一分差评。"},{"id":154704,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-06-03 18:42:25","like_diff":9,"likes":9,"dislikes":0,"content":"扣！开扣！"},{"id":159308,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-07-12 01:38:27","like_diff":9,"likes":9,"dislikes":0,"content":"和patt沟通的好困难，感觉做不到尊重patt，可能是英语水平的问题，xs"},{"id":180521,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2023-09-22 09:02:54","like_diff":9,"likes":10,"dislikes":1,"content":"纯纯傻逼，出这狗题，吃屎去吧"},{"id":192073,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2024-05-08 17:04:53","like_diff":9,"likes":10,"dislikes":1,"content":"讲得还是可以的。而且这学期竺院课有了钟梓航这一位非常 nice 的助教，可以说感受比以前好得多。"},{"id":205503,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2025-01-02 03:11:36","like_diff":9,"likes":10,"dislikes":1,"content":"计算机体系结构\n\n\n\n考完试回来补充：jxh我的神，其它有的班没怎么讲的东西她都详细讲了，最后还考了好几题，逆天，不愧是课题组组长\n\n\n\n姜女士似乎没听说的那么离谱，单论这门课的话，只给她5分确实低了，除了偶尔上课前来一次非常简单基础的小测、给我们多上了一节课之外也没啥离谱操作，上课讲的也还行，应该在计院平均水平之上，当然也称不上非常好，但是确实是有热情的，课间也能看出在努力关心同学（向同学问各种生活问题），单论点感觉这位老师还是可以的\n\n\n\n说实话CS几门专业课课程体验好不好大多是看助教给不给力，各门课老师上课水平大差不差，与助教的交流远多于老师\n\n\n\n看到了下面的评论，补充一下，我上的2024~2025秋冬学期的姜女士的计算机体系结构，实验现在都是很简单的填空题，线上仿真网站会显示正确波形，会直接告诉你哪错了，已经没有像下面同学那样那么难受了，而且今年的助教对实验框架进行了很多改进和优化，实验做起来舒服多了，我和同学交流后发现其它有些班的难度更大。\n\n\n\n当然这是我个人的体验，欢迎其他同学补充指正。"},{"id":159309,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-07-12 02:38:26","like_diff":8,"likes":9,"dislikes":1,"content":"计概搅屎棍"},{"id":160500,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-09-25 01:09:23","like_diff":8,"likes":9,"dislikes":1,"content":"成绩公示好几天，登分数前临时改分数占比？？？？"},{"id":185499,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2023-12-31 11:19:09","like_diff":8,"likes":12,"dislikes":4,"content":"下头恶心狗篮子，晚上你家里人出门必定嘎嘣死，我嘴巴开过光，恶心玩意，早点死了清净。"},{"id":25691,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2016-06-24 10:04:48","like_diff":7,"likes":9,"dislikes":2,"content":"拟声词非常丰富"},{"id":141538,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-10-13 14:20:59","like_diff":7,"likes":7,"dislikes":0,"content":"就是别选，不要相信任何人夸她的话。简直十分折磨"},{"id":148031,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-01-11 11:14:36","like_diff":7,"likes":8,"dislikes":1,"content":"体系老师中最负责的，理论课讲得非常清楚。体系课的正确打开方式是，选别的老师的课，听女士的理论课。女士的实验课，快逃！"},{"id":149632,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-01-16 08:42:02","like_diff":7,"likes":8,"dislikes":1,"content":"体系真的要慎重考虑，如果老师有助教的话，任务量会小很多。但是这个学期老师没有助教，所以女士在所有实验下发的时候都是对实验效果一无所知的状态，然后她会根据同学实现的结果来更改实验的要求。有的时候在实验室里头改代码、等验收，平均一组实验能验收40min~1h，9、10两节的实验课能上到晚上8点。女士对于上课内容还是走心的，教的比较多，也非常有调理。但是她验收的效率真的导致实验课成为这个学期一个不小的消耗。\n\n女士自己有的时候也过意不去，她也很想教会学生东西，但是她的方法还是有待改进。"},{"id":178487,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2023-07-12 11:25:45","like_diff":7,"likes":7,"dislikes":0,"content":"求您不要在计概课上打断Patt了！真的很尴尬。"},{"id":91188,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2018-12-03 02:55:46","like_diff":6,"likes":6,"dislikes":0,"content":"唉.."},{"id":178729,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2023-07-20 12:24:45","like_diff":6,"likes":6,"dislikes":0,"content":"jxh:我不做人啦！Patt!\n\nPatt:计概？怎么会……\n\njxh:同学，就用你的绩点，wryyyyyyyyyyyy!"},{"id":139703,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-07-20 12:12:57","like_diff":5,"likes":12,"dislikes":7,"content":"为人和善、工作勤勉、忠于职守、甘于奉献、关爱亲人、关心同志"},{"id":140955,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-09-18 09:10:55","like_diff":5,"likes":7,"dislikes":2,"content":"计概，jxh不做人了，还说分太高了，不让调，TA又把分调回去了，光是总评挂掉的就有五分之一，还不包括期末小于五十被斩杀的。"},{"id":140960,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-09-18 10:41:45","like_diff":5,"likes":5,"dislikes":0,"content":"计概？寄guy!"},{"id":142140,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-11-07 12:50:31","like_diff":5,"likes":7,"dislikes":2,"content":"如果没有助教的话，快逃，千万别选。"},{"id":144720,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-12-23 10:21:43","like_diff":5,"likes":7,"dislikes":2,"content":"迂腐死板。千万别选jxh的计算机体系结构！！！！！！！！！！！！！！！！！"},{"id":147420,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-01-10 03:07:55","like_diff":5,"likes":5,"dislikes":0,"content":"体系慎选，这学期没有助教，实验验收和作业都是姜老师亲自负责。验收极为严格，不完全搞懂实验就会被扣分。因为是教改的第一年，每个实验第一组验收的同学要把实验给她完全讲清楚，有一次我给她讲了一个多小时。她对于课程组给的实验框架还不是很满意，觉得太容易了（实际上已经很难了(#`O′)，她还经常提一些很苛刻的要求），和她沟通很困难，实验课有的时候半个班的同学和她辩论都给她讲不明白。作业小测严格扣分，不做bonus平时分会很惨。总之离离原上谱了属于是，慎选慎选！能力足够也要比其他班多花很多时间，还拿不到别的班的分数！"},{"id":147508,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-01-10 06:14:22","like_diff":5,"likes":7,"dislikes":2,"content":"体系课姜老师班上期末试卷一片90+，就知道她\"押\"题有一手；猜测期末高了，要搞班上同学的平时分了，苦了同学们，被恶心实验还要被恶心分数。   --来自计组实验被恶心的怨念"},{"id":157742,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-06-24 15:06:18","like_diff":5,"likes":8,"dislikes":3,"content":"上课根本讲不明白，整个计组理论和实验部分的授课和评分系统都一塌糊涂，自己也算不清楚，还出来教学生？只能说快逃。"},{"id":157877,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-06-25 09:38:43","like_diff":5,"likes":6,"dislikes":1,"content":"只能说一句，快逃"},{"id":160502,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-09-25 01:38:50","like_diff":5,"likes":5,"dislikes":0,"content":"sb，重新定义“最终”成绩，咋不去定义定义你🐴 呢"},{"id":180552,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2023-09-22 15:46:14","like_diff":5,"likes":5,"dislikes":0,"content":"非常好老师，爱来自学生"},{"id":187472,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2024-01-16 10:07:30","like_diff":5,"likes":6,"dislikes":1,"content":"所有体系结构教学班里任务量最大最牛马的，今年助教也是逆天，仿真要求在pta上过，每个周期都完全一致才能验收，告诉你哪个周期错了但不告诉你哪个信号有问题，没有参考仿真波形，靠自己去猜，一个实验可以调好几天，美名其曰给同学减轻debug的压力，我呸，这波纯纯上压力。一个实验别的班可能就填填空，不超过20行代码，但是在jxh班你要宠幸设计整个控制器，还要严格符合助教的心意。在其他班没有作业，在jxh班你可以做到推荐时长8h以上完成的作业，并且占大额平时分。做实验时刻感到破防，人就是不患寡而患不均的，要是当初勇敢一点退预置选其他老师的课也不会那么难受。整个本科阶段，我选课自认倒霉的有两位，一位是cy一位是jxh"},{"id":104731,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2019-03-26 15:06:47","like_diff":4,"likes":8,"dislikes":4,"content":"虽然没上过她的课，但听室友说她自己也不懂，讲不清楚，不到半个学期教室里的人数减少一半，于是就开始点名了..."},{"id":115523,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2019-08-01 07:29:09","like_diff":4,"likes":6,"dislikes":2,"content":"小学期，怀疑她的能力，ppt真没错……"},{"id":139212,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-07-13 08:40:33","like_diff":4,"likes":5,"dislikes":1,"content":"验收严格无参考"},{"id":143565,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-11-27 06:02:21","like_diff":4,"likes":10,"dislikes":6,"content":"Bitch"},{"id":147269,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-01-09 10:41:22","like_diff":4,"likes":4,"dislikes":0,"content":"我只能给CA这门课打上一个大大的问号？"},{"id":157056,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-06-21 18:38:13","like_diff":4,"likes":4,"dislikes":0,"content":"上了计组。真的煎熬，快逃！"},{"id":178681,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2023-07-17 07:47:57","like_diff":4,"likes":4,"dislikes":0,"content":"dsb"},{"id":185892,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2024-01-05 13:51:44","like_diff":4,"likes":6,"dislikes":2,"content":"在复习，来评价几句\n\n真的PPT写的和狗屎一样\n\n真的不知道jxh这13哪来的自信"},{"id":192477,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2024-05-21 11:56:24","like_diff":4,"likes":5,"dislikes":1,"content":"369快进来学拉扯"},{"id":211287,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2025-01-11 06:34:45","like_diff":4,"likes":5,"dislikes":1,"content":"不知道lx说的是哪门课，但体系结构并没有透题，都是按顺序平时讲课有讲到的罢了，考前给了个mesi的图也是因为她发现课上讲错了，而且对考试没有任何帮助。。。而且这学期体系结构jxh班的体验确实很舒服，助教给力且拼命捞人，实验简单，期末前开答疑课，至少教课是认真负责的，何谈通过偷题换风评，让我们求是一点"},{"id":29929,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2016-06-30 14:02:39","like_diff":3,"likes":6,"dislikes":3,"content":"浙大最能拖课老师。没有之一"},{"id":140958,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-09-18 09:50:13","like_diff":3,"likes":4,"dislikes":1,"content":"不能认同她是个好老师，lz上了计租和计算机系统概论。这位老师课讲不太明白，实验是一行一行的看（因为她不懂需要我们一行一行讲）。今年计算机系统概论可能有60人不及格，感谢这位老师！！！！"},{"id":143928,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-12-13 07:54:53","like_diff":3,"likes":7,"dislikes":4,"content":"傻逼！"},{"id":146966,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-01-08 08:12:45","like_diff":3,"likes":3,"dislikes":0,"content":"绷不住了"},{"id":156992,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-06-21 13:18:51","like_diff":3,"likes":5,"dislikes":2,"content":"助教不负责。\n\n提问课堂问题经常答不上，对课程进度好像一点也不知道的样子。\n\n实验验收标准不清晰，要学生做什么做了还不够，还得学生自己证明自己做了和证明自己做的是对的。实验内容自己不会就让学生帮他验收，那还要助教何用。\n\n作业和实验报告的批改忽严忽松，捉摸不透，冷不丁就扣个几分。"},{"id":160501,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-09-25 00:56:24","like_diff":3,"likes":3,"dislikes":0,"content":"姐妹们，开调！！！"},{"id":170296,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2023-03-02 13:57:14","like_diff":3,"likes":4,"dislikes":1,"content":"在我上了另一门国际化课程之后，才知道professor jiang是多么的优秀"},{"id":175726,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2023-06-26 10:19:33","like_diff":3,"likes":3,"dislikes":0,"content":"太不求是"},{"id":178563,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2023-07-14 14:07:55","like_diff":3,"likes":3,"dislikes":0,"content":"练练口语吧。"},{"id":210094,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2025-01-08 06:37:57","like_diff":3,"likes":3,"dislikes":0,"content":"上课讲的其实不错，二倍速也能听清，上课有三四次相当于点名的小测，并且实验验收也是比较好的，可以线上仿真显示波形及错误（虽然我大部分是时间都是直接用vivado仿真debug）。然后老师讲的内容确实比较全面，但也不是完全楼下说的部分内容别的班没讲，比如 chimes，其实每个班都讲了，但是有一两个班的名词/称谓不同，但是姜老师是按照书本内容讲得因而比较规整（同时也有 HW 出了这些题目的原因）。可以说 HW 完全理解了考试大题基本没问题，选择把 ppt 看一遍或者智云听一遍也就 ok 了的。"},{"id":32552,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2017-02-03 04:19:09","like_diff":2,"likes":5,"dislikes":3,"content":"讲得很细"},{"id":104056,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2019-03-11 06:30:11","like_diff":2,"likes":7,"dislikes":5,"content":"认真讲课的样子让人肃然起敬"},{"id":139191,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-07-13 07:49:25","like_diff":2,"likes":5,"dislikes":3,"content":"请别选"},{"id":140973,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-09-18 23:09:05","like_diff":2,"likes":3,"dislikes":1,"content":"又被她卡绩了，迂腐古板，自己都搞不清楚还来教什么"},{"id":144590,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-12-22 13:01:32","like_diff":2,"likes":5,"dislikes":3,"content":"垃圾，1分"},{"id":150694,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-02-13 11:46:42","like_diff":2,"likes":2,"dislikes":0,"content":"呵呵……"},{"id":160448,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-09-23 01:12:22","like_diff":2,"likes":5,"dislikes":3,"content":"94.5算94是吧？"},{"id":194588,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2024-06-24 13:14:32","like_diff":2,"likes":3,"dislikes":1,"content":"难道真是助教的问题吗？这学期计组上完感觉体验还行（？）最后给分也不错，总评各部分都有公示，挺清晰的。\n\n最后还是感谢助教zzhgg吧"},{"id":210034,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2025-01-08 04:49:17","like_diff":2,"likes":2,"dislikes":0,"content":"这学期体系两个助教哥哥都拉满了，至少从学在浙大上的那个成绩组成来看，平时分应该是给满分了。（前提是按时完成作业，小测什么的扣一点分数可以用bonus补回来，4-way cache的bonus应该是最容易做的，我也就做了这一个）\n\n不过遗憾的是我一学期没听过课，只有实验相关的知识是看知乎上南大的那个专栏学的，因为作业也只有四份，前两份是计组学的，第三份是和实验做的内容高度相关的，第四份还没截止的时候助教gg就发答案了，所以这学期没听课也都能完成这些任务。但是还是建议从第四章DLP开始听一下课，因为后面的东西网上资料比较难找，而且其他班老师不一定讲，但是很可能是要考的。最后的一节课老师也会讲一下重点，要听一下，比如这学期这节课上明确讲了要考convoy和chimes，但是其他班其实都没讲过。\n\n再次感谢jyz和hhy助教哥哥们，我们班的作业也都是助教gg们自己收集和编写的，都是面向考试要考的内容，而不是照搬那个书上的\n\n---------------------------------\n\n更新放一下数据，全班四十人左右，平时分满分17人，总评90分以上24人。"},{"id":212790,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2025-01-15 02:25:53","like_diff":2,"likes":2,"dislikes":0,"content":"24秋冬计组设，总体来说体验很好。姜老师大部分内容都讲得很清晰，课下的答疑也很耐心，实验验收基本由助教负责，而且仔细阅读实验文档并自行认真完成仿真和上板之后基本都能一遍过，我只有中断异常处理第一次没过，似乎也没有扣分。但同时也是有一些体验不好的地方：首先是讲课时是按PPT一页一页过的，有时会出现老师对着一页PPT反应（or 回忆）了一会儿才知道要讲什么，授课逻辑似乎不是很连贯；其次是老师似乎很喜欢（或者是为了赶上教学进度不得不）连堂和拖堂，有一次拖到了12:40左右，即使如此进度依旧慢于隔壁班。总而言之并不需要避雷，如果计组预置的是姜老师也不一定非要换（个人感觉姜老师评分低大概是由于前些年的实验验收和计概）。"},{"id":27048,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2016-06-22 12:34:34","like_diff":1,"likes":5,"dislikes":4,"content":"晓红姐姐声音好萌的"},{"id":32600,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2016-07-08 04:07:05","like_diff":1,"likes":8,"dislikes":7,"content":"上的计组，晓红姐姐理论课讲得挺好的(虽然很爱拖堂)，实验验收超严格，最后给分很厚道！"},{"id":32601,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2016-07-08 04:07:41","like_diff":1,"likes":5,"dislikes":4,"content":"讲得很好！给分很好，虽然拖堂，但是真的是好老师。"},{"id":73486,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2018-02-01 16:03:22","like_diff":1,"likes":7,"dislikes":6,"content":"讲课很棒棒！虽然很能拖堂，但是超负责任。助教给分不能再棒，基本上都是满分，认真干活很容易就能满"},{"id":73892,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2018-02-03 11:03:15","like_diff":1,"likes":3,"dislikes":2,"content":"讲课很细，知识点梳理的很好。非常爱拖堂！T^T实验课验收严格归严格，会陪着学生debug，各种延长验收时间。是个负责（且给分好）的老师"},{"id":90773,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2018-11-26 03:03:02","like_diff":1,"likes":6,"dislikes":5,"content":"感觉老师讲的硬件真的超棒！！！\n\n逻辑清晰老师还很可爱！\n\n验收和实验严格一点确实能学到东西！\n\n（只不过老师热情度太高经常会拖堂让同学们晚吃饭，不过老师也会每次说对不起＞人＜）\n\n给老师比心！"},{"id":112791,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2019-07-05 03:14:16","like_diff":1,"likes":4,"dislikes":3,"content":"讲课水准10分\n\n但是…说给分好的出来挨打！！"},{"id":125660,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2020-09-12 16:40:43","like_diff":1,"likes":4,"dislikes":3,"content":"感觉一般吧，没什么可圈可点的地方。但是有时候的语气和态度...心态不好的同学不要选！"},{"id":174680,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2023-06-15 13:06:52","like_diff":1,"likes":1,"dislikes":0,"content":"评价是寄"},{"id":195001,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2024-06-26 08:01:54","like_diff":1,"likes":2,"dislikes":1,"content":"这学期计组助教gg非常好！课程整体验感都很好的。甚至最后老师好像还在拼命捞人"},{"id":195874,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2024-06-30 13:29:37","like_diff":1,"likes":2,"dislikes":1,"content":"计算机组成与设计。这学期的助教 zzhgg 很认真负责，验收也很人性化，不会像女士一言不合就扣 10%，实验这块体验很好。女士本人讲理论也是比较清晰的，上课体验也过得去。不过女士偶尔会在上课时环视一周抽人回答问题，还是有些尴尬。但是上课回答问题/点名什么的并不占分数就是了。"},{"id":210022,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2025-01-08 02:30:49","like_diff":1,"likes":1,"dislikes":0,"content":"出分回来感恩一下"},{"id":210164,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2025-01-08 09:19:37","like_diff":1,"likes":1,"dislikes":0,"content":"2024-2025秋冬学期修了老师的计算机组成与设计课程。老师讲课还是可以的，可以听明白（虽然我不怎么听），态度也是认真负责的，授课这方面我认为可以打到9.5分。\n\n至于实验验收，这学期由于全程是助教zjd学长负责，所以二次验收扣分只存在于名义上，实验文档十分详尽，验收简单，体验很好。\n\n给分也是十分给力，平时成绩拉满，最后的cache bonus最高可以做到平时总评+4，期中考设置了10分还是20分的bonus，整体分数都很好。\n\n唯一伤心的点是pop quiz，前一节没听后一节寄。（不过这个主要还是自己没学好，平时跟不上进度的同学请谨慎。）但最后pop quiz感觉也没有扣多少分，bonus够填了。"},{"id":23709,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2016-04-13 06:23:15","like_diff":0,"likes":10,"dislikes":10,"content":"晓红姐姐我女神"},{"id":47209,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2017-01-24 13:44:07","like_diff":0,"likes":4,"dislikes":4,"content":"体系。给分不太好吧。。但能学到东西。。想要绩点的想要水的还是别选了"},{"id":57584,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2017-07-10 06:39:10","like_diff":0,"likes":4,"dislikes":4,"content":"老师讲课很细致，也很有耐心，中间还请了ubc教授来讲课，实验验收很严格但一个学期下来感觉很有收获！"},{"id":73758,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2018-02-03 05:09:46","like_diff":0,"likes":4,"dislikes":4,"content":"讲课一般"},{"id":115563,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2019-08-04 07:14:21","like_diff":0,"likes":2,"dislikes":2,"content":"整挺好！"},{"id":143993,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-12-15 08:57:03","like_diff":0,"likes":3,"dislikes":3,"content":"头一次见到有老师反向捞人，把学生往水里。\n\n每个学校总有混日子的老师，我相信姜老师一定不会是其中之一"},{"id":158378,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-06-29 00:56:02","like_diff":0,"likes":1,"dislikes":1,"content":"不知道怎么评价QAQ，好像也没有评论说的那么差，雷点也有一些，一般般吧"},{"id":159397,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-07-16 02:10:02","like_diff":0,"likes":1,"dislikes":1,"content":"想念wjj的每一天。。。"},{"id":177568,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2023-07-03 18:04:14","like_diff":0,"likes":2,"dislikes":2,"content":"计组 女士的课有一点让我感觉很好，就是实验在理论后面，做实验之前她会先讲完理论，实验会好很多。差评太多主要是实验问题，如果有一个好的助教，那么体验就会很好。总之感觉这门课是大二下课程设计最好的一门课了"},{"id":214920,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2025-02-19 05:58:22","like_diff":0,"likes":0,"dislikes":0,"content":"计组 老师人蛮好 给分挺捞的 上课没太听过（老师对不起） 点名几率不高但是由于班上人很少所以还是每次都到课了"},{"id":25370,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2016-05-16 06:18:28","like_diff":-1,"likes":1,"dislikes":2,"content":"好好好"},{"id":47169,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2017-01-24 08:11:59","like_diff":-1,"likes":2,"dislikes":3,"content":"好老师，好人，实验严格，后悔机组没选她"},{"id":155401,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-06-12 07:49:43","like_diff":-1,"likes":4,"dislikes":5,"content":"姜女士的计组，单周期CPU， Pipeline CPU和Cache这几部分重点章节都是讲得很有条理的。个人感觉上课水平没有评论说得差。前期二补码花了好几节课讲是真的受罪。老师过分认真，还是很关心学生的，只是大部分同学无法接受老师的较真方式。2022春夏学期计组有助教帮忙验收，体验就还不错。"},{"id":158495,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-06-29 18:33:59","like_diff":-1,"likes":1,"dislikes":2,"content":"讲课还可以的，平时分也基本都给了，最后成绩比较正常\n\n据说今年隔壁分数炸了，这样想其实还不错"},{"id":23466,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2016-03-30 14:50:53","like_diff":-2,"likes":4,"dislikes":6,"content":"很负责任，亲和，讲课易懂。"},{"id":72618,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2018-01-30 13:50:04","like_diff":-2,"likes":1,"dislikes":3,"content":"挺好的 给分十分厚道"},{"id":88689,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2018-11-06 01:47:16","like_diff":-2,"likes":1,"dislikes":3,"content":"给分比其他班好太多了"},{"id":130535,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-01-23 13:42:36","like_diff":-2,"likes":5,"dislikes":7,"content":"上了姜老师的体系，感觉是人挺好的一个老师。体系课上讲的东西比较全，会有一些不太会考的/其他班没讲的东西。实验上可能确实比其他班难一些，不过今后体系好像是会 RISC-V 教改，不知道教改后会不会消除实验的差别。"},{"id":151683,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-03-11 15:09:00","like_diff":-2,"likes":2,"dislikes":4,"content":"讲课蛮好的"},{"id":113351,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2019-07-06 09:30:51","like_diff":-3,"likes":2,"dislikes":5,"content":"现在已经基本不拖堂啦，而且老师和助教小哥哥都非常认真，给分也很好，50人的班有20多个同学90+"},{"id":130534,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-01-23 13:35:37","like_diff":-3,"likes":7,"dislikes":10,"content":"红姐姐太好了，闭着眼睛都能画出datapath，i了！"},{"id":139758,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-07-26 01:25:47","like_diff":-3,"likes":1,"dislikes":4,"content":"好的呀"},{"id":148646,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-01-16 15:39:12","like_diff":-3,"likes":3,"dislikes":6,"content":"[计算机体系结构]很负责， 讲课也不错， 给分最后也是很好的， 不过验收的确花的时间比较长， 每次验收之前都要花很长时间等， 主要还是没有助教的原因， 如果下学期有靠谱的助教估计会好很多. 验收的压力也比较大， 如果哪里没搞清楚就会扣验收分数(不过就算扣分其实对于总评的影响也很小很小， 主要是精神上的压力)， 不过这也迫使你在验收之前搞明白实验的每个细节， 其实对于理论的学习也有帮助. 不过验收其实也没有那么可怕， 如果她觉得你懂这个实验其实就不会为难你， 很快就会结束， 如果老师发现同学不懂， 那么会事无巨细地把同学讲懂， 可以说是非常负责了. 总之， 对于jxh来说， 验收实际上是她授课的一部分， 推荐想学到真东西的同学来选. 至于给分， 如果你真的把实验做会了， 把理论学懂了， 最后的成绩肯定不会令你失望"},{"id":139518,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-07-17 02:00:10","like_diff":-4,"likes":10,"dislikes":14,"content":"自助者天助。自己没有求生欲还要打口水仗的话，真不想奉陪"},{"id":151684,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-03-11 15:09:32","like_diff":-4,"likes":1,"dislikes":5,"content":"讲课水平如何可以参考智云课堂，jxh虽然要求严格，但不至于那么低"},{"id":158417,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-06-29 05:48:46","like_diff":-5,"likes":3,"dislikes":8,"content":"没有评论说得那么差，老师挺好的，给分也很好。"},{"id":210609,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2025-01-09 12:22:16","like_diff":-6,"likes":1,"dislikes":7,"content":"你是想用透题的方式来骗取高风评吗？不好意思我给你 1 分"},{"id":125688,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2020-09-13 05:14:00","like_diff":-9,"likes":13,"dislikes":22,"content":"枉为人师。"},{"id":141001,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2021-09-20 13:37:56","like_diff":-11,"likes":10,"dislikes":21,"content":"俗话说“既想当婊子，又想立牌坊”，婊子就是妓女，妓女操持的是皮肉生意，而牌坊表彰的是贞女、烈女，二者水火不能相容。那么妓女为什么又称作“婊子”呢？"},{"id":177482,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2023-07-03 11:38:23","like_diff":-15,"likes":1,"dislikes":16,"content":"女士好可怜，给她个十分好了"},{"id":158657,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-07-01 04:28:39","like_diff":-17,"likes":1,"dislikes":18,"content":"今年上了姜妈妈的计组，感觉还行呀，实验要求不是特别严格，老师上课也非常认真负责，下学期继续上姜妈妈的体系！"},{"id":160590,"teacher_id":1703,"teacher_name":"姜晓红","post_time":"2022-09-27 13:29:19","like_diff":-41,"likes":5,"dislikes":46,"content":"计概是一门好课，但平时分给的是真的差，很大一部分来自作业的正确率。平时作业认真写的还没直接抄答案得的分高。期末卷面成绩92，结果最后都没满绩就离谱"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
