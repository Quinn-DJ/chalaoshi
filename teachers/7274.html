                    const commentsData = [{"id":159206,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2022-07-08 06:17:39","like_diff":73,"likes":79,"dislikes":6,"content":"她高考考入北京大学元培学院，硕士先在北大读两年，拿到光华的金融硕士后前往加拿大最好的大学多伦多大学读经济学硕士，随后又去读了博士。30出头，博士生导师。人善心美，专业水平极高，从不点名，作业少，讲课极好。"},{"id":156783,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2022-06-21 03:03:09","like_diff":32,"likes":33,"dislikes":1,"content":"oh比昨天的xhl更闪耀的是今天的xhl"},{"id":124339,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2020-06-29 11:21:24","like_diff":19,"likes":24,"dislikes":5,"content":"女神老师！！！刚开始只觉得长得很好看，后面发现老师不仅温柔漂亮气质佳，还特别关心学生感受，答疑超级耐心，上课上的也好（我考前完全没翻书，只看了老师的上课回放，最后满了，也算吃了线上授课和考试的红利）……总之优点多到说不完！！！而且微经没有论文，只有两次量比较少的计算题作业，基本上稍微认真点，平时分就是白送，最后总评给分也超级好qwq老师就像一个姐姐，完全没有那种老师的疏离感！原先对经济学不是很感兴趣，能选上老师的课真的超级幸运呜呜呜，谢谢老师让我对经济学有了希望！别问，问就是人美心善的神仙老师！！！"},{"id":122690,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2020-03-19 05:38:52","like_diff":18,"likes":25,"dislikes":7,"content":"老师太温柔啦~"},{"id":137891,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2021-07-06 13:15:39","like_diff":17,"likes":23,"dislikes":6,"content":"上过蕙兰姐姐的课的都知道她有多好"},{"id":157401,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2022-06-23 06:31:41","like_diff":17,"likes":17,"dislikes":0,"content":"蕙兰姐姐太好啦！上课条理很清晰，第一节课就发了所有的课件。课程进度也控制得很棒，平常事情不多～\n\n在课上会选一些日常生活中的事件当作例子～\n\n老师很漂亮！衣品也很好！超有气质！有一次在经院偶遇了，笑着回应了我的打招呼～"},{"id":138336,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2022-01-18 14:26:54","like_diff":14,"likes":20,"dislikes":6,"content":"中微卷面100+满绩过来答，也许你会觉得老师上课过于细致但我想说蕙兰姐姐讲的概念是你真正能够深入理解的，最后的考试也确实有很多基本概念的考察。初级的微观经济学也是蕙兰姐姐上的，只能说还是一如既往的细心耐心，一年的缘分给我打下了坚实的经济学基础功底，感恩老师。希望老师科研工作一切顺利，我永远喜欢蕙兰姐姐！"},{"id":157411,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2022-06-23 07:05:14","like_diff":14,"likes":14,"dislikes":0,"content":"刚出分火速来评价 能选上老师的课是我的福气啊啊啊啊啊 自己也付出了很多努力 把所有的ppt都背下来了 上课非常认真 老师人真的好 助教已读不回真的会yue 老师不仅秒回还超级细心呜呜呜 我爱hl姐姐 满了 好开心 选她！！！！！！"},{"id":166406,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2023-01-12 07:48:53","like_diff":13,"likes":15,"dislikes":2,"content":"2021-2022春夏微经（线上跟徐老师的课）和2022-2023秋冬中微，比较下来，觉得hljj微经比中微要讲得好。当时上老师的微经课程如坐春风，水准之高我这里不做赘述，但中微课程内容相比于微经的拔高稍显不足，缺乏更翔实的数理推导以及模型变化，课堂上的例题也难度较低（连PPT也似乎是范里安原书的附带教程），而最后的考试恰恰会出大量的课堂上覆盖不到的内容。因此，建议大家考试前复习叶建亮老师的《中级微观经济学》慕课，里面有很多延伸内容与拓展习题，并且很多都是会出现在最后的考试中的。\n\n不过总而言之，徐老师真的是一个温柔负责、关爱学生的好老师，在钉钉上问老师问题几乎总能在5分钟内得到回复，最后一节课老师感染了新冠，听着她沙哑着嗓子、一边咳嗽一边艰难地给我们上课，我简直心都要碎了"},{"id":196782,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2024-07-05 06:08:26","like_diff":13,"likes":16,"dislikes":3,"content":"给分很求是，和捞人八竿子打不着，学校今年是不是把给分好的老师都制裁了。。。。。。"},{"id":159057,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2022-07-05 07:56:57","like_diff":12,"likes":13,"dislikes":1,"content":"2022年春夏学期微观经济学，虽然没选上徐老师的课，但每周都跟智云课堂（满绩啦，谢谢徐老师！）。个人感受是，老师的课程结构合理、脉络清晰、知识细节丰富、案例翔实，PPT也很完整，并且有很多拓展内容，再复杂的模型也能讲很明白。最绝的是平时分，一是期末考试有两道较难的计算题题型都出自平时作业，相比之下有些其他老师的作业就相当无用；二是平时事情少，就三次作业，其他老师基本上都要求报告或论文。"},{"id":133053,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2021-02-07 08:37:10","like_diff":10,"likes":14,"dislikes":4,"content":"事少给分好"},{"id":196672,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2024-07-04 17:25:33","like_diff":10,"likes":13,"dislikes":3,"content":"给分好差。。。"},{"id":196675,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2024-07-04 17:28:12","like_diff":9,"likes":9,"dislikes":0,"content":"感觉给分没有传说的那么好，但我也满意了。"},{"id":136308,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2021-07-07 08:06:31","like_diff":7,"likes":13,"dislikes":6,"content":"微经事少给分好!老师很温柔，上课效率很高，从不拖堂。会留几节课来复习。小建议就是平时可以加一点习题~"},{"id":144796,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2021-12-24 01:49:23","like_diff":6,"likes":10,"dislikes":4,"content":"真的是女神级别的老师，上的是老师的中微，讲的很仔细，对学生特别有耐心，长的还漂亮呜呜呜"},{"id":149424,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2022-01-15 09:31:44","like_diff":6,"likes":11,"dislikes":5,"content":"这么说吧\n\n读了一年半大学\n\nhljj是迄今为止给分最好的老师"},{"id":157407,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2022-06-23 06:40:48","like_diff":6,"likes":6,"dislikes":0,"content":"蕙兰姐姐，没有你我可怎么活！！！大爱蕙兰姐姐！！！！！"},{"id":157784,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2022-06-24 23:06:10","like_diff":6,"likes":6,"dislikes":0,"content":"讲得好，平时也只有3次作业，大推！！！"},{"id":196806,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2024-07-05 08:38:55","like_diff":6,"likes":7,"dislikes":1,"content":"上课不点名，微经甲讲得绝好\n\n三次作业构成全部平时分，属于是稍微认真点都能拿接近满\n\n期末考可能因为这次试卷简单，改卷比较严格，总评没有达到预期，但其他方面真的无可挑剔。\n\n😘"},{"id":138475,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2021-07-09 11:17:46","like_diff":5,"likes":10,"dislikes":5,"content":"上的老师的微经课，老师讲课思路清晰，节奏把控的也很好，会留两三节课进行复习。平时作业很少而且给分很高，问问题基本都是秒回，期末问了老师超多问题都有点不好意思了但是老师还是一直耐心解答。进大学以来遇到的对学生最好的老师，而且人也很可爱，选就完了"},{"id":153868,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2022-05-14 12:35:50","like_diff":5,"likes":8,"dislikes":3,"content":"给分很好，当年没时间复习一晚速成，结果成绩还凑合，想起来很对不起徐蕙兰老师一学期的教学"},{"id":157575,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2022-06-23 21:59:55","like_diff":5,"likes":5,"dislikes":0,"content":"老师上课真的非常细致 而且是能让人很容易理解的那种 微经认真听课的话成绩不会差 期末稍微补一下天就行 老师给分真的超级好 人也很温柔很漂亮 这样的仙女上哪找啊啊啊啊啊啊啊"},{"id":124539,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2020-07-02 12:15:16","like_diff":4,"likes":7,"dislikes":3,"content":"每次课下问题目，老师都会认真地回答，上课节奏也很舒服，最后空出几节课重新讲了大家觉得难的几章。提点小建议的话，可以多几节习题课。"},{"id":138465,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2021-07-09 10:26:54","like_diff":4,"likes":9,"dislikes":5,"content":"老师超好！！而且也好美！！平时认真听课了，期末也认真复习了，最后满了！这学期学微经是很快乐的学习经历！"},{"id":148985,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2022-01-15 03:43:19","like_diff":4,"likes":9,"dislikes":5,"content":"hljj我的超人！！！"},{"id":166021,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2023-01-11 00:48:04","like_diff":4,"likes":5,"dislikes":1,"content":"兰！你！我！神！"},{"id":212182,"teacher_id":7274,"teacher_name":"徐蕙兰","post_time":"2025-01-13 10:21:01","like_diff":4,"likes":4,"dislikes":0,"content":"中微出分把我震惊到了\n\n蕙兰姐姐讲课很清晰，只有两次作业，给分神中神\n\n越来越遗憾上学期微经没上到蕙兰姐姐的                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;

                    // 渲染评论列表
                    function renderComments(comments) {

                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论

            if (searchInput) {

                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {

                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
