                <script>
                    // 评论数据
                    const commentsData = [{"id":60933,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2017-11-03 04:41:46","like_diff":45,"likes":49,"dislikes":4,"content":"大概老师是新老师，开始的时候得不到大家的好评，评分比较低，但老师真的很好啊，上课不点名，作业平时不交到期末交也OK，上课会讲重点，会分析作业。\n\n说实话我最后还有好几次作业没交，结果绩点还是妥妥的上4了?"},{"id":47189,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2018-01-11 02:12:29","like_diff":25,"likes":31,"dislikes":6,"content":"说实话，感觉老师讲的真的不是很清楚，不过人很和气。"},{"id":58964,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2017-09-19 01:53:43","like_diff":20,"likes":25,"dislikes":5,"content":"通过高老师的课，再一次充分证明查老师不能说明任何问题。老师刚调来，很年轻，说他一直以为满绩和他的年代一样是4...平时不来，作业不交，没问题，只要期末一起交来，考试及格就给过，对成绩看中的同学期末成绩不满意私下找他...很好说话的了好吗，期中考试卷子还可以带回寝室做....说实话，各位老铁们，趁了解真相的人不多，快选他的课吧。"},{"id":82950,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2018-07-09 10:51:59","like_diff":12,"likes":12,"dislikes":0,"content":"高老师讲课很认真！\n\n查老师的评分并不能说明问题！\n\n高老师会慢慢陪我们磨会很多重点难点，支持的顶起，让更多同学看到真相而不是被分数欺骗！"},{"id":45900,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2017-01-20 08:54:56","like_diff":11,"likes":15,"dislikes":4,"content":"老师挺好的，虽然上课内容确实讲的不是很清楚，但是有问题都会很耐心解答，我挺喜欢他的。尽管老拿他开玩笑。成绩跟平时水平相符，挺好的，萌萌的。"},{"id":46799,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2017-01-22 10:45:12","like_diff":11,"likes":14,"dislikes":3,"content":"总体来说老师中等，还有比较多的改进之处。给老师五分以上是因为其上课时不会点名的（quiz不算），作业也不多（说实话真的不多只有配套作业的一部分），考试也比较少，只有规定的两次，没有额外quiz，认真学的话quiz是很简单的。人也比较和蔼，肉肉的很Q，去问题目也会很耐心解答。但是讲课用课件，除了会放一些重点的图以外拓展没太多，有时会放几个工件加工的视频，比较无聊，有兴趣可以自学，但是要扛得住不要被催眠。听说是绩杀，但从身边同课的同学的情况也不会低，也就可能会被正太一下，学的认真的同学还是可以的。总体来说他的课可以选。"},{"id":101302,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-01-28 03:51:34","like_diff":10,"likes":11,"dislikes":1,"content":"评论都是假的吧，作业可以最后一天交，给分超好！！"},{"id":169269,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2023-02-25 06:23:04","like_diff":10,"likes":11,"dislikes":1,"content":"上课不点名\n\n会提醒你哪几次作业计分\n\n期中随堂小测甚至允许小声交流\n\n一学期没听+期末补了一早上喜提4.8\n\n这是我爹"},{"id":194632,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2024-06-24 17:24:34","like_diff":10,"likes":10,"dislikes":0,"content":"捞王，不点名，会下发上课ppt，作业可以补交，期中开卷且可以和同学讨论，神中神！"},{"id":2787,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2015-05-07 08:36:37","like_diff":9,"likes":55,"dislikes":46,"content":"绝对绩杀"},{"id":101316,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-01-28 04:02:41","like_diff":9,"likes":9,"dislikes":0,"content":"老师给分超级好！上课有趣，解答也很用心，感想老师！"},{"id":45831,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2017-01-20 06:58:53","like_diff":8,"likes":13,"dislikes":5,"content":"老师上课真的很无聊  但是给分还可以呀  没有之前评论说的那么差啦  最后老师说给老师评分给高一点  莫名感觉有点萌"},{"id":84396,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2018-07-12 17:06:42","like_diff":8,"likes":10,"dislikes":2,"content":"高老师真的很好，平心而论，老师上课其实很细，讲的很认真，就是去问问题有点凶凶的，低级错误会嘲讽你，但是还是很耐心的给我讲清楚了原理。平时成绩6-70的我，期中也很糟糕的情况下，出分拿了4.8，可以说老师给分真的很好了，之前给分差绩杀是因为不明白我们学校的给分规则，打分比较严厉，但是最终会给好的，在这里谢谢老师。(´∀｀)♡"},{"id":125517,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2020-09-11 02:31:08","like_diff":8,"likes":8,"dislikes":0,"content":"绝对是很好的老师啦，别看评分！\n\n很和善，还很帅？？！\n\n期末考试给会你提示（懵\n\n平时作业可以拖？！\n\n你给我满绩，我给你十分。\n\n"},{"id":187625,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2024-01-17 01:42:21","like_diff":8,"likes":8,"dislikes":0,"content":"老师真的超好！老师教得很好，虽然我不怎么会，但是只要每次有提交作业，认真听讲，最后还是会过！！老师应该有小捞期末，绩点比我预想还要高。老师经常早放我们下课。有问题老师也会耐心讲解！选他选他！！"},{"id":29291,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-06-29 14:33:10","like_diff":7,"likes":17,"dislikes":10,"content":"红红火火恍恍惚惚朦朦胧胧浑浑噩噩"},{"id":41256,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2017-01-10 09:04:33","like_diff":7,"likes":11,"dislikes":4,"content":"老师很萌，课上得不怎么样，给10分拉一拉平均分"},{"id":57616,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2017-07-10 16:10:41","like_diff":7,"likes":9,"dislikes":2,"content":"老师讲课很细心，因为年轻所以平易近人。期末会把考试要点强调一遍，真的是很好的老师！！！"},{"id":112923,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-07-05 12:07:04","like_diff":7,"likes":8,"dislikes":1,"content":"老师白白胖胖的像个可爱的小米虫"},{"id":169383,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2023-02-26 01:33:20","like_diff":7,"likes":7,"dislikes":0,"content":"哈哈哈哈哈选高老师简直想挂科都难，作业次次B-上课一点没听过期末也没怎么复习最后给了3.3哈哈哈哈哈"},{"id":34218,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2017-02-27 03:20:15","like_diff":6,"likes":15,"dislikes":9,"content":"还好。"},{"id":39493,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2017-01-21 01:15:04","like_diff":6,"likes":12,"dislikes":6,"content":"今年给分很胖胖哦，就是上课依然想睡觉。口丁乙"},{"id":45013,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2017-01-18 23:36:52","like_diff":6,"likes":8,"dislikes":2,"content":"那啥，老师说给他评分高一点\n\n"},{"id":45817,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2017-01-20 06:42:25","like_diff":6,"likes":8,"dislikes":2,"content":"老师要求不是很严格，人也很和气，有问题尽管问，他会认真回答，课堂气氛也不错，轻松愉悦，给分也还好。"},{"id":82929,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2018-07-10 15:27:28","like_diff":6,"likes":6,"dislikes":0,"content":"老师人很和气。\n\n上课认真听就能取得好成绩。\n\n新老师一开始可能不太懂正态，但是这学期给的很好了！\n\n强烈推荐！"},{"id":101301,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-01-28 03:50:35","like_diff":6,"likes":6,"dislikes":0,"content":"绩杀什么的都是谣言好吧，作业少，给分高十分不解释"},{"id":82920,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2018-07-09 10:05:12","like_diff":5,"likes":5,"dislikes":0,"content":"很可爱，很好，讲课比较细致，对作业要求不是很高，期末考试之前交就可以。"},{"id":82922,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2018-07-09 10:07:17","like_diff":5,"likes":5,"dislikes":0,"content":"萌萌的老师，说话超好听的。超喜欢老师的。"},{"id":82923,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2018-07-09 10:07:32","like_diff":5,"likes":5,"dislikes":0,"content":"上课会教你画图，经常亲自示范，人很好"},{"id":101304,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-01-28 03:55:19","like_diff":5,"likes":6,"dislikes":1,"content":"辣鸡查老师，这个绝对是好老师，期末考感觉要崩了还能4.5。上课可能有点困，但是我能抗住，作业还很少，期末的时候带你复习，趁老师查老师分低学弟学妹们要选这个老师啊。（破音）"},{"id":101313,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-01-28 03:59:52","like_diff":5,"likes":6,"dislikes":1,"content":"这学期因为课业太重，花在工图上的时间不多，这样的成绩出乎意料了，我要吹爆这浓浓师生情!!!"},{"id":101318,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-01-28 04:02:06","like_diff":5,"likes":5,"dislikes":0,"content":"老师上课讲的还是很清晰的，期末又有专门复习，主要最后给分真的很好！"},{"id":101337,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-01-28 04:35:48","like_diff":5,"likes":5,"dislikes":0,"content":"老师比较年轻，感觉性子慢，很和气，佛性上课，一次自己忘了布置作业。有的时候会因为完全找不到笑点的冷笑话自己笑出声...上课略有些催眠，但人很好的！就冲期末考全部乱画还能3.6，十分好评刷起！"},{"id":137492,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2021-07-04 13:05:26","like_diff":5,"likes":5,"dislikes":0,"content":"老师超可爱啦！上课也很清楚，常常候讲一句话就自己笑起来了，所以一直笑眯眯的～像小宝宝一样白白胖胖的哈哈。\n\n作业可以最后一天交，不点名，性格超好，在课下请教也超耐心哒！课讲的也很好理解，PPT很具体，适合预习复习啥的！\n\n10分刷一波～"},{"id":170714,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2023-03-08 10:44:02","like_diff":5,"likes":5,"dislikes":0,"content":"巨捞巨捞，快选"},{"id":187384,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2024-01-15 23:20:15","like_diff":5,"likes":5,"dislikes":0,"content":"能选上他的课就偷着乐吧，很认真的一个老师，给分相当不错"},{"id":33375,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-09-19 02:46:44","like_diff":4,"likes":8,"dislikes":4,"content":"哈哈哈"},{"id":80306,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2018-07-09 14:27:56","like_diff":4,"likes":6,"dislikes":2,"content":"老师脾气真心好，期末考的跟屎一样，但还是没挂，满满师生情???"},{"id":101321,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-01-28 04:11:17","like_diff":4,"likes":5,"dislikes":1,"content":"作业少，给分高，比某术士上课体验高好多，老师在改变了，不要看以前评论"},{"id":112922,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-07-11 02:45:32","like_diff":4,"likes":5,"dislikes":1,"content":"给分太好了吧！！！！！！！！！！！！！！！！ 我上课码码代码，作业对着答案画画，期末考前一天背背标准键，画画零件图，背背往年卷子，分数就超棒"},{"id":114648,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-07-11 02:43:28","like_diff":4,"likes":4,"dislikes":0,"content":"吹爆！！！！！！真的太好了吧！！！！给分太高了呜呜呜我都没想到这么能有这么高！！十分（拍桌）"},{"id":114730,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-07-11 07:42:34","like_diff":4,"likes":4,"dislikes":0,"content":"平时作业对分数影响不大，不点名(本人翘课狂)，感受到上课老师尽力在讲，期末小肝一波竟然得了大一以来除军训最高绩点!!这种老师哪里找?!"},{"id":164668,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2022-12-23 01:49:54","like_diff":4,"likes":4,"dislikes":0,"content":"其实老师上课真的态度很好讲得挺细致的呀，人也很和气，不过可能确实讲的不够清楚比较难懂，但是教学态度真的很好，作业的错题都会好好分析。认真学多思考的话其实可以学好的呀。"},{"id":169255,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2023-02-25 05:29:18","like_diff":4,"likes":4,"dislikes":0,"content":"老师太太太好了！上课风趣，体贴学生，而且给分超棒！！！"},{"id":169257,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2023-02-25 05:31:58","like_diff":4,"likes":4,"dislikes":0,"content":"高一聪老师海底捞！！！真的yyds，都去选，给分贼好，期末只会做一半题，作业都交了，但正确率不太好，期中画图开卷可以讨论，七道题只对了四道，但是期末给了3.9！！！室友平时不怎么听课，作业正确率也不高，但是期末好好考了，给了4.8，这样的好老师都去选！！！讲的也还好，不点名！！"},{"id":169289,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2023-02-25 08:49:08","like_diff":4,"likes":4,"dislikes":0,"content":"高老师真的超级好，作业可以晚交，期中考试可以相互讨论，平时笑眯眯人也很可爱，最后绩点意想不到的高"},{"id":169744,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2023-02-27 15:21:37","like_diff":4,"likes":4,"dislikes":0,"content":"老师给分真的好，捞人是真捞，考的再不好都能给拉高"},{"id":170176,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2023-03-02 00:57:11","like_diff":4,"likes":4,"dislikes":0,"content":"gyc老师上课真的很好 给分也很好"},{"id":177197,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2023-07-02 05:32:59","like_diff":4,"likes":5,"dislikes":1,"content":"老师人很好，很负责，讲课清楚，推荐选，有小捞，但好像没有之前说的那么捞？本人速成2.4，隔壁寝室认真学了3.3，感觉对我是小捞，对我隔壁寝室来说有点小杀。不过我们都感谢老师的认真负责，感觉如果自己再认真一点可能会好一些。"},{"id":192004,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2024-05-07 09:05:32","like_diff":4,"likes":4,"dislikes":0,"content":"老师好好！！！！！！！！！！"},{"id":5187,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2015-07-12 01:05:43","like_diff":3,"likes":25,"dislikes":22,"content":"绩杀"},{"id":24058,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-04-26 08:46:00","like_diff":3,"likes":12,"dislikes":9,"content":"…………"},{"id":25633,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-07-04 03:00:15","like_diff":3,"likes":16,"dislikes":13,"content":"大绩杀！创造了我大学第一门六十几分的课╰（‵□′）╯"},{"id":31454,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-07-04 02:32:10","like_diff":3,"likes":17,"dislikes":14,"content":"被击杀了\n\n"},{"id":31459,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-07-04 02:42:03","like_diff":3,"likes":15,"dislikes":12,"content":"绩杀！"},{"id":49923,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2017-04-27 08:13:59","like_diff":3,"likes":4,"dislikes":1,"content":"胖胖的一只，他说给他分打高点，那就打高点喽，课讲的一般，事不多，还行吧。"},{"id":58801,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2017-09-18 01:53:41","like_diff":3,"likes":3,"dislikes":0,"content":"挺好的，有趣"},{"id":69619,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2018-01-25 05:38:37","like_diff":3,"likes":3,"dislikes":0,"content":"我觉得老师非常可爱哇，之前的评论大概是高老师当老师不久吧，没有经验。平时加分项目多，附加题就加分，总之我很喜欢哇~"},{"id":101314,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-01-28 04:00:10","like_diff":3,"likes":3,"dislikes":0,"content":"平易近人，关键给分超好啊!!!"},{"id":101340,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-01-28 04:47:51","like_diff":3,"likes":3,"dislikes":0,"content":"高老师吹爆！老师我爱你！上课几乎没怎么听，由于自己太菜其实听也听不懂，作业差不多是攒到期末熬夜画的，考试小题全部蒙，大图画上几个！就是这样还得到了3.9！高老师我爱你！听不太懂的同学不要慌！努力就有奇迹！"},{"id":114793,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-07-11 18:16:50","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课讲得比较慢也比较细，人超和善而且不点名，平时上课写代码，考试前一天补作业，这样都能满。这怎么可能是因为我强呢？明明是老师超赞好吗！高老师太好了我吹爆呜呜呜，学弟学妹快来捡漏呀！"},{"id":126355,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2020-09-23 12:05:39","like_diff":3,"likes":3,"dislikes":0,"content":"老师太好了，期末基本上好几个题不会，细节都没写，还是给了4.5，室友也有几题不会，给了98分。"},{"id":169363,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2023-02-25 14:47:54","like_diff":3,"likes":3,"dislikes":0,"content":"非常能捞"},{"id":187281,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2024-01-15 11:39:59","like_diff":3,"likes":3,"dislikes":0,"content":"非常好"},{"id":187339,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2024-01-15 13:51:45","like_diff":3,"likes":4,"dislikes":1,"content":"给分也太好了吧，三次作业没交，给了4.8😀"},{"id":187848,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2024-01-17 14:54:09","like_diff":3,"likes":4,"dislikes":1,"content":"（意料之中地）满了，简单扯两句\n\n总体来讲上课是很舒适的，该讲的都讲了，知识点确实本身比较杂，所以就凭下发ppt这一点我给10分！\n\n每次的作业都会在下次课公布参考答案，订正很方便。错的多的老师也会课上单独来讲"},{"id":188305,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2024-01-18 15:15:49","like_diff":3,"likes":4,"dislikes":1,"content":"给老师十分！海底捞！"},{"id":211159,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2025-01-11 02:51:56","like_diff":3,"likes":3,"dislikes":0,"content":"超级良心的老师！本来觉得自己工图啥也没学会，但是最后上4了，强烈推荐！！！！"},{"id":7891,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2015-09-16 03:31:33","like_diff":2,"likes":13,"dislikes":11,"content":"第一次教工图，可怕"},{"id":31521,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-07-04 05:04:29","like_diff":2,"likes":7,"dislikes":5,"content":"讲的一般吧 自己多看点书就好了 。不过绩点偏低了点。看了均绩，聊以自慰。"},{"id":45828,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2017-01-20 06:53:50","like_diff":2,"likes":5,"dislikes":3,"content":"老师给的分不错。"},{"id":47996,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2017-02-28 02:38:14","like_diff":2,"likes":4,"dislikes":2,"content":"很萌的一个~讲课态度很好的，事也不多，对学生问的问题认真回答，课讲的就是一般吧，自己认真看课本，听他讲课不会差的"},{"id":65499,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2018-01-04 15:57:03","like_diff":2,"likes":3,"dislikes":1,"content":"2016年春夏学期工图学生前来询问，之前按照4分制打的绩点能不能改正。如果不能还请您下次给别人打分的时候了解清楚状况，这种行为给别人带来的影响可真是很难消除……"},{"id":67026,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2018-01-20 04:23:15","like_diff":2,"likes":3,"dislikes":1,"content":"很清楚啊，诸位学东西的，不是等着老师灌给你知识的"},{"id":83485,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2018-07-10 11:35:47","like_diff":2,"likes":3,"dislikes":1,"content":"一出成绩就把群给解散了，谢谢老师都不让说的吗٩( ö̆ ) و"},{"id":83963,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2018-07-11 15:24:47","like_diff":2,"likes":2,"dislikes":0,"content":"感觉挺好的，最开始选课真以为绩杀，上课发现老师挺不错的，内容还是详细的，最后期末浓浓师生情"},{"id":101352,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-01-28 05:21:48","like_diff":2,"likes":2,"dislikes":0,"content":"反正2018秋冬的我表示体验极好，上课讲得比较细，答疑也很好很耐心，作业也改得认真，只要作业认真做，每次都搞懂，期末绩点绝对让你满意。反正我们没有绩杀"},{"id":103911,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-03-07 07:14:55","like_diff":2,"likes":2,"dislikes":0,"content":"好老师好老师"},{"id":111376,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-07-01 05:26:29","like_diff":2,"likes":3,"dislikes":1,"content":"很可爱的一个小白胖\n\n在作业，小测方面都很仁慈，从来不会让你因为小测和作业而担忧。\n\n和他交流问题也很随和。\n\n只是可能在教学和语言表达能力上有点欠缺（其实工图本来就靠自学，上课听不听都没啥用）\n\n所以  总体来说还是很好的啦。\n\n"},{"id":114564,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-07-10 17:11:04","like_diff":2,"likes":2,"dislikes":0,"content":"10分没话说，老师上课就是好，讲话也很风趣，听着有一种大仙的错觉哈哈。。。工图创造了我有史以来最高绩点（还是在我空了一道题的情况下）"},{"id":114572,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-07-10 19:33:17","like_diff":2,"likes":2,"dislikes":0,"content":"老师人真的很好，很和气很可爱，小测作业都很为学生考虑，讲课逻辑条理也都很顺。刚刚查到成绩就来评价，一定要把老师的分刷上去！！！10分！！！学弟学妹快来选呀！"},{"id":114649,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-07-11 02:43:15","like_diff":2,"likes":2,"dislikes":0,"content":"我吹爆！！老师人超级好，给分也超好！趁查老师分不高赶紧选赶紧选！！超级好的老师！！"},{"id":116366,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-09-09 22:42:01","like_diff":2,"likes":2,"dislikes":0,"content":"老师挺好的，第一节课的时候化身人生导师，虽然是扯了半节课，但也很快拉回来了，课讲得很轻快，很风趣，在作业、出勤方面是绝对的佛系。"},{"id":125523,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2020-09-11 03:08:19","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的在进步，越来越好了，不要被分所迷惑，学弟学妹快来选，认真学就能满绩"},{"id":131263,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2021-01-27 01:29:39","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的很好，很和善，平时作业只要交了就行不在乎什么时候交，是我自己太菜了，出分前评论一波求老师捞～"},{"id":138714,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2021-07-10 13:03:36","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好！最后复习课上还说把复习课件给我们，”虽然我知道你们肯定是考试前一天才开始复习，但一定要记得看”，最重要的，给分是真的很nb，每一道题都会错三四条线，卷子上也有两道题画到最后画不出来只画了一半，以为最多3.6最后4.5我人都傻了？高老师的课可以不听但是课件一定要看尤其是期末复习课件一定要看一定要看一定要看，作业也务必要完成，第七次开始没做过期末补的老师照样算全交"},{"id":149427,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2022-01-15 09:44:52","like_diff":2,"likes":2,"dislikes":0,"content":"为人和善，考前全天答疑。也不会要求买学校工具。给分好。"},{"id":160458,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2022-09-23 03:33:32","like_diff":2,"likes":2,"dislikes":0,"content":"虽然有时候记不住定义，但是上课还是很有意思"},{"id":164516,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2022-12-21 11:41:01","like_diff":2,"likes":2,"dislikes":0,"content":"浓浓师生情，上课不点名"},{"id":177268,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2023-07-02 17:00:42","like_diff":2,"likes":4,"dislikes":2,"content":"每次作业都是B-最后满了，高老师看着就很会捞的样子"},{"id":187340,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2024-01-15 13:52:20","like_diff":2,"likes":2,"dislikes":0,"content":"呜呜呜呜很好的老师，作图基础比较差被捞到了4.2，选就完了"},{"id":187371,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2024-01-15 15:40:21","like_diff":2,"likes":2,"dislikes":0,"content":"给分超级好，老师人也很和善。"},{"id":195989,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2024-07-01 04:26:35","like_diff":2,"likes":2,"dislikes":0,"content":"老师好好啊！真的捞，而且体谅这个课程比较玄学，对我们要求不高，推荐"},{"id":200989,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2024-10-26 06:13:39","like_diff":2,"likes":3,"dislikes":1,"content":"有一次看到高老师登记平时成绩那张纸，期中部分只有一个勾或者C，也就是说高老师班上大部分同学平时分都是满分或者接近满分的，毕竟平时无论是A或者B（我猜测C可能有影响）好像作业部分都不影响总评的样子，更何况我觉得高老师人那么好也不愿意算A对应多少A-对应多少吧hhh……（毕竟纸质表不那么好登记的）"},{"id":25367,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-07-04 16:10:40","like_diff":1,"likes":14,"dislikes":13,"content":"目前的最低分拜他所赐。选的上其他老师课选其他老师，选不上下学期再选。。。"},{"id":31416,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-07-04 01:37:10","like_diff":1,"likes":21,"dislikes":20,"content":"绩杀绩杀！！！！！！"},{"id":31431,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-07-04 02:07:26","like_diff":1,"likes":14,"dislikes":13,"content":"绩杀。。"},{"id":31474,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-07-04 03:09:19","like_diff":1,"likes":13,"dislikes":12,"content":"绩杀啊，卧槽，坑死了，大爷的"},{"id":31499,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-07-04 03:43:07","like_diff":1,"likes":16,"dislikes":15,"content":"完全大绩杀我真的什么都不想说了。就这样得到了史上最低分。难道是我自我感觉太良好的。我只想说呵呵呵。心情无法言表。第一次在学习帝上评论一个老师。因为真的受刺激了。"},{"id":31511,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-07-04 04:43:45","like_diff":1,"likes":12,"dislikes":11,"content":"大绩杀，均绩低其它老师1点"},{"id":31751,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-07-05 00:15:00","like_diff":1,"likes":10,"dislikes":9,"content":"感觉是一个不会用正太分布的老师…把一门工图上出了离散的难度…orz"},{"id":73135,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2018-02-01 03:37:34","like_diff":1,"likes":1,"dislikes":0,"content":"感谢老师救命之恩"},{"id":73150,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2018-02-01 04:36:44","like_diff":1,"likes":1,"dislikes":0,"content":"还好吧，虽然最后绩点不是很高，是自己的原因，但说老师绩杀也不够公平。\n\n"},{"id":74473,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2018-02-27 07:55:34","like_diff":1,"likes":1,"dislikes":0,"content":"讲得不是很清楚，课听不太懂，不过还是挺关心学生的"},{"id":75125,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2018-03-07 11:54:20","like_diff":1,"likes":1,"dislikes":0,"content":"讲得一般，但是很温和，这个学期给分还不错。"},{"id":101312,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-01-28 03:59:07","like_diff":1,"likes":1,"dislikes":0,"content":"真的是一个好老师，虽然最后的得分拉低了我的均绩，但是老师真的很好，很和气"},{"id":109053,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-06-06 07:45:56","like_diff":1,"likes":1,"dislikes":0,"content":"老师太可爱啦"},{"id":114598,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-07-10 23:46:20","like_diff":1,"likes":1,"dislikes":0,"content":"老师很棒"},{"id":114662,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-07-11 03:01:35","like_diff":1,"likes":1,"dislikes":0,"content":"很好 平时分特别高 感谢老师捞我"},{ ！"},{"id":202732,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2024-11-14 04:54:48","like_diff":0,"likes":0,"dislikes":0,"content":"好好好"},{"id":211185,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2025-01-11 03:47:38","like_diff":0,"likes":0,"dislikes":0,"content":"老师每节课后都会发ppt方便我们复习，作业没做完跟他说一声就可以补交，上课时会讲上周作业的错题 总的来说上课体验很好，每节课都去听人，最后成绩也不错，推荐"},{"id":211198,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2025-01-11 04:04:14","like_diff":0,"likes":0,"dislikes":0,"content":"在经历多门课出分卡绩、爆炸后，工图突然的5.0简直就是一缕光。\n\n“试卷我看了，不难的。你们不要交白卷，不然我也没办法了。”伟大，无需多言！原本只想本本分分混个4.2比高均绩一点就行，最后5.0实在是惊喜。\n\n老师平常不签到，期中考很难，那就让你们讨论，还是做不出来，那就只当一次作业算。每次课都发ppt和作业解析，课讲的也不错，这样的老师凭什么不给高分！"},{"id":211204,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2025-01-11 04:16:08","like_diff":0,"likes":0,"dislikes":0,"content":"太喜欢这个老师了，平时感觉有时候都没学进去，最后都最好三点几的准备了，最后居然5.0。gyc永远的神。"},{"id":211388,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2025-01-11 10:03:37","like_diff":0,"likes":0,"dislikes":0,"content":"非常非常好的老师，给分非常好"},{"id":215339,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2025-02-25 08:27:01","like_diff":0,"likes":0,"dislikes":0,"content":"非浙江考生，之前从未学过技术，上课还有一次请假，好几次作业都是B，但是最后总评96，强烈推荐"},{"id":31473,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-07-04 03:09:12","like_diff":-1,"likes":9,"dislikes":10,"content":"上课还行，但是绩杀呀！！！！"},{"id":31504,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-07-04 04:05:31","like_diff":-1,"likes":9,"dislikes":10,"content":"绩杀，绩点瞬间狂掉，傻逼老师"},{"id":31527,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-08-04 07:42:59","like_diff":-1,"likes":8,"dislikes":9,"content":"绩杀哦"},{"id":31772,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-07-05 01:43:24","like_diff":-1,"likes":5,"dislikes":6,"content":"超无聊"},{"id":83013,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2018-07-09 13:12:30","like_diff":-1,"likes":2,"dislikes":3,"content":"其实，讲的真的不清楚，最后给分也就一般"},{"id":33642,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-09-20 15:24:33","like_diff":-3,"likes":3,"dislikes":6,"content":"我⋯⋯\n\n"},{"id":34024,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-09-26 02:01:33","like_diff":-3,"likes":4,"dislikes":7,"content":"不会讲课，超无聊。感觉他自己都不会上课内容。"},{"id":132214,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2021-01-31 04:01:38","like_diff":-5,"likes":0,"dislikes":5,"content":"神仙了\n\n作业随时可以补交\n\n从来不听课作业不订正期末考试也做不来\n\n最后5.0\n\n堪称绩好"},{"id":33741,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-09-21 09:08:33","like_diff":-6,"likes":9,"dislikes":15,"content":"这个老师讲的不错吧，好好学还是给高分的("},{"id":38793,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-12-19 04:04:20","like_diff":-6,"likes":3,"dislikes":9,"content":"上课不如睡觉，这里稍微注意一下"},{"id":65635,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2018-01-08 02:11:53","like_diff":-7,"likes":1,"dislikes":8,"content":"差差差"},{"id":33746,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-09-21 10:13:43","like_diff":-8,"likes":7,"dislikes":15,"content":"讲课非常风趣幽默的一位好老师。好好学不会有问题"},{"id":39494,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-12-23 07:26:26","like_diff":-9,"likes":7,"dislikes":16,"content":"你们怎么这样，5.0很难吗？"},{"id":93039,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2019-01-07 05:41:22","like_diff":-11,"likes":1,"dislikes":12,"content":"讲课挺清楚，问问题也很耐心，但是！！！绩杀啊！绩杀！什么程度呢？平时作业错一条线直接扣15分。太坑了。如果上他的课一定把作业答案准备好。真的哭了。"},{"id":76937,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2018-10-30 14:50:24","like_diff":-18,"likes":5,"dislikes":23,"content":"傻逼老师一个，问他问题拽的要死，一副我最牛逼，你就是个垃圾的样子。"},{"id":31933,"teacher_id":3143,"teacher_name":"高一聪","post_time":"2016-09-23 04:28:58","like_diff":-51,"likes":6,"dislikes":57,"content":"别这样说呀，我都满了呢"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
