,"teacher_id":9575,"teacher_name":"贾珂","post_time":"2024-11-18 09:15:29","like_diff":4,"likes":12,"dislikes":8,"content":"老师人挺好的，钉钉上回复的也很快，给分也不错，楼下那个说欺软怕硬的不知道是什么心态"},{"id":202048,"teacher_id":9575,"teacher_name":"贾珂","post_time":"2024-11-08 15:12:46","like_diff":3,"likes":8,"dislikes":5,"content":"老师挺好的。emmm这脑与认知太抽象了，sb课不知所云"},{"id":203205,"teacher_id":9575,"teacher_name":"贾珂","post_time":"2024-11-18 03:38:43","like_diff":3,"likes":11,"dislikes":8,"content":"我觉得老师还是很好很负责的，有在用心备课，也希望让课程活跃起来，课下也补充了PPT，并且课件里也有很多帮助大家理解的小实验（不过复习是真的很痛苦！！）只是课程设置比较奇葩而已，而且没有历年卷很破防，简单来说，老师是个好老师， 可惜遇上了医学院的课程设置"},{"id":218468,"teacher_id":9575,"teacher_name":"贾珂","post_time":"2025-04-24 02:25:50","like_diff":3,"likes":3,"dislikes":0,"content":"神经、精神和运动系统出分后我又来了\n\n贾珂是真神\n\n在哪里还能找到期末考只占30%，而且题目比较简单，复习了都能做的医学院课程啊\n\n小论文也是努力捞了\n\n小测时间充裕还开卷，老师和助教也不会管，题目还是大家一样的！等于可以讨论！\n\n隔壁神经、精神和运动真的是烂完了，没法喷\n\n相比而言脑与认知真的是好课\n\n医学生们！你们的福气还在后头！珍惜贾珂吧！😋"},{"id":202089,"teacher_id":9575,"teacher_name":"贾珂","post_time":"2024-11-09 07:31:50","like_diff":2,"likes":8,"dislikes":6,"content":"看脑与认知看破防了来骂一下，作为医学院新开的一门课，课程内容纯纯缝合怪毫无营养就先不说了，一是没有任何往届资料供给参考，二是老师也不告知题型都有哪些，三也没有考试重点和范围，我请问这考集贸呢[开心]现在除了看ppt什么都做不了，小测题也不开放让我们去看一下，你这个课有什么意义啊[开心]"},{"id":202106,"teacher_id":9575,"teacher_name":"贾珂","post_time":"2024-11-18 06:12:17","like_diff":2,"likes":11,"dislikes":9,"content":"虽然ppt做的不怎么样，但起码给分还挺好的。。。"},{"id":202111,"teacher_id":9575,"teacher_name":"贾珂","post_time":"2024-11-09 13:46:02","like_diff":2,"likes":11,"dislikes":9,"content":"考完来的，如果这是一门通识课，贾老师真的做到了互动多多，把艰深的概念讲到了浅显易懂，而且学到了许多有意思的知识（确实很佩服不念ppt，背对着屏幕滔滔不绝的老师），但是这门nyrz是***专业课啊喂！教材没有，有的是面对未知的恐惧。。。"},{"id":203256,"teacher_id":9575,"teacher_name":"贾珂","post_time":"2024-11-18 12:30:10","like_diff":1,"likes":11,"dislikes":10,"content":"好老师，可以说是医学院数一数二负责任的老师了，有些人怨气不要太重了，平时当通识课上，上课不听，期末补天补不完就怪老师吗？课程内容确实有些奇怪，但是课程组已经尽可能地方便我们复习了，你说听同学反馈意见把所有课程要点重新补充在PPT备注里，这样的老师能有几个？而且有同学反馈想要小测答案，老师也在课上讲了，考试内容和题型也在课上讲了，思维导图也发了，有些同学是平时根本没听到关键信息吧？个人认为课程组的资料提供与内容比冬学期的医学微生物学好多了，只不过第一次开这门课没有学长整理的资料导致有些人复习不完破防了罢了。"},{"id":201693,"teacher_id":9575,"teacher_name":"贾珂","post_time":"2024-11-05 12:17:57","like_diff":0,"likes":15,"dislikes":15,"content":"很认真负责"},{"id":201939,"teacher_id":9575,"teacher_name":"贾珂","post_time":"2024-11-07 13:30:01","like_diff":0,"likes":5,"dislikes":5,"content":"就那样吧，考完试再说"},{"id":201496,"teacher_id":9575,"teacher_name":"贾珂","post_time":"2024-11-04 02:19:53","like_diff":-2,"likes":16,"dislikes":18,"content":"绝对是好老师行列的"},{"id":202184,"teacher_id":9575,"teacher_name":"贾珂","post_time":"2024-11-10 12:40:21","like_diff":-2,"likes":10,"dislikes":12,"content":"认真负责的好老师，讲的内容很生动有趣"},{"id":202130,"teacher_id":9575,"teacher_name":"贾珂","post_time":"2024-11-10 03:16:30","like_diff":-4,"likes":10,"dislikes":14,"content":"上课的内容有趣，很有收获，绝对是个好老师"},{"id":201991,"teacher_id":9575,"teacher_name":"贾珂","post_time":"2024-11-08 03:53:23","like_diff":-7,"likes":11,"dislikes":18,"content":"从知觉与注意课程来的，贾老师讲课逻辑非常清晰，内容非常充实，贾老师特别有激情，相比起其他研究生课来说是非常有用的一门课！"},{"id":200715,"teacher_id":9575,"teacher_name":"贾珂","post_time":"2024-10-21 08:30:51","like_diff":-12,"likes":17,"dislikes":29,"content":"从《脑与认知》课来的，课程大部分的内容是贾老师来讲。老师的课堂真的很有意思，而且有很多的心理学小实验来帮助理解。这个课程虽然小测很多，但是都很简单。期末有一个文献阅读报告要写，还有一个期末考（写评论的时候还没考）应该不会太难。老师也会发思维导图把知识点列出来，很多知识点要求理解就可以，没有特别多需要死记硬背的。老师也很在意同学们的意见和反馈，之前ppt图太多，文字较少，最近也在返工。他问我哭！这个课作为跨专业很合适www强推强推！老师很年轻，真的是年轻有为，讲课特别棒！夸夸夸夸！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
