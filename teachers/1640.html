                    const commentsData = [{"id":35241,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2016-11-07 06:03:36","like_diff":59,"likes":66,"dislikes":7,"content":"这么棒的老师才这么点分？向他请教问题他回答有和善又耐心，大一我不会写论文，提前吧论文初稿给了老师，老师用了很长时间阅读提了很多建议做了很多修改，还当面耐心教导。成绩还没出来，不管怎么样我要给吴老师10分!!真正有师德的良心老师!\n\n"},{"id":157,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2015-03-14 16:15:25","like_diff":42,"likes":71,"dislikes":29,"content":"西方新闻语言还是挺棒的。但有一次课堂展示可能需要花费些功夫，上课会看会评，还会一起看BBC，老师会在中间课休给大家放有意思的英文视频。"},{"id":8950,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-03-21 10:08:27","like_diff":29,"likes":78,"dislikes":49,"content":"内容见仁见智吧，我觉得挺水的。重要的是，我觉得老师有点……娘……就是那种gaygay的娘……"},{"id":15921,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2016-01-16 15:16:35","like_diff":29,"likes":33,"dislikes":4,"content":"上完了又开始怀念他每次不疾不徐的语调，下午去上课其实挺享受的。"},{"id":27356,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-01-24 13:11:28","like_diff":24,"likes":31,"dislikes":7,"content":"语言文化课干货还是蛮多的，课上会有一些互动，而且课上有好些留学生。但作为通识课非常非常不水...长学期的课，2000英文/3000中文的大论文加上期末的闭卷考试，英语基础不是非常好的话，论文写起来还是蛮辛苦的。"},{"id":53585,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2017-06-27 05:41:19","like_diff":22,"likes":23,"dislikes":1,"content":"其实我挺喜欢吴老师的，感觉看上去就是一个很和蔼很有内涵的老师。喜欢上西方新闻语言课，课上感觉能学到很多东西。老师会要求固定座位和点名回答问题，但是整体的课堂氛围很轻松啊，所以也不会觉得有压力。\n\n我英语水平也不是很好，只是从开学不久就开始背期末考试要求的那些东西，感觉自己挺努力的。虽然最后的成绩让我有一点点失望吧，但还是觉得吴老师是值得10分的！有机会的话真的还想选他的课～"},{"id":5229,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2015-07-06 02:45:26","like_diff":17,"likes":35,"dislikes":18,"content":"事多分少"},{"id":15599,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2017-06-20 08:27:51","like_diff":15,"likes":32,"dislikes":17,"content":"上课内容难，互动多点同学回答，上课安排固定座位，老师严格负责。\n\n任务重：小组展示，论文，期末考。\n\n期末考要背的内容很多！\n\n英语基础不优不建议选！\n\n分不高。"},{"id":124050,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2020-06-22 13:15:25","like_diff":12,"likes":14,"dislikes":2,"content":"今年的绩点？？wtf"},{"id":18732,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2016-01-22 12:16:49","like_diff":11,"likes":16,"dislikes":5,"content":"给分不错的。好好背就行"},{"id":80954,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-07-03 04:00:18","like_diff":10,"likes":13,"dislikes":3,"content":"西方新闻语言：一节课日常被点五次名（？）以及为什么每次名词解释遇到LGBT这样的词都要我来解释（？）但老师人真的nice 一学期下来还是学到了很多（讲黄段子的修辞方法）"},{"id":27357,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2016-06-25 06:36:50","like_diff":9,"likes":11,"dislikes":2,"content":"上了他的西方新闻语言，课不水，有课堂展示，论文和考试。老师非常认真，英语不太好的同学可以学到很多东西，扩充词汇量。只要上课认真听讲，好好准备展示、论文和考试，老师打得分还是很好的。"},{"id":39239,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2016-12-21 17:28:10","like_diff":9,"likes":10,"dislikes":1,"content":"上了中英语言文化比较，上课多回答问题就好了，老师人挺好，感觉对“语言学”的研究水平比较高，英语口语一般。第一节课最精彩，讲到后面就还挺无聊的。论文也不难，考试背一背没有问题的。"},{"id":41592,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2017-01-12 08:30:23","like_diff":9,"likes":11,"dislikes":2,"content":"给分怎么说也还行一般般吧，事情比较多上课爱点名。如果你英语基础不好的话建议不要修了。不过老师很认真负责的呀，还会给我们看脱口秀。"},{"id":41715,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2017-01-12 12:03:15","like_diff":9,"likes":11,"dislikes":2,"content":"无论基础，可以通过努力拿到好的绩点。"},{"id":51873,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2017-06-13 05:10:37","like_diff":9,"likes":10,"dislikes":1,"content":"趁还没期末考过来评价一个，老师很棒，很关心同学；尽管没学到什么专业知识，但是多少还是可以学到一些东西。整个课堂气氛特别棒，就好像大家一起聊聊天。第一次在大学感觉到 即使大家来自不同专业，但是却感觉像一个班级。课间课前老师还会给我们放各种有趣的视频。"},{"id":51794,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2017-06-27 05:00:35","like_diff":8,"likes":12,"dislikes":4,"content":"啊啊啊啊啊啊啊啊啊啊啊老师真的男神啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊一生推啊啊啊啊啊啊啊啊啊啊"},{"id":94695,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-01-18 01:10:34","like_diff":8,"likes":8,"dislikes":0,"content":"吴老师才华横溢，懂得很多，能记住每个学生的名字，是大学里不可多得的好老师！"},{"id":4935,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2015-07-01 07:16:46","like_diff":7,"likes":17,"dislikes":10,"content":"语言文化真心好课！！！干货巨多！！老师很和蔼！只是要论文和随堂考～"},{"id":42125,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2017-01-13 15:29:17","like_diff":7,"likes":7,"dislikes":0,"content":"老师人很好啊，讲课解答都很耐心，给分也不错，而且一言不合会开车哦～"},{"id":27302,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2016-06-24 14:40:11","like_diff":6,"likes":8,"dislikes":2,"content":"老师很好 感觉生活是有品质的人 上课会学到很多小知识 是不水"},{"id":41023,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2017-01-08 10:14:00","like_diff":6,"likes":6,"dislikes":0,"content":"西方新闻语言相对于其他F类通识课算是事情比较多的，有论文还要做视频，期末考内容也很多差点写不完...但是真的是一门只要积极参与进来就能学到很多东西的课...老师人也很和善"},{"id":66543,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-01-17 08:16:56","like_diff":6,"likes":6,"dislikes":0,"content":"第二次上吴老师的课了！真的是我听过最认真的一门课，嘿嘿 不仅因为老师上课会记住每个人的名字然后不定期叫人回答问题，上课内容也真的很有意思哇⊙ω⊙\n\n老师不仅博学多才，还会动不动开车hhh真的很萌\n\n中英语言课是我通识课拿过的最高分了（好吧是因为其他的都太低了QAQ）\n\n反正真的很喜欢吴老师！强烈安利～～"},{"id":80795,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-07-01 06:55:14","like_diff":6,"likes":6,"dislikes":0,"content":"推荐英语基础好的人选，毕竟成绩占比50％的2000词英语论文不是闹着玩的（亲眼看见上完第一节课之后同桌的同学把了退了…），这课除了英语水平能提升外，也能锻炼自己新闻方面的素养。平时课堂氛围一直很不错，即使问你你答不出来他也会帮你圆场。没有统一期末考压力也不算特别大，最后是以课堂测验的形式考核。课前和两节课中间都会放一些有意思的视频。特别真诚负责的一个老师，给分还是靠自己为主。"},{"id":130348,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2021-01-21 07:45:08","like_diff":6,"likes":7,"dislikes":1,"content":"老师确实是很温和的老师....但是给分我真的吐了。。是我的英文论文不好好写还是我的期末考试不好好背？？狂背英文概念复习课本最后直接拉我均绩整的和个正态一样，不值，真的不值。"},{"id":11316,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2015-11-27 00:17:35","like_diff":5,"likes":9,"dislikes":4,"content":"rl不分，特别出戏"},{"id":41557,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2017-01-12 07:43:32","like_diff":5,"likes":5,"dislikes":0,"content":"还可以啦……对我这个英语不好的人来说给分已经不错了"},{"id":54051,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2017-06-28 10:10:08","like_diff":5,"likes":6,"dislikes":1,"content":"其实挺怪的 明明都是英语 气氛和大英完全不一样 很随意的 想说什么就说什么 期末考有点难的 要背书 全英的 给分也不太好 但是老师真的很不错 学到不少东西"},{"id":94485,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-01-17 01:18:03","like_diff":5,"likes":6,"dislikes":1,"content":"水不了的课，拿不到的高绩点"},{"id":40446,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2017-01-12 02:01:13","like_diff":4,"likes":8,"dislikes":4,"content":"最终成绩符合我的大英成绩"},{"id":41514,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2017-01-12 05:43:59","like_diff":4,"likes":4,"dislikes":0,"content":"相对于这门课的任务来说  学分是比较少了 长学期要小组展示课程论文和随堂考不过老师挺好哒 给分也可以"},{"id":41582,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2017-01-12 08:20:42","like_diff":4,"likes":5,"dislikes":1,"content":"老师很细致很认真很负责，认真上是有收获的。虽然上课提问，但是答不出来也不要紧啊，课堂气氛很友好的。出分好快啊，给分不错的！"},{"id":42898,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2017-01-15 11:25:10","like_diff":4,"likes":4,"dislikes":0,"content":"文化对比：老师很博学，上课能收获很多西方历史常识之类，很轻松。不过准备期末考试的时候挺辛苦的，我花的时间不够3.3分，怪自己吧"},{"id":101877,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-01-29 11:02:44","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课很有趣，博学多识，文化素养高，观点很先进，课前会放意思的英语短片。课程本身还是干货满满的，上课座位固定，经常随机点名，期中的论文纯英文2000词有些吃力，但是坚持写完会很有成就感，期末闭卷考认真复习老师给出的重点就好。"},{"id":125429,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2020-09-08 13:57:12","like_diff":4,"likes":6,"dislikes":2,"content":"臭狗屎一个  选了就完了"},{"id":32529,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2016-07-07 12:00:36","like_diff":3,"likes":3,"dislikes":0,"content":"老师人挺和蔼可亲的，学识也渊博，上课经常点同学回答"},{"id":39769,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2016-12-27 11:49:43","like_diff":3,"likes":3,"dislikes":0,"content":"非常棒的老师！人很随和，很有耐心。西方新闻语言上课干货很多，老师注重词根，上课喜欢和大家讨论，开玩笑。希望外语学院多一些这样的老师"},{"id":41482,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2017-01-12 02:53:30","like_diff":3,"likes":3,"dislikes":0,"content":"课堂内容很丰富，值得一听"},{"id":41956,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2017-01-13 09:52:47","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲课还是蛮好的，但是课程内容比较多，如果其他安排比较满就不建议选了"},{"id":53640,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2017-06-27 08:21:55","like_diff":3,"likes":4,"dislikes":1,"content":"很有内涵的老师，很有风度，课程内容不水。第一次写英语论文，第一次自己剪视频做展示，期末闭卷考试要好好背，很有收获"},{"id":53976,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-01-03 11:20:07","like_diff":3,"likes":4,"dislikes":1,"content":"很好的"},{"id":60578,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2017-10-24 09:16:33","like_diff":3,"likes":3,"dislikes":0,"content":"上课不开灯，摸黑写字ing…"},{"id":65900,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-01-10 05:16:16","like_diff":3,"likes":3,"dislikes":0,"content":"楼上说摸黑写字的你别走！！！！\n\n还有就是一节课被点四五次回答问题真的是很刺激了\n\n"},{"id":66399,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-01-16 04:12:53","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的挺好的，上课非常氛围很轻松很轻松，刚开始可能不太适应，一节课会点好几次名来回答问题，不过答不上来完全ok，下课会放一些很有意思的新闻视频。讲课主要是根据课本，干活很多，建议新闻学的同学来听一听，会看很多西方新闻报道。一次视频制作，一篇论文，一次随堂考试，划得重点很清楚，只要上课认真听就ok。老师真的是很有修养的，每次周二下午九十节听讲都挺享受的。"},{"id":80778,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-07-01 02:42:50","like_diff":3,"likes":3,"dislikes":0,"content":"课堂氛围挺好的，老师备课很认真人也很好，事情不多，给分公正"},{"id":80937,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-07-03 02:05:43","like_diff":3,"likes":3,"dislikes":0,"content":"很充实"},{"id":94494,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-01-17 02:07:45","like_diff":3,"likes":5,"dislikes":2,"content":"老师人巨好呜呜呜呜！温柔又和善，会记住班上每个同学的名字！给分也很好！平均绩点低是因为班上有很多根本不听课也不做作业的留学生（就是说实话，没有歧视的意思，留学生里也有几个很上进的，老师每节课都会问他们问题，还会让中国学生跟他们互动，比如用英文帮他们解释一个术语啥的）。一生推啊啊啊啊！表白吴老师！还帅！那种经典香港明星的帅！"},{"id":99341,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-01-24 15:07:02","like_diff":3,"likes":3,"dislikes":0,"content":"老师很棒，上课就像聊天一样，上课氛围很轻松。喜欢点人回答问题，有可能一节课会点一个人好几次，但答不出来完全没关系。事情不算少，但能有收获，最后考试80%的题都是提前告诉我们的，好好背书就行（西方新闻语言）"},{"id":110271,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-06-25 09:02:29","like_diff":3,"likes":3,"dislikes":0,"content":"吴哥是个好人，讲课也很棒，上课喜欢跟同学们互动！老师知识渊博，思想很开放，（懂很多233。西方新闻语言课，有一篇论文一次展示，期末随堂考，学到很多新闻的知识！老师给分也超好，教学认真负责，难得的好老师！"},{"id":15437,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2016-01-14 11:14:30","like_diff":2,"likes":12,"dislikes":10,"content":"给分超差"},{"id":15454,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2016-01-14 12:52:36","like_diff":2,"likes":7,"dislikes":5,"content":"给分还可以，上课轻松。"},{"id":42519,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2017-01-14 10:25:54","like_diff":2,"likes":2,"dislikes":0,"content":"给分好醉啊 虽然我上课的确不是那种很跳的人 但是期末的闭卷考感觉自己基本都答上来了（文化交流"},{"id":66403,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-01-16 05:12:40","like_diff":2,"likes":2,"dislikes":0,"content":"这么说吧，这门课如果想要水水过的人还是不建议选，中英语言文化长学期的课只有1.5学分还是比较亏的，上课的时候老师会点你回答问题做自己的事情也不太方便，但是老师还是挺不错的很和蔼，给分看论文和考试，论文如果用英文写的话分会比较高但是写起来很痛苦，考试要背的东西也很多，还是对英语学习有帮助的，想学点东西的东西可以选一选"},{"id":66437,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-01-16 10:56:32","like_diff":2,"likes":2,"dislikes":0,"content":"中英语言与文化比较:课程内容本身是挺有意思的，但是上课不能水，作业是2000的英文论文，期末闭卷考试，考前会告诉你题目。总的来说只要认真一些给分还是很不错的。"},{"id":66633,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-01-17 17:26:16","like_diff":2,"likes":2,"dislikes":0,"content":"每次课必定被点去答问题，对口语的锻炼还是很足的"},{"id":66731,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-01-18 14:52:57","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，上课会点名叫同学回答问题，每个人基本都会轮到，比较适合不大敢举手发言的孩纸。论文和课本还有考试都是全英有点痛苦，但是真的会学到东西。唯一尴尬的是周围好像都是英语超好的大佬（目测外院），大一菜鸡瑟瑟发抖（很多提到的单词没听懂）。谢谢老师让我上4，本来都以为会挂了"},{"id":67059,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-01-20 07:40:22","like_diff":2,"likes":2,"dislikes":0,"content":"这门课是算外语类学分的，但如果不修大英仅凭这门课学分还是不够，有点鸡肋。另外，课程内容非常不错，老师词汇量非常丰富，上课是比较舒服的。录制新闻播报也非常有趣。作为大一新生，上来就写英文论文是有点懵的，但凡事都有第一次是吧？最后的考试，如果平时不听不做笔记是完全不会的，全部来自于书本哦～"},{"id":75901,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-03-21 10:07:48","like_diff":2,"likes":2,"dislikes":0,"content":"超级好的老师。不仅提高英语，还提高语文（笑哭.jpg）"},{"id":81126,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-07-04 05:27:27","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课喜欢提问，英语基础不优的要选好座位，要不每次都会被提问到。对背单词要求比较高。"},{"id":93380,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-01-09 08:38:44","like_diff":2,"likes":2,"dislikes":0,"content":"很认真"},{"id":94444,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-01-16 13:05:53","like_diff":2,"likes":2,"dislikes":0,"content":"老师课蛮有趣，最后一堂课的最后十分钟是这一学期的精华。。。不过我又卡?了，喵喵喵?"},{"id":94451,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-01-16 13:23:47","like_diff":2,"likes":2,"dislikes":0,"content":"收获很多，但是比较累点吧，老师给分还是很好的。"},{"id":94473,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-01-16 16:12:01","like_diff":2,"likes":2,"dislikes":0,"content":"上课需要投入 因为老师会随机提问哒。平时没有什么作业，就是大论文有点累咯。还是很喜欢的～觉得老师很博学很温柔每周二感觉都是新闻知识/英美文化/英语词汇拓展。给分也很好（当然我也学得蛮用心"},{"id":94478,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-01-16 20:20:21","like_diff":2,"likes":2,"dislikes":0,"content":"文化比较。老师人很好，能学到一些东西。不过考试不是特别需要听课，每节课最后记一下考点，最后一节课再记一些考点，最后背就好，也不算特别多。"},{"id":94574,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-01-17 08:39:26","like_diff":2,"likes":4,"dislikes":2,"content":"事多但……英语弱渣上四了就很开心啊啊啊啊啊啊\n\n老师人很好，上课极其硬核"},{"id":94618,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-01-17 11:51:26","like_diff":2,"likes":4,"dislikes":2,"content":"论文和展示用心做还是挺容易的，最后成绩比大英高很多……而且也学到很多东西，真的收获多，事情少，上课快乐，给分还好，老实人也很nice"},{"id":110179,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-06-24 08:16:07","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的很棒，很温柔，中英语言与文化比较，付出与分数成正比~"},{"id":110203,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-06-24 11:51:42","like_diff":2,"likes":2,"dislikes":0,"content":"西方新闻语言：长学期，1.5学分，每周两节课，拍一个短视频，一份两千字英语论文（无上限），期末闭卷考（词汇，概念默写，翻译etc），作为一门通识课确实任务的繁重成度与学分不匹配，但是还算能学到一点东西，不水，最后期末真的背书背到哭，像我这种一个学期没有学过英语，基础一般，词汇量差的人上课没什么存在感，课堂表现当然也在考核指标内，只能笨拙地多背多写，4.5，还算是和付出成正比。老师讲课还阔以，开阔眼界。"},{"id":110207,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-06-24 13:02:00","like_diff":2,"likes":3,"dislikes":1,"content":"老师人很好，温文尔雅，很有品味有涵养的老师，也很敢说。西方新闻语言 课可以水可以听。我水了一学期自认很一般，但是最后考前一天背背书分数很高！不是我考的好，是老师给分真的太好了！强烈推荐"},{"id":110462,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-06-27 02:41:20","like_diff":2,"likes":2,"dislikes":0,"content":"适合英语基础不算太好的同学补英语学分！\n\n得分和付出基本成正比，而且就算语言基础不好也可以通过背书和多次论文修改弥补！\n\n(大英四3.3，西方新闻语言上4)"},{"id":129976,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2021-01-14 09:37:14","like_diff":2,"likes":3,"dislikes":1,"content":"上了老师的最后一节课，真的是很好的一位老师。会教你写论文，会让我这种懒人积极参与课堂，会放些有趣的视频，会讲些有趣的事。"},{"id":5249,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2015-07-06 04:11:48","like_diff":1,"likes":9,"dislikes":8,"content":"对于新闻素养意义寥寥，高中英语专题课即视感"},{"id":25903,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2016-06-24 11:55:01","like_diff":1,"likes":7,"dislikes":6,"content":"个人觉得挺好的，积极一点，期末认真背，给分很好"},{"id":41941,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2017-01-13 09:13:55","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲得很好"},{"id":42801,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2017-01-15 07:32:35","like_diff":1,"likes":1,"dislikes":0,"content":"一份努力一份收获吧可能  我被正太了 伤心 事情稍多"},{"id":65741,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-01-08 16:17:24","like_diff":1,"likes":1,"dislikes":0,"content":"西方新闻语言这门课我本身很感兴趣，觉得老师也讲的挺好，一个展示，一个闭卷考，考试范围都会讲清楚"},{"id":66444,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-01-17 11:45:03","like_diff":1,"likes":1,"dislikes":0,"content":"超级棒"},{"id":66922,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-01-19 09:47:51","like_diff":1,"likes":1,"dislikes":0,"content":"干货呀"},{"id":66943,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-01-19 11:39:18","like_diff":1,"likes":1,"dislikes":0,"content":"老师很棒！上课认真学认真备考的话可以学到很多东西，课程内容很丰富一点都不水！"},{"id":67052,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-01-20 07:16:37","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好。。非常负责，对留学生也很关心"},{"id":81010,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-07-03 09:58:20","like_diff":1,"likes":1,"dislikes":0,"content":"上课氛围很棒，整个学期我都沉浸在笑声当中，过的很开心！"},{"id":81324,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-07-04 17:02:38","like_diff":1,"likes":1,"dislikes":0,"content":"能想象我上的是一门只有10个人的通识课吗，每节课要回答七八次问题吧根本没有水的机会2333，不过老师人还是挺好的课堂内容也充实，给分没什么好说的严格正态……"},{"id":91750,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2018-12-19 09:37:18","like_diff":1,"likes":1,"dislikes":0,"content":"个人感觉很棒的课，不水，中英文化比较会有很多干货，作业是英文论文，老师给范文，期末考试其实之前每节课都会泄露一点题目。老师几乎能记住所以同学的名字，觉得很感动了。"},{"id":94178,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-01-15 12:53:42","like_diff":1,"likes":1,"dislikes":0,"content":"超级好的老师！！"},{"id":95470,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-01-19 12:32:51","like_diff":1,"likes":1,"dislikes":0,"content":"呜呜呜 西方新闻语言 能收获很多 老师也很好 上课让人非常认真 不敢不认真 但也不是太有压力 考试好好背就好 但我没有好好背 所以flop了 老师还是很好的"},{"id":110227,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-06-24 23:57:37","like_diff":1,"likes":4,"dislikes":3,"content":"虽然糟心程度极高，1.5的学分像上了两遍大英四，又有论文又有小组展示还有期末考，对于一般同学来说内容也挺难的，但是给分真的挺好，老师很温柔，课也讲的好，每节课会有小视频给我们看，说不上多有趣但真的挺开阔眼界的，对于想学到东西的同学真的挺好，给老师10分"},{"id":110455,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-06-27 01:48:03","like_diff":1,"likes":2,"dislikes":1,"content":"中英语言文化比较：\n\n作为通识课事情真的很多，但是干货也很多\n\n建议对语言学有兴趣的盆友选吧"},{"id":110551,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-06-27 11:51:00","like_diff":1,"likes":2,"dislikes":1,"content":"西方新闻语言：老师真的很好，一开始我觉得班里大佬太多想退课，老师鼓励我跟下去。最后期末考之前一节课老师给我们捋重点，结果是捋到的全考了，没捋的一个没考，太良心了。大英3.6，这个4.5，可以说是很快乐了~"},{"id":114464,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2019-07-10 04:24:34","like_diff":1,"likes":3,"dislikes":2,"content":"老师真的非常好啊！特别亲和，会记住每个同学的名字。上的是老师的西方新闻语言，感觉很开心，在课上学到了不少知识，而且课堂氛围真的很轻松，像是大家聚在一起唠嗑一样的。课间还有有意思的视频和歌，老师会给出各种有意思的科普介绍，除了语言本身外还能了解这个世界各个角落各个领域发生的有意思的事情，个人觉得是极有意思的。课程事不算多，小组展示一篇论文加期末闭卷，闭卷考需要背一些内容，都是挺基础的知识，背了就会的，努力多少收获多少，学到了就是你的，绝不亏的。如果有幸能选上这门课，我替你们感到高兴，真的。"},{"id":124063,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2020-06-23 03:57:38","like_diff":1,"likes":3,"dislikes":2,"content":"老师人很好 真的很负责 作为治学的老师应该点一个赞"},{"id":130117,"teacher_id":1640,"teacher_name":"吴越民","post_time":"2021-01-17 10:55:03","like_diff" ":43,"content":"4.5…感觉是我自己期末考没好好复习。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');

                            });
