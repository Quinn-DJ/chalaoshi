                <script>
                    // 评论数据
                    const commentsData = [{"id":10766,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-07-07 00:11:53","like_diff":76,"likes":137,"dislikes":61,"content":"对内向的英语差的同学像对待孙子似的"},{"id":12984,"teacher_id":163,"teacher_name":"汪洁","post_time":"2015-12-24 12:34:45","like_diff":47,"likes":79,"dislikes":32,"content":"虽然真的有点严厉有点凶，但是感觉教学水平很高啊，对课堂的掌控能力很强，对发言的同学也以鼓励为主，直接指出发音错误。马上就要离开她的班级了还有点舍不得…"},{"id":8816,"teacher_id":163,"teacher_name":"汪洁","post_time":"2015-09-28 07:49:02","like_diff":44,"likes":75,"dislikes":31,"content":"对差的同学不太好"},{"id":12614,"teacher_id":163,"teacher_name":"汪洁","post_time":"2015-12-23 15:26:19","like_diff":41,"likes":65,"dislikes":24,"content":"作为一个不爱说话内向的人上她的课简直呵呵哒"},{"id":27534,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-06-27 02:52:53","like_diff":38,"likes":65,"dislikes":27,"content":"老师是一个很坚强很不容易的人 因为知道她的一些经历 所以很敬佩这位每天活力四射 认真上每一节课 严格对待每一位学生的老师 她真的就只是想给每一位同学都有参与和提高的机会 有的时候方式有些严格 希望大家能够体谅她"},{"id":14929,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-12-26 10:44:20","like_diff":33,"likes":45,"dislikes":12,"content":"即使认真上课，老师也会因为没发言觉得你不认真"},{"id":26854,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-06-21 10:04:25","like_diff":32,"likes":63,"dislikes":31,"content":"想去学的时候就是一个很好的老师，一开始看到评分我差点退课了，但是一个学期下来真的有被圈粉，周围同学有同感，很认真的老师啊"},{"id":16045,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-01-17 05:10:14","like_diff":30,"likes":54,"dislikes":24,"content":"上课事多，课后作业多，上课生命受到威胁，给分不好，能选其他老师的尽量别选她"},{"id":3519,"teacher_id":163,"teacher_name":"汪洁","post_time":"2015-06-17 01:26:25","like_diff":26,"likes":55,"dislikes":29,"content":"对学习差的同学态度不好"},{"id":14335,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-12-28 05:41:46","like_diff":21,"likes":44,"dislikes":23,"content":"对待内向不敢说话英语基础不怎么好的同学跟对孙子似的，讨厌这种老师。"},{"id":16416,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-01-18 05:10:25","like_diff":21,"likes":36,"dislikes":15,"content":"每节课都是煎～熬～啊～"},{"id":49360,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-04-07 16:59:25","like_diff":20,"likes":25,"dislikes":5,"content":"托福听力作业贼多，听抄12篇conversation， 10篇lecture才是及格分，我其他课加起来花的时间还没这一门多"},{"id":53059,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-06-25 08:14:22","like_diff":20,"likes":24,"dislikes":4,"content":"心累，托福听力她展示的每一个单词都要拍下来回去记住，考试她说的范围肯定会出题的，肯付出时间保底起码有个3.6吧，就是事是真的多，还是短学期的课，要命，期末已经火葬场。没能力的慎选，我TM被室友坑了。虽然吧，我绩点不咋地，一个是我能力不行，一个是第一次quiz没当回事，几乎是0分，拉惨了，手贱选进去的一定要记住背单词老老实实搞听抄。。。最后吐槽一句，凡是说自己绩点高的评论都被刷到最底下了，都什么心态，行就是行不行就是不行，英语这科目还有什么好水的吗？能力是多少就拿多少的分，别整天瞎你麻痹抱怨这抱怨那的，不行就滚蛋，没求你在这里影响后来人的判断。"},{"id":54346,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-06-29 06:34:15","like_diff":18,"likes":23,"dislikes":5,"content":"推荐。一个严格的老师，能在同样的时间里使你学到更多东西，如果你的目标是提升英语水平，那这个选这个老师的效益是绝对高的。\n\n       不过托福听力建议英语好的人来选，水平不好的来上太吃力了。我上完以后是感觉进步很多，英文电影大都听得懂了。\n\n        刷到上面的都是一些负面评论，我就奇怪了说话有语法错误被打断很奇怪?，问题回答不上来而挨骂很奇怪吗?让你用着错误的语法去和老外交流?我也挨过骂，但我认为只要不是人格侮辱或使用了粗鄙语言，老师指出你的做的不够好的地方就是正常行为。虽然嗓门大点凶一点，但其他地方没毛病啊。\n\n       真的是我到浙大以来见过的比较踏实的老师了，希望后来人评分能理性点。\n\n"},{"id":41249,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-01-10 08:15:41","like_diff":17,"likes":26,"dislikes":9,"content":"汪老师真的是一个很负责任的老师。有同学说她对英语水平不好的同学像孙子一样，我很不赞同。我看到的汪老师，对上课表现不好的同学，下课后会单独指出，下节课那同学有进步，她就会表扬他。上课真的很有水平，想水课的同学还是不要选了。"},{"id":42038,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-01-13 12:48:35","like_diff":17,"likes":22,"dislikes":5,"content":"汪老师要求很严格，上她的的课真的很多干货 想起老师说的话【一门课上完 感觉到比较累 这才是真正地全神贯注了 才能学到东西】 对于想要好好学大英的同学这是个很好的选择 上课必须全神贯注 一点也不水 上着很累但是期末的时候会感觉英语比较轻松 而且老师喜欢让大家课堂交流练习口语 对于开口说的同学老师都是鼓励的 一个学期下来感觉收获还是很多 口试应该也不错 大家不要被评分吓到了 汪老师是个好老师 选吧~\n\n"},{"id":42214,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-01-14 02:14:16","like_diff":16,"likes":27,"dislikes":11,"content":"其实一学期下来大英课是少数几门我能不水手机从头听到尾的课 也不是因为老师严格 而是她真的有让你静下心来学英语的魅力 虽然每次上课需要发言 如果不主动举手她还会叫你起来 就是因为他想让每位同学都能发言 对差的同学态度差这一点并没有在我们班上很突出 其实我很内向 初高中上课几乎不主动举手 但是大英课之前让我有两三次主动举手发言 真的很奇妙 内向不应该成为理由 虽然我发言会很紧张回答错误会很难过 但是自己调整过来就好了 老师三观真的超正 会叫你做人学习的道理"},{"id":40156,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-12-29 12:41:22","like_diff":15,"likes":29,"dislikes":14,"content":"说实话，个人对汪老师的态度前后差异很大，初次见面觉得口音辣耳朵，而且很强迫学生发言；但之后慢慢发现汪老师有很独特的闪光点:三观正，思想深，很愿意和学生分享她在美国大学的见闻，而且能够很好的利用教学材料，把语言分析的很透彻。上她的课气氛较为紧张，答不出问题的话很可能被她批评，但是正是这种严格要求，才能能使你真正的学到东西，而不是水水就过!不管怎么样，很爱汪老师!"},{"id":28180,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-06-28 08:13:04","like_diff":14,"likes":25,"dislikes":11,"content":"一个很严格的老师，讲题目上课都非常的认真，语法点单词都讲的很细致，特别注重同口语的练习~~所以每次练口语的时候都特别紧张啊！上汪老师的课是真的可以学到很多的，不水，满满的干货，觉得大英4能遇到这样的好老师很幸运！"},{"id":41194,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-01-14 00:48:49","like_diff":14,"likes":18,"dislikes":4,"content":"真的是一位很认真很负责的老师！感觉自己上课的收获很大，成绩也算对得起自己的努力。对待认真的同学会鼓励，教学水平也很高。不太懂为什么评分这么低……上她的课要认真对待，讲真想水大英的这种心态我也不是很理解……"},{"id":14690,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-01-18 05:49:20","like_diff":12,"likes":21,"dislikes":9,"content":"大神只需刷一次存在感即可高枕无忧，平时分也不用担心\n\n吾等小透明兢兢业业不水手机然而不论平时成绩差多少最后分数都那样"},{"id":106320,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-04-26 10:14:29","like_diff":11,"likes":13,"dislikes":2,"content":"【托福听力】选课之前很纠结，因为查老师评分不好。但是上完课说实话我觉得还ok，没有看到评论里说老师上课怼英语不好的同学的现象，不过老师也没怎么叫人起来回答问题就是了。课堂还可以，英语课正常模式叭。\n\n【作业】可能有些人觉得多，我觉得看心态，抱着水通识课的心态当然多，真的想提高的话，作业不多怎么提高。每周听抄1-2小时，背单词1-2小时，仅供参考。\n\n【给分】我觉得比起有些不知道论文分数怎么打的课来讲，很公平，平时听写小测错了多少，考试错了多少，都是无可争议的。期末考一半的听力材料给范围了，所以考试压力小一些。95/5.0，听写除了两次错一个以外都满了，小测第一次33/35，除了作业和布置的材料范围外没花时间，仅供参考。"},{"id":3553,"teacher_id":163,"teacher_name":"汪洁","post_time":"2015-06-17 01:33:10","like_diff":10,"likes":23,"dislikes":13,"content":"老师上课很严格，但我觉得其实她的出发点是为了让学生真正提高英语能力而不是仅仅为了学分和绩点。"},{"id":10277,"teacher_id":163,"teacher_name":"汪洁","post_time":"2015-11-18 01:21:45","like_diff":10,"likes":22,"dislikes":12,"content":"上课时感到生命受到威胁 作为大英4给分不好 作业超多"},{"id":48609,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-03-08 09:26:47","like_diff":10,"likes":14,"dislikes":4,"content":"一个并不厉害，却觉得自己很厉害的老师"},{"id":49547,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-04-24 05:00:20","like_diff":9,"likes":13,"dislikes":4,"content":"大绩杀"},{"id":16938,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-01-19 09:36:30","like_diff":8,"likes":13,"dislikes":5,"content":"平时积极回答问题，然后平时测验也做的上了40多分，口语，背诵什么的也都自己很认真准备。可能最后一次考试没看好吧，，，给了70多分，，呵呵"},{"id":42302,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-01-14 03:51:52","like_diff":8,"likes":11,"dislikes":3,"content":"不愿再相信大学老师，始于汪洁。"},{"id":49925,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-04-27 08:23:37","like_diff":8,"likes":10,"dislikes":2,"content":"我就是那个英语差的内向熊孩子，汪老师没让我及格，特意来给个一分，学弟学妹们甚选，珍爱绩点远离汪洁。"},{"id":81676,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-07-06 00:32:12","like_diff":8,"likes":8,"dislikes":0,"content":"很客观的评价（不谈绩点啥），老师平时的确很认真负责，每节课会有同学上台讲一段英语新闻练口语，每堂课基本也有练口语的课堂讨论，我觉得这点还是灰常不错的～然后课本里比较注重基础，单词语法什么的会仔细和你讲～然后上课最好能发言，老师主要也是看你的态度，会鼓励你的，作业认真完成，平时分应该不会低。大英四期末考会比较难，所以平时的小测还是要上心一点。"},{"id":17402,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-01-20 07:30:39","like_diff":7,"likes":20,"dislikes":13,"content":"有个同学内向，就一直在那边逼他说。人家眼神里都充满了害怕，还硬要逼他，弄得那个同学尴尬。英语学习需要说不是你上课硬逼人家说话的理由，请学会尊重每一个同学！"},{"id":49748,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-04-25 10:11:31","like_diff":7,"likes":10,"dislikes":3,"content":"老师人还好\n\n给分真的很惨\n\n真的绩杀啊……\n\n惨不忍睹"},{"id":49760,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-04-25 13:37:49","like_diff":7,"likes":12,"dislikes":5,"content":"她的托福听力呵呵哒"},{"id":53697,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-06-27 10:21:42","like_diff":7,"likes":9,"dislikes":2,"content":"老师很严格也很认真，如果选上了她的课千万别水，因为绩点真的会不太好……的确更青睐英语好的同学，不过这也无可厚非吧……本人在班里英语较弱，也比较内向不怎么发言，因为畏惧老师的威严次次quiz演讲披肝沥胆地准备，最后上九十了，总的来说，只要认真，老师会看到你的努力的"},{"id":105862,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-04-22 07:44:33","like_diff":7,"likes":7,"dislikes":0,"content":"上她的托福听力，客观来说，老师评分还能再高些，讲的有详有略，人也很好，会和你说好好加油，也会说这次听写成绩不错，就说明她其实都记得每个同学的表现。谢谢老师：（）"},{"id":105977,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-04-24 02:46:37","like_diff":7,"likes":7,"dislikes":0,"content":"托福听力给分真的很好，我自觉期末考试应该是炸了但是最后分数很惊喜啊，而且老师一点都不凶，真心很温柔诶……"},{"id":1805,"teacher_id":163,"teacher_name":"汪洁","post_time":"2015-03-25 06:31:17","like_diff":6,"likes":25,"dislikes":19,"content":"很厉害很会教学"},{"id":5507,"teacher_id":163,"teacher_name":"汪洁","post_time":"2015-07-08 04:00:26","like_diff":6,"likes":14,"dislikes":8,"content":"她火我也火"},{"id":30847,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-07-02 15:52:37","like_diff":6,"likes":7,"dislikes":1,"content":"好处：要求严格，你会有不得不认真去学的压力，说实话，我是比上个学期认真很多。然后对你的口语会有点帮助「这当然是指那些敢站起来发言的人」\n\n坏处：绩点不怎么样，至少对我来说是，拉绩点。如果你是内向或是胆小的人上了她的课可能会丧失对英语的兴趣。"},{"id":39047,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-11-01 03:57:40","like_diff":6,"likes":10,"dislikes":4,"content":"英语本来就是要大声说出来，要积极参与"},{"id":53201,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-06-26 07:34:45","like_diff":6,"likes":6,"dislikes":0,"content":"托福听力任务很多，拼了老命做作业，拿到了大学所有课的最低分。"},{"id":81592,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-07-05 13:16:24","like_diff":6,"likes":8,"dislikes":2,"content":"啊啊啊给汪老师满分呀~内向+1但是老师真的超级棒，从来没有像前面的评论说像孙子一样啊!她只是对态度不端正的人会比较生气（难道不完成作业还有理了吗）!觉得这个学期就真的学的很认真，收获也很多!而且老师真的很负责哇，觉得你最近有一些问题会跟你谈心，愿意课后跟你聊天，说实话，就一节大英课的关系，老师真的不能再负责了呀!愿意认真学的就选汪老师，没错的!给分也对得起自己的努力!期末考应该考差了，但是之前quiz还是弥补了遗憾的!真的超幸运，选不上大英课最后选了汪老师，希望认真的老师也能遇上认真的学生吧!"},{"id":82356,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-07-08 03:32:30","like_diff":6,"likes":6,"dislikes":0,"content":"老师很好，很认真负责。只要你上课也认真，她是不会为难你的，很幸运选了王洁老师的课，收获颇丰。"},{"id":120645,"teacher_id":163,"teacher_name":"汪洁","post_time":"2020-01-14 12:38:25","like_diff":6,"likes":7,"dislikes":1,"content":"不明白，不明白为什么绩点会这样，自觉平时学的很认真，上课发言也很积极，期末考试也准备比较充分，答题感觉还挺良好，本以为不会太差，但结果这么出乎意料，低，不知道问题出在了哪里。"},{"id":13500,"teacher_id":163,"teacher_name":"汪洁","post_time":"2015-12-28 14:19:23","like_diff":5,"likes":15,"dislikes":10,"content":"大概是个好老师吧，变脸变得比翻书快多了呵呵，也许这不是不尊重是严厉呢嘻嘻。从讲话方式到授课方法都那么让我讨厌的老师这是上学以来第二个，还是给个7分唉"},{"id":18983,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-01-23 02:01:45","like_diff":5,"likes":10,"dislikes":5,"content":"老师很注重表现能力，所以胆量可以得到锻炼，而且可以学到一些人生道理"},{"id":23981,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-04-23 12:17:00","like_diff":5,"likes":10,"dislikes":5,"content":"对课堂掌控能力很强，只要认真学能学到很多东西。"},{"id":24100,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-04-27 04:15:23","like_diff":5,"likes":9,"dislikes":4,"content":"内向的我觉得呵呵哒"},{"id":39951,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-12-28 09:28:10","like_diff":5,"likes":6,"dislikes":1,"content":"汪老师很严厉，相对于其他的大学老师，她更像是高中老师，想要把心思不在学英语上的人（比如本人）抓回来，个人很能理解她严格背后的东西。"},{"id":49686,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-04-24 02:55:01","like_diff":5,"likes":5,"dislikes":0,"content":"水平不好，给分差。"},{"id":49764,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-04-26 07:27:07","like_diff":5,"likes":7,"dislikes":2,"content":"上课简直是种煎熬，而且讲得很枯燥无聊，没觉得好在哪里，为人刻薄还绩杀简直了"},{"id":65328,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-11-01 03:58:22","like_diff":5,"likes":5,"dislikes":0,"content":"老师认真，还指导我学习，好老师，只不过平时要求严格，英语不好的人还是算了（比如我）"},{"id":93293,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-01-09 01:18:13","like_diff":5,"likes":7,"dislikes":2,"content":"老师课还是挺好的 不水 对待英语差的内向的确实不太友好 但你只要认真学就会鼓励你 上课唯一不水手机的课"},{"id":97875,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-01-23 00:39:21","like_diff":5,"likes":6,"dislikes":1,"content":"不怎么喜欢这个老师 最后给分也不太好 总是喜欢强迫学生回答问题"},{"id":98751,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-01-24 01:29:14","like_diff":5,"likes":5,"dislikes":0,"content":"口语不好是噩梦"},{"id":137244,"teacher_id":163,"teacher_name":"汪洁","post_time":"2021-07-02 13:32:19","like_diff":5,"likes":5,"dislikes":0,"content":"出分前来评价一波老师！很多人会觉得老师有点push，但是我真的很尊敬老师认真的教学态度。对每位学生都要求严格，这在大学老师里其实是一种难能可贵的品质。我自制力不算强，大英三选的老师非常佛系，上学期英语学得浑浑噩噩的，总是等到考试前才补天，拿到期末绩点的时候真的又自责又难过。这学期遇到了汪洁老师，态度端正了很多，半年下来也确实有所收获。至少，日常的课文预习+复习+课上听力/口语练习，让我在quiz和final面前心里是踏实的，不管最后的分数是高还是低，我觉得平时认真过了，至少能过自己心里那一关～老师确实会给愿意发言的学生更多关注，但是发言的要求也不算很高，尝试一下跳出舒适区，硬着头皮锻炼一下自己也很好！老师会纠正发音or让你平时多练练，也没有恶意，当时可能会觉得有点丢人，其实也没什么！脸皮厚厚才有利于进步嘛～总之，非常推荐自认为自制性不够强，但是有人引导一把就会好好做人的同学来选！\n\n最后感谢老师，不管分数如何，踏踏实实学大英四的这个学期真的很快乐❤️"},{"id":25824,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-06-10 03:05:24","like_diff":4,"likes":5,"dislikes":1,"content":"自以为是的凶恶的鸡汤爱好者"},{"id":49685,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-04-24 02:33:33","like_diff":4,"likes":4,"dislikes":0,"content":"呵呵呵呵"},{"id":55300,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-07-01 08:27:33","like_diff":4,"likes":5,"dislikes":1,"content":"托福听力，曾经我为了锻炼鞭策自己而选，现在后悔莫及……作业巨多！甚至觉得比专业课还多，分超低！我偏向虎山行，一头包下来。"},{"id":64112,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-12-21 03:59:04","like_diff":4,"likes":4,"dislikes":0,"content":"很好的老师。可能因为性格比较直接，初识时感觉有点不留情面。但相处久了真心觉得老师非常棒，希望每个同学都能真正有所收获。传授的不只是知识还有观念。评分较低很可能是因为上课风格的原因，和能力与人品没有必然联系。强烈建议想好好学英语的同学不要退"},{"id":69707,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-01-25 08:46:13","like_diff":4,"likes":9,"dislikes":5,"content":"汪老师人真得很好！三观很正，而且是一名很负责的严师。老师从来都是以鼓励为主的，犯错不要紧，关键是态度要端正！整学期下来见到不少同学被骂了，但这些同学大多数都态度不端正，想水水就过的。可能这些人记仇了就给汪老师打低分。但汪老师真得值得选，结课时还觉得挺舍不得汪老师的。另外关于给分，像大英微积分线代这种本来给分标准就很客观，老师主观因素其实很少。大英如何得高分？老老实实背单词练听力呗，尤其背单词。如果你不想水水过真得非常建议选。但如果你很水，不愿积极主动参与，那算了吧，那样你会很惨的。最后，衷心地祝老师幸福。"},{"id":97831,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-01-22 23:22:04","like_diff":4,"likes":4,"dislikes":0,"content":"老师总的来说是不错的，想水是睡不了的，课堂上也会给很多同学展示的机会。不过我上课迟到了，我想这就是我卡绩的原因吧"},{"id":98781,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-01-24 02:28:20","like_diff":4,"likes":5,"dislikes":1,"content":"绩杀!上课给人压迫感，对成绩差的很不友好!"},{"id":105997,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-04-24 06:08:49","like_diff":4,"likes":5,"dislikes":1,"content":"托福听力这门课平时的工作量很爆炸，时间不多的同学慎选，但收获确实很大，给分也很好，去年考了一次托福听力20的我拿了4.8，quiz和期末都有很大一部分是tpo原题，把范围内的都听一次就不虚了"},{"id":130478,"teacher_id":163,"teacher_name":"汪洁","post_time":"2021-01-23 01:27:47","like_diff":4,"likes":4,"dislikes":0,"content":"考完试退群可还行"},{"id":27612,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-06-27 04:58:12","like_diff":3,"likes":5,"dislikes":2,"content":"感觉上课还不错，但不明白为什么给分那么低，明命比上学期认真很多，quiz加起来比上学期都高了二三十分，期末没考好？总分还降了…"},{"id":29360,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-06-29 15:39:45","like_diff":3,"likes":5,"dislikes":2,"content":"好老师，重视口语"},{"id":49769,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-04-25 15:27:37","like_diff":3,"likes":5,"dislikes":2,"content":"托福听力的，老师是个好老师，有种回到高中的感觉，但7周那么多听抄真的要哭，还有就是我3.0的绩点真是要哭死了，劝大家听力水平高点再来，自己先去听听托福的听力，不然期末真的，唉"},{"id":53972,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-06-28 06:35:00","like_diff":3,"likes":5,"dislikes":2,"content":"托福听力| 就自身情况说明一下供参考 大英九十分以上的强推 作业很多没错 但是是只要认真准备最终分数绝对不会辜负的那种 quiz也好听抄也好 准备了绝对没问题 这里要说一下听抄的事情 夏学期老师根据春学期的情况给我们减少了一半的作业量 还是要花不少时间 但是我觉得这时间花得有价值 为了暑假考托福选的课督促自己 就得出一点：努力了结果也许没有预期好，不努力的话结果一定很糟糕。"},{"id":64360,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-12-23 02:47:59","like_diff":3,"likes":3,"dislikes":0,"content":"汪洁老师的要求是挺合理的，不像某些人说的那么凶好吗。"},{"id":67982,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-01-22 12:13:20","like_diff":3,"likes":4,"dislikes":1,"content":"?杀 拿到的分跟我军训半训一样"},{"id":72477,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-01-30 08:01:19","like_diff":3,"likes":4,"dislikes":1,"content":"对我们严格，老师不就应该这样子吗"},{"id":81288,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-07-04 14:40:47","like_diff":3,"likes":3,"dislikes":0,"content":"老师很认真，对学习态度非常看重，很负责。只要认真学，真的能学到很多东西，绩点也不会差。"},{"id":97722,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-01-22 14:12:16","like_diff":3,"likes":6,"dislikes":3,"content":"内向的人慎选"},{"id":97888,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-01-23 01:02:49","like_diff":3,"likes":4,"dislikes":1,"content":"绩杀 慎选"},{"id":100823,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-01-27 01:24:36","like_diff":3,"likes":4,"dislikes":1,"content":"她上课的形式有点像高中，就是会讲词汇的重点用法以及重点句子什么的，相比其他大英老师应该是非常负责的。然后，对口语的要求特别高，她希望我们用英语来交流，所以不论是回答问题还是展示的时候都尽量别看稿子。然后，发音要标准。怎么讲嘞，自认为在发音方面没什么问题，小组展示，个人展示以及平时的一些发言都会因为发音被表扬的，然后…平时作业也有认真写…然而79被卡绩…就是有点不甘吧…听说50％是80以上…自认为英语也不赖…虽然平时分也有一半，但看来期末考试最重要了…所以…平时事儿多的老师就绕道吧！多背背单词更有用。"},{"id":119395,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-11-12 14:55:23","like_diff":3,"likes":3,"dislikes":0,"content":"老师非常认真，也很严格，会鼓励同学开口说话。但是课不怎么有趣，和我高中的讲法一样的。"},{"id":125854,"teacher_id":163,"teacher_name":"汪洁","post_time":"2020-09-15 02:51:49","like_diff":3,"likes":4,"dislikes":1,"content":"82 3.6\n\n听写小测和期末课内应该都满的，是我太菜了吧"},{"id":136874,"teacher_id":163,"teacher_name":"汪洁","post_time":"2021-06-27 06:09:19","like_diff":3,"likes":3,"dislikes":0,"content":"超级好的老师\n\n不明白为啥有人喷！！！"},{"id":138671,"teacher_id":163,"teacher_name":"汪洁","post_time":"2021-07-10 08:49:05","like_diff":3,"likes":3,"dislikes":0,"content":"不论结果如何，感觉这学期学大英4确实踏实了许多，课上没有划水摸鱼，课下也有复习和预习，有一点高中学英语的感觉。老师很负责任，也会和我们分享一些她的经历和见闻，如果再让我选，我还是愿意选她的课的。"},{"id":18279,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-01-21 11:22:25","like_diff":2,"likes":5,"dislikes":3,"content":"老师比较严，但确实也是为我们好，发音问题会直接指出，重视口语交际，不过绩点就要靠自己努力了。"},{"id":21063,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-12-28 05:01:35","like_diff":2,"likes":8,"dislikes":6,"content":"看着她就烦"},{"id":23503,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-04-01 15:14:05","like_diff":2,"likes":7,"dislikes":5,"content":"上课的时候一直强调自己的感受却从来不管其他人的感受。他的授课方式就一个字--逼"},{"id":30525,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-07-02 00:06:28","like_diff":2,"likes":3,"dislikes":1,"content":"老师很负责任，在讲课文内容之余会分享一些生活经验，而对课文的讲解也是对quiz之类的很有用"},{"id":32373,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-07-06 10:07:06","like_diff":2,"likes":2,"dislikes":0,"content":"汪老师很严厉，听她的课就别想水了，认真听还是很有收获的。但给分是不太高的，可能是跟考试难也有关系吧。\n\n"},{"id":39885,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-12-28 06:13:08","like_diff":2,"likes":3,"dislikes":1,"content":"真的能学到东西，非常注意听和说的能力。可就是有些同学不积极还怪老师控制欲强"},{"id":53028,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-06-25 02:34:51","like_diff":2,"likes":2,"dislikes":0,"content":"老师认真归认真，但真的绩杀，要在这门课上花很多很多时间才能拿到高绩点，如果只是希望拿绩点，投入产出比不值得；"},{"id":59723,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-09-26 07:45:03","like_diff":2,"likes":3,"dislikes":1,"content":"刻板古板不建议选"},{"id":59724,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-09-26 07:45:52","like_diff":2,"likes":3,"dislikes":1,"content":"死板刁钻古怪"},{"id":59726,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-09-26 07:47:47","like_diff":2,"likes":3,"dislikes":1,"content":"有点沉闷"},{"id":69575,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-01-25 04:11:09","like_diff":2,"likes":3,"dislikes":1,"content":"建议内向的同学退选=有一定口语基础的这课说不定挺适合你们的=说不定=大英三需要一次个人经历分享和一次小组课题展示=几周就会有一次口语练习课=上课会一直叫人起来回答问题=答不出来就要快点求助旁边同学=不然一时半会儿很难坐下=期末出分挺慢的=给分倒也还公正="},{"id":75697,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-03-15 07:32:51","like_diff":2,"likes":2,"dislikes":0,"content":"为何不肯下课呢？连上2小时"},{"id":76811,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-04-24 01:40:47","like_diff":2,"likes":2,"dislikes":0,"content":"上汪老师的托福听力觉得汪老师性格超好，干货满满，可能听到后来会有点疲劳，但是真的很有收获。结课的时候老师对每个学生递上来的反馈都特别真诚地说thanks，真的很感动。托福听力学期短，任务重，要平时好好努力，这样quiz和考试应该不会太吃力。"},{"id":76995,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-04-27 15:37:44","like_diff":2,"likes":3,"dislikes":1,"content":"认真按着老师说的来就有很多干货"},{"id":77211,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-05-03 23:36:09","like_diff":2,"likes":2,"dislikes":0,"content":"上的托福听力，老师很和蔼，上课会讲很多的美国文化，校园生活等等，作为考托福前的预热个人觉得还是挺不错的\n\n"},{"id":80194,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-06-21 09:48:06","like_diff":2,"likes":2,"dislikes":0,"content":"看位置判断谁没来应该也算点名吧，老师其实不会歧视基础不好的人，可能她说话风格比较严吧，但是如果你认真了，把课文好好预习了，老师问问题也不至于回答成那个样子，这与基础无关。上课好好听，开口，不一定要回答问题，不过老师会给你锻炼的机会，挺值得选的一个老师，希望大家英语进步。"},{"id":80367,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-06-25 13:19:46","like_diff":2,"likes":2,"dislikes":0,"content":"强推汪老师的托福听力"},{"id":81193,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-07-04 08:48:18","like_diff":2,"likes":3,"dislikes":1,"content":"成绩不好 是我太菜啦。如果选了就要好好学。"},{"id":81210,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-07-04 09:48:30","like_diff":2,"likes":2,"dislikes":0,"content":"我觉得老师很好啊，对我们都很和蔼，完全没有像楼上说的那样对同学不好。上课是真的很认真，完全不水。英语课是我唯一一门没有水过手机的课。不知道为什么这么好的老师评价这么低。墙裂推荐选汪洁老师！"},{"id":81225,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-07-04 10:48:01","like_diff":2,"likes":2,"dislikes":0,"content":"上课一点都不水，好好学会有收获，可惜我懒了"},{"id":81278,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-07-04 14:13:22","like_diff":2,"likes":3,"dislikes":1,"content":"老师很好，想要绩点，就要自己努力啊！"},{"id":93493,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-01-10 04:56:23","like_diff":2,"likes":3,"dislikes":1,"content":"很不自在，不是水课。"},{"id":97445,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-01-22 09:03:42","like_diff":2,"likes":3,"dislikes":1,"content":"回到高中...其实吧也没那么难熬，可是最后看到成绩的我还是惊了一下...想知道过程分。严格是真的严格，不过还是觉得没学到什么，还是得靠自己吧……"},{"id":97785,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-01-22 16:05:52","like_diff":2,"likes":5,"dislikes":3,"content":"绩杀汪洁"},{"id":97869,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-01-23 00:33:48","like_diff":2,"likes":4,"dislikes":2,"content":"一个让我天天都想退课的老师"},{"id":98910,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-01-24 05:03:08","like_diff":2,"likes":2,"dislikes":0,"content":"上课体验感很差"},{"id":106417,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-04-27 07:27:25","like_diff":2,"likes":3,"dislikes":1,"content":"7/10。上了老师的托福听力，人挺好的，比较负责，但上课内容乏善可陈。之前上过徐雪英、高睿老师的课，明显觉得汪老师的英语水平比较有限"},{"id":106667,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-04-29 01:34:50","like_diff":2,"likes":4,"dislikes":2,"content":"托福听力大概是四门托福课里作业最少，考试最简单的了……"},{"id":109109,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-06-08 13:04:27","like_diff":2,"likes":3,"dislikes":1,"content":"8/10 总体还行，但我觉得听抄真的是一种时间效率很低的学习方式"},{"id":112432,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-07-04 06:37:47","like_diff":2,"likes":5,"dislikes":3,"content":"托福听力：选这门课的时候就要看自己什么目的上这门课啊，说平时时间不够作业太多的人自己都没有下定考托福的决心，当然觉得作业多了。想作为一门凑外语学分的课的话，那我建议不要选了。平时的作业其实算浙大托福课里比较多的一门课了，每周听抄一到两篇lecture，背单词几百个左右。\n\n关于背单词的事情，有人说自己费劲背了一个学期的单词，每次都是满分但最后总评不好，拜托老师第一节课就说过了听写连上签到才一共10分，本人作为一个听写日常五六分只有一次9分一次10分的人最后还是4.5以上。\n\n关于考试，两次quiz和期末考一半的题都是tpo原文，考试范围都告诉了，不听tpo或者听抄不认真做当然最后绩点会比较难看。\n\n关于老师性格，我觉得上课属于中规中矩型的，上课较大一部分时间都是背单词和做听力训练，没有风评那么糟糕。只不过在解析听力题目答案的时候过的有点快。我觉得这门课要想取得一个比较好看的绩点，认真对待听抄，多做tpo练习吧，老师还挺不错的，课后有什么问题可以多问问老师，交流过程中也很和善呀。"},{"id":112974,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-07-05 17:10:17","like_diff":2,"likes":2,"dislikes":0,"content":"上的是托福听力，所以没遇到上面说的经常点名回答问题的事，老师挺严格，对教学非常重视，课程安排清晰合理，托福零基础的我上完八周课之后明显感觉听力有质的提升（唔可能是我太菜的缘故"},{"id":117405,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-09-24 03:03:06","like_diff":2,"likes":2,"dislikes":0,"content":"很认真的老师 来到大学能遇到这样一位老师真的很幸运 不但在课程内容上很用心 而且帮我们奠定了整个大学生活的积极基调"},{"id":121493,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-12-15 03:57:51","like_diff":2,"likes":2,"dislikes":0,"content":"老师很细致，对英语也有自己的见解，严厉中其实也很可爱，每天活力四射，让人喜欢大英课。确实会收获满满。对内向的同学，下课也回指导，希望大家不要片面的因为老师严厉而不喜欢。"},{"id":125862,"teacher_id":163,"teacher_name":"汪洁","post_time":"2020-09-15 03:34:05","like_diff":2,"likes":2,"dislikes":0,"content":"上课确实无聊，感觉听抄还是有用的(可能对听力比较好的同学用处不大)，给分比想象的好一些，这门课对于托福听力入门还是挺有帮助的"},{"id":130991,"teacher_id":163,"teacher_name":"汪洁","post_time":"2021-01-25 13:23:42","like_diff":2,"likes":2,"dislikes":0,"content":"老师很注重发音，可能会有些直接但是真的很用心地在纠正你的发音错误。还有考完说再见就退微信群也是挺直接的哈哈。"},{"id":139688,"teacher_id":163,"teacher_name":"汪洁","post_time":"2021-07-20 03:20:18","like_diff":2,"likes":2,"dislikes":0,"content":"大英四\n\n老师人很好，对学生都挺宽容，鼓励的\n\n上课挺能锻炼自己的能力，在老师的督促下学习也会变踏实\n\n可惜我就是个胆小鬼，上课不敢发言，英语也非常差，所以分也不高"},{"id":144524,"teacher_id":163,"teacher_name":"汪洁","post_time":"2021-12-22 05:27:17","like_diff":2,"likes":2,"dislikes":0,"content":"一开始上汪老师的课就……挺窒息的，但后来想想觉得问题不在老师而在我们自己：课前预习、课后复习、听抄练习、牢记单词，这些都是很基本的东西，但是自己却没有做到，不得不说人确实有些堕落。就汪老师本人而论，其实觉得她身上有一种老派严厉师长的作风，自己教得很认真，也很希望同学们多学一点东西，而且现在回想起来确实觉得她的一些作风真的给我感触很深，已经很少在大学碰见这样的老师了。不过，胆子比较小而且容易怯场的朋友还是稍微考虑一下吧，因为汪老师更希望同学们能够活跃一点。至于绩点，其实每个老师给的分都差不多，好好学了分都不会低，不过如果想在课上浑水摸鱼还是不要选她的课了。"},{"id":5804,"teacher_id":163,"teacher_name":"汪洁","post_time":"2015-07-09 12:11:34","like_diff":1,"likes":8,"dislikes":7,"content":"真的是一个很厉害的老师，挺严格的，我都有点害怕她，但也会启迪你一些东西"},{"id":15372,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-01-18 05:47:54","like_diff":1,"likes":4,"dislikes":3,"content":""},{"id":16266,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-01-17 15:18:52","like_diff":1,"likes":15,"dislikes":14,"content":"哎看到如此认真负责的老教师评分如此低，虽然有些严格，她希望我们能真的学到东西，很注意口语和活用并不要求死背作业也不多，尤其对口语不是很好的外地学生很有帮助。"},{"id":18426,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-01-21 15:11:28","like_diff":1,"likes":6,"dislikes":5,"content":"其实是个很好的老师，真的是在向你传授如何学习的思想，看实力不看人，基础好的同学可以选她，不过基础不太好的又想水的小伙伴就要三思啦～"},{"id":23644,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-04-11 12:35:51","like_diff":1,"likes":5,"dislikes":4,"content":"如果你基础好，不用选，可以省下一些平时时间做其他有益的事。基础不好的，如果想提高，也不要选，上两节就被恶心的不想提高了。不想提高的话，可以选，反正自在由心。她的教学理念，不是希望学生好，而是希望学生在她的指导下好，偏离其指导方法就被认为是不好。"},{"id":25433,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-05-19 02:36:41","like_diff":1,"likes":2,"dislikes":1,"content":"根本不会尊重学生 你敢答错一个问题 她就说你不读书 不认真 “哎哟哟 这样下去怎么办”"},{"id":26396,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-06-17 16:14:58","like_diff":1,"likes":4,"dislikes":3,"content":"呵呵，对英语的兴趣全被她弄没了，口语不好，内向的同学慎选"},{"id":30578,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-07-02 04:03:12","like_diff":1,"likes":2,"dislikes":1,"content":"不要怕！她是个严厉的好老师！开始我发言也很方的 被不停指出错误 但是她真的是这么多年来对我的口语帮助最大的老师！ 虽然...不一定人人都很喜欢这种方式"},{"id":37837,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-11-21 10:23:38","like_diff":1,"likes":4,"dislikes":3,"content":"上个英语课感觉升天了，比形策还难熬"},{"id":40428,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-01-03 08:51:49","like_diff":1,"likes":2,"dislikes":1,"content":"其实还好啦 老师平时也会开开玩笑什么的 对于敢于开口的同学还是鼓励的"},{"id":41745,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-01-12 13:25:11","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课真的很好！！大英四书本本身也很好！如果你不想学习，大学只想水一水，你找什么好老师也没有。如果你想提高，就来汪老师这里好啦"},{"id":42062,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-01-13 13:25:57","like_diff":1,"likes":2,"dislikes":1,"content":"对于她   我还能说什么呢 \n\n老师不错\n\n就是\n\n如果你在意成绩的话\n\n请绕路"},{"id":42078,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-01-13 14:11:18","like_diff":1,"likes":2,"dislikes":1,"content":"很认真的老师，也乐于分享一些课堂外的东西，很注重能力培养。可能是会有点严厉，但一学期下来是有收获的。"},{"id":44600,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-01-18 03:59:12","like_diff":1,"likes":1,"dislikes":0,"content":"上老师的课超级紧张，感觉随时上战场。会专门点那些不爱发言的同学回答问题，内向的同学慎选。平时作业较多，但对掌握知识是很有必要的。老师人不错，但是，给分不好啊～大英4gg真是……"},{"id":50239,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-05-02 01:40:50","like_diff":1,"likes":1,"dislikes":0,"content":"人还不错，但真的绩杀\n\n"},{"id":52333,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-06-25 02:48:56","like_diff":1,"likes":1,"dislikes":0,"content":"给分好差"},{"id":60607,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-01-26 04:52:06","like_diff":1,"likes":5,"dislikes":4,"content":"三观正？拉倒吧，地域歧视相当严重，还“我觉得xx人怎么怎么样”，对中国人的认知还处于几十年前，没事还点评一下中国人，鼓励？我没遇见过，经常被嘲讽"},{"id":64058,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-12-20 23:29:08","like_diff":1,"likes":1,"dislikes":0,"content":"真的是一个负责的老师  老师鼓励大家发言  会给大家讲一些有哲理的话题 启发思考  这样好的老师 得分不应该这么低！"},{"id":64738,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-12-27 04:15:28","like_diff":1,"likes":1,"dislikes":0,"content":"基础不好不能好好学么  我的基础也不好 但是还是愿意说 老师也不会嘲笑你  只会耐心帮你纠正 如果你只是想水水过 那当然会过的很痛苦 不是老师的原因好吧  自己想想看自己的态度"},{"id":65479,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-01-04 10:20:28","like_diff":1,"likes":2,"dislikes":1,"content":"不得不说整个学校的大英都很水\n\n这个老师尽力让这门课不水了那么一点（特别上课）"},{"id":67788,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-01-22 07:19:10","like_diff":1,"likes":1,"dislikes":0,"content":"老师比较严格，可以理解为负责，也可以理解为苛刻，出分比较慢，不知道是不是在调分\n\n"},{"id":67964,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-01-22 11:46:40","like_diff":1,"likes":3,"dislikes":2,"content":"给分还行，分数出的晚可能在调分，还挺负责，一开始觉得性格不好，有抵触情绪正常，后来会正常很多"},{"id":76960,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-04-26 14:31:35","like_diff":1,"likes":1,"dislikes":0,"content":"托福听力，上课还好，作业量现在合理了，问题是听力广播设施太差劲，比真实托福考试辣耳朵太多，希望能改善吧。"},{"id":80620,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-06-28 10:39:01","like_diff":1,"likes":1,"dislikes":0,"content":"我觉得汪老师的托福听力挺好的，QUIZ和最终考试很多题目都已经告诉我们在TPO几到几了，只能说这个主要还是看你自己努力吧，你自己不听不背单词还想要高绩点你觉得可能吗？而且老师真的是再三让同学们去听TPO告诉我们考试会考到了。"},{"id":80729,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-06-30 02:52:20","like_diff":1,"likes":2,"dislikes":1,"content":"怎么说，托福听力绩点1.5，但是过错更多的是在自己，没有认真学习。上课的话有些着重于进度，有时我是反应不过来的。"},{"id":89830,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-11-21 02:55:44","like_diff":1,"likes":2,"dislikes":1,"content":"考完试要写考试反思，反复叨叨大家要主动学习要课外多花时间，跟教小学生一样。\n\n上课效率不高，内容少，缺乏系统性，废话多。\n\n对待差生不友好，上课内容又不清晰，英语不好的学生只会越来越差。\n\n总之感觉没有学到什么东西，听不进去她在讲什么，英语全靠老底和自学。\n\n"},{"id":92184,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-12-27 03:12:44","like_diff":1,"likes":3,"dislikes":2,"content":"老师人很好，虽然最后绩点......那是我自己英语太垃圾的原因。老师很严厉，她是真心想帮助同学们提高英语，最终怎么样还是要靠你自己是不是可以坚持下来。真的是很好的老师"},{"id":92776,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-01-04 10:46:48","like_diff":1,"likes":2,"dislikes":1,"content":"刚开始不适应，后来就好啦。很负责的老师。"},{"id":94250,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-01-16 04:48:23","like_diff":1,"likes":4,"dislikes":3,"content":"一开始被6.8吓到，一学期上下来感觉其实挺好的。虽然是很严格，但是课后去找她都很耐心，而且对努力的同学会很认真地鼓励，课也还不错啦。"},{"id":97911,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-01-23 01:37:38","like_diff":1,"likes":4,"dislikes":3,"content":"大英老师能控制的分数只有5分，剩下95还是要看自己，所以汪老师其实并不是绩杀。她的教学水平真的很高！"},{"id":107750,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-05-09 04:32:49","like_diff":1,"likes":3,"dislikes":2,"content":"很好啊"},{"id":112140,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-07-03 17:24:44","like_diff":1,"likes":3,"dislikes":2,"content":"期末考炸了极点直接爆炸.....还被卡绩了...老师水平不太高的亚子，课也很无聊，慎选"},{"id":112160,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-07-03 17:56:30","like_diff":1,"likes":1,"dislikes":0,"content":"？？？"},{"id":120412,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-12-04 03:32:30","like_diff":1,"likes":1,"dislikes":0,"content":"太煎熬了，上课不发言=学习态度不认真"},{"id":125399,"teacher_id":163,"teacher_name":"汪洁","post_time":"2020-09-08 06:25:53","like_diff":1,"likes":2,"dislikes":1,"content":"对基础差的学生特别凶，平时分低"},{"id":127891,"teacher_id":163,"teacher_name":"汪洁","post_time":"2020-11-30 01:42:33","like_diff":1,"likes":3,"dislikes":2,"content":"喜欢这个老师"},{"id":128391,"teacher_id":163,"teacher_name":"汪洁","post_time":"2021-01-20 15:45:28","like_diff":1,"likes":8,"dislikes":7,"content":"从未见过如此的老师\n\n水平与我们高中的英语老师都有差距\n\n它认为把所有事情做的正直、公开、透明\n\n是对学生好\n\n其实只是它心里得到安宁，所谓的“正义感”罢了\n\n\n\n当好的老师都对学生好\n\n你亡桔对学生不好\n\n你就不是好老师\n\n\n\n当好的老师都捞学生\n\n你亡桔不捞\n\n你就不是好老师\n\n\n\n你不把学生当人看\n\n也别怪学生不把你当人看\n\n\n\n平时成绩与其他班级差出太多\n\n能说明我们班同学就是笨吗\n\n\n\n对此我无言以对\n\n来浙大之前\n\n我真心以为每个老师都是偏袒学生、照顾学生的\n\n\n\n但我在这个东西身上看到了令人恶心的一面"},{"id":129814,"teacher_id":163,"teacher_name":"汪洁","post_time":"2021-01-12 13:42:32","like_diff":1,"likes":1,"dislikes":0,"content":"一般"},{"id":130376,"teacher_id":163,"teacher_name":"汪洁","post_time":"2021-01-21 13:10:15","like_diff":1,"likes":1,"dislikes":0,"content":"楼上是不是忘了平时分还有5分没算上去？"},{"id":130871,"teacher_id":163,"teacher_name":"汪洁","post_time":"2021-01-25 05:07:40","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，很注重口语，不擅长听写喜欢交流的可以选老师～"},{"id":132520,"teacher_id":163,"teacher_name":"汪洁","post_time":"2021-02-02 05:45:17","like_diff":1,"likes":2,"dislikes":1,"content":"认真学老师看得见"},{"id":197492,"teacher_id":163,"teacher_name":"汪洁","post_time":"2024-07-17 08:37:06","like_diff":1,"likes":1,"dislikes":0,"content":"汪老师授课认真负责，颇有启发，严师出高徒。\n\n至今仍记得，老师当年在大英课上当着全班的面说我“yf，你行事做学问非常认真严谨，一定会很有出息，成为一个了不起的人！”\n\n时光荏苒，岁月不居，2024年的今天，老师已经退休，我也早已毕业、即将远赴剑桥大学深造，仍十分感谢和想念汪老师！"},{"id":1792,"teacher_id":163,"teacher_name":"汪洁","post_time":"2015-03-25 02:51:57","like_diff":0,"likes":11,"dislikes":11,"content":"能给人学习方向 严师出高徒"},{"id":16490,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-01-18 08:26:27","like_diff":0,"likes":6,"dislikes":6,"content":"老师很负责，比较喜欢认真学的学生。至于给分，说实话得看自己英语水平了，不怎么水。"},{"id":18370,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-01-21 13:37:46","like_diff":0,"likes":6,"dislikes":6,"content":"绩点4.2，我平时也没有怎么积极发言，但是有一次上台演讲加平时分，小组展示也有，可能是最后考试考得还行吧，感觉老师教学经验还是很丰富的，很会鼓励人，有学到挺多"},{"id":20377,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-01-27 08:17:21","like_diff":0,"likes":3,"dislikes":3,"content":"很严格，好与不好看你自己需要什么了"},{"id":23119,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-06-27 15:18:01","like_diff":0,"likes":5,"dislikes":5,"content":"挺好的，老师挺好的，很严厉，给我分数很好"},{"id":25552,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-05-25 09:07:20","like_diff":0,"likes":3,"dislikes":3,"content":"其实真的是很棒的老师"},{"id":26424,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-06-18 09:22:01","like_diff":0,"likes":4,"dislikes":4,"content":"恕我直言，真的很垃圾，讲的一般，对于同学态度无比的差，别人不提问题她觉得你不思考，你有问题问她她又各种不耐烦，在课堂上说，我根本不在意你们喜不喜欢我，就是那种很讨厌的自以为是的自大狂更年期妇女，无比的讨厌"},{"id":27965,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-06-28 07:43:26","like_diff":0,"likes":3,"dislikes":3,"content":"给分低到爆 平时quiz考的挺好 最后考试也差不多 最后给了3.0 花了时间却没有回报"},{"id":28315,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-06-28 08:31:05","like_diff":0,"likes":2,"dislikes":2,"content":"呵呵，我觉得我平时表现还算OK吧，不过分低到不能看啊，我天天晚上回去读英语记单词，最后绩点和我两个没怎么学的室友差不多高。无敌坑，就是这样，能不选她的课就别选，毁我青春，同归于尽。"},{"id":33203,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-09-23 01:47:24","like_diff":0,"likes":1,"dislikes":1,"content":"好好好"},{"id":35258,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-11-07 11:35:17","like_diff":0,"likes":2,"dislikes":2,"content":"非常不尊重学生，回答问题只要有语法或词汇错误就会立刻打断，完全不顾及有没有打断同学的思路。而且作业也很多"},{"id":36063,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-01-14 00:54:08","like_diff":0,"likes":2,"dislikes":2,"content":"好，太好了"},{"id":42095,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-01-13 14:41:14","like_diff":0,"likes":1,"dislikes":1,"content":"很认真，但是给分不高\n\n"},{"id":42222,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-01-14 02:36:52","like_diff":0,"likes":1,"dislikes":1,"content":"上课很认真，也很仔细，会把知识点讲的很细，是属于那种真的能学到东西的。今年人品爆炸进了一个只有九个人的大英四小班，感觉老师真的很负责，会一直督促大家。想水的基本不可能，是真正能学到东西的课\\(≧▽≦)/赞"},{"id":42636,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-01-14 15:49:19","like_diff":0,"likes":2,"dislikes":2,"content":"不水 认真学能有很大收获"},{"id":43838,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-01-17 04:54:31","like_diff":0,"likes":0,"dislikes":0,"content":"会经常被点到名，如果是真的想学好英语的可能是会觉得经常被怼，但是收获也真的很多"},{"id":48553,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-03-07 07:26:21","like_diff":0,"likes":2,"dislikes":2,"content":"很好的老师，作业略多，素养很高"},{"id":49984,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-04-28 03:11:47","like_diff":0,"likes":0,"dislikes":0,"content":"对：吃吃吃"},{"id":53034,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-06-25 04:41:30","like_diff":0,"likes":0,"dislikes":0,"content":"老师有实力，有原则，可以学到点东西。\n\n不过还是选大英好拿分\n\n"},{"id":53127,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-06-26 03:18:01","like_diff":0,"likes":2,"dislikes":2,"content":"千万千万千万别选她的课，真的，听前人一句话，不要尝试，这老师就是一个傻逼，死板到极点，赶紧回去教高中去吧？！"},{"id":56924,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-07-05 03:30:37","like_diff":0,"likes":2,"dislikes":2,"content":"上了她的托福听力…作业有点多，但是认真完成下来收获还是很大的。老师很严谨，教的东西也蛮丰富的～"},{"id":61563,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-11-18 14:25:03","like_diff":0,"likes":0,"dislikes":0,"content":"不好哦"},{"id":67965,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-01-22 11:47:52","like_diff":0,"likes":1,"dislikes":1,"content":"?"},{"id":68041,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-01-22 13:48:52","like_diff":0,"likes":1,"dislikes":1,"content":"抛开绩点说的话，这个老师上课还是很有一套的。不检查作业，听写也比一开始说的少。但是她真的偏爱发言多的同学。fine，反正她发音可以，阅历可以，上课讲课文单词也可以，可能就脾气急了点。以及，绩点真的不能看，应该是不调分，小测和作文认真对待吧。"},{"id":68046,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-01-22 14:02:10","like_diff":0,"likes":1,"dislikes":1,"content":"老师很负责，而且只要你认真，老师给分也不会差。"},{"id":68235,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-01-23 01:23:05","like_diff":0,"likes":2,"dislikes":2,"content":"非常非常认真负责的老师，对每个同学都非常非常负责。还会给你灌一些心灵鸡汤真的很暖有没有？只要稍微认真一点好好完成作业，期末之前背背单词绩点不会差啊，4.2如果都算差的话我想诸位大佬大概是以满绩为目标吧。"},{"id":69582,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-01-25 04:15:51","like_diff":0,"likes":1,"dislikes":1,"content":"一言难尽"},{"id":94024,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-01-15 02:47:35","like_diff":0,"likes":3,"dislikes":3,"content":"和舍友比起来作业是真的多。但是！！！其实学英语就是要说的啊，不愿意上课回答问题然后diss老师的是什么心态_(:з」∠)_"},{"id":97626,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-01-22 12:16:58","like_diff":0,"likes":3,"dislikes":3,"content":"只要肯说肯读肯做就大胆选吧，老师略严格，会有点压力。但出来的分比预计高了十分～"},{"id":97679,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-01-22 13:16:14","like_diff":0,"likes":4,"dislikes":4,"content":"其实老师并没有那么差"},{"id":98204,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-01-23 07:35:55","like_diff":0,"likes":2,"dislikes":2,"content":"很负责的老师，对态度认真的同学以鼓励为主，可以很有收获。"},{"id":105987,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-04-24 04:44:56","like_diff":0,"likes":1,"dislikes":1,"content":"老师人很好 托福听力给分emmm比自己逾期低了一点点但是也还好啦 可能是单纯的自我感觉良好吧哈哈哈"},{"id":105998,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-04-24 06:28:49","like_diff":0,"likes":3,"dislikes":3,"content":"选了老师的托福听力，感觉老师人很直爽，作业量见仁见智吧，每周听抄和背单词听写。最后满了嘿嘿嘿XD"},{"id":109335,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-06-13 06:48:01","like_diff":0,"likes":2,"dislikes":2,"content":"老师很歧视工科的同学觉得工科同学英语不好？！上课也很无聊很水，觉得没什么帮助，慎选！"},{"id":112302,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-07-04 01:06:19","like_diff":0,"likes":1,"dislikes":1,"content":"出分了 不满意 但是老师还是挺好的 以后的同学上课一定要好好背单词啊 （满?很容易的好好背的话"},{"id":112366,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-07-04 02:57:26","like_diff":0,"likes":4,"dislikes":4,"content":"第一次给一个老师这么差的评分，上课特别凶不说，平时任务这么多您觉得我们都是英语专业的吗？每周几百个单词背得过来吗？自己口语不好还要求我们听写准确真的很搞笑。我平时不管是大英还是外语选修课没有低于4.5的，平时小测都是扣一分两分，最后居然就给了我82分，真不知道怎么评的分。上课用手机查单词都会被骂，我又不是您家小孩，麻烦说话的时候注意一下分寸。"},{"id":120603,"teacher_id":163,"teacher_name":"汪洁","post_time":"2020-01-13 17:51:39","like_diff":0,"likes":0,"dislikes":0,"content":"老师人真的很好，上课能学到很多东西，只要平时认真，绩点都能体现出来的，最后感谢老师捞我"},{"id":121494,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-12-15 03:41:20","like_diff":0,"likes":0,"dislikes":0,"content":"严厉但有收获"},{"id":121597,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-12-12 09:23:11","like_diff":0,"likes":0,"dislikes":0,"content":"好老师，很负责，为学生思考"},{"id":122362,"teacher_id":163,"teacher_name":"汪洁","post_time":"2020-02-25 12:54:18","like_diff":0,"likes":1,"dislikes":1,"content":"虽然老师要求很严厉，但其实是一个很可爱的老师。很认真很关心学生的进步。虽然自己最后也是卡绩，但是真的能感受到老师的负责。自认英语底子很不好，但是觉得老师很关心同学。是一个认认真真教给学生很多东西的好老师。"},{"id":136879,"teacher_id":163,"teacher_name":"汪洁","post_time":"2021-06-27 08:23:26","like_diff":0,"likes":0,"dislikes":0,"content":"唉，课后没有背课文，课堂气氛非常窒息。"},{"id":42536,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-01-14 11:46:27","like_diff":-1,"likes":1,"dislikes":2,"content":"讲道理是个好老师 讲课可以学到真的英语知识 很锻炼口语 但给分可能并不好（是我自己绩点太低也有可能）为了绩点的同学慎重"},{"id":63545,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-12-06 11:12:40","like_diff":-1,"likes":1,"dislikes":2,"content":"对不起哦 因为有个BitXX同学和您同名"},{"id":69858,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-01-25 14:12:39","like_diff":-1,"likes":1,"dislikes":2,"content":"不怎么样"},{"id":72266,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-01-29 16:08:28","like_diff":-1,"likes":3,"dislikes":4,"content":"固定座位，给分应该还算公正，调分是不存在的（大英好像都不会调分），老师很讨厌迟到的学生，但上汪老师的课总有种回到高三的感觉，所以不是很喜欢。但也没有前面同学说的那么不堪，地域歧视什么的有点过了。"},{"id":133746,"teacher_id":163,"teacher_name":"汪洁","post_time":"2021-03-04 11:39:47","like_diff":-1,"likes":2,"dislikes":3,"content":"对待内向的、不爱说话的、英语基础差的跟对待孙子一样，想想2021年了，就她的大英没有满！！！！！！"},{"id":16667,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-01-18 16:32:20","like_diff":-2,"likes":6,"dislikes":8,"content":"好老师啊，对差学生不好，你就当好学生被"},{"id":53024,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-06-25 02:13:50","like_diff":-2,"likes":5,"dislikes":7,"content":"很棒的老师，虽然的确挺严格，但一学期下来学到了很多，一开始很不好意思开口，一学期逼着自己演讲，有很大提升๛ก(ｰ̀ωｰ́ก) 两次小测要认真复习，一共占了10分；我有一次忘了复习几乎一个字没写出来，最后91分还可以(๑ºั╰╯ºั๑)"},{"id":60026,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-10-05 10:17:49","like_diff":-2,"likes":6,"dislikes":8,"content":"哟 过一年了来看，什么时候升到6分了？看来很对你们英语高材生的胃口啊，我们这种基础不行又内向的活该上课被恶意针对哦？惹不起惹不起"},{"id":125521,"teacher_id":163,"teacher_name":"汪洁","post_time":"2020-09-11 02:58:10","like_diff":-2,"likes":1,"dislikes":3,"content":"托福听力，给分好！"},{"id":125867,"teacher_id":163,"teacher_name":"汪洁","post_time":"2020-09-15 04:55:22","like_diff":-2,"likes":1,"dislikes":3,"content":"给分不错的"},{"id":131044,"teacher_id":163,"teacher_name":"汪洁","post_time":"2021-01-25 16:17:18","like_diff":-2,"likes":0,"dislikes":2,"content":"怎么说呢，说话挺刻薄的，反正二轮选课时就她一个大英老师没选满，懂得都懂。如果比较内向，上她的课挺难受的。"},{"id":8497,"teacher_id":163,"teacher_name":"汪洁","post_time":"2015-09-22 01:51:16","like_diff":-3,"likes":7,"dislikes":10,"content":"很会教学，是位好老师"},{"id":15485,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-01-14 15:41:57","like_diff":-3,"likes":8,"dislikes":11,"content":"老师很耐心，很会鼓励人，学到很多，推荐！"},{"id":35226,"teacher_id":163,"teacher_name":"汪洁","post_time":"2017-01-11 11:22:14","like_diff":-3,"likes":5,"dislikes":8,"content":"特意过来给个1分"},{"id":97514,"teacher_id":163,"teacher_name":"汪洁","post_time":"2019-01-22 09:43:12","like_diff":-3,"likes":3,"dislikes":6,"content":"吹爆汪洁老师！老师真的很好，每次上课都很有激情，非常重视课本，上课认真听干货满满，平时事情也不算多。老师不喜欢迟到，会有一点严厉。最后4.8 感谢老师！"},{"id":4551,"teacher_id":163,"teacher_name":"汪洁","post_time":"2015-06-24 09:18:25","like_diff":-4,"likes":11,"dislikes":15,"content":"想水水过的别报，但是可以学到很多，如果认真听课老师会对你态度很好，认真听课小测基本都5分"},{"id":16839,"teacher_id":163,"teacher_name":"汪洁","post_time":"2016-01-19 05:13:48","like_diff":-4,"likes":11,"dislikes":15,"content":"严师出高徒一点没错，作为一个内向的人，在她的课上培养了胆量和勇气。付出了总会有回报的，绩点4.8 老师能记住每一个人的名字比那些水课好太多。"},{"id":76217,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-03-29 06:25:00","like_diff":-4,"likes":1,"dislikes":5,"content":"托福听力居然考文章填空听写。。。真的误人子弟"},{"id":125476,"teacher_id":163,"teacher_name":"汪洁","post_time":"2020-09-10 03:07:15","like_diff":-5,"likes":2,"dislikes":7,"content":"托福听力给分一般，我听tpo都是26、27的水平，这门课才4.2....还拉低了百分制的绩点，但是能学到东西，就是无意义的作业多"},{"id":4548,"teacher_id":163,"teacher_name":"汪洁","post_time":"2015-06-24 08:54:19","like_diff":-6,"likes":4,"dislikes":10,"content":"一个字，爽"},{"id":12876,"teacher_id":163,"teacher_name":"汪洁","post_time":"2015-12-24 07:16:04","like_diff":-6,"likes":6,"dislikes":12,"content":"真的是一个很好的老师，超喜欢他的上课风格"},{"id":75607,"teacher_id":163,"teacher_name":"汪洁","post_time":"2018-04-24 01:22:42","like_diff":-6,"likes":2,"dislikes":8,"content":"垃圾老师"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
