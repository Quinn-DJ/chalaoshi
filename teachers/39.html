上她的课就像孙悟空被压在五指山下的时候唐僧在边上给他碎碎念，纯纯的坐牢。你难以想象她能在一句话里加入多少废话和鬼扯，你也难以想象她是如何用平淡的语气暗含嘲讽让你气的想给她来一拳。“同学们，你们一定要好好学化学，以后你们生活中肯定会接触到的。你说你以后要是XXX都不懂去工作人家都会笑话你的哦。”是的，我在学习她的课程中深深体会到了学习化学是一件人上人的事情，不学化学的我就是个飞屋，沙软，执杖。仿佛不学化学我的生活就失去了意义，我的灵魂就失去了光彩，我的人生中就缺少了那一个闪耀的部分。我也不知道到底是她讲课水平不好要拿这个来水时间或者这是她的某种自以为是的习惯，反正她的念经加上她云里雾里的讲解使得听课体验达到了一个难以想象的差的程度，堪称是屎中之屎，狗都摇头。\n\n别急，如果你听到这里想：那我不听不就完了，或者直接翘了不香吗。很可惜，崔某人为这种情况准备了万全的措施。每节课必至少点一次名，让你的翘课梦想碎落一地。有时点名还会以布置思考题让你上交答案，很简单的思考题，但是对于不听课的我们来说确实很难的，于是大家纷纷掏出手机，使用小猿搜题。然而，人生中宝贵的十分钟又这样浪费掉了。\n\n崔某的前生一定是一位精通人性的女讲师，因为她能用三句话让你厌恶化学。但是我也很感谢崔某，她让我明白了一件事，评分低的老师评分低一定是有理由的，以后，我一定会对低于五分的贵物敬而远之。"},{"id":171922,"teacher_id":39,"teacher_name":"崔艳丽","post_time":"2023-04-12 14:31:29","like_diff":7,"likes":7,"dislikes":0,"content":"作为一名大一新生，没见过什么世面，我来客观的给下评价：\n\n依托答辩！！！！\n\n真的，不知道是不是工程化学这门课是真的烂课，听崔艳丽的课，你能知道一个人的讲课水平能低到什么程度：一个问题讲不清楚，可以看出她很想用其他的方式去解释，奈何语言水平是真的差，话说到一半说不下去就散伙，而且也没说出啥来。作业就交了一次，其余的学在浙大交，一个学期交不了几次作业。\n\n最让人难受的是，她还经常用一些变相讽刺的话来说学生们，“有些同学就是连这个都不懂啊”、“我们化学”啥的，感觉化学是最牛逼的，啥也比不了一样。感觉她的说话方式不是在给学生上课，而是在给一群傻子们上课一样。真的答辩！！！"},{"id":173086,"teacher_id":39,"teacher_name":"崔艳丽","post_time":"2023-05-17 13:35:52","like_diff":7,"likes":7,"dislikes":0,"content":"依托答辩，讲课a o ei，这个那个为主，念PPT为辅，且大量重复，废话一堆，真的牛马一个"},{"id":25139,"teacher_id":39,"teacher_name":"崔艳丽","post_time":"2016-05-06 04:31:16","like_diff":6,"likes":9,"dislikes":3,"content":"很不爽，无聊乏味"},{"id":32308,"teacher_id":39,"teacher_name":"崔艳丽","post_time":"2016-07-06 06:35:08","like_diff":6,"likes":9,"dislikes":3,"content":"非常的差，给分不讲理"},{"id":88574,"teacher_id":39,"teacher_name":"崔艳丽","post_time":"2018-11-02 01:19:55","like_diff":6,"likes":6,"dislikes":0,"content":"垃圾老师"},{"id":104362,"teacher_id":39,"teacher_name":"崔艳丽","post_time":"2019-03-19 00:29:24","like_diff":6,"likes":7,"dislikes":1,"content":"不得不上她的课是真的苦啊"},{"id":119023,"teacher_id":39,"teacher_name":"崔艳丽","post_time":"2019-11-09 15:21:41","like_diff":6,"likes":6,"dislikes":0,"content":"考试不考书上的"},{"id":175904,"teacher_id":39,"teacher_name":"崔艳丽","post_time":"2023-06-27 05:51:30","lik             }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
