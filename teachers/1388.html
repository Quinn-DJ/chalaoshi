f":3,"likes":6,"dislikes":3,"content":"真的是够了，认认真真上课给分那么低，通识课有必要吗"},{"id":99579,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2019-01-25 03:44:03","like_diff":3,"likes":3,"dislikes":0,"content":"8.多评分刚刚好，事儿少，但给分机制贼迷，课上不建群，出分贼慢"},{"id":106164,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2019-04-25 11:35:26","like_diff":3,"likes":6,"dislikes":3,"content":"请老师告诉我评分细则到底是什么？小测和考试都非常简单要做的实验都做了风雨无阻从紫金港到西溪每周都上课，最后成绩70多分？"},{"id":167508,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2023-01-17 00:38:38","like_diff":3,"likes":3,"dislikes":0,"content":"第一个满分，谢谢钟老师！"},{"id":167793,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2023-01-19 05:48:00","like_diff":3,"likes":3,"dislikes":0,"content":"就是看不用写论文 考试完全开卷 不用做实验来的，事情是真的少，小测和期末考都可以查网上检索信息直接满绩了爱了爱了"},{"id":173385,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2023-05-22 14:34:20","like_diff":3,"likes":3,"dislikes":0,"content":"课下什么也不用做，绩点超好，事少分高！"},{"id":37359,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2016-11-18 12:36:41","like_diff":2,"likes":9,"dislikes":7,"content":"心理学这门课本身就很有趣，特别喜欢老师上课的风格，会讲一些数据和有关心理的实验，作为一个大一新生收到了某门课3.6的绩点以后在这门课受到了4以上的绩点感觉被治愈（当然上课要认真，其实认真很容易的）顺便一提我是紫金港校区的学生，这门课在西溪，每个星期都坐车过去再回来，能看到这个分数也是很欣慰。"},{"id":81562,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2018-07-05 11:37:00","like_diff":2,"likes":3,"dislikes":1,"content":"内容一般般吧，有结构，但是很多东西过时了。\n\n用很古老的课本（不是教务网上的），绝版了，很难搞。ppt没几个字，没有课本无法复习\n\n胡乱给分，一个学期的作业一起交，交上去两天就出分了，差评。"},{"id":97639,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2019-01-22 12:33:01","like_diff":2,"likes":2,"dislikes":0,"content":"就是是…难受…"},{"id":146267,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2022-01-06 05:30:06","like_diff":2,"likes":2,"dislikes":0,"content":"心理学及应用绩杀了…"},{"id":209649,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2025-01-06 12:44:26","like_diff":2,"likes":3,"dislikes":1,"content":"给分好到底是谁说的。老老实实上课小测和考试，最后3开头了。"},{"id":36870,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2016-11-16 10:05:51","like_diff":1,"likes":4,"dislikes":3,"content":"给分不错啊quq   上课略无聊.."},{"id":50150,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2017-04-30 10:42:45","like_diff":1,"likes":3,"dislikes":2,"content":"老师特别善良 讲课也有意思"},{"id":50165,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2017-04-30 13:07:06","like_diff":1,"likes":3,"dislikes":2,"content":"并不会很负责"},{"id":105250,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2019-04-08 11:36:09","like_diff":1,"likes":1,"dislikes":0,"content":"消费心理学作业是真的多……还有小组作业期末闭卷考……我枯了"},{"id":152479,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2022-04-12 14:45:55","like_diff":1,"likes":1,"dislikes":0,"content":"好极了"},{"id":165542,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2023-01-08 08:01:47","like_diff":1,"likes":1,"dislikes":0,"content":"【心理学及应用】不用写论文，不用课外花时间，给分好"},{"id":165546,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2023-01-08 08:29:29","like_diff":1,"likes":1,"dislikes":0,"content":"钟老师非常好！"},{"id":165593,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2023-01-08 15:32:49","like_diff":1,"likes":1,"dislikes":0,"content":"水课，冲"},{"id":165735,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2023-01-09 12:45:09","like_diff":1,"likes":1,"dislikes":0,"content":"拿到4.8了来好评～钟老师讲课挺好玩的，就是那个句尾语气词让人不大适应（）五次小测一次大测都是开卷，好好写拿高绩点没问题"},{"id":166725,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2023-01-13 10:16:04","like_diff":1,"likes":1,"dislikes":0,"content":"真正的事少分高，大一上学期就美美得到了大学生涯的第一个满绩~"},{"id":177913,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2023-07-05 11:19:05","like_diff":1,"likes":1,"dislikes":0,"content":"事情确实少，但是给分确实很迷惑，不知道给分标准是怎样的"},{"id":187301,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2024-01-15 12:26:35","like_diff":1,"likes":1,"dislikes":0,"content":"事情很少，只是每节课开卷小测和最后一节课的一小时考试（也是开卷），轻松事少给分好"},{"id":194662,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2024-06-25 01:43:51","like_diff":1,"likes":1,"dislikes":0,"content":"每节课开卷小测就当点名啦 老师讲的也还可以 但是不听也没事 期末也开卷可以查手机！答题的话建议字数多写一些 事少分高~~"},{"id":209683,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2025-01-06 13:58:40","like_diff":1,"likes":2,"dislikes":1,"content":"任务只有上课的5次随堂小测和随堂期末考\n\n只要信息检索能力还可以的话，分数肯定不会低的\n\n简答题记得多写点字，分点作答\n\n事少分高！强推！"},{"id":37859,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2016-11-21 11:51:33","like_diff":0,"likes":1,"dislikes":1,"content":"不错呀"},{"id":40583,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2017-01-04 07:20:11","like_diff":0,"likes":3,"dislikes":3,"content":"老师很温和，课的内容也很丰富，虽然内容以理论为主，但由于这门课程本身的特性内容还是很有趣且吸引人的（我是本身对心理学感兴趣）。短学期的课，压力不大，没有大型考试，平时会在课上写一些作业（不限字数，主要是你对上课内容的认知，与生活的联系等），最后有一次课上论文作为考核。钟老师是教材的主编，在西溪教课，偶尔会让别人代课但同样是很棒的老师。因为课在西溪所以人不多，课堂座位坐率大约60%，所以还是一门很轻松的好课"},{"id":41431,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2017-01-11 14:09:12","like_diff":0,"likes":2,"dislikes":2,"content":"老师很不错的 上课很有意思 贴近实际 最后开卷考 总之上课很轻松 学到很多 给分也不错"},{"id":76912,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2018-04-26 01:44:45","like_diff":0,"likes":1,"dislikes":1,"content":"很好的老师！很和蔼！"},{"id":99216,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2019-01-24 12:21:41","like_diff":0,"likes":0,"dislikes":0,"content":"课挺无聊的..."},{"id":107549,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2019-05-06 11:52:40","like_diff":0,"likes":0,"dislikes":0,"content":"给分差，风雨无阻从紫金港前往西溪，最后2.4呵呵了"},{"id":122817,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2020-04-10 08:09:00","like_diff":0,"likes":0,"dislikes":0,"content":"消费与广告心理学，讲课有内容，但是明显是很久没更新过ppt了，复习的时候感觉到讲授的内容有些零散。还没考试，给分不明。\n\n口癖令人印象深刻，我私下里叫他944老师"},{"id":146006,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2022-01-05 03:39:59","like_diff":0,"likes":1,"dislikes":1,"content":"挺不错的\n\n老师上课很有趣\n\n是我这学期以来通识课最高绩点了"},{"id":146358,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2022-01-06 10:08:03","like_diff":0,"likes":0,"dislikes":0,"content":"老师的课认真听的话还是有意思的。随堂小测的内容都是上一节课讲的，期末考的题目也是课堂上举过的例子，测试都是开卷而且可以用电子设备。总之，感谢老师不杀之恩。"},{"id":152189,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2022-04-03 14:54:47","like_diff":0,"likes":1,"dislikes":1,"content":"讲课很无聊，照本宣科，小测说是开卷但是题目很难查到，给分不好"},{"id":153074,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2022-04-25 02:38:58","like_diff":0,"likes":2,"dislikes":2,"content":"上的是消费与广告心理学，老师人挺好的，但就是上课所准备的材料都有点旧了"},{"id":186947,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2024-01-14 00:23:59","like_diff":0,"likes":2,"dislikes":2,"content":"从来不点名，只有小测和最后的quiz，都很简单，随堂小测15分钟在宿舍做一下，最后一节课纸质的quiz（5个大题结合心理学知识解释现象）。和其他老师相比应该算是心理学通识课课最少的老师了，讲的也不错，轻松4.8"},{"id":187048,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2024-01-14 09:04:47","like_diff":0,"likes":0,"dislikes":0,"content":"上的是心理学及其应用，老师的讲课还不错，至少我觉得和现实很贴切。每一节课基本都有小测，但是开卷甚至可以查电子设备，最后一次随堂考试，开卷，可以查找电子设备。4.8，给老师好评。"},{"id":209718,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2025-01-07 00:27:59","like_diff":0,"likes":1,"dislikes":1,"content":"很好哦"},{"id":210066,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2025-01-08 05:28:47","like_diff":0,"likes":1,"dislikes":1,"content":"事少，小测考试都开卷可以用电脑，\n\n但是分不知道怎么评出来的，3.9，太痛了"},{"id":214072,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2025-01-23 11:56:19","like_diff":0,"likes":0,"dislikes":0,"content":"上的是心理学及应用，为数不多的没有考试也没有论文的通识课，只有全开卷的大测和小测。我的绩点蛮高的，归纳来说可能有以下几个原因：\n\n1.尽可能使用高级智能的AI，比如能用正版GPT就不要用智谱清言，能用智谱清言就不要用文心一言，当然有条件的话，多个AI的答案进行整合肯定是更好的。\n\n2.作答时分条作答，每条先写关键词，再简单阐述概念，再结合材料进行详细说明。\n\n3.在上课时可留只耳朵，测试题中可能会让同学举课上的例子。\n\n4.虽然老师说没必要写太多，但感觉适当多的篇幅和良好的书写应该也有一定的帮助。\n\n上课内容跟心理学导论很像，都比较浅，也比较有意思，个人还是比较推荐哒~"},{"id":21231,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2016-02-27 05:51:36","like_diff":-1,"likes":4,"dislikes":5,"content":"小测验多，都是上一节课的知识，也有点名的作用。考试基本算是开卷，选题写小论文。上课内容与一般的心理学通识课差不多。给分很不错，认真一点就好啦。"},{"id":49502,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2017-04-17 06:27:02","like_diff":-1,"likes":1,"dislikes":2,"content":"很和蔼可亲，认识班里不少人，挺不错的，期末划重点"},{"id":69482,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2018-01-25 00:33:52","like_diff":-1,"likes":5,"dislikes":6,"content":"给分不错啊 上课从来没怎么认真听过 小测稍微长点心就行 考试也是主观题随便扯就行 做为一门通识课我给满分"},{"id":209670,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2025-01-06 12:52:30","like_diff":-1,"likes":1,"dislikes":2,"content":"给分略迷惑。事情确实少但是都认真做了。凭什么拉我均绩0.2？？？"},{"id":81594,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2018-07-05 13:24:14","like_diff":-3,"likes":2,"dislikes":5,"content":"心理学及应用 每次晚课西溪来回真的很苦…不过上课蛮有意思的，基本都会听课记，随堂小测和最后的随堂测试大致都是课上的！成绩也可以"},{"id":41519,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2017-01-12 06:01:03","like_diff":-4,"likes":2,"dislikes":6,"content":"给分好"},{"id":81541,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2018-07-05 10:36:32","like_diff":-6,"likes":1,"dislikes":7,"content":"老师上课很有意思?"},{"id":102308,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2019-02-01 01:24:19","like_diff":-8,"likes":4,"dislikes":12,"content":"老师很好呀。上课非常风趣幽默，还会说很多生活中的心理学知识。基本无作业，最后的期末考试我真的都。。。。笑了，老师真的是等于白给分了。最后绩点也超级高。"},{"id":131667,"teacher_id":1388,"teacher_name":"钟建安","post_time":"2021-01-28 10:38:14","like_diff":-10,"likes":2,"dislikes":12,"content":"nt老师"}];

                    function sortComments(sortType) {

    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
