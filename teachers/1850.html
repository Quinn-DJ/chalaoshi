e_diff":4,"likes":4,"dislikes":0,"content":"认真写课后问题，认真答题满满两页，3.6"},{"id":127531,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2020-11-24 05:00:29","like_diff":4,"likes":4,"dislikes":0,"content":"诸位来浙江大学怎么也是想学点东西回去的吧，那么环境与可持续这门课不适合你。两个老师一正一反对比鲜明，一个十分敬业，最后一节课讲完还会给大家鞠躬，很谦虚的老师；另一个毫无生气，又给人以恃才傲物之感，学生发言还会打断(说什么我知道了)，考前问他要ppt（不是我，是有人在群里问的），什么内部资料不能泄露，找其他拍了照的同学要，这样的算老师？真相问问他来教通识课做什么？我不能妄议他在专业领域的成就，但就这门课而言是真的没有一点让人想要尊重他的意思。出了分立刻来评价一下，倒不是分很低，也有近4分，只是平心而论。如果这门课只由另一位老师上应该会很热门吧。"},{"id":36754,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2016-11-16 02:07:13","like_diff":3,"likes":5,"dislikes":2,"content":"本来觉得还不错 但他评分很低，我论文都写了，发给他，自动回复都没有。。。"},{"id":53442,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2017-06-26 15:12:24","like_diff":3,"likes":4,"dislikes":1,"content":"课程核心不明确，如果不是没别的课学的话别选。"},{"id":62225,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2017-11-23 09:06:47","like_diff":3,"likes":3,"dislikes":0,"content":"贼无聊"},{"id":89805,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2018-11-21 01:44:35","like_diff":3,"likes":3,"dislikes":0,"content":"环境与可持续发展导论:)小作业五千加。。。被正态。。。感觉上课和考试没什么关系。。。上课贼水，读PPT加看纪录片"},{"id":89827,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2018-11-21 02:42:25","like_diff":3,"likes":3,"dislikes":0,"content":"上课很水，给分很差，环境与可持续发展导论千万别选"},{"id":90134,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2018-11-22 07:43:00","like_diff":3,"likes":3,"dislikes":0,"content":"十分水了"},{"id":90217,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2018-11-22 13:36:35","like_diff":3,"likes":4,"dislikes":1,"content":"很垃圾，超垃圾，给分低"},{"id":91062,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2018-11-29 10:17:41","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课约等于念书，有点催眠。。\n\n但是纪录片还是很棒的哦！尤其克鲁格国家公园鳄鱼死亡事件，我在网上竟然搜不到。。。很有意义的一部纪录片，看完真的想哭"},{"id":120028,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2019-11-17 06:14:38","like_diff":3,"likes":3,"dislikes":0,"content":"抱歉了，我与浙大的环境专业无缘，\n\n打扰了，低绩点的我被您实力劝退。\n\n事实告诉我，光有一颗热爱环保的心的话还是去社团水水，搞什么导论，唉"},{"id":182659,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2023-11-19 04:46:00","like_diff":3,"likes":4,"dislikes":1,"content":"我选的是环境与可持续发展导论，开始选课时看评分很低还有点害怕，不过上课之后感觉不错，课比较水，视频蛮有意思的，就上课之前点个名（提醒一下点名比较早，最好提早5分钟到），之后就随便划水。总共就两次小作业加一次考试，我上课也不怎么听，就写写作业，玩玩手机，小作业一次比较认真，一次比较水，考试简答题基本上都找得到，详答题自己乱编（毕竟是地理考生），最后分也有4.2，感觉不错。老师也挺和蔼的，并没有像之前评论说的那么不好。对于想划水的本人来说，只能说这是天堂（＞ｙ＜）。"},{"id":7427,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2015-09-14 10:47:45","like_diff":2,"likes":4,"dislikes":2,"content":"死气沉沉"},{"id":16917,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2016-01-19 09:02:59","like_diff":2,"likes":4,"dislikes":2,"content":"小组报告较多，给分还可以"},{"id":25065,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2016-05-05 06:11:46","like_diff":2,"likes":4,"dislikes":2,"content":"讲课昏昏欲睡念PPT，给分也差"},{"id":36348,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2016-11-12 05:40:48","like_diff":2,"likes":2,"dislikes":0,"content":"挺水的，上课是互不干扰吧，他讲他的，不管学生，不过事情倒是不多，整个秋学期，两次作业吧"},{"id":36576,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2017-01-17 03:27:04","like_diff":2,"likes":6,"dislikes":4,"content":"承包了小组一个学期的ppt 期末展示也完全没问题\n\n最后绩点低的没法看！\n\n老师给分很随便  事情又多 慎选慎选"},{"id":53194,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2017-06-26 07:31:22","like_diff":2,"likes":4,"dislikes":2,"content":"上课极无聊，给分极低，强烈不推荐"},{"id":60947,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2017-11-04 16:12:30","like_diff":2,"likes":2,"dislikes":0,"content":"水水的"},{"id":84351,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2018-07-12 15:28:01","like_diff":2,"likes":2,"dislikes":0,"content":"不论多么精神，不论多么认真，他的课一定让你昏昏欲睡，醉生梦死。"},{"id":89856,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2018-11-21 04:52:02","like_diff":2,"likes":2,"dislikes":0,"content":"真的难受 平时小论文字数3000+ 考试认真准备开卷考写了好多 居然只给了3.6 上课真的无聊 难受 很气 真心气 凭什么?"},{"id":90232,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2018-11-22 14:57:06","like_diff":2,"likes":2,"dislikes":0,"content":"绩点超低…认真似乎没用…从不点名，也没有发言机会，小作文交上去没有任何回复，期末考题目简答题直接抄书简单得不行，论述题格局大与课本关系不密切。可以说，考多少看天分和积累。"},{"id":90497,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2018-11-23 16:05:08","like_diff":2,"likes":2,"dislikes":0,"content":"我自己感觉也挺认真了吧 作业3k+ 考试也很认真 都回答了课上答案 写的也很多 最后三点几"},{"id":123696,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2020-06-11 15:21:37","like_diff":2,"likes":2,"dislikes":0,"content":"平心而论，老师作为老师，不错，问题出在授课内容上，如果看过课本就会知道，在半个学期讲完那么多理论知识是非常不容易，所以，，，，，，，，，，，，"},{"id":127523,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2020-11-24 02:06:17","like_diff":2,"likes":2,"dislikes":0,"content":"上课很水，你可以更水，作业两篇论文，期末开卷考，但就算你认真完成作业，认真查了考试题目资料绩点也只能碰运气，真的只是碰运气（也有可能按照字写得好坏给分，建议书法家们去选）"},{"id":129141,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2020-12-30 11:05:16","like_diff":2,"likes":2,"dislikes":0,"content":"上课及其枯燥，基本读ppt，都没有多少人听全都在后排做自己的事。上课姿态很高，感觉比学生高了一等的样子。大一第一门通识就被绩杀了。所以说查老师的评分还是要相信的唉……"},{"id":148324,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2022-01-12 06:46:34","like_diff":2,"likes":2,"dislikes":0,"content":"别报他的 环境与可持续发展，我为数不多几个上课认真听，还积极回答问题的。所有作业提前交，还看了上传的视频，你跟我说我值3.3？瞎给分，付出和收获不成正比。再次点踩，不愧是评分3的老师"},{"id":182532,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2023-11-17 07:16:30","like_diff":2,"likes":2,"dislikes":0,"content":"最后一节课的题库和考试内容还是有出入的，但是翻还是容易翻到的。每节课前都点名，后面爱咋水咋水，反正我是当自习课在上。两次作业一次认真一次摆烂，期末考文科生天赋小小觉醒1.5h狂写四面A4提前交卷，最后就3.9，只能说和我摆烂的投入还算匹配吧"},{"id":183238,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2023-11-23 04:38:30","like_diff":2,"likes":2,"dislikes":0,"content":"上课有点无聊，知识内容和高中地理可以说一模一样，属实没有学到什么东西。但是老师人还是很好的，很和蔼可亲，考试也会提醒注意点，给题目准备。"},{"id":36144,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2016-11-10 14:59:15","like_diff":1,"likes":1,"dislikes":0,"content":"老师很博学，但讲课不太合适。"},{"id":43782,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2017-01-17 16:39:20","like_diff":1,"likes":1,"dislikes":0,"content":"分太低了"},{"id":77572,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2018-05-06 14:41:54","like_diff":1,"likes":1,"dislikes":0,"content":"生态安全的系统分析，每节课讨论，每节课上台展示ppt，还有论文，结果给分极其低。。。自行体会"},{"id":89943,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2018-11-21 10:45:25","like_diff":1,"likes":1,"dislikes":0,"content":"怒怒怒"},{"id":90037,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2018-11-22 01:42:20","like_diff":1,"likes":2,"dislikes":1,"content":"垃圾老师，三点三"},{"id":92155,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2018-12-26 17:18:27","like_diff":1,"likes":1,"dislikes":0,"content":"emmm"},{"id":123828,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2020-06-15 01:02:25","like_diff":1,"likes":2,"dislikes":1,"content":"环境与可持续发展导论  水课必选  事少开卷  最后一节课记得拍题  会考原思考题 我觉得挺轻松课从来没听过4.2"},{"id":124067,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2020-06-23 06:43:11","like_diff":1,"likes":1,"dislikes":0,"content":"什么鬼，认真准备了考试写了多的要死、认真写的3k作业，你tm告诉我3.6"},{"id":129432,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2021-01-05 09:11:47","like_diff":1,"likes":1,"dislikes":0,"content":"答应我，别选他的课，好吗？"},{"id":142571,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2021-11-13 12:40:19","like_diff":1,"likes":1,"dislikes":0,"content":"上课极其无聊，板着脸，而且就感觉好像自己比学生厉害了不少的样子。另一个老师和他形成鲜明对比，但是大部分内容还是杨京平上的。刚考完试，看查老师还挺怕被绩杀的。"},{"id":183159,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2023-11-22 12:39:13","like_diff":1,"likes":1,"dislikes":0,"content":"不想花太多精力，就想混个学分，可以考虑……"},{"id":32168,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2016-07-06 00:26:28","like_diff":0,"likes":0,"dislikes":0,"content":"比较无聊吧，其他也还好"},{"id":52058,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2017-06-14 11:13:24","like_diff":0,"likes":3,"dislikes":3,"content":"环境与可持续发展的.. 个人觉得给分还可以.. 总的来说比较水 最后的开卷考基本能在书里找到"},{"id":65796,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2018-01-09 07:28:26","like_diff":0,"likes":0,"dislikes":0,"content":"念幻灯片\n\n"},{"id":78265,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2018-05-10 09:19:44","like_diff":0,"likes":1,"dislikes":1,"content":"这么说吧 知道这老师给分差 小作业恶竞写5000字 最后给了3.9 前面同学3000字2.7我懂你"},{"id":85493,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2018-07-18 13:11:45","like_diff":0,"likes":0,"dislikes":0,"content":"给分巨差，辣鸡"},{"id":120093,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2019-11-17 11:46:39","like_diff":0,"likes":1,"dislikes":1,"content":"大一的第一门通识。上课确实挺水的，就是照着书本和ppt讲知识点，所以几乎没怎么听，都在刷作业水手机了:-I；上课会放一些纪录片，看一下还是挺有意思的。四节课会布置一次大作业，详答题或者小论文，爆肝了一天一夜写了几千字。考前会给复习提纲和要点，考前准备了两天，最后考的是原题，写起来比较得心应手。最后4.5，感觉还是付出了就有收获（虽然一直在水课:P）。"},{"id":125911,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2020-09-15 14:00:05","like_diff":0,"likes":0,"dislikes":0,"content":"极度枯燥，水课是真的强。。。"},{"id":127551,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2020-11-24 08:20:37","like_diff":0,"likes":0,"dislikes":0,"content":"刚过均绩啊，觉得不值得。太水了，还好这课成绩影响不大，愿意来碰运气的可以来，反正我不推荐"},{"id":131038,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2021-01-25 15:55:04","like_diff":0,"likes":1,"dislikes":1,"content":"实话实话，有感觉到老师对环境与可持续发展导论这门课并没有付出很大的心思，根据之前的评价来看老师的ppt应该是用了比较长一段时间了。而且，中间有一堂录制课，这节课老师应该是准备过的，跟之前的上课风格有明显的反差，希望老师也可以稍微对这门课加入一点心思。\n\n就作业而言，事情并不多，主要是两篇小论文，我写的时候特意查询了论文的格式照着写，对大一的我来说还是有帮助的，加深了对论文格式的理解。\n\n考试的话主要是简答题和思考题形式，简答题都是书上的定义，思考题基本都是给的题目，只要提前做好准备写起来还算顺手（不过字数挺多），最后得分4.2。"},{"id":148313,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2022-01-12 06:18:16","like_diff":0,"likes":0,"dislikes":0,"content":"每次上课点名，次次都到，结果没想到这个老师居然是个绩杀，给分相当不好，高中学地理和生物学了个寂寞，他的作业也在好好完成，没想到，这给分，给了个寂寞。建议不要靠近 会变得不幸。想要别人死"},{"id":148326,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2022-01-12 06:52:50","like_diff":0,"likes":0,"dislikes":0,"content":"事多分少，找罪自选"},{"id":148807,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2022-01-13 14:45:37","like_diff":0,"likes":0,"dislikes":0,"content":"屁事多得不得了，每周上课（环境与可持续发展导论），只要上他的课，他必上课提前签到，13：15上课，他提前到13：10让你签到，离大谱，除了这个以外，给分不好。和隔壁老师形成鲜明对比。咱就是说这种课，能不选就不选。建议最好别选。"},{"id":164536,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2022-12-21 13:16:42","like_diff":0,"likes":0,"dislikes":0,"content":"上课很无聊，但是纪录片有意思，事少，我的给分还行。"},{"id":36210,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2016-11-11 05:45:28","like_diff":-2,"likes":0,"dislikes":2,"content":"不知道\n\n"},{"id":36815,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2016-11-16 06:36:59","like_diff":-3,"likes":0,"dislikes":3,"content":""},{"id":107218,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2019-05-02 10:11:09","like_diff":-4,"likes":3,"dislikes":7,"content":"环境不需要人类，人类需要环境。每次课都有视频教学片，超级推荐！！！学习主要是兴趣＋努力吧。环境与可持续发展导论，我专业就是能源与环境系统工程，老师给分很好，两次作业2000字，期末考试认真答满2小时，内容尽量充实，有理有据，自圆其说，不论对错都能得高分。我平时的通识课基本在4以下，这门课4.2，真的感谢杨老师，不仅学了些专业相关知识，还顺便拉高了均绩? ，偷偷说一句，杨老师比何老师长得帅?"},{"id":21024,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2016-02-10 14:29:19","like_diff":-9,"likes":1,"dislikes":10,"content":"老师讲的还不错的。"},{"id":36520,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2016-11-14 13:27:47","like_diff":-12,"likes":3,"dislikes":15,"content":"老师人很好，高大上，给分可以，就是上课有点沉闷……不太会调动气氛。\n\n作为新生研讨课，总会让你学到点东西的(ง •̀_•́)ง"},{"id":60863,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2017-10-31 13:26:55","like_diff":-12,"likes":2,"dislikes":14,"content":"真的很好，他非常认真，上课有深度"},{"id":62230,"teacher_id":1850,"teacher_name":"杨京平","post_time":"2017-11-23 10:06:35","like_diff":-12,"likes":3,"dislikes":15,"content":"#环境与可持续发展\n\n老师的PPT内容是和书上差不多的，上课是挺枯燥的，考试前会给复习提纲，详答题就是从提纲里出的，还有一个是上课时讲过的当时刚好拍下来了放进了资料里所以用上了。自己得分还是不错的，绩点上4了，没拖后腿。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
