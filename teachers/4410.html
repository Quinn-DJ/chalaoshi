                <script>

                    const commentsData = [{"id":112713,"teacher_id":4410,"teacher_name":"张子法","post_time":"2019-07-05 01:03:46","like_diff":6,"likes":9,"dislikes":3,"content":"咋说喃 老师好像是党委的 对这种领导班子都有刻板印象 但是张老师确实没啥架子对吧哈哈哈 像个和蔼的大爷 尽力在向学生传达国家政策 国际形势\n\n\n\n这两学期 上课说实话 真的没那么吸引人 但这也是行测的通病 记到有一节课是一个女老师来讲 她说：“这节课希望能让大家感兴趣一点” 其实老师们也都知道 也在努力想让课变得更有意思 但这类课确实比较难讲得有趣 所以上课我也听的不多 有些感兴趣的会听一下 但没缺过课总是按时到按时走\n\n\n\n这课考试占比大 我跟绝大多数同学一样是上课从来没发过言的 没有加什么平时分 想发但又觉得没必要 但可能是高中喜欢政治历史吧 考试做题的时候觉得超有意思 有种回到高中的感觉 也许因为这样 考的八错吧 最后4.5很满意很满意\n\n\n\n我看了一哈老师的均绩 3.79 将近3.8的均绩 比我所有室友的行测老师均绩都高  肯定在行测老师里面算上面那一部分了 可能喜欢政治历史的文科生 会更有一点优势吧 最后给老师打个9分 少一分是因为上课确实太过平静啦哈哈哈不过老爷子还是阔以的"},{"id":112730,"teacher_id":4410,"teacher_name":"张子法","post_time":"2019-07-05 01:20:56","like_diff":5,"likes":6,"dislikes":1,"content":"形策分只录入了36个人，均绩真的有3.79吗……反正我是凉了(ಥ_ಥ)"},{"id":112784,"teacher_id":4410,"teacher_name":"张子法","post_time":"2019-07-05 07:14:54","like_diff":4,"likes":5,"dislikes":1,"content":"老师超级好，平时完全没有任何作业，知道我们对这个课的态度，点名也就是抄一首诗。佛系听过几次课觉得讲的不错，推荐的那本书特别棒！室友背了几个小时4.2，我4.8，谢谢老师！"},{"id":112533,"teacher_id":4410,"teacher_name":"张子法","post_time":"2019-07-04 17:08:39","like_diff":2,"likes":4,"dislikes":2,"content":"体验极差……给分极差"},{"id":126095,"teacher_id":4410,"teacher_name":"张子法","post_time":"2020-09-17 11:11:21","like_diff":2,"likes":2,"dislikes":0,"content":"给分并不好 认真完成了每个任务 考前也认真背了两天 结果3.9……迷惑"},{"id":137599,"teacher_id":4410,"teacher_name":"张子法","post_time":"2021-07-05 08:55:46","like_diff":2,"likes":2,"dislikes":0,"content":"一学分的课能拉这么多均绩 真有你的"},{"id":84937,"teacher_id":4410,"teacher_name":"张子法","post_time":"2018-07-14 12:29:11","like_diff":1,"likes":2,"dislikes":1,"content":"经院党委书记，感觉是个和蔼可亲没有架子的老师。"},{"id":112764,"teacher_id":4410,"teacher_name":"张子法","post_time":"2019-07-05 02:42:24","like_diff":1,"likes":2,"dislikes":1,"content":"虽然我的成绩不是很满意，因为我除了上课不发言，其他真的努力在做了，最后的成绩有点令人费解..可能有什么地方没发现自己做的不好吧。但是这个老师是挺好的！很幽默的感觉！助教老师也很负责人很好！而且我们这个班感觉相对轻松，没啥任务！"},{"id":137593,"teacher_id":4410,"teacher_name":"张子法","post_time":"2021-07-05 08:14:10","like_diff":1,"likes":1,"dislikes":0,"content":"哈哈哈哈哈哈，行策拉我均绩给分简直了"},{"id":83218,"teacher_id":4410,"teacher_name":"张子法","post_time":"2018-07-10 02:47:21","like_diff":0,"likes":2,"dislikes":2,"content":"也还行吧 形势与政策\n\n上课挺无聊的 但是平时事真不多\n\n不像有的班还有寒假作业……\n\n期末考形策要写800作文哦小可爱们嘻嘻\n\n期末背PPT就好啦"},{"id":83368,"teacher_id":4410,"teacher_name":"张子法","post_time":"2018-07-10 07:33:25","like_diff":0,"likes":0,"dislikes":0,"content":"………"},{"id":137640,"teacher_id":4410,"teacher_name":"张子法","post_time":"2021-07-05 12:27:19","like_diff":0,"likes":0,"dislikes":0,"content":"这老师风格挺内敛的，但是给分确实寒碜"},{"id":137753,"teacher_id":4410,"teacher_name":"张子法","post_time":"2021-07-06 03:41:23","like_diff":-4,"likes":1,"dislikes":5,"content":"其实还好，给分没有很低吧？期末考试很重要哇！❗️❗️一定一定要背ppt里面的课后思考题（我在周日考试当天背下来的），因为几乎都是原题。书背背标题，后面的题随便做做，但是记得那种自己完全不知道的东西要背下来（比如我考到的“我国现代化的特点”这个简答题就是书最后的一道多选题）❗️❗️❗️剩下就是看你本人高中时期积累的政治素养还在不在了，可以说高中政治学得好的同学（意思是到了大学还能记住）上4应该不成问题。ps本人从不听讲、节节课做自己的作业，只认真上过影视课，平时作业认真完成，没有缺勤，期末只花了不到十个小时复习，最后4.5。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
