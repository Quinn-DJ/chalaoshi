                    const commentsData = [{"id":9152,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2015-11-17 15:07:58","like_diff":20,"likes":32,"dislikes":12,"content":"不好好看论文乱给分"},{"id":10161,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2015-11-17 04:10:26","like_diff":13,"likes":21,"dislikes":8,"content":"拉低绩点"},{"id":9978,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2015-11-13 23:02:46","like_diff":12,"likes":20,"dislikes":8,"content":"绩杀啊"},{"id":36648,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-11-15 07:38:33","like_diff":12,"likes":14,"dislikes":2,"content":"上课真心只是放照片，虽然能够看很多地方的风景，但是感觉没有什么知识收获啊....论文只能说，早点写早点发给他改几遍....上课唯一的亮点就是 下课很早...."},{"id":10290,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2015-11-18 02:24:32","like_diff":11,"likes":19,"dislikes":8,"content":"很无聊啊，一直在放ppt，给分也很一般，拉低绩点"},{"id":15102,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-01-12 05:14:12","like_diff":11,"likes":15,"dislikes":4,"content":"绩杀！论文根本不好好看 每个人都写差不多的有差异吗！乱给分！上课超级水！就放自己的照片！"},{"id":24750,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-05-03 11:05:02","like_diff":9,"likes":13,"dislikes":4,"content":"上课水，基本就看他到处拍的照片，学不到什么东西。平时偶尔签到，不点名，没作业不占用课余时间，还喜欢提前一小时下课。最后一节课留给学生做presentation，把自己出去玩的照片汇总下做个ppt就行，非必须加分项。但是，期末论文内容和格式要求都超级高！！！被打回重否则不及格［手动再见］。并且绩点真的感人，不愧绩杀之名。推荐论文写的好的人去水。不建议选✕"},{"id":128643,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2020-12-25 02:15:38","like_diff":9,"likes":10,"dislikes":1,"content":"手把手教同学们写论文 而且会让提前交论文然后帮你改！上课很轻松 基本不点名也没作业！最后给分好像都挺不错的。老师说：“这可能是你们很多人在大学的第一篇论文 希望你们以后硕士、博士毕业的论文也寄给我看，不管是什么专业，我都很欢迎”的时候，真的挺感动的。"},{"id":128578,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2020-12-24 05:49:56","like_diff":7,"likes":7,"dislikes":0,"content":"一门舒适的水课，看看图片就随便水过去了，而且一般都会提早下课，最早的一次提早了将近一小时。老师人挺好的，特别和蔼接地气，会帮忙认真改论文，评分标准不清楚，我不算特别满意但还过得去。总结：擅长论文写作的大胆选，事少分高。"},{"id":40401,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2017-01-03 07:11:02","like_diff":6,"likes":8,"dislikes":2,"content":"课是真的水呀，讲自己到处游玩的经历，不过，的确很合这门通识课的名字，偶尔点名（是一张纸上写名字，可以水）课上不要太张扬用电脑，随便做什么都可以，就是老师要关前排灯的。没课间休息，讲完就下课，一般会提早蛮多下课的。没考试，期末交篇论文就ok，最后一节课可以展示，有加分。给分实在是太好了，班级均绩都上四了，那些说绩杀的，你们什么心态!稍微认真写一篇论文基本就是4+，比别的通识课，幸幸苦苦一学期还上不了4轻松多了。"},{"id":136223,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2021-06-13 06:02:38","like_diff":6,"likes":6,"dislikes":0,"content":"老师讲课真的很水，大家都争着做最后一排。平时就只有一个一百字的小作业（写写国庆期间去了那些地方，最后还会在群里回复你：我也去过这个地方），猪跳水真的很搞笑哈哈哈哈。然后期末论文规定上限字数，这一点就值得高分呀！"},{"id":10064,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2015-11-23 06:30:26","like_diff":5,"likes":13,"dislikes":8,"content":"写好论文就ok，让老师多改改，提一下建议"},{"id":10101,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2015-11-16 04:40:31","like_diff":5,"likes":12,"dislikes":7,"content":"给分差，讲得一般，无聊"},{"id":10472,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2015-11-19 03:50:41","like_diff":5,"likes":9,"dislikes":4,"content":"奇怪给分超低"},{"id":10531,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2015-11-19 11:52:24","like_diff":5,"likes":7,"dislikes":2,"content":"hhhhhhhhhhhhhhhhhhhhhhh还好没听"},{"id":14511,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-01-07 09:58:34","like_diff":5,"likes":8,"dislikes":3,"content":"绩杀。绝对绩杀"},{"id":15032,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-01-11 14:50:38","like_diff":5,"likes":8,"dislikes":3,"content":"最后成绩真是瞎给 适合养老的课堂"},{"id":36652,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-11-15 07:54:58","like_diff":5,"likes":7,"dislikes":2,"content":"论文那么认真的写！乱给分！"},{"id":36743,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-11-16 00:24:35","like_diff":5,"likes":5,"dislikes":0,"content":"拖了绩点的后腿"},{"id":37853,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-11-21 11:25:31","like_diff":5,"likes":8,"dislikes":3,"content":"老师上课很亲切，课堂氛围也比较轻松，不过干货略少，但是老师十分细心，在批改论文时十分细致。"},{"id":127270,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2020-11-19 03:03:27","like_diff":5,"likes":6,"dislikes":1,"content":"最后给了挺高的分的，然后修改也很认真，就是上课确实。。。。不是特别有意思，下面同学基本上都在补作业。会有两次纸上签到。"},{"id":127613,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2020-11-25 04:22:55","like_diff":5,"likes":5,"dislikes":0,"content":"挺好的，虽然上课内容可能不是那么硬核，但老师看论文还是很认真的"},{"id":127874,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2020-11-29 13:09:19","like_diff":5,"likes":5,"dislikes":0,"content":"会帮你改论文，建议多提交几次，追着请老师指出问题，修改后再提交，最后就一分耕耘一分收获，会比直接提交的同学稍微高一点"},{"id":142428,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2021-11-11 09:34:16","like_diff":5,"likes":5,"dislikes":0,"content":"这堂课是真的水，给分也挺好的。老师人好，会很耐心的回复信息。"},{"id":10271,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2015-11-18 01:05:46","like_diff":4,"likes":10,"dislikes":6,"content":"绩杀啊 睡了一学期的课 最后交篇农家乐论文就好"},{"id":38749,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-12-16 15:44:47","like_diff":4,"likes":6,"dislikes":2,"content":"这个老师的课是真的真的很水 比如上课的时候会说下面玩手机的同学先抬头看看这个比较有意思 明明三节晚课 每次都是8点不到就下课了 至于评分的论文 我只能说格式很重要！！还有是要提前写好论文和老师交流！！！态度诚恳一些！！最后老师给了我满绩 你们可以考虑一下"},{"id":65015,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2017-12-28 08:12:37","like_diff":4,"likes":4,"dislikes":0,"content":"个人看法。按照同学建议，认真注意格式问题，跟老师邮件往来改了论文好几次，成绩出来不是很满意，深觉跟付出不成对比。心血来潮问老师打分原因。老师也抽空用心回答了我。我个人理解是，由于这门课专业知识要求不高，考察方式不过是一篇论文+三次纸上签名，很简单。所以，选这门k类课的文科生很多，明白吗?跟你竞争的大多是水平很高的文科生!受学校制度限制，论文写得一般的人分数自然不会高。这门课的论文竞争太激烈啦，即使上课很轻松。hh \n\n至于格式问题，基本上都没问题，不会成为特别加分项。毕竟老师夸我版面好看，分数也没给我多高。:）"},{"id":127273,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2020-11-19 06:35:28","like_diff":4,"likes":4,"dislikes":0,"content":"一分耕耘一分收获 认真写论文分数就不会太差"},{"id":127390,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2020-11-22 09:58:31","like_diff":4,"likes":4,"dislikes":0,"content":"上课真的就是放图片然后讲，课水事少，给分一般吧，主要看你的论文，毕竟就论文一个正经作业，纸上签到两次，一百字的小作业一次。"},{"id":129100,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2020-12-30 06:35:05","like_diff":4,"likes":6,"dislikes":2,"content":"没听过课认真写论文从来没有卷最后满绩啦！老师反卷人超好！"},{"id":142511,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2021-11-12 11:29:18","like_diff":4,"likes":4,"dislikes":0,"content":"不错，事情少，给分高"},{"id":33267,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-09-17 07:41:44","like_diff":3,"likes":8,"dislikes":5,"content":"虽然说论文不好好看是事实，讲课讲的没啥意思也是事实，但讲道理，4.15的均绩摆在那里说他绩杀不太好吧"},{"id":36602,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-11-15 04:34:38","like_diff":3,"likes":4,"dislikes":1,"content":"一学期只记得猪跳水了，没刷脸就GG"},{"id":36656,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-11-15 08:08:21","like_diff":3,"likes":3,"dislikes":0,"content":"特别水呀！！！"},{"id":36861,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-11-16 09:34:51","like_diff":3,"likes":8,"dislikes":5,"content":"4.15的均绩在哪儿摆着，说他绩杀不太好吧"},{"id":37116,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-11-17 12:49:12","like_diff":3,"likes":3,"dislikes":0,"content":"猪跳水影响最深。"},{"id":38017,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-11-23 07:04:14","like_diff":3,"likes":4,"dislikes":1,"content":"论文认真写不怕分低，老师人超好，还会帮着改论文。上课也挺轻松的。"},{"id":61342,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2017-11-15 02:17:19","like_diff":3,"likes":4,"dislikes":1,"content":"给分乱给"},{"id":90820,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2018-11-26 09:58:48","like_diff":3,"likes":3,"dislikes":0,"content":"上课听老师讲故事，比较轻松，作业也就只有一篇论文，认真一点写就可以了。"},{"id":142494,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2021-11-12 07:39:50","like_diff":3,"likes":3,"dislikes":0,"content":"课虽然很水，作业少，给分好！"},{"id":144890,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2021-12-25 12:45:45","like_diff":3,"likes":3,"dislikes":0,"content":"黄老师是个非常和蔼可亲的老头，真的水，平时根本没有作业，上课放自己的旅游照，考核方式是期末一篇论文，也会认真教你怎么写，还会帮你一遍遍改论文，刀子嘴豆腐心的好老师。"},{"id":61398,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2017-11-16 09:47:39","like_diff":2,"likes":3,"dislikes":1,"content":"不开心"},{"id":62314,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2017-11-24 07:05:35","like_diff":2,"likes":2,"dislikes":0,"content":"没缺过课，论文改了好多次，ppt也展示了。付出和收获不成正比。别选别选别选!唉。心痛"},{"id":119487,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2019-11-13 04:49:41","like_diff":2,"likes":3,"dislikes":1,"content":"老师挺好的，能给你改论文的老师也不多吧，给分也还好，不至于很低"},{"id":127402,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2020-11-22 13:48:19","like_diff":2,"likes":5,"dislikes":3,"content":"真的很好啊\n\n上课从来不听还 满绩点了\n\n老师人很好的\n\n只要你论文认真就行\n\n从来不点名  考勤"},{"id":136451,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2021-06-18 04:53:17","like_diff":2,"likes":2,"dislikes":0,"content":"课堂体验蛮舒适的（虽然不是特别有趣）哈哈！最后论文也不卷 老师给分普遍真心不错 会认真看论文 提前发老师还会帮忙指点。"},{"id":142380,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2021-11-11 01:48:56","like_diff":2,"likes":2,"dislikes":0,"content":"听课很轻松 没有考试"},{"id":144607,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2021-12-22 15:20:25","like_diff":2,"likes":2,"dislikes":0,"content":"课确实挺无聊的，基本整个学期都在做自己的东西，上课确实学不到什么东西不过听不听问题都不大。\n\n但是老师给分还可以吧，感觉没绩杀，只要好好写论文就行了，一学期都没听论文好好写了最后4.5。论文要求比较高，给老师修改过就好一点，怎么稍微规范点写论文是这节课唯一学到的了。"},{"id":145395,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2021-12-29 10:09:17","like_diff":2,"likes":2,"dislikes":0,"content":"平时没有任务上课也不需要听也不点名\n\n期末一篇论文完事  也就瞎写写能上4真的是谢谢老师\n\n老师人真的很好见解也很丰富\n\n强推!!事少分高!!"},{"id":149635,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2022-01-16 08:45:14","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好，认真写论文，给分不错。"},{"id":10525,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2015-11-19 11:30:50","like_diff":1,"likes":6,"dislikes":5,"content":"太棒了 我要吃土去了"},{"id":10954,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2015-11-23 12:26:32","like_diff":1,"likes":5,"dislikes":4,"content":"上课质量并不好，脾气也不好"},{"id":17491,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-01-20 09:54:11","like_diff":1,"likes":4,"dislikes":3,"content":"绩杀，慎选"},{"id":35514,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-11-10 07:23:06","like_diff":1,"likes":2,"dislikes":1,"content":"提前一小时下课挺好的。论文格式要求太高了～打印了好几次"},{"id":36599,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-11-15 04:29:22","like_diff":1,"likes":3,"dislikes":2,"content":"老师猪跳水很好看的！"},{"id":36912,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-11-16 12:33:48","like_diff":1,"likes":3,"dislikes":2,"content":"最后一节课记得给他改论文"},{"id":90823,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2018-11-26 10:13:36","like_diff":1,"likes":2,"dislikes":1,"content":"论文不好好看，乱给分，上课只知道发照片，呵呵"},{"id":127285,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2020-11-19 14:28:18","like_diff":1,"likes":2,"dislikes":1,"content":"给分很迷"},{"id":24970,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-05-04 14:30:42","like_diff":0,"likes":1,"dislikes":1,"content":"呵呵\n\n\n\n"},{"id":36644,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2017-01-12 08:11:53","like_diff":0,"likes":2,"dislikes":2,"content":"呵呵哒"},{"id":36766,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-11-16 02:59:53","like_diff":0,"likes":3,"dislikes":3,"content":"课很水给分也高啊 基本都会提前一个小时下课 签到过几次 水水手机就过去了 提前写好论文给老师发过去改几遍 给了我满绩 摊手"},{"id":41394,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2017-01-11 08:30:15","like_diff":0,"likes":4,"dislikes":4,"content":"这门课很好，老师也很好呀，很轻松有趣，没什么事儿，一篇论文搞定，当然论文要求比较严格，总之很好，为什么评分那么低呢？"},{"id":47676,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2017-02-15 12:55:54","like_diff":0,"likes":3,"dislikes":3,"content":"老师人是很好的，但是这门课需要你主动，一般来说主动的给分都挺好，至于怎么主动就要你们自己想了…不主动的下场就跟我一样…"},{"id":52239,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2017-06-16 09:06:13","like_diff":0,"likes":1,"dislikes":1,"content":"真的是我上过最好玩的课之一了，上课很轻松，偶尔签到，没作业，就是看照片听老师讲故事，可能是我喜欢看各地风土人情吧。期末一篇3000字论文搞定，论文格式要求较高，按老师要求来4以上绝对没问题，不知道为什么评分这么低，反正我觉得很好，给身边的同学都推荐了，强推。"},{"id":61157,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2017-11-09 09:17:52","like_diff":0,"likes":4,"dislikes":4,"content":"看到成绩赶紧来平分，天哪，老师给分太好了，开心，强推，上课就听听老师讲故事，论文多问老师几遍，就可以满绩哒，老师给的都是各个分段最高分，不要说老师绩杀啦，批改论文超级认真，发了好几次都不嫌烦，真心好老师！同志们加油↖(^ω^)↗，选吧~"},{"id":141634,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2021-10-18 11:21:19","like_diff":0,"likes":0,"dislikes":0,"content":"很不错"},{"id":142457,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2021-11-11 16:00:45","like_diff":0,"likes":3,"dislikes":3,"content":"真就绩杀，上课根本不用听，不来都可以，收获不到什么有用的知识"},{"id":10778,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2015-11-23 05:09:45","like_diff":-1,"likes":5,"dislikes":6,"content":"绩杀，上课水，论文要求不明确，给分低\n\n"},{"id":18201,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-01-21 15:05:35","like_diff":-1,"likes":1,"dislikes":2,"content":"呵呵呵 论文乱改日了狗了\n\n"},{"id":20310,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-01-27 03:27:46","like_diff":-1,"likes":1,"dislikes":2,"content":"对于认真听的人也许有点东西听进去，对于以为是水课写写论文得分高的。。"},{"id":35765,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-11-10 08:05:06","like_diff":-1,"likes":0,"dislikes":1,"content":"很轻松很快乐"},{"id":36618,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-11-15 05:54:32","like_diff":-1,"likes":2,"dislikes":3,"content":"完全没听课 最后3.9 ....算满意吗？"},{"id":37900,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-11-22 01:49:42","like_diff":-1,"likes":1,"dislikes":2,"content":"绩杀！！！\n\n"},{"id":61476,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2017-11-17 13:54:59","like_diff":-1,"likes":0,"dislikes":1,"content":"上课是有点无聊啦，就是听老师各种介绍他去过的景点blabla……但是对最后论文的要求真的很高，他会给你格式要求，但是最好要在线上多和他邮件交流！！！一定要听清楚格式要求！然后在ddl前一两周给他改（最好两三次），这样你的绩点就肯定不会难看的！"},{"id":119414,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2019-11-12 23:53:28","like_diff":-1,"likes":3,"dislikes":4,"content":"给分巨差，第七周布置的论文，第八周交，根本没时间提前写好发给他修改，最后给分3.几+，再也不会乱选课了"},{"id":119517,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2019-11-13 08:03:52","like_diff":-1,"likes":2,"dislikes":3,"content":"上课一言难尽，给分一言难尽个"},{"id":36802,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-11-16 05:54:59","like_diff":-2,"likes":3,"dislikes":5,"content":"满绩hhh"},{"id":142415,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2021-11-11 06:58:44","like_diff":-2,"likes":2,"dislikes":4,"content":"论文要求是真的高…虽然也有看过查老师评价  在老师说明论文要求之后就动笔了  然而还是只被批改了一次  所以基本上老师说了论文要求以后就能交上才能被改个5-6次吧…成绩当然很一般  3.9\n\n除军训以外的第一个绩点…有点破防"},{"id":10334,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2015-11-18 06:12:27","like_diff":-4,"likes":5,"dislikes":9,"content":"课堂氛围轻松愉快，还可以提前把论文交给老师审阅。给分不错 ，老师不赖。"},{"id":10496,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2015-11-19 07:16:50","like_diff":-4,"likes":3,"dislikes":7,"content":"课很水，分数也很水"},{"id":10006,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2015-11-14 07:30:32","like_diff":-5,"likes":8,"dislikes":13,"content":"给分很好，讲课很有意思"},{"id":10018,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2015-11-14 09:52:05","like_diff":-5,"likes":7,"dislikes":12,"content":"给分确实还可以，课很水"},{"id":10226,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2015-11-17 14:17:11","like_diff":-5,"likes":6,"dislikes":11,"content":"上课会点名，但给分高！"},{"id":21857,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2016-03-01 10:03:05","like_diff":-5,"likes":0,"dislikes":5,"content":"超级棒！不能水！"},{"id":131796,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2021-01-29 03:49:17","like_diff":-5,"likes":3,"dislikes":8,"content":"我要是恨一个人，我就推荐他来上hcp的课"},{"id":141787,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2021-11-11 05:27:18","like_diff":-5,"likes":2,"dislikes":7,"content":"改了好几十小时的论文，一次次让他看，最后4.2，呵呵呵……\n\n在给我一次机会，我绝对不选"},{"id":10191,"teacher_id":695,"teacher_name":"黄冲平","post_time":"2015-11-17 09:56:06","like_diff":-6,"likes":7,"dislikes":13,"content":"讲的我都爱上农业了，论文写的好给分就高"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
