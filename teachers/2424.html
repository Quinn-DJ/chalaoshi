                <script>
                    // 评论数据
                    const commentsData = [{"id":50162,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-04-30 12:25:32","like_diff":66,"likes":85,"dislikes":19,"content":"给分很差，基本没有师生情吧\n\n"},{"id":50121,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-04-30 03:22:54","like_diff":43,"likes":57,"dislikes":14,"content":"期末不加平时分的？？？？？"},{"id":49643,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-04-21 08:47:42","like_diff":39,"likes":50,"dislikes":11,"content":"。我破个节奏，感觉老师表达能力欠佳，知识讲得不透彻，抓不到知识重点，很多例题他自己也稀里糊涂，总之一定要学清楚自己看书。但老师人挺好的。"},{"id":47987,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-04-30 12:58:11","like_diff":31,"likes":50,"dislikes":19,"content":"真的是考得比给分好，天知道绩点出来怎么这么低，都什么鬼啊？感觉基本没有讲过技巧我考试都是自己看书看的，不知道那群人在表白什么。"},{"id":50095,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-04-29 13:37:50","like_diff":28,"likes":33,"dislikes":5,"content":"自认为考得比分数好。。身边好几个都如此。蓝瘦香菇。\n\n讲课的话，没有查老师上说的那么神，只能说尚可，且快"},{"id":24691,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-05-03 06:11:10","like_diff":24,"likes":37,"dislikes":13,"content":"电脑贴不错"},{"id":25590,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-05-26 15:11:02","like_diff":24,"likes":41,"dislikes":17,"content":"一股学霸学长的气质"},{"id":42682,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-04-30 02:27:25","like_diff":21,"likes":40,"dislikes":19,"content":"坑b啊我操"},{"id":106410,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-05-07 02:34:07","like_diff":20,"likes":24,"dislikes":4,"content":"隔壁fdy班的来稍微说一下，我们给分是助教调，和老师无关。批卷子是统一的，试卷很难，后面部分给分都挺不好的，我知道大家都很伤心。旁听过林老师的课，感觉一般。希望以后查老师的评论大家还是多关注一些实际的。"},{"id":118823,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-11-06 14:55:54","like_diff":20,"likes":24,"dislikes":4,"content":"上过他的常微分方程。他是一个很好的老师，讲课没有那么意识流吧，感觉他也为了讲课做过很多准备，特别是他的课件就很不错，完全开源，即点即下，太让人感动了。我的复变老师不是他，但是上课前看了他的课件预习，就挺精炼地概括了一些知识点。针对常微分方程，他应该也看了很多微分方程方面的科普和公开课来更好地讲课，还记得他在常微分方程课的第一节上就给我们演示了他用软件做出来的向量场图像和其中一条积分曲线，真的令人印象深刻，时隔半年我还记得，让我对常微分有了一个形象的理解，结果后来我看了MIT的微分方程公开课，发现那位老师第一节课也是这样讲的，也说明林智确实为上课做了很多准备，至少在常微分课上是这样。"},{"id":3694,"teacher_id":2424,"teacher_name":"林智","post_time":"2015-06-17 02:21:10","like_diff":18,"likes":55,"dislikes":37,"content":"老师气质太帅！上课绝对不会睡着！\n\n"},{"id":29219,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-06-29 12:22:18","like_diff":16,"likes":24,"dislikes":8,"content":"作为男生，对他没什么感觉，完全是自习的"},{"id":107123,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-05-01 23:55:55","like_diff":15,"likes":16,"dislikes":1,"content":"难以想象分数怎么给的\n\n是不是对就满分，错就零分？"},{"id":150093,"teacher_id":2424,"teacher_name":"林智","post_time":"2022-01-19 03:56:54","like_diff":15,"likes":16,"dislikes":1,"content":"老师从不捞人 给分很差"},{"id":198852,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-09-12 07:35:28","like_diff":15,"likes":17,"dislikes":2,"content":"你暑期学校都能这样给分是真没谁了。"},{"id":37251,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-11-18 04:38:58","like_diff":14,"likes":27,"dislikes":13,"content":"上课前看这里的评论，“老师好帅” \n\n在课堂上第一眼看到老师觉得，“这也能称之为帅？”\n\n张嘴讲课之后，“woc 怎么有讲起课来这么帅的老师”\n\n讲的很清晰，稳"},{"id":107158,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-05-02 03:01:09","like_diff":14,"likes":16,"dislikes":2,"content":"最后一节课提前下课的老师。。。目测不给步骤分"},{"id":143271,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-11-22 15:53:01","like_diff":14,"likes":16,"dislikes":2,"content":"father"},{"id":28461,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-06-28 09:06:20","like_diff":13,"likes":19,"dislikes":6,"content":"普及一些课外知识，非常好的老师。可能是经验不足吧，总是觉得表达上不是非常清楚。板书从未看清过，虽然用ppt……不是，LaTeX打出来的PDF（老师玩得好高端）讲，不影响什么。"},{"id":107121,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-05-02 07:35:10","like_diff":12,"likes":14,"dislikes":2,"content":"给分比预期低好多。。。似乎是结果错的、没算完的一分不给"},{"id":139803,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-07-28 04:43:00","like_diff":12,"likes":17,"dislikes":5,"content":"老师思路很清晰啊，可能只是每个人的习惯不一样吧。至于成绩么，数理课不都靠自己吗……做错了就是做错了，别真的以为把你捞上一个高的成绩就是你学得更好了，上完课学会了什么自己心里有数。"},{"id":105716,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-05-02 03:01:10","like_diff":11,"likes":14,"dislikes":3,"content":"是不是出卷老师不能调分？"},{"id":198856,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-09-12 07:41:11","like_diff":11,"likes":13,"dislikes":2,"content":"连自己的助教都控制不了，助教给低分你就给低分是吧"},{"id":4255,"teacher_id":2424,"teacher_name":"林智","post_time":"2015-06-18 10:54:06","like_diff":10,"likes":23,"dislikes":13,"content":"会讲一些相关课外，有趣的东西，对学习挺有帮助的"},{"id":107239,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-05-02 14:17:02","like_diff":10,"likes":17,"dislikes":7,"content":"不知道前面说老师帅的是啥心态，上课是看老师样貌的?？感觉上课不知道讲啥，基本上是课后自己学的......还是靠自己的多......而且这是我见过的第一个没有组织qq群微信群的老师orz......"},{"id":142588,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-11-14 02:15:06","like_diff":10,"likes":10,"dislikes":0,"content":"希望能和其他老师一样调一下分，让大家保持公平"},{"id":172802,"teacher_id":2424,"teacher_name":"林智","post_time":"2023-05-07 11:14:47","like_diff":9,"likes":9,"dislikes":0,"content":"【国际化课程的常微分】作为一个想选中文常微分但是选错硬着头皮听课的人，想说说自己的体会和经历吧。\n\n1.教材与中文班级是不同的，讲课的顺序会与课本有一定的不同，但是预习的话是没问题可以跟上的。\n\n2.在上课的时候老师讲得不是很快，感觉和英语能力没有太大的关系，数学的专用语听一两节课就熟悉了。而且林老师在讲解知识点之后会有举例，这就没什么大问题了。\n\n3.上完课自己一定要会总结，不然听到后面几节课的时候会把知识点和一些微分方程的形式与解法混淆，最后会眼花缭乱不知所云。\n\n4.作业认真做，及时及时及时订正，林老师会在学在浙大上把做得好的同学的作业展示出来，我觉得是一种很好的方式，思路会清晰很多。\n\n5.如果期末欠下了太多漏洞，可以选择直接啃英文版的教材（我觉得是可以理解的）或者倍速看别的老师的智云。感觉有些知识点比如高阶微分方程的特征方程的解法上课好像没讲（可能我上课没听见）可以参考中文教材。\n\n其实是很用心的一位老师啦"},{"id":177744,"teacher_id":2424,"teacher_name":"林智","post_time":"2023-07-04 14:23:27","like_diff":9,"likes":12,"dislikes":3,"content":"林老师平心而论，讲课是很清晰而且很用心的，跟着课后再复习一遍基本全都会了，但我就是不明白为啥给分这么低。。。平时分没怎么扣期末基本全做出来了最后只有3.0，我不理解。期末考怕不是算错的一分过程分都没有吧？？？"},{"id":19090,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-01-23 08:50:52","like_diff":8,"likes":21,"dislikes":13,"content":"长得帅呀，数学这种都得看自己学的好不好，老师还是非常好的"},{"id":26580,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-06-20 07:25:18","like_diff":8,"likes":14,"dislikes":6,"content":"听常微分一定要坐前排不然看不到板书 老师讲的很详细就是偶尔口胡 冷笑话也会讲不过很少"},{"id":48991,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-03-30 07:25:49","like_diff":8,"likes":12,"dislikes":4,"content":"自学呗，老师讲课是那种竞赛同学的节奏"},{"id":55999,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-07-03 01:43:05","like_diff":8,"likes":12,"dislikes":4,"content":"老师长得帅，气质好....上课也很有感觉，大学第一个满绩，其实只要认真复习成绩还是很可以的"},{"id":190596,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-03-11 05:26:36","like_diff":8,"likes":9,"dislikes":1,"content":"他双手插兜的时候总有种绝世高手的感觉......"},{"id":218158,"teacher_id":2424,"teacher_name":"林智","post_time":"2025-04-21 14:29:34","like_diff":8,"likes":8,"dislikes":0,"content":"不捞，建议自学，人不坏，还有点幽默，有想法，比较追求公正"},{"id":50221,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-05-01 12:40:33","like_diff":7,"likes":13,"dislikes":6,"content":"感觉最终出的分是卷面分的话还是合理的，不过真的没有平时分嘛？？？楼上那么多不是都说给分好的嘛。。。难道真的是考试炸了？讲课还是可以的主要还是帅"},{"id":142621,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-11-14 15:47:14","like_diff":7,"likes":8,"dislikes":1,"content":"lz的复变吧，真的是一言难尽。有时候上课真的是听不明白他在讲啥，但是课后自己花时间之后其实能弄明白。就是上课体验很差，想好好听课课后少花时间的基本就是在做梦了。老师人其实还是不错的偶尔问两个问题回答的还是比较专业的。反正就是慎选吧，现在依然记得有几节课听得很痛苦 。。。。"},{"id":169191,"teacher_id":2424,"teacher_name":"林智","post_time":"2023-02-24 14:34:44","like_diff":7,"likes":8,"dislikes":1,"content":"老师我爱你呀，能把我这样的捞起来，真的谢谢老师！祝老师身体健康长命百岁！"},{"id":152875,"teacher_id":2424,"teacher_name":"林智","post_time":"2022-04-21 06:37:32","like_diff":6,"likes":7,"dislikes":1,"content":"这学期老师用全外文授课，不知道老师是一直都这样还是这学期开始改革的啊？对于一个英语菜鸟来说，不得不承认这是个十足的挑战，呜呜"},{"id":6543,"teacher_id":2424,"teacher_name":"林智","post_time":"2015-07-15 03:16:51","like_diff":5,"likes":9,"dislikes":4,"content":"讲的课外的东西感觉好高深"},{"id":24702,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-05-03 07:02:23","like_diff":5,"likes":12,"dislikes":7,"content":"谁说不会睡着的，超想睡的好吗？"},{"id":29453,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-06-30 00:13:10","like_diff":5,"likes":16,"dislikes":11,"content":"林智是男神啊，hhh，来自一只迷妹。"},{"id":45194,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-01-19 06:28:14","like_diff":5,"likes":7,"dislikes":2,"content":"考试周之前早点开始自学刷题就对了。。。"},{"id":50417,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-07-03 04:18:13","like_diff":5,"likes":9,"dislikes":4,"content":"常微分自学很重要也完全可以的，不懂的地方问老师。"},{"id":106244,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-04-26 02:36:35","like_diff":5,"likes":8,"dislikes":3,"content":"睿智一个"},{"id":135809,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-05-27 03:14:56","like_diff":5,"likes":8,"dislikes":3,"content":"常微分小测考大题不好吗"},{"id":150062,"teacher_id":2424,"teacher_name":"林智","post_time":"2022-01-18 15:44:45","like_diff":5,"likes":6,"dislikes":1,"content":"坐标冬学期！老师偏微分海底捞！"},{"id":201678,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-11-05 10:46:06","like_diff":5,"likes":6,"dislikes":1,"content":"24春学期英文班，给分真的很差😭"},{"id":26846,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-06-21 09:42:15","like_diff":4,"likes":7,"dislikes":3,"content":"就是专门来打分哒。同意楼上“学霸学长的气质”。"},{"id":27933,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-06-28 06:01:27","like_diff":4,"likes":5,"dislikes":1,"content":"只是很渊博，无奈作为数学渣想在课上听的很懂真的无力……"},{"id":33805,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-09-22 01:18:47","like_diff":4,"likes":9,"dislikes":5,"content":"我是老师的迷弟！老师口音带着台湾腔，而且时不时会有幽默，太帅了！"},{"id":50851,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-05-07 04:14:12","like_diff":4,"likes":10,"dislikes":6,"content":"给8分。讲的很好，但是因为冲突课程又要点名又要小测。扣的2分是因为2017年春学期考试周卷子出太难【滑稽】不过谢谢林智爸爸给拉到及格，要是在隔壁班铁挂了。"},{"id":107156,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-05-02 02:53:40","like_diff":4,"likes":5,"dislikes":1,"content":"讲得挺好挺好挺透彻，给分超垃圾。"},{"id":107339,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-05-04 04:37:14","like_diff":4,"likes":4,"dislikes":0,"content":"选的是常微分方程\n\n给分很迷啊，没有过程分查询，又没有班级群可以问（服了）\n\n上课讲得比较随意，总感觉他有点散漫，就是按照流程走，然后提前下课（考验自学的能力）\n\n不帅，称不上男神（高亮的大骗子啊）\n\n个人观点，不喜勿喷\n\n"},{"id":121875,"teacher_id":2424,"teacher_name":"林智","post_time":"2020-01-23 04:57:04","like_diff":4,"likes":7,"dislikes":3,"content":"真tm。。。第三周以后补交作业不给算分数是什么鬼，平时分30多分一共包括就6次作业，一次作业多少分自己算算就知道了"},{"id":138520,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-07-09 15:27:26","like_diff":4,"likes":7,"dislikes":3,"content":"我 的 常 微 分 没 有 挂！！而且不是低分飘过呜呜呜考试的时候真的人没了"},{"id":139805,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-07-28 05:18:54","like_diff":4,"likes":7,"dislikes":3,"content":"老师给分很好"},{"id":139861,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-08-03 16:01:07","like_diff":4,"likes":9,"dislikes":5,"content":"老师给分挺好的。我小测在满分100分的情况下只有60，作业基本是满分，最后复习阶段用了半天来复习，感觉自己期末考的挺好的，最后也给了4.8。如果按照原本小测分数占的比例折算，我是绝对拿不到4.8的，老师应该也有调分的。\n\n另，看到老师在钉钉群里发的消息有点难过，想说一句，起码在我心里，我觉得林智老师是很棒的老师！"},{"id":169209,"teacher_id":2424,"teacher_name":"林智","post_time":"2023-02-24 15:56:49","like_diff":4,"likes":4,"dislikes":0,"content":"高分段比较求是"},{"id":191354,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-04-18 10:03:30","like_diff":4,"likes":4,"dislikes":0,"content":"很好要是在英文班上说中文就更好啦⊙"},{"id":191520,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-04-24 07:24:51","like_diff":4,"likes":6,"dislikes":2,"content":"常微分2.1。。。"},{"id":194943,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-06-26 03:59:04","like_diff":4,"likes":8,"dislikes":4,"content":"老师给分超级差，感觉根本没有加平时分"},{"id":210717,"teacher_id":2424,"teacher_name":"林智","post_time":"2025-01-10 01:11:32","like_diff":4,"likes":5,"dislikes":1,"content":"我以为我学懂了常微分。给分好低。\n\n老师上课讲的挺好的。就是是不是给分的时候忘记加平时分了。"},{"id":218111,"teacher_id":2424,"teacher_name":"林智","post_time":"2025-04-21 07:28:31","like_diff":4,"likes":4,"dislikes":0,"content":"吹爆林老师，总体来说全英课程还是很硬的，但是真的用心学可以学到很多，课后问老师问题也会回答！"},{"id":44554,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-01-18 02:54:08","like_diff":3,"likes":8,"dislikes":5,"content":"谢林爸爸不杀之恩，本学渣上八十了……\n\n林爸爸可是三十就在美国教偏微的人"},{"id":50357,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-05-02 12:29:11","like_diff":3,"likes":4,"dislikes":1,"content":"老师很好呀"},{"id":57008,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-07-05 06:55:33","like_diff":3,"likes":4,"dislikes":1,"content":"长得帅，感觉稍稍有点台湾口音？讲课讲的也很清楚。上课部分讲完之后也会给同学们补充一些例子和证明，积极和同学互动，讲课也很有趣啦！比某些提前一节课下课的老师好太多了呵呵呵"},{"id":84165,"teacher_id":2424,"teacher_name":"林智","post_time":"2018-07-12 07:14:43","like_diff":3,"likes":8,"dislikes":5,"content":"给分根本没有师生情，强烈不推荐。研究生的课给挂，真是太过分了。我除了每天做实验，其他的时候我都在学这门课，投入的精力并不少。研究生本来做实验就很忙了，现在给了挂科还要重修，真的烦的要死。"},{"id":104854,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-03-29 00:04:15","like_diff":3,"likes":6,"dislikes":3,"content":"就说说对学生的态度吧，讲课态度尚且不谈，发作业不编号，每次找作业巨痛苦，撅个屁股在讲台上找作业，我也是醉了。"},{"id":106569,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-04-28 06:54:47","like_diff":3,"likes":4,"dislikes":1,"content":"老师你的卷子有点难啊"},{"id":107172,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-05-02 04:49:18","like_diff":3,"likes":4,"dislikes":1,"content":"讲课也还行，毕竟常微分这门课要求较低，自学会解方程都行。但是给分是真的没想到的低，真的懵逼。"},{"id":107217,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-05-02 09:56:27","like_diff":3,"likes":4,"dislikes":1,"content":"给分差"},{"id":108697,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-05-31 09:59:53","like_diff":3,"likes":4,"dislikes":1,"content":"常微分上他的课，作业本又不编号，期末考试发邮件又不回，课讲的又不清楚，什么老师。"},{"id":122904,"teacher_id":2424,"teacher_name":"林智","post_time":"2020-04-19 14:05:53","like_diff":3,"likes":4,"dislikes":1,"content":"感觉评分有点虚高啊…上课感觉不预习根本跟不上啊…而且感觉高估了我们的微积分和线代水平…讲题还是很清晰的，但感觉理论部分有点过于提纲挈领了…"},{"id":138369,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-07-08 22:03:13","like_diff":3,"likes":7,"dislikes":4,"content":"讲课思路挺清晰，可以对学生太苛刻了，没有情分。作业因为学在浙大的bug没有上交成功就不能重新提交(有截图展示在截止日期前写完），认认真真写的东西就这么被冷落。期中考试占比20%就5个选择题，错了一道题总成绩直接下一个半档。错了三个题直接凉凉。不知道为什么自己错了总感觉题有问题，问他他也不说也只说自己回去想想。我真都不知道自己怎么死的，期末考试全部做完检查了一半，总评还只有84。莫名其妙就被绩杀这种感觉真的不太好，希望林智老师能把我们当成会犯错误的人来看待。"},{"id":143274,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-11-22 16:09:40","like_diff":3,"likes":3,"dislikes":0,"content":"总是向你索取却不曾说谢谢你~"},{"id":144311,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-12-21 05:30:11","like_diff":3,"likes":4,"dislikes":1,"content":"老师除了小测以外不点名，讲课很认真，我认真在卷了，但是最后出来成绩一般般，可惜"},{"id":170758,"teacher_id":2424,"teacher_name":"林智","post_time":"2023-03-09 06:30:18","like_diff":3,"likes":3,"dislikes":0,"content":"常微分自己看书学完全可以跟的上他讲的，英语听不懂也没关系，书本是可以看懂的"},{"id":171421,"teacher_id":2424,"teacher_name":"林智","post_time":"2023-03-24 01:26:15","like_diff":3,"likes":3,"dislikes":0,"content":"体验极差！"},{"id":187743,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-01-17 09:40:28","like_diff":3,"likes":3,"dislikes":0,"content":"好老师 十分"},{"id":191597,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-04-25 15:16:14","like_diff":3,"likes":3,"dislikes":0,"content":"教得还算认真，但是给分很低，不捞人（可能只捞快挂的），在乎绩点的不建议选"},{"id":192518,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-05-23 00:34:36","like_diff":3,"likes":4,"dislikes":1,"content":"自认为学得不差，给分很求是…….一点都不捞的水平，努力成绩不对等吧"},{"id":212293,"teacher_id":2424,"teacher_name":"林智","post_time":"2025-01-14 00:56:21","like_diff":3,"likes":7,"dislikes":4,"content":"建议自己自学，与其上课听他说得稀里糊涂的，课下再自学，不如直接自学，省事儿。\n\n期末不捞人，记得算出来最后答案，基本不给步骤分。"},{"id":217984,"teacher_id":2424,"teacher_name":"林智","post_time":"2025-04-19 09:45:05","like_diff":3,"likes":8,"dislikes":5,"content":"常微分方程 全英文 1.5学分 2025春 点名都在小测的时候，讲的深度会比中文班难一点，最后期末考也是。老师课后答疑和处出分前回复钉钉很及时，很有耐心，最后给分更看重思路，答案正确与否扣分很少，感觉只要找对方向，正确的推导过程写上就能拿到大部分分数。因为是但单独命题，老师最后发了完整试题答案，比估分高了一大截，估计是过程分给的还是挺多的。"},{"id":5645,"teacher_id":2424,"teacher_name":"林智","post_time":"2015-07-09 02:25:43","like_diff":2,"likes":5,"dislikes":3,"content":"老师讲得很详细"},{"id":36758,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-11-16 02:37:45","like_diff":2,"likes":4,"dislikes":2,"content":"很遗憾复变和常微分不是他的"},{"id":44646,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-01-18 05:21:08","like_diff":2,"likes":8,"dislikes":6,"content":"林智是真男神!!给分超好!!"},{"id":50101,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-04-29 23:38:06","like_diff":2,"likes":5,"dislikes":3,"content":"老师讲课节奏比较快，但很注重思维，也比较系统;做题技巧方面不会涉及太多，自己复习很重要。绩点比预想要低，不过也不能怪老师，数学要靠自己，只不过老师不太会在成绩上额外帮你就是了。"},{"id":50294,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-05-02 08:07:12","like_diff":2,"likes":5,"dislikes":3,"content":"是我自己太渣，不怪老师"},{"id":56009,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-07-03 02:08:55","like_diff":2,"likes":4,"dislikes":2,"content":"林老师很好的，气质很帅很年轻…我还以为是助教…他上课节奏比较快，但是课后如果认真研读课本再去理解他的例子和话，就会感觉豁然开朗。"},{"id":103524,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-03-15 15:47:00","like_diff":2,"likes":4,"dislikes":2,"content":"真的不怎么样"},{"id":106817,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-04-30 01:42:22","like_diff":2,"likes":2,"dislikes":0,"content":"还不出成绩，哭了"},{"id":107112,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-05-01 16:08:38","like_diff":2,"likes":2,"dislikes":0,"content":"。。。谁听了谁知道"},{"id":107140,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-05-05 07:24:51","like_diff":2,"likes":6,"dislikes":4,"content":"反观隔壁方道元出分后的评价，不多谈"},{"id":107176,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-05-02 05:37:28","like_diff":2,"likes":2,"dislikes":0,"content":"老师声音洪亮又很好听 作业不多 只可惜我太菜 批卷我猜比较严"},{"id":125357,"teacher_id":2424,"teacher_name":"林智","post_time":"2020-09-07 11:21:50","like_diff":2,"likes":3,"dislikes":1,"content":"谢老师海底捞，巨深的那种！好老师，不解释。"},{"id":125377,"teacher_id":2424,"teacher_name":"林智","post_time":"2020-09-08 01:46:01","like_diff":2,"likes":7,"dislikes":5,"content":"常微分，一学分的短学期课，花了一整天时间复习，考试只有最后一题没写，绩点3.0，可能批卷比较严格？或许就是我太菜了叭！老师人挺不错，但是可能给分不太好。"},{"id":127156,"teacher_id":2424,"teacher_name":"林智","post_time":"2020-11-11 07:19:43","like_diff":2,"likes":3,"dislikes":1,"content":"上课不证明定理。。。真的是太高估我们了，难顶。。。"},{"id":133891,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-03-09 06:30:19","like_diff":2,"likes":3,"dislikes":1,"content":"不知所云"},{"id":136452,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-06-18 05:11:10","like_diff":2,"likes":4,"dislikes":2,"content":"为什么不能补交作业？？一次不小心忘交，总评差不多4分就没了？？"},{"id":137474,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-07-04 10:16:40","like_diff":2,"likes":2,"dislikes":0,"content":"不是特别喜欢"},{"id":141467,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-10-10 17:38:07","like_diff":2,"likes":2,"dislikes":0,"content":"呵呵呵"},{"id":141736,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-10-23 13:18:20","like_diff":2,"likes":4,"dislikes":2,"content":"老师好帅啊啊啊啊啊"},{"id":143266,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-11-22 15:46:37","like_diff":2,"likes":2,"dislikes":0,"content":"谢谢老师捞我"},{"id":143273,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-11-22 15:58:44","like_diff":2,"likes":2,"dislikes":0,"content":"感谢老师海底捞！！！"},{"id":177987,"teacher_id":2424,"teacher_name":"林智","post_time":"2023-07-06 03:22:45","like_diff":2,"likes":3,"dislikes":1,"content":"ode上课有点听不懂，但是给分很好"},{"id":188808,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-01-20 04:48:29","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲课好给分好"},{"id":191523,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-04-24 07:42:30","like_diff":2,"likes":2,"dislikes":0,"content":"给分比较求是，自我感觉学的还可以，考试也还可以但是分数就比较低。。。。。"},{"id":191637,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-04-26 10:39:16","like_diff":2,"likes":4,"dislikes":2,"content":"全英文，点名只在小测点，两次小测，都是上课内容。\n\n英文教材有小部分没有覆盖到上课内容。\n\n讲课的话，比较深刻，英文其实可以听懂。\n\n不捞，给分求是"},{"id":191701,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-04-28 11:23:42","like_diff":2,"likes":3,"dislikes":1,"content":"给分看人，讲课还行"},{"id":194773,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-06-25 11:16:06","like_diff":2,"likes":4,"dislikes":2,"content":"因为跟不上老师的上课节奏所以是自己在b站上学的，但是中间小测考的稀烂（57分），最后总评90老师应该有捞吧，不点名，只在小测的时候点了一次，如果能跟上老师节奏讲的应该是挺好的"},{"id":216687,"teacher_id":2424,"teacher_name":"林智","post_time":"2025-03-21 02:55:25","like_diff":2,"likes":5,"dislikes":3,"content":"一拖四，自学都比听这课强。\n\n小时候看这集直接把全英常微分方程的🐴超市了"},{"id":28445,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-06-28 09:01:16","like_diff":1,"likes":2,"dislikes":1,"content":"老师水平很高，就是讲得有点快，跟不上QAQ"},{"id":32450,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-07-07 02:15:10","like_diff":1,"likes":3,"dislikes":2,"content":"喜欢这种干脆利落的强老师"},{"id":32516,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-07-07 10:13:31","like_diff":1,"likes":4,"dislikes":3,"content":"没让我挂科，简直是恩人"},{"id":35214,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-11-06 03:33:20","like_diff":1,"likes":4,"dislikes":3,"content":"厚道\n\n"},{"id":51615,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-01-06 06:07:43","like_diff":1,"likes":11,"dislikes":10,"content":"第二次给老师评分，三个室友都上过他的课，真的.. 很厄.. 疑惑为什么有8.7分  完全意识流  在讲些什么 全程听完  什么都没get到  每次课都认真听了 都没get到东西 自学吧"},{"id":53630,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-06-27 07:56:47","like_diff":1,"likes":4,"dislikes":3,"content":"不知道说给分好的是什么想法。。。"},{"id":54814,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-06-30 09:04:09","like_diff":1,"likes":1,"dislikes":0,"content":"助教改作业很水，其实老师是很负责的，给老师发的邮件老师总会很快回复，只是平时分给的很严格，平时作业一定要好好做。"},{"id":55013,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-06-30 16:05:52","like_diff":1,"likes":1,"dislikes":0,"content":"给老师跪下了"},{"id":55089,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-06-30 23:42:40","like_diff":1,"likes":3,"dislikes":2,"content":"教得好还有拓展，在林老师这我拿了大学第一个满分！"},{"id":61733,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-11-20 11:51:51","like_diff":1,"likes":3,"dislikes":2,"content":"上课没听懂过，牛逼是牛逼，就是讲得太深了，没听懂过，也没觉得哪里帅。给分一般"},{"id":106263,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-04-26 03:32:12","like_diff":1,"likes":5,"dislikes":4,"content":"虽然老师话说不好，但是教的还不错啊，教了挺多技巧的，还会教你怎么用常微分证明开普勒定律"},{"id":109536,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-06-16 16:06:48","like_diff":1,"likes":3,"dislikes":2,"content":"大型屁股决定脑袋现场。。。"},{"id":119621,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-11-14 07:46:11","like_diff":1,"likes":1,"dislikes":0,"content":"老师很有魅力 努力学习偏微分 努力跟上?"},{"id":125393,"teacher_id":2424,"teacher_name":"林智","post_time":"2020-09-08 05:44:07","like_diff":1,"likes":2,"dislikes":1,"content":"复习了两天，历年卷基本刷完了。考试的时候都写出来了结果第二天出分分数有点难以接受，可能是哪题算错了吧。老师人挺好，但是听他上课会因为线性代数和微积分的一些知识感觉比较困难吧，需要自己多课后学。"},{"id":143265,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-11-22 15:45:45","like_diff":1,"likes":1,"dislikes":0,"content":"讲课一般，但老师的课是认真准备了，讲得很认真，给分也很好！！"},{"id":143283,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-11-23 01:27:13","like_diff":1,"likes":2,"dislikes":1,"content":"老师今年捞人了，还是海底捞"},{"id":176475,"teacher_id":2424,"teacher_name":"林智","post_time":"2023-06-29 04:41:35","like_diff":1,"likes":2,"dislikes":1,"content":"垃圾助教"},{"id":191406,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-04-19 11:33:49","like_diff":1,"likes":2,"dislikes":1,"content":"上的是ode，老师很用心也很认真，但客观来说上课结构不是很清晰，有时候会想到什么突然去讲，本意是想串联知识但体验上来说有时候会乱掉，不过老师人还是非常棒呐，而且常微分也主要是记住有限的几个推导和推导的结论。"},{"id":191735,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-04-29 07:56:17","like_diff":1,"likes":3,"dislikes":2,"content":"林老师还是挺好的，可能是我太菜了吧。\n\n首先讲课方面，我个人认为还是比较清晰的，但不是接地气的那种讲课方式。\n\n其次给分方面，我平时作业有几次都被扣了1分，后来发现是一些小的细节没注意，个人认为老师在这里的给分有点严格了，当然也包括自己一开始并没有想到平时作业的给分竟然那么严格；小测中规中矩，赋分给分；考试听闻这次试卷难的情况下批卷还是比较严格。\n\n个人的建议是以后常微分的学习不只是背公式了，以前的历年卷主要考察思维，比如这个方程如何通过一些技巧或者公式转化为可以求解的方程，但今年的试卷在包含这方面考察的情况下，陡然增加了对计算能力的考察，最直接的就是特征方程的根不是简单的猜解就能解决的了，我就是两个方程都没解出来，最终的成绩自然不会好看"},{"id":217573,"teacher_id":2424,"teacher_name":"林智","post_time":"2025-04-13 14:22:26","like_diff":1,"likes":4,"dislikes":3,"content":"讲课真的是一言难尽，听了也不会做，连积分因子的求法都不讲，真不如自己学"},{"id":218660,"teacher_id":2424,"teacher_name":"林智","post_time":"2025-04-28 11:07:41","like_diff":1,"likes":1,"dislikes":0,"content":"我是采集，英文听不懂，讲课节奏快，刚反应过来讲了啥发现已经跟不上节奏了。给分跟大英有的一拼，如果自学也得有一定英语基础，不然会难受的很。还有期末考比小测难很多，我感觉是没有多少过程分的。"},{"id":3826,"teacher_id":2424,"teacher_name":"林智","post_time":"2015-06-17 05:30:09","like_diff":0,"likes":7,"dislikes":7,"content":"感觉常微分老师都很水啊。反正都自学……"},{"id":32473,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-07-07 04:25:24","like_diff":0,"likes":1,"dislikes":1,"content":"良心老师，虽然年轻但是讲的非常有条理，给分赞。"},{"id":34640,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-10-17 05:45:00","like_diff":0,"likes":4,"dislikes":4,"content":"也许是个学霸 但是讲课花式结巴，讲不清楚。"},{"id":37485,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-11-19 04:54:29","like_diff":0,"likes":1,"dislikes":1,"content":"讲解清晰"},{"id":38492,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-12-07 02:40:57","like_diff":0,"likes":3,"dislikes":3,"content":"总感觉老师的小胡子茬很性感"},{"id":38665,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-12-14 02:24:52","like_diff":0,"likes":1,"dislikes":1,"content":"浓浓的学神气息，基本跟不上思路。"},{"id":39168,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-12-21 12:08:24","like_diff":0,"likes":0,"dislikes":0,"content":"讲得很好，无奈偏微分太变态"},{"id":50536,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-05-03 10:13:51","like_diff":0,"likes":1,"dislikes":1,"content":"。。。。"},{"id":51273,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-05-27 01:51:11","like_diff":0,"likes":4,"dislikes":4,"content":"讲得太快了 简直自学"},{"id":51457,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-06-06 01:34:19","like_diff":0,"likes":3,"dislikes":3,"content":"听不懂，完全自学"},{"id":55132,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-07-01 01:22:02","like_diff":0,"likes":3,"dislikes":3,"content":"大学第一次拿了100分"},{"id":55428,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-07-01 13:11:45","like_diff":0,"likes":1,"dislikes":1,"content":"常微分啊，靠自学"},{"id":55576,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-07-02 03:01:05","like_diff":0,"likes":0,"dislikes":0,"content":"你们的常微都出分了吗。。。"},{"id":56008,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-07-03 02:09:27","like_diff":0,"likes":0,"dislikes":0,"content":"哈哈哈"},{"id":56022,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-07-03 02:44:33","like_diff":0,"likes":6,"dislikes":6,"content":"虽然被卡一分没满绩，不过对于微一3.3的我来说已经很满意了啊，感谢智爸爸！人帅讲课好给分高！"},{"id":59112,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-09-19 15:30:18","like_diff":0,"likes":3,"dislikes":3,"content":"满分。。。因为我满分了，所以也给老师满分，老师很棒的，自己抱着一堆作业回办公室。"},{"id":77000,"teacher_id":2424,"teacher_name":"林智","post_time":"2018-04-28 01:49:17","like_diff":0,"likes":2,"dislikes":2,"content":"有收获"},{"id":107409,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-05-05 02:53:44","like_diff":0,"likes":1,"dislikes":1,"content":"给分不太好"},{"id":107473,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-05-05 12:41:35","like_diff":0,"likes":2,"dislikes":2,"content":"这几天看着老师的评分从9.1降到了8.5略略路"},{"id":108720,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-05-31 16:59:42","like_diff":0,"likes":1,"dislikes":1,"content":"讲课不错，出题太狠了"},{"id":115553,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-08-03 08:10:02","like_diff":0,"likes":2,"dislikes":2,"content":"讲课确实有些结巴，但是比起fdy真的算讲的不错的了。。"},{"id":125371,"teacher_id":2424,"teacher_name":"林智","post_time":"2020-09-07 23:35:27","like_diff":0,"likes":1,"dislikes":1,"content":"给分很差"},{"id":143264,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-11-22 15:41:58","like_diff":0,"likes":0,"dislikes":0,"content":"害行吧"},{"id":143280,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-11-23 00:50:05","like_diff":0,"likes":1,"dislikes":1,"content":"海底捞"},{"id":143286,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-11-23 01:54:45","like_diff":0,"likes":1,"dislikes":1,"content":"非常感谢林老师捞我上来"},{"id":143350,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-11-24 01:35:54","like_diff":0,"likes":2,"dislikes":2,"content":"给分极好"},{"id":150081,"teacher_id":2424,"teacher_name":"林智","post_time":"2022-01-19 01:49:41","like_diff":0,"likes":1,"dislikes":1,"content":"给分挺好啊\n\n上课讲的比较有深度，不认真听会跟不上，认真听了就ok"},{"id":152970,"teacher_id":2424,"teacher_name":"林智","post_time":"2022-04-22 14:14:35","like_diff":0,"likes":2,"dislikes":2,"content":"感谢林老师和助教！我期末考试的时候想不起来一个重要的解法，好多题目算不出来，还有一些题目空着，但是林老师和助教还是把我捞上来了，谢谢！！！"},{"id":157549,"teacher_id":2424,"teacher_name":"林智","post_time":"2022-06-23 16:52:02","like_diff":0,"likes":1,"dislikes":1,"content":"复变函数给分真的好，捞人厉害，最后满了，感谢老师让我拿到大学第一个满绩"},{"id":171881,"teacher_id":2424,"teacher_name":"林智","post_time":"2023-04-10 11:28:25","like_diff":0,"likes":0,"dislikes":0,"content":"稍微认真一点听还是有点东西的"},{"id":173083,"teacher_id":2424,"teacher_name":"林智","post_time":"2023-05-12 15:48:23","like_diff":0,"likes":0,"dislikes":0,"content":"老师人挺好的 作业不是很多 不会故意来克扣你一些分数 能给的分都会给的\n\n主要还是看期末考试吧\n\n1学分的常微分内容很少 没几个公式 背一背就能应付考试了\n\n总的来说可以选"},{"id":173112,"teacher_id":2424,"teacher_name":"林智","post_time":"2023-05-13 15:45:25","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课很有深度，给分虽然比较求是，但真心不错。"},{"id":173122,"teacher_id":2424,"teacher_name":"林智","post_time":"2023-05-14 03:00:24","like_diff":0,"likes":1,"dislikes":1,"content":"非国际班老师很能捞，大爱lz老师"},{"id":173155,"teacher_id":2424,"teacher_name":"林智","post_time":"2023-05-14 13:27:24","like_diff":0,"likes":1,"dislikes":1,"content":"感谢老师不挂之恩"},{"id":173240,"teacher_id":2424,"teacher_name":"林智","post_time":"2023-05-16 12:58:28","like_diff":0,"likes":1,"dislikes":1,"content":"很好的老师"},{"id":173907,"teacher_id":2424,"teacher_name":"林智","post_time":"2023-06-04 10:39:02","like_diff":0,"likes":0,"dislikes":0,"content":"上课听不懂"},{"id":187936,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-01-18 00:29:23","like_diff":0,"likes":0,"dislikes":0,"content":"林智老师我的神！！！！本来以为偏微分挂定了，最后捞到了60！感谢老师能让我回家过个好年！而且老师讲课思路挺清晰的感觉，确实是我花的功夫不够😮‍💨"},{"id":187990,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-01-18 02:55:31","like_diff":0,"likes":0,"dislikes":0,"content":"伟大，无需多盐"},{"id":191598,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-04-25 15:28:11","like_diff":0,"likes":0,"dislikes":0,"content":"全英常微分，点名很少（好像只点过2次），本人英语不好所以没怎么听课，不过自己看中文课本应付平时作业还是基本可以拿满的。两次小测每次都有不会写的题，最后期末全靠狂背公式考时爆算还是没完卷，应该挺求是不调分吧（卡绩了）"},{"id":217946,"teacher_id":2424,"teacher_name":"林智","post_time":"2025-04-18 08:10:59","like_diff":0,"likes":2,"dislikes":2,"content":"被卡ji了😅"},{"id":217987,"teacher_id":2424,"teacher_name":"林智","post_time":"2025-04-19 01:28:41","like_diff":0,"likes":2,"dislikes":2,"content":"基本靠自学，硬啃了全英的课本，在这门课上花的时间比微积分大物还多，主要是语言障碍吧我觉得，最后的得分也对得起前面的努力\n\n林老师只有小测时点名"},{"id":217990,"teacher_id":2424,"teacher_name":"林智","post_time":"2025-04-19 03:03:05","like_diff":0,"likes":3,"dislikes":3,"content":"1.5ode给分好低，应该是期末考没考好的缘故，平时投入的时间很多，和回报不太对等"},{"id":218001,"teacher_id":2424,"teacher_name":"林智","post_time":"2025-04-19 04:54:07","like_diff":0,"likes":0,"dislikes":0,"content":"还好，没寄"},{"id":218704,"teacher_id":2424,"teacher_name":"林智","post_time":"2025-04-29 07:09:59","like_diff":0,"likes":0,"dislikes":0,"content":"好难……"},{"id":218717,"teacher_id":2424,"teacher_name":"林智","post_time":"2025-04-29 12:01:29","like_diff":0,"likes":0,"dislikes":0,"content":"课讲得能听懂，但这门课自学很重要。期末考试占50%。不要指望他能从中分捞到高分，选他的课最好别抱侥幸心理，非必要尽量别选。"},{"id":32612,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-07-08 04:50:20","like_diff":-1,"likes":1,"dislikes":2,"content":"会讲一些课外知识，是个还老师，给分也不错。"},{"id":34691,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-10-18 07:58:41","like_diff":-1,"likes":1,"dislikes":2,"content":"特别好的老师"},{"id":37411,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-11-18 16:24:19","like_diff":-1,"likes":2,"dislikes":3,"content":"超棒的老师 会讲课外的知识 长得也很帅"},{"id":46247,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-01-21 04:44:14","like_diff":-1,"likes":3,"dislikes":4,"content":"老师有学霸学长的气质，对于偏微这种课听不进去完全只能怪知识太难，期末考试老师的给分还是很仁慈的。"},{"id":54585,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-06-29 18:32:24","like_diff":-1,"likes":2,"dislikes":3,"content":"水平很高 教课能力很差"},{"id":57352,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-07-07 03:19:31","like_diff":-1,"likes":3,"dislikes":4,"content":"挺好的，还会再选"},{"id":125401,"teacher_id":2424,"teacher_name":"林智","post_time":"2020-09-08 16:41:36","like_diff":-1,"likes":1,"dislikes":2,"content":"上课还行，给分不好"},{"id":142834,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-11-16 17:30:56","like_diff":-1,"likes":3,"dislikes":4,"content":"上课一般，很困。分还没出。不过老师比较平易近人，对学生比较宽容。舍友小测睡过了还给安排了一次补考。"},{"id":193864,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-06-20 10:29:43","like_diff":-1,"likes":8,"dislikes":9,"content":"垃圾老师，没点师生情谊"},{"id":193954,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-06-21 05:20:09","like_diff":-1,"likes":0,"dislikes":1,"content":"求捞及格"},{"id":26952,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-06-22 01:42:01","like_diff":-2,"likes":0,"dislikes":2,"content":"膜 仰慕\n\n"},{"id":28617,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-07-07 02:52:18","like_diff":-2,"likes":0,"dislikes":2,"content":"棒棒哒！"},{"id":32457,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-07-07 02:41:52","like_diff":-2,"likes":6,"dislikes":8,"content":"给分怎么这么好，我怀疑是不是录错了……"},{"id":32460,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-07-07 03:11:38","like_diff":-2,"likes":3,"dislikes":5,"content":"给分超级好。\n\n"},{"id":32461,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-07-07 03:11:51","like_diff":-2,"likes":3,"dislikes":5,"content":"给分不错"},{"id":37095,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-11-17 11:43:13","like_diff":-2,"likes":1,"dislikes":3,"content":"老师很好?从来没做到过前两排的位置"},{"id":37096,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-11-17 11:43:35","like_diff":-2,"likes":3,"dislikes":5,"content":"林智爸爸，其实是学长一样的大男孩啦，真的是一个好老师，不时会有一些口误却也让生硬的课堂有了一丝趣味，重要的是给分真的好棒啊！！！"},{"id":37097,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-11-17 11:44:22","like_diff":-2,"likes":1,"dislikes":3,"content":"给分好，猴子学长"},{"id":37098,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-11-17 11:47:00","like_diff":-2,"likes":1,"dislikes":3,"content":"超级棒"},{"id":37100,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-11-17 11:55:07","like_diff":-2,"likes":2,"dislikes":4,"content":"一个字 帅！"},{"id":37103,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-11-17 11:58:30","like_diff":-2,"likes":2,"dislikes":4,"content":"男神老师，给分超级棒！"},{"id":44609,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-01-18 04:12:35","like_diff":-2,"likes":3,"dislikes":5,"content":"感谢智爸爸不杀之恩"},{"id":46230,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-01-21 03:33:12","like_diff":-2,"likes":0,"dislikes":2,"content":"还不错"},{"id":49711,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-04-24 14:17:01","like_diff":-2,"likes":3,"dislikes":5,"content":"老师气质帅，长腿。期末没考好，希望老师会调分"},{"id":51289,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-05-27 12:42:41","like_diff":-2,"likes":5,"dislikes":7,"content":"人帅智商高但是我们太愚笨了"},{"id":53323,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-06-26 11:04:39","like_diff":-2,"likes":1,"dislikes":3,"content":"给分坑"},{"id":57351,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-07-07 03:17:37","like_diff":-2,"likes":3,"dislikes":5,"content":"负责任，水平高，给分也不错"},{"id":187832,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-01-17 14:12:38","like_diff":-2,"likes":2,"dislikes":4,"content":"上了林老师的pde，老师人挺好的，平时讲课逻辑也很清楚，上课很多时候会以讲题为主，习题课开了半个月的样子，也会放讲例题的视频课件，讲的也很清楚，复习的时候能救大命，期末全靠老师救回来了，只做全一道大题本来以为真的要挂科了结果总评给了80+，真的非常感谢老师。"},{"id":191521,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-04-24 07:31:04","like_diff":-2,"likes":0,"dislikes":2,"content":"讲课思路是清晰的，只不过这门课程需要线性代数的基础，线代不好中间有些地方会有点吃力。给分挺求是的，但平时分好拿也是真的，只要平时作业每道题都写，期中考（线上用手机测）稍微用点技巧分数拿高点也差不多的。期末考的难易程度对分数影响太大的，我试卷比较难，复习比较充分也只会做三道题。期末考老师是没办法调的，也只能认命。常微分背背公式，剩下的就是祈祷试卷简单了。"},{"id":193931,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-06-21 02:03:17","like_diff":-2,"likes":6,"dislikes":8,"content":"讲课不清楚，上了白上还不如自己看视频，期末考试不讲范围，上课总讲一些课外的东西对考试没有帮助，建议面向考试学习的同学不要选讲的真的很一般非常一般"},{"id":217986,"teacher_id":2424,"teacher_name":"林智","post_time":"2025-04-19 01:10:48","like_diff":-2,"likes":4,"dislikes":6,"content":"全英文授课真是没话讲。。低得要命 还会阴阳 快润"},{"id":35777,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-11-10 08:07:18","like_diff":-3,"likes":2,"dislikes":5,"content":"和徐翔一样，评分有颜值年龄加成，徐翔是阳光大男孩，林智长得像?，保佑我复变?"},{"id":37101,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-11-17 11:55:36","like_diff":-3,"likes":3,"dislikes":6,"content":"老师上课讲的很认真，有多的时间还会讲课堂外的东西拓宽视野，给分也很好呀，复变等了很久，一定是想办法送分的！！！！大爱林智爸爸！！！"},{"id":37102,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-11-17 11:56:52","like_diff":-3,"likes":4,"dislikes":7,"content":"真是太喜欢林智男神啦=w=做错了一道保角映射，还是满了。是一个很有风度的男人hhhh"},{"id":37673,"teacher_id":2424,"teacher_name":"林智","post_time":"2016-11-20 05:01:57","like_diff":-3,"likes":6,"dislikes":9,"content":"我的成绩4.5，室友4.8。难过的是自己平时不认真，作业扣了0.3。用心学，其实林智老师还是很负责的。不过比较坑的是，他不收补觉的作业！！！"},{"id":37728,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-01-19 02:34:30","like_diff":-3,"likes":2,"dislikes":5,"content":"不多说，智哥稳"},{"id":49785,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-04-26 03:26:30","like_diff":-3,"likes":1,"dislikes":4,"content":"超级好的老师，如果用心听课会学到很多知识！"},{"id":50853,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-05-07 05:18:47","like_diff":-3,"likes":4,"dislikes":7,"content":"很差劲"},{"id":51288,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-05-27 12:42:18","like_diff":-3,"likes":4,"dislikes":7,"content":"玄学\n\n差评"},{"id":54968,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-06-30 13:43:04","like_diff":-3,"likes":1,"dislikes":4,"content":"没有之前说的那么好吧。。。上课确实。。意识流，ppt也比较差，嗯胜在人帅hhh"},{"id":195792,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-06-30 03:12:23","like_diff":-3,"likes":5,"dislikes":8,"content":"全英文其实还好，给分也有照顾"},{"id":44617,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-01-18 04:31:36","like_diff":-4,"likes":4,"dislikes":8,"content":"上课还行吧，邮件里看出是一个非常自以为是的人，鄙视否认不同的价值观。"},{"id":194804,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-06-26 06:19:47","like_diff":-6,"likes":4,"dislikes":10,"content":"上的工科ode，其实讲的还行，虽然重点不突出且讲的比较快，但认真学问题还是不大的，中间小测86分，最后期末总评93，还是要面向历年卷复习"},{"id":198549,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-09-10 01:52:34","like_diff":-6,"likes":5,"dislikes":11,"content":"常微分方程讲课清晰有条理，很好的老师"},{"id":56082,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-07-03 04:39:36","like_diff":-7,"likes":2,"dislikes":9,"content":"第一次一百分，好激动\n\n"},{"id":143621,"teacher_id":2424,"teacher_name":"林智","post_time":"2021-11-29 05:33:08","like_diff":-7,"likes":2,"dislikes":9,"content":"坐标2021年秋学期，林智老师海底捞！复变期末考两道大题基本上空着，其他大题计算错一大片依旧被老师捞上4，感谢老师呜呜呜！今年不是拖延出分砍人了，今年是捞人！有过程就只扣一两分那种！"},{"id":50123,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-04-30 03:36:05","like_diff":-8,"likes":5,"dislikes":13,"content":"伯努利的100代传人。。虽然上课没听懂过，但常微是出乎意料的高。。"},{"id":217957,"teacher_id":2424,"teacher_name":"林智","post_time":"2025-04-18 10:04:09","like_diff":-8,"likes":2,"dislikes":10,"content":"拿到了满绩😍"},{"id":197426,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-07-14 14:52:59","like_diff":-9,"likes":6,"dislikes":15,"content":"给分不错"},{"id":29058,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-01-18 01:47:23","like_diff":-15,"likes":8,"dislikes":23,"content":"期末考的很差劲，老师却给了4.5，真的惊喜。之前看他偏微分均绩那么低以为给分很严格，真的惊喜！谢谢林智粑粑^3^"},{"id":63601,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-12-23 10:26:39","like_diff":-21,"likes":6,"dislikes":27,"content":"垃圾老师，从来不管学生接受的怎么样，只管自己讲，死板的学术狗"},{"id":57460,"teacher_id":2424,"teacher_name":"林智","post_time":"2017-07-08 06:13:36","like_diff":-24,"likes":3,"dislikes":27,"content":"反正我满绩"},{"id":191657,"teacher_id":2424,"teacher_name":"林智","post_time":"2024-04-27 03:51:54","like_diff":-33,"likes":8,"dislikes":41,"content":"还行，刚好满了"},{"id":178291,"teacher_id":2424,"teacher_name":"林智","post_time":"2023-07-09 14:41:10","like_diff":-34,"likes":8,"dislikes":42,"content":"不好评价，两次小测，一次睡过头了直接算0分，小测占比还贼大，总评58挂科，一点都不捞（助教考完期末咨询也是已读不回，服了"},{"id":108395,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-05-30 11:17:47","like_diff":-39,"likes":6,"dislikes":45,"content":"说给分差的，自己扪心自问努力了多少。满绩的人又不是没有(反正我满了)，都是考进来的，自己想想为什么，都是成年人，多找找自己的原因。"},{"id":107292,"teacher_id":2424,"teacher_name":"林智","post_time":"2019-05-31 17:00:38","like_diff":-71,"likes":18,"dislikes":89,"content":"我给10分。前面说给分差就算了，说考的没给的好什么意思？自己考成什么样子心里没一点逼数吗？说到底还是自己没努力够，成绩太烂就找老师发泄，扪心自问一下是不是这样 \n\n?（回复楼下：我不仅满绩，而且满分，你不服吗，论智力谁蠢？（笑））\n\n（另外你感觉到的所谓的“阶级背叛”只能说明你思考问题多么的幼稚）"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
