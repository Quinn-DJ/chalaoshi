s":9,"dislikes":4,"content":"总是有些分数不好就开始无视上课情况随便喷老师的，竟然还有人出口成脏。16-17春学期朱菁的广播电视学实际上是由香港来的张圭阳老师上课、考核、给分的。给分差是事实，比如给了我3.6创了专业课最低分。据说明年还会请张老师来浙大上课，怕给分不好的可以选其他老师的课，张老师的这门课更适合旁听。前面说毫无干货的真的有认真听过课？视频、图片的资料有的就是老师本人拍摄的，一些观点、角度还有延伸阅读资料都很有趣。课程结束后会留下邮箱，如有问题就算不上课了也能继续讨论。考试成绩占90%，30%期中60%期末，期中是判断题，有的地方设置得比较坑，还在玩换个字之类的高中模式，但是大多数题目中规中矩。至于期末，10个选择，大题5选4，都是课堂内容，不过最后还是这个分我真有点想查卷。"},{"id":50665,"teacher_id":1766,"teacher_name":"朱菁","post_time":"2017-05-04 06:25:03","like_diff":4,"likes":10,"dislikes":6,"content":"上课还是不错的，有故事有禁闻有干货，就是小测略微出奇，还有，香港的大哥给分真•刺激"},{"id":77689,"teacher_id":1766,"teacher_name":"朱菁","post_time":"2018-05-07 09:22:28","like_diff":4,"likes":4,"dislikes":0,"content":"老师教了很多干货，还推荐课外阅读，认真听加上课外自觉的话能学到很多。"},{"id":50663,"teacher_id":1766,"teacher_name":"朱菁","post_time":"2017-05-04 06:19:06","like_diff":3,"likes":15,"dislikes":12,"content":"天天起早去听课还给分这么低，来个香港记者上课，上课不知道讲的啥，浙大最差课，没有之一\n\n"},{"id":56170,"teacher_id":1766,"teacher_name":"朱菁","post_time":"2017-07-03 07:21:17","like_diff":3,"likes":3,"dislikes":0,"content":"朱菁老师上课干货满满！有史以来最认真听过的课 非常有意思 收获很多！给分也是极好的！！"},{"id":77733,"teacher_id":1766,"teacher_name":"朱菁","post_time":"2018-05-07 12:23:16","like_diff":3,"likes":3,"dislikes":0,"content":"干货满满"},{"id":107463,"teacher_id":1766,"teacher_name":"朱菁","post_time":"2019-05-05 10:14:36","like_diff":3,"likes":3,"dislikes":0,"content":"我爱朱菁！女神女神！讲的超级好！给分超级超级超级好！"},{"id":134857,"teacher_id":1766,"teacher_name":"朱菁","post_time":"2021-04-19 08:02:11","like_diff":3,"likes":3,"dislikes":0,"content":"我真的好爱她好爱她好爱她\n\n博学、知性、明亮\n\n我们讲李阳讲药家鑫\n\n我们看高三看福原爱\n\n探讨广电的发展，思索报道的准则\n\n真的，太值得一学了。"},{"id":27031,"teacher_id":1766,"teacher_name":"朱菁","post_time":"2016-06-22 10:31:03","like_diff":2,"likes":5,"dislikes":3,"content":"好！女神！"},{"id":55774,"teacher_id":1766,"teacher_name":"朱菁","post_time":"2017-07-02 11:13:07","like_diff":2,"likes":2,"dislikes":0,"content":"我不太清楚那个广播电视学香港记者，是不是他来代课之类的给分不高，所以很多差评？但是朱老师本人和蔼 上课干货满满 我们都觉得给分绝对绝对非常良心！（上过两门朱老师课的老学姐"},{"id":77747,"teacher_id":1766,"teacher_name":"朱菁                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);

                    // 如果搜索为空，只跳转到首页
