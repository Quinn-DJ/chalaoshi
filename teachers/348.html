                <script>
                    // 评论数据
                    const commentsData = [{"id":34362,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2017-01-11 08:15:07","like_diff":66,"likes":97,"dislikes":31,"content":"可能这个老师讲课不好作业较多 但是老师人绝对是个善良和蔼的人，你问的所有问题都会详细解答。作业可能多了点，规则可能繁琐点，但是人是真的为学生找想的那种老师。"},{"id":40029,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-12-29 01:31:59","like_diff":40,"likes":50,"dislikes":10,"content":"什么是最好的老师呢？就是像徐老师这样，负责任，希望学生学到更多东西。喜欢认真的老师，一味追求事少分高的同学谨慎。。"},{"id":35250,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2017-01-10 08:22:04","like_diff":22,"likes":29,"dislikes":7,"content":"可爱一老头"},{"id":1031,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-12-19 15:45:33","like_diff":19,"likes":44,"dislikes":25,"content":"人超好！很负责！！"},{"id":1039,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2015-03-21 13:03:33","like_diff":18,"likes":60,"dislikes":42,"content":"大计基选上他的就是作死"},{"id":13084,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2015-12-24 23:03:11","like_diff":17,"likes":23,"dislikes":6,"content":"程设讲的挺好的，不过据说大计基比较坑"},{"id":14092,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-01-04 08:19:52","like_diff":16,"likes":34,"dislikes":18,"content":"一学期上下来 七个实验+报告；16个上机、测试题 ；两次读书报告；三次小quiz\n\nboy or girl 你知道接下去怎么做了"},{"id":60559,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-01-09 01:53:54","like_diff":16,"likes":22,"dislikes":6,"content":"评分只是作为参考，因为往往是成绩差的人打低分，好的人打高分，这是不可避免的。作为对这门课零基础的人，学习这门课算是用心了，但是问他问题的时候，老师却没有耐心给你讲。可能是因为我的问题太简单，太低级了吧。但不是所有人都是有基础的。一学期下来，大部分知识只靠自学，最后成绩很不好。我觉得自己一学期的努力白白浪费了。最后说一点，没有基础慎选。"},{"id":68609,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-01-23 12:59:36","like_diff":14,"likes":22,"dislikes":8,"content":"如果你想多学点东西，建议选徐镜春老师。因为他有期中考（不水），还有bonus ，认真做下来收获很大，还有N次练习题...想水的建议别选    。人挺好的"},{"id":14077,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-01-04 06:09:43","like_diff":13,"likes":19,"dislikes":6,"content":"大计基事超多，别选"},{"id":20001,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-01-26 01:15:31","like_diff":13,"likes":19,"dislikes":6,"content":"真的是 绩杀"},{"id":1474,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-08-19 08:56:05","like_diff":12,"likes":29,"dislikes":17,"content":"很有条理，很清楚，很负责的一个老师！"},{"id":17113,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-01-19 15:10:54","like_diff":11,"likes":20,"dislikes":9,"content":"据说是他给大计基题库里加题的，而且缩短了考试时间，狗带"},{"id":14964,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-01-11 09:45:04","like_diff":10,"likes":14,"dislikes":4,"content":"徐镜春数据结构讲的挺好的\n\n"},{"id":57225,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2017-07-06 08:30:14","like_diff":10,"likes":12,"dislikes":2,"content":"数据结构基础上的不错，满了。高级数据结构与算法分析课难、有几个project难、考试太难，pj的助教评分似乎都是按满分给的，多做的pj全都按2分一个bonus给的，最后总评还不错。老师对课程内容很熟悉，偶尔还有一点小幽默。"},{"id":133799,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2021-03-05 12:43:05","like_diff":10,"likes":10,"dislikes":0,"content":"祝徐老师退休生活幸福"},{"id":17107,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-01-19 15:07:50","like_diff":9,"likes":17,"dislikes":8,"content":"虽然不上他课，然而听说今年是他提议了大计基考试改革。。。我就上来拉拉分了"},{"id":21103,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-02-17 07:59:49","like_diff":9,"likes":22,"dislikes":13,"content":"讲得还行。作业绝对是所有计科老师里最多的，而且比别人多好多。各种报告各种实验，事太多，关键还绩杀。慎选"},{"id":37801,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2017-07-03 12:08:24","like_diff":9,"likes":14,"dislikes":5,"content":"老师讲的很有趣！而且很负责任'欢迎大家积极选课"},{"id":45356,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2017-01-19 12:38:26","like_diff":9,"likes":9,"dislikes":0,"content":"数据结构基础 讲得挺细致 上课也不算无聊 问问题时也会认真解答 点赞～最后的成绩平均可能不如其他老师 但也对得起自己"},{"id":67436,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-01-21 07:56:48","like_diff":9,"likes":10,"dislikes":1,"content":"好老师，鼓励选"},{"id":84529,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-07-13 05:33:54","like_diff":9,"likes":11,"dislikes":2,"content":"ads拿了4点8，全班第一。平心而论，徐老师讲ads讲的还是不错的，考试真的太！难！了！（diss一波yds和cy）感觉完全是在考计算理论，大家都是蒙着做的。最后总评有部分bonus加在总评上（不是平时分上），这个相对于其他班是非常大的一个优势。助教哥哥人很好，project泄露信息也只是意思上扣个两分，不像其他班分扣光。建议ads多教一点写代码的，比如高级的数据结构比如线段树，trie之类的实用数据结构？然后dp和贪心可以多一点占比？因为毕竟这个才是真正锻炼学生思维的方面。至于后面的近似算法（sat问题），局部搜索，并行算法等等，要讲就细讲嘛，把那么多内容压缩到ppt十几页里，没基础谁能听得懂，反正我是听不懂。考试大部分人都是蒙，这不就是个看脸的考试嘛，为什么不能多一点技术性的题目呢。最后考试函数题考avl的插入全代码，还好我考试之前自己写了一遍，一次ac，开心?"},{"id":80482,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-06-27 03:41:16","like_diff":8,"likes":8,"dislikes":0,"content":"很棒的老师啊~不知道为什么分这么低"},{"id":5516,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2015-07-08 04:27:06","like_diff":7,"likes":12,"dislikes":5,"content":"讲课有趣，但是我有时会玩手机。"},{"id":14078,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-01-04 06:10:06","like_diff":7,"likes":15,"dislikes":8,"content":"作业太多千万别选"},{"id":21740,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-03-01 02:43:21","like_diff":7,"likes":8,"dislikes":1,"content":"他说作业缺了一两次是没什么的，然而最后还是挂了。"},{"id":46058,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2017-01-20 14:01:14","like_diff":7,"likes":12,"dislikes":5,"content":"大计基没有前面说的那么差呀，虽然老师上课有点无聊，但是像这种课本来就没多少人听的，至于作业和实验，据我所知所有老师都差不多，也没有特别多多少啊，像这种课主要还是靠自己，不努力还想拿高分，怎么可能"},{"id":96564,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-01-21 06:34:16","like_diff":7,"likes":8,"dislikes":1,"content":"上的ds 平时上课老师讲的还是蛮清楚的 我本身基础不是很扎实 就课后自己看看书百度一下再理解了然后做题  虽然pta上的题错的也不少  三个project总感觉自己做的不怎么样orz 每次都是磨出来的 应该有被同组大佬带了一下子这样   然后三次小测也是不难的 老师会在给题的时候解释得很清楚（大概起个点名效果hh） 最后平时分比预想的高好多 本来期末考完以为炸了结果问完助教发现居然没凉  平时一定要好好学！"},{"id":2951,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2015-05-11 13:15:55","like_diff":6,"likes":11,"dislikes":5,"content":"人很好虽然我自己有时候作业不太会做"},{"id":7767,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2015-09-15 13:08:00","like_diff":6,"likes":11,"dislikes":5,"content":"大计基上得挺好的呀，很萌的一个老头"},{"id":12200,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2015-12-22 09:54:55","like_diff":6,"likes":15,"dislikes":9,"content":"超级古板，课超级无聊。上机实验烦死你"},{"id":13931,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-01-02 12:11:28","like_diff":6,"likes":9,"dislikes":3,"content":"无趣的很"},{"id":19614,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-01-25 02:58:11","like_diff":6,"likes":7,"dislikes":1,"content":"上机实验超多啊啊啊啊超多报告要写真是烦得要死。上课也是无聊死了，听着听着就想睡觉"},{"id":20385,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-01-27 09:47:34","like_diff":6,"likes":8,"dislikes":2,"content":"事情多的要死实验超级难做上课无聊给分低"},{"id":22064,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-03-02 08:34:11","like_diff":6,"likes":9,"dislikes":3,"content":"事情巨多实验超麻烦和考试完全无关给分差讲课不做评论因为不能集中注意听~"},{"id":23579,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-04-07 03:36:31","like_diff":6,"likes":8,"dislikes":2,"content":"作业多到你怀疑人生::>_<::"},{"id":31448,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-07-04 02:26:23","like_diff":6,"likes":10,"dislikes":4,"content":"腊鸡老师 C程都做出来了 给什么破分"},{"id":41016,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2017-01-08 05:16:00","like_diff":6,"likes":7,"dislikes":1,"content":"数据结构讲的还不错啊 挺可爱的老师 平时作业也还好吧 成绩还没出来 不知道给分怎么样"},{"id":73849,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-02-03 08:56:03","like_diff":6,"likes":7,"dislikes":1,"content":"上的老师的ds课。感觉老师讲得很清晰，不是照着念类型，能听懂。\n\n期中和姥姥班一起考，比其他班难得多。\n\n助教哥哥人超好！\n\n虽然我的绩点不高是因为期中期末都崩了，但是不得不说助教哥哥平时分给得真好！\n\n（奉劝后来者，虽然期末复习不易，但是别不睡觉，不然绩点容易爆炸。。。）\n\n\n\n"},{"id":76451,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-04-09 15:33:16","like_diff":6,"likes":7,"dislikes":1,"content":"一言不合就让你挂科！很不责任！\n\n"},{"id":76452,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-04-09 15:35:50","like_diff":6,"likes":7,"dislikes":1,"content":"太坑了，辣鸡！ddl和要求什么的都说不清楚，还死板地不让你补救，很不负责任！毁绩点！事贼多！！！"},{"id":80380,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-06-26 01:04:55","like_diff":6,"likes":6,"dislikes":0,"content":"ads一共3次project，3次中的其中一次project上台展示.3人一组，每节课课上有1～2次小组讨论（有签到作用），课后在PTA上有习题，一般4～6题选择判断，偶尔有编程题.有期中考，占总分20%.徐镜春老师的课对概念的理论阐述可以说相当透彻，往往算法导论30～40页的内容浓缩在一堂课上，缺点很明显就是特枯燥?不过ppt最后一页有参考文献，课上不懂的翻翻书就能基本弄懂."},{"id":122334,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2020-02-24 10:00:22","like_diff":6,"likes":7,"dislikes":1,"content":"1.点名用两次课堂小测代替；\n\n2.平时作业量大是共识，不过也要注意一点：期末考一般被扣在理论题，平时题库大了复习会更有把握一些，大概。\n\n3.上课讲解还可以，C程毕竟是一门需要自学（看书补充概念和编程练习）的课程。\n\n4.老师很和蔼，态度也很好，有事找他都会回复和帮忙，包括我是机房课冲突补选，他也帮我调了机房课时间（到另一个教学班的机房课时间）\n\n（补充一点：机房课时间冲突问题，我问过老师，老师说他是不会来扣不上机的平时分的，但是教务处可能会来查，可能扣分，也正因如此他帮我调了机房课时间让我能够得到上机的签到）\n\n5.给分问题，老师在第一堂课就把课程给分方式讲清楚了，并且给得也很公正。不清楚有无捞人，但不会故意扣你是肯定的。\n\n（注：平时作业不要求全对，错题不要多得太离谱，基本上平时分就满了）\n\n\n\n最后：\n\n我选的时候学长就推荐他，而我的个人体验也是，不应该只有（我现在看到是7.1）这点分数。说句题外话，查老师打分不要太有戾气，尤其是成绩不理想就骂人的。C程学习需要概念理解和编程练习，很多时候老师讲得比较慢，如果想要这门课的绩点的话，建议多看书，多理解，教材的pta习题去练一练（老师的习题很多直接摘自教材的pta题目，你如果敲掉了的话作业遇到这道题直接把代码复制粘贴就可以了）。一般来说，大家死在理论题，一定要注意理论题，血与泪的教训。\n\n"},{"id":9369,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2015-10-25 09:08:07","like_diff":4,"likes":17,"dislikes":13,"content":"选了就等死吧"},{"id":14113,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-01-04 10:56:22","like_diff":4,"likes":8,"dislikes":4,"content":"偶尔以作业的形式点名"},{"id":17110,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-01-19 15:09:02","like_diff":4,"likes":12,"dislikes":8,"content":"没上过，然而听同学说深坑"},{"id":19524,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-01-24 13:37:37","like_diff":4,"likes":7,"dislikes":3,"content":"引导式教学。上课可能没什么重点，但是会有bonus开阔视野"},{"id":26261,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-06-16 12:19:34","like_diff":4,"likes":6,"dislikes":2,"content":"大计基确实事多，但是好好学了不至于坑啊。而且老师态度很好讲得也还可以，求不黑。"},{"id":27008,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-06-22 06:46:56","like_diff":4,"likes":8,"dislikes":4,"content":"一个字：坑！\n\n大计基被坑了"},{"id":42440,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2017-01-14 08:30:14","like_diff":4,"likes":7,"dislikes":3,"content":"认真听就很有意思 老师是一个暖男 喜欢！"},{"id":64140,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-02-02 04:36:55","like_diff":4,"likes":5,"dislikes":1,"content":"ds还行"},{"id":64356,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2017-12-23 02:04:32","like_diff":4,"likes":4,"dislikes":0,"content":"上课十分生动，看得出是对计算机很有激情的好老师……但是大计基让我头疼的是作业基本得自学...（太耗时）——到崩溃。"},{"id":65692,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-01-08 08:54:03","like_diff":4,"likes":6,"dislikes":2,"content":"作业超多...每天都在追赶大计基DDL\n\n但是用心做还是能学到东西的。老师很负责任，感觉他是真正希望学生能学到东西的。追求事少的慎重"},{"id":84926,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-07-14 11:36:54","like_diff":4,"likes":6,"dislikes":2,"content":"讲课自己能糊涂 平时分也低 期中也难 期末考的比别的班同学高 绩点还比别人低 很迷"},{"id":102861,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-02-24 11:40:37","like_diff":4,"likes":7,"dislikes":3,"content":"一朝绩被杀 十年怕镜春"},{"id":113835,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-07-07 17:23:48","like_diff":4,"likes":5,"dislikes":1,"content":"我真搞不懂老师评分怎么这么低了。上课干货满满，问的问题也都很仔细解答。虽然作业多了一点点，但是计算机这种专业不就是要多码多刷题吗。我觉得这学期选到徐老师真的是自己捡到宝了"},{"id":124276,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2020-06-28 10:40:23","like_diff":4,"likes":4,"dislikes":0,"content":"ADS出分了来评一下，卷面五十来分最后总评4.2还是满足了...徐老师讲课挺清楚的，准备很充分，老师人也很好。线上每一节课都有一次课堂练习，平时作业就年级统一的ADS作业，然后Project、互评啥的也是跟着标准来。最后平时分给分也蛮好的，有一周作业漏做、课堂练习错一堆的情况下还拿了接近满分，大概是做了4个Bonus加了些分。但是这个期末考真的太离谱了...卷面及格线降到了35分、期末考比例下降...某老师的6道题除了一道能直接做的判断其他全部猜错也是绝了..."},{"id":128801,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2020-12-25 12:15:07","like_diff":4,"likes":4,"dislikes":0,"content":"老师讲得很好，思维清晰，通俗易懂。同时考核标准明确，给分也挺不错。遗憾的是徐老师下学期就退休了，c大程只能换个老师了。"},{"id":20305,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-01-27 03:18:22","like_diff":3,"likes":5,"dislikes":2,"content":"大计基选了他就是作死"},{"id":30327,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-07-01 09:24:11","like_diff":3,"likes":4,"dislikes":1,"content":"数据结构讲的还可以"},{"id":58959,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2017-09-19 01:16:50","like_diff":3,"likes":4,"dislikes":1,"content":"hlq课上的死胖子怎么跑这来了\n\n"},{"id":60924,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2017-11-03 02:22:40","like_diff":3,"likes":3,"dislikes":0,"content":"事超多，还喜欢突击测验，坚决不要选啊"},{"id":62427,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2017-11-25 07:19:16","like_diff":3,"likes":4,"dislikes":1,"content":"上课没意思，作业多，而且自己不把作业说清楚，作业要求含糊，根本不知道怎么做，真想打零分"},{"id":63492,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2017-12-05 07:15:41","like_diff":3,"likes":3,"dislikes":0,"content":"作业多  但是人很好"},{"id":63522,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2017-12-06 02:53:32","like_diff":3,"likes":4,"dislikes":1,"content":"Ds课讲的很有激情很清楚啊"},{"id":65109,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2017-12-29 02:16:04","like_diff":3,"likes":3,"dislikes":0,"content":"我觉得大计机并没有评论里说的这么差啊"},{"id":65183,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2017-12-30 08:19:11","like_diff":3,"likes":3,"dislikes":0,"content":"作业多，而且需要你用各种方法找作业到各个地方交作业。作业要求描述的我特么还看不懂。醉了。"},{"id":70047,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-01-26 04:55:32","like_diff":3,"likes":4,"dislikes":1,"content":"就希望大计基别挂，，，其他别无所求。。。。。??????"},{"id":70861,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-01-30 04:01:43","like_diff":3,"likes":10,"dislikes":7,"content":"感谢徐镜春老师！！！C程满绩"},{"id":71631,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-01-28 19:34:56","like_diff":3,"likes":4,"dislikes":1,"content":"大计基只求不挂…\n\n一整个学期没建微信群，啥都不知道只能问同学；作业十分奇特，计算机小白平均每个作业6小时，至少为机房奉献了30元；期末考试什么复习重点都没给，考试的时候觉得学的很认真也不会-_-||基本全靠自己摸索…\n\n也不是说老师人不好，还挺和蔼的，但就是教学方法出了点问题，明明很想教会我们，但我们还是啥也不会-_-||\n\n大计基只求不挂…"},{"id":75238,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-03-08 06:40:47","like_diff":3,"likes":4,"dislikes":1,"content":"ds讲的很有激情"},{"id":76503,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-04-11 16:07:38","like_diff":3,"likes":3,"dislikes":0,"content":"在pta上出的题输出样例是错的！\n\n害人对着调了半天都不对"},{"id":84270,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-07-12 11:50:33","like_diff":3,"likes":4,"dislikes":1,"content":"ads讲得很好"},{"id":88139,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-10-23 03:02:57","like_diff":3,"likes":5,"dislikes":2,"content":"C程讲的比较细，而且充分利用了课堂时间，对于C程初学者非常有帮助"},{"id":88188,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-10-23 13:33:10","like_diff":3,"likes":5,"dislikes":2,"content":"作业简直不要太多了，一节课20左右lab，hw判断加单选加多选加填空加函数加程序填空，让一个没有基础的人用了三四个晚上才能做完布置的作业"},{"id":97901,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-01-23 01:26:35","like_diff":3,"likes":6,"dislikes":3,"content":"老师的ds，老师讲课很清楚，ds作业也是每个班都一样的，人也很和蔼。小测作用是签到。最后给分比我预期好"},{"id":112085,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-07-03 12:48:27","like_diff":3,"likes":4,"dislikes":1,"content":"经历考试之后，作为平时作业极少的别班同学，非常羡慕你们能有足够的练习量来及时巩固知识、认识到自己的问题。在考场上暴露问题实在是太痛苦了，还不如过程辛苦，结果美好。"},{"id":117417,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-09-24 05:47:57","like_diff":3,"likes":4,"dislikes":1,"content":"老师把PPT音效关一关吧\n\n? \n\n"},{"id":123216,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2020-05-21 00:00:08","like_diff":3,"likes":4,"dislikes":1,"content":"我的天什么垃圾老师 发消息根本不回好吗"},{"id":131789,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2021-01-29 02:54:35","like_diff":3,"likes":3,"dislikes":0,"content":"感谢老师，让我没有丧失对编程的信心。老师和蔼可亲，认真负责，也会很耐心的回答问题。老师要退休了，好可惜"},{"id":133359,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2021-02-26 09:37:32","like_diff":3,"likes":3,"dislikes":0,"content":"好老师，可惜学弟学妹们没机会选到徐老师的课了，他要退休了。本来我他在查老师的分数不高就没报太大希望，但是他讲课特别细致特别认真，真的希望你能多学点实用的技巧，最后给分也不错。就是作业多点，而且讲课速度永远比作业进度慢，相当于作业需要自己预习，每节课都是复习课。"},{"id":9841,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2015-12-02 03:17:35","like_diff":2,"likes":6,"dislikes":4,"content":"人不错"},{"id":13906,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-01-02 07:01:27","like_diff":2,"likes":6,"dislikes":4,"content":"人很好呀\n\n"},{"id":15276,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-01-24 09:11:31","like_diff":2,"likes":4,"dislikes":2,"content":"挺好的老师"},{"id":18259,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-01-24 01:05:30","like_diff":2,"likes":5,"dislikes":3,"content":"绩杀。"},{"id":19368,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-01-24 03:24:59","like_diff":2,"likes":5,"dislikes":3,"content":"人挺好。"},{"id":21171,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-02-25 03:21:29","like_diff":2,"likes":3,"dislikes":1,"content":"你猜呢"},{"id":31938,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-07-05 08:02:52","like_diff":2,"likes":4,"dislikes":2,"content":"讲挺好，事儿特多，绩杀"},{"id":32610,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-07-08 04:49:22","like_diff":2,"likes":3,"dislikes":1,"content":"不知道大计基怎么样，c大程还好。"},{"id":49355,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2017-04-07 07:08:47","like_diff":2,"likes":4,"dislikes":2,"content":"作业真的超级多，多到怀疑人生→_→\n\n而且布置的都是些你看不懂，写不到的题。。。\n\n"},{"id":72438,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-01-30 06:27:38","like_diff":2,"likes":2,"dislikes":0,"content":"。。。。"},{"id":72689,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-01-31 01:39:22","like_diff":2,"likes":3,"dislikes":1,"content":"大计基老师都不遭人待见，老师人还不错，课是很讨厌，过了就好，成绩什么的咱不在乎！"},{"id":72750,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-01-31 04:32:44","like_diff":2,"likes":4,"dislikes":2,"content":"上的大计基，并...没有觉得是绩杀。这个学期作业和别的班比也没有更多啊，认真做也要不了多少时间。老师上课水平还是可以的吧。"},{"id":72983,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-01-31 13:22:26","like_diff":2,"likes":3,"dislikes":1,"content":"其实老师是很不错的，认真负责，可能要做的作业有一点复杂，至于给分，个人觉得意料之中，没有特别满意，也没很不服气"},{"id":73072,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-02-01 01:01:35","like_diff":2,"likes":4,"dislikes":2,"content":"程设课很好，讲得很细致，事真的不是很多，真的是很不错的老师"},{"id":74680,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-03-05 05:29:11","like_diff":2,"likes":4,"dislikes":2,"content":"真的很棒，给分也是尽力的"},{"id":84511,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2018-07-13 04:29:14","like_diff":2,"likes":2,"dislikes":0,"content":"上课讲的不清楚 理论考感觉完全靠上学期的老本和自学 project的互评机制也很坑 第一次给了别人高分结果惩罚扣分就扣了3分 间超长，讲课程内容时又没有重点，课后面对作业简直无所适从"},{"id":107689,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-05-08 09:53:29","like_diff":0,"likes":2,"dislikes":2,"content":"人是真的好，很和蔼可亲，题是真的难，真的真的难\n\n别的班的题半小时+半小时写完90+\n\n我们的题……"},{"id":108076,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-05-14 05:55:25","like_diff":0,"likes":2,"dislikes":2,"content":"老师很好"},{"id":109618,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-06-18 02:40:14","like_diff":0,"likes":2,"dislikes":2,"content":"老师很负责，讲课会拓展"},{"id":113876,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-07-07 22:46:35","like_diff":0,"likes":1,"dislikes":1,"content":"感谢老师不杀之恩！我这种学术垃圾都能捞上来，这是什么绝美社会主义师生情啊！"},{"id":113939,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-07-08 01:35:09","like_diff":0,"likes":2,"dislikes":2,"content":"天哪！我理论34实验11分都能被捞起来嘛！这师生情简直感动中国啊我爆哭！10分没的说了，老师我爱你QAQ"},{"id":116944,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-09-17 13:05:20","like_diff":0,"likes":3,"dislikes":3,"content":"很好的老师"},{"id":118068,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-10-20 06:58:18","like_diff":0,"likes":3,"dislikes":3,"content":"我只说我的感受，我不管老师是什么心态，为了学生好也好，没耐心选题也好，你告诉我一天12到编程题是什么玩法，还一堆一模一样改数据的，我求求你选题目的时候能不能睁大眼睛看看，这样很浪费学生的时间啊，别的班一个学期的作业还没我们一个月的多，说真的我觉得c语言基础根本没必要用这么多题来打基础，慎选，除非你异常喜欢做作业，要不然建议你退课"},{"id":120160,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-11-18 01:45:08","like_diff":0,"likes":3,"dislikes":3,"content":"作业多到你怀疑人生，一周上一次课，然后布置十几个编程题。"},{"id":120711,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2020-01-15 17:15:47","like_diff":0,"likes":3,"dislikes":3,"content":"垃圾绩杀 千万别选"},{"id":120715,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2020-01-15 20:12:42","like_diff":0,"likes":4,"dislikes":4,"content":"sb东西，绩杀，平时分低"},{"id":120988,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2020-01-19 07:37:17","like_diff":0,"likes":0,"dislikes":0,"content":"感觉徐老师教的挺好的，不知为何给分这么低"},{"id":121026,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2020-01-19 09:18:45","like_diff":0,"likes":0,"dislikes":0,"content":"平时分真的低。。。不过老师人是真的好。"},{"id":122048,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2020-02-07 14:53:38","like_diff":0,"likes":0,"dislikes":0,"content":"C程讲的很好！"},{"id":122167,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2020-02-18 13:03:31","like_diff":0,"likes":0,"dislikes":0,"content":"很耐心 给分也不错"},{"id":122533,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2020-03-03 10:19:00","like_diff":0,"likes":1,"dislikes":1,"content":"人挺好的，平时也会偶尔轻松一刻，最后后还尽量让我们压绩。编程还是要自己多试试吧。作业虽然多，但是，体验极好（毕竟，我自己课外不会刷题。。。）。正常题量外的，就当是我自己的课外练习了(=_=)"},{"id":125729,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2020-09-13 15:51:42","like_diff":0,"likes":0,"dislikes":0,"content":"大程考的不太好，希望老师能捞一捞。还有网课时候考试挂个照片在角落真的很神秘。"},{"id":125951,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2020-09-16 03:31:18","like_diff":0,"likes":0,"dislikes":0,"content":"C程网课讲的不错~"},{"id":130448,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2021-01-30 18:59:26","like_diff":0,"likes":1,"dislikes":1,"content":"老师退休啦！以后再也不教了。真的挺好的老师。我的平时分被下调了一分，结果总分本来还差0.5分满绩，老师给我四舍五入，拿到了大一的第一个满绩，真的很感谢徐老师！说别的也没什么意义了(毕竟退休了嘛))感谢老师退休前的仁慈！！！"},{"id":135845,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2021-05-29 07:05:42","like_diff":0,"likes":0,"dislikes":0,"content":"徐老师很好，助教也很好"},{"id":140426,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2021-09-11 07:10:23","like_diff":0,"likes":0,"dislikes":0,"content":"老师挺负责的，对同学们也很好"},{"id":28538,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-06-28 09:58:53","like_diff":-1,"likes":0,"dislikes":1,"content":"很认真，很有意思"},{"id":31456,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-07-04 02:37:32","like_diff":-1,"likes":2,"dislikes":3,"content":"事虽然多，但是给分不错啊，反正也都是靠自学的"},{"id":31626,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-07-04 09:35:26","like_diff":-1,"likes":3,"dislikes":4,"content":"上课确实很笼统但是给分蛮好"},{"id":57580,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2017-07-10 04:10:23","like_diff":-1,"likes":0,"dislikes":1,"content":"给分比较尴尬"},{"id":101483,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-01-28 09:38:26","like_diff":-1,"likes":2,"dislikes":3,"content":"今年上的老师c程和ds，虽然课上没听过，但老师很幽默慈祥（有点像高中班主任），给分很好，会给有c程基础的同学bonus加平时分，就是ds算总评的时候平时成绩会算成百分制四舍五入一次，算分办法可能导致跟自己算出来的分不一样，但是这也是规则吧。助教也很好"},{"id":103721,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-03-04 14:29:49","like_diff":-1,"likes":1,"dislikes":2,"content":"评分可能是被大计基拉低的，徐老师讲的很好呀，而且ADS对我们也很和蔼(懂？)虽然当年程序设计基础爆炸，也大概是因为自己太菜了。"},{"id":111413,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-07-01 11:01:08","like_diff":-1,"likes":1,"dislikes":2,"content":"上的老师的C程。感觉是讲课很认真，很负责的一位老师，能把各种概念讲的通俗、有趣，推荐选课。"},{"id":113806,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-07-07 16:37:08","like_diff":-1,"likes":0,"dislikes":1,"content":"人很好，不知道给分如何，坐等"},{"id":115392,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-07-21 01:32:24","like_diff":-1,"likes":1,"dislikes":2,"content":"态度极好，虽然作业多，但捞人强的一批"},{"id":120740,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2020-01-16 04:32:51","like_diff":-1,"likes":3,"dislikes":4,"content":"可能有一次上机没去 他就会把你平时分搞没 垃圾绩杀 千万别选 选了自杀吧"},{"id":15327,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-01-18 15:10:51","like_diff":-2,"likes":2,"dislikes":4,"content":"挺好的。"},{"id":22996,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2016-03-16 02:41:29","like_diff":-2,"likes":5,"dislikes":7,"content":"渣，程设烦，讲课差"},{"id":65041,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2017-12-28 10:29:22","like_diff":-2,"likes":0,"dislikes":2,"content":"超差的～～～～"},{"id":101566,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-01-28 12:57:31","like_diff":-2,"likes":0,"dislikes":2,"content":"老师真的超级好！特别和蔼，虽然平常上课慢点但是习惯了就会发现讲的挺清楚的！老师还记得班上同学长什么样，感动的要流泪了！"},{"id":113863,"teacher_id":348,"teacher_name":"徐镜春","post_time":"2019-07-07 21:56:31","like_diff":-2,"likes":0,"dislikes":2,"content":"虽然被卡了，但是比预期要高了好多了，老师真的很nice\n\n"},{"id":120730,"teacher_id":348,"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
