                    const commentsData = [{"id":96410,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2019-01-21 04:51:52","like_diff":32,"likes":33,"dislikes":1,"content":"虽然没出成绩，忍不住评论。1.ppt和作业里面的错误或者说是不准确、不统一的东西实在太多。保证知识的正确性和统一性难道不是一门课程的基本要求吗？真的是体验极差。2.考试考的东西以及平时作业的部分题目与课堂讲授内容高度不相关，平时认真学了复习了好像帮助并不会特别大。这难道就是传说中的 真·自学？3.可能是个人的一点问题，觉得老师讲课节奏太慢了，而且自己可能也有没有记住的地方。"},{"id":101136,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2019-01-27 15:39:22","like_diff":30,"likes":35,"dislikes":5,"content":"很想怼楼上那个说给分不好就是没好好学的，我不觉得自己学的有多认真，但至少希望老师可以传授我们正确的东西，而且给分可以与我们的努力程度正相关，这不是很过分吧。您又看不到我们的努力程度，又有什么资格说我们没有努力？"},{"id":17257,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2016-01-20 02:47:04","like_diff":26,"likes":35,"dislikes":9,"content":"大写的烂"},{"id":100904,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2019-01-27 05:37:39","like_diff":21,"likes":26,"dislikes":5,"content":"极其傻逼 问问题得不到解答 考试故意出莫名其妙的考点 上课和考试不一致 贵财会系这么缺人了吗 能不能有一个正常一点的老师教税法"},{"id":30673,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2016-07-08 14:02:55","like_diff":19,"likes":25,"dislikes":6,"content":"mdzz"},{"id":857,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2015-03-18 02:10:13","like_diff":16,"likes":31,"dislikes":15,"content":"口音好重，然后分数大家也都看到了。当年一门会计奖学金拖了两个档次。"},{"id":32562,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2016-07-08 00:17:15","like_diff":16,"likes":22,"dislikes":6,"content":"从未有过的教学这么糟糕还不负责任的老师。唯一交上去的一次作业也不了了之，课件不知道是几年前的，会计准则都已经改了的地方，他居然还按老的在讲。25号上午考试，到8号都没出分（一共才60个人好吧）。贯穿整个考场的手机铃啊！天哪！造了什么孽选了这个老师"},{"id":167549,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2023-01-17 08:57:39","like_diff":16,"likes":16,"dislikes":0,"content":"太失望了，为什么那么多好的财会老师没人讲这门课，真的没有人上我们可以去跟经济学院甚至法学院一起上，还不如自己看书，只讲税法却考了一堆税务筹划，无语……真不用拿lgl这种老师上课敷衍，答案ppt一堆错，不会答疑，给分极差的老师恶心会计学子，只能说这个学期太惨了，疫情下大家都阳了不说，前有zj中财，后有cl管理哲学，这还有个lgl。你那些莫名其妙2.几分的绩点，让想保研的出国的同学怎么办，想问你具体卷面分数多少也不回"},{"id":167523,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2023-01-17 03:45:03","like_diff":15,"likes":15,"dislikes":0,"content":"我从没看过这种老师。上课讲题讲不清楚；无论是群里问问题还是私戳半天不回，或者干脆不回；自己讲的内容前后矛盾，ppt内容错误百出，极不负责任；打分贼迷，我感觉我都没有什么很不确定的，写了很多过程，好多连原理都写在上面，难道是完全不给过程分吗？就这么对同学不负责任？大三了绩点很重要啊，给出来一大堆无法理解的分数真的是学生的错吗？\n\n管院有你这样的老师真是悲哀"},{"id":94777,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2019-01-18 06:03:24","like_diff":13,"likes":15,"dislikes":2,"content":"试卷太难，根本不像考前所说的那么基础"},{"id":100908,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2019-01-27 05:50:13","like_diff":13,"likes":19,"dislikes":6,"content":"是真的很垃圾"},{"id":137401,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2021-07-04 02:15:07","like_diff":13,"likes":13,"dislikes":0,"content":"复习他的审计学中，懵。\n\n平时讲课随心所欲；看ppt复习云里雾里，前后内容甚至有重复或者说术语不一致的地方，而且期末究竟考什么也不知道。\n\n希望出分之后能分数好看一点吧，要不我真是无力吐槽"},{"id":167503,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2023-01-16 19:37:47","like_diff":13,"likes":13,"dislikes":0,"content":"管院那么多财会老师真的没有一个可以教税法吗？\n\n让这种老油条混子祸害一届又一届的学生？"},{"id":167513,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2023-01-17 02:31:37","like_diff":13,"likes":15,"dislikes":2,"content":"以前税法好像可以看大作业，但是今年大作业用处没有特别大，大题目和大作业一样的部分，直接没公布答案...\n\n感觉ppt内容更多是税法，税务筹划没讲很多，但是考试好像很多都在税务筹划...\n\n总之挺无语的，但是又避不开...希望能有新老师开税法"},{"id":114237,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2019-07-09 08:08:40","like_diff":12,"likes":16,"dislikes":4,"content":"母亲去世的那天上完课再赶回去\n\n凭这点给10分"},{"id":167498,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2023-01-16 16:23:44","like_diff":12,"likes":12,"dislikes":0,"content":"分数出来人傻了……"},{"id":32599,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2016-07-26 01:43:09","like_diff":10,"likes":15,"dislikes":5,"content":"善待自己，换个老师吧！"},{"id":74089,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2018-02-05 04:02:46","like_diff":10,"likes":18,"dislikes":8,"content":"嗯 上课会抽同学上去解题目 有一点点名的性质吧 上去写题目没什么问题...就是觉得自己都不会很慌啊...老师上课 说实话有点乱 感觉老师资历蛮深 但是不能把他的税法观念很好地传递给我们（或者自己也有点乱？）期末考得都是很基础的点 写下来是很顺手 有学姐半个小时就交卷了.... 但是也有一些很重要的居然不考？出口退税不考？？？我以为这个必考？？？期末给分比赵静姐姐好...."},{"id":167495,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2023-01-16 16:13:13","like_diff":10,"likes":10,"dislikes":0,"content":"ppt出错 作业答案出错 上课算不清楚 美其名曰让同学动手锻炼。群里问题也不回答，学习过程很痛苦，建议早退休"},{"id":101198,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2019-01-28 01:55:08","like_diff":9,"likes":9,"dislikes":0,"content":"强烈要求下课！！"},{"id":167560,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2023-01-17 10:22:16","like_diff":9,"likes":9,"dislikes":0,"content":"这老师上课离谱给分更离谱"},{"id":32651,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2016-07-08 15:24:57","like_diff":8,"likes":14,"dislikes":6,"content":"上课不咋地。感觉这老师从来不备课的。就自己随便扯扯。然而给分还行。全靠自学啊！！！"},{"id":41225,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2017-01-10 06:05:25","like_diff":8,"likes":28,"dislikes":20,"content":"为什么都在骂罗老师…罗老师还蛮好的…"},{"id":74081,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2018-02-05 02:11:52","like_diff":8,"likes":8,"dislikes":0,"content":"给分好差啊呜呜！"},{"id":137362,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2021-07-03 12:41:05","like_diff":8,"likes":9,"dislikes":1,"content":"选课的人很少，老师节奏很慢，讲课没有重点，看到哪随便一提在最后一节课会赶完课程，慎选，快逃"},{"id":167538,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2023-01-17 06:07:36","like_diff":8,"likes":8,"dislikes":0,"content":"想去教务处举报一波，从没见过这么离谱的老师"},{"id":167561,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2023-01-17 10:21:35","like_diff":8,"likes":8,"dislikes":0,"content":"垃圾老师"},{"id":87958,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2018-10-18 14:39:36","like_diff":7,"likes":7,"dislikes":0,"content":"能不能好好给分，碰到这么一个给分毫无标准可言的老师，还必修课，没有其他老师可选择，微笑..."},{"id":147908,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2022-01-11 06:49:13","like_diff":7,"likes":7,"dislikes":0,"content":"复习税法来评价一波，ppt和作业答案里都有错，真是学的云里雾里"},{"id":167602,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2023-01-17 14:54:22","like_diff":7,"likes":7,"dislikes":0,"content":"这种分数打出来你睡不睡得着啊🤗"},{"id":169356,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2023-02-25 14:37:09","like_diff":7,"likes":7,"dislikes":0,"content":"作业的计算题老师自己不会做，期末给分非常离谱，就仿佛半张卷子没写的低分。钉钉问期末卷面分，从1月到现在一直未读。真不理解怎么敢吹自己税法教的很好的。麻烦至少给个回复吧。。。。。。。。。。。"},{"id":74080,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2018-02-05 02:09:00","like_diff":6,"likes":9,"dislikes":3,"content":"上课时间本来就不够为什么还要一个个叫同学上去写啊？新政策出来了PPT为什么就不能好好改一改啊？卷子做的得挺顺手的这给分是怎么回事啊？"},{"id":164837,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2022-12-26 14:15:47","like_diff":6,"likes":7,"dislikes":1,"content":"上的税法，目前在复习阶段，先来评价一波。上课姑且不说了，比较平淡，不是罪过；罪过的是税法作为一门细节极多的课程，每一个算式与数字都需要有严密的逻辑推理，而老师的习题答案或者上课演算常常出错，实在是与税法这门课有极大的矛盾对冲，我并不认为这是一位浙大老师对学术的严谨的态度，以上。"},{"id":167553,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2023-01-17 09:15:11","like_diff":6,"likes":6,"dislikes":0,"content":"PPT和作业错误很多，让同学在群里问问题但是不答疑，只能靠同学自发互助答疑。讲课的内容集中在税法部分，但是考试有很多税务筹划的部分，希望以后学弟学妹们的课程能够有所改进别这样了。如果这门课一定要是必修，真的希望能给管理学院的同学们选择经济学院开设的课程。"},{"id":42972,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2017-01-15 14:15:15","like_diff":5,"likes":8,"dislikes":3,"content":"考试前会复习，讲重点，平时认真学的应该不会差"},{"id":56705,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2017-07-04 10:24:42","like_diff":5,"likes":6,"dislikes":1,"content":"会计除了那两位都是急刹这话果然不假"},{"id":150926,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2022-02-21 06:06:25","like_diff":5,"likes":5,"dislikes":0,"content":"我2.7学的还算认真。不理解 可能是我菜菜"},{"id":32647,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2016-07-08 14:59:28","like_diff":4,"likes":10,"dislikes":6,"content":"选课要谨慎 课不行还可以下学期在学 要好好对待自己的GPA 别和我学 再见"},{"id":56737,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2017-07-04 13:10:34","like_diff":4,"likes":6,"dislikes":2,"content":"差评，试卷做的挺顺手的，分数居然这么低，低的不可思议！！！"},{"id":74079,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2018-02-05 02:08:24","like_diff":4,"likes":6,"dislikes":2,"content":"给分差哦晕 试卷跟上课无关"},{"id":94314,"teacher_id":3300,"teacher_name":"罗关良","post_time":"2019-01-16 06:17:16","like_diff":4,"likes":7,"dislikes":3,"content":"体验极差"},{"id":124665,"te                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
