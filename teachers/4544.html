                    const commentsData = [{"id":85593,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2018-07-20 09:56:11","like_diff":10,"likes":20,"dislikes":10,"content":"曾老师是经院当之无愧的“宝石皇冠”，对我们实施了“焦土计划”，显然许老师作为“白衣骑士”没能阻止他。"},{"id":86508,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2018-09-17 02:53:09","like_diff":10,"likes":16,"dislikes":6,"content":"曾老师是刚发了Journal of Econometrics的大牛，经院新进的青年人才，讲课虽然很难但是人超级好！作为弱弱的经院，有更多好老师带来高层次的研究能力和教学水平，对经院和经院学子来说难道不是一大幸事吗？"},{"id":168671,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2023-02-21 00:49:13","like_diff":10,"likes":11,"dislikes":1,"content":"给分很好，上课很佛\n\n但是内容很顶，大作业很难\n\n推荐但慎选，老师水平很高也很关心学生，就是大作业直接上机器学习对小白属实有点难顶"},{"id":168196,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2023-02-01 10:42:19","like_diff":7,"likes":8,"dislikes":1,"content":"没有很强的coding能力别学这门课\n\n我TM大作业快要把自己写死了"},{"id":190235,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2024-02-26 07:58:18","like_diff":7,"likes":7,"dislikes":0,"content":"老师很好，认真听课多花几天时间完成大作业最后给分不会差。最重要的是可以选到很多干货，同样赞同楼上观点。"},{"id":83589,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2018-07-20 08:58:50","like_diff":6,"likes":13,"dislikes":7,"content":"曾老师绝对是男神啊！学术大牛，平易近人，幽默风趣，关心学生！上课思路清晰，解答耐心！男神！"},{"id":85696,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2018-07-26 10:11:45","like_diff":5,"likes":17,"dislikes":12,"content":"经济统计软件以前只有朱老师，今年朱老师和曾老师，根据学习帝的图，去年挂了4%，今年17%，如果朱老师没有性情大变的话，很好奇曾老师班的挂科率。另外学弟学妹最好参考一下两个老师的均绩再想想选哪个。至于金融计量模型，课都是曾老师和许老师一起上的，很奇怪的是许老师班均分显著的高于曾老师班，可能因为金融就是显著的菜于金试班吧。"},{"id":113808,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2019-07-07 16:42:31","like_diff":5,"likes":7,"dislikes":2,"content":"曾老师讲课玄学，代码写到头秃"},{"id":150659,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2022-02-10 14:04:10","like_diff":5,"likes":5,"dislikes":0,"content":"曾老师很有心的，上课给同学们发了很多顶级论文，还有英文书。水平非常高。老师不点名。但期末作业比较难，让大家头痛。要提升学术水平的，一定要好好听，好好学，特别是老师发的一大叠资料！"},{"id":168613,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2023-02-20 08:53:22","like_diff":5,"likes":5,"dislikes":0,"content":"谢谢老师期末大捞，以及延期到二月十号充沛的时间，虽然写完也不知道自己写得对不对，但看样子应该是捞了很多过程分"},{"id":85663,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2018-07-24 15:30:02","like_diff":3,"likes":9,"dislikes":6,"content":"曾老师是个超有能力有才华的人，是我太辣鸡了。还有楼上那个，下课20分钟不是让我们自己学着做么？可能只有我做的慢吧。哭泣。"},{"id":114840,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2019-07-12 02:19:25","like_diff":3,"likes":3,"dislikes":0,"content":"曾老师给分天使"},{"id":133965,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2021-03-11 01:10:02","like_diff":3,"likes":5,"dislikes":2,"content":"这样讲课是可以的么？？一学期什么任务都没有每周都讲完课走人，期末扔给你巨难巨难的大作业……成绩全凭这个定……"},{"id":85662,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2018-07-24 13:49:40","like_diff":2,"likes":9,"dislikes":7,"content":"曾老师很nice，讲课很好，课程内容也很前沿，解答问题很耐心，考核方式对大家也很友好了，考得差大概还是反思下自己吧。不能自己弱就说坑。"},{"id":86672,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2018-09-18 02:20:11","like_diff":2,"likes":5,"dislikes":3,"content":"曾老师的课一定要认真听，可以学到很多，老师讲的也很清楚，很耐心。如果不认真听，考试周绝对会很痛苦，曾老师的课和那些水课不一样，别期望考前临时抱佛脚"},{"id":113355,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2019-07-06 09:37:18","like_diff":2,"likes":5,"dislikes":3,"content":"布置作业太迟，群里玩消失，找不到人，艾特不回，上课像哲学，不知道在说什么，可能我菜。千万别选，耽误事。"},{"id":114802,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2019-07-11 23:25:31","like_diff":2,"likes":6,"dislikes":4,"content":"老师其实挺善良的，期末大作业出的也没有刁难我们的意思，即便上课几乎不听，把他的课件仔仔细细过一遍，也是能做出来的。老师上课是比较注重理论和推导，也看得出老师实力的确很强，不过也的确应该留一些时间出来帮我们学习巩固代码，这样期末应该会更轻松。最后…老师给分真的好，我也不知道我怎么就满了…"},{"id":114883,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2019-07-12 09:26:50","like_diff":2,"likes":2,"dislikes":0,"content":"给分好，上课让人受不了"},{"id":168665,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2023-02-20 16:30:33","like_diff":2,"likes":2,"dislikes":0,"content":"量化投资，对代码能力要求较高，金融知识和编程大概2：8，老师讲的有些难不容易理解，不过知识点不多，前8节课都在反反复复讲一些东西，后8节课找的实务界的老师来讲的课，没有期末考试，不过作业及其折磨人尤其最后一个大作业，以至于我认为这课可以改名为金融与机器学习，不过应该要求并不很高，给分还行，也能学到一些东西"},{"id":168754,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2023-02-21 16:14:14","like_diff":2,"likes":2,"dislikes":0,"content":"非常硬核的课程，老师讲的很好，好好学能学到很多东西，上课不点名也比较佛，给分的话付出越多分数越好！"},{"id":190000,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2024-02-07 13:54:56","like_diff":2,"likes":5,"dislikes":3,"content":"这里是gpt和copilot时代的第一条评论"},{"id":190036,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2024-02-12 22:48:55","like_diff":2,"likes":3,"dislikes":1,"content":"r的大作业如果听课的话基本思路是不难的，本年的考核内容（仅指经济统计知识）是异方差和同方差下的标准误以及假设检验区别、逻辑回归决策树和集成在决策树中的应用（随即森林）、时间序列数据中lasso模型、ridge模型和ols模型（ar模型）的区别、非时间序列数据中lasso模型和ols模型的区别。对代码的要求不高，只需要看懂并且掌握gpt或者deepseek即可。可能的难点是一些代码的细节需要校对，以及会有一些需要解释为什么的小问题。总结而言如果对量化、机器学习、数据科学、统计学感兴趣都可以选择这门课程，学习收获在我看来远超其他课程；\n\n量化投资是一门偏向代码的课程，要求掌握一些学界的基本理论、多因子模型的一般流程、python应用。除了曾涛老师以外还有两位实务界的老师也会来讲课。作业分别是两位老师布置的，一次期中一次期末。个人建议何康老师的部分要好好听，讲的非常好，基本上认真听完就大概理解两次作业的理论部分了。coding能力要求比r语言高，有些代码需要自己推敲。本年的期末作业是给了很多个选题自己选择一个完成即可，大部分内容老师都讲过，比如因子构建、因子回测、因子合成等，比较难的可能是高频数据处理（反正我是一头雾水hh）"},{"id":190210,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2024-02-25 18:16:39","like_diff":2,"likes":2,"dislikes":0,"content":"R语言大作业是真的难顶，但给分也是真的好，好好做还是能学到不少的。很赞同楼上同学的观点，这门课推荐但慎选，最后还是感谢老师的捞捞。"},{"id":214565,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2025-02-13 07:25:58","like_diff":2,"likes":2,"dislikes":0,"content":"给分…个人感觉（可能是自身实力不行）特别一般 经统这门课安排的太不合理了连着上近一上午 课程容量和难度都比较大最后的作业基本靠gpt"},{"id":86703,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2018-09-18 05:22:33","like_diff":1,"likes":4,"dislikes":3,"content":"涛涛很可爱的，就是呜…试卷比数学考试还难…不要相信样卷难度啊喂"},{"id":114889,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2019-07-12 12:26:45","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲课谈原理性的东西比较多，具体的实现方式要靠课下摸索，给分出乎意料地好。"},{"id":214574,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2025-02-13 12:21:01","like_diff":1,"likes":1,"dislikes":0,"content":"给分挺好，但是课程实在有点难，学不懂什么东西…"},{"id":83222,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2018-07-17 03:33:29","like_diff":0,"likes":6,"dislikes":6,"content":"太坑了"},{"id":85591,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2018-07-20 06:27:09","like_diff":0,"likes":6,"dislikes":6,"content":"给分差"},{"id":114353,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2019-07-09 23:38:05","like_diff":0,"likes":6,"dislikes":6,"content":"怎么没有负分？！第一次见学生求着老师布置作业，第一次见考试周以后交了作业还有奇奇怪怪要求，第一次见实际操作的课程从来不讲该怎么做"},{"id":190012,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2024-02-08 15:57:56","like_diff":0,"likes":0,"dislikes":0,"content":"老师新年快乐，R求不挂呜呜"},{"id":214583,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2025-02-13 15:41:56","like_diff":0,"likes":0,"dislikes":0,"content":"不点名，给分一般，跨专业慎选"},{"id":85592,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2018-07-20 07:49:16","like_diff":-1,"likes":4,"dislikes":5,"content":"不可能让过"},{"id":135482,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2021-05-11 08:51:18","like_diff":-1,"likes":1,"dislikes":2,"content":"上课非常认真，非常好的老师！"},{"id":86714,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2018-09-18 06:01:09","like_diff":-2,"likes":7,"dislikes":9,"content":"反正讲课水平有提升空间，四节课内容讲两节课，剩下两节课好好休息。但是内容还是很好的，至于考试给分什么的，说真的好好学习，经济统计软件没那么难吧，我还是拿了4.8的呀，而且期末考核又不考试只是做个大作业，也不禁止私下交流，就是字面意思的私下交流哦，抄袭不让，但是可以交流思路，思路有了还写不出程序来，给分低这个那我就没法子了，至于许奇老师跟他合上的那课emmm那个我觉得有难度大反而是许奇老师讲的内容，一脸懵圈讲的什么玩意，曾老师那部分还是比较清晰的，除了板书的反光严重"},{"id":79265,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2018-05-29 08:13:09","like_diff":-11,"likes":2,"dislikes":13,"content":"四节的课上两节半的内容，多余的时间拿来休息。下课一下就是二十多分钟爽不爽？！"},{"id":148689,"teacher_id":4544,"teacher_name":"曾涛","post_time":"2022-01-13 08:30:32","like_diff":-18,"likes":11,"dislikes":29,"content":"经院的学生全是混子吗，怪不得浙大经院认可度这么低，自己水平不行还要来拉踩老师，不明白"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            if (searchInput) {

                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);

                    // 如果搜索为空，只跳转到首页

                }
            }
