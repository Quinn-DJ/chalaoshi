                <script>
                    // 评论数据
                    const commentsData = [{"id":9511,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2018-01-20 04:07:57","like_diff":68,"likes":103,"dislikes":35,"content":"是我喜欢的老师类型，温婉善解人意的女老师～作业一点也不多呀。每个单元的游戏环节蛮有趣哒"},{"id":21996,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-03-02 05:09:51","like_diff":38,"likes":61,"dislikes":23,"content":"一个口语特别好教得也挺棒的大英老师，上课能学到很多东西，她能给你很多学习英语的建议，以及其他方面的启发，偶尔会有听写，课堂内容很丰富，节奏比较紧凑，小组活动也比较有趣，对于学生学习也很关心，个人非常喜欢的一个大英老师。那些说老师不好的，只能说自己英语比较差吧，还能怪谁。"},{"id":27917,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-06-28 05:15:49","like_diff":31,"likes":39,"dislikes":8,"content":"刚开始还觉得评分不高担心老师差。但其实王老师人超好，备课也很认真，很关心学生的思维逻辑，会特别注意锻炼学生发言时候，写作时候的逻辑！而且老师很好说话～"},{"id":28545,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-06-28 10:01:26","like_diff":18,"likes":26,"dislikes":8,"content":"讲道理王老师还可以吧，你们说上课无聊，但提前看过课文或者上课就在看课文的，还是能参与讨论的，背诵也可以直接找老师背，还拿了满分，人真的不错吧"},{"id":10885,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2015-11-23 08:12:52","like_diff":16,"likes":27,"dislikes":11,"content":"上课内容还是挺丰富的"},{"id":53539,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-06-27 02:22:36","like_diff":15,"likes":28,"dislikes":13,"content":"上课贼无聊，每节课迷之尴尬"},{"id":53591,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-06-27 06:00:06","like_diff":13,"likes":20,"dislikes":7,"content":"感觉比大英三努力，成绩却比大英三低，可能是我期末没考好吧，大英三是别的老师大英四是她，感觉天差地别。上课叫起来问问题，一定要回答到她心中的答案才肯罢休，有时候发现自己跟老师理解不一样所以采不到老师的点，但是在老师眼里就是没好好读书的样子。还是喜欢大英三的老师。一个很看重成绩的老师吧，基础好选她的无所谓，基础一般就去选别的吧。"},{"id":60992,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-11-06 14:15:08","like_diff":12,"likes":26,"dislikes":14,"content":"表白王海虹老师大英四课上的一个小哥哥，眼睛很清澈说英语很好听，经常回答问题的。辩论的时候特别可爱特别帅"},{"id":95190,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-01-19 04:28:11","like_diff":11,"likes":12,"dislikes":1,"content":"大英四。非常适合我这种自闭症。没有强制pre，然后在课堂上很真诚地分享观点。给分也很惊喜惹。"},{"id":28660,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-06-28 11:47:46","like_diff":10,"likes":15,"dislikes":5,"content":"老师人很好呀，作业其实跟别的老师差不多了，听写从来不交，能知道很多有意思的事，，很有意思的课，，，大英成绩都是靠自己努力的，跟老师真的没关系，自己备好就好啦，别赖老师嘛"},{"id":73537,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2018-02-02 02:29:44","like_diff":10,"likes":12,"dislikes":2,"content":"先给9分，有没有人评价一下英语语言与社会这门课？"},{"id":155467,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2022-06-13 07:51:31","like_diff":10,"likes":10,"dislikes":0,"content":"社恐必选老师，而且老师很温柔\n\n没有pre\n\n没有pre\n\n没有pre\n\n重要的事情说三遍\n\n作业不多，英语靠自学"},{"id":28493,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-06-28 09:29:03","like_diff":9,"likes":21,"dislikes":12,"content":"给分挺好，课上得差，作业少，没有展示什么的，也不会布置作文。听力听得少，课前一定要预习课文，被老师叫起来回答不出她会一直问你。上课总是会有长时间的沉默，尴尬~~~个人觉得老师有点偏执，一定要讲出她心里的答案才满意。不定期会写词组和书里的句子，不用交。平时给的资料挺多的，考前会让我们做单词填空题，大英四10个单词9个都做到了"},{"id":42918,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-15 12:04:38","like_diff":9,"likes":12,"dislikes":3,"content":"真的很不错的老师，结束时还发了我们的照片，真是美好的回忆"},{"id":28050,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-06-28 08:02:19","like_diff":8,"likes":13,"dislikes":5,"content":"很负责任的老师"},{"id":28652,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-06-28 11:38:46","like_diff":8,"likes":28,"dislikes":20,"content":"说给分差的自己没实力怪谁？平时分都是严格按照quiz，背诵，口试，作文之类的打的，哪存在“给”分的问题？我觉得老师挺好的，作业都是为上课讨论内容做准备，真的花不了多久。你不准备上课气氛僵了还怪老师？而且老师会特别给基础差的同学发言的机会，自己不珍惜，还骂老师？"},{"id":51420,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-01-04 03:36:52","like_diff":8,"likes":19,"dislikes":11,"content":"辣鸡大英，毁我青春"},{"id":128509,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2020-12-23 12:18:40","like_diff":8,"likes":8,"dislikes":0,"content":"超级温柔的老师！！！也很可爱！教的很认真很好！一般会介绍很有意思的事情！！！比如有一次11点多放了美国的各种美食还回忆味道hhhh"},{"id":206764,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2025-01-07 16:28:27","like_diff":8,"likes":8,"dislikes":0,"content":"老师人很好而且上课没有pre 大英四本来就是完全凭实力拿分老师也没法调分，而且会有不计分听写帮助我们加深记忆，总的来说很好的老师！\n\n出分了再来补几句：王老师这种事少给分好的老师真的很难得了。本人是那种英语水平还行但是懒得背单词比较摆的那种，每次都是小测前突击背个大概，个人认为大英四更重考的是背单词能力但是whh给分真的很宽松，期末也收获了自己挺满意的成绩（4.5）老师是妈妈级别的温柔和蔼"},{"id":42910,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-15 12:59:43","like_diff":7,"likes":7,"dislikes":0,"content":"我是专门来膜下面那个94的dalao的\n\n老师说94是全年级的并列第五\n\n膜膜膜膜膜"},{"id":63631,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2018-01-17 10:24:55","like_diff":7,"likes":11,"dislikes":4,"content":"明天大英四，过来上一柱香。\n\n千万别挂啊啊啊啊啊"},{"id":121836,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2020-01-22 09:15:12","like_diff":7,"likes":9,"dislikes":2,"content":"大英四，上课和考试内容完全脱节，给分也不太好，卡绩也不捞一下，感觉上课没学到什么东西，全凭自己背单词"},{"id":138880,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2021-07-11 13:09:43","like_diff":7,"likes":8,"dislikes":1,"content":"英语语言与社会，期末50%，期中quiz20%，其他的就是一次小作文，一次影评，一次小组合作展示。期中小测听力原文提前会给，阅读和作文基本不难。期末开卷考考的都是书上的东西，原文填空或者说是解释书上的名词，表达对一个语言现象的看法。期中期末的作文都是和课堂讨论相关的话题，提前准备一下考场上就有东西可写了。\n\n个人上课也没有刻意去发言刷印象，期末看着回放ppt过了下教材，最后4.5，感觉给分还不错，这门课主要还是看付出时间吧，大家平时上课可以提前就做笔记，这样期末就不用看回放耽误时间了。\n\n老师人还是很nice的，上课也很好玩。"},{"id":186366,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2024-01-10 16:05:26","like_diff":7,"likes":7,"dislikes":0,"content":"大英四还没出分，但是想先来说两句。我感觉王老师并没有几年前热评上说的那样可怕。首先，王老师现在没有pre，课后作业几乎没有，这个学期让我们阅读一本全英著作+写问题在共享文档里面，不做强制性要求。上课听写次数少，听写内容为英文单词，我们只需写英文，且仅仅是为了督促我们背单词、准备考试，听写结果不会计入平时成绩，另外如果真的听写情况很糟糕，也会被交上去谈一谈，敦促一下平时的学习。其次，王老师上课很注重跟学生的互动，前面几位同学觉得王老师一定要同学回答出她想要的答案，其实并不是这样，只是老师真的很想让大家能理解文章、理清脉络。不得不说大英这门课有时候真的挺无聊的，无关老师，成绩也基本上都是要考自己每次quiz、作文还有最后一次期末考拿分，老师基本上没有捞人的空间了。最后，我想说王老师其实真的很关心学生，会帮忙改作文，如果同学被预置到这门课或者已经选上了这门课的话，可以选择把握住机会多跟王老师沟通，上课也可以多互动，王老师真的很友善！"},{"id":194695,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2024-06-25 02:54:22","like_diff":7,"likes":7,"dislikes":0,"content":"吹爆王老师，无论是上课和给分都超级好！助教姐姐也很好！本人4.5\n\n以前的评论未必有些片面，而且大英的给分标准应该是基本统一的。\n\n上课：王老师上课很有趣的，是基本全英文但是大家都听得懂的！有时会穿插老师自己的出国故事、与课文相关的背景故事等等，非常有趣的灵魂。老师上课的时候会点人回答问题，问题不难但要用英语回答，从提升口语/练习口试的角度还是可以理解的啦~i人狂喜！\n\n讲课文内容和细节非常详细，课后习题主要是做cloze部分！\n\n点名：大英都是按照东6座位坐的，所以别纠结点名（懂得都懂）\n\n作业：老师的作业是预习课文、背单词，听写前会通知并且划重点！第一节课重点听分数组成，别忘了做慧学外语（做完即可拿5分）！\n\n\n\n大英的quiz、期末考试是难的，全看自己，要好好准备！\n\n爱死王老师了，感觉就是妈妈"},{"id":208208,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2024-12-26 07:33:17","like_diff":7,"likes":7,"dislikes":0,"content":"吹爆whh！！！虽然还没出分但是真的i人友好，没pre没随机点名没课后作业，事很少，老师人也超级好੭ ˙ᗜ˙ ੭"},{"id":21396,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-02-28 13:23:28","like_diff":6,"likes":11,"dislikes":5,"content":"老师很好的，人很好"},{"id":53654,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-06-28 10:20:11","like_diff":6,"likes":9,"dislikes":3,"content":"怎么说呢……\n\n上课基本就叫前面的同学，一直坐在后面的我基本没被叫到过，可能导致平时分低了？（因为真的期末考试感觉没什么问题……才3.3）\n\n说到平时分，就不得不吐槽一下了，平时作文成绩不是用冰果是手写，然而改完作文直接发下来说没登分，让我们自己上去写！？exm？好多人写15我不知道是真的还是怎么样?然后后来U盘坏了后来又要自己上去写一遍，感觉老师对我们的成绩很不负责啊……不过上课还可以，还有小组讨论，也有一些干货。"},{"id":67422,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2018-01-21 07:15:54","like_diff":6,"likes":8,"dislikes":2,"content":"我可以很负责任的告诉大家，王海虹老师是温柔又幽默、爱学生的好老师。真的会和学生沟通，责任感强。大英全靠自己，绩点什么的你不水绝对高。绩点还没出，不管多少，我都赞海虹老师！！！"},{"id":81353,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2018-07-05 01:50:49","like_diff":6,"likes":6,"dislikes":0,"content":"可能我英语真的渣吧 老师给分也确实不好。。每个方面都比大英三好很多（包括quiz成绩作文什么的） 但成绩低了很多档，给分还是比较严的吧"},{"id":164592,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2022-12-22 05:35:15","like_diff":6,"likes":6,"dislikes":0,"content":"大英四很痛苦，老师喜欢找人交流，口语不好真的很难办，以及老师非常求是，已经可以料到自己惨淡的成绩了"},{"id":168655,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2023-02-20 15:12:04","like_diff":6,"likes":8,"dislikes":2,"content":"快跑！！！给分离谱！！！"},{"id":95188,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-01-19 04:24:28","like_diff":5,"likes":7,"dislikes":2,"content":"出分啦，来表白一下老师：）\n\n上老师的课学到很多美国文化，学到写作一个特别关键的点是：逻辑，平时课没听写，话题准备的也很有趣，上课氛围很free，上课节奏比较灵活，然后还有很重要的一点：就是老师会认真聆听你的观点，并且尝试理解。虽然有时跟她观点冲突但她也只是展示自己的观点并没有否定我们的观点。总之，很好的老师"},{"id":156219,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2022-06-18 09:12:51","like_diff":5,"likes":5,"dislikes":0,"content":"虽然上课有点水，但是最重要的是没有展示！而且基本没有笔头作业！毕竟大英的给分最主要还是靠自己，上课水倒也不是什么大问题，事少是真的赞"},{"id":168654,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2023-02-20 15:05:08","like_diff":5,"likes":5,"dislikes":0,"content":"给分不咋样…课上的也很普通，就和高中差不多…"},{"id":171315,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2023-03-21 11:45:47","like_diff":5,"likes":5,"dislikes":0,"content":"好凶噢嘤嘤嘤，而且上课很尴尬，没人回答就一直问一直问，直到有人大声回答……压迫感好强啊呜呜呜……选课的时候评分还是9.5+，自己上课时却觉得老师虽然好但是不值9.5+……上了一个月课再来看差老师，果然掉评分了……"},{"id":175396,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2023-06-24 13:47:07","like_diff":5,"likes":5,"dislikes":0,"content":"老师事真的少，没有pre \n\n就是平时上课可能重点在讲课文，没有人回应会有点尴尬\n\n大英给分主要看个人期末吧，老师平时分都是应给尽给的（作文可以找老师反复改到自己满意）"},{"id":186420,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2024-01-11 04:25:25","like_diff":5,"likes":5,"dislikes":0,"content":"她真的很好，我哭死。作业很少事情很少，只要自己quiz加期末好好准备单词，平时分都挺好的..."},{"id":186432,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2024-01-11 05:09:05","like_diff":5,"likes":5,"dislikes":0,"content":"大英4 4.2绩点前来感谢\n\n因为要考四级并且课程难度较大，所以秋冬学期大英课听得挺认真，一半课是在认真听老师讲的，另一半课是自己背书上的内容。小测以书上的单词和短语为主，背熟了基本就会了。课后没有作业和pre，负担很轻，背单词基本课上就能搞定。\n\n很重要的一点是听力和口语提升了很多，老师上课喜欢提问，举手基本是自愿的（不过貌似没有发言分，建议不要抱有功利的心态），本人从一开始不敢开口讲话到最后可以流畅地表达想法。另外听力也提升了这是想不到的，而且期末考也很重视听力和阅读。上了大英四后这两方面都提升了很多。\n\n老师的知识很渊博，能学到很多东西。个人觉得上课提问的东西挺有趣的，老师很鼓励学生提出自己的想法。当然大英四想在下面潜水或者干别的事也可以，毕竟课堂分只有5分（老师能尽力的），剩下的全靠自己。"},{"id":190666,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2024-03-14 00:59:06","like_diff":5,"likes":5,"dislikes":0,"content":"i人必选"},{"id":209065,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2025-01-04 10:36:05","like_diff":5,"likes":5,"dislikes":0,"content":"老师挺不错的，人挺好，事也非常少，想水想学都可以，上课回答问题是自愿的，但老师会鼓励你发言，也会真的用心听你说的，但是上课有的时候会有点无聊，这可能是大英的课程性质的问题。"},{"id":28778,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-06-28 14:31:50","like_diff":4,"likes":11,"dislikes":7,"content":"老师很棒的，真不知道有些人怎么想的，自己不努力还埋怨老师"},{"id":30179,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-07-01 04:47:59","like_diff":4,"likes":10,"dislikes":6,"content":"其实不是很会调动学习气氛，期末批卷比较严?睡了一学期，上课根本听不进去，考试只能说看底子和复习程度吧，也就那样吧\n\n"},{"id":34028,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-12-28 05:50:14","like_diff":4,"likes":6,"dislikes":2,"content":"老师人很好"},{"id":67270,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2018-01-20 14:36:12","like_diff":4,"likes":4,"dislikes":0,"content":"对学生都有印象！很温柔，找她问问题改作文都会一直耐心地跟你说到懂为止！平时作业也不是很多"},{"id":75163,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2018-03-07 15:59:47","like_diff":4,"likes":5,"dislikes":1,"content":"事情好多啊，一门一点五分的课事情如此之多，慎选，慎选，慎选。"},{"id":81351,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2018-07-05 01:46:14","like_diff":4,"likes":4,"dislikes":0,"content":"(出分了我第一次在大学里真的相信绩点主要看老师)(对比我的大英三)\n\n或者我期末考爆炸了\n\n哭了…"},{"id":112621,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-07-04 22:52:53","like_diff":4,"likes":5,"dislikes":1,"content":"上的英语语言与社会。课程很好，有很多讨论的机会，对于英语能力有真正的提升。以及虽然对于一门1.5学分的课程来说，事情稍微多了一点，但提升英语本来也要经历这样的一个过程。大学以来自认为自己比别人更走心学的一门课，很感谢老师也看到了努力，最后考前会有划重点，考试很轻松。向英语尤其口语有优势以及喜欢语言学的同学推荐这门课。"},{"id":130943,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2021-01-25 10:38:52","like_diff":4,"likes":4,"dislikes":0,"content":"老师人挺好的，平常上课体验也不算糟吧，但是给分我是不敢恭维的。平时分就算没有36，也有35吧，难道我期末考爆炸了，我不太相信"},{"id":138577,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2021-07-10 02:22:28","like_diff":4,"likes":4,"dislikes":0,"content":"平时的作业并不多（一个小组展示，一个人只讲三分钟，一个movie review），而且布置得很分散。老师人真的很好！我感觉自己的movie review在冰果上分数不行就发给老师请她帮我改，然后她发了很长一段分析告诉我哪里写得好哪里有问题，是个很认真负责的老师！"},{"id":151459,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2022-03-04 00:31:05","like_diff":4,"likes":5,"dislikes":1,"content":"大英四/英语语言与社会\n\n老师开的两门课全都上过，人很耐心，有学习上的问题会很乐意帮你解决，还会发滑稽\n\n上课作业是真的少好不好，托福阅读啊英语词汇学啊我也都上过一点，语言与社会这门课真的干货比较多，作业也很少，两篇小作文一个pre，期末还开卷考，还想怎么样？？跟托福阅读的作业量完全比不了好叭\n\n老师学识很渊博的，如果选她的通识会有很大收获。如果上她的大英，那么她会经常练习你的口语的，单词考的不多，也不记成绩，非常棒。但老师的大英四是没有很大的调分的，本身大英成绩也跟老师没啥关系，好好学吧"},{"id":175250,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2023-06-23 03:14:33","like_diff":4,"likes":4,"dislikes":0,"content":"事了拂衣去，深藏功与名。真正的老师"},{"id":185290,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2023-12-27 15:01:23","like_diff":4,"likes":4,"dislikes":0,"content":"很喜欢的老师，喜欢每次的听力和老师准备的视频。老师上课也特别温柔，不会怎么听写，努力学习后也收获了自己满意的分数。\n\n不知道为什么很多人不喜欢，赶紧过来给老师打满分！"},{"id":186429,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2024-01-11 05:00:15","like_diff":4,"likes":4,"dislikes":0,"content":"老师很温柔，平时没有笔头作业、没有pre，事情很少。\n\n会听写单词但是不计入成绩，只是用来督促大家背单词。\n\n可能有大佬觉得上课水平不好，但是对于像我一样英语水平很一般的同学老师水平已经够够的了！"},{"id":187016,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2024-01-14 07:03:18","like_diff":4,"likes":4,"dislikes":0,"content":"事情很少，很佛系的老师"},{"id":3626,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2015-06-17 01:52:33","like_diff":3,"likes":12,"dislikes":9,"content":"有时候会有点无聊，超多小组讨论的"},{"id":13611,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2015-12-30 08:22:13","like_diff":3,"likes":7,"dislikes":4,"content":"........"},{"id":28311,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-06-28 08:30:22","like_diff":3,"likes":4,"dislikes":1,"content":"一个话题谈很久"},{"id":28670,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-06-28 12:07:57","like_diff":3,"likes":5,"dislikes":2,"content":"真的挺可爱的老师呀！"},{"id":28674,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-06-28 12:13:12","like_diff":3,"likes":5,"dislikes":2,"content":"大英本来就是挺无聊的啊，其实每个老师都差不多。语言类的还是看平时功夫"},{"id":88214,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2018-10-24 05:41:07","like_diff":3,"likes":5,"dislikes":2,"content":"口语不怎么样。"},{"id":95200,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-01-19 04:46:49","like_diff":3,"likes":3,"dislikes":0,"content":"平时还挺好的 偶尔很严 感觉单词都背了考的也都海星 最后被卡82还是有点难过\n\n"},{"id":110663,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-06-28 03:22:06","like_diff":3,"likes":3,"dislikes":0,"content":"大英四，积极性靠自己，无强制。自由讨论较多。"},{"id":130909,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2021-01-25 08:17:40","like_diff":3,"likes":3,"dislikes":0,"content":"卡绩不捞，人挺好，给分不好"},{"id":146759,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2022-01-07 11:18:57","like_diff":3,"likes":4,"dislikes":1,"content":"给分挺好，比起其他大英老师算是事少，没有pre，人挺温柔的，如果想要好的课堂体验建议预习课文，上课气氛确实比较沉闷"},{"id":164583,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2022-12-22 04:24:30","like_diff":3,"likes":3,"dislikes":0,"content":"为什么让助教评作文啊啊啊啊啊！改错了无数处每次都要再找一遍老师，网课期间干脆不改直接给个作文分！无语死了"},{"id":186446,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2024-01-11 06:32:41","like_diff":3,"likes":3,"dislikes":0,"content":"大英4（4.2 平时分应该扣了4+）（平时分40（平时分5分+小测和作文25+口试10）+期末60） 介个老师人很好啦，上课也很温柔，很喜欢和同学讨论，就算你回答不上来也没事，只要大胆说就行。事少，有听写和读书，没有pre，听写只听英文，读书只要在群里的文档里面问答就行。但是如果很社恐，或者分到的组不太喜欢讨论，那就遭老罪喽，因为后面几节课的小组有自由讨论（为口试准备的），如果小组成员不讨论，就很尬，建议趁还没固定组别的时候赶快逃。这门课平时好好背单词，绩点真的不会太低，老师也只能在平时分的5分捞你，成绩全看你自己。"},{"id":186885,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2024-01-13 11:25:48","like_diff":3,"likes":3,"dislikes":0,"content":"王老师答疑很认真负责，事情也很少（基本没有作业哈哈哈） 每次找她改作文都很用心 收获还挺大的 甚至还给我科普了一些出国的考试！期末考前还有鼓励捏！但是大英四给分统一都是不调的啦 还是不要抱有捞分的希望咯"},{"id":194066,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2024-06-21 23:28:16","like_diff":3,"likes":3,"dislikes":0,"content":"吹爆王老师，大英四给分超级好！！平时上课不用pre，听写也只要写英文。本人每次上课都坐最后划水，平时就是背一下单词，居然上4了哈哈哈，爱你王老师！"},{"id":212154,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2025-01-13 09:19:49","like_diff":3,"likes":3,"dislikes":0,"content":"本身大英四这门课就太苛刻，给分都很低。王老师事儿少，没有硬性pre，方便水，对社恐尤其友好。最后算是被卡绩了吧而且绩点很低，不过这门课给分求是，怎么说也是我自己考的问题呜呜呜。"},{"id":1947,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2015-03-26 16:00:16","like_diff":2,"likes":12,"dislikes":10,"content":"听课还好，给分不行"},{"id":55759,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-07-02 10:34:09","like_diff":2,"likes":3,"dislikes":1,"content":"口语好很占优势，建议尽可能充分地准备展示"},{"id":67724,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2018-01-22 05:58:32","like_diff":2,"likes":2,"dislikes":0,"content":"贴心的老师~要不是自己低空飘过，明年还来|ω・）"},{"id":82833,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2018-07-09 07:58:04","like_diff":2,"likes":2,"dislikes":0,"content":"第一感觉语速快，第二感觉有点不耐烦，同学观点和自己不一样就一定要硬杠…不过如果你十分擅长英语，对口语特别有自信（显然我不是…），英语语言与社会这门课的内容和难度还是让人有收获的。"},{"id":95269,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-01-19 06:23:39","like_diff":2,"likes":2,"dislikes":0,"content":"真的是一个人好事少的老师 不错 是我英语太差了"},{"id":95693,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-01-20 02:00:44","like_diff":2,"likes":2,"dislikes":0,"content":"挺不错的\n\n虽然有的时候空气突然沉默\n\n很尊重你的兴趣\n\n谢谢老师～"},{"id":106763,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-04-29 10:44:03","like_diff":2,"likes":2,"dislikes":0,"content":"英语语言与社会，这课事情真的太多了把。1.5分的课比4分专业课还硬核。"},{"id":117344,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-11-12 12:05:53","like_diff":2,"likes":4,"dislikes":2,"content":"水课水课没干货"},{"id":151149,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2022-02-23 12:08:27","like_diff":2,"likes":2,"dislikes":0,"content":"很精炼的大英四课堂，没有任何无意义的任务。"},{"id":209799,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2025-01-07 06:52:13","like_diff":2,"likes":2,"dislikes":0,"content":"大学英语Ⅳ 2024秋冬 强推！老师课上事很少！对同学们特别好！平时分和小测很能捞！但是想要提升英语还是得靠自己的努力！估计均绩3.75，中等水平能拿3.9！"},{"id":209819,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2025-01-07 07:34:54","like_diff":2,"likes":2,"dislikes":0,"content":"王老师的确事情少，没有pre没有书面作业，上课会划重点（但是用处不大），有两三次听写（可能算5%的平时分，认真准备一下吧，提升一下印象分），作文可以找她修改。\n\n个人觉得这种事情少给分好的老师简直不要太棒。"},{"id":2078,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2015-04-01 07:07:50","like_diff":1,"likes":14,"dislikes":13,"content":"无聊的大英4，"},{"id":25209,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-05-08 07:07:52","like_diff":1,"likes":6,"dislikes":5,"content":"进一步加深了我对英语的厌恶"},{"id":28661,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-06-28 11:49:46","like_diff":1,"likes":4,"dislikes":3,"content":"很好的老师 那些说不好的索嗨自己考差赖老师也没谁了"},{"id":42917,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-15 12:28:19","like_diff":1,"likes":4,"dislikes":3,"content":"老师很好，尽管我最后绩点2.8，但是自己的锅，一学期大英没怎么好好学，但是王老师的课很有趣，平时对学生也很好的。"},{"id":48108,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-02-28 13:43:30","like_diff":1,"likes":2,"dislikes":1,"content":"王老师上课很用心，注重和学生的沟通交流，所以课上面会比较多地穿插口语练习，小组讨论等等"},{"id":54028,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-06-28 09:02:08","like_diff":1,"likes":1,"dislikes":0,"content":"唉因为pre炸了\n\n然后就好像前功尽弃了\n\n老师人还是超好dei～"},{"id":76099,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2018-03-27 01:28:48","like_diff":1,"likes":1,"dislikes":0,"content":"王老师上课从不点名也不做pre而且听写次数也少，为王老师点赞?"},{"id":95377,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-01-19 09:34:03","like_diff":1,"likes":2,"dislikes":1,"content":"有点.......无聊。但是不知道为啥之前quiz我很垃圾的但是最后我给分还好？不知道大家怎么样。老师人是不错的但是上课比较注重深度思考，经常会有辩论啊什么的。想学到知识的可以进但是像我这种水的不行的还是算了。老师上课的小活动会持续很久经常没时间上书上的内容，所以对课本我不是很熟悉"},{"id":111191,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-06-30 12:47:44","like_diff":1,"likes":1,"dislikes":0,"content":"给分比较严格"},{"id":112676,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-07-05 00:11:38","like_diff":1,"likes":1,"dislikes":0,"content":"英语语言与社会\n\n课程内容挺有意思的，任务多，考试比大英简单，基本上得分与投入时间成正比"},{"id":129350,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2021-01-04 11:45:26","like_diff":1,"likes":3,"dislikes":2,"content":"Joy口语超级好，人也很nice，非常和蔼"},{"id":131033,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2021-01-25 15:32:45","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，作文只要你愿意改，她都会帮你分析问题，有一天晚上9点多她还愿意主动找我电话谈作文，作文分整个学期都是可以改的。老师也挺温柔的，不过课有一丢丢无聊，最好能上课的时候背着单词，我觉得收获最大"},{"id":141180,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2021-09-25 16:49:38","like_diff":1,"likes":3,"dislikes":2,"content":"说实话，个人付出和得分是绝对成正比的。1.5的英语语言与社会，你要是认真听认真读，能学到很多正儿八经的理论知识，也同时了解了很多英美的文化现象，讨论的议题都很有趣，参与其中自然很有收获。平时任务我看下面已经写得比较清楚了，个人觉得小作文但凡文通字顺一些，得分都很高，quiz连听力原文都给你了还要咋的，让你开卷写？期末考试的所有题型都告知，并且范围都说的很明白，就是临场翻书也能找得到，得分低怪谁？pre老师挑选的都是linguistic里面很前沿的文章了，甚至计量语言学都有，认真读认真准备，自然得分高\n\n第二门满绩的英语，我没觉得这课很累，反而觉得不仅乐趣十足，还干货满满。"},{"id":146539,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2022-01-07 01:33:49","like_diff":1,"likes":1,"dislikes":0,"content":"给分不大好"},{"id":148058,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2022-01-11 12:15:17","like_diff":1,"likes":2,"dislikes":1,"content":"给分太好了 而且没有pre 我觉得最完美的大英老师"},{"id":149720,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2022-01-16 14:22:18","like_diff":1,"likes":3,"dislikes":2,"content":"课程：大英4\n\n打分：10/10\n\n优点：①事真的少，没有pre，听写也只有一次（还没有登记成绩），平时也没有作业②平时作文认真写，去给老师反复修改分数不会差③助教都是大好人555，作文给分好，提的修改意见也都很中肯④老师平时给特别多练口语的机会\n\n缺点：老师可能确实对一些问题的答案有执念？有一次整节课都在和一个同学争执一个问题（？）但一般情况下老师人都很好，小小只的也很可爱（喂\n\n英语学习还是要靠自己吧，期末占60%，老师能给的平时分不过5%，如果自己不背单词，期末考的烂最后绩点低怪谁啊（doge）"},{"id":154433,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2022-06-01 09:28:05","like_diff":1,"likes":2,"dislikes":1,"content":"21秋冬上过王老师的课来客观评价一下。当时是退了预置的大英三老师结果选不上了，只能被迫选大英四还没满的教学班，没想到是个惊喜hhhh\n\n事情真的很少，比我知道的其他大英老师事情少很多，没有作业没有pre，只要quiz前好好背单词背课文就能有不错的平时分，不卷这一点真的很舒服，甚至作文可以反复修改更新成绩，而且助教们给分都很宽容。\n\n上课有讲述文章的一些词组搭配之类的，更多的是分析文章的逻辑，鼓励同学们小组讨论发表观点，比起干货的灌输更多的是一种思维的锻炼。课本上的好文章也会跟我们指出来，强调反复多读。\n\n个人的课堂体验很舒适，就是气氛可能有点安静，最后出分的时候也都没有什么人谢谢老师，我有点不能理解……我觉得出分跟付出是相当匹配的orz\n\n还是很推荐后来的学弟学妹选的老师。"},{"id":157125,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2022-06-22 03:28:58","like_diff":1,"likes":2,"dislikes":1,"content":"挺适合我这种不喜欢多事的人的老师，给分比我大英三还高，真的很感谢"},{"id":169771,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2023-02-28 00:31:53","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺和蔼的"},{"id":171542,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2023-03-28 04:15:15","like_diff":1,"likes":2,"dislikes":1,"content":"课很无聊，老师提问基本没人回答，气氛一片死寂。\n\n由于实在无聊玩了会手机还被抓了并且课后被说了两句（“下次出去玩好了再进来”）。\n\n虽然是我的不对，但是她给我一种中学教导主任那样很严厉的感觉。\n\n优点是事挺少的，想来摸鱼的可以考虑，但“摸鱼”不包括在课上玩手机（）"},{"id":186874,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2024-01-13 10:14:04","like_diff":1,"likes":1,"dislikes":0,"content":"喜欢王老师，真的事情特别少，quiz前听写非常有助于quiz单词记忆\n\n感谢老师捞我绩点上4"},{"id":209806,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2025-01-07 06:50:57","like_diff":1,"likes":1,"dislikes":0,"content":"应该是大英事最少的老师之一，课下没作业，课上没pre，课上也不会点人发言，不会就说不会也没关系。老师人真的很好，大英4老师也确实调不了分，总的来说如果想水一水或者真有实力王老师还是很适合的，如果想借大英四提升自己水平的，hustle一下的建议慎重"},{"id":209860,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2025-01-07 09:08:19","like_diff":1,"likes":1,"dislikes":0,"content":"4.8！！！！表白whh老师！！课程超级有趣，很有收获！"},{"id":9864,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2015-11-11 10:55:03","like_diff":0,"likes":14,"dislikes":14,"content":"上课能学到超多单词和西方文化。\n\n谁说没有准备，自己去讲试试。"},{"id":27084,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-06-23 00:59:56","like_diff":0,"likes":4,"dislikes":4,"content":"讲道理我完全不知道这课上个什么劲… 干耗着还拖堂"},{"id":28649,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-06-28 11:34:46","like_diff":0,"likes":4,"dislikes":4,"content":"老师上课还好啦，虽然最后分不高，不过这学期我自己也没怎么听，总的来说老师挺亲切的\n\n"},{"id":28659,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-06-28 11:46:15","like_diff":0,"likes":3,"dislikes":3,"content":"很好！"},{"id":28852,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-06-28 23:30:43","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好~"},{"id":29587,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-06-30 04:24:05","like_diff":0,"likes":2,"dislikes":2,"content":"老师真的很好……不过绩点这么差就不知道为什么了……我平时分挺高的呀 难道期末考吃翔啦？？？感觉比上学期英语进步了呀！可是绩点还是和上学期一样……跪……"},{"id":42334,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-14 09:24:32","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很好，但是我的大英四。不说了，刚过及格线的咸鱼准备明年再战。"},{"id":42909,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-15 11:58:30","like_diff":0,"likes":1,"dislikes":1,"content":"善解人意的好老师，特别和蔼，很喜欢，点赞"},{"id":42934,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-15 12:33:14","like_diff":0,"likes":2,"dislikes":2,"content":"老师真的人很好，不知道为什么评分不高"},{"id":51630,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-06-07 16:27:43","like_diff":0,"likes":2,"dislikes":2,"content":"有时候还是很可爱的，作文可以反复改，也提供很多机会了，能不能把握还是自己的问题吧，课外资料有很多，能学到不少知识，绝对不水"},{"id":67138,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2018-01-20 10:14:02","like_diff":0,"likes":1,"dislikes":1,"content":"可以水"},{"id":67361,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2018-01-21 02:55:07","like_diff":0,"likes":0,"dislikes":0,"content":"超级好的老师，只是我的英语很渣"},{"id":76075,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2018-03-26 07:57:18","like_diff":0,"likes":2,"dislikes":2,"content":"英语语言与社会好课\n\n可以学到很多东西\n\n老师真的很善解人意，有什么问题都可以沟通，而且很鼓励发言练口语\n\n想好好练口语的就选了吧\n\n反正上学期满了"},{"id":83331,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2018-07-10 06:30:18","like_diff":0,"likes":2,"dislikes":2,"content":"大英4.8 英语语言与社会3.6 感受一下吧?"},{"id":86438,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2018-09-16 06:45:30","like_diff":0,"likes":0,"dislikes":0,"content":"推荐英语语言与社会，能学到很多东西，而且付出和绩点成正比，老师会给很多机会练口语"},{"id":94373,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-01-16 08:45:25","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的人挺好的，而且事情也不是很多，但是关于作文，老师有点偏执，也不听你怎么说，改过三遍的作文，看都不看，就说不对（按照她之前的建议改的）"},{"id":95030,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-01-18 15:18:38","like_diff":0,"likes":0,"dislikes":0,"content":"还行，我英语本来渣"},{"id":110666,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-06-28 03:26:51","like_diff":0,"likes":0,"dislikes":0,"content":"最后一节课一定要去，各种意义上的。"},{"id":110695,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-06-28 04:40:54","like_diff":0,"likes":0,"dislikes":0,"content":"超级好"},{"id":111003,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-06-29 05:39:02","like_diff":0,"likes":0,"dislikes":0,"content":"事情蛮少的，老师也很不错，大英主要还是靠自己吧"},{"id":112529,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-07-04 17:05:56","like_diff":0,"likes":0,"dislikes":0,"content":"英语语言与社会给分好低...可能是我太垃圾了吧...."},{"id":118536,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-10-28 08:19:05","like_diff":0,"likes":1,"dislikes":1,"content":"王老师人真的好好，说话特别有逻辑，也非常注重学生逻辑的养成！！！在课上能学到好多知识，不仅仅是英语！！！上课特别有趣，如果都认真听课好好参与的话会有很大收获的！"},{"id":118818,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-11-06 12:51:46","like_diff":0,"likes":1,"dislikes":1,"content":"真的有趣 老师特别好 萌萌哒\\(//∇//)\\"},{"id":120556,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2020-01-12 17:57:28","like_diff":0,"likes":4,"dislikes":4,"content":"上了王老师一学期的课，现在来评价。总的来说，个人觉得英语课没有什么“水”不“水”之分，也没有必要被“知识点”完全限制住，英语课应该充满活力。学了一学期大英4，其实收获还是很大的，英语的书读了一本，读了无数老师发的英语材料，也学会了托福写作、书评、影评、演讲…真的很不错。大英是一门功夫课，个人努力很重要。本人英语确实不好，从小就不好，高考考的也不好…这学期稍微用心看了看最后4.2，虽然也不算高，但作为一个菜鸡心满意足了。还是希望来年上王老师课的学弟学妹可以积极参与一下课上的讨论，这学期可能因为大家比较害羞，没有完全有很好的讨论氛围，或许是唯一的美中不足吧。"},{"id":121811,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2020-01-22 03:18:18","like_diff":0,"likes":0,"dislikes":0,"content":"有趣的老师，认真听她上课，能学到很多东西"},{"id":128235,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2020-12-14 14:18:02","like_diff":0,"likes":2,"dislikes":2,"content":"王海虹老师上课互动非常多，上课投入型的我上他的课每次都非常开心"},{"id":131023,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2021-01-25 14:47:03","like_diff":0,"likes":0,"dislikes":0,"content":"老师人非常好，讲课也很有趣，可惜就是给绩不太好"},{"id":139344,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2021-07-14 13:23:52","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很好，大英四平时事情也不多，给分也不错"},{"id":141955,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2021-11-02 03:05:27","like_diff":0,"likes":2,"dislikes":2,"content":"老师真的三观很正，认真听她的课，真的很受启发 而且思想也很开放"},{"id":145130,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2021-12-27 14:52:31","like_diff":0,"likes":1,"dislikes":1,"content":"老师会很关怀学生，有一次和我聊职业规划聊了很久，给了很多有用的高瞻远瞩的建议。老师备课非常认真，能学到很多新的知识"},{"id":146415,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2022-01-06 13:57:56","like_diff":0,"likes":2,"dislikes":2,"content":"老师很好，事情很少，作业很少。一起阅读一本书的时候会有大把时间给你闲聊，助教哦哦小测真的很宽容了。大英还是得看自己水平，就是卡绩了好难受😣"},{"id":151650,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2022-03-10 09:11:40","like_diff":0,"likes":1,"dislikes":1,"content":"相当无聊的课。如果英语能力尚可，你别想在课上学到任何东西，自己背背单词啥的也比这强。真心话了。"},{"id":155603,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2022-06-14 14:44:58","like_diff":0,"likes":1,"dislikes":1,"content":"绩点。。一般般。但老师其实还可以，听写听了一次，无展示，每个单元都有听力作业，总体来说还是轻松的，可选。"},{"id":155907,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2022-06-16 13:30:32","like_diff":0,"likes":1,"dislikes":1,"content":"给分还不错，作业少，听写少，无听力，老师很温柔"},{"id":164108,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2022-12-18 06:26:49","like_diff":0,"likes":1,"dislikes":1,"content":"好老师呀"},{"id":164323,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2022-12-20 08:58:45","like_diff":0,"likes":1,"dislikes":1,"content":"上课很无聊。大一秋冬上的大英IV，感觉教学方式跟高中时没什么两样，只能说对大学的英语教学的期望落空了"},{"id":170817,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2023-03-10 04:20:28","like_diff":0,"likes":1,"dislikes":1,"content":"老师人还是不错的，但是课堂没什么干货，我感觉在大英四几乎没学到什么。但是课堂比较轻松，老师几乎不会点名回答问题，比较自由，也没有展示，想水的强烈推荐，真心想学英语的不推荐，给个八分吧中规中矩"},{"id":175231,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2023-06-22 14:43:04","like_diff":0,"likes":1,"dislikes":1,"content":"老师我爱你 事情是真的少"},{"id":175251,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2023-06-23 03:19:27","like_diff":0,"likes":3,"dislikes":3,"content":"能不选她就尽量别选吧"},{"id":176299,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2023-06-28 09:44:35","like_diff":0,"likes":1,"dislikes":1,"content":"老师内心深处偏爱竺院学生捏"},{"id":177029,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2023-07-01 07:44:01","like_diff":0,"likes":0,"dislikes":0,"content":"给分特别莫名其妙"},{"id":179676,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2023-09-19 07:51:59","like_diff":0,"likes":0,"dislikes":0,"content":"真的和我高中老师很像诶！"},{"id":209778,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2025-01-07 05:24:09","like_diff":0,"likes":1,"dislikes":1,"content":"课程事情少，但是我被卡绩了啊啊啊啊啊啊啊啊啊（哭）"},{"id":11472,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2015-12-02 11:12:03","like_diff":-1,"likes":11,"dislikes":12,"content":"很差很差"},{"id":28656,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-06-28 11:42:52","like_diff":-1,"likes":2,"dislikes":3,"content":"给我感觉很好的一个老师"},{"id":39445,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-14 08:19:28","like_diff":-1,"likes":3,"dislikes":4,"content":"很喜欢很喜欢很喜欢，说中文有南方口音，但是说英文炒鸡好听超级标准～自己足够努力，在老师这里可以学到很多"},{"id":42418,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-14 07:23:39","like_diff":-1,"likes":1,"dislikes":2,"content":"很好的老师，上课很轻松，很有活力，不刻板，至于绩点问题嘛，英语不都这样吗？应试是挺难的事。"},{"id":42498,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-14 09:46:09","like_diff":-1,"likes":1,"dislikes":2,"content":"老师不会局限于课本，口语挺好的，上课内容有很多小组讨论，可以练口语，老师还会介绍许多美国的东西，挺有收获的，可惜大英四没有好好努力，绩点只有3.3，比较遗憾吧……老师人挺好～课也挺好～大胆的选吧～"},{"id":42913,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-15 12:02:54","like_diff":-1,"likes":0,"dislikes":1,"content":"很棒的老师"},{"id":42916,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-15 12:03:26","like_diff":-1,"likes":0,"dislikes":1,"content":"老师人很好事情不多，给分也好"},{"id":42922,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-15 12:10:16","like_diff":-1,"likes":0,"dislikes":1,"content":"超级喜欢老师！"},{"id":60174,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-10-12 05:56:08","like_diff":-1,"likes":3,"dislikes":4,"content":"臭憋屈"},{"id":81352,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2018-07-05 01:47:58","like_diff":-1,"likes":0,"dislikes":1,"content":"老师很好，事情很少，给分也不错，就是有些单词什么的偶尔会念错。超级可爱的！！！"},{"id":82827,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2018-07-09 07:48:40","like_diff":-1,"likes":0,"dislikes":1,"content":"老师很和蔼，口语能力强，很注重思维和课外知识拓展，提问犀利，一针见血。平时任务不多。英语语言与社会锻炼口语和研究能力挺不错的！"},{"id":95285,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-01-19 06:51:29","like_diff":-1,"likes":1,"dislikes":2,"content":"emmm王老师挺好的鸭，有一次有个知识点没听懂她很耐心的给我讲了两遍，也很主动帮学生改作文！虽然英语水平中等(期末听力还炸了)但是大英能有4.5很开心！在老师的课上也学到了很多~平时作业也几乎没有的，除了有时要写作文，给的期限也很长的。这半年里作文提高了很多，多亏老师的建议了，比心~"},{"id":110665,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-06-28 03:24:46","like_diff":-1,"likes":0,"dislikes":1,"content":"谢谢老师！4.2我满足辽！"},{"id":117860,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-10-06 07:04:08","like_diff":-1,"likes":0,"dislikes":1,"content":"非常好"},{"id":144955,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2021-12-26 04:42:12","like_diff":-1,"likes":1,"dislikes":2,"content":"挺不错的一个老师，那些说不好的一般是在水课的，只要认真听王老师的课，还是感觉很丰富的，我的成绩不高是我自己真的没学好"},{"id":145800,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2022-01-02 12:04:13","like_diff":-1,"likes":0,"dislikes":1,"content":"真的很好的老师🥰元旦帮我批修改的作文，鼓励我还祝我新年快乐"},{"id":146480,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2022-01-06 16:06:32","like_diff":-1,"likes":3,"dislikes":4,"content":"什么新类型的绩杀?也就是说我复习那么久和单词都记不住的室友一个绩点?"},{"id":146512,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2022-01-06 22:21:30","like_diff":-1,"likes":0,"dislikes":1,"content":"大英四 很好的老师 上课的时候压力感较小，比较容易融入讨论，课后任务也比较精炼，不会占用太多时间。最后给分不错（前提是单词好好背了）。"},{"id":1683,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2015-06-17 07:34:15","like_diff":-2,"likes":7,"dislikes":9,"content":"还好\n\n"},{"id":16949,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-01-19 09:53:57","like_diff":-2,"likes":5,"dislikes":7,"content":"其实还不错啦，上课要是比较积极能学到挺多的"},{"id":17084,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-01-19 14:35:30","like_diff":-2,"likes":5,"dislikes":7,"content":"人还蛮好玩的，口语比较多。"},{"id":27403,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-06-25 23:47:00","like_diff":-2,"likes":0,"dislikes":2,"content":"还好。"},{"id":30498,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-07-01 18:42:39","like_diff":-2,"likes":2,"dislikes":4,"content":"准备真的不充分，应该好好备课"},{"id":42341,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-14 04:53:58","like_diff":-2,"likes":0,"dislikes":2,"content":"老师人很好，给分也好，很希望能再上老师的课～"},{"id":42350,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-16 05:28:26","like_diff":-2,"likes":1,"dislikes":3,"content":"非常非常喜欢王老师！讲课很好～"},{"id":42379,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-14 05:51:42","like_diff":-2,"likes":2,"dislikes":4,"content":"无语！！"},{"id":42380,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-14 05:56:20","like_diff":-2,"likes":0,"dislikes":2,"content":"很关心学生，很有亲和力的老师"},{"id":42546,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-14 12:17:03","like_diff":-2,"likes":0,"dislikes":2,"content":"很不错的老师，赞"},{"id":42897,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-15 11:25:05","like_diff":-2,"likes":0,"dislikes":2,"content":"老师真的很可爱呀！对我们就像朋友一样"},{"id":42906,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-15 11:46:14","like_diff":-2,"likes":0,"dislikes":2,"content":"超级好的老师超级喜欢她！虽然我绩点不怎么高但是讲道理我真的觉得是我自己的原因。。。老师还是很好的作业量也很合适"},{"id":42908,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-15 11:58:38","like_diff":-2,"likes":0,"dislikes":2,"content":"超赞的老师，人好说话备课也认真。我这样的英语学渣也硬是被被老师拉上及格线..感觉以后会更喜欢学英语。。"},{"id":42912,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-15 12:00:11","like_diff":-2,"likes":0,"dislikes":2,"content":"老师人挺好的   啊难道我期末跪了才没上4的吗难过...."},{"id":42923,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-15 12:11:28","like_diff":-2,"likes":0,"dislikes":2,"content":"好好好\n\n"},{"id":42925,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-15 12:13:38","like_diff":-2,"likes":0,"dislikes":2,"content":"好老师，喜欢"},{"id":42928,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-15 12:22:24","like_diff":-2,"likes":0,"dislikes":2,"content":"挺好的 让我想起了高中的英语老师"},{"id":47125,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-24 03:11:08","like_diff":-2,"likes":0,"dislikes":2,"content":"可爱啊"},{"id":48693,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-03-09 13:12:16","like_diff":-2,"likes":0,"dislikes":2,"content":"真的很好的老师很复杂而且很好说话善解人意"},{"id":56040,"teacher_id":1198,"t _time":"2016-02-29 11:28:23","like_diff":-4,"likes":2,"dislikes":6,"content":"给分差 我也想给这种老师零分 作业都认真做了还给这种分数 呵呵"},{"id":42920,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-15 12:08:28","like_diff":-4,"likes":8,"dislikes":12,"content":"我真的不知道说讲的差的人都是怎么想的 这个学期我就是认认真真学的最后4.8而且是差一分满绩 你们自己不努力背课文挑三拣四 quiz考的啥都不是 英语最后复习一天还要说老师给分差？ 那你别读了 回家读高中吧 傻逼"},{"id":42931,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-15 12:25:08","like_diff":-4,"likes":1,"dislikes":5,"content":"三个字，好好好"},{"id":54055,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-06-28 10:19:07","like_diff":-4,"likes":3,"dislikes":7,"content":"老师真的很好说话！总是很善解人意！老师的给分真的和你的努力程度成正比！每一项都尽努力做好，最后的结果一定不会差。不管怎样，大学第一门5.0的课。"},{"id":54084,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-06-28 12:07:55","like_diff":-4,"likes":3,"dislikes":7,"content":"满了 只能说大英成绩完全看个人水平 跟老师真的关系不大 每项分占比都标的很清楚 自己看看小测再把期末分大概乘个0.6就心中有数了 楼下说期末很好可能平时分低了 平时分就五分能影响你个啥？？老师很认真负责 每节课会有听写作业 事情还蛮多 考前的首字母填空很有帮助 会督促背单词 之前上的大英三高分老师 整个学期让同学pre 课没怎么讲过 评分9+ 只能说还是看个人需求吧 王老师不适合想水的人"},{"id":7541,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2015-09-15 03:04:55","like_diff":-5,"likes":2,"dislikes":7,"content":"嗯"},{"id":16486,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-01-18 08:12:10","like_diff":-5,"likes":7,"dislikes":12,"content":"什么给分啊 这种老师一点也不知道师生关系 上课也学不到什么 也叫老师？"},{"id":42926,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-01-15 12:19:45","like_diff":-5,"likes":0,"dislikes":5,"content":"老师人很棒，给分也不错哦"},{"id":60763,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-10-29 23:30:01","like_diff":-6,"likes":2,"dislikes":8,"content":"上课巨催眠，作业巨多，破事一堆，还不信任学生"},{"id":76781,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2018-04-23 06:30:16","like_diff":-6,"likes":1,"dislikes":7,"content":"假惺惺"},{"id":95173,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-01-19 03:40:06","like_diff":-6,"likes":3,"dislikes":9,"content":"辣鸡得不行，没见过这么事多的大英老师，辛辛苦苦写影评，最后又不算进分数，背了两天的课本，最后3.3？我可去你的吧"},{"id":116687,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2019-09-13 07:34:17","like_diff":-6,"likes":0,"dislikes":6,"content":""},{"id":138563,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2021-07-10 00:24:05","like_diff":-6,"likes":1,"dislikes":7,"content":"真的太无语了，平时事么贼多1.5分仿佛上个了专业课，影评、期中quiz、期末考试、小组脱稿展示etc。给分也太差了！！！配不上我的付出吧。太过分了，平时分期末分也不公布，居然最后说，大家考试的问题都可以问我，考试出分不要问我，那个教务网就是final grades？？？合着在这给自己瞎打分找理由吗？？？快要气死了"},{"id":48676,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2017-03-09 06:59:30","like_diff":-7,"likes":1,"dislikes":8,"content":"我很喜欢的老师，活动丰富，课件做得有趣，人也很好，能认真参与能提高口语，大英四差点满绩"},{"id":175287,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2023-06-23 09:37:12","like_diff":-8,"likes":1,"dislikes":9,"content":"首先说说老师课堂。非常无聊，非常尴尬，没人愿意回答问题，经常问一个没意思的问题然后全场静默，也无法调动小组讨论（我们基本没小组讨论过，都是尬住全班沉默好长时间。。）\n\n其次，本人情况，我上课是为数不多愿意回答问题的人，结果给我卡绩。。我真服了。往上一分我就上一个绩点档次了。。。。"},{"id":25013,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2016-06-28 12:41:06","like_diff":-11,"likes":6,"dislikes":17,"content":"除了超级无聊得课堂和咄咄逼人的泼妇气势，不知道该说什么！"},{"id":42414,"teacher_id":1198,"teacher_name":"王海虹","post_time":"2018-01-17 10:25:08","like_diff":-27,"likes":3,"dislikes":30,"content":"老师很温柔啊，上课很轻松啊，反正拿了4.8"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
