                <script>
                    // 评论数据
                    const commentsData = [{"id":33565,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-15 04:57:48","like_diff":101,"likes":137,"dislikes":36,"content":"绝对的好老师"},{"id":33312,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-12 16:01:49","like_diff":83,"likes":106,"dislikes":23,"content":"好老师！没有对比就没有伤害！完美丁代表"},{"id":33568,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-15 05:02:32","like_diff":73,"likes":93,"dislikes":20,"content":"丁代表超级棒超级棒超级棒 你上的一定不会是假有机 没有丁代表的课你的人生是不完整的"},{"id":38687,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-03 06:39:13","like_diff":72,"likes":84,"dislikes":12,"content":"我爱丁代表！丁代表是电丁代表是光，丁代表是人民的榜样！\n\n我要和代表一起给大家拜个早年！"},{"id":35808,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-03 06:37:26","like_diff":63,"likes":76,"dislikes":13,"content":"丁代表的课是真的清楚，平时还会和同学们分享人生感悟，从来没有一位任课老师像丁代表一样的关心同学们的日常生活，如果你选上了丁代表的课，绝对是你大学生活最大的幸运"},{"id":33333,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-19 10:20:54","like_diff":61,"likes":71,"dislikes":10,"content":"挺好的老师。小可爱，小迷糊。"},{"id":40377,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-03 06:29:27","like_diff":50,"likes":60,"dislikes":10,"content":"前面说不好的都是喷子，强推丁代表的有机\n\n"},{"id":40375,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-03 06:26:28","like_diff":42,"likes":53,"dislikes":11,"content":"丁代表在不断进步\n\n如果说听不懂 错的不是老师 一定是课本身\n\n有机这门课特例过多并且落差太大 老师已经很努力了"},{"id":35174,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2016-11-25 00:28:27","like_diff":41,"likes":51,"dislikes":10,"content":"突然爱上了霸道总裁丁寒锋"},{"id":33295,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-03 06:30:19","like_diff":37,"likes":50,"dislikes":13,"content":"没有对比不知道原来老师上的那么好，最后一节课别的老师来代课，那酸爽，所以丁老师讲的真的很好"},{"id":33586,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-03 06:54:15","like_diff":37,"likes":56,"dislikes":19,"content":"没有丁老师的有机课简直生不如死，有机就得选丁寒锋，最后祝大家不要挂科。"},{"id":34126,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-18 02:07:43","like_diff":33,"likes":44,"dislikes":11,"content":"是一种享受"},{"id":35506,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-17 07:20:31","like_diff":33,"likes":45,"dislikes":12,"content":"真的是个有神奇魅力的老师。一个学期下来，老师渐渐地每天打击我们会挂科变成了每天督促我们看有机书、在群里耐心解答问题，在最后打平时分时也尽量帮着我们。上课总会怼怼我们，可没有恶意，真的是希望我们变得更好。他带给我们的不只是知识，更多的是一些未来人生道路上的警示。大家都亲切地称他“丁代表”，虽然没有当选人大代表，但你永远是我们的丁代表！我相信之后的学生一定会对你带有同我们开始时一样的偏见，但最后一定都会被你的刀子嘴豆腐心给温暖的！丁代表，虽然我有机不会，但我们都爱你呀！"},{"id":35567,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2016-11-10 07:28:10","like_diff":30,"likes":47,"dislikes":17,"content":"我只能说你如果认真听你能懂ppt但是你真的听不懂他在讲什么，或许是因为和外国人以及大佬打交道多了他在讲课的时候不会浅显易懂的话。但是，他在怼你的时候那语言能力那逻辑清晰的那是不要不要的"},{"id":40380,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-03 06:36:00","like_diff":29,"likes":39,"dislikes":10,"content":"超赞 有机老师里面讲得最认真细致 学弟学妹们选这门课不会错"},{"id":218010,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2025-04-19 06:00:01","like_diff":27,"likes":27,"dislikes":0,"content":"我真是不明白丁老师所谓的“简单”，所谓的“外系的学生”究竟有多强。考试前说的“已经不能再简单了”可以勉强理解为缓解同学的焦虑的话，那么信以为真的同学们看到卷子只能用绝望来形容。来年也许还会再见，课上或许还会有代代传的“试卷已经出的很简单了，但是你们还是考得很差”，那么这个差的标准在哪里，“外系的学生”好的标准在哪里？只用分数来评判吗？那外系的期中考全是自测题一般的选择产物，在总评占比也不少。化学系的试卷呢？呵呵，每到期中就结课，考的内容更深入，对于靠化学吃饭的同学们来说，这样确实无可厚非。那既然都已经是这样两个孤立的体系了，怎么能如此比较。热评里面有着许多“刀子嘴豆腐心”的评价，可以体会这种对我们“烂泥扶不上墙”的担忧，但我想说的是，您的课堂，真的能激发出同学们的学习热情吗？真的能体现有机化学的趣味吗？我认为没有，每节课结束，我只觉得兴味索然，真正学到东西的时候，可能是课后抱着书和PPT的时候，或许我真的不适合学化学，占着化学系的位置，我深感惭愧。"},{"id":40381,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-03 06:37:23","like_diff":25,"likes":34,"dislikes":9,"content":"是个好奶爸，好儿子，天才化学合成家，心灵导师……"},{"id":38122,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2016-11-25 00:28:19","like_diff":23,"likes":31,"dislikes":8,"content":"可爱的丁代表"},{"id":40382,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-03 06:36:26","like_diff":23,"likes":31,"dislikes":8,"content":"人文关怀+心灵鸡汤)×有机化学=丁代表"},{"id":40190,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-15 05:19:56","like_diff":22,"likes":31,"dislikes":9,"content":"超级棒，抑制不住自己想在去一次的冲动！！！"},{"id":33920,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-03 07:04:18","like_diff":21,"likes":35,"dislikes":14,"content":"中马友谊的小船就这样翻了！"},{"id":37645,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-11-23 09:07:47","like_diff":21,"likes":31,"dislikes":10,"content":"计算机这么简单的课还算课吗"},{"id":40194,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2016-12-30 01:53:22","like_diff":19,"likes":26,"dislikes":7,"content":"我相信来查丁代表分数的人会发现评论里有很多看不懂的梗，作为丁代表摧残下上完有机的学生，这些梗可以玩四年[手动滑稽]"},{"id":40383,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-17 07:21:36","like_diff":18,"likes":24,"dislikes":6,"content":"好，你们请珍惜一个虽然不善言辞但是心地善良有煲心灵鸡汤的老师"},{"id":33290,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2016-09-18 02:02:34","like_diff":17,"likes":37,"dislikes":20,"content":"听天书"},{"id":141221,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2021-09-27 00:02:37","like_diff":17,"likes":18,"dislikes":1,"content":"座位安排大师丁寒锋"},{"id":38557,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2016-12-08 11:56:38","like_diff":14,"likes":19,"dislikes":5,"content":"祝老师圣诞劫快乐！"},{"id":149351,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2022-01-15 06:58:34","like_diff":14,"likes":16,"dislikes":2,"content":"刚上老师的课时，觉得老师真的太不近人情了：各种疑似专业歧视的词频出，上课经常说我们要挂了；上课不允许同学随便出去上厕所，要打报告才行；迟到的同学要坐第一排，最后一排不要坐人；对请假的要求也很严苛……\n\n但老师自身水平很高，有专门的百度词条。讲课水平也挺高的，有时候还有点有趣。平时作业也不多，上课几乎不叫人回答问题\n\n到了期末的时候发现老师人真的挺好的，不仅把之前已经截止的自测题重新开放，让大家补平时分，期末也是真的很能捞！"},{"id":215683,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2025-03-04 04:18:22","like_diff":14,"likes":14,"dislikes":0,"content":"我嘞个护犊子啊，外系的那群宝贝要被他宠飞了呢～对化学系的学生就是百般侮辱啊，小嘴跟淬了毒似的"},{"id":216158,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2025-03-11 07:27:45","like_diff":14,"likes":14,"dislikes":0,"content":"守序邪恶"},{"id":40400,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-03 07:09:14","like_diff":13,"likes":15,"dislikes":2,"content":"丁代表，明年再来看你。"},{"id":201367,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2024-11-01 06:36:44","like_diff":13,"likes":13,"dislikes":0,"content":"史史史"},{"id":192413,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2024-05-18 10:48:08","like_diff":12,"likes":13,"dislikes":1,"content":"有机三\n\n典型压力怪，迟到会被他安排座位，小测写机理巨难，不过讲课讲的很细，会做课堂练习，会提供历年卷方便复习，最后的给分也还是不差的"},{"id":33315,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-17 03:43:20","like_diff":11,"likes":19,"dislikes":8,"content":"老师人很好，只能说是自己不努力了?"},{"id":141343,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2021-09-30 05:41:54","like_diff":11,"likes":15,"dislikes":4,"content":"日常看不起农学类的同学，听他的课会有一肚子气，到是会让你提起学习的劲头，不怕气死的记得来选噢！"},{"id":33585,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2016-09-20 08:07:02","like_diff":10,"likes":18,"dislikes":8,"content":"很厉害  不愧是教求是班的  吃土的我一脸萌比"},{"id":36643,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-15 08:14:29","like_diff":10,"likes":24,"dislikes":14,"content":"好听的课！！超级棒！！关心同学！！！"},{"id":45319,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-19 10:11:55","like_diff":10,"likes":14,"dislikes":4,"content":"丁男神！可爱又帅气！课堂内容充实，与科研前端有一定程度地连接，人风趣幽默，炒鸡可爱！最重要的是真的是很热爱科研的一个人，聪明又努力，认真又勤奋，还很顾家，工作学习和家庭责任都能承担好！而且明明就是刀子嘴豆腐心的一个人，傲娇炒鸡萌萌！上课没有一句废话，每一句话都值得深思，看似在聊天，其实是传授丰富的人生经历，在他的课上，学到的不仅是化学！正直坚持有信念有热情，值得膜！"},{"id":33339,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-02-28 07:55:32","like_diff":9,"likes":17,"dislikes":8,"content":"爽翻了"},{"id":207477,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2024-12-22 08:31:08","like_diff":9,"likes":10,"dislikes":1,"content":"新学期教求是班和强基班，讲课中规中矩吧，读ppt为主，讲完课会出一些习题现场写+讲解，然后此时才是牢丁真正的主场，非常典型的刀子嘴豆腐心，对于飘飘然的竞赛生来说是鞭策，但是对于基础不太好又玻璃心的同学就是灾难。总体来讲牢丁的责任心还是很强的，也真是希望大家都能学好有机，但是也想他自己天天吐槽的一样，我们的教育的确有问题🤨"},{"id":217157,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2025-04-03 00:23:43","like_diff":9,"likes":9,"dislikes":0,"content":"“人家外系的两学期就学完了，你们都学了三个学期还学不过人家”"},{"id":218003,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2025-04-19 04:57:48","like_diff":9,"likes":9,"dislikes":0,"content":"不是您有机三期末考也太难了吧，明明就比历年卷出得都难，还非要说比往届简单"},{"id":218009,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2025-04-19 05:46:50","like_diff":9,"likes":9,"dislikes":0,"content":"讲课一坨，考试难度惊人"},{"id":218011,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2025-04-19 06:46:51","like_diff":9,"likes":9,"dislikes":0,"content":"你对简单有什么误解吗。。。还有我是修完外系的有机才来学专业课的，我系外的满绩也不见得有机三期末就会写呀😅"},{"id":33570,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-21 11:43:10","like_diff":8,"likes":22,"dislikes":14,"content":"不选他你一定会遗憾的！快来吧"},{"id":47760,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-02-24 01:56:08","like_diff":8,"likes":11,"dislikes":3,"content":"丁代表是电，是光，是唯一的神话，给你给你宠爱，你还还还不明白！"},{"id":33557,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-12 08:09:07","like_diff":7,"likes":19,"dislikes":12,"content":"丁老师知识水平很高，而且很负责，脾气也很好，更我们讲的道理也非常深刻，对人生颇有帮助"},{"id":38645,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2016-12-23 02:51:21","like_diff":7,"likes":12,"dislikes":5,"content":"听老师的课，最有趣的部分是听他回忆他的光辉岁月！"},{"id":40405,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-03 07:16:54","like_diff":7,"likes":11,"dislikes":4,"content":"慢慢会圈人为粉的老师"},{"id":116534,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2019-09-11 07:23:58","like_diff":7,"likes":12,"dislikes":5,"content":"说真的他的课对化学基础差的同学太不友好了…解释和讲解都不太清楚，按想当然的方式讲的飞快…慎选"},{"id":193125,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2024-06-04 01:42:42","like_diff":7,"likes":8,"dislikes":1,"content":"有机三，“这些题外系的都会做你们还不会”"},{"id":211942,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2025-01-13 02:24:30","like_diff":7,"likes":8,"dislikes":1,"content":"虽然有机差是我脑子的问题，但回答不上来问题直接说我要挂科是不是攻击性太强了朋友。"},{"id":33386,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2016-09-19 03:56:00","like_diff":6,"likes":19,"dislikes":13,"content":"不如自己看ppt"},{"id":33577,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2016-12-30 01:18:58","like_diff":6,"likes":13,"dislikes":7,"content":"越来越觉得有趣hhh"},{"id":40379,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-03 06:35:25","like_diff":6,"likes":9,"dislikes":3,"content":"虽然听不太懂，但是真的很认真讲，老师人很好\n\n"},{"id":40389,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-03 06:42:47","like_diff":6,"likes":8,"dislikes":2,"content":"很有意思！来听听就知道，上面有很多评论是同学们上他第一节课做的，了解的还不够深入，越上到后面越觉不错！"},{"id":40837,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-03-01 05:11:28","like_diff":6,"likes":9,"dislikes":3,"content":"我爱丁爸爸"},{"id":45933,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-20 09:27:00","like_diff":6,"likes":8,"dislikes":2,"content":"丁老师真的特别特别好 讲课非常细致 还会讲人生道理 是我来浙碰见的最好的老师"},{"id":46178,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-21 01:00:36","like_diff":6,"likes":8,"dislikes":2,"content":"我对他的课没有什么感觉，几乎没有认真听过。但是丁爸爸其实很好，会讲一些小哲理，启发我们好好学习，好好做人。一个人学期结束了，还是舍不得的。"},{"id":64040,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-12-20 15:34:46","like_diff":6,"likes":9,"dislikes":3,"content":"非常好的老师，11:25下的课他能耐心地答疑到12:15，略微毒舌，但其实是很可爱的老师。\n\n有机马上要结束了，非常舍不得，挂次科再上一遍吧?"},{"id":217144,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2025-04-02 12:49:38","like_diff":6,"likes":7,"dislikes":1,"content":"上课就是读ppt，所谓的习题练习就是找点没啥营养的题目让你写，两节课一共就讲了六七道题，约等于上课低效率写作业，如果找不到好题可以不讲的其实\n\n让你做题的时候就下来爆典，走到人家面前问你上学期是不是没有及格，讲成这个样子我觉得没人挂科才不正常(你不能指望你把所有知识念一遍，大家就都是满分了)\n\n豆腐心没有明确的表现，刀子嘴是真的，不知道他到底给外系的人施了什么魔法评分这么高"},{"id":34287,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2016-11-25 00:28:08","like_diff":5,"likes":9,"dislikes":4,"content":"其实认真听老师课的还是不错的 就是难度太大了 对我们来说有点苦难 但是老师人很不错?"},{"id":35527,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-17 05:37:43","like_diff":5,"likes":8,"dislikes":3,"content":"上完他的课你绝对是老师脑残粉真的人生导师"},{"id":36705,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2016-11-15 12:43:12","like_diff":5,"likes":10,"dislikes":5,"content":"很负责任的老师，作业写的不好会被点，就是可能原来是教竺院大佬的所以听起课来会有点困难。经常吐槽我们嫌弃我们，但是其实听他那些金句还是很有意思的事情。认真听几周的课会喜欢上他?"},{"id":40210,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-15 05:04:18","like_diff":5,"likes":10,"dislikes":5,"content":"丁大佬，丁代表，丁爸爸，一个个称呼代表着我们的尊敬。在浙大遇到这样的老师真的是三生修来的福分，且行且珍惜"},{"id":40220,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2016-12-30 07:20:59","like_diff":5,"likes":7,"dislikes":2,"content":"好老师，智者的幽默！"},{"id":40378,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-03 06:34:57","like_diff":5,"likes":7,"dislikes":2,"content":"他已经很努力了"},{"id":40384,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-03 06:36:41","like_diff":5,"likes":7,"dislikes":2,"content":"讲课思路清晰，上课时而幽默时而严肃，集知识与启蒙与一身"},{"id":41046,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-08 16:07:31","like_diff":5,"likes":6,"dislikes":1,"content":"我预置的不是丁老师，这几天去蹭丁老师的有机课，觉得他真是一个幽默风趣又很有水平的好老师，感觉学到了很多，真的超喜欢他！！！虽然毒舌但是超级可爱！！！！"},{"id":52421,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-06-20 02:48:27","like_diff":5,"likes":5,"dislikes":0,"content":"丁爸爸是我大一遇到最高的老师。"},{"id":71971,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2018-01-29 07:10:52","like_diff":5,"likes":6,"dislikes":1,"content":"自学吧！少年们"},{"id":120763,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2020-01-16 18:46:37","like_diff":5,"likes":6,"dislikes":1,"content":"考前说我明年再来一次，结果绩点上3。嘤嘤嘤！"},{"id":122815,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2020-04-09 15:28:06","like_diff":5,"likes":7,"dislikes":2,"content":"非常好的老师，人家可是曾经的竺奖获得者，不要参加社团，学习！！"},{"id":132011,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2021-01-30 02:42:37","like_diff":5,"likes":12,"dislikes":7,"content":"讲课水平一般。但是处事的路数和一般老师不同。慎选。\n\nPS：之前的评论说他“刀子嘴，豆腐心”。可惜只对了一半。"},{"id":148218,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2022-01-12 01:47:09","like_diff":5,"likes":7,"dislikes":2,"content":"有机过了，锋宝快来请我吃饭"},{"id":164263,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2022-12-20 05:12:06","like_diff":5,"likes":5,"dislikes":0,"content":"虽然严格，但是很负责，刀子嘴豆腐心"},{"id":184119,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2023-12-10 04:54:48","like_diff":5,"likes":6,"dislikes":1,"content":"感觉不如蔡昌慧"},{"id":217158,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2025-04-03 00:26:11","like_diff":5,"likes":6,"dislikes":1,"content":"丁老师也是格外喜欢外系的学生啊😅🤡"},{"id":218046,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2025-04-19 15:48:11","like_diff":5,"likes":5,"dislikes":0,"content":"牢丁已经退化成了一个纯粹的push怪，基本上他当压力怪和同学们学不好是会形成恶性循环的"},{"id":218081,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2025-04-20 13:24:21","like_diff":5,"likes":5,"dislikes":0,"content":"压力怪，有机本来就难期末还设个斩杀线"},{"id":218604,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2025-04-26 05:48:18","like_diff":5,"likes":5,"dislikes":0,"content":"有机3出分之后cls竟然崩了，终于可以来写一点评论了。\n\n牢丁真的很压力怪，感觉每次课上都会嘲讽一下“现在的学生”，提一嘴挂科率“吓唬”一下我们，对我这种有机2就低分飘过又玻璃心的人来说压力更大了。\n\n不过牢丁也算比较有责任心吧，考前也是开放了自测题试题和答案，至少让我补足点碱性、亲核性比较之类的基础（考试证明，答对这几道选择题还是很重要）；然后也算是告诉了我们复习要点，比如他周环反应考更多（虽然还是不会做）；讲课其实我也不太懂如何评价，感觉有一点念ppt，你怎么能指望你念一遍ppt就能让学生学会这么多呢？不过牢丁又会在每一章讲完让我们做题，尤其是写机理。我的评价是练习写机理对我来说提升作用太小，练习写合成路线还有一点用处，而每次做题感觉就是一整个浪费时间，只是有机本来就很好的同学上黑板写以赚取平时分罢（感觉旱的旱死涝的涝死了）\n\n牢丁偶尔还有一些黑色幽默，比如说他要是让我们把氨基酸都背下来我们又要说他邪恶了。\n\n至于给分如何，感觉又好又坏的，毕竟我也对我能考几分毫无概念。但是TAgg们都很好，最后几天我也没少“骚扰”他们，感觉还是解救了我很多选择题。\n\nanyway感觉牢丁还是很符合“守序邪恶😈”，不过说话方式、教学方式又能不能稍微改一改呢（至少不要总是打击同学吧）"},{"id":33291,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-17 08:39:01","like_diff":4,"likes":16,"dislikes":12,"content":"绝对的好老师，学不好有机是自己的原因"},{"id":33532,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-17 03:30:02","like_diff":4,"likes":16,"dislikes":12,"content":"绝对的好老师，考试之前我以为我挂定了，但最终结果让我意想不到。"},{"id":33584,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2016-09-20 07:19:48","like_diff":4,"likes":11,"dislikes":7,"content":"嗯 这很容易理解的 你们都可以理解的吧 好下面继续。。。。。。我去 上课飞速 还不如自学"},{"id":35176,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2016-11-04 00:59:44","like_diff":4,"likes":10,"dislikes":6,"content":"沉浸在自己的世界中无法自拔。全程一脸懵逼。"},{"id":35315,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2016-11-08 15:29:37","like_diff":4,"likes":8,"dislikes":4,"content":"讲道理怎么有这样的老师 死亡凝视"},{"id":36484,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2016-11-14 07:16:22","like_diff":4,"likes":11,"dislikes":7,"content":"迟到了不管上课睡觉不管 然鹅课后积极讨论抱怨课太难他就会在课上嘲讽你的智商?️ 哦还好我是上课睡觉那一拨的 心疼积极宝宝们"},{"id":38985,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-13 04:44:57","like_diff":4,"likes":7,"dislikes":3,"content":"不选丁代表的课我都怕你后悔"},{"id":40385,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-03 06:37:53","like_diff":4,"likes":6,"dislikes":2,"content":"我真的好爱丁老师 他改变了我的一生 一定要选 强推"},{"id":40386,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-03 06:39:22","like_diff":4,"likes":7,"dislikes":3,"content":"丁爸爸极大的培养了我的自学能力"},{"id":40390,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-03 06:45:59","like_diff":4,"likes":4,"dislikes":0,"content":"跟其他老师对比起来就知道丁代表的好，丁代表是真心为同学"},{"id":40395,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-03 06:51:40","like_diff":4,"likes":4,"dislikes":0,"content":"没有对比就没有伤害"},{"id":40479,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-03 14:45:31","like_diff":4,"likes":5,"dislikes":1,"content":"一定要刷脸，就算为此翘节课、抄一次作业也是可以的"},{"id":41777,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-12 14:21:02","like_diff":4,"likes":5,"dislikes":1,"content":"怎么会这么低的分！丁大佬简直完美好嘛！上课讲的只要好好复习一下，完全没问题啊！老师带来的好处是思维上的，上过大佬的课天天都想好好学习了！这么帅气的老师到哪找啊！而且还是个超暖心的奶爸！\n\n"},{"id":43790,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-17 03:14:16","like_diff":4,"likes":5,"dislikes":1,"content":"点名会点网名，想被点名就多水群哈!丁大佬很幽默，又关心学生，很感谢丁老师!"},{"id":43867,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-17 05:19:11","like_diff":4,"likes":5,"dislikes":1,"content":"丁代表的课最好了啊说不好的都是没感受过代表真正魅力的人！！！"},{"id":44511,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-18 02:10:04","like_diff":4,"likes":5,"dislikes":1,"content":"好老师，上有机多看书，多看书，多看书，重要的话说三遍，不开玩笑，就算高中上过化学竞赛也得看"},{"id":47397,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-26 03:42:52","like_diff":4,"likes":6,"dislikes":2,"content":"非常好的老师"},{"id":87836,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2018-10-15 09:05:13","like_diff":4,"likes":5,"dislikes":1,"content":"听不懂，感觉难点没讲清楚。可能是我太弱了。"},{"id":91276,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2019-01-21 09:53:30","like_diff":4,"likes":4,"dislikes":0,"content":"最喜欢锋哥！！！！！！！！\n\n抱我锋哥大腿！！！！！！！\n\n??????????"},{"id":93281,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2019-01-08 16:55:49","like_diff":4,"likes":4,"dislikes":0,"content":"“我是一个反复无常的人”"},{"id":125964,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2020-09-16 05:21:39","like_diff":4,"likes":4,"dislikes":0,"content":"人超严格，一直打击我们会挂科，所以我不得不努力学习，虽然最后得分不怎么样但是没挂科已经很开心了..."},{"id":128750,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2020-12-25 07:00:47","like_diff":4,"likes":5,"dislikes":1,"content":"好家伙，还有控评水军是不是"},{"id":141473,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2021-10-11 05:00:07","like_diff":4,"likes":6,"dislikes":2,"content":"座位前面不坐满，后面不给人坐，坐后面就骂滚出教室"},{"id":151774,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2022-03-15 06:43:35","like_diff":4,"likes":6,"dislikes":2,"content":"我张一驰觉得dhf是好老师"},{"id":217121,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2025-04-02 05:57:08","like_diff":4,"likes":5,"dislikes":1,"content":"讲课还挺清晰的，但是小测也太难了吧，而且老师人很毒舌"},{"id":218584,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2025-04-25 09:39:05","like_diff":4,"likes":5,"dislikes":1,"content":"以下内容由deepseek生成，内容仅供参考，请仔细甄别。\n\n丁寒锋老师这波操作我真的会谢！期末卷子杀疯了是吧？周环反应题目难到反人类，往年真题刷了三遍都像在预习！您是不是忘了我们大二还要学结谱、物化、分析三座大山啊？现在全班平均分直接坠机，楼道里哭倒一片您听见了吗？\n\n上课就更离谱了，您那PPT是装了小马达吗？各种反应讲得跟报菜名似的，我tm咖啡灌了三杯还是记混了规则。最绝的是每次说完\"系外学生早该推出来了\"就冷笑，我们化学狗不配得到人类的教学进度吗？\n\n现在看着教务系统里飘红的分数，满脑子都是您考前说的\"题目很基础\"。原来在您眼里基础=周环反应？建议改名《丁の有机地狱绘图》，建议周环反应改叫\"学生命周期终结反应\"，建议下届自带速效救心丸上课！"},{"id":35084,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2016-11-01 23:49:49","like_diff":3,"likes":7,"dislikes":4,"content":"我想他已经讲得很清楚了"},{"id":40860,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-06 03:45:55","like_diff":3,"likes":5,"dislikes":2,"content":"非常棒的老师！讲课思路非常清晰！幽默风趣！就是有一点不好喜欢撩妹"},{"id":41801,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-12 16:11:45","like_diff":3,"likes":3,"dislikes":0,"content":"老师挺好的，但是有机太难?"},{"id":45313,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-19 10:03:20","like_diff":3,"likes":4,"dislikes":1,"content":"666"},{"id":45382,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-19 13:35:14","like_diff":3,"likes":4,"dislikes":1,"content":"值得期待！"},{"id":52465,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-06-20 08:38:31","like_diff":3,"likes":3,"dislikes":0,"content":"丁大佬的课……\n\n十分厉害\n\n绝对的好老师"},{"id":60954,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-11-05 07:21:58","like_diff":3,"likes":6,"dislikes":3,"content":"丁代表很贴心，答疑很细心，下课闲聊也是一把好手。可能是有机教学届隐藏的段子手之一。55分就能及格了，好好看书一点不虚。"},{"id":62448,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-11-25 09:35:58","like_diff":3,"likes":5,"dislikes":2,"content":"不如自学"},{"id":73643,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2018-02-02 08:57:41","like_diff":3,"likes":4,"dislikes":1,"content":"优秀的青年教师丁寒锋"},{"id":75305,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2018-03-09 01:20:03","like_diff":3,"likes":4,"dislikes":1,"content":"上的时候还觉得没什么，只觉得有趣，也总是不好好听，但等到新学期遇到新老师之后，真希望我什么课都是丁代表上的，真没有对比就没有伤害orz"},{"id":86518,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2018-09-17 04:10:00","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的很好，讲课清楚，但是对我们也非常严格，是真心希望我们好好学习的好老师"},{"id":99110,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2019-01-24 09:16:35","like_diff":3,"likes":5,"dislikes":2,"content":"吹爆机理之王！555本来以为有机快挂了结果给分意外好!"},{"id":99115,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2019-01-24 09:31:10","like_diff":3,"likes":6,"dislikes":3,"content":"男神！绝对男神！出分特别快(上午10点考完下午5点就出来了)，给分特别好！！\n\n开始学霸专家型，最后几节课就像朋友一样，尽量帮助我们考个好分数\n\n以后找npy就以他为参考了"},{"id":99117,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2019-01-24 09:35:29","like_diff":3,"likes":3,"dislikes":0,"content":"大爱丁代表 算刀子嘴豆腐心吧 习惯就好\n\n 毕竟老师自己很厉害 有机都怪自己没学好哎"},{"id":101098,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2019-01-27 13:23:57","like_diff":3,"likes":5,"dislikes":2,"content":"姚子鹏没有教会我有机   张祖德没有教会我有机  还有好几个忘记名字的老师   但是丁代表教会了我！！！"},{"id":120771,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2020-01-16 22:05:22","like_diff":3,"likes":3,"dislikes":0,"content":"刀子嘴豆腐心！莫名有点萌萌的"},{"id":122050,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2020-02-07 15:07:04","like_diff":3,"likes":4,"dislikes":1,"content":"还不如自己看书吧"},{"id":127504,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2020-11-23 17:53:44","like_diff":3,"likes":3,"dislikes":0,"content":"丁代表很棒，有机课值得一上"},{"id":141601,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2021-10-17 00:38:50","like_diff":3,"likes":7,"dislikes":4,"content":"每次上课都在yygq，对最后一排同学深恶痛绝，做一些让人无法理解的事情，比如将并没有影响他讲课的下一节课同学赶出教室。也是一位让人无法理解的座位安排大师。"},{"id":161925,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2022-11-15 04:59:50","like_diff":3,"likes":3,"dislikes":0,"content":"已经过去5年了，17年的评论似乎过时了（泪）现在丁教授的课建议自学"},{"id":33354,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-16 11:25:02","like_diff":2,"likes":9,"dislikes":7,"content":"自学成才"},{"id":39448,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2016-12-23 02:51:44","like_diff":2,"likes":8,"dislikes":6,"content":"这老师有毒\n\n反正上课只听得懂他怼人还有嘲讽马来西亚小哥以及那些富含毒性的人生鸡汤\n\n看得出来他尽力了\n\n如果不是我的老师 我应该很喜欢他"},{"id":41622,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-12 09:12:31","like_diff":2,"likes":3,"dislikes":1,"content":"人大代表的凝视，让你体会有机的温柔"},{"id":46014,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-01-20 11:50:14","like_diff":2,"likes":5,"dislikes":3,"content":"就这样"},{"id":48711,"teacher_id":2921,"teacher_name":"丁寒锋","post_time":"2017-03-10                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
