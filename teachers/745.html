                <script>
                    // 评论数据
                    const commentsData = [{"id":35381,"teacher_id":745,"teacher_name":"罗自生","post_time":"2017-01-17 07:17:28","like_diff":48,"likes":67,"dislikes":19,"content":"完。。。了。。。"},{"id":41287,"teacher_id":745,"teacher_name":"罗自生","post_time":"2018-12-26 17:06:04","like_diff":31,"likes":45,"dislikes":14,"content":"2016冬学期的食品安全保藏学的第一组的那个上去讲PPT的那个胖子，穿军绿色的衣服的，能不能不要那么恶心。你自己加多少分我们不管，能不能不要那么刻意的怼我们其他人。明明你自己讲的也不是那么清楚，何必鸡蛋里面挑骨头为难大家？"},{"id":35377,"teacher_id":745,"teacher_name":"罗自生","post_time":"2019-02-25 15:23:51","like_diff":23,"likes":30,"dislikes":7,"content":"老师真的比较严格 关于论文挑得比较细 不过 这个也真的是为了让我们规范 只是期末展示的时候好像排队轮流挨批呀? 期末考试是开卷 不知道最后给分怎么样 出分我会再回来的?||||||出分了 我回来了 分数比想象中低一点本来感觉已经做了万全的准备 也还可以吧...不过如果不好好做笔记 不好好抄PPT感觉是要完的 论文也要好好写多找些材料 格式规范 水过去的话....期末考试真的都是PPT 各位谨记！"},{"id":36259,"teacher_id":745,"teacher_name":"罗自生","post_time":"2016-11-11 10:09:28","like_diff":19,"likes":27,"dislikes":8,"content":"负面评论的都是上罗老师通识的，食品专业的学弟学妹别被误导。我们的专业课更严格哈哈哈不过课外罗老师绝对是一个人生导师很nice的。至于那些说什么论文模板的，你难道不知道不同的期刊格式是不同的吗？军理模板的字貌似太小了吧，大一大二的孩子还是naive。勿伸手，请自力！"},{"id":3333,"teacher_id":745,"teacher_name":"罗自生","post_time":"2015-06-02 11:13:54","like_diff":18,"likes":24,"dislikes":6,"content":"上课信息量比较大，不给PPT下载，知识点上讲得还不错，会吐槽论文的排版和标点符号的全半角。"},{"id":37001,"teacher_id":745,"teacher_name":"罗自生","post_time":"2016-11-17 04:58:57","like_diff":16,"likes":19,"dislikes":3,"content":"绩点2.7  我还能说什么……我可是把PPT打印了带去抄的！！！"},{"id":2823,"teacher_id":745,"teacher_name":"罗自生","post_time":"2015-05-08 06:01:57","like_diff":11,"likes":16,"dislikes":5,"content":"一定会点名。一定会吐槽报告里的标点符号。一定会刁难你。不一定会给你高分。"},{"id":35384,"teacher_id":745,"teacher_name":"罗自生","post_time":"2017-01-18 08:46:04","like_diff":10,"likes":13,"dislikes":3,"content":"他和沈莉萍今年互换灵魂了"},{"id":112172,"teacher_id":745,"teacher_name":"罗自生","post_time":"2019-07-03 18:44:23","like_diff":9,"likes":11,"dislikes":2,"content":"…我可能不能保研了…"},{"id":37054,"teacher_id":745,"teacher_name":"罗自生","post_time":"2016-11-17 07:47:37","like_diff":8,"likes":8,"dislikes":0,"content":"通识课很水，想混过去想拿学分很容易，只要拍好ppt、考前整理好资料就保过；但是想拿高绩点难，老师要求还是挺严的，最后的小组展示一定要认真准备，最好问清老师的要求，比如标点符号?总之且水且珍惜吧"},{"id":35383,"teacher_id":745,"teacher_name":"罗自生","post_time":"2016-11-09 13:26:53","like_diff":7,"likes":16,"dislikes":9,"content":"有负分想给负分，用了军理论文模版被批得一无是处，既然吐槽排版，那给模版呀，不给模版让我们猜喽?严厉没错，批评没错，请先给评分标准，给了评分标准我没做到我不会有怨言，不给标准是什么意思，我又不是你肚子里的蛔虫"},{"id":36684,"teacher_id":745,"teacher_name":"罗自生","post_time":"2016-11-17 05:26:22","like_diff":6,"likes":7,"dislikes":1,"content":"。。不想多说什么。\n\n\n\n"},{"id":142807,"teacher_id":745,"teacher_name":"罗自生","post_time":"2021-11-16 10:11:46","like_diff":6,"likes":6,"dislikes":0,"content":"专业课给分都这么差"},{"id":1634,"teacher_id":745,"teacher_name":"罗自生","post_time":"2015-03-23 02:37:59","like_diff":5,"likes":12,"dislikes":7,"content":"难得一个机灵的老师  上课不错 考试挺简单的 就是给分一般"},{"id":37003,"teacher_id":745,"teacher_name":"罗自生","post_time":"2016-11-17 05:04:11","like_diff":4,"likes":6,"dislikes":2,"content":"老师上课ppt最重要，务必课后把它们都记下来。论文的挑剔也有一定的道理。但是好吧最后看到成绩我就有点醉了…"},{"id":37337,"teacher_id":745,"teacher_name":"罗自生","post_time":"2016-11-18 10:46:33","like_diff":4,"likes":5,"dislikes":1,"content":"绩点超低"},{"id":44192,"teacher_id":745,"teacher_name":"罗自生","post_time":"2017-01-17 11:47:45","like_diff":4,"likes":6,"dislikes":2,"content":"这个老师唯一的好处就是说话算话，人家一开始就说不会给你高分，所以就不要想了，可是没想到会那么低。。。。。\n\n不是很懂不给下载PPT，还专考PPT的目的，大概真的是训练我们拍照的技术吧，您真是用心良苦\n\n然而，事实上，期末考试确实都在PPT上，可是并没有什么卵用，就算你全都写对了，最后给分还是他随便给的吧，总之就是各种要求，非得按照他说的来，然而就算按照他说的做了，也不会有好结果，这老师，真是谜。。。。"},{"id":166333,"teacher_id":745,"teacher_name":"罗自生","post_time":"2023-01-12 03:37:15","like_diff":4,"likes":5,"dislikes":1,"content":"食品安全保藏导论\n\n老师真的很好，上课也有互动。考试开卷，内容都在PPT上，平时上课的时候截图截好期末就会轻松很多。在课上是真的能收获食品保藏的知识的！最后4.2感觉还行。另外希望老师身体健康！"},{"id":182396,"teacher_id":745,"teacher_name":"罗自生","post_time":"2023-11-15 12:57:29","like_diff":4,"likes":6,"dislikes":2,"content":"水杯老师，一节课讲近百页PPT，又难又混乱。期末考试不给PPT全要自己去智云文字识别整理，最后绩点还给得贼烂，卡到4.2不给更高。期末论文不怎么看内容就专门抠格式的毛病，标点符号全角半角，段首空两格，参考文献找不到，还说学生来上他的课是混学分，连个论文都不认真对待，格式不对全是态度问题。我寻思着你也没在课上教过我们格式啊？我们生来就会吗？那你上课的课件序号标的乱七八糟的、普通话又不标准的我们就没意见啦？很无语的老师"},{"id":37016,"teacher_id":745,"teacher_name":"罗自生","post_time":"2016-11-17 06:33:25","like_diff":3,"likes":4,"dislikes":1,"content":"通识绩点超低"},{"id":37058,"teacher_id":745,"teacher_name":"罗自生","post_time":"2016-11-17 08:13:34","like_diff":3,"likes":5,"dislikes":2,"content":"上课认真听不拍照会挂。。。上课不听然后拍照把ppt打印出来 可能会高分哟"},{"id":37309,"teacher_id":745,"teacher_name":"罗自生","post_time":"2016-11-18 09:22:31","like_diff":3,"likes":3,"dislikes":0,"content":"绩点杀手，要求来的个多。还是别选这个课了。"},{"id":65712,"teacher_id":745,"teacher_name":"罗自生","post_time":"2018-01-08 11:26:36","like_diff":3,"likes":3,"dislikes":0,"content":"给不幸碰上的同学们提个醒：论文一定要注意格式！具体包括：脚注符号在句号内，段落对齐，顿号逗号不要乱用，引文格式严谨（最好选用知名期刊文章），字母缩写要展开来（不然听者不知道那是什么东西），还有，展示控制时间！"},{"id":74704,"teacher_id":745,"teacher_name":"罗自生","post_time":"2018-03-05 08:09:36","like_diff":3,"likes":3,"dislikes":0,"content":"唯一一门挂的通识。。。。。"},{"id":122824,"teacher_id":745,"teacher_name":"罗自生","post_time":"2020-04-11 04:17:00","like_diff":3,"likes":6,"dislikes":3,"content":"19年秋学期上的食品保藏，没有展示和论文，一次考试。老师讲得很认真的，说话也很温柔。虽然上课确实是要狂拍PPT，但整理笔记和听课的过程中也很有收获，几个重要的概念，老师也有提及。老师不是为学生的绩点服务的，如果一开始就没有抱着认真学习的态度，为什么还要期待高绩点呢？"},{"id":142430,"teacher_id":745,"teacher_name":"罗自生","post_time":"2021-11-11 10:19:52","like_diff":3,"likes":3,"dislikes":0,"content":"食品安全保藏导论\n\n事真的少，分给的还不错，课程内容也还可以，还是可以学到一点东西，老师非常负责任，人很好，推荐选"},{"id":142481,"teacher_id":745,"teacher_name":"罗自生","post_time":"2021-11-12 04:53:41","like_diff":3,"likes":3,"dislikes":0,"content":"不知道评分怎么评的…截课件是重点"},{"id":142491,"teacher_id":745,"teacher_name":"罗自生","post_time":"2021-11-12 06:45:27","like_diff":3,"likes":3,"dislikes":0,"content":"考试开卷，考的全是ppt上的内容。但老师不发ppt。所以最好平时上课的时候就在智云课堂上截ppt的图为考试做准备。\n\n最后一堂课当场批改课程论文，提的建议对大一同学们帮助还是挺大的。"},{"id":149959,"teacher_id":745,"teacher_name":"罗自生","post_time":"2022-01-18 04:53:45","like_diff":3,"likes":4,"dislikes":1,"content":"食品安全保藏导论，课不水，认真上能学到干货的。期末考试就是ppt，所以上课完全不听没关系。老师没有以前的评论说的那么绩杀，人也比较温柔。事少，就小组合作论文+期末开卷考。水了一学期（😬）谢谢老师给我4.8"},{"id":154232,"teacher_id":745,"teacher_name":"罗自生","post_time":"2022-05-26 12:38:41","like_diff":3,"likes":4,"dislikes":1,"content":"罗老师虽然脾气略怪，要求略严，但是人还是很好的，尤其是对研究生很负责，很多都帮忙给找工作，工作后都还会给学生帮忙"},{"id":203547,"teacher_id":745,"teacher_name":"罗自生","post_time":"2024-11-20 03:24:28","like_diff":3,"likes":4,"dislikes":1,"content":"4.8，吹爆毒舌心善罗老师"},{"id":35385,"teacher_id":745,"teacher_name":"罗自生","post_time":"2016-11-09 13:48:53","like_diff":2,"likes":4,"dislikes":2,"content":"很呕，呕呕呕呕呕....."},{"id":35803,"teacher_id":745,"teacher_name":"罗自生","post_time":"2016-11-10 08:14:41","like_diff":2,"likes":6,"dislikes":4,"content":"不给PPT就算了，期末论文我改了好几遍结果被吐槽标点符号和版式问题，作业展示的环节被气炸了，特别挑剔的老师，一定会刁难你，劝能不选就不选，当然上课蛮有意思的，最后再提出一点，买书没用，题目都在PPT里面，特别坑。"},{"id":37105,"teacher_id":745,"teacher_name":"罗自生","post_time":"2016-11-17 12:02:36","like_diff":2,"likes":2,"dislikes":0,"content":"事多，格式要求严格，给分很低"},{"id":41273,"teacher_id":745,"teacher_name":"罗自生","post_time":"2017-01-10 10:58:58","like_diff":2,"likes":3,"dislikes":1,"content":"这老师忒吓人了"},{"id":59254,"teacher_id":745,"teacher_name":"罗自生","post_time":"2017-09-20 11:21:02","like_diff":2,"likes":2,"dislikes":0,"content":"我当年出分83  3.9  觉得还行，虽然比想象中差了点但也没怎么样，几天后再看，成绩变成了80   3.6   fine，还有这种操作"},{"id":65714,"teacher_id":745,"teacher_name":"罗自生","post_time":"2018-01-08 11:40:20","like_diff":2,"likes":3,"dislikes":1,"content":"本来是上沈老师的课的。结果半路杀出了个罗某，分低事多，还特别挑剔。"},{"id":69737,"teacher_id":745,"teacher_name":"罗自生","post_time":"2018-01-25 09:45:18","like_diff":2,"likes":2,"dislikes":0,"content":"老师很严，不会写论文的同学慎选，因为你会被整的很惨，而且要求不是一般的多，老师中途接这个班，让人真的很失望"},{"id":69835,"teacher_id":745,"teacher_name":"罗自生","post_time":"2018-01-25 13:25:22","like_diff":2,"likes":2,"dislikes":0,"content":"老师中途接的班，第一次看到通识课还会给出这么低的分的，关于老师个人的性格和说话的方式我就不好说了，一言难尽。"},{"id":90274,"teacher_id":745,"teacher_name":"罗自生","post_time":"2018-11-23 02:35:13","like_diff":2,"likes":2,"dislikes":0,"content":"通识绩杀，慎选"},{"id":114222,"teacher_id":745,"teacher_name":"罗自生","post_time":"2019-07-09 06:02:32","like_diff":2,"likes":2,"dislikes":0,"content":"ppt全拍下来裸考去就行了"},{"id":116083,"teacher_id":745,"teacher_name":"罗自生","post_time":"2019-09-03 07:09:37","like_diff":2,"likes":2,"dislikes":0,"content":"我太难了/(ㄒoㄒ)/~~"},{"id":116788,"teacher_id":745,"teacher_name":"罗自生","post_time":"2019-09-16 01:53:57","like_diff":2,"likes":2,"dislikes":0,"content":"小学期绩杀 太难了"},{"id":132165,"teacher_id":745,"teacher_name":"罗自生","post_time":"2021-01-30 18:52:42","like_diff":2,"likes":3,"dislikes":1,"content":"还不错的老师，没有同学那里评价的那么不堪，给分确实差一点，但是人很认真讲课也不错。推荐选"},{"id":142429,"teacher_id":745,"teacher_name":"罗自生","post_time":"2021-11-11 10:08:54","like_diff":2,"likes":3,"dislikes":1,"content":"（食品安全保藏导论）虽然给分不咋地，但事少是真的，课外除了写论文没有花过别的时间。本人全勤+好好整理ppt+认真写论文，最后3.9，感觉还可以吧毕竟事少。但如果不是真心感兴趣的话听课还挺痛苦的，因为罗老师每次课都能讲七八十页ppt……"},{"id":142447,"teacher_id":745,"teacher_name":"罗自生","post_time":"2021-11-11 13:03:26","like_diff":2,"likes":2,"dislikes":0,"content":"上课不点名\n\n最后一节课会对论文进行公开指导，对于大一来说还是很有用的"},{"id":142464,"teacher_id":745,"teacher_name":"罗自生","post_time":"2021-11-12 01:51:15","like_diff":2,"likes":5,"dislikes":3,"content":"给分挺差的，非常认真的记笔记结果最后只有3.9。一直到最后一节课才发现认真记笔记不如直接用智云课堂截课件，然后考试的时候直接抄课件。认真记笔记还不如完全不听课，考前把课件打印出来看一眼。唉，真的好失望"},{"id":144065,"teacher_id":745,"teacher_name":"罗自生","post_time":"2021-12-17 07:36:38","like_diff":2,"likes":2,"dislikes":0,"content":"通识课老师教的东西还挺多的，讲的也挺细，期末就考ppt上的东西，只要把ppt看好记熟，问题不大。老师喜欢互动，人也挺活泼的。"},{"id":148276,"teacher_id":745,"teacher_name":"罗自生","post_time":"2022-01-12 04:33:32","like_diff":2,"likes":4,"dislikes":2,"content":"食品安全保藏导论。可以选，课程压力不大，推！！！"},{"id":149928,"teacher_id":745,"teacher_name":"罗自生","post_time":"2022-01-18 00:26:33","like_diff":2,"likes":4,"dislikes":2,"content":"事儿少 很好水 老师也比较容易说话 给分超级高 考试很简单 整理好ppt就无敌了！食品保藏学！本人大一上上过最爽的通识课！都给我选！！"},{"id":154766,"teacher_id":745,"teacher_name":"罗自生","post_time":"2022-06-04 23:59:20","like_diff":2,"likes":2,"dislikes":0,"content":"上学期上的，全程没听课，考核一个小组论文，期末开卷考，打印ppt全都翻的到，4.8"},{"id":161838,"teacher_id":745,"teacher_name":"罗自生","post_time":"2022-11-14 10:43:31","like_diff":2,"likes":2,"dislikes":0,"content":"开卷考全答出来 论文认真写 和同学一样喜提4.2 不知道是今年给分普遍低了还是怎样"},{"id":161856,"teacher_id":745,"teacher_name":"罗自生","post_time":"2022-11-14 14:13:17","like_diff":2,"likes":2,"dislikes":0,"content":"开卷考客观题全对 论文认真写 上课一点没听 4.2 去年好像给了不少4.8 就这样吧"},{"id":173087,"teacher_id":745,"teacher_name":"罗自生","post_time":"2023-05-13 05:09:27","like_diff":2,"likes":3,"dislikes":1,"content":"#%#*@/%#%*!=，￥*"},{"id":183839,"teacher_id":745,"teacher_name":"罗自生","post_time":"2023-12-01 03:09:19","like_diff":2,"likes":2,"dislikes":0,"content":"。。。"},{"id":198929,"teacher_id":745,"teacher_name":"罗自生","post_time":"2024-09-13 04:02:25","like_diff":2,"likes":2,"dislikes":0,"content":"老师很严格但是很幽默，通识课互动很多。想水的慎选"},{"id":36114,"teacher_id":745,"teacher_name":"罗自生","post_time":"2016-11-10 12:42:22","like_diff":1,"likes":3,"dislikes":2,"content":"千万别选他的课你一定会后悔"},{"id":37756,"teacher_id":745,"teacher_name":"罗自生","post_time":"2017-01-17 07:35:38","like_diff":1,"likes":5,"dislikes":4,"content":"他还不尊重学生！！"},{"id":41274,"teacher_id":745,"teacher_name":"罗自生","post_time":"2017-01-17 07:08:05","like_diff":1,"likes":3,"dislikes":2,"content":"我只想呵呵"},{"id":42008,"teacher_id":745,"teacher_name":"罗自生","post_time":"2017-01-13 11:57:50","like_diff":1,"likes":1,"dislikes":0,"content":"老师要求比较严格，会点名，考试以ppt上的内容为主，平时尽量不要缺席，老师经常点名的，会影响平时成绩"},{"id":61519,"teacher_id":745,"teacher_name":"罗自生","post_time":"2017-11-18 08:35:34","like_diff":1,"likes":1,"dislikes":0,"content":"_(:з」∠)_"},{"id":70155,"teacher_id":745,"teacher_name":"罗自生","post_time":"2018-01-26 07:32:29","like_diff":1,"likes":1,"dislikes":0,"content":"老师中途接的班，写论文之前问他有什么要求，他说什么都没有，写好交上去以后一大堆要求，不明白为什么之前不交代清楚。老师说话算话，说不给高分就绝对不给，通识课里分最低的，绝对一个绩杀。?(?O?)"},{"id":119783,"teacher_id":745,"teacher_name":"罗自生","post_time":"2019-11-15 23:49:29","like_diff":1,"likes":2,"dislikes":1,"content":"讲的很无聊?通识课绩点挺低 我还打印了PPT去抄 结果只有2.7"},{"id":142535,"teacher_id":745,"teacher_name":"罗自生","post_time":"2021-11-12 17:17:55","like_diff":1,"likes":3,"dislikes":2,"content":"嗯…感觉就是中规中矩吧\n\n因为第一轮死活选不上通识课 所以二轮选课的时候就着容量未满盲选的…\n\n查老师里的评价确实挺吓人 但还是硬着头皮上了 其实老师人不错的 挺负责\n\n但是老师确实很注重论文格式 会在最后一节课当堂批改论文 揪出你们小组的错误 但大家都半斤八两 所以其实也就没啥好纠结的\n\n考试确实基本都是PPT 除了最后的论述题本人比较菜真的答不来了…\n\n最后出分4.2  确实被正态了 但确实又好像没什么好说的…"},{"id":161279,"teacher_id":745,"teacher_name":"罗自生","post_time":"2022-11-03 10:57:11","like_diff":1,"likes":1,"dislikes":0,"content":"运气不好的同学不建议选😅老师自己分小组，五个人的小组只有我一个不是留学生。下课立马找他想调整一下，老师：“那这样其他同学会有意见啊。” 你要不要听听看自己在说什么？感情我一拖四就不会有意见呗？倒不是说课程作业有多难，纯属是被恶心到了😅"},{"id":165417,"teacher_id":745,"teacher_name":"罗自生","post_time":"2023-01-04 14:27:26","like_diff":1,"likes":2,"dislikes":1,"content":"“我知道你们对于通识课采取的是什么态度，所以我不会发PPT，期末考一道题都不会写的话不要怪我，自己认真听”"},{"id":166416,"teacher_id":745,"teacher_name":"罗自生","post_time":"2023-01-12 08:06:08","like_diff":1,"likes":1,"dislikes":0,"content":"通识，不发ppt，要自己存，不存的话期末可以埋了"},{"id":182406,"teacher_id":745,"teacher_name":"罗自生","post_time":"2023-11-15 15:01:11","like_diff":1,"likes":3,"dislikes":2,"content":"不知道为什么老师分这么低，其实老师人很好上课也很认真，不点名，虽然不发ppt但智云上基本都能整理到，考前理了一天差不多理完，考试的题目都是可以直接翻到的，期末论文要求高，记得认真对待。平时没听课，最后绩点不高也不低，很满意，推荐选！"},{"id":190637,"teacher_id":745,"teacher_name":"罗自生","post_time":"2024-03-12 13:37:46","like_diff":1,"likes":1,"dislikes":0,"content":"对于想要高绩点同学直接劝退，如前几位同学所说，课程论文的格式要求很严格，最后给分也不会给很高，平时上课还会点同学回答问题\n\n除开给分来说，听课还是能学到很多东西的，但是最后考试得分只能看个人PPT整理得全不全了"},{"id":203277,"teacher_id":745,"teacher_name":"罗自生","post_time":"2024-11-18 18:44:22","like_diff":1,"likes":1,"dislikes":0,"content":"果蔬保鲜工程，罗老师其实讲挺好的，专业课里难得的好老师。看得出来老师每次上课都是用心准备了的，也希望多教一些东西给我们。\n\n期末和历年卷没有其他专业课关联那么大，会出新题，背的东西很多，有一些写不出来。不过其实应该PPT上都有，都是上课内容。\n\n罗老师可能要求是高一点，最后绩点没有特别高吧，，但还是给了10分。"},{"id":217457,"teacher_id":745,"teacher_name":"罗自生","post_time":"2025-04-10 15:36:32","like_diff":1,"likes":1,"dislikes":0,"content":"罗老师基本不点名，但是上课喜欢叫人回答问题（不是点名回答，是随机叫低头的人起来回答）\n\n老师讲的内容有些挺实用的，但上课不算有趣\n\n小组作业写论文会给模板，但是给的模板一般，不如自己上知网找类似主题论文。论文格式方面建议上b站找教程，参考文献等格式一定要准确无误（ai写的一定要注意标点符号全角半角）\n\n不过老师刀子嘴豆腐心，给分非常好😍"},{"id":142671,"teacher_id":745,"teacher_name":"罗自生","post_time":"2021-11-15 03:55:21","like_diff":0,"likes":4,"dislikes":4,"content":"挺好的老师"},{"id":149670,"teacher_id":745,"teacher_name":"罗自生","post_time":"2022-01-16 09:46:43","like_diff":0,"likes":2,"dislikes":2,"content":"老师好，老师妙，老师给分超级高！"},{"id":161603,"teacher_id":745,"teacher_name":"罗自生","post_time":"2022-11-09 09:53:57","like_diff":0,"likes":2,"dislikes":2,"content":"老师真的很好，他备课很认真讲的知识也很有趣（虽然不听也没关系但闲着听一听还是挺不错的），会有一些互动但是没有课堂表现分大家也不用紧张。他真的希望大家都能学到东西，不过一学期也没点过名，上课我也挺水的，就挂着智云截ppt转文字供期末使用，结课有个pre和小论文（小组 基本裁剪），考试很简单ppt都能找得到，给分很好，老师超级和蔼，不知道为什么分数这么低，在此为罗老师正名！"},{"id":161897,"teacher_id":745,"teacher_name":"罗自生","post_time":"2022-11-15 01:49:02","like_diff":0,"likes":2,"dislikes":2,"content":"只想说被正太了，低，感觉我们小组都低，没有上学期说的那么好"},{"id":169675,"teacher_id":745,"teacher_name":"罗自生","post_time":"2023-02-27 10:39:41","like_diff":0,"likes":1,"dislikes":1,"content":"给老师上个分，我觉得老师讲课还是非常认真的，期末考试不难也翻的到"},{"id":185800,"teacher_id":745,"teacher_name":"罗自生","post_time":"2024-01-04 12:40:22","like_diff":0,"likes":2,"dislikes":2,"content":"打了五分是因为希望得5.0（双手合十）其实连五分都不值 好恶心"},{"id":207141,"teacher_id":745,"teacher_name":"罗自生","post_time":"2024-12-19 11:32:45","like_diff":0,"likes":1,"dislikes":1,"content":"挺好的老师，上食品安全保藏导论，七十多个人的课就来了二十七个人也没点名。上课严肃又不失幽默。\n\n就是个天天惦记蜜饯的可爱老师啊"},{"id":208247,"teacher_id":745,"teacher_name":"罗自生","post_time":"2025-01-07 06:55:57","like_diff":0,"likes":0,"dislikes":0,"content":"上课挺风趣的，挺严格的老头，对小组作业的点评很严格（甚至有些刻薄吧），期末考认真写＋小组作业不要复制粘贴给分还是不错的"},{"id":209803,"teacher_id":745,"teacher_name":"罗自生","post_time":"2025-01-07 06:48:16","like_diff":0,"likes":1,"dislikes":1,"content":"食品安全保藏\n\n小组作业被骂的狗血淋头\n\n但是4.8✓"},{"id":209931,"teacher_id":745,"teacher_name":"罗自生","post_time":"2025-01-07 12:43:10","like_diff":0,"likes":0,"dislikes":0,"content":"我是大一文科生，上的食品安全保藏导论，老师人很好的，很想教会我们有关食品的知识。上课不点名，认真听也能学到很多东西，不想听干自己的事就行，虽然有时候要提问，但是答不上来也没关系的，老师最多会开两句玩笑，期末考试开卷，题目都不难，最终拿到了4.5的绩点，非常开心"},{"id":37010,"teacher_id":745,"teacher_name":"罗自生","post_time":"2016-11-17 05:57:25","like_diff":-1,"likes":0,"dislikes":1,"content":"上通识课把PPT拍下来再打印出来考试一般没什么问题了。"},{"id":142431,"teacher_id":745,"teacher_name":"罗自生","post_time":"2021-11-11 10:24:32","like_diff":-1,"likes":0,"dislikes":1,"content":"很不错"},{"id":169635,"teacher_id":745,"teacher_name":"罗自生","post_time":"2023-02-27 08:14:17","like_diff":-1,"likes":1,"dislikes":2,"content":"老师挺好的"},{"id":188562,"teacher_id":745,"teacher_name":"罗自生","post_time":"2024-01-19 08:57:25","like_diff":-1,"likes":2,"dislikes":3,"content":"《食品安全保藏导论》，很难不赞成楼上的“水杯老师”\n\n\n\n点名：除了有次课分小组，其他时候没点过名\n\n\n\n平时上课会走动，专挑没抬头听课同学问问题，回答不出来就会被冷嘲热讽一顿\n\n\n\n第7节课他要录像，让我们配合坐前面，并且想找同学当托；我很不幸被盯上了，当时想推脱，结果他来一句“跟浙大教授合作是你的荣幸”，好好好，您排面最大了\n\n\n\n平时没作业，要准备的就是期末小组论文加展示。而他对论文格式要求极其严格甚至还自相矛盾，比如我们组的论文就按照他说的期刊要求写，结果最后说我们的字体太小，“太小气”，我寻思这不是您的要求吗？\n\n\n\n期末开卷考考他私有的ppt\n\n\n\n我本人每节课都去了，在听到某些部分的时候也会认真听一段，我相信我对这门课至少是有上心的\n\n\n\n期末有一题没找到，总评79，喜提3.3。\n\n\n\n我打两分，多的一分是给您上课偶尔的幽默\n\n\n\n这课谁爱上谁上吧"},{"id":64933,"teacher_id":745,"teacher_name":"罗自生","post_time":"2017-12-28 03:53:40","like_diff":-2,"likes":4,"dislikes":6,"content":"嗯我是上罗老师专业课的，来正个名。罗老师虽然说话非常直接不留情面，要求也稍微高一些（但是比我预期的严格好很多了），不过讲课真的很好啊，会给我们启发的呀。那些比较严格的要求也是对你自己好呀，多学习一些不是很好吗？而且说不给模版，去翻翻罗老师的论文不就知道了吗？要说给分，考试也很简单，背一下就好，自己平时也把展示和论文做好，罗老师会给你高分的。"},{"id":106692,"teacher_id":745,"teacher_name":"罗自生","post_time":"2019-04-29 03:08:23","like_diff":-2,"likes":2,"dislikes":4,"content":"老罗人真的很好！"},{"id":133480,"teacher_id":745,"teacher_name":"罗自生","post_time":"2021-03-01 06:14:50","like_diff":-2,"likes":3,"dislikes":5,"content":"老师很负责任"},{"id":164914,"teacher_id":745,"teacher_name":"罗自生","post_time":"2022-12-27 13:12:53","like_diff":-2,"likes":2,"dislikes":4,"content":"罗老师说实话还是可以的，上通识课友好，而且有些考试题目课上会明显地暗示，论文要求确实严格，还有个期末的展示吧，反正事挺少的。就是要把PPT上的内容一页一页复制到我的笔记上去有点累，我认为如果认真完成任务和考试绩点不会差的"},{"id":119791,"teacher_id":745,"teacher_name":"罗自生","post_time":"2019-11-16 00:22:42","like_diff":-4,"likes":0,"dislikes":4,"content":"没太有意思\n\n"},{"id":114126,"teacher_id":745,"teacher_name":"罗自生","post_time":"2019-07-09 00:24:26","like_diff":-7,"likes":1,"dislikes":8,"content":"其实老师上课还挺负责有趣的，只是我对这个确实不怎么感兴趣。把所有的ppt都拍下来拿去考试了，小组展示的做的一般就，竟然有4.8，真的万万没想到"},{"id":49015,"teacher_id":745,"teacher_name":"罗自生","post_time":"2017-03-21 11:50:49","like_diff":-8,"likes":0,"dislikes":8,"content":"我爱你"},{"id":27157,"teacher_id":745,"teacher_name":"罗自生","post_time":"2016-06-23 08:46:06","like_diff":-12,"likes":0,"dislikes":12,"content":"可以可以"},{"id":36831,"teacher_id":745,"teacher_name":"罗自生","post_time":"2016-11-16 07:17:33","like_diff":-14,"likes":5,"dislikes":19,"content":"老师人很好只是很严格呀！认真的听老师上课感觉收获挺多的。\n\n最后给我的分有点让我惊喜"},{"id":23428,"teacher_id":745,"teacher_name":"罗自生","post_time":"2016-09-16 11:18:31","like_diff":-15,"likes":6,"dislikes":21,"content":"大爱ヽ(*´з｀*)ﾉ，老师人很好的，虽然比较严格，但是有利无害"},{"id":18401,"teacher_id":745,"teacher_name":"罗自生","post_time":"2016-01-21 14:22:39","like_diff":-28,"likes":6,"dislikes":34,"content":"给分好"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
