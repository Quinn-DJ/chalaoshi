                    const commentsData = [{"id":88472,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-03-06 11:35:20","like_diff":168,"likes":246,"dislikes":78,"content":"很为评论里面一边倒的评价感到恐惧。蒋老师讲课经验丰富生动易懂没得说的，但是用一种如同所有红爆四十岁老板朋友圈的鸡汤那般的语言，夹杂荤段子引发轰动效果，以及占据大部分课堂时间的新闻案例介绍和个人经历分享，尤其是这些内容跟博弈论又关系浅浅，我不明白为什么课堂收获能有上面同学说得那么多。老师只是讲解了博弈论比较浅的一部分，适用的约束条件非常多，解释力是很有局限的。除此之外蒋老师对女性与边缘人群的态度也真的不敢恭维。同学偷偷告诉我说觉得他其实挺庸俗的，不好意思，我也觉得。"},{"id":85684,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-07-25 14:25:52","like_diff":82,"likes":106,"dislikes":24,"content":"本同性恋深表遗憾"},{"id":1573,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2015-03-22 15:59:43","like_diff":79,"likes":149,"dislikes":70,"content":"上课内容非常有趣，值得推荐，可以学到会很多东西"},{"id":88489,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-10-31 08:48:48","like_diff":72,"likes":101,"dislikes":29,"content":"太麻烦了，除了网课上的测试和评论，还有期末考和课堂小测和论文，事情贼多"},{"id":151735,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-03-14 08:41:48","like_diff":69,"likes":80,"dislikes":11,"content":"“试想，如果美国前总统特朗普不肯移交总统权力，美国人民如何才能迫使他不得不移交权力？”\n\n你不妨把话再讲得明白一些"},{"id":70130,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-01-26 07:00:02","like_diff":58,"likes":69,"dislikes":11,"content":"上课使我贫穷...."},{"id":88598,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-11-03 03:30:01","like_diff":56,"likes":76,"dislikes":20,"content":"本来是听其他同学推荐的…结果这学期多了很多任务 平时小测  讨论 线上期末考 线下期末考 五千字论文，而且线下期末考，难度也上来，但是却并没有很系统的讲，完全拼的是数学功底…实在是心态崩了…"},{"id":142631,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-15 00:25:55","like_diff":51,"likes":58,"dislikes":7,"content":"老师给分很好👍，希望下次别再给了"},{"id":88488,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-10-31 08:44:15","like_diff":36,"likes":41,"dislikes":5,"content":"课程改革的初衷是好的，考核的强度和难度确实上来了，但是教学模式没有任何变化，显然适应不了这次改革。"},{"id":154789,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-06-05 11:11:10","like_diff":35,"likes":35,"dislikes":0,"content":"用繁体字夸的那位老哥真是神反串"},{"id":1267,"teacher_id":757,"t ":"2018-10-31 08:30:32","like_diff":23,"likes":30,"dislikes":7,"content":"其他都还不错，远远好于别的通识课，但是感觉老师第一次的课程改革有点失败，在没有给任何例子的情况下考了一堆逻辑题。"},{"id":153602,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-05-05 12:36:39","like_diff":22,"likes":29,"dislikes":7,"content":"回复上条“大是大非前讲什么科学道理”，\n\n没有人质疑他讲授的知识，知识是无辜的。\n\n人们质疑的是他的思想、师德师风和人品。"},{"id":153783,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-05-11 03:06:45","like_diff":22,"likes":24,"dislikes":2,"content":"2.4含量bd"},{"id":78102,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-05-09 10:24:23","like_diff":20,"likes":24,"dislikes":4,"content":"网课重复听一遍很鸡肋，填空答案设置很不合理，给分呵呵"},{"id":104205,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-03-14 02:35:25","like_diff":20,"likes":25,"dislikes":5,"content":"吊人一个，水平低的很，当微商可能有余，当老师还是别逗大? 了"},{"id":122227,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2020-02-20 05:59:19","like_diff":20,"likes":32,"dislikes":12,"content":"不知道这么高的分数怎么来的，个人感觉过誉了。课堂事情贼多，各种小测互评，内容却没什么干货，上课离不开低俗黄色段子，还有攻击国家政府，阴阳怪气的一个人，有一说一真的欣赏不来。朋友圈像个微商，发的文章又都是些无脑的公知文（没错就是微博上最恶臭的那种，实在无语）也许在老师眼里反党反政府就是政治正确吧，还有一帮学生无脑舔刷好评，难不成是因为老师上课几块钱的红包把你们收买了？给爷爬"},{"id":143168,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-20 11:28:21","like_diff":20,"likes":22,"dislikes":2,"content":"为什么别的老师为了正态最低3.3，你却给这么多人打2.4？"},{"id":152383,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-04-07 11:10:16","like_diff":18,"likes":27,"dislikes":9,"content":"博弈论基础\n\n水课 事多 快跑"},{"id":148066,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-01-11 12:28:15","like_diff":17,"likes":23,"dislikes":6,"content":"这真的给分极差，作业有认真做考试认真答，最后给分2.4。"},{"id":151285,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-02-27 14:15:54","like_diff":17,"likes":28,"dislikes":11,"content":"师风师德问题突出"},{"id":90227,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-11-22 14:38:37","like_diff":16,"likes":20,"dislikes":4,"content":"事多，分不好，讲真学博弈论不如自己看书，上课太浅"},{"id":104491,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-03-21 13:29:51","like_diff":16,"likes":17,"dislikes":1,"content":"事情太多了，而且自己独立完成的小测会被别人组队搞的完全碾压，所以感觉这部分给分比例太高很不合理。课上的很难受。"},{"id":142806,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-16 09:59:18","like_diff":16,"likes":18,"dislikes":2,"content":"不否认他的讲课水平，但他给分的方式不行，平时每章节小测完全架不住有人合谋刷分，最终期末考试出题又过于主观和坑爹了。。。被正态到了"},{"id":202467,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-22 13:13:46","like_diff":16,"likes":17,"dislikes":1,"content":"绩杀2.7"},{"id":49324,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2017-04-05 10:26:26","like_diff":15,"likes":18,"dislikes":3,"content":"是不是被策反了？哈哈"},{"id":166050,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2023-01-11 03:01:13","like_diff":15,"likes":15,"dislikes":0,"content":"给分太差"},{"id":202204,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-10 16:25:19","like_diff":15,"likes":15,"dislikes":0,"content":"小测认真做论文好好写期末考试也好好做只有2.7，不知道为什么"},{"id":88931,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-11-12 11:41:18","like_diff":14,"likes":21,"dislikes":7,"content":"觉得很无聊，讲的都是些什么东西，纯粹为了博眼球而发声。事情么贼多，还动不动一下这样一下那样的，总之我不喜欢这门课以及这个老师上课的风格，感觉就是哗众取宠！"},{"id":151306,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-02-28 07:53:06","like_diff":14,"likes":26,"dislikes":12,"content":"传统型网络公知"},{"id":104766,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-03-27 10:45:14","like_diff":13,"likes":16,"dislikes":3,"content":"课上的黄色废料真是令人无语"},{"id":202292,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-11 09:29:37","like_diff":13,"likes":13,"dislikes":0,"content":"认真听课，认真做作业和测试，最后被分数重创"},{"id":202461,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-13 00:22:29","like_diff":13,"likes":13,"dislikes":0,"content":"花这么多时间拿不好看的分..."},{"id":202523,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-13 03:25:36","like_diff":13,"likes":13,"dislikes":0,"content":"给分真的真的很差很差很差，打响大一第一枪☝🏻️☝🏻️☝🏻️"},{"id":2730,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2015-05-06 07:43:12","like_diff":12,"likes":30,"dislikes":18,"content":"好老师，必赞"},{"id":51921,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2017-06-13 13:52:51","like_diff":12,"likes":18,"dislikes":6,"content":"害怕失去是因为想象不到更好的未来"},{"id":127077,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2020-11-05 09:45:06","like_diff":12,"likes":18,"dislikes":6,"content":"评论有个挺有意思的现象，17年以前好评占大多数，18年以后差评多起来了。个人是18年选的博弈论基础，听说上学期还没有课程论文之类乱七八糟东西，事情还算比较少，但之后就多起来了。具体课程内容确实挺有趣，是少有的能让我全程都不困的课。但说到老师嘛，借着课程跟所有人加微信，然后朋友圈时不时发些阴阳怪气的内容，批评政府嘲讽体制，蛮公知的。"},{"id":202441,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-12 19:20:56","like_diff":12,"likes":12,"dislikes":0,"content":"好好做了小测，好好完成了期末考，上课也有互动刷表现，结果3.9还卡绩"},{"id":141979,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-02 19:06:54","like_diff":11,"likes":18,"dislikes":7,"content":"极其阴间的老师，其罪证包括但不限于：\n\n1.事情巨多。每周上完课后有一个小测，同时还有两次讨论，期末还要写两篇论文和一个测试。这么多的内容，塞到了一个1.5分的课里，这合理吗？\n\n2.分数安排离谱。之前提到的小测，一次有4道题，总分是4分。而两篇论文字数分别为1000-2000、2000-3000，总分都是10分。我在其他通识课写这么多字的文章可以拿到30分，这里却只有10分，仅仅只是两次半的测试分。实在不理解这样设置分数的理由。\n\n3.更加离谱的加分机制。如果你觉得以上的分数不好拿，那么你还有两次可以加分的机会。一次是某次讨论，这场讨论的内容是上这节课的感想，如果你的感想让老师觉得好就可以加1-3分。但这个老师从来就只看最新的讨论内容，感情我早早交了个寂寞呗。还有次机会是最后一节课，有个拍卖环节，就是直接拍卖成绩，谁买到了就可以加3分。无语，成绩竟然直接和钱挂钩，那我还上你的课干什么，不如进厂赚点钱来买分数。\n\n总之，不要选博弈论，快跑！"},{"id":148075,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-01-11 12:41:37","like_diff":11,"likes":20,"dislikes":9,"content":"啥都好好干，最后2.4。不说了，1分献给好老师"},{"id":183101,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2023-11-22 07:15:11","like_diff":11,"likes":12,"dislikes":1,"content":"原来说的是朝鲜，我还以为说的是印度呢"},{"id":201863,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-07 04:31:49","like_diff":11,"likes":11,"dislikes":0,"content":"认真做成绩也不高"},{"id":202403,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-12 11:16:54","like_diff":11,"likes":12,"dislikes":1,"content":"每次都按时完成测试，比不过课程结束一起照答案抄的哥们们。题都是老题，题干已经老到在百度输入前几个字就能自动补出完整题干，答案也是一成不变。全是选择题，七成的分都在这，就看网络谁玩的6。组团报这门课更是mm，一起扌少到接近满分。而且蒋老师不点名，选上课一次也不要来，直接考就行。几乎教考分离，偶尔几个题检查看你来没来上课直接智云看回放即可。总之，这课氵到极点"},{"id":5001,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2015-07-02 02:42:53","like_diff":10,"likes":25,"dislikes":15,"content":"讲课很好，学到很多东西。"},{"id":7695,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2015-09-15 09:31:09","like_diff":10,"likes":28,"dislikes":18,"content":"听蒋老师的课是一种享受~有独立的思考。适合兼人生导师"},{"id":148044,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-01-11 12:47:49","like_diff":10,"likes":16,"dislikes":6,"content":"别选 给分极差 上课有听课后作业认真做你告诉我就三点几？真的无语 要均绩就别选"},{"id":159890,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-09-08 03:48:49","like_diff":10,"likes":14,"dislikes":4,"content":"兔友不知道怎么样，但是蒋无论如何不行"},{"id":170710,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2023-03-08 09:16:21","like_diff":10,"likes":21,"dislikes":11,"content":"今天有人在某校内论坛吐槽蒋老师的观点，引发了不少人对他的人身攻击。我的理解，事情的缘由是蒋老师对包括唐山打人事件在内的受害者给出了妥协退让的建议。\n\n偏激的人认为，这是纯纯的被害者有罪论，可是，蒋老师认为被害者反击的行为不对并不代表他认为受害者不对，而是觉得这项选择是负和博弈中的非纳什均衡选择。从他之后给出的例子——蜈蚣博弈——也不难看出他的思想:在竞争博弈或者竞合博弈中，自己的利益是最大化的。这句话，或者说这个思想，纸面上看并没有什么问题，但一旦放在实际场景中，却显得非常油腻圆滑。是啊，被害者一味地退让不就是助长施暴者的暴行吗？很多人觉得，蒋老师是站在旁观者的方面想问题，但其实恰恰相反，只有旁观者才能理直气壮地说，被害者的软弱是施暴者的倚仗，你凭什么让别人承担反抗的后果？\n\n在博弈中，只考虑自己的利益当然没错。但在社会上，只考虑自己的利益是否会让社会承担更大的代价呢？这点蒋老师似乎没有直说，但他在课堂上一遍又一遍用他的案例和他的观点告诉我们，如何在生活中用博弈论的方法让自己的利益最大化而丝毫不顾及其他，我觉得这就是他被骂最大的原因之一。\n\n我并不想也不能用文字为谁扣上钠翠的帽子，只是不愿看到有人肆意用键盘涂抹自己眼中的东西，掩盖了事实。有人说蒋老师对边缘人物和女性的歧视在课堂上有所收敛，但是我觉得一个人根深蒂固的思想还是无处不渗透在他的举止之中，大家能在课上在论坛上都一样，或对或错的观点都只是参考，而不是洗脑。"},{"id":199237,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-09-19 15:15:13","like_diff":10,"likes":11,"dislikes":1,"content":"唐氏小测"},{"id":4016,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2015-06-17 13:56:21","like_diff":9,"likes":23,"dislikes":14,"content":"特别好的老师\n\n"},{"id":84441,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-07-13 01:02:16","like_diff":9,"likes":12,"dislikes":3,"content":".........原始分94.5...最后被降了2档....\n\n（正态...不透明....."},{"id":133433,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-02-28 13:40:55","like_diff":9,"likes":15,"dislikes":6,"content":"关于言论问题：舆论场上无左右，不符合风向的一律按公知处理…真就人人自证文盲，污名化只需要一个词语就够了嗷？"},{"id":142626,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-15 00:07:59","like_diff":9,"likes":11,"dislikes":2,"content":"老师很会给分啊，硬是用一个3.0把我另外一科5.0给拉没了"},{"id":202457,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-13 00:05:51","like_diff":9,"likes":11,"dislikes":2,"content":"博弈论基础这课争议应该挺大的。八节课八次小测，每次四道题五分钟（有计算十分钟），一题一分直接进总评；期末学在浙大考试，四十分钟四十题四十分，一题一分直接进总评；两个讨论题一个四分；一个博弈论模型总结30分。没有什么课堂互动的加分，老师说不点名，红包游戏也是自愿，但据说第六节课玩了一个游戏强制参与类似点名（反正我是没听，不知道最后是不是卡我绩的理由）客观比重极大，主观作业基本交了就给满，个人觉得和我选的其他通识好课比起来事情太多。而这个客观题都是陈年老题，只能说选这个课最好有资源+合作博弈。当时冲着室友说拍卖三分总评，直接群里发红包选的这课，才得知他发的个数只有班级人数的一半，最后网速慢+手气差350*3就抢到1.5无语了。再说老师和课程内容本身，老师跟我们成长的年代不一样，他输出的很多观点只能说不敢苟同，可能有的同学喜欢老师有趣的上课方式，但我只是单纯不喜欢听他的声音（有点吵）；课程内容其实在博弈论中也是比较浅的，感觉意义不大吧。"},{"id":202564,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-15 05:48:55","like_diff":9,"likes":10,"dislikes":1,"content":"给后人的建议：真正的博弈不在于课堂，在于课后。多交流多合作，小测慎做。"},{"id":4522,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2015-06-24 06:42:49","like_diff":8,"likes":20,"dislikes":12,"content":"内容丰富"},{"id":11581,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2015-12-06 13:56:21","like_diff":8,"likes":20,"dislikes":12,"content":"讲道理 很不错的课"},{"id":84135,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-07-12 06:06:18","like_diff":8,"likes":11,"dislikes":3,"content":"认真做测试，3.3不解释"},{"id":90226,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-11-22 14:32:48","like_diff":8,"likes":10,"dislikes":2,"content":"事贼多，分不好"},{"id":105436,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-04-16 01:38:07","like_diff":8,"likes":8,"dislikes":0,"content":"事情也太多了吧\n\n强烈建议大家不要选\n\n既然蒋老师会看查老师\n\n那我就顺便吐槽一下\n\n您课程改革的初衷是好的\n\n"},{"id":122322,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2020-02-24 06:29:07","like_diff":8,"likes":9,"dislikes":1,"content":"上的博弈论 作为通识课事情真的多 上课没什么干货 都是很浅显的东西 一学期下来回顾一遍老觉得课堂上没学到啥 干货都在spoc的网课里 不把网课和书本自学一遍小测和期末基本考不好（而且题目奇怪） 第一节课觉得老师人很好 符合查老师评分 多听几节课就知道这老师有点“虚” 很喜欢用给什么什么人上过课的句式鼓吹自己 朋友圈确如楼上所说经常发表反政府言论（开学第一课就是每个人强制加wx好友）\n\n还被卡绩了…"},{"id":151307,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-02-28 07:59:45","like_diff":8,"likes":25,"dislikes":17,"content":"典型的公知 给爷爬😅"},{"id":152109,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-03-27 06:21:11","like_diff":8,"likes":23,"dislikes":15,"content":"公知形象真的是"},{"id":129909,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-01-13 11:51:45","like_diff":7,"likes":9,"dislikes":2,"content":"身为工科学生，的确可以在蒋老师的课上学到很多，我最后一节课之后评价，不想让结果左右自己，作为一门通识课，晦涩的地方很少，也的确是我最投入的一门课，事情也不会很多，大致是每节课之后五分钟在学在浙大上有个小测，偶尔参加一下讨论（一两百字），最后三个论文（两个1000字，一个模型总结），最后网上期末测试，事的确可能有点多，但也保障了平时分，否则你想想期末占个70%，那恐怕还是有点占用其他复习时间。反正非常推荐，或许从这上面你能学到更多生活的道理。"},{"id":142635,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-15 01:13:02","like_diff":7,"likes":11,"dislikes":4,"content":"上课氛围轻松愉快，每节课后只有4道题，我觉得相较于一些要听网课的课程不多了。一个学期课听下来两篇论文，如果你认真听课那么你会有感而发写论文不会难的。虽然期末考有点阴间，但是可以智云课堂和上网啊。\n\n还有关于卖分数：\n\n1.蒋老师没收同学钱而是让同学们抢红包\n\n2.每班3个名额+3分能影响大局吗？图一乐罢了。\n\n3.你想要有钱的就去买呗。为什么要愤愤不平呢？"},{"id":148103,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-01-11 13:35:59","like_diff":7,"likes":8,"dislikes":1,"content":"绩杀……"},{"id":148566,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-01-13 01:39:20","like_diff":7,"likes":8,"dislikes":1,"content":"作为一门通识选修课，确实算是有意思的了，我的笑声在这节课上爆发的也确实很多。但是作业有点硬核，最后我个人的绩点在通识选修课里也算低的了"},{"id":164114,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-12-18 07:18:19","like_diff":7,"likes":7,"dislikes":0,"content":"绩点2.7，历史最低\n\n给分算严格的，如果不想绩杀每一环都得认真做\n\n客观评价，老师上课水平不错，讲的知识点很有趣，语气有点冲，有点口音，观点也感觉一边倒（很能驳斥误导人的感觉），上课也会有各种应用讲解和活动（大多是红包的形式）。不想听可全程水，有重点老师会强调。\n\n本人考这么差估计是被正态了，事确实相对多，每周小测（四五道小题目），月常小论文、讨论（3000字），期末考试两次机会，全选择题（不定项）。估计是我太浪了，两次取高的考试就水了一次，而且是电脑上做的，可以随便翻书查资料。"},{"id":164546,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-12-21 15:13:14","like_diff":7,"likes":7,"dislikes":0,"content":"事是真多，分也是真低，不知道选他干嘛\n\n顺我者独立思考，逆我者已被洗脑"},{"id":202528,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-13 03:36:08","like_diff":7,"likes":8,"dislikes":1,"content":"事不少分也不多，想水课慎选"},{"id":202570,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-13 07:06:02","like_diff":7,"likes":8,"dislikes":1,"content":"事情挺多的，写论文搞了5000字。讲话不是很能听清楚，自己在上面激动。有些观点很抽象本人不是很同意。还有，绩杀，绩杀，绩杀，2.4我疯了！！！"},{"id":202742,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-14 06:08:35","like_diff":7,"likes":8,"dislikes":1,"content":"给分低"},{"id":84142,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-07-12 06:22:37","like_diff":6,"likes":9,"dislikes":3,"content":"整个学期只有三四次在教室里上课，其他全是自己看慕课。每张都有单元小测，最后期末有次测验。第二节课说一篇5000字论文可写可不写。关键这些都做了还被正态我还能说啥，rbq打扰了"},{"id":85054,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-07-15 06:49:47","like_diff":6,"likes":10,"dislikes":4,"content":"一开始还蛮有意思的，到后面就有点点平淡了，上课的人也越来越少。虽然红包游戏是比较好的形式，但久了也觉得有点点低级。有些笑话没什么意思还有各种笑声。考试闭卷会划范围，也还简单，不过不建议裸考，分数会比较一般。讨论课也最好积极一点，争取期末可以展示吧。老师水平也很高，还是很值得上的课。"},{"id":90234,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-11-22 15:05:32","like_diff":6,"likes":7,"dislikes":1,"content":"上课很热闹，但是事情是真的多，网课还不如线下上，最后绩点也emmmm是我小测太弱了吧"},{"id":105756,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-04-20 04:19:27","like_diff":6,"likes":9,"dislikes":3,"content":"讲课都是段子，干货少事情多，自学的话还是可以学不少，但是这种spoc课程改革说到头就是给老师偷懒的，说什么学生课下学习课上就能多讲一点，鬼啊课上都是没营养的低俗段子。\n\n老师会看查老师，还不满意学生给自己差评。评论区集中出现一堆无营养好评，会不会是自己刷的？"},{"id":107653,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-05-08 03:37:34","like_diff":6,"likes":8,"dislikes":2,"content":"现在的事情是真的挺多的，感觉自己要投入和专业课一样的时间来完成任务，但是最后分数真的挺低的，唉明明也都是认真做了。上课的话是挺有意思的，但是仅作为1.5分的通识课来说，大家还是慎重权衡吧。"},{"id":107660,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-05-08 05:06:24","like_diff":6,"likes":8,"dislikes":2,"content":"怎么说...过誉了是真的，但是本身我就没指望一门通识课能讲得多深入，所以感觉上课内容都还挺好，主要是从一些比较简单的博弈模型引出结论性的内容。体验最差的一点是讲的某些笑话...上面也有人说了，如果能减少这些比较低俗的内容就好了。另外，个人建议没有接触过博弈论的同学可以选一选，如果接触过，想稍微深入学习博弈论的话还是算了"},{"id":113445,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-07-06 17:24:01","like_diff":6,"likes":6,"dislikes":0,"content":"取消论文挺好的"},{"id":148612,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-01-13 03:50:59","like_diff":6,"likes":22,"dislikes":16,"content":"绩点4.5。\n\n老师讲课还是很有趣的，课堂内容也很不错，\n\n只是希望老师在教育我们认清现实的同时能增强民族自信心、增强文化自信，避免在课堂上宣扬一些不应该出现在中国高校课堂上的言论。"},{"id":188199,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-01-18 11:34:53","like_diff":6,"likes":8,"dislikes":2,"content":"其实事情远远没有想象到的那么多，我是按时完成小测、期末考和两篇小作文的作业的，事情对于一个认真完成作业不拖ddl的人来说完全不多，小测网上题目都能找得到，找不到的认真听课肯定能写。期末线上测试，有点看运气，但是ppt和网络能解决大部分，计算题上课听了也大致能写。可惜最后被正态了，我预估92讨论贴还被蒋老师点赞了，本以为至少能拿4.8，但老师说90分以上的人过多，最后被调到89了，4.5的绩点中规中矩吧。\n\n另外从上课内容看也是一门好课，三墩镇赌场活跃气氛，我还赚了不少钱哈哈哈。老师上课也很有趣很幽默，三观和政治观点有些争议，我不评价"},{"id":202299,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-11 10:10:39","like_diff":6,"likes":7,"dislikes":1,"content":"分数构成不合理"},{"id":202442,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-12 22:10:13","like_diff":6,"likes":7,"dislikes":1,"content":"真的卡绩。"},{"id":202485,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-13 01:54:56","like_diff":6,"likes":6,"dislikes":0,"content":"不得不说讲课讲的确实有意思……\n\n\n\n想水过去的话课程压力也不大，但是想拿高分真的付出回报不成正比……\n\n\n\n可能老师自诩的给分好只是觉得基本不让人挂……但他可能作为老师对我们身边的序位竞争产生的万元陷阱已经有多深只有理论没有概念……"},{"id":111416,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-07-01 11:10:57","like_diff":5,"likes":6,"dislikes":1,"content":"其他不说，这个老师上课举例全举一些鸡汤，我觉得这并不能称得上“深入浅出”，私以为这个老师很肤浅。另外想对楼下这位说，我不迷信，不怕这种。该说的还得说。"},{"id":123894,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2020-06-16 00:27:47","like_diff":5,"likes":6,"dislikes":1,"content":"老师课是上的不错，如果撇开绩点和投入时间的话。不过微信朋友圈是真的一言难尽......"},{"id":125266,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2020-09-05 04:48:20","like_diff":5,"likes":12,"dislikes":7,"content":"数院学子表示这不是我想听的博弈论，课堂上讲的案例经验居多，与我想象中纳什那种用数学构建起来的理论体系相去甚远。\n\n另外，其朋友圈真的恶臭，之前在那里转发各种阴阳怪气挺方方的文章，现在又像在冲今年公知KPI一样。\n\n给分是挺好的，但如果让我再选一次，这课不选也罢。"},{"id":130053,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-01-16 02:50:10","like_diff":5,"likes":9,"dislikes":4,"content":"说实话老师的上课风格和一些观点我个人有点接受不能，但是老师还是挺认真负责的。博弈论基础作为一门通识课给没了解博弈论的同学上挺好的，对于接触过博弈论的就浅了。查老师上的有一些差评，不过我觉得没必要因为老师的上课风格就完全抨击甚至人身攻击吧？难道大学也要里只允许有一种声音吗？"},{"id":135453,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-05-11 02:34:04","like_diff":5,"likes":7,"dislikes":2,"content":"蒋老师是我高中就看过网课的老师，博弈论很有趣，老师很好，讲课易懂。数学功底要一点，高中水平即可。至于庸俗荤段子，本女权同性恋（笑）没有感到被冒犯，可能老师看评论修改了吧。一八年的评论说事多，现在也改了，平时每节课线上四道题，两篇论文，线上期末考，还行。博弈论的课堂真的非常有意思，而且能赚到钱啊！（咳"},{"id":141547,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-10-14 02:38:34","like_diff":5,"likes":6,"dislikes":1,"content":"讲课蛮有趣，但是语调有点奇怪，而且我在他课上一直亏钱，果然还是我太弱了"},{"id":143788,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-12-06 09:29:27","like_diff":5,"likes":12,"dislikes":7,"content":"满绩经过，老师水平还行有点鸡汤，每节课有小测，事情多意味着不容易被绩杀，反观龚梦园的心理学，一篇综述直接没了，直接绩杀，反正一平均也都没了，秋学期完没结束"},{"id":147500,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-01-10 05:51:28","like_diff":5,"likes":7,"dislikes":2,"content":"不要选"},{"id":148412,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-01-12 11:23:43","like_diff":5,"likes":12,"dislikes":7,"content":"打一分是因为没有0分。课没旷一次，作业次次做，小论文都交了，期末也做了。2.1的绩点好意思给。上课真水。yysy没干货。发红包的游戏我确实玩不懂，也不觉得多有趣。"},{"id":160178,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-09-14 07:43:00","like_diff":5,"likes":7,"dislikes":2,"content":"蒋老师的上课内容与其说是博弈论不如说是公共管理，抱着开放包容的态度可以听听，如果自己思想就很极端的就不要选了。最后，按字数给分的情况很严重，大家自己考虑。"},{"id":164477,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-12-21 07:35:27","like_diff":5,"likes":6,"dislikes":1,"content":"全程听课2.1"},{"id":164613,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-12-22 08:24:09","like_diff":5,"likes":6,"dislikes":1,"content":"出这么无语的题目干嘛啊 每错一道扣一分 打出2点几真的好意思吗"},{"id":165899,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2023-01-10 09:19:37","like_diff":5,"likes":6,"dislikes":1,"content":"上课比较有趣轻松，但是事也比较多（每节课后学在浙大有5到10分钟的单元小测，以及总共有2次100字的讨论和2个1000-2000字左右的小论文），感觉给分基本上就由期末考试和小测决定的，这个分是丢了就没了，想要拿高一点的分还是要课后看一下书什么的"},{"id":166481,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2023-01-12 10:50:21","like_diff":5,"likes":5,"dislikes":0,"content":"就这啊？"},{"id":191662,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-04-27 06:02:19","like_diff":5,"likes":8,"dislikes":3,"content":"事情很多，测试，线上课，考试，讨论，而且问的问题高度个人化，比如第一次做这个游戏的时候以多少钱胜出……课认真听了，游戏也都参与了，但是给分不高，一门通识课比我均绩低了0.9，选这个课单纯为爱发电吧"},{"id":201864,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-07 04:39:00","like_diff":5,"likes":6,"dislikes":1,"content":"上课玩的开心就好，绩点高=运气+实力+用钱买分"},{"id":202503,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-13 02:50:37","like_diff":5,"likes":6,"dislikes":1,"content":"个人绩点4.2，但是说实在的感觉并没有在课上学到特别多的东西，有不少东西感觉是夹杂着插科打诨直接就过去了，作为通识课可能也正常，讲太深入可能不太好懂了。老师推荐的一些国外的博弈论入门书籍（《策略思维》、《妙趣横生博弈论》）还是不错的，如果真正感兴趣的话可以看看，本人在这两本书里还是学到了不少东西。主观（论文、讨论）感觉区分不大，主要是小测和期末考试。不过小测和期末考试实在不敢恭维，题目确实比较老了，如果和同学期末开黑肯定比一个人做强，本人独自完成亏麻了。但这都不是重点，主要是老师喜欢在小测和期末当中加入一些非知识性的问题，比如同学们玩红包游戏出了多少钱。用老师自己的话说是为了检测同学们是否听课，不过我个人感觉听完课后也记不住，而且这种非知识性的东西是否有必要记忆还是一个问题，如果为了这种题目去回放智云是否值得。感觉可以换一种检测方式，在期末的时候碰到这种题目确实有点搞心态。"},{"id":217516,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2025-04-12 04:43:40","like_diff":5,"likes":5,"dislikes":0,"content":"小测题是真sb啊，谁记得住那么多具体金额。做之前建议先把智云课堂打开"},{"id":113028,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-07-05 18:03:01","like_diff":4,"likes":6,"dislikes":2,"content":"蒋文华老师挺有亲和力的，通过发抢红包的方式让学生切实感受到了博弈论的魅力，博弈论本来就很高深，不要指望老师短短四节课能将博弈论的精髓和盘托出，老师更多的是在传达一种理性的态度，一种博弈的思维，希望我们能够因为这门课喜欢上博弈，并且运用到生活当中去，好老师，好课，10分顶上去"},{"id":116999,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-09-18 05:39:35","like_diff":4,"likes":5,"dislikes":1,"content":"太麻烦了，上课都是段子，感觉像是微商开大会\n\n"},{"id":130955,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-01-25 11:29:21","like_diff":4,"likes":4,"dislikes":0,"content":"事情多，课还是有意思的。本学期没听到什么不对的言语"},{"id":142505,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-12 10:35:36","like_diff":4,"likes":4,"dislikes":0,"content":"一般般"},{"id":142625,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-15 00:05:15","like_diff":4,"likes":6,"dislikes":2,"content":"给分呵呵了"},{"id":142670,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-15 03:59:13","like_diff":4,"likes":5,"dislikes":1,"content":"给分真的离谱 两篇论文加起来快一万字了 平常也有认真在学 绩点低到爆炸呵呵了"},{"id":144916,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-12-26 02:19:08","like_diff":4,"likes":8,"dislikes":4,"content":"不愧是三墩镇最大赌场，基本每节课都可以玩小游戏，讲的内容也很有趣，每节课后有小测，但题目出的都很奇葩，最后期末考试题目都是以前出过的题目，可以找几个好朋友一起选"},{"id":152420,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-04-10 12:08:44","like_diff":4,"likes":16,"dislikes":12,"content":"“ 现阶段除了新冠，其它病都算不了什么”"},{"id":162639,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-11-30 12:21:37","like_diff":4,"likes":4,"dislikes":0,"content":"给分不佳 但主要还是价值观不合"},{"id":165620,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2023-01-09 04:29:13","like_diff":4,"likes":4,"dislikes":0,"content":"事多分少.....后悔"},{"id":165744,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2023-01-09 13:05:14","like_diff":4,"likes":4,"dislikes":0,"content":"想水的不要选了，给分不好"},{"id":171116,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2023-03-16 06:49:33","like_diff":4,"likes":6,"dislikes":2,"content":"为什么秋冬学期给分差距很大？？"},{"id":188416,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-01-19 03:03:24","like_diff":4,"likes":12,"dislikes":8,"content":"给分最好的通识，小测和期末网上有答案，加上智云回放游戏结果就都全对，大作业助教改，交了就行，最后100"},{"id":202553,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-13 06:00:04","like_diff":4,"likes":4,"dislikes":0,"content":"明明课也有好好听，小测和各种作业都有好好做，最后被分数重创啊啊啊啊啊啊只有3.3啊啊啊啊啊"},{"id":202762,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-14 07:56:32","like_diff":4,"likes":5,"dislikes":1,"content":"给分很看重期末考试和平时小测成绩，想要拿好成绩一定要组队上分，善用网络查询，我由于小测不够重视不幸斩获3.6。\n\n老师关于课堂内容讲解还算生动有趣，但是内容本身关于博弈论的部分较为浅显，数学层面的计算讲得很潦草，考试题出来又不会做，还是挺折磨的。\n\n关于红包游戏：我个人认为不赌为赢。\n\n总的来说，作为一门通识课还算有趣，但是事多分少性价比真的不高，我直接反观《器官捐献与器官移植——生命的接力与延续》，只需一篇论文就能拿高分，而且课堂上真的可以听到很多这个领域的大师授课，有不小的收获。博弈论基础我上完感觉跟上之前的理解没差太多，学的太皮毛了。"},{"id":202878,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-15 03:34:15","like_diff":4,"likes":4,"dislikes":0,"content":"矢中矢"},{"id":206255,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-12-13 11:50:24","like_diff":4,"likes":4,"dislikes":0,"content":"给分主要看线上测试，搜题不一定搜得到，而且网上的答案很可能是错的，有些题目课件上也找不到，总之不是很好做，要绩点的建议别选。"},{"id":217576,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2025-04-13 18:07:30","like_diff":4,"likes":4,"dislikes":0,"content":"如果你必须在一节课和一晚好觉之间做选择——\n\n那就去睡觉吧。\n\n\n\n那是你和你大脑之间的Nash均衡。"},{"id":22294,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-03-03 09:28:09","like_diff":3,"likes":16,"dislikes":13,"content":"博弈论基础是我目前听过最有趣的课，良心老师！必须赶来点赞，老师人格魅力大"},{"id":47582,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2017-03-13 12:33:45","like_diff":3,"likes":14,"dislikes":11,"content":"好老师，每课必攻击政府，这么勇敢地为学生的三观着想的人值得给10分"},{"id":58565,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2017-09-04 05:31:11","like_diff":3,"likes":3,"dislikes":0,"content":"OvO"},{"id":70176,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-01-26 07:59:28","like_diff":3,"likes":9,"dislikes":6,"content":"每次下课给老师鼓掌的时候都笑中带泪"},{"id":78454,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-05-12 03:37:48","like_diff":3,"likes":9,"dislikes":6,"content":"老师是好老师，可惜浙大的正态制度让我对这门通识有点小失望，花了那么多时间只有这个成绩，真的很难受"},{"id":97830,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-01-22 23:19:37","like_diff":3,"likes":3,"dislikes":0,"content":"过誉了"},{"id":105526,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-05-08 03:49:13","like_diff":3,"likes":11,"dislikes":8,"content":"大学第一门满绩 认真做分数不会差的"},{"id":135307,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-05-08 01:19:57","like_diff":3,"likes":3,"dislikes":0,"content":"认真上课做作业3.6飘过"},{"id":140743,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-09-15 14:26:23","like_diff":3,"likes":4,"dislikes":1,"content":"这小测试我就呵呵了，什么伞兵东西，跟知识一点关系没有。"},{"id":142731,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-15 14:14:23","like_diff":3,"likes":3,"dislikes":0,"content":"给分很好捏，下次别给了"},{"id":145011,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-12-26 13:01:23","like_diff":3,"likes":9,"dislikes":6,"content":"博弈论：上课真的很有意思，学的知识对我启发很大，不仅仅是社会学或者数学上的启发，更是为人处世和待人接物的启发。每节课后一周内完成一个4道题的小测试，很简单，善用智云课堂和PPT完全没问题。中期两篇小论文其实很简单，只要认认真真写就好，不必太卷。最后线上期末考，两次机会，建议第一次机会截屏所有题目去查到答案再考第二次，题目不会差太多。最后4.8，虽然没有满绩但也还好吧。总之强推，但是态度要端正！"},{"id":146975,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-01-08 08:52:42","like_diff":3,"likes":5,"dislikes":2,"content":"不要选"},{"id":159785,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-08-30 05:13:14","like_diff":3,"likes":4,"dislikes":1,"content":"啧啧啧"},{"id":161565,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-11-09 06:25:21","like_diff":3,"likes":3,"dislikes":0,"content":"老师客观来说，讲课讲得很好，很生动，有趣，但是思想上确实西方化很严重，对枪支管理问题的想法上都有一定的问题，但是课上讲的博弈论模型什么的都讲的很好理解，而且上课比较水，去不去没很大问题，但是作业是真的有点多。但是考试问题也确实有点离谱的，什么上课同学们在红包游戏发过多少钱的红包，最后胜出的人发了多少钱都有的。这课我只能说看个人，自己考虑过再选。"},{"id":161611,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-11-09 11:50:33","like_diff":3,"likes":5,"dislikes":2,"content":"永远不要以为这门课很简单\n\n永远不要觉得蒋老师很简单\n\n永远不要以为你赚得到钱（bushi）\n\n总而言之学点博弈论是很有好处的，而蒋文华教授的博弈论之有趣实在是太赚了\n\n实际上无论思想固然可能不同但个人感觉都不会生硬输出。\n\n上课会觉得好多东西都能靠博弈论解释，世界清晰有条理多了"},{"id":161908,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-11-15 02:42:44","like_diff":3,"likes":3,"dislikes":0,"content":"上课很有趣，但是给分不会很高"},{"id":163823,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-12-16 07:36:42","like_diff":3,"likes":3,"dislikes":0,"content":"三墩镇赌王，我认为讲的很合理，因为讲深了也没几个人听。"},{"id":183094,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2023-11-22 06:11:37","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好，上课很有意思，很用心。"},{"id":201829,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-06 16:43:02","like_diff":3,"likes":4,"dislikes":1,"content":"好好好"},{"id":201866,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-07 04:52:15","like_diff":3,"likes":4,"dislikes":1,"content":"老师挺好的，助教是%，没办法"},{"id":202541,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-13 04:42:07","like_diff":3,"likes":5,"dislikes":2,"content":"我真的服了，事情么多得要死，好好做了给分也超级低，讲的东西是什么真理吗我请问\n\n为什么不能打0分，无亩的東希"},{"id":202620,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-13 11:30:28","like_diff":3,"likes":3,"dislikes":0,"content":"被卡绩了。。。。\n\n平时线上的小测比较重要，错一题总评扣一分。其他的主要还是要有互帮互助的合作精神吧，尽人事听天命。上课不点名，有点教考分离。"},{"id":205352,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-12-05 01:17:44","like_diff":3,"likes":4,"dislikes":1,"content":"小测也是博弈的一部分"},{"id":4106,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2015-06-17 17:31:42","like_diff":2,"likes":17,"dislikes":15,"content":"这是真正值得上的课"},{"id":13812,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2015-12-31 08:46:07","like_diff":2,"likes":10,"dislikes":8,"content":"超级喜欢这个老师，博弈论基础上课很有趣，每节课都没心思玩手机，聚精会神地听讲最后满绩。"},{"id":18986,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-01-23 02:08:28","like_diff":2,"likes":6,"dislikes":4,"content":"好老师，讲课很风趣，很有货。也喜欢公策课的助教！"},{"id":28203,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-06-28 08:15:37","like_diff":2,"likes":7,"dislikes":5,"content":"上课幽默风趣，学到了很多博弈论的知识。最喜欢他那个貌似“我读书少你们不要骗我”的表情。"},{"id":67022,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-01-20 03:56:28","like_diff":2,"likes":6,"dislikes":4,"content":"真的是人生导师啊！博弈论基础太热门了，没选上，坚持旁听了整个学期，感觉收获很大！而且上课贼刺激，发红包的游戏斗智斗勇。三节课全程毫无尿点！强推！"},{"id":76885,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-04-25 08:31:44","like_diff":2,"likes":7,"dislikes":5,"content":"正直敢说话，让人敬佩"},{"id":78523,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-05-12 13:58:03","like_diff":2,"likes":4,"dislikes":2,"content":"单元测试和期末考试总共扣了一分，但慕课平台讨论区翻车，就被正太了，有点可惜。"},{"id":79529,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-06-08 03:30:09","like_diff":2,"likes":3,"dislikes":1,"content":"讲课很好，但我被慕课平台讨论区坑了。。。部分观点不敢苟同，大多时候常给人醍醐灌顶之感，推荐(另强烈吐槽恶心的正态制度)"},{"id":103864,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-04-10 11:30:04","like_diff":2,"likes":4,"dislikes":2,"content":"笑死我了哈哈哈哈哈哈哈哈哈哈"},{"id":135527,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-05-12 11:41:32","like_diff":2,"likes":4,"dislikes":2,"content":"给分蛮好的。不过测试有、阴间。小测会问历年博弈游戏的结果来确保你认真听课。只能说不愧是博弈论老师@_@"},{"id":139926,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-08-20 11:47:59","like_diff":2,"likes":7,"dislikes":5,"content":"朋友圈这是收了境外势力钱了？"},{"id":142117,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-06 11:31:17","like_diff":2,"likes":2,"dislikes":0,"content":"2021年的蒋老师很友好，没有什么事情"},{"id":142605,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-14 09:18:36","like_diff":2,"likes":9,"dislikes":7,"content":"哪里事多了…小测四个题而已，而且都是非常基础的问题，老师不知道给了多少次补测机会，论文就那几个字算多？通识课开来也不是让你水的，想水就接受低分呗，老师布置作业改作业不要花时间？什么时候“事少”和“事多”成为评判一门课的标准了？"},{"id":142632,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-15 00:27:40","like_diff":2,"likes":3,"dislikes":1,"content":"讲课幽默风趣，算是让我学到博弈论的皮毛。内容较简单，数学要求不高，可以水课。"},{"id":142641,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-15 01:39:39","like_diff":2,"likes":3,"dislikes":1,"content":"事是真的少，给分也是真的一般。小测题是不多，但题目很阴间了。居然还会有上课买分的价格，第一次游戏的结果这种题目，大无语。"},{"id":143206,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-21 11:44:10","like_diff":2,"likes":3,"dislikes":1,"content":"本人旧高考理科生，此前政治只是初中水平，课程对我来说有难度。\n\n尽管老师风趣幽默，课程有趣也有一定深度，但是事有点多，每节课后都有小测（选择题，但是会问玉泉校区适用于碰头的标志性地点在哪这样的寡问题），最后有期末考试，两篇论文（超难写），没有管理、经济学基础的我查了很久资料努力写论文但只有3.3绩。\n\n总之，想要在课堂上获得快乐过的潇洒就来，在意绩点千万别报。"},{"id":148087,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-01-11 13:02:37","like_diff":2,"likes":4,"dislikes":2,"content":"老师挺好的，上课真的学到了很多知识。老师在课堂上是不怎么讲数学推导的，更多的是一些人生哲理。老师对于教学的热情很高，我想他真的是很热爱教学吧。\n\n至于给分，我相信好好做了就会有个好成绩。正太是不可避免的，关键是自己认真学，通识选修也是需要花功夫的。"},{"id":148166,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-01-11 17:14:04","like_diff":2,"likes":5,"dislikes":3,"content":"讲课超好 楼下几位分低的不先想想期末考考得怎样就说给分差？"},{"id":148233,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-01-12 02:21:20","like_diff":2,"likes":5,"dislikes":3,"content":"事情多是真的，略有一些庸俗也是真的，鸡汤有点多也是真的。但很喜欢他的讲课风格，超级生动形象，小白特别容易上手。如果好好听好好做作业，是真的可以收获有用的东西，老师也不会吝啬给你好看的绩点。"},{"id":162358,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-11-21 01:09:17","like_diff":2,"likes":2,"dislikes":0,"content":"总体来说讲得不错，其实作业量不算大，两个讨论题一周一个就行，期末考试前最好把老师布置的主观题作业做完，相当于带你复习一遍了。有些时候老师会讲一些道理，如果你有类似经历的话会很有体会，我印象很深的一句话便是，''尽量从善的方面去理解他人，这样可以解决百分之九十以上的矛盾''。"},{"id":163448,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-12-14 10:51:06","like_diff":2,"likes":2,"dislikes":0,"content":"事多，分不高，其实比较后悔选了这门课，绩点。。。。。"},{"id":165645,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2023-01-09 05:59:03","like_diff":2,"likes":3,"dislikes":1,"content":"蒋老师讲得确实很好，从生活出发讲课，深入浅出，平时的小游戏也很有意思。课程虽然是门通识课，但是比较硬核，尤其是最后几章。课后作业方面，平时做一下讨论和测试，接近期末有两个论文。虽然期末考和测试有点难，考了好多很硬的计算题，但是老师也说过要得高绩点就不能只靠上课，要课后自己学。\n\n总之，想要选事少分高的课的人慎选。"},{"id":165788,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2023-01-09 17:38:24","like_diff":2,"likes":2,"dislikes":0,"content":"能学到很多东西\n\n至于思想方面只能说想法不同，以纯博弈的观点和考虑其他层面的观点是不一样的，辩证地看待吧\n\n给分的话有点迷，和同学的期末答案差不多，一个4.8一个4.2，很怪\n\n算分制度实在是太奇怪了\n\n上课特别有意思，但是课后事不算少，自己考虑吧"},{"id":168317,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2023-02-11 04:24:21","like_diff":2,"likes":5,"dislikes":3,"content":"有些观点很雷人而且诱导性太强，但是抛开随机给分不谈，蒋老师人还是很好的"},{"id":172760,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2023-05-06 09:07:56","like_diff":2,"likes":5,"dislikes":3,"content":"还可以，事超多，但是浅显理论讲得够实在（尽管有些东西说出来就是不对），有红包游戏，只要少参与一定会赢好多（问就是本人红包没抢到，游戏全输），临考前稍看一下应该可以，我纯靠自己没找别人帮忙满绩了，推荐，还是挺有趣的"},{"id":186804,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-01-13 06:10:22","like_diff":2,"likes":2,"dislikes":0,"content":"硬核 & 赌博爽课"},{"id":188317,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-01-18 15:29:39","like_diff":2,"likes":4,"dislikes":2,"content":"蒋老师的课的内容确实足够有趣，但绩点都要自己一分一分去挣，虽然最后给了4.8，但感觉还是付出的努力还是超过了等学分的课程。1）成绩的大部分都是源自于历次单元测试和期末测试（这部分区分度极大，平常一道题就等价于期末总评的一分），还有一部分是几个总结（基本是90+，感觉区分度不大）。2）课程内容上我听得不多，但有一些人生经验还是很值得借鉴的，当然，本课程对博弈论的介绍比较基础，仅仅是一个入门级别的。3）课堂的小游戏还是很有意思的，虽然每次投入的钱都会打水漂（不过老师期末会以抢红包的形式还给大家）。4）选这门课程最好有同学跟你一起，不然做题会有些许麻烦。"},{"id":201207,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-10-30 07:45:12","like_diff":2,"likes":4,"dislikes":2,"content":"讲的水平不敢恭维，包括讲课的人，讲课的内容。同时事情贼多，做了也没什么用，课没什么意思，很浅显，慎选"},{"id":202653,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-13 15:27:39","like_diff":2,"likes":2,"dislikes":0,"content":"怎么回事分数一查天塌了咋做到的分这么低我做错什么了吗就这样给力下3了真的假的真的假的不是真的假的不如水课呢遗憾离场"},{"id":205909,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-12-12 15:19:36","like_diff":2,"likes":3,"dislikes":1,"content":"评分方式不合理"},{"id":206505,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-12-15 15:00:25","like_diff":2,"likes":5,"dislikes":3,"content":"重新打个10分(抛开他卡我绩不谈)\n\n私以为博弈论基础是很不错的通选，讲得很不错，可能有人觉得内容太过基础，我一个大一生过去没有接触过相关内容的倒觉得挺合适的，毕竟是“基础”嘛，不知道认为此课内容不值一听的人对这些红包游戏能够给出老师的精准实用的策略吗？\n\n至于给分问题\n\n1.此课不点名，且有两节课是线上进行，实际只上六周线下(当然即便你八节都翘了也无所谓)\n\n2.此课每次课后有4题的线上小测，4*8占总评的32分，一题就是最终成绩的一分，期末考试线上进行，占总分40分\n\n3.主观题，2个讨论题各4分，2个作业各10分，均是线上进行，两个作业总字数要求1500+2000，主观题给分应该都大差不差\n\n4.了解给分机制后想拿高绩点并不难，主要在于客观题的72分，在网上可以找到有关资料笔记，理论上一次课都不上也可以拿5.0\n\n5.买分问题，最后一次课会有第二高价封标拍卖，大致成交价格3分300元，根据自己对钱和分数的权衡选择，一个班3个名额，这3分并不会对绩点造成太大影响(但我只差一分就满绩了啊啊啊)，不拿也不影响你拿高绩点"},{"id":210700,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2025-01-10 00:48:16","like_diff":2,"likes":2,"dislikes":0,"content":"老师人挺好的，就是好像改了以后期末考变难了，打分会很低。老师平时上课不会局限在书本上，但是学到的知识也没那么系统，作为一个通识课来说算中等水平"},{"id":18883,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-01-22 16:28:55","like_diff":1,"likes":10,"dislikes":9,"content":"好老师，绝逼的，给分好，讲课幽默！！！"},{"id":19423,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-01-24 07:44:08","like_diff":1,"likes":7,"dislikes":6,"content":"最有意思的公策课，助教也很赞，闭卷考但有范围"},{"id":21941,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-07-05 08:02:20","like_diff":1,"likes":6,"dislikes":5,"content":"必须满分啊！很博学给分也很良心！"},{"id":31939,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-07-05 08:02:59","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲的很有趣，深入浅出，人很好说话，讲课内容生动丰富。给分真的很好…大爱！"},{"id":31940,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-07-05 08:04:58","like_diff":1,"likes":3,"dislikes":2,"content":"感人至深！！"},{"id":32140,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-07-05 17:20:27","like_diff":1,"likes":4,"dislikes":3,"content":"老师的公策课讲得很好，虽然事情比较多但是收获不小，以及给分很棒，强推"},{"id":44746,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2017-01-18 07:53:52","like_diff":1,"likes":5,"dislikes":4,"content":"第一次通识课满了，老师很有见地，值得听"},{"id":44964,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2017-01-18 15:59:26","like_diff":1,"likes":9,"dislikes":8,"content":"上浙大唯一一门觉得上课时间过太快的课"},{"id":45231,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2017-01-19 07:48:44","like_diff":1,"likes":6,"dislikes":5,"content":"尤其记得老师说为了能在课上讲自己想说的话，努力把当老师的工资占收入的一小部分，听课有趣又能学到东西，我上过最好的通识课。"},{"id":50572,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2017-05-03 14:41:29","like_diff":1,"likes":4,"dislikes":3,"content":"老师蛮好的，有自己观点有自己思想，教学模式改为线上线下，课堂听课大量互动，知识点可以网上随时随地听，作为通识课效率很高，给分也蛮公正"},{"id":55123,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2017-07-01 01:06:05","like_diff":1,"likes":3,"dislikes":2,"content":"老师的博弈论基础是我上过的给我影响最大的通识课，小小游戏大道理！"},{"id":56426,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2017-07-03 17:53:05","like_diff":1,"likes":6,"dislikes":5,"content":"老师上课特别有趣，会拿博弈论的知识讲很多知识点，给分真的好的可怕！只要最后认真按老师给的提纲整一遍PPT，好好背，考试没问题的。案例分析题很开放，自圆其说就可以。满绩最后，特别开心！！"},{"id":56429,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2017-07-03 19:50:04","like_diff":1,"likes":3,"dislikes":2,"content":"上课有趣，给分好，有干货。\n\n感觉从这门课里学会了非常多，对于自身能力的成长（特别是展示，论文，思考方式，交流方式等等）有一定的成长作用。\n\n反正百利而无一害，非常感谢老师了。也非常感谢教务能给我预置到这么好的课。"},{"id":56541,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2017-07-04 03:04:08","like_diff":1,"likes":10,"dislikes":9,"content":"蒋老师像一只萌萌的小老虎。上课内容有深度，很能训练思维，每堂课都认真听。给分好，做了个组长每堂课发发言满绩了。期末自己做的案例选去大班展示的同学也容易满绩。"},{"id":62007,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2017-11-22 06:30:33","like_diff":1,"likes":5,"dislikes":4,"content":"老师也太有钱了吧，笑哭"},{"id":65382,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-01-03 12:57:35","like_diff":1,"likes":3,"dislikes":2,"content":"老师真的太有才了，能学到很多知识，很有才华!对很多社会现象有独特的观点，学习这门课收获颇丰!"},{"id":65702,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-01-08 10:05:11","like_diff":1,"likes":3,"dislikes":2,"content":"讲课风趣，不是那种冷幽默，是真的让我笑到肚子疼的那种。条理清晰，思想深邃，从他的课里不仅能学到博弈论知识，还能领悟人生智慧，开拓人生境界。很幸运在浙大遇到蒋老师！希望以后能继续选他的课，从他那里吸收更多思想！"},{"id":76738,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-04-19 14:45:42","like_diff":1,"likes":5,"dislikes":4,"content":"老师备课很用心，抓住大家的兴趣点而且节奏温和地将人生智慧娓娓道来。不是鸡汤胜似鸡汤，将博弈的思维应用于现实让我受益匪浅。期待蒋老师开更多好课！"},{"id":78455,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-05-12 04:17:47","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲课挺好的吧，就是浙大的正态制度挺难受的"},{"id":78507,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-05-12 11:52:38","like_diff":1,"likes":4,"dislikes":3,"content":"吃了慕课平台的亏最后总评少了不少分，老师也没有强调到位。。。除了这些还有正态之外。。。讲课质量还是挺好的，内容形式都很不错，学到了很多博弈论基础知识，一点也不水。"},{"id":78871,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-05-16 03:30:22","like_diff":1,"likes":3,"dislikes":2,"content":"垃圾正太，其他都好"},{"id":93458,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-01-10 01:24:58","like_diff":1,"likes":5,"dislikes":4,"content":"苦涩，事情是真的多，又是网课又是课上小测线下小测，又是论文（而且论文迷得一批）。老师上课emmm不敢恭维，鸡汤挺多，把同学当小学生来上？讲的东西emmm不敢恭维，大多数靠底子。段子挺多，营养价值emmm不敢恭维。（个人想法，慎选）"},{"id":105371,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-04-11 01:22:50","like_diff":1,"likes":2,"dislikes":1,"content":"没有太大的收获，纯粹好玩\n\n"},{"id":105537,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-04-16 08:48:15","like_diff":1,"likes":1,"dislikes":0,"content":"收获并不是很大，更多是趣味吧"},{"id":106750,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-04-29 08:41:29","like_diff":1,"likes":4,"dislikes":3,"content":"事情是真的多，上课的话感觉穿插了很多和博弈论无关的东西（？）黄色低俗啥的上课没出现过，但网课有。"},{"id":107922,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-05-11 14:01:53","like_diff":1,"likes":1,"dislikes":0,"content":"成绩出了还行，对得起付出，实际上自己想学什么和老师没太大关系，想学深买几本书看看。学了之后学经济很爽。"},{"id":109801,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-06-19 09:33:24","like_diff":1,"likes":2,"dislikes":1,"content":"这考试也太鸡儿硬核了，知识点还重复。慕课也贼烦，课程真的学不到啥，你把他ppt拿来看看就行了。上了5次课吧，只记得抢红包。老师知识是渊博的，奈何这是个通识，课少，有正态。慎重吧。不说了，期末小测估计都没合格"},{"id":110044,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-06-21 15:57:51","like_diff":1,"likes":4,"dislikes":3,"content":"不知道为什么评分掉了，大概现在博弈论课程考核改了一下吧！不过老师真的超级赞！！唯一一门翘课让你感觉会有罪恶感的课！！"},{"id":113006,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-07-05 17:25:38","like_diff":1,"likes":4,"dislikes":3,"content":"吹爆蒋老师。小测扣了2分，线上期末考试扣了6分，结果总评92。我真的要高兴死了。大概是期末考最后自己写出了对于博弈论这门课的真实感受和自己的一点点见解吧。希望大家去选啊，如果感兴趣的话。吹爆蒋老师的课，很有意思的那种。"},{"id":113334,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-07-06 07:42:57","like_diff":1,"likes":2,"dislikes":1,"content":"事情太多了，但感觉都是些没用的事情，除了浪费时间啥都学不到"},{"id":124520,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2020-07-02 09:13:35","like_diff":1,"likes":4,"dislikes":3,"content":"课程难度还是挺低的，干货硬核也说不上，另外给绩点很好。"},{"id":134524,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-03-31 10:42:56","like_diff":1,"likes":1,"dislikes":0,"content":"南征北战😅 给爷整无语了"},{"id":135763,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-05-24 08:06:47","like_diff":1,"likes":4,"dislikes":3,"content":"要是拍下了三分我就满绩了😭"},{"id":140580,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-09-14 04:00:55","like_diff":1,"likes":2,"dislikes":1,"content":"认真听课考试最后3.6的飘过"},{"id":140699,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-09-15 07:07:09","like_diff":1,"likes":2,"dislikes":1,"content":"吹爆蒋老师！紧张刺激的博弈论课程最后变成了红包大战，氪金小游戏，欧皇利润翻数倍，非酋也不会亏太多！蒋老师yyds！"},{"id":141403,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-10-06 11:52:31","like_diff":1,"likes":1,"dislikes":0,"content":"上课风趣幽默 以具体案例为主 内容在通识课程中算是十分实用的了\n\n如果想认真的上这门课 建议先提前翻一下书 因为上课内容并不是按书上顺序讲的"},{"id":142176,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-08 07:30:46","like_diff":1,"likes":2,"dislikes":1,"content":"老师风趣，学到很多东西，觉得很有意义"},{"id":142639,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-15 03:20:29","like_diff":1,"likes":2,"dislikes":1,"content":"...."},{"id":142672,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-15 03:57:15","like_diff":1,"likes":1,"dislikes":0,"content":"鸡杀不解释"},{"id":143140,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-20 01:38:07","like_diff":1,"likes":3,"dislikes":2,"content":"怎么说 事不少分不多  任务都完成了只有3.3 也不能完全怪老师吧 要怪就怪该死的正态\n\n感兴趣的话建议蹭课 言尽于此吧"},{"id":143290,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-23 03:18:12","like_diff":1,"likes":1,"dislikes":0,"content":"老师是个狠人"},{"id":148073,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-01-11 12:39:32","like_diff":1,"likes":8,"dislikes":7,"content":"老师会耐心的跟你解释无私奉献是不可能的，跟你讲自私才是人之本色，会告诉大家精致利己世界和平，提倡奉献水平太低.呵呵🙂"},{"id":148107,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-01-11 13:41:20","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲课很好，会有很多独立的观点。成绩的话，我是上课随性听，作业认真写，最后3.9，也不算低。。。"},{"id":164056,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-12-17 13:20:46","like_diff":1,"likes":10,"dislikes":9,"content":"名为博弈论，实则当代中国政治策论也。一定要选择门课，这是我们蔽于墙内为数不多的理性的声音。"},{"id":164537,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-12-21 13:27:38","like_diff":1,"likes":3,"dislikes":2,"content":"大一下听同学的推荐，说上课都在“赌博”，很有意思，评价也还不错，就选了这门课。上下来发现，其实所谓的赌博只不过是蒋老师用来吸引学生认真听课的方式（所有的钱最后一次课都会退还的，放心地去赌博吧），博弈论这门课真的也学到了很多东西，特别是讲完案例后的 特别提示 感觉是金句频出。说讲的很浅的人（可能是文科大佬？），反正对于我一个理工科的来说刚刚好，很有趣，也真的有干货。而且这作为一门通识课，也不能要求它难度太大吧。\n\n最后也是10分给满了"},{"id":170143,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2023-03-01 13:53:04","like_diff":1,"likes":5,"dislikes":4,"content":"认真对待给分还行  多年后回想起来最有趣印象最深刻的通识课!"},{"id":172202,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2023-04-21 16:57:17","like_diff":1,"likes":1,"dislikes":0,"content":"特别好的课，全程认真听，很有趣、能吸引人"},{"id":185814,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-01-04 14:27:46","like_diff":1,"likes":2,"dislikes":1,"content":"蒋老师的博弈论基础真的非常有意思，是我为数不多忍不住不会挂机的课（bushi），听老师的课能学到很多做人处事的道理，让我对于博弈论、兵法书等纵横之法充满了兴趣。学蒋老师的课会令我贫穷，也会让我血赚。在三墩镇赌场，幸与蒋老师相遇。想再上一遍课！我就不信不能让老师大出血了！"},{"id":188279,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-01-18 14:31:44","like_diff":1,"likes":4,"dislikes":3,"content":"这学期没有点名，上课听得不认真也没关系，章节测和期末的答案都在课件里找得到，就是总结和博弈模型分析要花点时间，肝一晚上5.0了，赞一个。"},{"id":201573,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-04 11:58:10","like_diff":1,"likes":5,"dislikes":4,"content":"8个小测，3个讨论，2个大作业和1个期末考，每节课后的小测比较重要，基本一道一分，想要拿高分有种步步为营的感觉。。。期末考题目有点奇葩，还好考两次"},{"id":202522,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-13 14:35:47","like_diff":1,"likes":5,"dislikes":4,"content":"给分很不合理，我和舍友三个人一起做小测和平时作业，然后一个3.3一个4.2一个4.8，纯纯抽象东西，上的课也不咋样，给分抽象，这么好的课到哪找！！！"},{"id":202623,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-13 11:47:45","like_diff":1,"likes":1,"dislikes":0,"content":"一门通识课卡得一手好绩，没话说"},{"id":203240,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-18 10:20:58","like_diff":1,"likes":5,"dislikes":4,"content":"典型的公知，崇洋媚外。在朋友圈经常转发阴阳怪气的东西，曾被学生在朋友圈评论质疑，就把学生删了。"},{"id":205363,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-12-05 05:54:39","like_diff":1,"likes":1,"dislikes":0,"content":"很好混的课，能学到一点东西"},{"id":3110,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2015-05-14 14:12:32","like_diff":0,"likes":10,"dislikes":10,"content":"有收获\n\nr"},{"id":15666,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-01-16 05:28:13","like_diff":0,"likes":6,"dislikes":6,"content":"很不错的一门课，给分一般\n\n"},{"id":18808,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-01-22 14:42:23","like_diff":0,"likes":2,"dislikes":2,"content":"很好很有收获"},{"id":18894,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-01-22 16:58:28","like_diff":0,"likes":5,"dislikes":5,"content":"上课有意思！！"},{"id":18906,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-01-22 17:45:54","like_diff":0,"likes":8,"dislikes":8,"content":"良心老师！公策讲课很有意思 期末给满了"},{"id":23874,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-04-19 10:57:04","like_diff":0,"likes":5,"dislikes":5,"content":"个人觉得讲得还不错"},{"id":23959,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-04-22 14:22:16","like_diff":0,"likes":3,"dislikes":3,"content":"我太爱他了！"},{"id":25241,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-05-09 00:27:37","like_diff":0,"likes":2,"dislikes":2,"content":"有趣幽默给分好"},{"id":26630,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-06-20 11:58:07","like_diff":0,"likes":1,"dislikes":1,"content":"很好的老师，能学到很多为人处事的方法和学科知识，听课是一种享受"},{"id":26951,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-06-22 01:25:17","like_diff":0,"likes":3,"dislikes":3,"content":"非常有收获"},{"id":27274,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-06-24 10:03:48","like_diff":0,"likes":1,"dislikes":1,"content":"特别爱他，讲得这么好，不点名都会次次来听的"},{"id":27439,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-06-26 09:09:20","like_diff":0,"likes":9,"dislikes":9,"content":"仅凭博弈的眼光无法看清这个世界"},{"id":29217,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-06-29 12:17:44","like_diff":0,"likes":1,"dislikes":1,"content":"妙不可言"},{"id":31909,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-07-05 06:51:51","like_diff":0,"likes":5,"dislikes":5,"content":"讲课很有趣，能学到很多，在公共政策学中穿插博弈论，很有收获。课前会放一些有趣的视频。"},{"id":31912,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-07-05 06:55:16","like_diff":0,"likes":2,"dislikes":2,"content":"我给这老师满分"},{"id":31917,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-07-05 07:00:02","like_diff":0,"likes":2,"dislikes":2,"content":"我想知道我这绩点是不是平均水平以下 感觉老师真心给分好 本来一直担心自己讨论课回答不上问题以及展示无能的尿性大概是要完了 出乎意料 也有可能是案 t":"老师真的超级超级好 人生中第一个满级绩他给的 泪目"},{"id":58983,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2017-09-19 03:41:43","like_diff":0,"likes":2,"dislikes":2,"content":"给分蛮好 也不点名 但是最后一节课一个助教提议老师点名 服气服气。 我没怎么听课，但感觉讲的还是挺有趣的，紧贴生活实际。"},{"id":60006,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2017-10-02 14:22:21","like_diff":0,"likes":3,"dislikes":3,"content":"非常不错哦"},{"id":65059,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2017-12-28 12:03:10","like_diff":0,"likes":3,"dislikes":3,"content":"很赞，甚至他的网课都很有意思"},{"id":65599,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-01-07 02:17:27","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课真的超赞的，博弈论基础这门课不仅讲了博弈论，也讲了很多老师总结的道理，很有收获，真的觉得自己很幸运能选上老师的课"},{"id":66892,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-01-19 08:27:31","like_diff":0,"likes":3,"dislikes":3,"content":"博弈论线下每节课都笑得稀里哗啦，红包游戏很好玩，上课可以不知不觉学到很多东西，老师人很好，很有魅力。"},{"id":73202,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-02-01 07:08:53","like_diff":0,"likes":2,"dislikes":2,"content":"课上全程高能，感觉一下子就三节课过去了，能学到很多干货，强推！"},{"id":75129,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-03-07 11:59:55","like_diff":0,"likes":3,"dislikes":3,"content":"赌狗末日，大奶全收蒋文华"},{"id":77223,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-05-12 03:35:29","like_diff":0,"likes":2,"dislikes":2,"content":"老师可讲得很好。整体内容和公共经济学很像，考试太简单了，会集体下调分数，所以你能做的就是考100分，这是一个万元陷阱哟，也许考了95都要被正太到80多分。"},{"id":78459,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-05-12 05:02:12","like_diff":0,"likes":3,"dislikes":3,"content":"好老师，上过最有趣的通识课，给分好！"},{"id":78460,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-05-12 05:09:51","like_diff":0,"likes":4,"dislikes":4,"content":"老师非常亲切，现代化的教育模式，八次单元小测，每次5道题，都是书上或PPT有的，但是时间只有五分钟，所以最好先看透，期末考试50道题，基本都是选择，总体还是非常好的课，上课还可以玩红包游戏！本人5.0，加油学，任务不多，吐槽正态！"},{"id":78468,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-05-12 07:00:48","like_diff":0,"likes":1,"dislikes":1,"content":"虽然最后有点小遗憾，但是课程本身真的是特别特别值得上的，谢谢蒋老师！"},{"id":80376,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-06-26 00:45:32","like_diff":0,"likes":2,"dislikes":2,"content":"10分没说的"},{"id":84144,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-07-12 06:27:01","like_diff":0,"likes":3,"dislikes":3,"content":"要写论文，否则分就不好了，老师还好"},{"id":84213,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-07-12 08:52:29","like_diff":0,"likes":2,"dislikes":2,"content":"上课气氛活跃，课程评价很量化，就是小测期末考加讨论，很合我口味，给分很好。\n\n"},{"id":84255,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-07-13 00:56:02","like_diff":0,"likes":3,"dislikes":3,"content":"网课只有93，觉得会被正态于是写了论文，论文看了很多地方关于摇号的政策与建议，最后写了3800+，不想恶竞了。最后总评95，应该是老师论文给加分了。论文不一定要写到5000字，个人认为多看看不同地方的政策然后再加上老师上课说过的拍卖方法就好，但是按照网上来给分，真的风险很高。所以选的人最好自己先考量一下。"},{"id":86089,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-09-05 15:41:50","like_diff":0,"likes":4,"dislikes":4,"content":"好感动，老师人很好。自己最近亲情上遇到困惑，无法排解，也招不到人解惑。就抱着一丝丝希望给老师发微信，发了很长的一段话。老师很认真地回复我了。感谢老师。"},{"id":90320,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-11-23 06:36:33","like_diff":0,"likes":2,"dislikes":2,"content":"讲课主要是讲一些比较突出的点吧。其实很多博弈论知识都是我课下看书自学的，这样貌似效率比较高。不过课堂上有些观点是比较有启发作用的。博弈论真的挺有趣的。"},{"id":99617,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-01-25 04:11:50","like_diff":0,"likes":4,"dislikes":4,"content":"老师讲的是真的好 内容是真的有趣 事情也是真的多 给分也是真的普通。。。"},{"id":100651,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-01-26 13:32:59","like_diff":0,"likes":0,"dislikes":0,"content":"能收获很多，老师口才也很好，除了史纲老师之外的讲课生动的老师。课程改革了，所以以后想选的朋友们最好考虑一下占用时间和给分情况，这些相较于以前都是有所变化的"},{"id":105338,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-04-10 05:49:58","like_diff":0,"likes":1,"dislikes":1,"content":"还可以的"},{"id":105358,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-04-10 12:52:44","like_diff":0,"likes":2,"dislikes":2,"content":"老师很好，幽默风趣"},{"id":105361,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-04-10 14:52:15","like_diff":0,"likes":2,"dislikes":2,"content":"老师课讲得很好，例子很生动"},{"id":105364,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-04-10 14:58:16","like_diff":0,"likes":2,"dislikes":2,"content":"我觉得超有意思的，我是觉得能够从中学到很多道理和知识。"},{"id":105557,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-04-16 15:28:18","like_diff":0,"likes":2,"dislikes":2,"content":"事情挺多的，也挺难的，水肯定水不了，老师能力肯定是有的，就是课程太硬核了"},{"id":107686,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-05-08 08:50:27","like_diff":0,"likes":4,"dislikes":4,"content":"自己宣扬言论自由，却不想听别人的批评？"},{"id":110833,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-06-28 10:10:29","like_diff":0,"likes":1,"dislikes":1,"content":"不错 挺有收获的"},{"id":124521,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2020-07-02 09:18:21","like_diff":0,"likes":1,"dislikes":1,"content":"给分我爱了"},{"id":127377,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2020-11-22 01:31:24","like_diff":0,"likes":3,"dislikes":3,"content":"很棒的"},{"id":128981,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2020-12-27 15:54:20","like_diff":0,"likes":4,"dislikes":4,"content":"沐猴而冠"},{"id":131486,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-01-27 16:30:53","like_diff":0,"likes":1,"dislikes":1,"content":"还不错"},{"id":133825,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-03-07 03:59:30","like_diff":0,"likes":4,"dislikes":4,"content":"老师言论没毛病！"},{"id":135044,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-04-27 15:36:36","like_diff":0,"likes":2,"dislikes":2,"content":"屁事甚多，周周线上测试，期末题目多，慎选。"},{"id":141972,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-02 10:48:06","like_diff":0,"likes":2,"dislikes":2,"content":"yysy我是冲着数学概念上的硬核博弈论选的这门课，但实际上老师的博弈论更偏向于讲故事性质的…\n\n虽然如此，但实际上课的体验并不差，上课不时有红包游戏掉落，老师的讲课也算言之有物（虽然很多情况下是过时心灵鸡汤）\n\n关于公知和对女孩子的冒犯，在21-22秋学期课堂上个人觉得没有很离谱\n\n关于给分，平时任务较杂，但都在学在浙大上，平时小测和期末题目会出现红包游戏等内容检测你有没有好好听课，笔者的成绩还没出但据学姐说存在绩杀，混分需谨慎"},{"id":142644,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-15 01:45:52","like_diff":0,"likes":2,"dislikes":2,"content":"老师的课上的真好"},{"id":142658,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-15 02:53:35","like_diff":0,"likes":3,"dislikes":3,"content":"好老师哦 建议选"},{"id":142664,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-15 03:17:48","like_diff":0,"likes":2,"dislikes":2,"content":"讲的挺好的 能讲基础也能抽象出大道理\n\n我觉得还是挺不错的一个老师 很风趣\n\n作业的话 就单元测试然后加课题 课题尽早开始 堆到学期末会...."},{"id":142687,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-15 05:36:30","like_diff":0,"likes":3,"dislikes":3,"content":"大学必上的通识课！该课俗称三墩镇赌场，成天传授赌博知识以及各种有趣知识。这门课是我唯一一门因为课程实在有趣而从未水过的课，每次带着学习资料去，从来都是还没翻开就发现下课了！真的是好老师！为什么还不是10.0！"},{"id":142728,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-15 13:39:25","like_diff":0,"likes":0,"dislikes":0,"content":"如果及时写课题不堆到期末的话，事还是蛮少的，每周基本也就四道选择题，秋学期两个讨论贴＋两片小论文，比较轻松，可以水，没话太多时间4.5很合理了。上课想听的话也比较有意思，我甚至赚了一顿饭钱xs"},{"id":143707,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-12-02 07:15:27","like_diff":0,"likes":1,"dislikes":1,"content":"上课挺有趣的"},{"id":143794,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-12-06 14:27:53","like_diff":0,"likes":2,"dislikes":2,"content":"蒋老师的课讲的不错，收获了很多哲理。但博弈论就是太卷了，三点几还行吧。"},{"id":143924,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-12-13 06:09:17","like_diff":0,"likes":0,"dislikes":0,"content":"很有趣"},{"id":144415,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-12-21 11:30:36","like_diff":0,"likes":0,"dislikes":0,"content":"不点名挺好，这学期朋友也想选"},{"id":144895,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-12-25 14:24:32","like_diff":0,"likes":0,"dislikes":0,"content":"讲课真的很好"},{"id":145288,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-12-29 01:53:48","like_diff":0,"likes":2,"dislikes":2,"content":"鉴定完毕，该网红为实力型主播"},{"id":148100,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-01-11 13:27:34","like_diff":0,"likes":1,"dislikes":1,"content":"老师的课上的我很有收获 事情较多但是也都难度不大 有论文需要一些社科知识基础"},{"id":149367,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-01-15 07:46:47","like_diff":0,"likes":3,"dislikes":3,"content":"课比较水，但老师很有激情，认真听也会有收获。绩点给的比较迷，因为成绩不公开所以认真做了也不知道自己是什么水平，最后也只能归结为自己菜了。"},{"id":149633,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-01-16 08:43:25","like_diff":0,"likes":6,"dislikes":6,"content":"事很多，但认真做，给分还行。"},{"id":155759,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-06-15 15:49:58","like_diff":0,"likes":5,"dislikes":5,"content":"赌博竞标课"},{"id":161234,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-11-01 13:16:36","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课很用心"},{"id":161496,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-11-07 17:59:02","like_diff":0,"likes":1,"dislikes":1,"content":"刚刚结了蒋老师的课。体验感还是很棒的！平时单元测比较容易，就是主观题作业和期末考试需要动脑。有些题上课要好好听才能写出来！老师上课挺有趣的，课堂氛围也很融洽活跃（相比于我其他课堂里死气沉沉的通识课来说。\n\n最后一节课老师让我们平时赌输的都回本啦！真的很有趣。也确实能学到知识(˵¯͒〰¯͒˵)"},{"id":161542,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-11-08 11:57:04","like_diff":0,"likes":1,"dislikes":1,"content":"事情很多，课后要测试，要考试，要写两次论文，写讨论题什么的，但是都不难完成，讲的也很不错收获很大"},{"id":161877,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-11-14 16:21:08","like_diff":0,"likes":4,"dislikes":4,"content":"22秋学期刚结课。\n\n感觉很好玩（通识课嘛，好玩就对了！），可以体验三墩镇赌场的魅力。\n\n课堂上面讲的博弈论知识本身比较浅，但是我觉得是因为它只是短学期的课，时间不够。\n\n课后任务虽然看上去多，但实际上是比较细碎（单元小测、讨论），总量也还好。\n\n老师除了博弈论知识之外，还会结合一些事情讲一些人生哲理。\n\n给分情况的话，个人正常对待这门课，然后绩点4.2。\n\n一些评论说的反动思想，我没有感觉到。\n\n不同的人情况不同，个人感觉满意！"},{"id":161879,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-11-14 22:51:57","like_diff":0,"likes":1,"dislikes":1,"content":"上课有意思\n\nbut事多分少"},{"id":161880,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-11-14 22:56:59","like_diff":0,"likes":1,"dislikes":1,"content":"给分一般"},{"id":164726,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-12-24 08:43:14","like_diff":0,"likes":10,"dislikes":10,"content":"评论区有的兔友又破防了🤣"},{"id":165576,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2023-01-08 12:48:28","like_diff":0,"likes":8,"dislikes":8,"content":"给分挺好，满了，感觉大家这次分都不差，可能主要还是助教姐姐捞捞（会给分数较低的同学小测补测的机会www）\n\n但是思想方面只想说，有的真的是缺点，可以接受；有的就是无理取闹了，真的不太行...\n\n比如说“在中国开放毒品、枪支”什么的，那怎么不去给每一个国家配备核武器更安全？为什么不给每一个美国公民配备核武器增大安全性？"},{"id":172572,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2023-04-30 10:51:36","like_diff":0,"likes":1,"dislikes":1,"content":"请打开最新评论🤣👇🤡不爱看就别看🙈给你惯的，这有什么好喷的，发的三门问题什么的真的开阔了眼界"},{"id":173742,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2023-06-02 06:13:12","like_diff":0,"likes":0,"dislikes":0,"content":"很幽默"},{"id":175110,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2023-06-21 13:55:31","like_diff":0,"likes":1,"dislikes":1,"content":"上学期上的，依然是记忆深刻，过了一个学期在钉钉上问老师问题也会回答，真的很负责，对学生也很好。教我们怎么买车子印象深刻～"},{"id":186421,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-01-11 04:25:54","like_diff":0,"likes":3,"dislikes":3,"content":"人很好，话很骚，分不高"},{"id":188154,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-01-18 09:41:25","like_diff":0,"likes":2,"dislikes":2,"content":"神中神"},{"id":188222,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-01-18 12:28:03","like_diff":0,"likes":5,"dislikes":5,"content":"博弈论无脑选，蒋老师满分不解释。"},{"id":202529,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-13 03:39:05","like_diff":0,"likes":2,"dislikes":2,"content":"见仁见智。身边不少同学还是觉得蒋老师讲得很好、很有趣的。红包游戏哪怕不参加，最后一节课也能白嫖到一点钱（前提是网速手速好！最后一节课的大红包我就一个都没抢到）每节课后有线上小测，最后有两道讨论题，两篇论文。名义上没有点名，但测试里会考上课的游戏结果，不到课可能做不出来。这是我上的第一门通识课，没有横向比较，也不好说事多不多。想要拿高分的话，估计管好客观题就行了，论文正常写似乎差距都不太大。客观题的话，小测和期末考时间都比较紧张，翻PPT是来不及的，要善用信息检索工具，知乎、CSDN、一些个人博客上都有很好的课程笔记。\n\n以下内容比较主观，酌情阅读：课程涉及的博弈论内容相对较浅（当然，对于通识课考试来说是好事），并且更多的是借助博弈模型进行“成功学大师”式的传教。加之，可能由于身份立场等等不同，个人实在不太认同老师的某些观点（包括性别观念）。个人认为，课程没有传说中那么“有意思”。如果觉得无趣，可以不听课，就是课上做游戏的时候要留意一下游戏结果，会考。"},{"id":202545,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-13 05:18:40","like_diff":0,"likes":2,"dislikes":2,"content":"讲课情绪挺激动的，我不太习惯。然后吧有些观点也不敢苟同。最主要的还是卡我绩，我88分4.2，室友89分4.5，然而我们搞作业都是一起搞的，卡我绩就很难受"},{"id":202643,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-11-13 14:51:18","like_diff":0,"likes":1,"dislikes":1,"content":"课烂事多，还卡我绩，我选上这门课算我倒霉！！！"},{"id":206287,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-12-13 14:24:12","like_diff":0,"likes":0,"dislikes":0,"content":"觉得老师有在好好上课，但是最后一节课的博弈不是在用钱买分嘛，大家出到千把块的时候还是感觉这个规则不太合理捏"},{"id":206756,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-12-17 11:38:57","like_diff":0,"likes":1,"dislikes":1,"content":"课程非常有趣，但评价很不合理，题目老套"},{"id":218292,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2025-04-22 11:07:43","like_diff":0,"likes":0,"dislikes":0,"content":"好课好老师"},{"id":218319,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2025-04-22 13:14:34","like_diff":0,"likes":0,"dislikes":0,"content":"这门课程本身挺有意思的，老师会和学生玩红包游戏活跃课堂气氛。不过对于小测和期末考，请记住这些也是博弈论的一部分，单打独斗非常容易寄，建议找一个可靠的团队。当然，也不建议团队人数过多，因为这门课仍然会被正态限制，会被调分:)"},{"id":25539,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-05-25 01:33:12","like_diff":-1,"likes":9,"dislikes":10,"content":"该老师的皿煮自由理论真是让人印象深刻 茅塞顿开啊!公知精英啊!灯塔国的希望啊!大赞大赞呵呵"},{"id":85016,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-07-15 03:44:24","like_diff":-1,"likes":1,"dislikes":2,"content":"很棒很棒，在课堂上学到很多，给分也很好"},{"id":90225,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-11-22 14:28:19","like_diff":-1,"likes":12,"dislikes":13,"content":"刚刚出成绩，真的有些话不吐不快。首先，尽管这是我第一门满绩的通识，但算起来真的是太耗费时间精力，线上线下考试，八讲网课加小测，下限五千的恶竞论文，对于一门1.5学分的通识来说确实让人吃不消。其次，老师的课其实是让我失望的，课堂上时有低俗的段子，其间流露出的对女性和社会少数群体的不尊重更是令人不适。总而言之，并不是很推荐大家选这门课，如果真的对博弈论感兴趣，倒不如自己去找资源学习，反而更省时间精力，也不必为了一门通识疯狂恶竞。"},{"id":107829,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-05-10 07:57:59","like_diff":-1,"likes":3,"dislikes":4,"content":"大学第一门满绩，吹爆蒋老师"},{"id":148097,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-01-11 13:23:59","like_diff":-1,"likes":5,"dislikes":6,"content":"蒋老师课讲的真的好，认真听绩点也绝对不会差"},{"id":149570,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2022-01-16 03:58:42","like_diff":-1,"likes":10,"dislikes":11,"content":"满了 说实话没有想到能够满，上课有些观点作为女生会有点不适，当然也没有特别认真听，但是还是蛮感激老师教的有些内容，确实开拓了眼界跟思考深度，作业和考试很重要。"},{"id":165363,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2023-01-02 18:21:49","like_diff":-1,"likes":2,"dislikes":3,"content":"一节通识选修课搞成一个任务量如此巨大、考核内容如此复杂、考核内容如此硬核的“专业课”（？），真有你的。"},{"id":188133,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2024-01-18 09:06:33","like_diff":-1,"likes":3,"dislikes":4,"content":"喜提第一个选修课满绩，感谢蒋老师，很有趣的课堂，一学期还赚了点钱\n\n但是事情略多，课多的同学不建议\n\n应该是有正态，蒋老师亲口说调分了，但是根据我知道的数据估计很多都是给的每档最低分，89，95这样，能认真完成任务的同学强推\n\n10/10"},{"id":217726,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2025-04-15 14:04:02","like_diff":-1,"likes":0,"dislikes":1,"content":"最后一节课用钱买分，真恶心"},{"id":19256,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-01-23 16:14:28","like_diff":-2,"likes":7,"dislikes":9,"content":"评分：9\n\n硬件：口齿略不清晰，但了解颇多\n\n软件：思想开放，崇尚自由\n\n课堂：大课很水（和奇葩的出勤政策有关），讨论课看情况（每次上课老师都不同）\n\n给分：良心"},{"id":22350,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2016-03-04 01:52:54","like_diff":-2,"likes":1,"dislikes":3,"content":"不错的"},{"id":75555,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-03-13 08:06:54","like_diff":-2,"likes":1,"dislikes":3,"content":"好玩，刺激，还可以挣钱，欣赏老师乐观富有激情的人生态度，上蒋老师的课很快乐!"},{"id":76183,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-03-28 11:34:16","like_diff":-2,"likes":1,"dislikes":3,"content":"红包游戏超级好玩！"},{"id":78456,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-05-12 04:30:29","like_diff":-2,"likes":3,"dislikes":5,"content":"100分满绩。。因为小测难度巨大随意花了好多时间，也学到了很多东西。\n\n好老师。点赞。"},{"id":80026,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2018-06-19 05:03:26","like_diff":-2,"likes":4,"dislikes":6,"content":"老师人生导师，小课堂，大智慧。敢直言政府的缺点，正直。给分好，分数来源三个，小测，期末，讨论区发言。以上均在慕课上进行，讨论区只要发够二十个帖子就好，小测和期末完全是PPT和书上还有上课讲的内容。这次课由于题目设置简单，老师被正太制度迫不得已下调考试分数，（按排名），但在提醒老师89也有4.5后，应该大家获得的都是正太制度下最高的分数。\n\n另外回应某些言论。\n\n说自己努力得到一个不好的成绩，还质问老师成绩对自己多重要的，我想请问在老师的评分标准中，有哪些是老师主观给分的？您所谓的努力到底是什么？考不好是努力的结果么？如此又与老师何干？\n\n还有说老师给分的，一样，到底哪里是老师主观给分？调分也是根据排名调的吧？\n\n对不起我是蒋吹，蒋老师的博弈论基础是我上过最好最有收获的通识课"},{"id":100006,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-01-25 12:28:47","like_diff":-2,"likes":0,"dislikes":2,"content":"蒋老师真的是一个超级棒的老师！上课内容非常有趣，还有很多小游戏～给分也特别好！超级喜欢！"},{"id":102596,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-02-12 03:36:28","like_diff":-2,"likes":0,"dislikes":2,"content":"我看看"},{"id":103337,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-02-27 11:02:16","like_diff":-2,"likes":1,"dislikes":3,"content":"老师非常非常可爱！"},{"id":105362,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-04-10 14:53:17","like_diff":-2,"likes":1,"dislikes":3,"content":"老师讲课很好"},{"id":105363,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-04-10 14:53:50","like_diff":-2,"likes":1,"dislikes":3,"content":"课上例子很多，内容很充实，也很吸引人，老师时常会有妙语！学这门课还能知识财富双丰收。很赞的老师"},{"id":107291,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-05-03 05:16:41","like_diff":-2,"likes":3,"dislikes":5,"content":"上课讲段子 不顾及女生感受"},{"id":107670,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-05-08 06:12:02","like_diff":-2,"likes":1,"dislikes":3,"content":"像听相声，同时也学到了很多。"},{"id":107700,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-05-08 11:01:08","like_diff":-2,"likes":1,"dislikes":3,"content":"很不爽\n\n"},{"id":112988,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-07-05 17:16:45","like_diff":-2,"likes":0,"dislikes":2,"content":"讲课很有意思，学到了不少东西，课程改革后也少了很多任务，很有意思的老师，极其推荐。"},{"id":113067,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2019-07-05 22:21:00","like_diff":-2,"likes":1,"dislikes":3,"content":"事儿真的不是很多，师强我弱系列，选博弈论基础不玩红包就是赚到，但玩红包欢乐啊? 通过这个课我终于知道了浙大学生真的老有钱了"},{"id":127257,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2020-11-17 12:07:22","like_diff":-2,"likes":10,"dislikes":12,"content":"就您会的那点哗众取宠的破烂伎俩也配挂着博弈论这三个字？不学无术 喜欢装逼 建议避雷"},{"id":141922,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-11-01 02:42:05","like_diff":-2,"likes":3,"dislikes":5,"content":"无语了，事最多的一个老师，没有之一。"},{"id":145407,"teacher_id":757,"teacher_name":"蒋文华","post_time":"2021-12-29 11:58:29","like_diff":-2,"likes":0,"dislikes":2,"content":"我觉得挺好的，深入浅出 娱乐幽默，说没收货的可能是没听懂……很                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
