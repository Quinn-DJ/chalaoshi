是你们”“你们脑子都破掉了”\n\n【第四招：拉一踩一】“考卷无差错是铁律”“xx老师出的卷子出现了荒唐的错误”“任何人拿到我出的题目那是如获至宝”“被院长表扬”\n\n【第五招：自相矛盾】“我一身反骨”“体制之下没办法”“我出的考卷不可能有人上90”“我教出来的学生不应该有低于90的”“知识就是垃圾，而且是有毒的垃圾”“知识也并不是一无是处”\n\n【第六招：水课大法】“我们时间很多，人很少，自由讨论，随便说”“还有两节课，怎么办呢，总得找点事情做吧”“你来读一下课本，就读xx页到xx页，读完我给你加分”\n\n【第七招：绝杀无解】“有个同学刚好就是59分，唉，你说巧不巧？”\n\n（以上内容多为回忆，仅供参考）"},{"id":141801,"teacher_id":206,"teacher_name":"周勇光","post_time":"2021-10-26 13:35:03","like_diff":103,"likes":110,"dislikes":7,"content":"给我一把枪，前面有希特勒和周永光，我先杀周勇光"},{"id":12664,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-12-24 00:37:44","like_diff":101,"likes":155,"dislikes":54,"content":"第一节课推销自己的书 全班都买 一次都没翻过 第一版印了几千册上了十年的课终于卖完了 勘误还说让同学去勘 勘出来加分 上课一半时间在骂人 一半时间在装逼"},{"id":126489,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-09-28 08:04:48","like_diff":96,"likes":99,"dislikes":3,"content":"勇光大舞台，有🐎你就来。\n\n勇光台上讲，全家天上看。"},{"id":190971,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-03-27 00:58:31","like_diff":88,"likes":93,"dislikes":5,"content":"如果希特勒和zyg在同一间屋子里，而我有一把只有两发子弹的手枪，我会朝zyg开两枪，再把手枪狠狠地扔过去。"},{"id":182192,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-11-12 07:01:45","like_diff":87,"likes":88,"dislikes":1,"content":"阿光，我曾以为你是个放浪形骸，不羁于世俗他人评价的男子，我对你的评价也是好坏参半。但今日再看，没想到你在2023.6.5这一天购置了大量水军来刷好评，我真的心寒！失望！对你的印象跌落谷底！希望你好好改正罢，不要再做胁迫学生刷好评这种肮脏卑劣之事，有损师德！"},{"id":23455,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-03-30 06:55:17","like_diff":79,"likes":112,"dislikes":33,"content":"前方高能。（上他的课很耗蓝，但是如果着他的节奏和要求走的话好处还是很多的。关于卖书的事情，人之常情，说实话这书也不错，就是懒人根本不看而已）综上，天赋不够的同学不要选，这是hell模式，高杀伤，高难度，高收益。"},{"id":31040,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-07-03 06:47:32","like_diff":79,"likes":112,"dislikes":33,"content":"我认同这个老师通过一些警告或刺激让学生成长的教学方式，和他上课时特立独行的讲课思路，在教学上他是一位好老师。但我有以下的质疑：1.对于一位本来学工图吃力的同学，老师在学生有疑惑时不进行积极的解答，而是打击学生的信心是否妥当 2.老师在考前说过作业缺交的如下同学会不及格，但面对学生请求求查看自己的平时分和考试分时不予回应是为什么 3.作为一门大课，有很多不同的专业学生去学，老师给出高不及格率，高58分概率以让同学们惶恐重视的同时是否考虑了同学们自身的困难和以后的保研，出国，就业的前途"},{"id":189858,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-31 09:43:50","like_diff":67,"likes":67,"dislikes":0,"content":"——zyg的嘴和狗腚眼有什么共同点？\n\n——狗屎都从里面出来"},{"id":179589,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-09-18 12:11:53","like_diff":66,"likes":71,"dislikes":5,"content":"我就想知道这个b在2023.6.5到底干了什么，突然出来这么多刷好评的"},{"id":190580,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-03-10 07:18:11","like_diff":65,"likes":69,"dislikes":4,"content":"今天心情不好，过来看看zyg老师的评论区。"},{"id":189408,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-24 03:41:58","like_diff":62,"likes":64,"dislikes":2,"content":"以己道代天道，天理难容\n\n  有志有才不敢争，即为无志无才，自称怀才不遇，实则小胆无能\n\n  以晦涩教人，求他人之不明，以显自我之秀才，彰显我国腐学之特色\n\n  以自身之标准衡量学生之能才，折辱“求是”之校训，部分求是，部分反之，滑天下之大稽\n\n  关键之至，无明镜照自我，无胆思自身，无自知而欲使他人知，何为\n\n  以天道证自，却以自定天道，道道相悖，因果终有报\n\n  你我皆平凡之人，无异人之性格，过人之能才，勿入此门，否则，空回首，方明阿房宫之道矣"},{"id":193616,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-06-14 03:20:40","like_diff":62,"likes":64,"dislikes":2,"content":"觉得眼熟？🤔 \n\n这样的场景，此时此刻正在折大的各处上演！😨 \n\n下一个可能就是你👈 \n\n除非你能做出生命中最神金的决定👍\n\n向所有人证明，你拥有追求赤石的力量与勇气✊ \n\n加入zyg的工图课程吧！ 💪\n\n成为全世界精英中的的精英！💂\n\n见识奇异的马戏团🐵 \n\n让勇光式教学惠及整个折大🚩\n\n成为构思，成为拉几💩\n\n成为挂科潜兵！😎"},{"id":136327,"teacher_id":206,"teacher_name":"周勇光","post_time":"2021-06-16 08:50:09","like_diff":58,"likes":64,"dislikes":6,"content":"曾经被这玩意坑得挂科、重修了黄长林老师的工图+CAD接近满分、即将毕业的老狗回来给周勇光打分。他根本就不配当一个教育工作者：节奏混乱、顾左右而言他的课堂，对天赋较差或尚未适应大学节奏的新同学的不屑，对学生自信的打压，不合时宜的讽刺和歧视，那种仿佛举世唯我独清的令人反胃的优越感。我想告诉他，这世界上有大把的学生没有他认为理所应当具备的天赋或者前期的优质教育资源，很多贫困地区考来浙大的同学，一开始真的想不明白什么叫立体，什么叫视图，更不具备空间想象或者构造力。我当时从河南的贫困县高考杀入浙大的时候，word和excel都没用过，打字都不利索，CAD更是一头雾水。我只是想从零开始，弄清每个概念，按部就班修完课程而已，不需要你来传输那奇怪偏激的观点或抱怨。况且，这么多年读下来，在中国深耕机械行业的大牛多的是，哪个单拎出来也不会有你这般的优越感吧！我真是倒霉，曾经摊上这么个老师。"},{"id":150970,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-02-21 11:53:37","like_diff":57,"likes":63,"dislikes":6,"content":"他根本就不配当一个教育工作者：节奏混乱、顾左右而言他的课堂，对天赋较差或尚未适应大学节奏的新同学的不屑，对学生自信的打压，不合时宜的讽刺和歧视，那种仿佛举世唯我独清的令人反胃的优越感。我想告诉他，这世界上有大把的学生没有他认为理所应当具备的天赋或者前期的优质教育资源，我只是想从零开始，弄清每个概念，按部就班修完课程而已，不需要你来传输那奇怪偏激的观点或抱怨。况且，这么多年读下来，在中国深耕机械行业的大牛多的是，哪个单拎出来也不会有你这般的优越感吧！"},{"id":198306,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-09-06 12:19:20","like_diff":57,"likes":57,"dislikes":0,"content":"如果一间房子里的有希特勒 本拉登 周勇光以及一把枪和两发子弹，我会给你光哥两枪"},{"id":189233,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-22 13:11:49","like_diff":48,"likes":53,"dislikes":5,"content":"五十人的班级（不包含退课和弃修）挂了19个，你是什么b人我不多说"},{"id":180455,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-09-21 17:33:50","like_diff":43,"likes":46,"dislikes":3,"content":"分高都是他让同学们刷出来了 不打分不给发历年卷。。。我舍友被他搞崩溃"},{"id":154075,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-06-16 00:57:24","like_diff":42,"likes":45,"dislikes":3,"content":"教好你的工图课就行了，逼逼叨叨天天KAQ2.0，国家一等奖教材，你出的受到院长表扬的18—19秋冬学期考题。\n\n上他的课不如不去，去了还恶心人😰😢😥😓\n\n\n\n你让我过就是好老师😭"},{"id":179671,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-09-19 07:23:42","like_diff":42,"likes":43,"dislikes":1,"content":"别的老师在周永光的眼里就是一坨狗屎，而他不一祥，因为他是两坨"},{"id":200681,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-21 02:54:17","like_diff":41,"likes":41,"dislikes":0,"content":"我直接在这里拉屎\n\n⠀⠀ ⣀⣤⣤⣀\n\n⠀⠀⠀⠀⣠⠟⠁⠀⠀⠀⠀⠙⣆\n\n⠀⠀⠀⣴⠁⠀⠀⠀⠀⠀⠀⠀⠀⢷\n\n⠀⠀⠀⡇⠀⠀⡴⠀⠀⡴⠀⠀⠀⠀⡆\n\n⠀⠀⠀⡇⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠇\n\n⠀⠀⠀⢿⠀⠀⣤⣀⣀⣤⠀⠀⠀⣼\n\n⠀⠀⠀⠀⠳⣀⠀⠀⠀⠀⠀⢀⡴⠁\n\n⠀⠀⠀⠀⠀⠈⠛⠶⡆⠀⠀⢿⠀⠀⠀⠀⣀⣀⣀⣀⣀\n\n⠀⠀⠀⠀⠀⠀⠀⣴⣴⠛⠃⠀⢻⠀⠀⠸⡀⠀⠀⠀⢀⠇\n\n⠀⠀⠀⠀⣠⣴⡿⠋⠀⠀⠀⠀⠀⣇⠀⠀⡇⠀⠀⠀⢸\n\n⠀⣴⠟⠛⠉⠀⠀⣠⣶⠋⠀⠀⠀⢹⠀⠀⡇⠀⠀⠀⢸\n\n⢠⠃⣶⠶⣺⡿⠿⠶⠾⣦⡀⠀⠀⠀⣇⠀⡇⠀⠀⠀⢸\n\n⠘⠳⠾⣯⠁⠀⠀⠀⠀⠀⠀⠀⠀⠀⢹⠀⡇⠀⠀⠀⢸\n\n⠀⠀⠀⣿⠀⠀⢸⣀⠀⠀⠀⠀⠀⠀⡾⠀⡇⠀⠀⠀⢸\n\n⠀⠀⠀⣿⠀⠀⣿⣰⠾⠿⠿⠿⠿⠿⠶⢦⣷⣤⣤⣤⠞\n\n⠀⠀⠀⡟⠀⢠⠃⣇⠀⠀⠀⠀ ⠀⠀⠀⠀⠀⢠⠃\n\n⠀⣠⡶⠃⠀⣿⡄⠈⢲⠀ ⡟\n\n⢠⣿⣿⣿⣿⣿⣿⠀⡏⠀ 💩 ⠀⣸\n\n⠀⣿⣿⠀⠀⢿⣿⣸⠀⠀⠀⠀⠀⠀⠀⠀⠀⢀⠃\n\n⠀⠙⠁⠀⠀⠘⠋⠛⠒⠒⠒⠒⠒⠒⠒⠒⠒⠋"},{"id":1787,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-03-25 00:20:00","like_diff":37,"likes":148,"dislikes":111,"content":"我们系上一届考得不好然后他就威胁我们一定要挂我们科、后来大家扛不住有人退课了又说那么不经吓。最后考试时我们拿到卷子以后他竟然讲了一遍再考、讲了一遍……"},{"id":26531,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-22 15:09:48","like_diff":37,"likes":56,"dislikes":19,"content":"一头特立独行的猪?"},{"id":93485,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-10 04:07:23","like_diff":33,"likes":42,"dislikes":9,"content":"有件事情我是真的不能理解，从刚开始上课起它就一直在困扰我，让我痛苦万分。现在课程结束了，这个问题周老师还是避而不谈。我想在这里向周老师严正发问！\n\n那个红酒瓶塞到底是怎么拿出来的啊啊啊啊啊啊啊啊"},{"id":145209,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-01-14 12:59:36","like_diff":33,"likes":34,"dislikes":1,"content":"真是牛马老师，上课一直骂人，还连你爹妈一起骂了，教也没见教多好，不知道哪里来的迷之自信，期末也不捞人，真是个奇葩"},{"id":188546,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-19 08:18:19","like_diff":33,"likes":33,"dislikes":0,"content":"自己教成什么样，然后把责任全推给别人。说什么出卷老师出的难，学生图画的潦草，你有反思过自己的问题吗？为什么班里成绩最低只有15.5，二三十分的还不少？还说是运气的问题，把命运交给老天爷（原话），教成什么样自己心里没点数？教的烂也就罢了，好歹还能看mooc。可是你不上课愣是在那吹牛是想向学生展现你的伟岸吗？学生是来上课不是来看表演的。看戏也就算了，起码一般的马戏团也不会怼人吧。欸，他还真会。不仅骂自己，还骂学生，只要房间里的是个活物他都骂（毕竟不一定全是人）。也是，人生苦短，相遇都是一种缘分。周老师，学生们从您身上也的确学到了许多，不仅学会了自学，还通过您亲自举的一系列反例学会了很多做人的道理。总之，谢谢您！周老师！"},{"id":2324,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-04-22 02:45:13","like_diff":32,"likes":69,"dislikes":37,"content":"不建议选…就说这么多"},{"id":118618,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-10-29 13:14:22","like_diff":32,"likes":38,"dislikes":6,"content":"工图选我我超甜，又骗感情又骗钱。\n\n上课瞌睡打到爽，提高班里无人烟。\n\n课程难懂作业多，熬夜熬到三点钟。\n\n劝君三思而后行，人生莫要留遗憾。"},{"id":125501,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-09-20 08:19:23","like_diff":31,"likes":35,"dislikes":4,"content":"坦白说，浙大是需要这样的老师的，学校要让学生明白，社会里肯定会有这种****（不想说脏话，自行想象），你还不得不去面对的人，算是素质教育的一环吧"},{"id":186119,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-08 15:07:24","like_diff":31,"likes":32,"dislikes":1,"content":"大二的，自己考试周复习不下去了，特意赶过来再骂一遍周勇光"},{"id":100967,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-27 08:26:16","like_diff":30,"likes":51,"dislikes":21,"content":"术士：“我超甜的。”\n\n光哥小甜甜❤️ ❤️"},{"id":188615,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-19 12:10:07","like_diff":30,"likes":33,"dislikes":3,"content":"zyg，先上结论：快跑！！！\n\n神话，其光辉战绩包括但不限于：\n\n1、上课骂学生，猿啼不绝于耳\n\n2、上课骂其他老师，脏字张口就来\n\n3、自视甚高，将其他老师和教材不放在眼中，认为他们是cgs，认为自己是最好的\n\n4、设置恶心的加分机制，鼓励同学恶性内卷\n\n5、上课不知所云，经常提出一些与课堂内容无关的脑筋急转弯\n\n6、有很难的课后练习，且不会给标准答案，要看大佬的解答\n\n7、找他问问题会已读不回，并扬言“这是个游戏，同学们自己讨论解决”\n\n8、不捞，期末考多少是多少，挂科率很高\n\n欢迎各位受到周老师折磨的同学补充\n\n总结：如果你不是抖M+天赋怪+有一定的工图基础+有很强的自学能力，退课就完事了"},{"id":200854,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-23 11:32:08","like_diff":29,"likes":29,"dislikes":0,"content":"我直接在这里拉屎\n\n⠀⠀ ⣀⣤⣤⣀\n\n⠀⠀⠀⠀⣠⠟⠁⠀⠀⠀⠀⠙⣆\n\n⠀⠀⠀⣴⠁⠀⠀⠀⠀⠀⠀⠀⠀⢷\n\n⠀⠀⠀⡇⠀⠀⡴⠀⠀⡴⠀⠀⠀⠀⡆\n\n⠀⠀⠀⡇⠀⠀⠀⠀⠀⠀⠀⠀⠀⠀⠇\n\n⠀⠀⠀⢿⠀⠀⣤⣀⣀⣤⠀⠀⠀⣼\n\n⠀⠀⠀⠀⠳⣀⠀⠀⠀⠀⠀⢀⡴⠁\n\n⠀⠀⠀⠀⠀⠈⠛⠶⡆⠀⠀⢿⠀⠀⠀⠀⣀⣀⣀⣀⣀\n\n⠀⠀⠀⠀⠀⠀⠀⣴⣴⠛⠃⠀⢻⠀⠀⠸⡀⠀⠀⠀⢀⠇\n\n⠀⠀⠀⠀⣠⣴⡿⠋⠀⠀⠀⠀⠀⣇⠀⠀⡇⠀⠀⠀⢸\n\n⠀⣴⠟⠛⠉⠀⠀⣠⣶⠋⠀⠀⠀⢹⠀⠀⡇⠀⠀⠀⢸\n\n⢠⠃⣶⠶⣺⡿⠿⠶⠾⣦⡀⠀⠀⠀⣇⠀⡇⠀⠀⠀⢸\n\n⠘⠳⠾⣯⠁⠀⠀⠀⠀⠀⠀⠀⠀⠀⢹⠀⡇⠀⠀⠀⢸\n\n⠀⠀⠀⣿⠀⠀⢸⣀⠀⠀⠀⠀⠀⠀⡾⠀⡇⠀⠀⠀⢸\n\n⠀⠀⠀⣿⠀⠀⣿⣰⠾⠿⠿⠿⠿⠿⠶⢦⣷⣤⣤⣤⠞\n\n⠀⠀⠀⡟⠀⢠⠃⣇⠀⠀⠀⠀ ⠀⠀⠀⠀⠀⢠⠃\n\n⠀⣠⡶⠃⠀⣿⡄⠈⢲⠀ ⡟\n\n⢠⣿⣿⣿⣿⣿⣿⠀⡏⠀ 💩 ⠀⣸\n\n⠀⣿⣿⠀⠀⢿⣿⣸⠀⠀⠀⠀⠀⠀⠀⠀⠀⢀⠃\n\n⠀⠙⠁⠀⠀⠘⠋⠛⠒⠒⠒⠒⠒⠒⠒⠒⠒⠋"},{"id":181566,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-10-23 05:38:27","like_diff":28,"likes":30,"dislikes":2,"content":"臭狗屁，臭狗屎，满口脏话满天飞。你的错，我的对，反正考试我不费。剧毒士，你快退，工图选他就白费。"},{"id":192697,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-05-28 12:06:56","like_diff":28,"likes":30,"dislikes":2,"content":"个人不认可周老师的授课风格，大一刚进来并不是所有学生都有工图基础，整天上课啥知识点不讲，三节课就搞个有意思的难点，和少数几个听得懂的同学互动，有意思吗？大学里厉害的老师很多，从没见过一个人如此傲慢，正是因为大一选上了这位老师的课程，大类分流时我义无反顾的排除了机械，因为我觉得机械图纸让我看到就恶心！"},{"id":205819,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-12-12 06:35:15","like_diff":28,"likes":29,"dislikes":1,"content":"思光拳 思如泉涌！👊😭👊\n\n念光剑 念念不忘!!🗡😭🗡\n\n勇光掌 生生世世!!!✋😭✋\n\n光儿、光儿、光儿！\n\n璀璨中的凋零、黄金之路！😊👉👈😊\n\n极冻中的炽烈、天帝之锤！😚☺👦👧\n\n虚无中的真言、心灵风暴！😁👍💪😁\n\n冰霜中的独舞、光之霓裳！😍👼👼😍\n\n牢光，坠机了就别回来力😁"},{"id":88420,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-10-30 13:07:17","like_diff":27,"likes":33,"dislikes":6,"content":"壹周勇光秀"},{"id":126539,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-09-30 01:50:29","like_diff":27,"likes":34,"dislikes":7,"content":"傻逼一个"},{"id":189686,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-27 00:26:58","like_diff":26,"likes":26,"dislikes":0,"content":"呵呵，如果你工图期末考没有九十分以上的把握，选他的课就等着绩杀吧。周勇光我记住你了，以后我生活不如意的时候我一定会想起你和你的父母的。哈哈哈哈哈哈哈想想就兴奋，以后有出气筒了"},{"id":200236,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 05:11:24","like_diff":26,"likes":29,"dislikes":3,"content":"冚家富贵的🐕杂种，是时候用铜头皮带把你抽的如陀螺般旋转"},{"id":7148,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-09-08 06:08:52","like_diff":25,"likes":47,"dislikes":22,"content":"好多来蹭课的同学。。。期末考试见我题目理解错了，直接和我讲。。。"},{"id":8090,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-09-17 02:58:49","like_diff":23,"likes":33,"dislikes":10,"content":"闲话多。。"},{"id":4041,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-06-17 15:13:44","like_diff":22,"likes":43,"dislikes":21,"content":"超差的体验"},{"id":17535,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-01-20 10:56:13","like_diff":22,"likes":65,"dislikes":43,"content":"有个性，课上压根不会想睡，只要你认真完成作业，肯定没问题。如果你预置了这位老师并查了学习帝，请不要因为他现在的评分低而退课！"},{"id":93516,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-10 07:14:33","like_diff":22,"likes":53,"dislikes":31,"content":"广告 | 工图老师周勇光是我们戒不掉的毒\n\n   周勇光的工图课如今完美收官。\n\n   他的个性和人生哲理更有魅力，远比躺尸在教材上冰冷的知识点更让人获益。\n\n   周勇光教的，是那些靠近本质的，对一个人空间智能有塑造作用的知识。他从第一节课就强调，这门课的核心是形体的理解与表达，无疑，他是正确的。\n\n   他拼命地想要证明自己是对的，想要获得大家对他的肯定，就像个向大家骄傲地展示自己作品的小孩子，可爱又真实。然而这样获得认可的需求都不被满足，于是他勇于宣传自己，他想证明，他是对的。他从来不是尸位素餐的主儿，区区2.5的学分，他也能坚持一学期如一日的良心教学。\n\n   他已经为现实妥协了许多了，为学生通融了许多了，他的课也消过毒了。我相信他放低标准时，他的内心是非常无奈和痛苦的，这等同让一个人为了迎合大众而放弃真理，不然他自己就要被群起而攻之，烧死在审判架上了。\n\n周勇光只是把真实的学习是怎样的展示在我们眼前，那一定是辛苦的，苦难的，甚至是痛苦的，而只有经历过这样雕琢的痛，你才能获得本质上的提升，变得更加intelligent.\n\n   我认为周勇光是个好老师，即使你是个只追求事少分高的自学大佬，我也建议你选择周勇光，同样都是水水课，为什么不选择一个个性鲜明，敢说真话，灵魂深刻的周勇光呢？他在讲台上的发言让人听了简直痛快无比！作为枯燥课业间一剂辛辣的良药也不错呢，是药三分毒。\n\n他的毒本只有三分，却被那些自己本身存在问题的人刻意夸大，坏他名声。光从他们花费大量的时间去网上贬损一个老师，就能看出他们自己是什么样的人了，真正优秀的人早就去弥补短板，确保自己不被勇光哥的副作用毒倒了，怎么会把自己的失职归咎到老师身上？我们要的是周勇光的神奇药效，自然要有抗住副作用的觉悟。\n\n 再次为勇光哥打call。——有良心的菜鸡"},{"id":188335,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-18 15:52:28","like_diff":22,"likes":22,"dislikes":0,"content":"快跑！！！全专业工图挂科率都是他一个人贡献的，大胆退课，不退后悔一辈子"},{"id":193573,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-06-13 06:39:03","like_diff":22,"likes":22,"dislikes":0,"content":"勇光啊，你什么时候又购置水军了？“老师好棒~~~”，我听着就恶心哈哈哈"},{"id":3208,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-05-21 01:16:40","like_diff":21,"likes":45,"dislikes":24,"content":"有自己的一套。非同一般\n\n"},{"id":3718,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-06-17 02:39:34","like_diff":21,"likes":84,"dislikes":63,"content":"我只能说，他很有个性。人其实挺好的，虽然说话难听，但是真的是个好老师。"},{"id":22874,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-03-22 03:53:53","like_diff":21,"likes":33,"dislikes":12,"content":"有一句话他是真的说清楚了，现在回忆起来满脑子都是他的音容笑貌...没体验过的人一定要强行去蹭一节课"},{"id":180994,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-10-01 06:36:17","like_diff":21,"likes":22,"dislikes":1,"content":"666，爷这辈子第一次见到这种不给刷高分就不发历年卷的老师"},{"id":188406,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-19 02:41:39","like_diff":21,"likes":24,"dislikes":3,"content":"给他打一分是因为最低分只有一分"},{"id":188694,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-19 14:58:00","like_diff":21,"likes":21,"dislikes":0,"content":"都看到这了，还不退课？"},{"id":149160,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-01-14 14:57:02","like_diff":20,"likes":21,"dislikes":1,"content":"喜欢发资料是吧，发完资料收资料费不给答案是吧，喜欢骂人是吧，喜欢集体扫射是吧，你妈真就是个睿智好吧，嘴那么臭，活该现在还只是讲师评不上教授，副的都还不是，不知道你哪来的脸天天上课说院长哪哪不行，恶心人的都给爷爬"},{"id":154306,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-05-29 15:20:01","like_diff":20,"likes":25,"dislikes":5,"content":"师德师风建设问题突出。可以说是不配为人师了。可能有的天才性格怪癖，但是zyg没有才高八斗的命，没还得了恃才傲物的病"},{"id":156771,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-06-21 02:40:22","like_diff":20,"likes":24,"dislikes":4,"content":"怎么说呢，这个老师的评价两极分化严重，我的建议是如果你不是大佬，那就快跑。不可否认，老师实力是很强，他确实有自信的资本，但是他太喜欢扯一些和课堂内容无关的东西了，对比其他老师他几乎不讲解习题，只是把3D图放出来让你看，但我要是能想象出来我会画不出来？我知道我的空间想象能力不是很强，我在课后花了很多时间去弥补，用的时间比vjf还多，但他不讲解习题，你做了也不会知道自己哪里错了，更不会知道正确的解题思路，只可能看到他炫技的CAD模型。我最后vjf4.5但工图1.5可供参考，所以那些实力不是很强的同学慎选，尤其是刚进入大一的同学，快跑！大佬们无论在哪个班级他们的成绩都不会差，但对我这种学渣上他的课就是一种煎熬！所以何必冒这么大的风险去选这么一个争议如此大的老师？选其他的老师他不香吗？"},{"id":200648,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-20 13:39:02","like_diff":20,"likes":21,"dislikes":1,"content":"💩💩💩\n\n第一节课先发一张正反面写满的A4纸，叫“98帖子补充说明”。文章讲他是“出生在一个耕读世家”，“AutoCAD应用技术在校内没有碰到过对手”，反正极致吹捧自己的水平（但他现在也只是讲师，没有评上教授副教授之类的职称）。然后经典名言是“臭狗屎（cgs）”“这个作业就是gs，批这个作业的老师也是cgs”“同学说我是‘剧毒术士’，着说明老师比你们牛逼”“这个要是不会，你的脑子就已经不是脑子了（有的时候说的是‘你应该认识到自己的智商是负数’），但这也不是你的问题，去问问你爹妈或者亲朋好友吧”\n\n然后标榜自由，说我们作业不用给他批改，但是他的课不能请假，一旦请假了“你就死掉了”。上课上得稀里糊涂的，一边上一边骂天骂地，没有讲任何制图规范就让我们画，但是你要是画错了就是你脑子不行。\n\n上到后面几节课真的觉得自己已经上麻木了，现在已经对任何恶毒咒骂无感了。。\n\n特别感谢把他挂上朵朵的哥们和教学质量监察，终于换走了💩"},{"id":203823,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-11-21 09:44:19","like_diff":20,"likes":20,"dislikes":0,"content":"哈哈哈哈哈终于被制裁了吧哈哈哈哈哈，果然反映问题一定要捅到外面的网站上去，不然这狗笔学校根本就不处理"},{"id":39228,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-12-21 16:00:42","like_diff":19,"likes":41,"dislikes":22,"content":"说实在的，我挺喜欢这个老师的，学不好真的只是自己的原因，老师很可爱，真性情，本来我打算期末看他给分怎么样再打的，但是看到这么多人说他，忍不住先评了，我第一次认真听课的时候，真的觉得这个老师很好，在大学里，没有比一个让你上课不打瞌睡的老师更好的了。给他点赞，浙大里一个奇葩的存在，也应该继续存在，我会努力学习补上去的，期末拿个好成绩"},{"id":126455,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-09-27 10:07:56","like_diff":19,"likes":21,"dislikes":2,"content":"春风得意马蹄疾，工图勇光吹牛皮"},{"id":126816,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-10-21 08:10:41","like_diff":19,"likes":27,"dislikes":8,"content":"回来拉下分数，这老师不配有8分"},{"id":126885,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-10-26 17:43:05","like_diff":19,"likes":29,"dislikes":10,"content":"就是个垃圾老师，上课输出自己毫无营养的成见、吹牛皮、打击学生，没有知识体系。我读的那个学期还成功洗脑了一批没脑子的来查老师上给他刷高分？老斯德哥尔摩症了。"},{"id":205892,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-12-12 13:18:38","like_diff":19,"likes":20,"dislikes":1,"content":"谁给我勇光gg刷分了，前几天还是1.1呢，这么高的分对得起勇光gg吗？（虽然我没上过勇光gg的课，但他已是大名远扬）"},{"id":33941,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-06-25 01:42:53","like_diff":18,"likes":36,"dislikes":18,"content":"言辞激进，用恶毒的话语让我们警醒，让我们努力。最后和周老师聊天感觉到这是一个真正关心学生的老师。我不否认剧毒这个词，但实在是一个令我刮目相看的好老师"},{"id":34499,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-17 14:24:32","like_diff":18,"likes":60,"dislikes":42,"content":"大爱光哥，同学们听好了，网上评论不可轻信，我只是发表自己的感受。\n\n光哥是一个真心有个性的人，hhh。刚刚上他的课，你会觉得，恶心，反感，感觉这个老师素质低，让人难受。可是！可是！可是！如果你过了一个短学期后，你会发现其实周老师挺好的。前期是有一些人很不适应，你们放心，一个短学期后你会感觉很不错的。而且！而且！周老师内容真的很好，认真完成作业，认真画图，你会发现自己变得很强的。我觉得周老师挺好的，希望大家不要因为刚刚开始的不适应就来打低分，等成绩出来再想想老师怎么样再来打分。谢谢大家。"},{"id":116922,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-10-17 11:59:07","like_diff":18,"likes":25,"dislikes":7,"content":"这老师傻子似的"},{"id":177282,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-07-02 14:36:01","like_diff":18,"likes":24,"dislikes":6,"content":"我本人没上他的课，但看了我舍友这一学期在他班上的经历以及最后惨不忍睹的绩点等等，我来代打个1分。\n\n至于为什么我来打，主要是因为我舍友之前由于某种原因已经给敬爱的周老师打了个十分了"},{"id":189299,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-23 03:23:57","like_diff":18,"likes":19,"dislikes":1,"content":"去死吧。。。煞笔"},{"id":200592,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-20 06:53:42","like_diff":18,"likes":20,"dislikes":2,"content":"这个的话绝对是个畜生不如的东西，这就是个狗屎"},{"id":200599,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-20 07:42:46","like_diff":18,"likes":18,"dislikes":0,"content":"听说这个老是会让学生给他刷高分，慕名前来特意刷个低分"},{"id":200605,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-20 08:38:59","like_diff":18,"likes":20,"dislikes":2,"content":"在教学质量监察时期被换下的老师什么水平不用我多说了吧"},{"id":206891,"teacher_id":206,"teacher_name":"周勇光","post_time":"2025-02-11 05:05:52","like_diff":18,"likes":19,"dislikes":1,"content":"两口雌黄，挟师威上纲上线；\n\n百面唇舌，仗权势闲语闲言。\n\n面皮如墙厚；\n\n心气比天高。\n\n腹中墨水浅，咣当当泼不出一页纸；\n\n肠里是非多，呜哇哇评起来千余言。\n\n行路如墙上芦苇，真叫个头重脚轻根底浅；\n\n痴坐似山间竹笋，那便是嘴尖皮厚腹中空。\n\n勇光周真是祖国的奋变，社会的英精，它的评分不是1.00，我是不认可的"},{"id":164315,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-12-20 08:41:43","like_diff":17,"likes":20,"dislikes":3,"content":"恶心人有一手的"},{"id":188595,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-22 13:17:36","like_diff":17,"likes":18,"dislikes":1,"content":"我的评价是：史。"},{"id":200220,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 03:12:02","like_diff":17,"likes":18,"dislikes":1,"content":"评分6点多是因为zyg要求学生在查老师刷好评吧，道德低劣，教品极差"},{"id":207260,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-12-20 03:53:35","like_diff":17,"likes":19,"dislikes":2,"content":"观赏性老师，有点想念他了，你们不要刷这么低级的恶评，一点文采都没有。看看他以前的评论区，那可是我之前心情低落时的慰藉啊（doge）"},{"id":125610,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-09-12 10:25:55","like_diff":16,"likes":17,"dislikes":1,"content":"哭了……人生中第一次挂科，都不知道怎么办了。真的，我做机械制图的时间比微积分长很多，没想到还是这样的结局。"},{"id":133467,"teacher_id":206,"teacher_name":"周勇光","post_time":"2021-03-01 04:35:01","like_diff":16,"likes":24,"dislikes":8,"content":"今天有幸体验到了人生必须体验的课是什么感受，上完课令人无语凝噎。对女性的傲慢和轻视，对其他老师赤裸裸的看不起，对努力毫不掩饰的鄙夷，对学生智商的侮辱。虽然是第一节课，但我已经感觉到万分迷惑，之后他究竟有什么惊天动地的表现能让人给他打高分"},{"id":135218,"teacher_id":206,"teacher_name":"周勇光","post_time":"2021-05-06 06:03:42","like_diff":16,"likes":24,"dislikes":8,"content":"我也不知道为什么这么多受害者会产生依恋和敬佩之情，如此你是玩转地球的那批人，当我没说，如果你也是“我们美国，你们中国”，那也当我没说"},{"id":137413,"teacher_id":206,"teacher_name":"周勇光","post_time":"2021-07-04 04:03:38","like_diff":16,"likes":24,"dislikes":8,"content":"傻逼老师，给分超差，长得超丑，上课日常口吐芬兰，三句不离他妈的。有着迷之自信。如果不在乎绩点的同学，同时想围观早期暴躁人猿，强烈推荐这门课程。"},{"id":200360,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-16 08:12:20","like_diff":16,"likes":16,"dislikes":0,"content":"如果说Mario救了希特勒和墨索里尼，那zyg就是救了Mario的那个人"},{"id":201664,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-11-05 08:56:08","like_diff":16,"likes":16,"dislikes":0,"content":"垃圾老师，枉为人师，厚颜无耻，寡廉鲜耻，恬不知耻。此獠实乃浙江大学之耻辱，中国高等教育之墓碑，世界工程图学教育之贼寇，人人得而诛之，远追秦桧，近比豫章，必遗臭万年，永载耻册，以供唾弃。"},{"id":214108,"teacher_id":206,"teacher_name":"周勇光","post_time":"2025-01-24 09:26:58","like_diff":16,"likes":17,"dislikes":1,"content":"艹泥马比的勇光周，两年前把我室友给挂了，成功让他在大一的第一个学期就感受到了泥浙老师的下限"},{"id":2940,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-05-11 10:22:52","like_diff":15,"likes":33,"dislikes":18,"content":"感觉上课内容好乱"},{"id":40294,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-17 10:14:53","like_diff":15,"likes":29,"dislikes":14,"content":"感谢周老师给我过啦～作为一个对画图完全毫无天赋的我已经很满意啦，上课好好听作业好好做，考前就知道他的好处了哦～不要因为一开始的可怕放弃他的课啊，之后会越来越可爱的"},{"id":98138,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-23 06:05:01","like_diff":15,"likes":22,"dislikes":7,"content":"第一句话总结中心论点，周老师是个好老师。他的课确实强度很大，进度很快，而且前期分普通班和提高班，不管哪个班拓展内容都很多讲得很深很难。一般人开始都会被吓坏的还会趴下，这太正常了，我头一个月每次上完课都是发抖着走出教室的。但他上课有重点，有趣味，有激情，废话多但精髓更多。他是真正从工程的角度来讲这么课的，就能使同学领悟到更深层的东西。而且上课会讲一些人生哲理，不管我们认不认同，都是对我们以后的路很有帮助的。但必须自己要十分努力，要仔细思考，多去体悟。我室友老师九点几分，但他学到的东西要比我少得多。光哥嘴毒，但心里面是有情怀的。这才符合我浙的地位。真正想学东西的同学，并且愿意坚持下去，愿意花时间，愿意思考的，选光哥肯定没错。想水的，选不选他你都会死得很惨。"},{"id":126553,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-09-30 08:29:27","like_diff":15,"likes":24,"dislikes":9,"content":"煞笔老师"},{"id":198935,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-21 00:52:24","like_diff":15,"likes":19,"dislikes":4,"content":"好似。"},{"id":200199,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 00:51:18","like_diff":15,"likes":16,"dislikes":1,"content":"这个就是个畜生，一坨臭狗屎"},{"id":200203,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 01:44:29","like_diff":15,"likes":15,"dislikes":0,"content":"不上zyg的课浙大生活是不完整的\n\n上了zyg的课宁愿没有人生"},{"id":7687,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-09-15 09:04:24","like_diff":14,"likes":34,"dislikes":20,"content":"一派胡言，逻辑性极差"},{"id":36981,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-06 01:31:02","like_diff":14,"likes":29,"dislikes":15,"content":"做一个人人都喜欢的好老师很难，我喜欢周大佬"},{"id":38886,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-05 04:59:24","like_diff":14,"likes":59,"dislikes":45,"content":"由路人转黑最后转粉，超级喜欢这个老师，人生中第一个男神老师。嘴巴很毒但是不要计较就好，赏罚分明公私分明的性格我也很喜欢。段子手，重点是！上课学到的东西超！级！多！比其他老师都要多哦。我是一个码农，但依然能学到课业上的、人生上的许多道理。喜欢这样霸气的老师！不管最后分数高不高，我都给他高分！"},{"id":131600,"teacher_id":206,"teacher_name":"周勇光","post_time":"2021-01-28 06:21:13","like_diff":14,"likes":16,"dislikes":2,"content":"可能他上课确实令人想骂人，但不可否认剧毒术士给的题目相当不错"},{"id":181841,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-11-02 06:00:36","like_diff":14,"likes":15,"dislikes":1,"content":"原来你我十年寒窗，努力了这么久，皆为术士眼中臭狗屎🤣"},{"id":190343,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-02-28 08:34:12","like_diff":14,"likes":16,"dislikes":2,"content":"对外省或是没有选技术的同学不是很友好，老师默认大家都会。\n\n学了一学期，整个寝室的人已经把他的“臭狗屎”挂在嘴边了。\n\n看不起教授看不起学术，没有一点谦逊可言，并且学生们会被侮辱智商。\n\n喜怒无常，说出“老师就是要玩弄你”（不知道是不是开玩笑）\n\n相信大佬们还是很适合这位老师的，去卷课后作业加分吧！推荐选！"},{"id":191737,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-04-29 08:19:25","like_diff":14,"likes":17,"dislikes":3,"content":"我想对一个新生最恶毒的诅咒就是选上周勇光的课"},{"id":197770,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-08-12 03:45:26","like_diff":14,"likes":15,"dislikes":1,"content":"只能说需要再把分刷下来"},{"id":200662,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-20 15:30:39","like_diff":14,"likes":15,"dislikes":1,"content":"似嘛晚意，初生东西。梅暮冬溪，瑙碳湾旖。孖俾雷韧晟邬，垢囸刹璧亣辩。竺腻枣氜嗣弔，筑霓荃茄厮桄。妳歌雦嫑忈嘦姕，犸仂嘅哔。🙃"},{"id":201439,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-11-03 01:58:43","like_diff":14,"likes":16,"dislikes":2,"content":"考古 哎你怎么似了"},{"id":215781,"teacher_id":206,"teacher_name":"周勇光","post_time":"2025-03-05 12:41:02","like_diff":14,"likes":14,"dislikes":0,"content":"牢光牢光，你的工图虽然很强，但还是太吃操作了，有没有什么更加姬姬扬扬的方法？"},{"id":1038,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-03-21 12:21:22","like_diff":13,"likes":41,"dislikes":28,"content":"感觉他并不是很懂教育。。他常常说这么严是为了大家好，将来会觉得他好的，但是并不是这样"},{"id":102375,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-02-01 09:33:31","like_diff":13,"likes":19,"dislikes":6,"content":"周老师真的是刀子嘴豆腐心的老师代表了，上课会觉得很严，有时候还挺怕的，但真的都是为了学生好的，尤其是课上发的A4练习纸，如果好好做了的话，对最后的考试还是有一定作用的，而且最后给分也是提现豆腐心的时候，能多给分都尽量给了，总之我觉得确实是一个好老师。"},{"id":149728,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-01-16 14:42:40","like_diff":13,"likes":13,"dislikes":0,"content":"傻逼老师"},{"id":164328,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-12-20 09:26:06","like_diff":13,"likes":17,"dislikes":4,"content":"听哥一句劝，不想挂科就别来这"},{"id":198057,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-08-27 09:39:08","like_diff":13,"likes":14,"dislikes":1,"content":"纯纯辣鸡，80个人的班，期中汽修了20多个人，最后还挂了二十多个人"},{"id":200196,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 00:45:52","like_diff":13,"likes":13,"dislikes":0,"content":"出生玩意"},{"id":200600,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-20 07:46:55","like_diff":13,"likes":14,"dislikes":1,"content":"最喜欢浙大的一集\n\n工程图学中场换人了[滑稽][滑稽][滑稽]\n\n逆天zyg拜拜了[好好好][好好好]"},{"id":201797,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-11-06 11:04:47","like_diff":13,"likes":14,"dislikes":1,"content":"勇光宝宝你是一坨香香软软的黏鞋狗屎捏～"},{"id":210187,"teacher_id":206,"teacher_name":"周勇光","post_time":"2025-01-08 10:17:23","like_diff":13,"likes":13,"dislikes":0,"content":"魂兮归来...𓀃𓀅𓀇𓀋𓀌魂兮归来.....驱长鞭而架六辔兮....𓀌𓀎𓀠𓀤𓀫魂兮归来...翻山而歌兮...归来....魂兮归来...𓀋𓀌𓀎𓀙𓀠魂兮归来...振高歌而凯旋兮...期同袍而尽泽...𓀋𓀠𓀤𓀥魂兮归来...魂兮归来."},{"id":93561,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-10 11:30:15","like_diff":12,"likes":15,"dislikes":3,"content":"光哥牛逼！！！！！！！！！"},{"id":100962,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-27 08:16:13","like_diff":12,"likes":21,"dislikes":9,"content":"光哥虽被称为剧毒术士，但其实认识很好的，嘴上说着你们怎么怎么差，但其实给分很不错，期中也会调分，至少我这么不认真学的人都没挂。感觉挺对不起光哥的，以后的同学们一定要认真听课，收获满满。"},{"id":100978,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-27 08:34:12","like_diff":12,"likes":19,"dislikes":7,"content":"其实周老师是真的很不错，治学严谨，要求合理偏严格，可能一开始会不适应他的上课方式，但老师他是真心想让我们想到知识，掌握技术。总之，即使我们说他是剧毒术士，他也是一位师德高尚，有原则，有思想的术士，非常难得。希望大家不要轻信查老师上个别带偏见的言论！只要肯付出，绩点不会低。"},{"id":103146,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-02-26 07:14:31","like_diff":12,"likes":17,"dislikes":5,"content":"满足光哥的小要求\n\n\n\n剧甜术士周勇光！"},{"id":157650,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-06-24 08:07:25","like_diff":12,"likes":15,"dislikes":3,"content":"垃圾老师 除了聊天扯皮什么都不会 东西全靠自学 一节课一般时间吹牛逼骂学生"},{"id":185453,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-12-29 12:18:23","like_diff":12,"likes":13,"dislikes":1,"content":"给1分是因为没有0分"},{"id":188483,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-19 05:33:11","like_diff":12,"likes":14,"dislikes":2,"content":"期末占100%，其他科目都4点多，也认真学了，期末考了73，总评就73了，绩点2.7，难以接受"},{"id":200698,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-23 06:40:44","like_diff":12,"likes":12,"dislikes":0,"content":"1分是评分系统的下限，不是我们的下限"},{"id":40702,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-05 05:10:18","like_diff":11,"likes":34,"dislikes":23,"content":"好老师。最后结束时都是掌声。别信那些前面的评论。真不懂你们这些受不了他的严厉的。这都受不了，出校门有本事别被boss怼。\n\n好老师。路转粉。"},{"id":44262,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-17 13:24:42","like_diff":11,"likes":17,"dislikes":6,"content":"给个中间分吧，不能算是一个很好的老师，因为他并不懂得真正的教育是什么。对于适应了高压政策的许多同学来讲，还是适应得很快。但这并不代表他真的会教书，如果能让你拿到高分的教育就是好教育，那我看中国教育是根本不需要改革的。最后几节课确实温和了不少，这究竟是不是套路我也不知道。很多人说，听他的课学到做人的道理，其实不然，他只是用一种夸张的说法把你已经知道的事再说了一遍而已。最后要说，至少我认为，周勇光老师并不像许多评论里说的那么好，但也决没有那么坏。适不适合他的课，最重要看三观合不合吧。"},{"id":64918,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-12-28 03:05:09","like_diff":11,"likes":18,"dislikes":7,"content":"上完课我甚至觉得剧毒术士是个褒义词\n\n1.关于书，其实书真的不错，只是回去看的很少 2.虽然有点凶，但他是大学里为数不多告诉你要努力的老师，一直质问你几天晚上有在看书 3.讲的虽然不是很清楚很有调理，但是细节处见真章，CAD功底真的很好，会发许多自己做的讲义 4.给分真的不错，期末考炸会用平时分拉你一把  总之如果想追求点不一样的，建议选，想水不建议"},{"id":94246,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-16 04:28:33","like_diff":11,"likes":18,"dislikes":7,"content":"一方面，他上课时讲了很多大实话和一些小建议（包括不要追求绩点要追求知识）来活跃气氛；另一方面，他会举重复的例子来印证自己的观点以至于后来一听到故事的开头我们就能猜到结尾略有点无聊。\n\n但是，我认为最重要的是，作为一个老师，他努力唤醒我们对于知识的向往（撺掇我们去玩CAD并在学期初就给出教程）；同时自己的教学能力优秀（能抓住教材知识的核心，教学资料资源充足，手头有多种类型的课件和历年考卷和CAD模型）。\n\nps，他还是一个会看查老师评价的人。"},{"id":107392,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-05-05 00:13:01","like_diff":11,"likes":12,"dislikes":1,"content":"? 酱旁边的塔子哥"},{"id":125931,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-09-16 01:03:29","like_diff":11,"likes":12,"dislikes":1,"content":"爬爬爬"},{"id":152131,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-03-28 06:29:11","like_diff":11,"likes":13,"dislikes":2,"content":"还剧毒术士，我呸，来浙大目前最让我恶心的就是上了他的课，头铁的可以冲他"},{"id":158485,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-06-29 15:18:12","like_diff":11,"likes":15,"dislikes":4,"content":"对于zyg老师，个人感觉一言难尽……\n\n首先不得不承认，周老师的水平是很不错的，讲课内容也有干货，是能学到东西的，还有他发的课堂练习，题目个人感觉都是比较难的，做了也很有收获。\n\n但是，感觉听zyg的课真的是比较下头的，经常上课吹自己多强，别的老师哪哪都有错，而且会嘲讽KAQ2.0的，引领世界的浙大学生就这？确实听着比较烦。上完一学期，已经习惯性屏蔽这些话了（毒抗++）。\n\n最后成绩比我想的要高一点，但是非常好的卡绩了……不得不说zyg恶心人还是有一手的。\n\n总结一下，zyg实力是毋庸置疑的，讲课也是能学到东西，就是讲课过程中经常穿插的……某些话听着比较不舒服，如果能够自行屏蔽，不被干扰，还是可以选的。\n\nps：zyg真的讲过考试原题，还会在考场上打哑谜暗示"},{"id":188342,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-18 16:38:15","like_diff":11,"likes":11,"dislikes":0,"content":"无言以对。很长时间没有对一个人这么痛恨了。"},{"id":188423,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-19 03:27:13","like_diff":11,"likes":17,"dislikes":6,"content":"来客观评价一下周勇光老师，首先说结论，如果你想选周勇光老师的工图课，你要么天赋异禀要么能做到以下四条至少满足三条：\n\n1.自学能力极强\n\n2.有一定基础\n\n3.非常自律，且抗压能力强，能顶住周老师上课的种种压力好好上课，对他布置的课外作业能认真完成（有一说一周老师的课外作业质量确实高）\n\n4.对工图确实很感兴趣。\n\n如果你觉得自己做不到，那建议不要犹豫换一个老师，或者先退掉这门课以后再修。\n\n周老师能力也很强，但个性也很强，挺恃才傲物的，经常贬低其他老师和教材，对同学也是经常敲打批评，这是一个很大的槽点，希望老师能改一改。\n\n老师的教学非常自由，没有作业批改，没有小测，没有期中考，需要关注的只有课后作业的抢答，上课的回答问题，以及期末考，但这就导致了期末考的占比非常高，你必须期末考考好才能有一个好的分数，除非你能在抢答和上课问答中拿到较好的加分，否则，你懂的\n\n老师对同学个体基本没有任何反馈，你问老师一些基础的问题老师基本不会回答你，只有你问出他认为有价值的问题他才会回你，课后的作业如果全班同学都没回答出来的话老师就不会发答案，学习和查找漏洞和解决问题基本靠自己和同学\n\n工图本身是一门需要时间和精力的课程，建议大家不要抱着侥幸心理，脚踏实地积累，期末突击有一定的难度，很难拿到一个好成绩"},{"id":188771,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-20 02:01:49","like_diff":11,"likes":11,"dislikes":0,"content":"上课自由是真自由   作业不检查是真不检查   该绩杀就是绩杀  总结来说 你的期末是什么 你的绩点就是什么  求是到反向捞分"},{"id":191915,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-05-05 06:49:41","like_diff":11,"likes":12,"dislikes":1,"content":"故弄玄虚\n\n开学给我们看了两张图，说一张满分一张零分\n\n也许是我们水平不够看不出来\n\n但问你你又不说"},{"id":194918,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-06-26 02:33:40","like_diff":11,"likes":13,"dislikes":2,"content":"总评算是给了高分（本人零基础，非浙江人）\n\n平时作业都做了，他的抢答没做\n\n但还是非常不建议选，讲课讲的和勾史一样，并且我不太清楚其他人的得分怎么样"},{"id":200751,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-22 01:41:48","like_diff":11,"likes":12,"dislikes":1,"content":"听说它被换啦？？？再踩一脚！"},{"id":10475,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-11-19 04:04:17","like_diff":10,"likes":20,"dislikes":10,"content":"听得懂他讲课你就知道他真的是一个好老师。"},{"id":35006,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-17 09:48:23","like_diff":10,"likes":32,"dislikes":22,"content":"我满绩了啊哈哈哈哈必须十分啊。周大人的课虽然毒，但可听可水还是挺好的啊。作业虽然多，但到期末你就会发现你可以碾压跟你不同老师的室友了。而且作业做得好有加分。学弟学妹门加油。"},{"id":44062,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-17 08:53:42","like_diff":10,"likes":17,"dislikes":7,"content":"极其严格的教学，至于教出来最后真有什么效果我也不知道，一般人听不懂，三观不正。本来想打1分的看在临近期末和考试时态度稍微温和了点改成了3分。"},{"id":64584,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-12-25 10:44:53","like_diff":10,"likes":15,"dislikes":5,"content":"当初看老师的评价基本都是在说老师是如何的毒辣，以为自己的工图课凉凉了。可是当我们真正跟着他学习了一段时间后，会发现这个老师只是在逼你学更多的东西，无论自黑，无论装逼，为的是要你学好工图，真正进入大学生活"},{"id":94092,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-15 07:25:59","like_diff":10,"likes":14,"dislikes":4,"content":"挺好的老师"},{"id":98669,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-23 17:40:28","like_diff":10,"likes":16,"dislikes":6,"content":"周老师是有真才实学的，教学注重工程实用性思维，上这样的课比死读书好太多。但是为了让思维的东西更好的传达给我们，基础知识大多就让我们提前预习了，这也是没办法的事。\n\n只不过老师的性格可能偏激了一些，对某些事情有很大偏见于是常常挂在嘴边，而且内心对CAD制图有着一种深深的执念，总而言之让有些人得出了废话很多的结论，各自辩证地看待吧。"},{"id":100956,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-27 07:55:42","like_diff":10,"likes":18,"dislikes":8,"content":"光哥没有传言的那么可怕啊，很幽默，用这种方式让我们能去预习，认真学，能学到很多东西，给分也好。我之前没进提高班，认真看他给布置的一些作业，最后也得到了不错的分数，表白光哥！"},{"id":101642,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-28 16:22:05","like_diff":10,"likes":20,"dislikes":10,"content":"确实老师的个人风格很不讨学生喜欢，但我觉得给分是不会亏待学生的，还有什么分就是什么分。这个老师不招人喜欢的特点前面的同学说了很多了，我这里来说说老师的特色：上课发的课堂练习质量极好，题目典型，排版美观，印刷质量很高（要知道对于工图这样的学科，题目的印刷质量是十分重要的，而我们这次的期末考题的印刷质量奇差，甚至影响心情）；讲解配合3D视图，比单纯的平面绘图更直观，也可以在一节课里加入更多内容（看着周老师熟练的切换电脑视图，让我不得不集中精力努力思考....可以说是大一上少有的有高中上课的感觉的课）。最后我要提一下工图这个科目的学习本身，工图对于工科生很重要，但工图本身需要的的空间感和立体表达、设计能力不是一个学期就可以培养起来的，除此之外还有制图规范和一些技术标准的内容需要记忆，课程本身有难度，而只有和史纲一样的课时（学分还低了0.5），按我的经验，是肯定需要课下额外花功夫的，我的室友平时花在工图上的时间比微积分都多，如果没有基础的话，真的是需要很努力才可以拿高分。希望之后选周老师课的同学能承受他的风格，然后学到工图带来的空间思维"},{"id":157664,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-06-24 09:21:56","like_diff":10,"likes":14,"dislikes":4,"content":"喜提大学第一门挂科，听我说谢谢你。"},{"id":177291,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-07-02 15:15:02","like_diff":10,"likes":13,"dislikes":3,"content":"我只能说快逃"},{"id":180786,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-09-26 08:15:00","like_diff":10,"likes":12,"dislikes":2,"content":"愧为人师，误人子弟！"},{"id":192770,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-05-30 06:34:15","like_diff":10,"likes":10,"dislikes":0,"content":"lj老师无脑一分不解释"},{"id":200319,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-16 03:12:10","like_diff":10,"likes":10,"dislikes":0,"content":"把zyg的评分狠狠地打下来"},{"id":214054,"teacher_id":206,"teacher_name":"周勇光","post_time":"2025-01-23 10:23:10","like_diff":10,"likes":11,"dislikes":1,"content":"没上过课 心情不好来骂一下"},{"id":34259,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-10-17 14:47:49","like_diff":9,"likes":23,"dislikes":14,"content":"不知道各位有没有看过一部电影叫《爆裂鼓手》，周勇光就是这样的老师，按正常世界观看他就是个变态，他喜欢提一些很难的问题给新手，然后乐于看到你被难住，然后他会嘲笑你奚落你，如果你哭了他绝对会笑掉大牙。你想要生存就自己看书学习吧，别指望上课的时候被动接受知识。从我个人看，相比那些礼貌谦虚从不犯错混日子的老师，周勇光让我刮目相看。"},{"id":34943,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-05 04:24:20","like_diff":9,"likes":22,"dislikes":13,"content":"上完前百分之八十的课一直在骂，上完最后几节课觉得这老师太好了！真的棒，高压但是出成绩。想不挂科就选周勇光。还是段子手"},{"id":40694,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-05 04:23:22","like_diff":9,"likes":12,"dislikes":3,"content":"很有意思的一个老师，讲话大口气，不过我们挺喜欢这种性格"},{"id":63944,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-12-20 03:17:14","like_diff":9,"likes":10,"dislikes":1,"content":"戏精，喜欢给自己加戏，上他的课很有意思。"},{"id":87989,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-10-19 15:05:34","like_diff":9,"likes":15,"dislikes":6,"content":"自学工图。培养你的自学能力？！没有灵性的（比如我）就很绝望..."},{"id":92948,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-06 07:46:42","like_diff":9,"likes":13,"dislikes":4,"content":"刚开始有点不适应，后来觉得老师人很好啊"},{"id":93062,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-07 07:30:25","like_diff":9,"likes":13,"dislikes":4,"content":"老师其实挺好，就是说话厉害了点，学东西绝对是很好的老师"},{"id":95694,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-20 02:01:15","like_diff":9,"likes":15,"dislikes":6,"content":"上老师的课很刺激，可能开始会吓到一部分人，但是确实很有“味道”，真的能学到东西。"},{"id":98767,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-24 02:10:26","like_diff":9,"likes":12,"dislikes":3,"content":"光哥是真的很厉害，一学期所获颇丰，只是自己太菜了。出分前，来这评论一下。希望光哥能把平时分给满，期中期末调调分，不然菜鸡真的要凉了QAQ"},{"id":106789,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-07-12 01:44:20","like_diff":9,"likes":10,"dislikes":1,"content":"当每个人都夸老师的时候我就知道我凉了.对不起老师！"},{"id":116936,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-09-17 11:33:06","like_diff":9,"likes":13,"dislikes":4,"content":"不要选，太可怕了"},{"id":125842,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-09-14 23:16:32","like_diff":9,"likes":12,"dislikes":3,"content":"上课什么都不讲，书也看不懂，您让我怎么学？"},{"id":146995,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-01-08 10:50:41","like_diff":9,"likes":9,"dislikes":0,"content":"老师确实很特别，以自爆为教学方式也不是人人都能接受得了的，但学的时候有则改之无则加勉，这样我认为就能好好学好他教的这门课"},{"id":159458,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-07-21 11:25:04","like_diff":9,"likes":11,"dislikes":2,"content":"烂老师，润润润"},{"id":181544,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-10-22 09:36:36","like_diff":9,"likes":12,"dislikes":3,"content":"我曾多次想极力说服自己他是个好老师，是我自己有问题，但是失败了"},{"id":185660,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-03 10:55:32","like_diff":9,"likes":10,"dislikes":1,"content":"我的差评怎么没了捏？（流汗黄豆）我的一点几分的老师怎么没了捏？？？"},{"id":190211,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-02-26 00:08:41","like_diff":9,"likes":10,"dislikes":1,"content":"妈的纯傻逼"},{"id":199862,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-05 08:10:08","like_diff":9,"likes":11,"dislikes":2,"content":"最近怎无人评分？众爱卿为何一言不发？（doge）那我来说吧，如果你天赋平平，很努力地学，3.0还是可以拿到的。高分？那要看天赋了。但是如果你换一个好老师，可能zyg的挂科在他那里就是3.9哦（doge）"},{"id":200194,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-20 13:42:03","like_diff":9,"likes":9,"dislikes":0,"content":"🪨中🪨"},{"id":200202,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 01:15:20","like_diff":9,"likes":10,"dislikes":1,"content":"这种人怎么会有6分"},{"id":200224,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 08:49:51","like_diff":9,"likes":9,"dislikes":0,"content":"古希腊掌管赤石的神经"},{"id":200331,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-16 04:30:09","like_diff":9,"likes":12,"dislikes":3,"content":"对于任意ε＞0，存在N∈N+，当n≥N时，都有｜an-1｜＜ε\n\n注：｛an｝收敛与否与数列的前面有限项无关."},{"id":200627,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-20 11:52:03","like_diff":9,"likes":9,"dislikes":0,"content":"过了一年怎么这人分又高了，赶紧过来刷低一点"},{"id":201227,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-30 12:39:47","like_diff":9,"likes":10,"dislikes":1,"content":"哎你怎么死了"},{"id":208342,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-12-27 02:46:37","like_diff":9,"likes":10,"dislikes":1,"content":"非常恐怖，工图遇到他就跑吧"},{"id":6768,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-07-22 20:05:04","like_diff":8,"likes":25,"dislikes":17,"content":"除了给分好，年轻时候照片帅点就没什么好的了"},{"id":17538,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-01-20 11:09:00","like_diff":8,"likes":16,"dislikes":8,"content":"三节课一节吹牛逼一节强推自己的书一节讲点不知道是什么的东西就让你开始画图上课还不停说脏话蜜汁周勇光你值得拥有因为你会了解浙大这林子里面会出现哪些奇怪的鸟"},{"id":34263,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-17 12:16:42","like_diff":8,"likes":11,"dislikes":3,"content":"过了  真棒  学到了人生的哲理"},{"id":44190,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-17 11:47:10","like_diff":8,"likes":13,"dislikes":5,"content":"前期剧毒 后期轻松"},{"id":63150,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-12-27 06:02:04","like_diff":8,"likes":9,"dislikes":1,"content":"特别好的老师，希望学弟选他的工图"},{"id":78976,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-05-18 08:31:57","like_diff":8,"likes":9,"dislikes":1,"content":"老师水平是有的 你需要适应他的风格 学工图需要一种灵性 但基础差的做好预习也不会落后 可悲的是懒得去学反而怪老师."},{"id":91520,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-12-12 09:44:53","like_diff":8,"likes":9,"dislikes":1,"content":"只要你自己认真，老师讲的绝对都是很清楚的，挺透彻，不要因为以前的评论就觉得老师很毒（虽然是有点毒，不过这样的老师高中初中也很多的）是个好老师叭"},{"id":91833,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-12-21 16:40:49","like_diff":8,"likes":15,"dislikes":7,"content":"刀子嘴豆腐心，有想法的老师。\n\n有想法的人总是孤独的。"},{"id":93178,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-27 11:38:04","like_diff":8,"likes":19,"dislikes":11,"content":"感谢周老师让我上4...不仅是成绩，一学期学到了不少干货"},{"id":93835,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-14 03:20:31","like_diff":8,"likes":13,"dislikes":5,"content":"很好啊，剧甜术士呀，但你要认真学"},{"id":100970,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-27 08:28:50","like_diff":8,"likes":12,"dislikes":4,"content":"光哥炒鸡棒！为了我们的分数跟领导据理力争，虽然自己太菜了，不过疯狂为光哥打call\n\n"},{"id":103191,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-02-26 13:36:57","like_diff":8,"likes":16,"dislikes":8,"content":"吹爆周老师！剧甜术士!"},{"id":121706,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-01-21 02:57:34","like_diff":8,"likes":9,"dislikes":1,"content":"要求多，讲的乱，🐔 点低\n\n总之还是慎选吧"},{"id":122325,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-02-24 06:42:02","like_diff":8,"likes":8,"dislikes":0,"content":"不建议程度不好的学生选"},{"id":132239,"teacher_id":206,"teacher_name":"周勇光","post_time":"2021-01-31 07:55:21","like_diff":8,"likes":12,"dislikes":4,"content":"老师给分两级分化比较严重。总之想要在他的课上拿高分，天赋和勤奋缺一不可。想水课的不要妄想逃过剧毒术士的魔爪。"},{"id":153369,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-04-28 15:03:02","like_diff":8,"likes":9,"dislikes":1,"content":"sb老师，一言难尽"},{"id":156827,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-06-21 05:07:42","like_diff":8,"likes":9,"dislikes":1,"content":"不是大佬谨慎选择，已经提醒到这了"},{"id":179282,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-09-07 07:53:16","like_diff":8,"likes":9,"dislikes":1,"content":"实在无法理解剧毒术士为什么评分这么高"},{"id":188367,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-18 23:18:19","like_diff":8,"likes":9,"dislikes":1,"content":"真不建议选"},{"id":188591,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-19 10:23:45","like_diff":8,"likes":9,"dislikes":1,"content":"老师，您真是《孙子兵法》的真正作者。有没有-100分啊我靠，这个分数是人能给出来的吗，谢谢你让我看到给分能有多险恶，你这个老师看起来很变态，实际上一点也不正常。总之感谢您考虑到我的均绩不符合我的真实水平而拉低它"},{"id":190131,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-02-23 12:02:28","like_diff":8,"likes":8,"dislikes":0,"content":"挂科率奇高。。。。"},{"id":193237,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-06-05 03:06:19","like_diff":8,"likes":9,"dislikes":1,"content":"💩💩💩💩"},{"id":193630,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-06-14 05:17:10","like_diff":8,"likes":8,"dislikes":0,"content":"依托答辩，想挂科就选"},{"id":194119,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-06-22 05:34:52","like_diff":8,"likes":10,"dislikes":2,"content":"室友说他是史"},{"id":197204,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-07-09 04:41:53","like_diff":8,"likes":8,"dislikes":0,"content":"最近怎么没人来冲他了，这样评分不好收敛呀，不会是良心发现了给分变好了吧"},{"id":200249,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-20 05:56:45","like_diff":8,"likes":9,"dislikes":1,"content":"。。。"},{"id":200587,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-20 06:12:28","like_diff":8,"likes":8,"dislikes":0,"content":"上了五节课，也不知道讲了些什么东西，让我对老师的不满成功带到了对课程的不满，什么规范都没讲就直接开始画，画个鬼"},{"id":200997,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-26 09:58:04","like_diff":8,"likes":9,"dislikes":1,"content":"加速收敛\n\n周勇光的话，绝对是个畜生不如的东西，它就是个狗屎"},{"id":201424,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-11-02 11:25:06","like_diff":8,"likes":8,"dislikes":0,"content":"简直了，劳光你走了我的绩点谁来补"},{"id":203464,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-11-19 16:10:21","like_diff":8,"likes":9,"dislikes":1,"content":"心情差，来打个差评"},{"id":206787,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-12-17 14:16:26","like_diff":8,"likes":10,"dislikes":2,"content":"怎么不开班了，你这样子浙大后人都体会不到了，我会很难过的"},{"id":208677,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-12-30 17:10:05","like_diff":8,"likes":9,"dislikes":1,"content":"一个以挂掉学生为乐的牢尸，无论跟谁比都是没有杂质的纯杂种"},{"id":212566,"teacher_id":206,"teacher_name":"周勇光","post_time":"2025-01-14 08:03:53","like_diff":8,"likes":9,"dislikes":1,"content":"为什么他还有4分 我以为臭名昭著到这种地步应该只有1分左右的"},{"id":213970,"teacher_id":206,"teacher_name":"周勇光","post_time":"2025-01-22 08:24:07","like_diff":8,"likes":8,"dislikes":0,"content":"没想到周老师课程评价还能合格...."},{"id":215940,"teacher_id":206,"teacher_name":"周勇光","post_time":"2025-03-08 00:33:06","like_diff":8,"likes":8,"dislikes":0,"content":"哈哈哈哈哈哈 查老师为周大讲师的评论区单独设置了一段文字 '一定要以事实为依据 以公正为准绳 不然网站又要中道崩殂 命不久矣'，好吧，不必多说 。\n\n评价您需要以事实为准绳的，是不可以随便刷分的，你说是吧，周大僵尸。\n\n不会有人觉得自己说的不堪入耳的话 可以和郑强接地气的演讲相提并论吧\n\n愿力作大卖，祝评分节高。\n\n🚽👎👎👎👎👎👎👎👎👎👎👎👎"},{"id":24745,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-05-03 09:55:13","like_diff":7,"likes":9,"dislikes":2,"content":"不开心"},{"id":28939,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-04-06 05:59:45","like_diff":7,"likes":13,"dislikes":6,"content":"受不了给平时分的方式\n\n"},{"id":31450,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-07-04 02:28:00","like_diff":7,"likes":14,"dislikes":7,"content":"在大学遇到过最sb的老师，辛辛苦苦学了一学期结果差点挂，去找分他根本不说哪里错了，就说扣的很合理，那合着我就该被扣呗，那我还考个卵，直接随机数打分算了"},{"id":44103,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-17 09:23:59","like_diff":7,"likes":10,"dislikes":3,"content":"周大人讲的都是干货 在他课上能学到很多 他让你买的他写的书就算是推销也认了 因为书真的好 但是如果想水课就别来了 给分很客观也很狠 好的他说要让你尝到全校最高分的滋味 但是挂了就是挂了没有商量余地"},{"id":44181,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-17 11:33:30","like_diff":7,"likes":11,"dislikes":4,"content":"周大人的课还是有点难听的\n\n因为你可能抓不到终点，学霸们可以和周大人一起遨游在AUTOCAD的海洋里，努力学还是学得懂的，比如说班上的那些大神们，照样学的很好，虐翻我等渣渣，期末已经打算重修或低分飘过，结果事实证明周大人并不是绩杀，而且到后面周大人会给很多加分的机会，而且周大人上课说的话是无关的话加关键点，努力加以区分，应该能 get到points，其实这真不是老师的问题，学得好不好还要看自己吧！加油！"},{"id":44568,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-18 03:11:13","like_diff":7,"likes":12,"dislikes":5,"content":"前半个学期我十分讨厌他，感觉上课逻辑跳跃性太强不知所云，后半个学期渐渐开始发现他性格中的闪光点，也慢慢开始接收这个老师的价值观。现在想起这门课，那些尺寸装配图什么的全忘了，脑子里只有周勇光老师的那些醍醐灌顶的话语和他浮夸的动作。"},{"id":64874,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-12-27 14:34:21","like_diff":7,"likes":14,"dislikes":7,"content":"老师是比较有个性的人，一开始真的被吓到了，讲话很耿直，甚至有点愤青的感觉。一开始作业相比其他老师真的是巨多，但是后来作业量是也可以接受的程度。上老师的课能学到很多，一般老师不给的例题都给我们了，就是课程强度很大，会有点逼着同学读的感觉，不打算好好学的人跟不上进度我也没话可说。老师侃大山时间挺多的，黑我们多，自黑也多。骂我们很厉害，高中三年听到的“你们是我带过的最差一届”练出来的心理素质完全不够用，不过后来就听习惯了，感觉他就是个相声演员。顺带一提，课程群里，周勇光表情包已经泛滥。上课随手一拍就能承包我一学期的表情包。"},{"id":91140,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-12-02 00:24:20","like_diff":7,"likes":11,"dislikes":4,"content":"黑转粉"},{"id":92252,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-12-27 08:50:21","like_diff":7,"likes":9,"dislikes":2,"content":"很好啊，不觉得太难，（一般情况下我是分不出上课内容难不难的），很喜欢老师，希望大家选他的课。"},{"id":93146,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-07 16:10:09","like_diff":7,"likes":13,"dislikes":6,"content":"我觉得吧，给一个老师的评论像周老师的这样就很好。这才真实。周老师就是个敢说真话的人！想学习的同学一定会粉他的！一个老师迎合所有学生才是错。真的坚守职业道德的老师之一。这样的老师在浙大恐怕也不多了！"},{"id":93697,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-12 03:06:05","like_diff":7,"likes":10,"dislikes":3,"content":"一学期下来，虽然刚开始的时候不怎么能更得上，但说实话，老师三言两语能把教材讲活而且一直在听学生们的意见，这样的老师真的很厉害了，如果我下学期预置CAD的老师不是9.9的老师的话，我肯定选光哥的课，最后光哥两张大图作业的好我就当做纪念品了嘻嘻ヾ(@^▽^@)ノ"},{"id":100963,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-27 08:16:47","like_diff":7,"likes":13,"dislikes":6,"content":"其实课还是很有趣的，平常认真点，期末考试一直很难的，只要平常认真，老师给分很好的"},{"id":114780,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-07-11 17:09:43","like_diff":7,"likes":12,"dislikes":5,"content":"谁说毒的？我觉得上课风格领先时代50年，真的上课搞笑，作业覆盖面又相当广，考的知识点上课作业基本都能做到。10分。"},{"id":115667,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-08-17 06:08:13","like_diff":7,"likes":11,"dislikes":4,"content":"没教什么有用的，教学模式显然不合适，不是大佬中的大佬别选，很容易挂"},{"id":118525,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-10-28 05:11:04","like_diff":7,"likes":7,"dislikes":0,"content":"夏学期的课，秋学期都快开始了才出成绩，成绩录入不进去，补考的同学全都没有资格，严重的教学事故，得亏有同学去找了教务处的老师才把资格录入进去，可是第二天就开始补考了"},{"id":125941,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-09-16 02:23:49","like_diff":7,"likes":10,"dislikes":3,"content":"期末考试讲了一遍再考就离谱"},{"id":145507,"teacher_id":206,"teacher_name":"周勇光","post_time":"2021-12-30 05:17:23","like_diff":7,"likes":8,"dislikes":1,"content":"马里奥都自愧不如"},{"id":150779,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-02-18 09:45:39","like_diff":7,"likes":10,"dislikes":3,"content":"久仰剧毒大名了。每节课都天南地北喷一下是真的奇怪。全部按他的要求做下来，收获是有的，分数也不低。"},{"id":161405,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-11-06 08:40:13","like_diff":7,"likes":10,"dislikes":3,"content":"没有很大自信又想拿高分的人建议run，在勇光手下拿下4.5以上基本随便换个老师都是满绩"},{"id":164311,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-12-20 08:29:50","like_diff":7,"likes":12,"dislikes":5,"content":"用依托答辩形容他是对本科生的侮辱"},{"id":179015,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-08-21 08:45:38","like_diff":7,"likes":7,"dislikes":0,"content":"真的恶心了我们那一个班选了他课的人，没有一个人满意自己的付出与结果的"},{"id":182452,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-11-16 06:29:38","like_diff":7,"likes":7,"dislikes":0,"content":"上他的课。真挺恶心的"},{"id":189855,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-31 08:38:53","like_diff":7,"likes":9,"dislikes":2,"content":"哈哈，懂得都懂，工图是大学永远的痛"},{"id":192771,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-05-30 06:34:22","like_diff":7,"likes":8,"dislikes":1,"content":"预置他的快跑"},{"id":192802,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-05-30 14:10:02","like_diff":7,"likes":10,"dislikes":3,"content":"https://file.cc98.org/v2-upload/2024-05-30/dbo4cjfe.gif"},{"id":192889,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-05-31 09:34:04","like_diff":7,"likes":9,"dislikes":2,"content":"也许有点实力，但是讲不出任何东西，上课义愤填膺，观点难以评价，一半时间在瞎扯，问他问题一问三不知，平时会给看考试题，勉强打个三分"},{"id":197785,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-08-13 03:50:58","like_diff":7,"likes":8,"dislikes":1,"content":"啥都不会还教书"},{"id":200206,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 02:00:17","like_diff":7,"likes":8,"dislikes":1,"content":"出生东西"},{"id":200221,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 03:02:07","like_diff":7,"likes":7,"dislikes":0,"content":"机械学院迟早要被反噬"},{"id":200222,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 07:09:10","like_diff":7,"likes":8,"dislikes":1,"content":"连最基本人文关怀都没的人不配做老师"},{"id":200229,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 03:47:27","like_diff":7,"likes":7,"dislikes":0,"content":"混吃等死的废物，上这门课唯一的意义是让你知道一个人的品格可以低到什么程度"},{"id":200417,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-17 01:24:14","like_diff":7,"likes":9,"dislikes":2,"content":"我没有想到zju对老师的要求已经放宽到这种虫豸了"},{"id":200442,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-17 05:05:25","like_diff":7,"likes":7,"dislikes":0,"content":"叉出去"},{"id":200595,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-20 07:09:37","like_diff":7,"likes":8,"dislikes":1,"content":"我记得我刚入学时只有1点几分，又被喷了两年居然涨了这么多分，属实是一代传奇。。。"},{"id":205807,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-12-12 05:42:11","like_diff":7,"likes":7,"dislikes":0,"content":"路过踩一脚（纯恶意）"},{"id":209187,"teacher_id":206,"teacher_name":"周勇光","post_time":"2025-01-05 03:12:54","like_diff":7,"likes":8,"dislikes":1,"content":"前来扫墓"},{"id":2437,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-05-01 08:12:43","like_diff":6,"likes":17,"dislikes":11,"content":"半个班挂科。就酱，一堆57分"},{"id":15380,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-01-14 06:48:58","like_diff":6,"likes":13,"dislikes":7,"content":"讲课低 不照本宣科 但是没有覆盖应该学的东西 素质差 喜欢骂人 比较自恋 疯狂推销自己卖的书 作业量大 期末考前夕布置两张大图 不知给分如何 待更\n\n"},{"id":17849,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-01-21 02:39:46","like_diff":6,"likes":14,"dislikes":8,"content":"承压能力小的果断退，否则前一个短学期会想死。。。但这样逼一下对不太怕压力的人是很好的。。。然后考试会有buff"},{"id":34501,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-10-12 05:58:35","like_diff":6,"likes":14,"dislikes":8,"content":"不知道他怎么进浙大的"},{"id":40560,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-04 05:32:11","like_diff":6,"likes":8,"dislikes":2,"content":"感觉老师还是可以的 就是说话可能有些凶 但是不是真正的对学生很差劲 一开始比较燥 后来越来越平和了 最后一节课我还有些不舍"},{"id":40691,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-05 04:18:14","like_diff":6,"likes":16,"dislikes":10,"content":"很棒的老师啊，三观超正，在他的课上他会告诉你成绩不是唯一，对成绩好但是不认真的人十分鄙弃，印象很深的一句话，你踩着那么多人才进了浙大，这点打击就把你踩下去了？"},{"id":43370,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-16 07:50:57","like_diff":6,"likes":7,"dislikes":1,"content":"虽然老师前几节课讲的有点严厉，但是还是很喜欢这样有个性的老师，老师推荐的那本书很有用啊，考试时候还来助攻，可惜我是渣渣老师想助我都助不进，对不起光哥??"},{"id":54020,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-06-28 08:29:48","like_diff":6,"likes":11,"dislikes":5,"content":"平时很严格，上课做很多练习，强度真心很大。。。但是那么多练习到考试的时候，四题命中三题。冲着这个打10分，你咬我啊。虽然上课不备课，课应该怎么讲自己都没有理清思路。但是只要跟着认真听，认真做，完全可以学好吧……唯一的问题就是考试前一周弄错时间，装配图要熬夜画，画得我心绞痛……"},{"id":87429,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-09-29 01:53:34","like_diff":6,"likes":15,"dislikes":9,"content":"普通班学生的授课时间被压缩到两节课这件事我觉得很不靠谱"},{"id":87967,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-10-19 15:04:47","like_diff":6,"likes":12,"dislikes":6,"content":"某种意义上，老师挺有意思的"},{"id":88279,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-10-25 14:57:54","like_diff":6,"likes":11,"dislikes":5,"content":"其实老师挺好的，老师工作也很努力，但是得不到同学喜欢还是有点心酸，真的挺好的"},{"id":88469,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-10-31 05:55:02","like_diff":6,"likes":10,"dislikes":4,"content":"爽爽爽"},{"id":96847,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-21 10:35:33","like_diff":6,"likes":11,"dislikes":5,"content":"满分，想学真本事就选他，水学分的还是别选了"},{"id":105297,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-04-09 10:30:30","like_diff":6,"likes":10,"dislikes":4,"content":"光哥从上学期的七点几到八点几  好坏大家自知"},{"id":115639,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-08-13 16:38:34","like_diff":6,"likes":6,"dislikes":0,"content":"简直痛苦，我寻思现在也没出，问什么没人喷，简直离谱"},{"id":122501,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-03-02 12:30:18","like_diff":6,"likes":8,"dislikes":2,"content":"上他的课就让我感觉很不舒服"},{"id":125998,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-09-16 11:14:33","like_diff":6,"likes":8,"dislikes":2,"content":"希望上课正常一点"},{"id":141645,"teacher_id":206,"teacher_name":"周勇光","post_time":"2021-10-19 02:20:45","like_diff":6,"likes":7,"dislikes":1,"content":"水平还算有 但是最开始几节课三分之二时间在变着法子骂人 到底这上的是个什么课我姑且蒙古"},{"id":157546,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-06-23 16:43:49","like_diff":6,"likes":10,"dislikes":4,"content":"感觉上课像个疯子一样，感觉自己多清高，别人多差劲一样。讲课水平是真的辣鸡"},{"id":158866,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-07-03 01:24:56","like_diff":6,"likes":10,"dislikes":4,"content":"老师长得好像范志毅，说话风格也像，你们去看看范大将军怒斥国足的那个视频，听他上课我全程都感觉在看那个视频。\n\n至于老师讲得如何我不评价，但是他捞我了，能捞我的老师就是好老师\n\nrespect"},{"id":171914,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-04-12 12:20:47","like_diff":6,"likes":10,"dislikes":4,"content":"纯小丑"},{"id":172560,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-04-30 04:12:07","like_diff":6,"likes":15,"dislikes":9,"content":"你有本事把别的老师的均绩拉下来啊，没本事你狗叫什么，骂的就是你，你“特立独行”？你“清高”？\n\n对学生态度也极差，我以为学生单独和你交流的时候你会正常一点吧，结果呢，你什么态度，交流了3、4次，和你交流等于放屁"},{"id":185971,"teacher_id":206,"teacher_name":"周 likes":0,"content":"算sb"},{"id":200514,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-18 04:53:38","like_diff":6,"likes":6,"dislikes":0,"content":"💩中💩"},{"id":201087,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-28 10:13:45","like_diff":6,"likes":6,"dislikes":0,"content":"收敛于0"},{"id":201989,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-11-08 03:20:42","like_diff":6,"likes":6,"dislikes":0,"content":"被请喝茶了吧"},{"id":205571,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-12-09 10:43:11","like_diff":6,"likes":7,"dislikes":1,"content":"查无此人乞骸骨"},{"id":2584,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-05-04 15:25:57","like_diff":5,"likes":34,"dislikes":29,"content":"上课整天把老子怎么样  你去死 放他妈的屁 这样的字眼挂在嘴边。你懂吗？我真的不懂！而且 我真的不知道他在教什么…乱七八糟的上课"},{"id":12070,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-12-21 15:38:16","like_diff":5,"likes":11,"dislikes":6,"content":"好時恩深愛重，惡時恨之入骨"},{"id":14893,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-01-11 01:05:19","like_diff":5,"likes":9,"dislikes":4,"content":"吓坏大一小朋友"},{"id":30958,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-07-03 04:32:53","like_diff":5,"likes":8,"dislikes":3,"content":"坑"},{"id":33828,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-09-22 03:35:26","like_diff":5,"likes":10,"dislikes":5,"content":"拒绝补选！你TM逗我，哪里来的傲气？建议不是没得选不要上！！！！"},{"id":34741,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-07 13:21:24","like_diff":5,"likes":8,"dislikes":3,"content":"上课看他吹牛皮，但确实有点本事的\n\n"},{"id":36065,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-11-10 11:27:32","like_diff":5,"likes":10,"dislikes":5,"content":"上课不是在画图，而是在抄图，自己思考的时间少"},{"id":40997,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-07 13:13:33","like_diff":5,"likes":13,"dislikes":8,"content":"我觉得这才是大学的老师，有棱有角，这样的大学才有意义"},{"id":47713,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-02-21 03:15:17","like_diff":5,"likes":7,"dislikes":2,"content":"老师是很奇葩的。但是很有趣。作业的难度很大，强度很大，但是这样的教学方式其实还不错 ，至少整个学期，只有这门课让我认真学了"},{"id":73133,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-02-01 03:33:57","like_diff":5,"likes":12,"dislikes":7,"content":"呵呵 自以为是 毁人不倦"},{"id":73589,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-02-02 04:30:54","like_diff":5,"likes":11,"dislikes":6,"content":"不知道那些正面评论是怎么来。老师水平是高，但是几乎堂堂课都是在分享自己的家人和diss别的老师中度过的，穿插着讲了一些工图。刀子嘴豆腐心是有，但我感受到更多的是他总是爆粗口，往楼下吐痰，身为教师的素养不知道去哪里了。而且，他的三观不是很能接受，不乐意听他的课，整个学期自学的加问室友。"},{"id":76247,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-03-30 04:22:50","like_diff":5,"likes":10,"dislikes":5,"content":"就算这个老师真的讲得没有那么差，但没素质就是没素质，少家教就是少家教，不要把没素质当成真性情，当成耿直，差远了好吗，最无法忍受这种出口成脏的老师，还讽刺学生"},{"id":80963,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-07-03 05:04:34","like_diff":5,"likes":10,"dislikes":5,"content":"会提前布置作业来让同学们预习，然后上课地时候抓一些要点重点考点，真的抓得很准?！！！！会带学生看一些考题，讲解一些重点结构。检查作业两三次，有两张大图。关于老师的语言风格，不作评论。"},{"id":92812,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-04 14:30:59","like_diff":5,"likes":10,"dislikes":5,"content":"太喜欢你了！！！没有人觉得老师还挺帅的嘛"},{"id":93488,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-10 04:18:52","like_diff":5,"likes":9,"dislikes":4,"content":"极好！"},{"id":106820,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-04-30 01:55:03","like_diff":5,"likes":7,"dislikes":2,"content":"“你们只能说我甜。”"},{"id":109910,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-06-20 06:18:32","like_diff":5,"likes":13,"dislikes":8,"content":"把评分拉高，一定要让后面打的学弟学妹上他的课"},{"id":126992,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-11-02 02:50:27","like_diff":5,"likes":5,"dislikes":0,"content":"不愧是你"},{"id":127861,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-11-29 05:06:11","like_diff":5,"likes":11,"dislikes":6,"content":"为什么之前这么多给高分的，我有点想知道真正的原因"},{"id":139696,"teacher_id":206,"teacher_name":"周勇光","post_time":"2021-07-20 07:38:12","like_diff":5,"likes":12,"dislikes":7,"content":"看老师的评价还挺有意思的，不管是夸老师还是骂老师的，都把老师的每一面勾勒出来了，看前几年的评价和这个学期上课相比，感觉术士还是那个术士就没变过，，不过这个学期的评价好像骂老师骂得更加恶毒了hhh。欸，其实老师还是蛮关心我们的，不过是用另一种方式。虽然平时老是说作业做不做无所谓，上课来不来无所谓，结果3月份有一次人来的比较少，然后那节课感觉他火气大得很。还有就是我觉得老师并不是精英主义，他最欣赏的不是“智商高”的同学，而是认真用心的同学啊。他上课发的练习是非常棒的资源，一定要好好把握啊。还有用CAD画一下立体对形体的把握也会加深的。上工图这门课，一定要用心啊。给分的话期末60%，班里有大佬卷面拿到100分的，真的想夸，太强了吧！"},{"id":155896,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-06-16 13:17:46","like_diff":5,"likes":6,"dislikes":1,"content":"艹垃圾"},{"id":156299,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-06-19 00:38:53","like_diff":5,"likes":8,"dislikes":3,"content":"认真上了周老师的课，客观来说，我认为他其实有一定的水平，也确实认真负责。对工图，对学校，对社会的一些看法一针见血。不过教学方式争议太大，如果仔细去思考的话会发现他的做法都带有这样那样的教学目的，但是也会有副作用，而这个副作用可能就是他广为攻击的本质原因。直白地说：对于后续学生，我认为专业前10%可以放心选，如不然还是慎重。"},{"id":168381,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-02-15 08:08:04","like_diff":5,"likes":12,"dislikes":7,"content":"作为工图老师至少9分，人生导师可以打100分，综合一下，10分"},{"id":168780,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-02-22 07:16:23","like_diff":5,"likes":19,"dislikes":14,"content":"woc  我真的爱他  听我一句劝xdm  选他好嘛  他真的有很多废话  可是他真的很好  很可爱  实力很强  你只要认真学  一定会给你一个很满意的成绩  真的大家别害怕  周老师嘴毒但人真的不错"},{"id":180610,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-09-23 10:42:00","like_diff":5,"likes":6,"dislikes":1,"content":"哥们上他的课上得怀疑自己，快跑！(ﾉಥ益ಥ)"},{"id":188948,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-20 18:28:19","like_diff":5,"likes":7,"dislikes":2,"content":"见见见"},{"id":190412,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-03-01 09:08:33","like_diff":5,"likes":7,"dislikes":2,"content":"what can I say?"},{"id":190432,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-03-04 00:09:01","like_diff":5,"likes":7,"dislikes":2,"content":"听一些老师的课不如自学，听zyg的课不如不学"},{"id":192704,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-05-29 03:29:29","like_diff":5,"likes":6,"dislikes":1,"content":"一股劳资天下第一的吊样，谁也看不起"},{"id":192833,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-05-31 02:44:40","like_diff":5,"likes":5,"dislikes":0,"content":"呵呵呵呵"},{"id":197661,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-07-25 08:38:52","like_diff":5,"likes":6,"dislikes":1,"content":"💩一坨"},{"id":197804,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-08-14 02:48:23","like_diff":5,"likes":7,"dislikes":2,"content":"一言难尽"},{"id":199437,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-09-23 14:52:34","like_diff":5,"likes":6,"dislikes":1,"content":"跑，快跑"},{"id":199981,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-10 06:09:01","like_diff":5,"likes":6,"dislikes":1,"content":"司马了"},{"id":200215,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 02:52:01","like_diff":5,"likes":5,"dislikes":0,"content":"要不是没有0分我还会给它打一分？"},{"id":200228,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 03:47:21","like_diff":5,"likes":5,"dislikes":0,"content":"🤮🤮🤮"},{"id":200239,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 05:49:12","like_diff":5,"likes":7,"dislikes":2,"content":"你来删评论啊🥰🥰🥰"},{"id":200240,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 05:44:10","like_diff":5,"likes":7,"dislikes":2,"content":"为了正义"},{"id":200289,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 11:40:05","like_diff":5,"likes":5,"dislikes":0,"content":"诗人握持，赶紧衮吧"},{"id":200318,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-16 02:59:34","like_diff":5,"likes":5,"dislikes":0,"content":"纯纯脑残"},{"id":200320,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-16 03:28:35","like_diff":5,"likes":6,"dislikes":1,"content":"剧毒。。受不了它那种不知道哪来的自以为是的优越感。。快六十岁归来仍是讲师。。"},{"id":200477,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-17 12:29:00","like_diff":5,"likes":7,"dislikes":2,"content":"我要直抒胸臆，zyg，我艹你妈了个逼的"},{"id":200614,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-20 10:40:54","like_diff":5,"likes":5,"dislikes":0,"content":"呐，看到了，这个就叫cs比如的东西，就是狗屎"},{"id":200644,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-20 13:07:22","like_diff":5,"likes":5,"dislikes":0,"content":"指路b站，不多说了"},{"id":200657,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-11-02 13:13:58","like_diff":5,"likes":7,"dislikes":2,"content":"来鞭尸~~"},{"id":200670,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-21 00:26:20","like_diff":5,"likes":5,"dislikes":0,"content":"。。。"},{"id":201504,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-11-04 03:10:29","like_diff":5,"likes":6,"dislikes":1,"content":"好似出"},{"id":215758,"teacher_id":206,"teacher_name":"周勇光","post_time":"2025-03-05 08:00:57","like_diff":5,"likes":5,"dislikes":0,"content":"和jy坐一桌"},{"id":4509,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-06-24 04:41:48","like_diff":4,"likes":14,"dislikes":10,"content":"真心觉得不怎么样"},{"id":17916,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-01-21 03:57:52","like_diff":4,"likes":9,"dislikes":5,"content":"刚开学几周快被他吓坏了。但是个好老师，给分也不差的。"},{"id":24946,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-05-04 11:52:46","like_diff":4,"likes":9,"dislikes":5,"content":"不好，慎选"},{"id":28088,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-06-28 08:05:46","like_diff":4,"likes":9,"dislikes":5,"content":"2b一个，赶紧找其他老师签条子补选"},{"id":34692,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-10-18 10:23:15","like_diff":4,"likes":20,"dislikes":16,"content":"这个老师真的是浙大教师里面的败类。无语无语真的无语，自己以为自己很擅长教学，上课完全不顾及学生的感受。整个上课过程完全随自己兴趣，从来没有系统地去讲解知识，很难建构知识体系。而且课上频繁羞辱学生是棒槌等等。最可怕的是，直接往讲台上吐痰，直接往讲台上吐痰，我......"},{"id":35051,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-10-31 15:06:27","like_diff":4,"likes":7,"dislikes":3,"content":"爆炸体验，强迫买书"},{"id":40705,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-05 10:20:58","like_diff":4,"likes":9,"dislikes":5,"content":"结课了有点不舍"},{"id":44244,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-17 12:59:00","like_diff":4,"likes":7,"dislikes":3,"content":"周大人很有性格，上他的课学的不仅是工图，不论正面或者反面的观点，周大人是能给人带来很多思考的。"},{"id":50578,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-05-03 15:33:23","like_diff":4,"likes":8,"dislikes":4,"content":"是我见过的第二有个性的老师。上课要求很严格，而且上课强度相当大(剧透:别想下课)，课程和作业都比较难，切记一点，这是经历过的人的经验:\n\n千万要预习!不然上课就等着坐飞机吧。\n\n但这种高强度的学习确实会让你学有所得，而且周勇光老师最后给分并不传闻那么低，只要不水，老师就敢于给高分。\n\n     总之，要想见识大学学习竞争之残酷，请来周勇光的课吧！"},{"id":57558,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-07-09 14:30:05","like_diff":4,"likes":8,"dislikes":4,"content":"客观点说，在别的老师那你能学好，这里你能学到更多，绩点更高；但是要是在别人那里学的不太好，在这你只能是浪费时间。学霸型强推，但是心理素质不好，脸皮薄慎选，艺术生千万别选。"},{"id":65981,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-01-10 15:07:39","like_diff":4,"likes":6,"dislikes":2,"content":"一个学期上下来，给我的感觉是他刀子嘴豆腐心的感觉很强烈，嘴上说着你们要是不好好画就给你零分 结果打下来大家都是四分五分的，?"},{"id":73160,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-02-01 08:56:57","like_diff":4,"likes":12,"dislikes":8,"content":"选他课不退的以后出了绩点别叫，你活该。"},{"id":73211,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-02-01 07:25:43","like_diff":4,"likes":6,"dislikes":2,"content":"特立独行\n\n"},{"id":89822,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-11-21 02:36:46","like_diff":4,"likes":9,"dislikes":5,"content":"推荐给对自己实力有自信的同学。"},{"id":91523,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-12-12 12:45:16","like_diff":4,"likes":9,"dislikes":5,"content":"老师很有个性。很有想法。刚开始不能接受，后来发现真的学到很多东西。"},{"id":91936,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-12-25 04:34:03","like_diff":4,"likes":6,"dislikes":2,"content":"老师风格很独特，有人爱有人不爱吧，自认为还挺好的一个老师，水平有保障，但上课方式可能会有人讨厌"},{"id":92648,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-01-03 08:57:07","like_diff":4,"likes":12,"dislikes":8,"content":"周老师水平炒鸡高，吊打一起其他工图老师，这学期学到了好多\n\n笔芯"},{"id":121268,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-12-25 02:27:27","like_diff":4,"likes":5,"dislikes":1,"content":"难受的很"},{"id":125557,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-09-12 12:23:22","like_diff":4,"likes":5,"dislikes":1,"content":"以学生的一段人生达成自己的美满理想"},{"id":125602,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-09-12 08:22:00","like_diff":4,"likes":6,"dislikes":2,"content":"基础差的慎选，能力强的也有更好的选择"},{"id":133646,"teacher_id":206,"teacher_name":"周勇光","post_time":"2021-03-03 07:25:19","like_diff":4,"likes":10,"dislikes":6,"content":"上了别的老师的cad才知道周勇光多牛逼"},{"id":151882,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-03-19 04:32:31","like_diff":4,"likes":8,"dislikes":4,"content":"时间过去了很久，现在的我终于明白了，当我玩GTAV时，对崔佛的微妙既视感是来自于哪里了。如果你想要了解这个老师的上课风格，可以去看一下A站上GTAV的游戏录屏，崔佛大概在第10关以后出现……如果你很喜欢里面的崔佛，恭喜你，你可能也会喜欢周老师的课。"},{"id":155491,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-06-13 13:41:34","like_diff":4,"likes":7,"dislikes":3,"content":"老师不收线上作业的，希望不要再有人中招了。有些同学线上交的作业，老师已读不回，最后的平时记录是空白。。。"},{"id":157669,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-06-24 09:32:59","like_diff":4,"likes":13,"dislikes":9,"content":"我来评价一下zyg老师\n\n首先，他强调的两点就是1.上课爱来不来，作业爱教不教，给予绝对的自由2.你最后的总评分数一定比你的期末分数高，也就是说，只要你自己足够厉害，就算平时记录完全没有，你的总评分数同样比你期末分高。大佬可以放心来。\n\n然后关于脾气，确实是挺火爆的，但是你每一节课听下来，你会发现他后面其实也没这么脾气大，可能开头几节课吓吓大一学生？然后他是会听学生的建议的，但前提是，你必须得提出来，我印象比较深刻的就是，在4月左右，课代表汇总了班里在微信群的一些意见，然后zyg专门花了一节课与我们探讨我们想要什么样的教学方式，以及他的教学理念。\n\n也正如前面评论所说的，他欣赏高智商的人，但更欣赏会思考的人。另外，他给的课堂练习，真的很不错的，很有启发性，一学期下来只收2元，还是自愿给的。\n\n另外，上他的课，我相信你是很难睡得着的，你一节一节听下来，是一定会有收获的。最后要提醒的是，一定要好好看书，好好做那个练习册。非常重要！"},{"id":163765,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-12-16 05:34:35","like_diff":4,"likes":8,"dislikes":4,"content":"2022级大一。有一说一，勇光大体讲得还是比较仔细的，对课程和题目的研究也比较不错，把AutoCAD软件用得这么好的人也不多。勇光的作业质量不错，难度中上，高于习题册，建议要好好琢磨一下。期中会有小测，大家要注意复习一下。质疑和建议的地方：1.虽然这门课确实有不好的地方，但能否不要面面俱喷，也不要用不太文明的话语，适当幽默嘲讽几句或许更好；2.点线面投影这一块的基础知识能否讲得更深入一点，对后面学习也有好处，毕竟很多同学没有基础也很难自学；3.上课连贯性有待提升，真的要抨击或是要教导的完全可以最后半节课畅所欲言，前面可以连贯地上，有利于同学跟上思路；4. 作为一个即使想象出空间体也很难画对的人，我觉得有些比较难的题还是要讲一下解题关键点的，而不是只在钉钉群展示同学的答案。\n\n    最后还是希望我期末绩点保3争4，勇光教学事业更加顺利！"},{"id":185291,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-12-27 15:02:16","like_diff":4,"likes":4,"dislikes":0,"content":"纯纯的沙壁"},{"id":185645,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-03 08:32:05","like_diff":4,"likes":5,"dislikes":1,"content":"哈哈哈臭狗屎哈哈哈"},{"id":190286,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-02-27 07:07:24","like_diff":4,"likes":5,"dislikes":1,"content":"劝退"},{"id":190312,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-02-28 01:54:50","like_diff":4,"likes":7,"dislikes":3,"content":"💩💩shi r"},{"id":191566,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-04-25 05:32:37","like_diff":4,"likes":5,"dislikes":1,"content":"依托答辩"},{"id":191866,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-05-02 11:02:03","like_diff":4,"likes":5,"dislikes":1,"content":"goushi，无需多言"},{"id":193831,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-06-20 03:36:14","like_diff":4,"likes":6,"dislikes":2,"content":"大傻逼"},{"id":194166,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-06-22 10:01:52","like_diff":4,"likes":6,"dislikes":2,"content":"傻逼zgy"},{"id":198524,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-09-09 12:14:44","like_diff":4,"likes":5,"dislikes":1,"content":"快跑！/"},{"id":199413,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-09-23 06:45:38","like_diff":4,"likes":4,"dislikes":0,"content":"shi"},{"id":200192,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 00:10:39","like_diff":4,"likes":5,"dislikes":1,"content":"bdbd"},{"id":200207,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 02:04:14","like_diff":4,"likes":5,"dislikes":1,"content":"就这种老师还配当大学教授？"},{"id":200216,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 02:43:38","like_diff":4,"likes":4,"dislikes":0,"content":"狗屎"},{"id":200219,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 02:51:45","like_diff":4,"likes":4,"dislikes":0,"content":"英精中的英精👍🏻👍🏻👍🏻"},{"id":200244,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 06:15:27","like_diff":4,"likes":4,"dislikes":0,"content":"活全家老师"},{"id":200258,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-15 07 06,"teacher_name":"周勇光","post_time":"2017-01-13 08:20:27","like_diff":3,"likes":8,"dislikes":5,"content":"一次就好 工图请爱我一次"},{"id":36099,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-22 12:47:00","like_diff":3,"likes":9,"dislikes":6,"content":"教的一般，给分不错"},{"id":39356,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-12-22 07:33:00","like_diff":3,"likes":6,"dislikes":3,"content":"跟傻逼一样"},{"id":44176,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-17 11:26:06","like_diff":3,"likes":5,"dislikes":2,"content":"好老师，有点坑，好老师嗯嗯"},{"id":59762,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-09-27 01:02:08","like_diff":3,"likes":9,"dislikes":6,"content":"好老师好老师好老师"},{"id":65982,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-01-10 15:09:24","like_diff":3,"likes":7,"dislikes":4,"content":"周老师算是刀子嘴豆腐心吧，对学生严格是他的风格，但是认真听他的课肯定能学到很多"},{"id":66027,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-01-11 04:06:25","like_diff":3,"likes":9,"dislikes":6,"content":"期末考试前来评论一下老师，预置课，没换成，之好硬着头皮去上了。平时看他在讲台上吹牛balabala还是挺有趣的，老师有个性，比较注重预习，作业略多，但大作业做好有加分哦(´-ω-`)，刀子嘴豆腐心，上老师的课，最重要的是有感jiao，噗哈哈哈哈老师很可爱\n\n"},{"id":69627,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-01-25 05:46:59","like_diff":3,"likes":8,"dislikes":5,"content":"很有意思的老师，虽然其他评论有点不好，但其实你最后会发现老师是一个嘴恶心善的人啊"},{"id":84042,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-07-12 02:01:04","like_diff":3,"likes":9,"dislikes":6,"content":"老师很可爱，有的时候会很傲娇。这个学期班级人很少，反而有种大家被宠爱的感觉。期末考的时候我们自己班一个考场，老师都恨不得要给我们讲解试卷了。平时作业认真做，考试仔细点还是能拿高绩点的！"},{"id":87860,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-10-16 05:47:28","like_diff":3,"likes":6,"dislikes":3,"content":"上课像表演"},{"id":88396,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-10-30 05:37:43","like_diff":3,"likes":7,"dislikes":4,"content":"我觉得吧，老师是很有个性，偶尔感觉就是在听相声。也不是说老师有毒，是工图这么课有毒。继续画吧我死了。"},{"id":91906,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-12-24 14:16:08","like_diff":3,"likes":7,"dislikes":4,"content":"六小龄童的表情，百分之百重合"},{"id":109785,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-06-19 07:42:54","like_diff":3,"likes":7,"dislikes":4,"content":"剧毒呵呵"},{"id":119284,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-11-12 02:32:58","like_diff":3,"likes":6,"dislikes":3,"content":"这个老师极其牛批，不上他的课，不会知道大学的滋味。"},{"id":119325,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-11-12 05:40:48","like_diff":3,"likes":9,"dislikes":6,"content":"挺好的老师，其实老师没有传闻的凶，很有个性也很幽默，上课讲各种段子。课堂难度挺高的，但是只要跟上老师节奏一定受益匪浅，只是我是个比较菜又不努力的人，没好好跟老师学，很多喷他的其实都是不好好跟着他最后没吃到好果子的人"},{"id":123644,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-06-11 06:50:14","like_diff":3,"likes":6,"dislikes":3,"content":"相当垃圾"},{"id":145335,"teacher_id":206,"teacher_name":"周勇光","post_time":"2021-12-29 05:36:01","like_diff":3,"likes":4,"dislikes":1,"content":"体验极差"},{"id":149189,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-01-14 16:24:59","like_diff":3,"likes":11,"dislikes":8,"content":"单丛课程来说，你会发现很多时候在讲闲话，但这些闲话真的不是毫无意义，比如举了无数多遍例子督促你看书，还有各种奇怪的刁钻角度的提问，他想用自己的方式来告诉你怎么去学习，但可惜的是麻木的人听多少遍依然麻木，会动摇的人早就开始行动了。\n\n讲课效果上他已经把最重要的东西讲得很透彻了，整个工图最重要的就是形体分析，最恶心的就是尺寸标注，其余的就算上课懵逼好好看书都能搞定。\n\n正如周勇光自己说的，想捞的只有愿意挣扎的人，打分不会低于你的期末考试分。说实话，我觉得这才是最好的评价方式，与其整这么多水分充足的过程考核让人蒙混过关，不如直接一锤定音，你要关注的就是会不会，学得好不好。周勇光在考试的时候反复提醒学生也好，平时作业把答案放出来也好，都说明他其实不想让学生挂科，都希望大家能学好。\n\n所以呢，给选周老师的课的同学一点建议，要不不选或者退课，要不就抱着决心一直学下去。"},{"id":152565,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-04-14 15:30:54","like_diff":3,"likes":6,"dislikes":3,"content":"不懂为什么有人夸他"},{"id":154261,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-05-27 10:20:53","like_diff":3,"likes":7,"dislikes":4,"content":"你可能觉得他不是一个好老师，但他绝对是一个好工匠。"},{"id":171723,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-04-03 08:25:33","like_diff":3,"likes":6,"dislikes":3,"content":"有一种王熙凤的感觉，说凤姐，骂凤姐，凤姐不见想凤姐"},{"id":171995,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-04-16 13:05:57","like_diff":3,"likes":6,"dislikes":3,"content":"纯纯傻逼，快跑"},{"id":183989,"teacher_id":2
