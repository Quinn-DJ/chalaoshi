:"2020-03-23 18:15:28","like_diff":-3,"likes":6,"dislikes":9,"content":"真正重要的东西，是眼睛看不到的。\n\n如果愿意做出思考和进化，光哥的课堂欢迎你。"},{"id":123971,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-06-18 10:33:28","like_diff":-3,"likes":3,"dislikes":6,"content":"前期上的还行，不过主要也是自己有点底子，也有作业和答案配套学习，后期啥都没学到，上课上的太散了，基本没听到什么，直接全靠自习。\n\n疯狂说学生垃圾，把工图吹成很难的样子，不知道意义何在。\n\n但老师还是很会从学生角度着想的，是一位通情达理的老师，也是希望老师能够做的更好吧。"},{"id":135594,"teacher_id":206,"teacher_name":"周勇光","post_time":"2021-06-15 17:37:39","like_diff":-3,"likes":13,"dislikes":16,"content":"大家都喜欢扣老师字眼啊，行啊，我也扣。你们都说老师说话狂，不尊重人，你们看不到每次说到老教师都是非常尊重的吗？“这道题是99年一个即将退休的老教师出的，当时震动全校，连我当时也做错了”“教科书里的这幅画是一个老教师画的，这还是这本教材难得彰显浙大水平的地方，他现在应该已经过世了...”“和儿子在路上碰到一个白发苍苍的老师，那是教我现代控制理论的老师，真的非常严格，丝毫不能差错...\"如果工图挂科算我活该，我认了。老师说的一句话对我真的受益匪浅：感jio很重要，理性思维不能少。替老师有点不平罢了，反正现在说一句政治不正确的话就是死罪，我这种人肯定也要被当成斯德哥尔摩。"},{"id":135808,"teacher_id":206,"teacher_name":"周勇光","post_time":"2021-05-27 01:32:32","like_diff":-3,"likes":4,"dislikes":7,"content":"何必呢，都过去了！"},{"id":19146,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-01-23 10:54:32","like_diff":-4,"likes":9,"dislikes":13,"content":"感觉光哥还是很有亲和力的啊，人家开的玩笑也很对我胃口，上课累是累了点，但是期末轻松啊，而且给分这么有人性。"},{"id":21641,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-02-29 11:32:53","like_diff":-4,"likes":13,"dislikes":17,"content":"最牛的工图老师，绝对没有之一。个性非常强，很能训练学生的自主学习能力。浙大段子手之一，上课很有趣，当然你要预习！"},{"id":26807,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-06-21 06:53:21","like_diff":-4,"likes":6,"dislikes":10,"content":"老师能力挺强的，就说平时喜欢吓一下同学，逼得你去学习，期末被他吓得做梦梦到挂科，不过最好绩点还是不错的"},{"id":104684,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-03-26 03:23:32","like_diff":-4,"likes":2,"dislikes":6,"content":"王二，你怎么了？"},{"id":118348,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-10-25 08:42:41","like_diff":-4,"likes":1,"dislikes":5,"content":"剧甜? \n\n"},{"id":174034,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 15:50:01","like_diff":-4,"likes":12,"dislikes":16,"content":"老师不点名，上课也比较自由，支持你以任何形式学知识，并且还会联系现实应用，很培养思维能力和自学能力，教学方式比较新颖，和其他老师不太一样。上课氛围比较轻松，老师也很喜欢聊天。支持能力比较强和比较自觉的同学选他的课。🆘🆘🆘🥹🥹🥹"},{"id":190318,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-02-28 02:52:04","like_diff":-4,"likes":4,"dislikes":8,"content":"good"},{"id":201373,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-11-01 08:02:32","like_diff":-4,"likes":0,"dislikes":4,"content":"...."},{"id":9813,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-11-10 04:03:04","like_diff":-5,"likes":7,"dislikes":12,"content":"良师，但非益友"},{"id":44706,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-18 06:35:59","like_diff":-5,"likes":3,"dislikes":8,"content":"1.5的绩点学到的比4.5的多。"},{"id":59197,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-09-26 02:23:50","like_diff":-5,"likes":6,"dislikes":11,"content":"想卡周勇光的推我上去"},{"id":91285,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-12-05 03:10:04","like_diff":-5,"likes":3,"dislikes":8,"content":"海星，听相声"},{"id":91319,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-12-05 14:49:10","like_diff":-5,"likes":4,"dislikes":9,"content":"自己考不好请不要怪老师，受不了打击建议去看心理医生\n\n"},{"id":129861,"teacher_id":206,"teacher_name":"周勇光","post_time":"2021-01-13 04:59:41","like_diff":-5,"likes":2,"dislikes":7,"content":"有思想，题目挺好，讲课有内容"},{"id":136768,"teacher_id":206,"teacher_name":"周勇光","post_time":"2021-06-24 07:16:08","like_diff":-5,"likes":19,"dislikes":24,"content":"这老师纯死妈东西"},{"id":160431,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-09-22 06:18:03","like_diff":-5,"likes":1,"dislikes":6,"content":"很有个性"},{"id":172201,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-04-21 16:29:31","like_diff":-5,"likes":3,"dislikes":8,"content":"我爱你"},{"id":174029,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:52:13","like_diff":-5,"likes":4,"dislikes":9,"content":"水平很高的老师，对于很多工程制图方面的东西有自己独特的见解，所以认真听能学到很多不错的技巧。\n\n另外，老师上课时经常穿插一些自己的人生感悟和道理，是一位比较可爱的老师。"},{"id":44304,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-17 14:43:19","like_diff":-6,"likes":3,"dislikes":9,"content":"过程很艰辛，但能保你考试不挂。人生的导师，强推"},{"id":50662,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-05-04 06:15:12","like_diff":-6,"likes":3,"dislikes":9,"content":"如果满分是11分，我给周老师打10分！不计利害，只问是非！在周老师面前，不能出错是一条铁律！"},{"id":116756,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-09-15 06:15:00","like_diff":-6,"likes":6,"dislikes":12,"content":"作业很多贼恐怖但是做下去收获应该会很大"},{"id":172182,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-04-21 09:18:31","like_diff":-6,"likes":5,"dislikes":11,"content":"3年了再来回顾勇光，确实是zju最有个性的教师，想混想摆烂别来阿光的班，想被鞭策想学真东西推荐阿光的班。\n\nbtw，勇光的课是真的下饭（字面意义），我吃饭的时候就打开周勇光《工程图学》，听他讲单口相声，吹一年又一年的牛皮，太乐了🥳，这不比德云社好看？"},{"id":174031,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 15:19:58","like_diff":-6,"likes":7,"dislikes":13,"content":"好好好，老师讲的专业知识很好，基础知识很扎实，CAD使用也很熟练"},{"id":207666,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-12-23 15:05:08","like_diff":-6,"likes":6,"dislikes":12,"content":"周永光还是不错的"},{"id":9433,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-10-27 06:15:01","like_diff":-7,"likes":10,"dislikes":17,"content":"好老师 好课 必选\n\n"},{"id":15155,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-01-20 10:24:26","like_diff":-7,"likes":6,"dislikes":13,"content":"我只能说4.5的绩点我好感动，上课好好听，平时作业认真做就好！"},{"id":17513,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-01-20 10:18:13","like_diff":-7,"likes":5,"dislikes":12,"content":"挺好的，学到了不少东西，老师特吓人٩(๑❛ᴗ❛๑)۶"},{"id":24533,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-05-01 07:14:50","like_diff":-7,"likes":5,"dislikes":12,"content":"挺洒脱的一个老师，比较斤斤计较的人不会喜欢他，大大咧咧的可能更能融入课堂。"},{"id":27619,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-06-27 05:18:44","like_diff":-7,"likes":3,"dislikes":10,"content":"醒来新世界，如果不睡着认真听的话可以学得很好，老师造诣挺深的，言语有些毒辣"},{"id":164542,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-12-21 14:22:20","like_diff":-7,"likes":7,"dislikes":14,"content":"关注永光喵，关注永光光宝谢谢喵！\n\n\n\n光宝的嘴再硬，亲起来也是软的~（指刀子嘴豆腐心）\n\n\n\n虽然话有时会脱离课堂，但是这些话是面向实际的，是超越课堂的命题。\n\n\n\n作业一定要自己认真揣摩，到底那里用到了新学的知识，工图学得不好很可能是因为你学其他课也不咋理解。\n\n\n\n当年大一作为老师的学生，独特的灵魂真的会为工程图学这种略显老式的课加分！"},{"id":172980,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-05-10 16:10:25","like_diff":-7,"likes":4,"dislikes":11,"content":"老师你能不能把你主页的照片换成彩色的"},{"id":4663,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-06-26 00:52:20","like_diff":-8,"likes":6,"dislikes":14,"content":"好"},{"id":8076,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-09-17 03:43:13","like_diff":-8,"likes":6,"dislikes":14,"content":"挺逗的"},{"id":8083,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-09-17 02:38:20","like_diff":-8,"likes":3,"dislikes":11,"content":"第一次上，感觉熟悉"},{"id":24155,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-04-28 02:08:04","like_diff":-8,"likes":1,"dislikes":9,"content":"马三立"},{"id":114800,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-07-11 23:08:06","like_diff":-8,"likes":2,"dislikes":10,"content":"但入光爷门，人均光学家！"},{"id":164186,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-12-19 03:08:50","like_diff":-8,"likes":5,"dislikes":13,"content":"老师的水平很高"},{"id":172471,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-04-27 10:58:36","like_diff":-8,"likes":0,"dislikes":8,"content":"心理承受能力不强大的别来。"},{"id":181270,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-10-12 14:17:25","like_diff":-8,"likes":0,"dislikes":8,"content":"正态 平衡一下"},{"id":15360,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-01-14 03:59:43","like_diff":-9,"likes":5,"dislikes":14,"content":"还好啦"},{"id":114445,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-07-10 03:12:25","like_diff":-9,"likes":2,"dislikes":11,"content":"牛逼完事"},{"id":114805,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-07-11 23:40:46","like_diff":-9,"likes":0,"dislikes":9,"content":"牛逼完事"},{"id":149315,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-01-15 05:15:13","like_diff":-9,"likes":2,"dislikes":11,"content":"感觉他的工图课上课感受真的因人而异吧，如果对自己的工图有自信的话那选啥老师都没问题，周老师对期末成绩较好的同学给分还是不错的；否则如果前一两节课感觉不好那还是退课吧。个人感觉毒点在于：复读机式吹逼+吓人（真的可怕。优点在于：硬着头皮坐前排的话，可以确保自己有在学习，适合自制力差但想努力的同学。"},{"id":200327,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-16 04:15:04","like_diff":-9,"likes":1,"dislikes":10,"content":"同学都在称赞的好老师"},{"id":200570,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-10-19 11:09:08","like_diff":-9,"likes":4,"dislikes":13,"content":"周勇光老师在浙江大学教授的课程包括《工程图学》和《机械制图及CAD基础》等，这些课程受到了学生的欢迎。《工程图学》课程旨在培养学生的空间思维和设计创造能力，使学生掌握绘制和阅读工程图样的基本原理和方法。此外，该课程还计划结合线上授课和线下课堂教学，如翻转课堂、分组讨论、习题辅导等，以提升学生的学习兴趣和思维能力。\n\n\n\n周勇光老师独立编写的教材，如《AutoCAD2004中文版工程制图百例》、《工程制图同步AutoCAD2010实用教程》和《AutoCAD2014工程制图实用教程》，为学生学习和掌握工程制图及CAD技术提供了重要帮助。这些教材的出版，体现了他在教学研究方面的成果。\n\n\n\n网上有学生对周勇光老师的评价，称其为“宝藏老师”，并表示“没上过周勇光的课你的人生是不完整的，这反映了他在学生中的受欢迎程度。此外，周勇光老师在教学方法上注重传授科学的现代工程思想和良好的学习方法，全方位采用计算机三维造型技术实施教学，这种教学方式有助于提高学生的学习效果和兴趣。\n\n\n\n综合以上信息，可以看出周勇光老师在浙江大学的课程是受到学生欢迎的，他的教学方法和教材对学生掌握工程图学和机械制图及CAD基础有很大的帮助。\n\n\n\n（以上材料均由AI生成）"},{"id":87108,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-09-20 10:25:12","like_diff":-10,"likes":3,"dislikes":13,"content":"炼金术士周勇光"},{"id":186510,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-11 12:06:09","like_diff":-10,"likes":3,"dislikes":13,"content":"针不戳"},{"id":115062,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-07-15 03:55:37","like_diff":-11,"likes":8,"dislikes":19,"content":"光哥真的很好。第一节课就自我正名“剧甜仁士”，是个非常有个性的老师！爱了！老师对不起我没学好呜呜呜但是你教的真的很好"},{"id":122146,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-02-17 09:43:45","like_diff":-11,"likes":5,"dislikes":16,"content":"上课真的可以学到知识，而不是简单的混个成绩，老师注重的是对于知识的培养而不是好成绩学生的培养，如果认真听课绝对可以学到很多有趣的工图知识，前提是能够撑下来，无论是不是提高班，都要努力去停，由于压力较大，不用提前去占座位，第一排空空如也，最后期末考试给分也很不错，感谢这位老师，不仅仅是对于工程图学这门课程的教授，老师更是出于作为人生先行者给后来人上课！"},{"id":21222,"teacher_id":206,"teacher_name":"周勇光","post_time":"2016-02-26 13:54:03","like_diff":-12,"likes":3,"dislikes":15,"content":"老师讲得真的很认真"},{"id":173717,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-02 00:30:34","like_diff":-12,"likes":3,"dislikes":15,"content":"有个性，人生导师"},{"id":199078,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-09-16 01:14:51","like_diff":-12,"likes":5,"dislikes":17,"content":"光哥神中神捏"},{"id":3915,"teacher_id":206,"teacher_name":"周勇光","post_time":"2015-06-17 08:22:32","like_diff":-13,"likes":12,"dislikes":25,"content":"好老师，讲的特别到位"},{"id":88152,"teacher_id":206,"teacher_name":"周勇光","post_time":"2018-12-25 02:29:35","like_diff":-13,"likes":19,"dislikes":32,"content":"就是个sb"},{"id":174026,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:49:21","like_diff":-13,"likes":4,"dislikes":17,"content":"水平很高的老师，在CAD方面很有建树，课堂内容充实饱满，认真听就能收获很多。\n\n除了传授课内知识，老师也教会了我们许多学习之外做人的道理，受用无穷。\n\n刚开始上老师课的时候可能会没有那么适应，但是习惯以后就能发现老师在上课时对大家透露出的关切之情，\n\n及对每位同学一视同仁的期许。"},{"id":174032,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 15:28:18","like_diff":-13,"likes":1,"dislikes":14,"content":"老师其实本质不坏，本事也很厉害的，能尽其所能做到体恤同学，上课不点名，作业不多，CAD用的非常好"},{"id":61127,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-12-29 01:42:57","like_diff":-14,"likes":9,"dislikes":23,"content":"课堂上居然讽刺朝鲜人，说“人家都会你不会?人家是金三胖欸！”，你牛逼你咋不骂人家领导人你损人家学生毛线，辣鸡老师"},{"id":121722,"teacher_id":206,"teacher_name":"周勇光","post_time":"2020-01-21 06:18:56","like_diff":-14,"likes":8,"dislikes":22,"content":"来浙大遇到的给我影响很大的老师之一，他肚子里真的有墨，深藏不露，他会抨击教育制度，用不寻常的观点剖析问题，上课的时候段子不停，仿佛在看单口相声。他虽然教的内容是画图看图，但我觉得我的看待世界方式也有了很大的改观。\n\n老师的课程资料很丰富，虽然压力会有些重，但真的是受益匪浅。"},{"id":145873,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-01-14 10:15:31","like_diff":-14,"likes":4,"dislikes":18,"content":"老师上课虽然口吐芬芳，但整体教学水平还是可以的，给的练习质量都很高，认真完成还是有收获的，最后给分也还不错，没有之前想的那么恐怖。"},{"id":174013,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:22:25","like_diff":-15,"likes":6,"dislikes":21,"content":"如果你多上几节课之后，你可以发现周老师的许多优点:专业能力很强，所提供的资料很丰富，上课拓展的内容也挺多，对很多事情有自己的见解。虽然上周老师的课很“耗蓝”，但是只要你认真听讲，认真完成作业，你会收货很多东西和不错的绩点。"},{"id":174028,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:51:12","like_diff":-15,"likes":1,"dislikes":16,"content":"有个性，也有底气的老师。可以从老师的言语与课件准备上窥见其在工图和CAD领域的钻研程度之深\n\n不论老师如何要求学生，他的本意是好的，只是他确实不希望看见自己的好心白费"},{"id":174033,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 15:47:25","like_diff":-15,"likes":2,"dislikes":17,"content":"其实老师人挺好的，只是可能说的话在我们这个年纪看来不太好听，但你如果认真想想的话，老师说的东西都是很有人生哲理的，是真正意义上的人生导师，而不是那种只会给你灌鸡汤的老师"},{"id":173090,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-06 06:42:18","like_diff":-16,"likes":19,"dislikes":35,"content":"好老师"},{"id":173685,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-01 10:27:46","like_diff":-16,"likes":3,"dislikes":19,"content":"勇光老师算是刀子嘴豆腐心，是真正热爱教学的人，我感觉老师教学态度很认真，老师确实有能力，没有评论区说的那么不堪，很幽默风趣"},{"id":173686,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-01 10:29:04","like_diff":-16,"likes":1,"dislikes":17,"content":"客观来讲周老师是一个好老师。他说的话虽然有些难听但却很真实—可以说是人生导师了。感觉周老师特别喜欢用激将法来推动我们好好看书学习。如果想混过这门课的话不要选周老师，想学到点东西的大胆选。"},{"id":174021,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:35:22","like_diff":-16,"likes":4,"dislikes":20,"content":"非常好老师，英雄联盟，爱来自中国"},{"id":174016,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:27:52","like_diff":-17,"likes":3,"dislikes":20,"content":"老师的课很独特，如果你的心理素质不错，那绝对是值得一上，能从中获得许多独特认识的。"},{"id":174019,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:30:15","like_diff":-17,"likes":4,"dislikes":21,"content":"客观来说，周老师的课有很大的自由度，来不来上课、交不交作业都是自由的；周老师本身水平毋庸置疑的高，上课在风趣的同时也以独特的方式引人思考，许多个人辛辛苦苦做的资料也免费赠送，如果能对这门课有足够的投入，就一定会有很大的收获"},{"id":174020,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:35:15","like_diff":-17,"likes":5,"dislikes":22,"content":"老师虽然平时比较严肃，但其实还是很心软的，如果认真听过他的课，会发现他是真的想把东西教给你，每一张图都会用CAD做出模型，备课真的很用心。看了网上的评论很多都是恶语相向，我不否认老师有时候说话比较难听，但都是老师的人生体悟，老师比较骄傲，可能对现在很多人来说是无法理解的，讲真的，我也不能完全理解，我很多时候只是希望混个文凭，但是上了周老师的课，你会体会到一些和现在大学生不一样的的东西，他敢说出现在大家所不敢说的东西，至少我在上课的时候，我觉得不是一种痛苦，反倒很容易让我反思自己过去的行为是否真的对得起自己。如果你只是希望工图这门课拿到高绩点，你可以有很多选择，但既然来到了浙大，为什么不体验点新鲜的感悟呢。"},{"id":174025,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:44:07","like_diff":-17,"likes":1,"dislikes":18,"content":"不点名，课堂很自由，和其他班相比事很少，ddl战士福音"},{"id":191806,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-04-30 11:00:54","like_diff":-17,"likes":3,"dislikes":20,"content":"好好好，推荐选，真的好老师，是我太菜了不配"},{"id":174004,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:46:53","like_diff":-18,"likes":5,"dislikes":23,"content":"老师很好，讲课很明确，在CAD软件使用方面也确实很厉害"},{"id":174014,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:25:12","like_diff":-18,"likes":2,"dislikes":20,"content":"周勇光老师上课幽默风趣 备课认真 上他的课能过学到很多知识 老师的能力特别强 讲的很不错 好评！"},{"id":174015,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:25:21","like_diff":-18,"likes":2,"dislikes":20,"content":"老师很好，不教死书，从课本的知识引出，将其内在核心逻辑教给同学们，而且知识储备丰富，CAD技术很厉害，很多丰富的资料都会分享给同学们，比较适合课外的提升，而且老师人特别幽默，不会只讲死道理。"},{"id":76741,"teacher_id":206,"teacher_name":"周勇光","post_time":"2019-05-07 05:36:02","like_diff":-19,"likes":52,"dislikes":71,"content":"自以为水平挺高，其实讲不出来什么东西，素质真的低"},{"id":174006,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-07 23:22:48","like_diff":-20,"likes":7,"dislikes":27,"content":"周老师的课干货很多，工图这门课很枯燥，周老师在上课之余还会分享一些人生经验，让同学们不会一直处于学工图的枯燥状态中，而且老师作业很少。"},{"id":174017,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:29:01","like_diff":-20,"likes":2,"dislikes":22,"content":"周老师是一位非常好的老师，不拘泥于课本，会联系实际，上课也比较自由，支持你以任何形式学知识，并且还会联系现实应用。"},{"id":174022,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:38:05","like_diff":-20,"likes":2,"dislikes":22,"content":"老师的教学水平很高，只要你选过他的课，并且上课认真听，就一定有不少的收获。同时老师讲课幽默风趣，不会让你感到无聊，上了他的课，会让你对工图有不一样的认识。"},{"id":157658,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-06-24 08:40:01","like_diff":-21,"likes":7,"dislikes":28,"content":"事少，可以不去上课，最后总分按期末考试给，挺好的"},{"id":174038,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-06 00:56:21","like_diff":-22,"likes":6,"dislikes":28,"content":"周老师的课还是很有趣的，他不仅讲授课内的知识，还会帮助你广泛涉猎课外的内容，偶尔开开玩笑讲讲自己的故事和人生道理。上课发言和平时作业都可以获得加分，总体来说很不错哦。"},{"id":174005,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:07:25","like_diff":-23,"likes":4,"dislikes":27,"content":"老师很有水平，坐前排认真听收获很大，会联系很多实际机械加工的知识，让你大开眼界。课堂很自由，爱来不来，但是认真做作业、积极回答问题还可以有加分，真的很不错！"},{"id":174018,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:29:58","like_diff":-25,"likes":2,"dislikes":27,"content":"老师有独到的见解，注意启发学生思考，除了传授知识以外，更注重质疑思维"},{"id":174024,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:39:33","like_diff":-25,"likes":2,"dislikes":27,"content":"周老师的课还是比较不错的，上课不点名，平时的作业也不是很多。在课堂上，偶尔会穿插一些小玩笑，让课堂更加的有趣。周老师的水平真的很高，对于知识有自己的见解，授课方式也很独到，不教死书，将知识的核心教给学生，剩下的交由学生自己思考，让学生真的能够融汇贯通。在他的课上，认真听课，积极思考，收货真的很大。"},{"id":157741,"teacher_id":206,"teacher_name":"周勇光","post_time":"2022-06-24 14:58:40","like_diff":-26,"likes":4,"dislikes":30,"content":"术士很强，好好听他的课还是觉得很有收获的，课后也没怎么做题就有4.5，给分还是很不错滴"},{"id":174246,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-08 06:40:29","like_diff":-26,"likes":14,"dislikes":40,"content":"那些骂老师的同学，我只能说呵呵，我也承认老师性感可能不是那种每时每刻都很好的那种，但是人家绝对公平，绝对不会亏待平常认真努力，好好上课的同学，平常压根儿不听，最后几天补的哪些人来说是一个噩梦，最后几节课老师还对我们每一个人进行单独答疑，这时发现老师的性感并不是很差，只是平常可能真的急。总的来说，无论给分还是能学到东西，我绝对认可他，哪些给差评的同学，麻烦良心自问一下，有没有认真听他的课，有没有思考他的话，有没有认真完成作业。"},{"id":174009,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:11:44","like_diff":-29,"likes":5,"dislikes":34,"content":"上课风趣幽默，课程内容深刻，好评"},{"id":174011,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:20:28","like_diff":-30,"likes":3,"dislikes":33,"content":"勇光老师有能力，上课认真听讲能收获很多，上课风趣，不会犯困"},{"id":174023,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:38:17","like_diff":-30,"likes":2,"dislikes":32,"content":"上了一学期周老师的课，我觉得周老师是个专业水平很高，同时又很有个性的老师，与众不同。就个人感受而言，周老师的专业水平毋庸置疑，顶尖中的顶尖，教学永远是透过现象看本质，不教死书，教学十分灵活，注重知识的实际运用，而非课本的一字一言。他对于知识，追求的是真理，他对于工图独到的见解就是最好的证明。除了工图知识，他还会时常跟我们讲一些小故事，讲一些人生哲理，十分有趣，比如知识在生活中的运用，讽刺生活中的一些虚伪或死板的人或事等等。另外周老师的课堂最大的特点就是自由，也是个人最喜欢的一点，所以个人认为很值得一上。"},{"id":190320,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-02-28 02:55:05","like_diff":-32,"likes":3,"dislikes":35,"content":"和蔼可亲，从来不点名。上课诙谐幽默，尊重他人。🐶"},{"id":174007,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:20:33","like_diff":-38,"likes":4,"dislikes":42,"content":"周老师认真严格，只要你跟上他的思路，就不会“如入宝山空手还”。周老师是一位让我受益匪浅的良师。虽然他的课堂总是那么严峻和严格，但却让我明白了严格和认真的工作态度。他循循善诱地教导着我们每一个细节，耐心地回答我们的问题，并为我们提供了充足的练习和实践机会。他的课堂氛围严谨又严肃，却让我感受到了浓浓的学习氛围。我相信，正是这种严格和认真的工作态度，成就了他杰出的教学成绩和对学生的关怀。\n\n\n\n无论是在课堂上还是在课后，严格的周老师总是尽心尽力地为我们提供更好的学习体验和更多的学科知识。他在教学中，不仅精益求精地掌握了学科知识，而且注重培养我们的创新思维和实践能力。他教导我应该怎样思考和分析问题，让我更加自信和热爱学习，也让我明白了坚持不懈的重要性。"},{"id":174010,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-06-05 14:20:15","like_diff":-41,"likes":2,"dislikes":43,"content":"周老师的课挺不错的，能从课上学到很多道理，而且他的课还不点名。并且周老师还是一个为学生争取利益的老师，总想着怎样才能为学生争更多的利"},{"id":178142,"teacher_id":206,"teacher_name":"周勇光","post_time":"2023-07-07 06:50:20","like_diff":-41,"likes":2,"dislikes":43,"content":"为光哥举大旗"},{"id":188596,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-19 10:37:03","like_diff":-45,"likes":5,"dislikes":50,"content":"如果愿意认真学，是可以学到知识并且拿到高分的！老师很求是，很专业，也很有个性（×\n\n需要你——自律，主动学习，认真完成“课堂作业”（真的是制作精良的一套习题），其实并不需要有多高的天赋多高的智商，也可以有喜人的结果~\n\n（笨人是空间想象fw，但也拿满啦！可见努力认真学还是会有回报滴"},{"id":44133,"teacher_id":206,"teacher_name":"周勇光","post_time":"2017-01-18 13:47:59","like_diff":-49,"likes":4,"dislikes":53,"content":"很好的老师，大家不要被吓住了，勇光的课只是开始的时候会很蒙逼，但其实用心学就好。绩点4.8飘过，有点难过，竟然没有满绩。。。"},{"id":188401,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-01-19 02:15:53","like_diff":-59,"likes":5,"dislikes":64,"content":"真的很好"},{"id":193395,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-06-09 06:29:00","like_diff":-98,"likes":2,"dislikes":100,"content":"老师很棒，10分"},{"id":197888,"teacher_id":206,"teacher_name":"周勇光","post_time":"2024-08-19 08:13:02","like_diff":-156,"likes":5,"dislikes":161,"content":"强烈推荐新生选他，真是一个好老师，满绩随便拿，作业也不用写，太轻松了（我可不是水军，没怎么学拿了满绩有感而发）"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
