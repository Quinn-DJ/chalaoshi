                <script>
                    // 评论数据
                    const commentsData = [{"id":1269,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-11-17 10:45:21","like_diff":109,"likes":124,"dislikes":15,"content":"老师好漂亮"},{"id":1631,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2015-03-23 02:36:34","like_diff":80,"likes":89,"dislikes":9,"content":"女神呀！发音很好，上课注重互动，表现好是肯定能拿比较好分数的。"},{"id":5010,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2015-07-02 04:06:51","like_diff":53,"likes":58,"dislikes":5,"content":"超级棒！上课互动比较多，但这样才能学到东西啊！人很温柔，很女神！"},{"id":12253,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-01-05 10:48:49","like_diff":50,"likes":52,"dislikes":2,"content":"选上她的课你就偷着乐吧！上课有趣人又和蔼，而且价值观也非常正！很舒服～"},{"id":4274,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2015-06-18 13:44:49","like_diff":39,"likes":48,"dislikes":9,"content":"很有气质修养的老师，注重互动，真的可以学到东西。大英书的编者里有她哦。"},{"id":54543,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-06-29 14:51:43","like_diff":36,"likes":36,"dislikes":0,"content":"大一进来上的就是大英四，超幸运的是预置的就是小扬老师；上了一学期虽然绩点不太好，但是老师太好了，又签了视听说的条子。老实说，老师的课不适合来混学分的人，因为上课的干货很满，而且有很多互动，基本每堂课后都会有小小的作业。但是如果你想要好好学，真的可以学到很多！！！上课的时候也不会很严，像我这种几乎每节课都会睡觉、课后作业总是忘记做的人，老师也不会为难你，只是你自己会觉得愧疚、对不起老师。老师的给分很细致公正，分低的时候也明白是自己的问题。从来没有写过这么长的评价，真的太喜欢老师了"},{"id":111385,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-07-01 05:47:05","like_diff":33,"likes":34,"dislikes":1,"content":"我不在意视听说的绩点了，因为它让我遇到了爱情"},{"id":14443,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-01-07 06:32:33","like_diff":32,"likes":36,"dislikes":4,"content":"老师真的很好！很女神的老师！上课很用心，可以记住班级里所有人的名字～发音也很好哇～～真是可惜大英四选不了她的课"},{"id":1315,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2015-03-21 23:50:27","like_diff":30,"likes":35,"dislikes":5,"content":"上课非常有趣，老师人很好"},{"id":6833,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2015-07-23 12:24:46","like_diff":27,"likes":32,"dislikes":5,"content":"发音炒鸡标准！温柔善解人意的好老师！"},{"id":1628,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2015-03-23 02:33:37","like_diff":26,"likes":32,"dislikes":6,"content":"除了给分难满绩外 上课风度啊作业布置啊都很好"},{"id":5232,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2015-09-15 06:00:30","like_diff":21,"likes":24,"dislikes":3,"content":"老师上课超有趣"},{"id":111664,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-07-02 12:20:40","like_diff":21,"likes":22,"dislikes":1,"content":"大英V。首先结论是：大英V不绩杀，难度比IV大但也没大到不能接受。本人是因为上了黄老师的大英IV体验很好，才继续选了大英V。总的来说真的收获很多，大英V课文难度和词汇量比IV高出一段，对于能力提升真的有帮助。黄老师的两次专题作文写作讲解让人听了就会用，用了就能提升，真的很值得。考试的话和大英IV模式类似，阅读和选词填空可能会出的比较刁钻，课内部分都是考的上课讲过或者课本上的单词，踏实复习了就不会有问题。最后给分也是和大英IV相同的硬核客观公平给分，本人绩点还比大英IV高。说这么多，希望能给大英V正名。"},{"id":15869,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-01-16 12:53:00","like_diff":20,"likes":23,"dislikes":3,"content":"感谢老师没让我挂……老师超级好，只是我英语实在是太差太差了"},{"id":11478,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2015-12-02 11:18:59","like_diff":17,"likes":20,"dislikes":3,"content":"女神。"},{"id":15970,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-01-17 00:41:44","like_diff":15,"likes":19,"dislikes":4,"content":"真的可以记住每个人的名字，就是给分有点，额，如果不积极的话。\n\n"},{"id":10681,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2015-11-22 10:27:42","like_diff":12,"likes":14,"dislikes":2,"content":"听她的课很开心"},{"id":5060,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2015-07-03 02:23:39","like_diff":10,"likes":13,"dislikes":3,"content":"挺好的"},{"id":41982,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-01-13 11:00:42","like_diff":10,"likes":10,"dislikes":0,"content":"老师气质很清雅 很温柔 发音好 且上课经常会给我们列举一些实用的单词或者词组 人也超级好！讲原则 但是真的很关照学生 积极参与 作业认真的话成绩不会差的。"},{"id":118131,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-10-21 10:06:24","like_diff":10,"likes":10,"dislikes":0,"content":"作为上过女神老师的大嘤司和大鹦鹉的人，我实名diss楼下那位说“虚伪”的人"},{"id":15811,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-01-16 10:12:45","like_diff":9,"likes":11,"dislikes":2,"content":"黄老师是女神！特别有气质！很喜欢女神的大英课，发音很准哦~能选上她的课你就乐吧！要离开黄老师了特别舍不得.."},{"id":15870,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-01-16 13:02:00","like_diff":9,"likes":11,"dislikes":2,"content":"气质女神。温柔。善良。尊重每一个学生。会点头鼓励你说下去。总之特别好"},{"id":42073,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-01-13 13:52:43","like_diff":9,"likes":9,"dislikes":0,"content":"黄老师人很nice！课堂互动很多内容很丰富不会闲下来开小差 也认识了同组的很棒的同学 很棒的老师很棒的课！可惜老师没开别的班了～不然一定选～"},{"id":42185,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-01-14 00:32:32","like_diff":9,"likes":9,"dislikes":0,"content":"3.6有点沮丧，但是老师真的超级好，自己水平差怨不得别人，能选一定要选我们的女神老师！"},{"id":114470,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-07-10 04:50:35","like_diff":9,"likes":9,"dislikes":0,"content":"视听说，气质女神，老师严格而温柔，用心而体贴，好像一个邻家大姐姐。讲课会很结合我们平时的生活，思想也很潮流，容易和学生打成一片。上课专题很前卫，记得有一次还讨论了QQ群匿名。而且老师是进入大学后到目前我遇见的唯一一个用滑稽表情包的老师，很有风度的幽默。这门课本身很难（反正我觉得比大英四难很多），上课需要听蛮多材料，而且会逼着我们走出舒适圈，去上台展示，just speak out。我英语不是很好，听力和口语都让我很头痛，甚至有点怕上英语课。但每周总会被老师的风度打动，也为班级讨论、展示的氛围所动。给分感觉是我到目前遇见的最公正的老师了，应该不怎么调分，但每一分都是辛辛苦苦得来的，因为公正所以也不会有怨言。老师是一位有风骨的老师。"},{"id":194568,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2024-06-24 11:29:34","like_diff":9,"likes":12,"dislikes":3,"content":"非常认真负责且温柔善良的老师。\n\n本人有幸上到黄老师的大英四和大英五，个人认为上黄老师的课需要注意以下几点：\n\n1、积极参加pre。虽然这是自愿报名的，但是如果你想要拿满平时分，就一定要参与哦。内容需要与课本学过的单元内容相关；\n\n2、认真对待小测。本人应对小测的方法可供大家参考：熟悉、背下检测范围内的单词+读一遍范围内的课文，这样能够保证小测拿到一个较为客观的分数；\n\n3、积累作文技巧：黄老师真的是一位很负责的老师。课程要求一个学期会有四次课上写作（两次为听写时附带，两次为小测时附带），其中至少两次黄老师会整理出同学们的优秀作文进行讲解，如果你能在课后认真积累这些素材，相信你的作文肯定能有所突破（当然黄老师一般都会给出比较好的分数的）；\n\n4、注意练习听力：上了大学，练习听力的机会需要自己寻找。小测和期末考试中听力的占比都是很大的，而且有一定难度；\n\n5、上课尽量多发言：黄老师会在开课之后的两周内记住几乎所有同学的名字（真的很用心），课上她会经常让同学们小组讨论以及发言，但其实你发言的内容是什么真的不重要（黄老师都会说very good，excellent哈哈哈），重要的是让课堂气氛活跃起来，这样老师会对你留下好印象的哦。\n\n以上差不多就是本人修读一年黄老师课的感悟了。预置到黄老师的课的同学们就偷着乐吧。黄老师真的是一位非常优秀且善良的老师，40分的平时分会尽量给到33左右的分数，作业也是会时不时的skip一下。这是我第一次给一位老师写这么长的评论，我认为值得。"},{"id":19252,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-01-23 16:06:40","like_diff":8,"likes":18,"dislikes":10,"content":"评分：9\n\n硬件：发音标准；外貌和年龄不符\n\n软件：善良\n\n课堂：注重小组讨论，没人发言会随机点人，但发言语法问题基本不会指出；有个人和小组展示（自愿）\n\n给分：客观"},{"id":42416,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-01-14 07:13:48","like_diff":8,"likes":9,"dislikes":1,"content":"第一次听老师开口就完全醉了，好温柔好好听!上了大英之后拼死拼活也要再选上视听说!还有还有，第一次被叫出名字的时候心里真的暖~超级棒!"},{"id":81411,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-07-05 04:16:15","like_diff":8,"likes":8,"dislikes":0,"content":"老师真的超棒！虽然最后绩点不高（大英五3.6）但是那是我自己水平有限，不能怪老师！老师口语听起来特别舒服，而且很令我感动的是老师开学半个月就把全班人的名字都记住了！而且中间又一次老师摔倒了还是带伤给我们上课，真的感动到哭！上课也是满满的干货，嗯，绝对很有收获！很幸运大英五能选上黄老师的课！虽然拉低均绩但永不后悔！"},{"id":131506,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2021-01-27 23:23:30","like_diff":8,"likes":9,"dislikes":1,"content":"写作有点急刹......"},{"id":136628,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2021-06-22 06:44:28","like_diff":8,"likes":8,"dislikes":0,"content":"虽然大英五还没有上完，我还是要为小扬老师正明！上她的课真的是一种享受，人超级温柔，很会照顾学生的感受，非常和蔼，英语方面非常专业，甚至大英五是我这几门课中最喜欢的。但是老师很鼓励小组讨论问题并发言，如果害怕说话的同学还是考虑一下～无论如何，我都爱她！"},{"id":8787,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2015-09-27 12:29:03","like_diff":7,"likes":9,"dislikes":2,"content":"很好，发音准"},{"id":12201,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2015-12-22 09:55:52","like_diff":7,"likes":9,"dislikes":2,"content":"发音好，课堂氛围很轻松"},{"id":15317,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-01-13 14:45:48","like_diff":7,"likes":10,"dislikes":3,"content":"超级好的老师。可以大英四遇不到了。上课很有趣，不开小差，注重互动！"},{"id":41981,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-01-15 09:29:17","like_diff":7,"likes":7,"dislikes":0,"content":"有两次可以不请假缺席的机会呦，而且发音很棒，也真的可以教给你很多东西。给分嘛很客观，你只要认真努力就一定有回报的。难以割舍的英语老师"},{"id":67198,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-01-20 12:40:06","like_diff":7,"likes":8,"dislikes":1,"content":"每节课都有individual pre的部分，要把握好每一次锻炼自己的机会，虽然刚开始会有点压力，但是确实对自己能力的提升很大。从刚开始根本没接触过pre，到后来已经能轻松自如地应对了，痛并快乐着。本来觉得自己是大一，会被学长学姐们虐的很惨，但是只要好好学，还是可以的。有两次阶段性的listening quiz和group pre，最后有一次大的oral test和listening test，说实话口语测试的时候还是有点紧张的，但是挺过来就会发现其实没那么难。总之，上完课之后很爽，感觉上完课之后得到了升华。老师人很好，很正直，很负责，很可爱，反正就是很nice。给老师打call～"},{"id":96455,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-21 04:12:23","like_diff":7,"likes":7,"dislikes":0,"content":"太棒了！老师真的很温柔，会很努力想要记住每个同学的名字，会很认真地解释作文机器评分，会在圣诞让我们猜歌名，在课程结束前玩填字游戏，真的很好T^T（感动）表白老师和课友们～（ps:老师给分很公正的，上课让我几乎别走神）"},{"id":103914,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-03-07 07:33:29","like_diff":7,"likes":7,"dislikes":0,"content":"即使被拉低均绩，我也要打十分，老师的口语贼6，听起来贼舒服，唉、后悔没好好学"},{"id":157020,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2022-06-21 15:13:00","like_diff":7,"likes":7,"dislikes":0,"content":"大鹦五3.0选手😭😭老师还是不错的"},{"id":15861,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-01-16 12:35:40","like_diff":6,"likes":8,"dislikes":2,"content":"教的好然而我渣渣"},{"id":41269,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-01-10 10:26:37","like_diff":6,"likes":6,"dislikes":0,"content":"沉浸其中"},{"id":42097,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-01-13 14:45:58","like_diff":6,"likes":6,"dislikes":0,"content":"虽然3.3，但是就算再给我3.3还是要上老师的课！"},{"id":61171,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-11-10 00:53:33","like_diff":6,"likes":7,"dislikes":1,"content":"在做完手术后修养了两个星期就来上课了，超级敬业！"},{"id":81396,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-07-05 03:37:59","like_diff":6,"likes":6,"dislikes":0,"content":"黄老师超级棒！大英五虽然课文难度和词汇量比较大，但认真学真的可以学到很多！^ ^"},{"id":93474,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-10 02:55:20","like_diff":6,"likes":9,"dislikes":3,"content":"老师真的很厉害很厉害，作业，考试都还好，但真的不适合英语基础差的人，课堂几乎全程提问，因为自己的菜，她的课是我上过最压抑的。"},{"id":95004,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-18 14:40:06","like_diff":6,"likes":7,"dislikes":1,"content":"真•女神！！！超级温柔，口语超好听，很舒服很享受，表达也很地道！\n\n不仅会讲课文里的语言点，还会补充相应的文化背景知识，扩充词汇（不考的，就是很好用很地道的表达）；听力练习也很到位，会让我们适应考试的题型，也有课外的趣味小短片;课上也有充足的锻炼口语的机会，会有提示、鼓励用课上刚刚学过的表达（这点超棒！），很有收获；写作的压力也不大，会照顾我们考试和小测的时间段合理地布置，反馈也很有针对性，好好运用上课所学，观点要能写的深入，而且老师也表示冰果网上的评分不靠谱hhh(书评老师会看、调分的），作文成绩取最高的4次很贴心了！上课回答一点问题（真的不难的），平时分会给满的。\n\n大英四这门课小测和考试的话，准备的时候建议多看多读课文（敲黑板），单词意思要记牢（如果没有时间），有时间的话用法全掌握当然更好～\n\n很有魅力，女神～～～课间会放音乐?（很喜欢the dragonborn comes那首！）是发生共鸣、扩充自己英文歌单的好机会！ \n\n疯狂打call?"},{"id":95471,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-19 12:34:51","like_diff":6,"likes":6,"dislikes":0,"content":"老师真的超级温柔超级女神啊呜！最后平时分出来我都要被感动到哭了? 没上4都是我自己不努力太菜了 老师给分很公正很客观 作文也会写超级认真的评语 非常后悔没有好好学大英了呜呜呜呜呜"},{"id":102797,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-03-22 10:37:49","like_diff":6,"likes":6,"dislikes":0,"content":"老师发音好，人也温柔，很用心地给学生上课。最后绩点也很公正，给的分和本人大英三绩点一样，4.5～"},{"id":111178,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-06-30 10:30:44","like_diff":6,"likes":6,"dislikes":0,"content":"女神老师！！！黄老师真的太温柔了～有幸在浙大选到了黄老师的课真的十分十分的幸福～"},{"id":13539,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2015-12-29 04:58:38","like_diff":5,"likes":7,"dislikes":2,"content":"超棒的 快学期末了好舍不得"},{"id":27651,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-06-27 06:54:05","like_diff":5,"likes":6,"dislikes":1,"content":"大英可以有两次未经请假的缺席 发音好听 人温柔 课有趣 很多互动 认真学可以学到很多东西 小组讨论很多最后和小组同学关系超级好～还可以记住全班人的名字 简直太棒啦！！表白！！"},{"id":53642,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-06-27 08:32:17","like_diff":5,"likes":5,"dislikes":0,"content":"老师真的是超级温柔超有气质 上课讲着讲着会把自己也给逗笑 能上老师的课真的非常幸运！"},{"id":55118,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-07-01 00:45:21","like_diff":5,"likes":7,"dislikes":2,"content":"真的女神T^T老师太温柔体贴了，即使我不喜欢点人回答问题这种形式但老师这样做完全不会让人感觉不舒服，答得不好老师也不会批评而是用更合适的表达概括一遍再问你“是这个意思吗”T^T太喜欢老师了！即使绩点低也是自己没学好..."},{"id":80573,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-06-28 04:05:05","like_diff":5,"likes":5,"dislikes":0,"content":"老师忍着痛没请假，坚持来上课真的是令人很感动敬佩了，虽然说自己不太幽默但还是努力地调动课堂氛围。PLUS，我们班总体颜值好高。"},{"id":93597,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-11 01:01:27","like_diff":5,"likes":5,"dislikes":0,"content":"55老师这学期第一次教写作，但是每堂课都能感受到备课的用心，55爱她！\n\n"},{"id":94900,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-18 12:32:14","like_diff":5,"likes":5,"dislikes":0,"content":"讲课十分有气质\n\n给分好\n\n女神，不解释，能选上她的课就是福分"},{"id":95323,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-19 08:12:24","like_diff":5,"likes":5,"dislikes":0,"content":"老师是水平很高、上课很好、气质很棒、发音标准的女神！！！老师的课一点都不水，可以学很多东西，然后课间的时候会放音乐～圣诞节之类的节日都有专题小活动，真的超级棒！！！！吹爆吹爆"},{"id":111115,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-06-30 01:12:15","like_diff":5,"likes":5,"dislikes":0,"content":"老师真的特别好，细致耐心，可以看出对待工作很认真负责，而且几乎可以叫出每一个学生的名字，给分也特别公正公开，发音清晰，可以学到很多东西。如果上课认真听，课后好好复习可以得到不错的绩点。"},{"id":114054,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-07-08 13:44:29","like_diff":5,"likes":5,"dislikes":0,"content":"气质极佳，上课内容丰富，视听说是需要自己争取分数的课，老师给分很合理公正～"},{"id":115173,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-07-16 17:40:31","like_diff":5,"likes":5,"dislikes":0,"content":"老师气质满满，口音标准，课堂任务多但都很使人受用，给分公正，期末考试难度适中"},{"id":133763,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2021-03-05 00:25:27","like_diff":5,"likes":5,"dislikes":0,"content":"给分有理有据，酷爱互动\n\n事不多，人美声甜\n\n美女老师，冲就对了"},{"id":207658,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2024-12-23 13:03:41","like_diff":5,"likes":5,"dislikes":0,"content":"外国语学院最好的老师 不接受反驳"},{"id":208136,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2024-12-26 01:44:01","like_diff":5,"likes":5,"dislikes":0,"content":"老师最后一节课还给发了巧克力\n\n讲课很认真，很注重课堂互动\n\n好老师bd"},{"id":12552,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2015-12-23 12:57:29","like_diff":4,"likes":5,"dislikes":1,"content":"很注重互动，能打起精神。\n\n"},{"id":13263,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2015-12-26 01:58:11","like_diff":4,"likes":5,"dislikes":1,"content":"很棒，挺好的老师"},{"id":16642,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-01-18 15:00:40","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课很有氛围课堂感觉很好"},{"id":27153,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-06-23 08:23:46","like_diff":4,"likes":5,"dislikes":1,"content":"像漂亮的邻家姐姐一样，话说我的关注点似乎偏了。。。还有就是发音真的超标准"},{"id":29705,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-06-30 08:11:45","like_diff":4,"likes":6,"dislikes":2,"content":"黄老师真是很好的老师啦，人很漂亮，发音极好，能记住学生名字，关心大家，注重互动，只要自己努力，无论是英语的收获与给分都是超级好的！"},{"id":32856,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-07-19 05:00:15","like_diff":4,"likes":5,"dislikes":1,"content":"完全女神啊！上课节奏很好，会照顾到每个学生的感受，口音语调perfect！而且人超级温柔！上老师的课简直是种享受！"},{"id":41999,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-01-13 11:30:22","like_diff":4,"likes":4,"dislikes":0,"content":"老师超级棒啊啊啊啊。感谢老师的惊喜…原来以为大英要跪了。"},{"id":42729,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-01-15 04:01:22","like_diff":4,"likes":4,"dislikes":0,"content":"虽然我得了3分，但我觉得老师真心好，得分低还感觉自己根本没好好学挺对不起老师的，那些说老师给分低的什么心态，老师已经尽力给高分了好吗"},{"id":48922,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-03-16 11:42:39","like_diff":4,"likes":4,"dislikes":0,"content":"感觉事情略多，不预习会很尴尬。适合喜欢交流讨论的英语大佬们，不适合我这种不喜欢英语只想混外语类学分的人。"},{"id":53509,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-06-27 01:17:40","like_diff":4,"likes":4,"dislikes":0,"content":"绝对的女神。发音清楚舒服，课件也做得很好。设计了许多课堂互动锻炼学生的口语，如果想学的话可以学到很多，不虚的。"},{"id":53659,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-06-27 09:11:17","like_diff":4,"likes":4,"dislikes":0,"content":"视听说 作业不多 老师也很好"},{"id":67133,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-01-20 10:11:16","like_diff":4,"likes":4,"dislikes":0,"content":"英语视听说，课前演讲和pre确实锻炼口语和表达，一学期下来对pre也更轻松自如了叭，当然新闻也锻炼听力。给分明确，能学到东西～遇到lovely groupmate更是幸事嗷！"},{"id":71489,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-01-28 13:54:33","like_diff":4,"likes":4,"dislikes":0,"content":"大英五 老师人很好！会记住每一个学生 口音好听上课有收货作业也不少……给分很明确完全看自己能力如何有没有努力"},{"id":81385,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-07-05 03:15:23","like_diff":4,"likes":4,"dislikes":0,"content":"老师很好，是我太菜了，劝大家轻易不要选大英五。。。。"},{"id":88804,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-11-08 08:28:41","like_diff":4,"likes":4,"dislikes":0,"content":"老师超温柔，教得也超级好！！！！！为女神疯狂打电话！！！！！"},{"id":91763,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-12-19 14:22:48","like_diff":4,"likes":4,"dislikes":0,"content":"呜呜呜老师超级认真很温柔很美，讲话让人很舒服，课上知识点多又很好记，感觉自己的写作技能真的提升了好多好多！感恩(≧∇≦)"},{"id":92653,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-03 10:02:52","like_diff":4,"likes":4,"dislikes":0,"content":"很幸运预置了老师的大英四，上老师的课真的是一种享受，虽然每个人都被允许有两次不请假的翘课机会但是根本用不上啊！！总之是一个很温柔漂亮而且水平很高的老师，作业不多而且即使没有完成或者上课问题回答不上来老师也从来不会苛责，上课的discussion也都很有意思，总之上课的体验就是两个字：舒服！"},{"id":94179,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-15 12:57:05","like_diff":4,"likes":4,"dislikes":0,"content":"老师很温柔"},{"id":94907,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-18 12:41:54","like_diff":4,"likes":4,"dislikes":0,"content":"本来对CE4这门课不抱希望，整个学期上得感觉十分吃力，上课基本不发言，但看到分数之后简直要感动哭，虽然比不上大佬们但真的喜出望外了。记得老师讲笑话努力又尴尬的样子，记得圣诞节那一天老师放了好几首圣诞歌曲，还有最后一节课的填字。只是后悔没有用心上这节课，如果我更加用心的话，黄老师的CE4会成为很美好的回忆吧。"},{"id":94931,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-18 13:07:00","like_diff":4,"likes":4,"dislikes":0,"content":"老师太女神了，人很温柔，讲课清晰，发音很标准，听小扬姐姐的课简直享受！课堂讨论和发言很多，挺锻炼口语水平的，想好好学的同学强推！！\n\n给分很公正，都是自己努力的结果，平时好好学，积极参加课堂，考前认真复习，得分就很好。"},{"id":95993,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-20 10:31:24","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的是女神 超级好的 如果你选上了 就偷着乐吧"},{"id":125284,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2020-09-05 13:39:18","like_diff":4,"likes":4,"dislikes":0,"content":"给大学最爱的老师一个10分"},{"id":130614,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2021-01-24 03:15:09","like_diff":4,"likes":5,"dislikes":1,"content":"绩点2.7，很伤心，但也是自己不积极发言和英语基础特别差的原因，老师挺好的"},{"id":138489,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2021-07-09 13:27:06","like_diff":4,"likes":5,"dislikes":1,"content":"老师真的温柔又真诚！感觉给分也是尽力往好了给了"},{"id":138492,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2021-07-09 13:50:43","like_diff":4,"likes":4,"dislikes":0,"content":"希望以后还有机会上老师的课！"},{"id":138734,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2021-07-10 15:07:11","like_diff":4,"likes":7,"dislikes":3,"content":"个人感受是，无论非英专学大英，还是英专学综英，hxy老师都是非常认真的！给分客观公正，同学的努力都看在眼里！一分耕耘一分收获，选就对了！"},{"id":138741,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2021-07-10 15:28:42","like_diff":4,"likes":6,"dislikes":2,"content":"老师人挺好，也很温柔，也很专业。\n\n上课有一丢丢无聊。\n\n不过我菜，所以被绩杀了。"},{"id":145388,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2021-12-29 09:56:48","like_diff":4,"likes":4,"dislikes":0,"content":"上了黄老师一年半的英语课。从大英四到大鹦鹉到综合英语，真的很喜欢黄老师！黄老师很温柔，上课很有趣，灵魂也很独一无二～PPT干货满满！真的能够学到很多！真的好喜欢黄老师！强推！！！心心😘😘😘"},{"id":147586,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2022-01-10 09:05:15","like_diff":4,"likes":5,"dislikes":1,"content":"真的是非常好的老师，但是对绩点有要求，千万千万千万别选大英五。亲身经历，血泪教训。选大英五很多是大佬，而平均分要压到3.0的样子，基础好一点平时再卷一点可能3.6，想上4期末拿个90+吧，选上的加油。"},{"id":165476,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2023-01-06 23:50:40","like_diff":4,"likes":4,"dislikes":0,"content":"好喜欢黄老师"},{"id":217393,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2025-04-09 12:54:42","like_diff":4,"likes":4,"dislikes":0,"content":"老师的作文批改分数给的有点迷而且圈点的也有点迷······（感觉像拿Deepseek改的）\n\n感觉没有明确指出改进之处，让我有点疑惑，，\n\n而且不知道是不是今年用了Deepseek的原因，总感觉出的单词填空都很迷且刁钻，，\n\n也一直在跟我们说要怎么怎么用Deepseek，，"},{"id":13724,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2015-12-30 12:03:56","like_diff":3,"likes":5,"dislikes":2,"content":"老师很好"},{"id":19340,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-01-24 02:11:42","like_diff":3,"likes":6,"dislikes":3,"content":"女神，认真听课互动绩点绝对不会低！"},{"id":30561,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-07-02 03:13:54","like_diff":3,"likes":6,"dislikes":3,"content":"老师超级棒，很会控场，发音也很标准。选了英语视听说本来觉得会被虐的很惨，不过一学期认真学学下来绩点出乎我意料的高～"},{"id":39161,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-12-21 11:47:41","like_diff":3,"likes":4,"dislikes":1,"content":"轻松，上得很用心"},{"id":39856,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-12-28 04:21:22","like_diff":3,"likes":3,"dislikes":0,"content":"超级棒的老师！上课有很多互动，对学生很好，无论发言怎么样都是在鼓励。发音非常标准，超喜欢！"},{"id":40066,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-12-29 04:54:31","like_diff":3,"likes":3,"dislikes":0,"content":"绝对满分，棒极了，老师特别耐心，让我爱上英语！"},{"id":40124,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-12-29 09:55:30","like_diff":3,"likes":4,"dislikes":1,"content":"感觉她非常负责，而且很亲切 就像好朋友一样 。会教我们很多有意思的英文表达，在课堂上非常轻松，和组员完成一些简单的口语任务，形式又有很多种。总之是可以学到很多东西，非常喜欢黄老师。"},{"id":41093,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-01-09 07:00:37","like_diff":3,"likes":3,"dislikes":0,"content":"上完了老师的大英四，超级喜欢她，很温柔，很nice，收获很多，超级女神!下学期选不上女神的英语视听说好气啊！"},{"id":41973,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-01-13 10:40:16","like_diff":3,"likes":4,"dislikes":1,"content":"老师好棒呀～温柔，发音准，对学生很好。但是也是一个很有原则的人，考试违纪或者作弊是不会被原谅的。"},{"id":41996,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-01-13 11:25:03","like_diff":3,"likes":3,"dislikes":0,"content":"老师超棒噢，上课很多pre和听力练习，收获超多。人又很和善，说错了也没事。给分也很棒棒噢～"},{"id":51217,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-05-24 09:56:31","like_diff":3,"likes":3,"dislikes":0,"content":"备课很用心"},{"id":53689,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-06-27 10:05:39","like_diff":3,"likes":3,"dislikes":0,"content":"老师超温柔有气质 大英四也是老师的课 英语视听说也很幸运选上老师的课 视听说考口语的时候蒙了讲的很糟糕 口语分数也挺低的 以为绩点要悲剧 结果最后绩点出来也还可以 谢谢老师！(•ૢ⚈͒⌄⚈͒•ૢ) （出成绩也太快啦昨晚刚考的 随手一查居然出来了）"},{"id":58783,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-09-17 12:17:20","like_diff":3,"likes":3,"dislikes":0,"content":"非常好的老师"},{"id":68969,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-01-24 07:20:24","like_diff":3,"likes":3,"dislikes":0,"content":"老师认真\n\n我很喜欢\n\n❤️"},{"id":69845,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-01-25 13:44:15","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的是很棒!上课干货多又不会让人感觉信息过多承载不来，给分也很明确，不过最主要还是要看自己了"},{"id":79723,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-06-13 05:10:40","like_diff":3,"likes":3,"dislikes":0,"content":"老师超级敬业，也很亲切。上课干货很多，会鼓励你说英语。老师的发音也很标准。总之超级棒的上课体验。"},{"id":81434,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-07-05 05:30:41","like_diff":3,"likes":3,"dislikes":0,"content":"老师我觉得是我进浙大以来目前最喜欢的老师没准了。上课积极发言平时分不会少，期末考吗，自己听力太差了结果就崩了。反正黄老师的大英五是干货满满，btw老师云村的歌单总是和我莫名相近真的非常惊喜"},{"id":94914,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-18 12:49:54","like_diff":3,"likes":3,"dislikes":0,"content":"很自然，老师人也特别温和"},{"id":94973,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-18 14:04:25","like_diff":3,"likes":3,"dislikes":0,"content":"真棒?老师特别温柔，作业也不多，批改作文非常认真，真的很好。是我的女神。绩点也不错，没有卡绩，开心"},{"id":94980,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-18 14:08:02","like_diff":3,"likes":3,"dislikes":0,"content":"老师超级好 上课认真负责 能学到很多东西"},{"id":95214,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-19 05:08:06","like_diff":3,"likes":3,"dislikes":0,"content":"好老师 女神"},{"id":103130,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-02-26 06:02:46","like_diff":3,"likes":3,"dislikes":0,"content":"黄老师太好了，人超温柔，给分也很好，学大英力荐啊！"},{"id":109904,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-06-20 05:54:28","like_diff":3,"likes":3,"dislikes":0,"content":"老师很温柔，很细心，很有内涵"},{"id":111018,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-06-29 06:56:24","like_diff":3,"likes":3,"dislikes":0,"content":"不水，能学到很多东西"},{"id":115952,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-08-26 15:43:36","like_diff":3,"likes":4,"dislikes":1,"content":"不知道是不是因为老师发型的原因，最近看轮到你了，看到菜奈酱（原田知世）总会想起老师…大概是因为她们都是气质女神吧qwq"},{"id":156265,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2022-06-18 14:49:25","like_diff":3,"likes":3,"dislikes":0,"content":"黄小杨老师真的真的很温柔！专业素养过硬，上课回答问题也会超级耐心，每讲完一课还有相应的知识补充和拓展，真的超级女神！！！给分也超级公平，总之黄小杨老师真的是超级超级值得的老师～"},{"id":156311,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2022-06-19 02:14:03","like_diff":3,"likes":3,"dislikes":0,"content":"老师人不错，确实能学到东西，但是绩点就不要太在意了"},{"id":168815,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"20 常喜欢这个老师"},{"id":27175,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-06-23 10:54:39","like_diff":2,"likes":4,"dislikes":2,"content":"老师很温柔，上课也很有趣。大英四是其它老师的，超级想念老师的课堂。"},{"id":28845,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-06-28 22:53:10","like_diff":2,"likes":3,"dislikes":1,"content":"老师水平不错，给分也不错，不过大英基本全看自己实力，跟老师没什么关系\n\n"},{"id":28971,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-06-29 04:38:27","like_diff":2,"likes":3,"dislikes":1,"content":"老师很负责，给分也很好，推荐"},{"id":29319,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-06-29 15:09:48","like_diff":2,"likes":3,"dislikes":1,"content":"老师超级棒，上课认真，关心学生，很喜欢的老师"},{"id":30677,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-07-02 07:47:53","like_diff":2,"likes":3,"dislikes":1,"content":"很好很客观"},{"id":41985,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-01-13 11:07:19","like_diff":2,"likes":2,"dislikes":0,"content":"老师很和蔼，很好"},{"id":43397,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-01-16 08:12:51","like_diff":2,"likes":2,"dislikes":0,"content":"很温柔的女神老师，三观正，人好，很棒棒～"},{"id":44419,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-01-17 23:19:59","like_diff":2,"likes":3,"dislikes":1,"content":"老师很棒的啊～虽然我英语才2.1的绩点（那都是因为我英语渣渣。。），强烈推荐，预置是老师的就不要退了"},{"id":51110,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-05-17 13:35:13","like_diff":2,"likes":2,"dislikes":0,"content":"wonderful"},{"id":51552,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-06-07 05:23:45","like_diff":2,"likes":6,"dislikes":4,"content":"互动太多了，干不了自己的事（比如说自己在底下看教材）。我也不知道这是好还是不好。反正经常点名提问，每根神经都绷着，心累……"},{"id":52957,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-06-24 07:03:17","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲话很温柔，会温和地和同学互动。有几回口误还会自己先尴尬地笑起来，特别可爱！虽然没有很认真地上大英5，但是课其实还是很不错的，也不事儿，挺好"},{"id":53664,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-06-27 09:23:24","like_diff":2,"likes":2,"dislikes":0,"content":"大英五。很舒服，很温暖的感觉；老师很棒，同学很好，选课很幸运。\n\n能学到很多，锻炼很多，尤其是听说的练习，关于阅读和写作，需要自己下功夫的！"},{"id":59242,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-09-20 10:38:32","like_diff":2,"likes":3,"dislikes":1,"content":"温柔大方好老师！！"},{"id":66618,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-01-17 14:14:32","like_diff":2,"likes":4,"dislikes":2,"content":"女神，没说的。很高兴本科四年的最后能是黄老师的英语视听说课程，圆满了。"},{"id":67334,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-01-21 00:51:38","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好！！"},{"id":80145,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-06-20 14:13:02","like_diff":2,"likes":2,"dislikes":0,"content":"思路清晰，发音好听，语速适中，有思想有态度，认真负责的好老师！"},{"id":82722,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-07-09 04:27:57","like_diff":2,"likes":2,"dislikes":0,"content":"超级棒，给分也很好！"},{"id":82807,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-07-09 07:08:07","like_diff":2,"likes":2,"dislikes":0,"content":"英语很舒心"},{"id":94982,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-18 14:11:16","like_diff":2,"likes":2,"dislikes":0,"content":"两个字 舒服"},{"id":95051,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-18 15:41:00","like_diff":2,"likes":2,"dislikes":0,"content":"老师知识丰富，上课有趣，令人享受。QQ私信问题有问必答，善解人意，真的很幸运能在大一遇到黄老师。绩点的话平时努力学考试认真准备课内内容问题不大，其他的就要看自己的积累了…"},{"id":95518,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-19 13:53:44","like_diff":2,"likes":2,"dislikes":0,"content":"老师太好了"},{"id":100363,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-26 03:47:26","like_diff":2,"likes":4,"dislikes":2,"content":"写作Ⅰ 每次project按照要求认真写 presentation用心准备 绩点肯定对得起自己的努力"},{"id":116374,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-09-10 00:08:33","like_diff":2,"likes":2,"dislikes":0,"content":"幸福 老师太温柔了"},{"id":116679,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-09-13 02:51:56","like_diff":2,"likes":3,"dislikes":1,"content":"66666"},{"id":121558,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-12-12 11:52:43","like_diff":2,"likes":2,"dislikes":0,"content":"女神老师"},{"id":125840,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2020-09-14 23:00:35","like_diff":2,"likes":2,"dislikes":0,"content":"黄老师超棒！"},{"id":186313,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2024-01-10 13:16:17","like_diff":2,"likes":2,"dislikes":0,"content":"老师人美心善，最后绩点不高只能说是自己的问题了。\n\n大爱黄老师！！"},{"id":191639,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2024-04-26 11:22:01","like_diff":2,"likes":2,"dislikes":0,"content":"女神🧡ྀི💛ྀི❤️ྀི"},{"id":193636,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2024-06-14 07:35:49","like_diff":2,"likes":2,"dislikes":0,"content":"特别喜欢老师😭大英课本身很枯燥但是因为老师很温柔人很好坚持下来了 不仅能学到实用的东西还很巧妙地疏导了我的厌学心理 最后绩点也很高 爱老师❤️"},{"id":194230,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2024-06-22 16:54:04","like_diff":2,"likes":3,"dislikes":1,"content":"大英五。老师很温柔，上课不会感到有压力，少有的努力和成绩成正比的课😭（老师真的好好，考前还安慰我们正常发挥就值得自己的努力ww）虽然大英课性质上比较难满绩，但这次还是弥补了大英四的遗憾，感谢老师🙏\n\n最后关于课程内容，混分划水最好别选，感觉只要认真学，还是能学到很多东西的（尤其是写作）；上完大鹦鹉去考托福，也取得了不错的成绩；记得之前还看到前辈说有助于GRE"},{"id":200763,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2024-10-22 04:17:44","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的很好 亲测"},{"id":207040,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2024-12-19 05:06:43","like_diff":2,"likes":2,"dislikes":0,"content":"老师超级温柔超级好，会认真记每个同学的名字。"},{"id":208563,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2024-12-29 12:46:25","like_diff":2,"likes":2,"dislikes":0,"content":"老师我爱你"},{"id":208643,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2024-12-30 10:52:00","like_diff":2,"likes":2,"dislikes":0,"content":"非常好的老师，事少"},{"id":209272,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2025-01-05 09:36:44","like_diff":2,"likes":2,"dislikes":0,"content":"老师很优雅，知识丰富，上课很喜欢互动，作业不多，大英四的绩点可能都这样吧，比较求是。上课干货满满，也可以学到很多东西。老师人很好的！"},{"id":209273,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2025-01-05 09:37:03","like_diff":2,"likes":2,"dislikes":0,"content":"利益相关：绩点2.7\n\n老师发音标准，上课以教材和口语为主。很认真负责，每次作文都有写意见，评语和讲评。\n\n适合需要提升口语和写作的同学。\n\n但是就考试实用性而言，很难说有什么帮助。\n\n几乎全英授课。\n\n给分很求是，如果英语水平不高（也许是高考英语140以下）且想要绩点好看的话，并不推荐。\n\n顺便一提，学大英就是要好好记单词，最好不要抱佛脚。\n\n不管怎么说，老师是好老师，只是不适合功利性的我。"},{"id":209327,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2025-01-05 12:17:44","like_diff":2,"likes":2,"dislikes":0,"content":"很棒很棒的老师，专业素质高，课堂有收获，给分也不错（毕竟大英没什么捞的空间，老师能掌握的只有5分）\n\n强推！"},{"id":209415,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2025-01-06 02:29:07","like_diff":2,"likes":2,"dislikes":0,"content":"特别好的老师，感觉那些可以控制的分数基本上都是往高了打的，而且到学期末的时候应该是把我们每个人的名字都记住了。老师上课很好，每节课都有很多小讨论，主动发言练习的话其实不太需要担心期末的口语考试。大英主要就是背单词多做题，大头还是期末，老师也捞不了。总之老师特别特别好，恭喜被预置到小扬的uu们哈哈哈哈！"},{"id":38883,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-12-19 15:49:47","like_diff":1,"likes":2,"dislikes":1,"content":"绝对标准的发音，注重语言能力和听说，作业也很良心，非常棒的老师"},{"id":42052,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-01-13 13:12:07","like_diff":1,"likes":1,"dislikes":0,"content":"老师人超级好 超有气质 啊 非常好 下学期还选了她的课"},{"id":42290,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-01-14 03:36:58","like_diff":1,"likes":1,"dislikes":0,"content":"老师人特别好，特温柔，上课也讲的很清楚。给分也很高，后悔平时没有认真听课\n\nπ_π"},{"id":45481,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-01-19 15:11:48","like_diff":1,"likes":2,"dislikes":1,"content":"老师允许两次不请假的缺课，而且很好说话很温柔，回答问题很细心(ง •̀_•́)ง"},{"id":47410,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-01-26 05:30:40","like_diff":1,"likes":1,"dislikes":0,"content":"老师人好，负责，发音好，上课准备充分，有干货有口语锻炼，非常好，基本上对她的大英课不满意的同学应该都是自己的问题。现在想想对于老师布置的课后自主复习基本没做很是后悔，期末补天以过了考试为目的学习感觉很对不起老师。希望后来上她的课的同学认真听讲，认真复习总结知识点，很有收获。感谢老师这一学期来的教导。"},{"id":52930,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-06-23 14:50:05","like_diff":1,"likes":1,"dislikes":0,"content":"超好超漂亮"},{"id":53387,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-06-26 13:16:48","like_diff":1,"likes":2,"dislikes":1,"content":"超级女神，平时分给的很好。"},{"id":64741,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-12-27 04:23:08","like_diff":1,"likes":3,"dislikes":2,"content":"表白lorna(●'◡'●)ﾉ❤"},{"id":67373,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-01-21 04:34:57","like_diff":1,"likes":1,"dislikes":0,"content":"老师很敬业！这学期刚做完手术身体状态可能不好但教学准备很足。老师上课内容很充实，有展示环节能锻炼自己的表达。老师能记住所有同学的名字，而且人超好很女神。"},{"id":74826,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-03-06 04:55:33","like_diff":1,"likes":1,"dislikes":0,"content":"虽然给的绩点不是特别高的那种（大英V绩点3.6），不过上这个老师的课是非常舒服的一件事。会给我们放英文歌的MV，也在圣诞节附近的一节课给我们玩了一个小小的游戏，长得不算美若天仙，可是气质却是超群的。老师温润如玉，其臭如兰。"},{"id":76378,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-04-05 13:22:39","like_diff":1,"likes":1,"dislikes":0,"content":"老师和蔼有风度，口语无可挑剔，课程安排得当，选上她的课十分荣幸"},{"id":81406,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-07-05 04:08:09","like_diff":1,"likes":1,"dislikes":0,"content":"好老师！"},{"id":81539,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-07-05 10:31:16","like_diff":1,"likes":1,"dislikes":0,"content":"收获很多!老师很和蔼很用心!虽然绩点不高!但不后悔hh"},{"id":85127,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-07-15 14:14:37","like_diff":1,"likes":2,"dislikes":1,"content":"视听说干货很多，很有用，就是老师给分我觉得略严，拿到高分真的很难。"},{"id":98296,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-23 09:31:11","like_diff":1,"likes":1,"dislikes":0,"content":"超喜欢老师"},{"id":99027,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-24 07:13:59","like_diff":1,"likes":1,"dislikes":0,"content":"老师女神！\n\n发音很好上课很赞\n\n也很关心同学\n\n每次都是很认真温柔地听我们发言\n\n很幸运可以上老师的大英四，感谢！\n\n"},{"id":125950,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2020-09-16 03:12:14","like_diff":1,"likes":1,"dislikes":0,"content":"绩点比大英四还高"},{"id":146361,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2022-01-06 10:19:54","like_diff":1,"likes":1,"dislikes":0,"content":"老师很温柔。"},{"id":186439,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2024-01-11 05:35:08","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的太好啦，平时分拼命拉了折算完最多就差1分"},{"id":193489,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2024-06-11 14:27:10","like_diff":1,"likes":1,"dislikes":0,"content":"反手一个10分"},{"id":193787,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2024-06-18 06:07:34","like_diff":1,"likes":2,"dislikes":1,"content":"考完大英五来评价。绩点什么的已经不重要了，大学以来少有的结课让我感到不舍的课程，必须10分！！"},{"id":209400,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2025-01-06 01:54:20","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲得真的挺好，上课思路清晰，作业并不多。但是大英还是很需要自己努力的，不然就像我一样拿1.5绩点……\n\n最后祝老师身体健康，桃李满园。"},{"id":12335,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2015-12-23 03:54:28","like_diff":0,"likes":3,"dislikes":3,"content":"超级超级好作业也少人又温柔"},{"id":15175,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-01-12 12:17:53","like_diff":0,"likes":2,"dislikes":2,"content":"女神老师"},{"id":15791,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-01-16 09:24:18","like_diff":0,"likes":1,"dislikes":1,"content":"非常好"},{"id":15913,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-01-16 14:59:39","like_diff":0,"likes":2,"dislikes":2,"content":"上课活跃不沉闷，挺好的"},{"id":39389,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-12-22 11:18:02","like_diff":0,"likes":2,"dislikes":2,"content":"1分，给辣鸡助教，语法错误听不出来发音错听不出来，背课文少了一句完全不提醒倒是有扣分理由了，神坑，想重背还嫌烦，黄老师是很好的，这种破烂助教好下岗了"},{"id":42000,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-01-13 11:34:11","like_diff":0,"likes":1,"dislikes":1,"content":"老师超级好！虽然我不认真，给老师拖后腿了好难过"},{"id":43577,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-01-17 18:21:23","like_diff":0,"likes":1,"dislikes":1,"content":"声音很温柔，听着很舒服，是个好老师"},{"id":47769,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-02-24 06:02:52","like_diff":0,"likes":0,"dislikes":0,"content":"棒棒哒"},{"id":47978,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-02-28 01:06:00","like_diff":0,"likes":0,"dislikes":0,"content":"老师从不听写，所以单词要靠自己。上课练习口语和听力的机会很多。不能说这样的方式对或者不对，但我觉得挺好。考前多复习。"},{"id":60239,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-10-15 09:00:51","like_diff":0,"likes":4,"dislikes":4,"content":"大英三四都很幸运的选上了老师的课，人美温柔，任务不重，但真的学到了很多东西，两个4.5"},{"id":64602,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-12-25 12:36:31","like_diff":0,"likes":3,"dislikes":3,"content":"大英四五都是黄老师的课，真的很棒啊！老师上课注重交流互动，很赞！"},{"id":97952,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-23 02:37:14","like_diff":0,"likes":1,"dislikes":1,"content":"选上老师的课，很幸运很幸福。老师特别温柔，很有女神范儿。发音标准，上课讲的知识也特别多。而且！老师真的真的超级负责超级用心，最感动的是她在上完两堂课之后就把人和名字对上！老师竟然记住了我这个小透明的名字！她给我带来了大学的第一份温暖！"},{"id":140619,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2021-09-14 11:44:26","like_diff":0,"likes":6,"dislikes":6,"content":"超级绩杀"},{"id":209258,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2025-01-05 08:27:52","like_diff":0,"likes":0,"dislikes":0,"content":"T_T"},{"id":49323,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2017-06-28 01:41:06","like_diff":-1,"likes":3,"dislikes":4,"content":"必须10分，老师真的很女神，4.5很开心"},{"id":94909,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-01-18 12:45:48","like_diff":-1,"likes":1,"dislikes":2,"content":"，，，"},{"id":67179,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-01-20 11:55:19","like_diff":-3,"likes":3,"dislikes":6,"content":"给分有点无语"},{"id":104190,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2019-03-13 15:09:25","like_diff":-4,"likes":1,"dislikes":5,"content":"老师很温柔宽容 但是给分真不好"},{"id":143761,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2021-12-05 07:11:33","like_diff":-4,"likes":11,"dislikes":15,"content":"这老师自己的水平真不怎么高……口语表达都像是十几年前的英语"},{"id":168459,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2023-02-17 07:34:32","like_diff":-5,"likes":3,"dislikes":8,"content":"其实还行，但有点死板"},{"id":15099,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2016-01-16 11:08:01","like_diff":-6,"likes":8,"dislikes":14,"content":"给分的确差"},{"id":66726,"teacher_id":1583,"teacher_name":"黄小扬","post_time":"2018-01-18 14:13:31","like_diff":                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
