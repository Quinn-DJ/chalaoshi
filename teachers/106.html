                    const commentsData = [{"id":71806,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-01-30 01:31:30","like_diff":489,"likes":522,"dislikes":33,"content":"大咖好，我系陈昆福。贪玩尊理，介系里没有上过的船新版本，几需体验三番种，理就会像别人一样，爆掉介门课勤。来，拉里进群，是战友，今晚就来砍我！"},{"id":56,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-08-26 06:11:02","like_diff":295,"likes":345,"dislikes":50,"content":"给分坑得不行"},{"id":7302,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-09-13 09:06:02","like_diff":230,"likes":252,"dislikes":22,"content":"不要相信绩杀改过自新的话"},{"id":71913,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-03-31 11:56:20","like_diff":185,"likes":202,"dislikes":17,"content":"垃圾中的战斗机，王八蛋中的混账王九蛋。眼睛一百度，戴个眼镜说看起来斯文；怕是后面少了败类两个字，一大把年纪，围个大红色的围巾，丑到让人一眼暴毙；肥胖的身材，一个过道感觉都要侧身过，你一天要消耗多少粮食啊；这些其实都不是事。主要是，绩点跟你有仇啊，上课不好好上课，就知道吹牛，吹你大爷，不想上就留助教小姐姐放电影，要你何用。整个班几乎全被被绩杀，你脑子是不是浆糊了啊。如果你觉得查老师你的分数太高了，想要个1分，你直说啊，非要委婉的用绩杀来提醒我们吗！你大爷的"},{"id":48389,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2017-03-02 16:21:57","like_diff":175,"likes":192,"dislikes":17,"content":"我是组长，平时分满分，最后69分，问为什么这么低，说我卷面44分。我掐指一算，开卷考试+只有选择填空+全部书上找得到，这样还能卷面44的，这种人的智商应该考不上浙大吧?"},{"id":1798,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-03-25 04:41:07","like_diff":166,"likes":190,"dislikes":24,"content":"给分神坑，论文奇葩，孙杨的老师就是任性！\n\n"},{"id":165951,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2023-01-10 13:16:09","like_diff":143,"likes":148,"dislikes":5,"content":"实话说，昆福先生的知识相当渊博，之前的同学评分太过于无礼！毫无学生风范！上学为求知而非“绩点”，望诸位明白！先生科研实力很强，对《孙子兵法》研究可谓入木三分。但与先生的能力与视野比起来，孙子写的《孙子兵法》那还是有点不够看。陈昆福先生才是真孙子！"},{"id":4424,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-06-22 16:36:27","like_diff":122,"likes":133,"dislikes":11,"content":"就知道吹吹牛，没什么干货，给分还低"},{"id":5669,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-07-09 05:51:48","like_diff":97,"likes":114,"dislikes":17,"content":"上课其实挺无聊的，莫名其妙一个人在那里慷慨激昂，给分再次刷新了我的课程最低分下限（不是平均）"},{"id":508,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-03-15 03:41:21","like_diff":91,"likes":105,"dislikes":14,"content":"分坑 慎选"},{"id":6939,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-08-21 16:59:18","like_diff":76,"likes":85,"dislikes":9,"content":"怎么没有0分这个选项"},{"id":475,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-03-15 03:02:07","like_diff":75,"likes":81,"dislikes":6,"content":"给分坑"},{"id":169936,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2023-02-28 14:02:08","like_diff":74,"likes":77,"dislikes":3,"content":"本来想在大一下解决一门思政课程，但是看到余量还有228/248的教室，我陷入了沉思，麻烦还在的20位同学在期末给我一个回复，如果情况还好的话，我大二再选他的课"},{"id":2372,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-04-27 13:55:21","like_diff":71,"likes":76,"dislikes":5,"content":"不负责任给分的老师"},{"id":969,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-03-19 16:24:54","like_diff":67,"likes":72,"dislikes":5,"content":"给分坑"},{"id":6873,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-07-27 12:34:03","like_diff":62,"likes":67,"dislikes":5,"content":"坑 绩杀 还登错分 给了我0分"},{"id":56772,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2017-07-04 14:56:57","like_diff":59,"likes":70,"dislikes":11,"content":"老师会开很多讲座，如果你去了，会加分的哦~一定要去哦~不管你有没有兴趣，你不去别人去结果你懂的~\n\n小组论文大家是平均的，就算你划划水，组长在群里安排任务，装死就好，什么都不做，还能窃取别人的劳动成果，岂不美滋滋？组长能有什么办法？\n\n绩点什么的就不要想啦~你们都是大一的学生，需要绩点，老师也会给很高的！我2.7已经很高啦~毕竟老师开学承诺不绩杀，2.7真的很高啦~\n\n考试书都查的到！但是你能考几分连标准答案也不知道！\n\n"},{"id":2946,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-05-11 11:57:03","like_diff":58,"likes":65,"dislikes":7,"content":"给分超级坑，上课也无聊"},{"id":7197,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-09-10 10:24:54","like_diff":52,"likes":62,"dislikes":10,"content":"傻逼老师 毁我青春"},{"id":3863,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-08-31 03:14:59","like_diff":51,"likes":54,"dislikes":3,"content":"不负责任给分的老师，\n\n"},{"id":5073,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-07-03 08:27:06","like_diff":49,"likes":58,"dislikes":9,"content":"垃圾，装逼，给分坑"},{"id":136170,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2021-06-11 16:29:04","like_diff":48,"likes":51,"dislikes":3,"content":"鲲鲲我爱你，mua，就凭你那一肚子坏水，凭你那190斤的大肚子，凭你那猥琐的微笑，爱了爱了"},{"id":5714,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-07-09 07:49:01","like_diff":43,"likes":47,"dislikes":4,"content":"坑"},{"id":79178,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2019-07-16 03:43:54","like_diff":42,"likes":56,"dislikes":14,"content":"抓去炼出来的猪油可以供一户三口之家吃十年"},{"id":6133,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-07-11 05:52:21","like_diff":40,"likes":47,"dislikes":7,"content":"不说了，不在乎绩点的可以上"},{"id":11460,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-12-02 04:40:54","like_diff":40,"likes":46,"dislikes":6,"content":"国庆前，下大雪两次突击检查全到，62"},{"id":5779,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-07-09 10:25:26","like_diff":39,"likes":44,"dislikes":5,"content":"大坑"},{"id":8668,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-09-24 01:10:40","like_diff":39,"likes":44,"dislikes":5,"content":"看到这么多人骂我就果断决定退课了"},{"id":134865,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2021-04-19 12:55:07","like_diff":38,"likes":41,"dislikes":3,"content":"这种垃圾老师怎么会出现在浙大讲台上？宁马的天天在讲台上自嗨，最后小组展示学生评分的时候还强迫所有人给其中一组打到满分，还说啥只有上台展示的同学才有展示作业的最终分，说其他同学都不能获得这个分。上课塔玛的这老师还会睡过头迟到一个多小时的，这都不是事儿好吧，最后的考试我只有两道选择题没有在书上找到，论文我前前后后写了一个多星期自认为是所有通识课论文里写的最认真内容最出彩的论文了，最终绩点竟然不如我那个天天床上打游戏上课不去考试纯粹乱写论文两小时赶完的室友的绩点？他和我都是这个陈胖球的课，我塔玛直接原地核爆了。看到这种自嗨老师就赶紧逃！"},{"id":106797,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2019-04-29 14:47:23","like_diff":37,"likes":38,"dislikes":1,"content":"他说给现在的浙大学生30天和一座图书馆，我们每个人都能造出原子弹。我当场笑出声来"},{"id":183730,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2023-11-29 09:31:20","like_diff":37,"likes":37,"dislikes":0,"content":"选择了陈昆福老师的军事理论。课程名字叫军事理论，但是全程都在讲《孙子兵法》，与现代军事没有任何的关系，剩下的时间都是在夸他考入斯坦福大学的儿子。索性还好，只去了两节课，签到都没签到，考试也是随便答的居然拿了80多分。后面就发现一个规律，只要是姓陈的同学或者是加了老师微信的同学分都不会低。认真答题的同学都只能才考60多分，真不愧是孙子兵法，陈老师才是真正的孙子"},{"id":7595,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-09-15 06:20:48","like_diff":35,"likes":38,"dislikes":3,"content":"大学第一门通识，只想说SB老师"},{"id":22148,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2016-03-02 14:32:03","like_diff":35,"likes":37,"dislikes":2,"content":"只要你姓陈并且体型相近就可以满绩"},{"id":6708,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-07-19 09:02:15","like_diff":34,"likes":38,"dislikes":4,"content":"傻逼老师"},{"id":105203,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2019-04-07 11:53:35","like_diff":33,"likes":39,"dislikes":6,"content":"我是ikun，考前刷蔡徐坤nmsl，结果\n\n我满了"},{"id":123254,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2020-05-26 06:53:45","like_diff":33,"likes":33,"dislikes":0,"content":"从“给分厚道徐小洲 制度合理林建华 尊重学生孙大雁 亲切友善祝秀香 从不绩杀陈昆福 分多事少陈素珊 知识广博看沈燎 讲话生动吴朝晖 声音洪亮陶虹向”前来观光"},{"id":4220,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-06-18 06:50:07","like_diff":32,"likes":37,"dislikes":5,"content":"坑"},{"id":71896,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-04-16 09:05:00","like_diff":30,"likes":32,"dislikes":2,"content":"每节课都去了（还是冬天第一节），论文认真写了，小组作业评分还好，期末开卷大多查到了。但实际只有68，2.4的绩点。听说姓陈的分会好一点。我还有什么好说的。不去上课的分都比我高！！！\n\n垃圾！！！！！！！！！！！！！！！！"},{"id":134725,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2021-04-12 07:25:07","like_diff":30,"likes":33,"dislikes":3,"content":"典型的公知，说话毫无根据，暴论频出，风格很油腻，像大排档醉酒吹牛的街溜子，内燃机专业的，有头衔的，体制内酒囊饭袋，混吃混喝的那种，要么迟到要么放电影，绩点随机分布"},{"id":6094,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-07-11 00:43:15","like_diff":29,"likes":31,"dislikes":2,"content":"这特么"},{"id":5709,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-07-09 07:45:18","like_diff":28,"likes":33,"dislikes":5,"content":"从来不听"},{"id":12429,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-12-23 09:05:11","like_diff":26,"likes":28,"dislikes":2,"content":"遇见最坑的老师，没有之一，上课吹逼，还事多，给分极低，满满的绩杀，大一终结者"},{"id":12878,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-12-24 07:17:10","like_diff":26,"likes":31,"dislikes":5,"content":"什么东西啊！给我们放了大半学期的视频，上课一个人在那里嗨，讲的什么鬼都不知道，莫名其妙来次点名，没来的统统扣5分，自己不知道缺课几次了，怎么会有这种老师"},{"id":38471,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2017-01-17 03:38:22","like_diff":25,"likes":28,"dislikes":3,"content":"听学长一句劝，不要选他的课，可以吗？\n\n如果你选了他的课，请不要退，好吗？"},{"id":7341,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-09-14 01:34:43","like_diff":23,"likes":25,"dislikes":2,"content":"上不了3"},{"id":72030,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-01-29 08:36:07","like_diff":23,"likes":27,"dislikes":4,"content":"室友勤勤恳恳一个学期被绩杀了，考试前陈老师没有给多少复习资料，全靠她一个人看书划重点努力整理，努力有目共睹，即使是这样还是被绩杀了。我没上陈老师的课或许不能切身体会被绩杀的痛，但依然很不平，这样的给分存在于教务系统中真的对上这门课的学生很不公平。"},{"id":7680,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-09-15 08:35:59","like_diff":22,"likes":25,"dislikes":3,"content":"巨坑 各种坑"},{"id":126635,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2020-10-10 06:59:46","like_diff":22,"likes":24,"dislikes":2,"content":"陈昆福，你他妈连个群都不给让我们创小组？我一刀给你猪头肉都剁下来，这组你妈呢，现场分配？"},{"id":170592,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2023-03-08 12:47:20","like_diff":22,"likes":23,"dislikes":1,"content":"大家使劲顶一下楼下那位的评论，因为我发现我想说的和他想说的是一样的。\n\n228/248的教室余量，真的6."},{"id":12563,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-12-23 13:23:53","like_diff":21,"likes":23,"dislikes":2,"content":"傻逼弄个粑！期末看名字给分"},{"id":66063,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-01-11 08:51:07","like_diff":20,"likes":20,"dislikes":0,"content":"我要给25分\n\n\n\n胸怀才是最重要的"},{"id":131702,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2021-01-28 13:26:21","like_diff":20,"likes":20,"dislikes":0,"content":"阿福觉得满绩是4，不说了特朗福牛逼"},{"id":7415,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-09-14 09:04:01","like_diff":19,"likes":25,"dislikes":6,"content":"傻逼老师，自顾自讲话，自顾自傻笑"},{"id":167462,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2023-01-16 12:28:46","like_diff":19,"likes":19,"dislikes":0,"content":"孙子之风"},{"id":72373,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-01-30 04:09:16","like_diff":18,"likes":20,"dislikes":2,"content":"全班都是六十分  给分应该算是很公正了  我不想骂人  毕竟  胸怀最重要"},{"id":73685,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-02-02 15:30:48","like_diff":18,"likes":20,"dislikes":2,"content":"选课的时候 我以为 浙大的老师 都是认真负责的 直到遇见了陈昆福 我就不骂人了 选了他的课 做什么的无济于事 就安心等着被绩杀就好了 绩杀还有一个好处呢 不会挂科哟 2.4很好了呢"},{"id":110741,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2019-06-28 06:48:38","like_diff":18,"likes":21,"dislikes":3,"content":"什么时候浙大评价老师已经开始看他给你的分数？我是17年学的陈昆福的军理，结果给分根本没有逻辑和道理，考完想要查分也不给，说是存档了。平时上课都是让助教给我们放电影，根本没有老师的一点担当，我最后想请问一句，在你的国防学会的不来上课的同学凭什么分数比我高？就凭你陈昆福是学会会长吗？"},{"id":147575,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2022-01-10 08:47:06","like_diff":18,"likes":22,"dislikes":4,"content":"极品中的极品，垃圾中的战斗机，王八蛋中的王八蛋。妈的，傻逼，陈昆福这臭狗tmd我这辈子都忘不了"},{"id":136467,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2021-06-18 08:11:24","like_diff":17,"likes":17,"dislikes":0,"content":"你大爷的"},{"id":7439,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-09-14 11:26:55","like_diff":16,"likes":20,"dislikes":4,"content":"无聊！没听过！上课从来都是戴耳机写作业    耳机都挡不住他自嗨讲课的声音。。给分低"},{"id":106471,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2019-04-27 15:40:10","like_diff":16,"likes":16,"dislikes":0,"content":"上此人的课，让我一大二小女生觉得他实在没有什么心胸眼界"},{"id":166238,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2023-01-11 13:31:20","like_diff":16,"likes":16,"dislikes":0,"content":"上完ckf军理上马原觉得如听仙乐耳暂明。\n\n给分着实垃圾 绩杀\n\n毫无改过自新的趋势 上课光吹牛\n\n学生小组展示带头在下面玩手机\n\n喜欢搞些不明所以的事情恶心学生（点名和展示打分要组长拉群在群里统计后报到组长的群里，纯纯官僚制度，打分我能理解，点名你整这幺蛾子干啥呢）节节组长点名，就看你和组长关系如何是吧。小组展示规则改来改去，幸好我们组都看开了，最后才动工的。\n\n军理自我感觉考得不错，被彻底绩杀，刷新本人思修类最低分。"},{"id":8649,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-09-23 13:33:12","like_diff":15,"likes":18,"dislikes":3,"content":"不知道是他坑还是助教坑"},{"id":10398,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-11-18 11:51:40","like_diff":15,"likes":18,"dislikes":3,"content":"呵呵呵"},{"id":13497,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-12-28 12:49:12","like_diff":15,"likes":16,"dislikes":1,"content":"无话可说"},{"id":103136,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2019-02-26 06:26:05","like_diff":15,"likes":15,"dislikes":0,"content":"明白了两件事∶卧底就在我们身边和子弹面前人人平等"},{"id":7236,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-09-12 03:44:36","like_diff":14,"likes":20,"dislikes":6,"content":"坑"},{"id":11204,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-11-25 07:13:11","like_diff":14,"likes":15,"dislikes":1,"content":"超坑！"},{"id":15643,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2016-01-16 02:51:43","like_diff":14,"likes":16,"dislikes":2,"content":"不要相信绩杀改过自新的话"},{"id":60203,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2017-10-13 01:16:46","like_diff":14,"likes":18,"dislikes":4,"content":"陈昆福:清华北大是卖国大学，清华是耻辱大学\n\n清华北大:喵喵喵?"},{"id":78947,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-05-17 09:23:00","like_diff":14,"likes":15,"dislikes":1,"content":"辣鸡  辛辛苦苦写论文  上课从不旷课  2.7什么意思"},{"id":104565,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2019-03-23 16:52:07","like_diff":14,"likes":18,"dislikes":4,"content":"军事理论燃起了我对军事理论的期望，壮大了我对军事理论的理想。不怕大伙儿嘲笑，我高考军理才138分，仅为理综一半，但是军事理论竟然全部缺勤仍能轻松满绩。大家平心而论，这门学科是不是真呀么真神了？重温战略经典，品读先进文化，我们在路上！"},{"id":122043,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2020-02-06 12:56:31","like_diff":14,"likes":15,"dislikes":1,"content":"社会我福哥，人菜骚话多。"},{"id":10411,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-11-18 13:07:14","like_diff":13,"likes":17,"dislikes":4,"content":"给分巨坑爹，sb老师"},{"id":10479,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-11-19 04:47:15","like_diff":13,"likes":16,"dislikes":3,"content":"……传说中的制作ppt的个人论文满分呢？我们几个制作ppt的人分数这么低……"},{"id":13674,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-12-30 09:55:11","like_diff":13,"likes":15,"dislikes":2,"content":"大学以来最想吐槽的课。简直浪费生命…"},{"id":65092,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2017-12-28 15:43:31","like_diff":13,"likes":14,"dislikes":1,"content":"上课说着说着自己说:我讲课也没什么意思，然后给我们放了电影，他自己翘课走了，走了？"},{"id":72988,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-01-31 13:28:24","like_diff":13,"likes":14,"dislikes":1,"content":"不知道均绩3.39是怎么来的..."},{"id":130029,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2021-01-15 06:58:53","like_diff":13,"likes":14,"dislikes":1,"content":"公然干预小组打分，要求所有人必须投第六小组非常好或者很好，不投票就要强迫上去做展示，而且威胁不投票的人回去查录像。展示结束临时决定上去讲的人满分，其他人按权重给分，理由是上去做展示的同学付出的更多。\n\n这老师有多nt不用我说了吧。"},{"id":156505,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2022-06-20 05:18:21","like_diff":13,"likes":15,"dislikes":2,"content":"不要存在侥幸心理，老师评分低有他的理由:上课期间在走廊抽烟，监考期间问同学借充电线在后排玩手机，平时成绩和考试成绩不公布，小组展示给分就像儿戏，想怎么操纵就怎么来，什么组长要一半的分，其他人分剩下的？！"},{"id":7535,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-09-15 02:47:50","like_diff":12,"likes":28,"dislikes":16,"content":"听说姓陈的可以满绩"},{"id":7644,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-09-15 07:24:11","like_diff":12,"likes":15,"dislikes":3,"content":"超坑的"},{"id":10421,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-11-18 14:17:25","like_diff":12,"likes":14,"dislikes":2,"content":"sbsb"},{"id":71828,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-01-29 04:02:34","like_diff":12,"likes":13,"dislikes":1,"content":"什么老师，上课不行，给分更是坑的不行，2.1，不要心存侥幸，这老师就是个绩杀"},{"id":71882,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-01-29 05:16:02","like_diff":12,"likes":16,"dislikes":4,"content":"节节课坐前三排，上课认真听，小论文认真写，小组展示是全班做得做好的一个，考试开卷全都能翻得到，，，，2.7？？？黑人问号脸。。"},{"id":93613,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2019-01-11 02:46:11","like_diff":12,"likes":16,"dislikes":4,"content":"唉……小组展示，前几个组展示完了，他突然大吼一声，嫌我们投票少，然后也不管前面的小组的票数，后面小组票数特别多，这不是变相的拉票吗？不公平......"},{"id":134105,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2021-03-16 05:14:48","like_diff":12,"likes":12,"dislikes":0,"content":"陈昆福跟油子一样，活该他身体是那个样子。选老师一定要深思熟虑，否则最后真的是追悔莫及。不想品尝被绩杀的滋味就别选!"},{"id":179178,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2023-08-29 11:08:49","like_diff":12,"likes":12,"dislikes":0,"content":"圣地巡礼"},{"id":9645,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-11-03 15:46:14","like_diff":11,"likes":17,"dislikes":6,"content":"就知道吹逼，写的书还要当作教材，没什么干货，上课时间最好还是拿来自习，但要小心突击的点名（例如国庆前最后一节课）"},{"id":18126,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2016-01-21 08:02:39","like_diff":11,"likes":15,"dislikes":4,"content":"如果有零分这个选项我会给的点名都到了论文认真写 有一篇还是手写上课也不知道在干什么 经常说我还有事就先走了 大家看看军事片好了 相互体谅"},{"id":71839,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-01-29 04:21:21","like_diff":11,"likes":12,"dislikes":1,"content":"求求你们别因为周五只有一个老师就选他的课"},{"id":93154,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2019-01-07 16:57:31","like_diff":11,"likes":28,"dislikes":17,"content":"给个均分，单纯想说一下下面很不文明的评论。我觉得能说出这种话的人不可能是浙大学子，即使名义上是，但你已经不配了。人与人之间最基本的尊重，说话最基本的尺度还是要搞清楚吧，更何况这是一位老师呢（微笑）。"},{"id":19348,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2016-01-24 02:38:49","like_diff":10,"likes":12,"dislikes":2,"content":"老师我真心觉得你既然做不到又为什么冠冕堂皇做保证，明明知道大一同学需要绩点选专业你却又故意这样，有什么意思。我自己低就算了全班同学都低你至于吗，实在是太贱了"},{"id":65399,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-01-03 15:06:41","like_diff":10,"likes":11,"dislikes":1,"content":"无故发脾气！作业要求变态！论文字数多到爆！给分超低！上课学不到东西！"},{"id":92223,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-12-27 06:07:13","like_diff":10,"likes":11,"dislikes":1,"content":"沙比老师只会吹大牛，一天到晚讲什么“子弹面前人人平等”"},{"id":71832,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-01-29 04:09:43","like_diff":9,"likes":10,"dislikes":1,"content":"给1分是不能打0分，绩杀恐怖如斯"},{"id":71952,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-01-29 06:35:39","like_diff":9,"likes":11,"dislikes":2,"content":"还好我没有听过课，绩点低，至少心里不怎么委屈。"},{"id":75294,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-03-08 16:05:39","like_diff":9,"likes":11,"dislikes":2,"content":"老师你的团长要造反了"},{"id":133100,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2021-02-08 06:37:50","like_diff":9,"likes":10,"dislikes":1,"content":"辣鸡老师，当了小组长，一节课没翘，PPT、集体论文、线下讨论，的确付出了很多在这门课上，开卷考试感觉也还好，结果3.3。当初想着思修课程有学分就好，就提前选了军理。真后悔啊真后悔"},{"id":11030,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-11-24 02:31:23","like_diff":8,"likes":11,"dislikes":3,"content":"给分坑，绩杀"},{"id":13434,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-12-28 03:50:59","like_diff":8,"likes":10,"dislikes":2,"content":"……不说了"},{"id":16772,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2016-01-21 07:38:27","like_diff":8,"likes":11,"dislikes":3,"content":"居然说给大家及格就好，最多80"},{"id":25481,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2016-05-22 12:13:09","like_diff":8,"likes":9,"dislikes":1,"content":"煞笔煞笔煞笔，尼玛连作业是什么都说不清，还在那慷慨陈词，不想上课直接放电影，尼玛电影还特么卡的不能看，只会吹逼，动不动让写个小论文，还特么要手写，你特么告诉我手写军理是一种什么体验！"},{"id":71870,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-01-29 04:56:52","like_diff":8,"likes":10,"dislikes":2,"content":"如果你相信他不会绩杀了，那你就上当了"},{"id":73424,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-02-01 14:19:30","like_diff":8,"likes":8,"dislikes":0,"content":"。。。"},{"id":133468,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2021-03-01 04:40:13","like_diff":8,"likes":8,"dislikes":0,"content":"如果对绩点不感兴趣可以选他，否则还是选其他老师吧"},{"id":151921,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2022-03-23 09:38:23","like_diff":8,"likes":10,"dislikes":2,"content":"➗中➗，在楼廊吸烟，尼玛下面一层都闻得到"},{"id":12696,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-12-24 02:10:02","like_diff":7,"likes":10,"dislikes":3,"content":"没内容，上课一半时间在看电影，讲得也不明所以，想水的别来了，不想水的也谨慎。"},{"id":18238,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2016-01-21 10:23:36","like_diff":7,"likes":9,"dislikes":2,"content":"傻逼中的战斗机，讲课讲的烂算了，给分也这么烂，辛辛苦苦一学期，论文写得多，上课也都去，最后照样低的一逼。能选别人就别选他。"},{"id":24278,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2016-04-29 05:02:58","like_diff":7,"likes":8,"dislikes":1,"content":"傻逼老师，老子考试明明基本都找出来了，论文他妈也写这么认真，分怎么还这么低，不会真因为我不姓陈吧。。。。真是绩杀"},{"id":26891,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2016-06-21 13:09:47","like_diff":7,"likes":8,"dislikes":1,"content":"就知道吹牛逼，还要杀光所有日本人。\n\n傻逼一个。\n\n"},{"id":28646, …"},{"id":14951,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2016-01-21 14:19:49","like_diff":-39,"likes":2,"dislikes":41,"content":"满绩哦！！！！"},{"id":74016,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-02-04 07:11:11","like_diff":-42,"likes":3,"dislikes":45,"content":"其实老师人挺好的！"},{"id":147701,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2022-01-10 13:38:47","like_diff":-42,"likes":4,"dislikes":46,"content":"老师真的改过了 他现在是个好老头呜呜呜"},{"id":109995,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2019-06-21 03:25:47","like_diff":-43,"likes":5,"dislikes":48,"content":"上学期逃了半个学期的课，小组论文写了一点点，结果差点满了。。。不知道绩杀从何说起"},{"id":140205,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2021-09-05 02:10:21","like_diff":-43,"likes":6,"dislikes":49,"content":"搞不懂怎么那么多黑昆昆的，问问自己平时用心了吗，付出多少努力收获多少成绩。"},{"id":18315,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2016-01-22 09:56:01","like_diff":-44,"likes":3,"dislikes":47,"content":"骂老师的都不对。。。满绩飘过～\n\n老师不错的啦，很棒的一位老师，可以听听他的课。"},{"id":7691,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-09-15 09:13:22","like_diff":-45,"likes":2,"dislikes":47,"content":"给力\n\n"},{"id":22244,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2019-01-07 08:48:18","like_diff":-55,"likes":12,"dislikes":67,"content":"希望你们不要因为评论对陈老师有偏见。\n\n那些说课水的，我想微积分啥的不水的课总该满绩了吧，interseting.\n\n其实认真听陈老师讲真的很好。\n\n那些说他绩杀的。我敢说是你自己没好好学。\n\n至少上个学期。陈老师平时分打的很高。我敢说绝对比大多数老师的高。"},{"id":75412,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2018-09-20 00:56:02","like_diff":-64,"likes":6,"dislikes":70,"content":"为了能让你们看见我的评论，我决定打十分"},{"id":109027,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2019-06-06 02:12:37","like_diff":-67,"likes":7,"dislikes":74,"content":"浙大为数不多的好老师之一o(^o^)o\n\n值得去选的，不知道你们这些喷子怎么想的，这样一个给我满绩的老师不点个赞？。。"},{"id":132853,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2021-02-04 07:32:07","like_diff":-118,"likes":8,"dislikes":126,"content":"劳资军理4.8\n\n一帮水课的不绩杀你们绩杀谁？"},{"id":4933,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-07-01 07:13:31","like_diff":-131,"likes":27,"dislikes":158,"content":"为什么大家都说坑呢？满绩飘过~"},{"id":1453,"teacher_id":106,"teacher_name":"陈昆福","post_time":"2015-03-22 04:54:47","like_diff":-136,"likes":26,"dislikes":162,"content":"满绩路过，难道我是那幸运的登分出错的1％？上课确实无聊，也不是很友善，给2分。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
