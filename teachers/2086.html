"2024-06-03 11:06:28","like_diff":-1,"likes":0,"dislikes":1,"content":"就这样"},{"id":41735,"teacher_id":2086,"teacher_name":"马成","post_time":"2017-01-18 06:45:24","like_diff":-2,"likes":2,"dislikes":4,"content":"楼上的说猪脚不好的，肯定是你们平时不交作业，又不来上课的，刘翔猪脚是非常负责的，作业记录的很详细，对于平常不交作业的的确经常在群里教育，但都是为了你们好，答疑的时候，猪脚很耐心，很有趣，你们肯定没来"},{"id":41778,"teacher_id":2086,"teacher_name":"马成","post_time":"2017-01-12 14:21:02","like_diff":-5,"likes":3,"dislikes":8,"content":"马老师是个很好的老师 助教刘翔也是个很好的助教 虽然有些话比较不好听，但是说话直接一点激励你们学习难道不好吗？你凭什么就靠这几句话评判别人？ 我帮助教干过活有一点接触 助教是个很好的人 。"},{"id":593,"teacher_id":2086,"teacher_name":"马成","post_time":"2015-03-15 06:17:00","like_diff":-12,"likes":15,"dislikes":27,"content":"感觉学生问他问题并不是很认真解答"},{"id":12609,"teacher_id":2086,"teacher_name":"马成","post_time":"2015-12-23 15:20:15","like_diff":-12,"likes":3,"dislikes":15,"content":"我觉得他的中文我听起来很困难，还有一开始讲的就太深入了，后来一直没跟上。最后两周速成的"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
