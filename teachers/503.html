                    const commentsData = [{"id":26170,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-06-16 06:50:36","like_diff":182,"likes":197,"dislikes":15,"content":"来浙以后见过的最有求是精神的老师。会因为同学们上课讲话而傲娇，也会因为同学们小测时交头接耳而大发雷霆，展开批评教育。\n\n不断提醒我们数学物理并重，要从数学背后看到物理关系；反复强调我们要画好示意图讲清坐标系，无图则无物理。\n\n不管最后得了什么绩点，我都不会改动给他的10分。"},{"id":5270,"teacher_id":503,"teacher_name":"王从健","post_time":"2015-07-06 07:34:23","like_diff":123,"likes":138,"dislikes":15,"content":"认真负责吧，觉得实实在在学到了东西，测试练习会让你不能水，尤其ppt做的很好，期末发现历年考题不少他都在课上讲了，是一个好老师。"},{"id":52419,"teacher_id":503,"teacher_name":"王从健","post_time":"2017-06-20 02:45:39","like_diff":89,"likes":96,"dislikes":7,"content":"浙大就是因为有这样的老师才能不负浙大的名称。"},{"id":22227,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-06-26 15:07:45","like_diff":77,"likes":87,"dislikes":10,"content":"嘴里像含着一发鞭炮"},{"id":27956,"teacher_id":503,"teacher_name":"王从健","post_time":"2017-01-05 13:46:41","like_diff":71,"likes":77,"dislikes":6,"content":"跟王从健老师上了整整一年的大物课，这是我见过的最负责的老师了，虽然他对学生要求很严格，但他在第一堂课上的学习方法才真正是大学生应该具备的。他在解答问题时真的特别平易近人。课件有重点，讲课语言非常直白，有什么话都直接说出来，像个很可爱的老头，能让每一个学生听懂。更重要的是，他讲求真正的求是精神，不管什么样的知识，他都注重挖掘物理思想，“这不是拍脑瓜，这是严格推理出来的。”真的怀念这一年的大物课，不管最后老师给我的分数是多少，我都给王老师满分。"},{"id":5789,"teacher_id":503,"teacher_name":"王从健","post_time":"2015-07-09 11:19:59","like_diff":62,"likes":69,"dislikes":7,"content":"王老师的课经常有小quiz但是这让你在平时就能掌握住知识点，期中考试比较难但有助于自我反省。老师上课条理很清楚，认真听的话会有很大收获。"},{"id":19287,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-01-23 22:41:33","like_diff":59,"likes":69,"dislikes":10,"content":"期中24 期末90+ 谁上谁知道。复习PPT尤其好"},{"id":16075,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-01-17 06:48:42","like_diff":46,"likes":51,"dislikes":5,"content":"刚开始感觉这个老师好凶，到期末发现是个隐藏的逗比"},{"id":29330,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-06-29 15:17:02","like_diff":35,"likes":39,"dislikes":4,"content":"为什么会觉得老师有点萌？ 尤其是在说怎么办办（怎么办吧？）的时候"},{"id":44232,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-05-31 09:29:14","like_diff":35,"likes":40,"dislikes":5,"content":"王老师是我见过最好的大雾老师！高中的时候我的大雾就是个渣渣，然后就被王老师拯救了！上课很有激情，有时候好像会很凶，（假的！都是假的！）但是实际上炒鸡炒鸡好啊！今年军理是他监考，他还很高兴的和我打招呼！真的是炒鸡炒鸡好的老师！良心推荐！"},{"id":118184,"teacher_id":503,"teacher_name":"王从健","post_time":"2019-10-22 08:13:32","like_diff":28,"likes":29,"dislikes":1,"content":"感觉被骂的解锁了一些了不得的属性......"},{"id":25117,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-05-05 13:43:14","like_diff":23,"likes":28,"dislikes":5,"content":"我再讲两秒钟←_←→_→然后说一句话就下课了"},{"id":78953,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-05-17 12:09:45","like_diff":23,"likes":24,"dislikes":1,"content":"超好超认真的老师！最近想给老师买一支激光笔当礼物！"},{"id":155001,"teacher_id":503,"teacher_name":"王从健","post_time":"2022-06-07 09:52:19","like_diff":23,"likes":27,"dislikes":4,"content":"上王老师的大物甲I有一个很大的坏处：如果选不上他的大物甲II，会难受很久😭"},{"id":3209,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-12-29 03:21:04","like_diff":22,"likes":48,"dislikes":26,"content":"鄙视后几排同学"},{"id":6740,"teacher_id":503,"teacher_name":"王从健","post_time":"2015-07-20 08:00:56","like_diff":22,"likes":26,"dislikes":4,"content":"平时要求比较严格，认真做肯定对期末有好处的。老师性子有点急，有时候也会被吓着，但是平心而论真的是为学生着想的好老师。"},{"id":18291,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-01-21 11:42:12","like_diff":21,"likes":25,"dislikes":4,"content":"非常好的老师"},{"id":70120,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-01-26 06:42:38","like_diff":19,"likes":21,"dislikes":2,"content":"老师萌萌哒，又很逗比，认真负责，上他的课绝对不会无聊，尤其是量子物理部分。虽然每次小测略紧张，有时还会做不出来。。。但是老师改变了我对物理的一贯看法，以前我一直很抵触物理的，甚至选专业时都想挑和物理关系不太大的专业，但在王老师的大雾课上我真的发现了物理的趣味所在。最后期末的分数也是蛮理想的。\n\n另外再说一点，老师是真的灵魂很伟岸的人。\n\n顺便再表白一下助教（不知道是小哥哥还是小姐姐），很负责的，看到小测里面错误的地方被很详细的标了出来真的是感动"},{"id":197100,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-07-07 16:29:26","like_diff":18,"likes":18,"dislikes":0,"content":"一个学期不敢翘的课\n\n竞速小测其实算公平的了，开科技了也不一定分就高的一个老师（指路隔壁某老师出平时成绩后发现都是科技哥\n\n平时作业交了就给分\n\n上课是真的好，有理有据的那一类，而且上完课看ppt会有一种恍然大悟的感觉\n\n只能说wcj是真的求是而且公平的一个老师吧，上他的课（除去小测）也是一种享受\n\n期中考有点难，最后4.5路过了"},{"id":200168,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-10-14 10:29:28","like_diff":18,"likes":18,"dislikes":0,"content":"喜欢竞速小测的可以来😋"},{"id":29314,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-06-29 15:00:05","like_diff":15,"likes":17,"dislikes":2,"content":"王老师是我到学校以来最为尊敬的几个老师之一，不仅仅体现在物理思想，还体现在他的严格与认真包括对学生品格的要求"},{"id":111609,"teacher_id":503,"teacher_name":"王从健","post_time":"2019-07-02 06:45:34","like_diff":15,"likes":15,"dislikes":0,"content":"王从健老师是我大学以来唯一怕过的老师，但也是我最要感谢的老师，他真的教会了我怎样去学习，你也许会觉得他所说的方法太消耗时间（其实效率真的很高很有用，期中40+最后用他的方法好好学期末80+），还经常上课嘴臭，但他对于物理溯源求是的态度和对教学的认真与负责真的值得这10分，这才是浙大老师该有的样子"},{"id":200800,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-10-22 12:56:29","like_diff":15,"likes":15,"dislikes":0,"content":"竞速小测个人认为不能体现物理水平。物理题不应该做成提心吊胆的样子，而应该仔细斟酌理清思路再下笔计算。"},{"id":2058,"teacher_id":503,"teacher_name":"王从健","post_time":"2015-03-31 03:14:19","like_diff":14,"likes":26,"dislikes":12,"content":"老师急性子，但交的不错\n\n"},{"id":2937,"teacher_id":503,"teacher_name":"王从健","post_time":"2015-05-11 10:08:14","like_diff":14,"likes":30,"dislikes":16,"content":"讲的跟飞一样快，一星期上完相对论，再一星期上完第五章加6.1 6.2，讲完概念喵一眼例题就结束，基本回去一定要好好自学。测试据说不能，偏偏是易错的坑点。"},{"id":91363,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-12-06 11:18:15","like_diff":14,"likes":15,"dislikes":1,"content":"我的老天爷哦"},{"id":158684,"teacher_id":503,"teacher_name":"王从健","post_time":"2022-07-01 09:20:49","like_diff":13,"likes":16,"dislikes":3,"content":"一遍遍地说“下次我不强调啦”，再次遇到后——“哎……我再讲一遍啊，最后一遍了”\n\n给分很求是，物理菜鸟及格已经很满意了"},{"id":191153,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-04-09 06:30:18","like_diff":13,"likes":14,"dislikes":1,"content":"上课不错，小测真六，全班有七八个人左右做完就要提交小测，已经吐了"},{"id":201122,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-10-29 05:25:41","like_diff":13,"likes":15,"dislikes":2,"content":"私以为竞速小测确实不合理，只遵循自己的原则不管学生的多样是否真能算得上求是？选课前没意识到严重性现在心中较为后悔。另外上课评价认为过誉了，虽然较好但真值得为了上课而忽视小测带来的影响吗？"},{"id":23073,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-03-17 01:55:13","like_diff":12,"likes":15,"dislikes":3,"content":"讲得快 听着爽"},{"id":29897,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-06-30 13:18:03","like_diff":12,"likes":15,"dislikes":3,"content":"讲的超级好~口头禅：不是从天上掉下来的"},{"id":78218,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-09-20 06:28:31","like_diff":12,"likes":15,"dislikes":3,"content":"老师非常好，但是周二1.2节第一排的同学，请你闭嘴!?"},{"id":114751,"teacher_id":503,"teacher_name":"王从健","post_time":"2019-07-11 09:27:57","like_diff":12,"likes":15,"dislikes":3,"content":"王老师打十分一点都不过分。原来我对大学物理一直很害怕，但是王老师却帮助我收获了大学第一个满绩。第一次上课会觉得要求有一点严格，但是稍微想想他为什么这么做就明白他是在对你负责。上课也很注重规范的训练，会抠细节。跟着他一步步走应该可以训练出不错的基础。虽然给分不水，每一分都是要靠自己劳动才能收获，但是我想这本身是对学生的负责，所以一点也不过分。"},{"id":155987,"teacher_id":503,"teacher_name":"王从健","post_time":"2022-06-17 04:21:28","like_diff":12,"likes":13,"dislikes":1,"content":"竞速式小测"},{"id":111473,"teacher_id":503,"teacher_name":"王从健","post_time":"2019-07-01 16:40:35","like_diff":11,"likes":11,"dislikes":0,"content":"王老师真的是有一种物理学家的气质，一直会说让我们不要只看考试考的公式，要理解物理本质，讲得也超棒，听他的物理课有一种很过瘾的感觉，可惜下学期选不了他的大物了，，，"},{"id":156745,"teacher_id":503,"teacher_name":"王从健","post_time":"2022-06-21 01:27:09","like_diff":11,"likes":14,"dislikes":3,"content":"感觉上了他的课之后有种豁然开朗的感觉……\n\n讲课行云流水，真的好。\n\n预置了他的课的同学人品爆炸，选上了他的课的同学运气超好\n\n我很少一次性打这么长的评论，但我真的很认可王老师。"},{"id":33435,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-09-19 09:27:58","like_diff":10,"likes":13,"dislikes":3,"content":"认真负责的老师，公式都认真推导，没有很多花里胡哨的东西，认真听能学到很多东西 ppt是复习神器 必须给10分"},{"id":60162,"teacher_id":503,"teacher_name":"王从健","post_time":"2017-10-12 02:24:28","like_diff":10,"likes":13,"dislikes":3,"content":"上课上到一半想给王老师打call 是大学里碰到最敬业的老师了 太好太棒了"},{"id":108623,"teacher_id":503,"teacher_name":"王从健","post_time":"2019-07-12 03:08:27","like_diff":10,"likes":12,"dislikes":2,"content":"嘴上说着大学老师不会像高中那样盯着你学，但实际上比高中老师还关心学生。在大学里能遇到这样的良师真是幸运至极！"},{"id":195147,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-06-27 02:59:09","like_diff":10,"likes":13,"dislikes":3,"content":"出生竞速小测，平时分给扣光，期末96最后还是正好卡上3.9，快快快快快跑！！！"},{"id":26858,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-06-21 10:45:18","like_diff":9,"likes":11,"dislikes":2,"content":"很棒的老师 虽然下学期选不到他的课了(￣▽￣)"},{"id":27958,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-06-28 07:24:45","like_diff":9,"likes":11,"dislikes":2,"content":"老师很帅讲课也很好"},{"id":53257,"teacher_id":503,"teacher_name":"王从健","post_time":"2017-06-26 09:05:15","like_diff":9,"likes":10,"dislikes":1,"content":"值得上他的课，有些严厉也不失人情味，关键是讲课节奏很好，也讲得很透彻，PPT做的尤其好。感激不尽。"},{"id":55122,"teacher_id":503,"teacher_name":"王从健","post_time":"2017-07-01 01:03:35","like_diff":9,"likes":13,"dislikes":4,"content":"大物真的不能算一门难的课，只要态度好，上四都是没问题的。\n\n王从健就是能把很多上三困难的人拉到上四的老师。\n\n上课给人一种踏实、清晰的感觉。小测紧张刺激略恐怖，能促进很多自觉性不够的同学用功(我一次都没有全对过，但是期末考高分后平时分还是给满了 要感激王老师)"},{"id":110060,"teacher_id":503,"teacher_name":"王从健","post_time":"2019-06-22 04:36:20","like_diff":9,"likes":10,"dislikes":1,"content":"凡事都是有后果的"},{"id":111708,"teacher_id":503,"teacher_name":"王从健","post_time":"2019-07-02 15:26:43","like_diff":9,"likes":10,"dislikes":1,"content":"让我知道了严格和小测极多才是有效提升成绩的方法"},{"id":123652,"teacher_id":503,"teacher_name":"王从健","post_time":"2020-06-11 07:18:34","like_diff":9,"likes":10,"dislikes":1,"content":"是真的好，虽然是网课但是教的很认真，看到抄作业的就大发雷霆，是一个真正的浙大老师。"},{"id":25919,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-06-14 09:45:04","like_diff":8,"likes":10,"dislikes":2,"content":"上课明显感觉老师嗓子不舒服，坐后排的同志们可能听得不是太清楚。但是讲课思路还是很好的，PPT会提前上传到网站，可以帮助预习（说得好像我预习过一样2333~）总之一学期下来感觉收获还是蛮多的，下学期继续选~"},{"id":59906,"teacher_id":503,"teacher_name":"王从健","post_time":"2017-09-28 06:26:44","like_diff":8,"likes":10,"dislikes":2,"content":"绝对是我遇到过的上课最活跃，理论夜最为严谨的老师了！要求可能有时候会有些高，但是的确都是为培养我们的物理意识，认真上课可以学到很多东西！"},{"id":156767,"teacher_id":503,"teacher_name":"王从健","post_time":"2022-06-21 02:30:57","like_diff":8,"likes":9,"dislikes":1,"content":"客观的讲，给分很求是，一点都不捞，平时分正太公开，但是但是但是，讲的真的非常好。"},{"id":197620,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-07-22 12:39:19","like_diff":8,"likes":9,"dislikes":1,"content":"竞速小测实际上很难用科技，来不及搜的，除非题都不读，但不读的敢直接抄吗？所以其实蛮公平的"},{"id":201150,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-11-02 05:46:48","like_diff":8,"likes":11,"dislikes":3,"content":"快跑！"},{"id":201200,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-10-30 04:57:55","like_diff":8,"likes":9,"dislikes":1,"content":"pua"},{"id":23680,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-04-12 05:49:23","like_diff":7,"likes":10,"dislikes":3,"content":"就喜欢这种跳跃性思维的老师，尤其是相对论，高中学竞赛时都不太懂，听完他的课感觉一下子明白了。"},{"id":70067,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-01-26 05:21:10","like_diff":7,"likes":8,"dislikes":1,"content":"教的好，他的题目比较难，也有一些拓展，如果他的ppt全懂了妥妥满。大物二小测期中前非常密集，敬告翘课党勿选，给想选的同学留点位置。平时分客观，前10％给20，然后每10％减一。不过大物二有物理竞赛，参加一下平时分差不多就满了，不受正态影响。"},{"id":72261,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-01-29 16:04:23","like_diff":7,"likes":8,"dislikes":1,"content":"老师讲得好，上课认真。最重要的是真的很关心学生啊，虽然表面上凶凶的但是还是会认真帮我们查小分，这些细节都是感受得到的关怀啊。"},{"id":80548,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-06-28 00:21:05","like_diff":7,"likes":9,"dislikes":2,"content":"浙大难得的好老师！好老师啊！！！ ? ? ?"},{"id":156875,"teacher_id":503,"teacher_name":"王从健","post_time":"2022-06-21 08:36:45","like_diff":7,"likes":8,"dislikes":1,"content":"王老师对物理的理解相当深刻，难得的是他能把这其中的细节全部都融于自己的课堂中去。只有上了他的课程，我才体会到什么是真正好的大学课程。如果选上了他的课的同学自己却不认真听课，那损失的不仅仅是你自己，更是对这些我们想再上wcj老师的物理课却选不上的同学的损失！"},{"id":192755,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-05-30 05:08:17","like_diff":7,"likes":9,"dislikes":2,"content":"课上的好，ppt不错，但是小测真有点无语。没做几分钟刷刷刷就举手然后强制收卷了。我以为是我太菜，那没什么好吐槽的，后面才知道我们这个班平均分比另一个班以及年级平均分高出一大截。原来收卷那么快，是大佬太多了。那这种情况下，中等生不也被硬生生挤成差生了？那我还不如转去另一个班？真觉得这个小测模式有点问题，既然大佬扎堆，能不能考虑放开几个人的名额，多几个人做完再收卷。名额一定，大佬扎堆，只会恶竞"},{"id":194930,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-06-26 03:08:42","like_diff":7,"likes":12,"dislikes":5,"content":"傻逼老师 逆天小测 还喜欢PUA你 不知道前面的评分是怎么给的 评分这么高是受虐倾向的人多吗"},{"id":205726,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-12-11 12:52:28","like_diff":7,"likes":7,"dislikes":0,"content":"大物二选了王从健，真的讲课很好！和我一头雾水的大物一形成鲜明对比！\n\n老师签到、小测、作业都很严格，签到基本不能混过去，GPS签到只开两三分钟，没签上的要当场去补签；\n\n小测不会提前通知且竞速，没法科技外挂，感觉还是很公平的（但是竞速小测确实让人很有压力哈哈\n\n作业每次一分，不看正确率只看完成度，漏掉一道题就只能得0.5分，漏掉一半以上就零分。\n\n还是很幸运能选到王老师（但是小测太拉了，大物下绩点要爆炸了哈哈"},{"id":55136,"teacher_id":503,"teacher_name":"王从健","post_time":"2017-07-01 01:43:02","like_diff":6,"likes":7,"dislikes":1,"content":"有小测就刺激，督促复习吧。"},{"id":80161,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-06-21 01:10:36","like_diff":6,"likes":8,"dislikes":2,"content":"清清楚楚，明明白白。“不带这么玩儿的啊”“怎么办办吧”真的敲可爱～"},{"id":87597,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-10-08 05:06:14","like_diff":6,"likes":7,"dislikes":1,"content":"那个老是跟在老师后面说对的人，电路原理也在那逼逼的人，给我闭上你的嘴巴!"},{"id":104088,"teacher_id":503,"teacher_name":"王从健","post_time":"2019-03-12 01:13:23","like_diff":6,"likes":7,"dislikes":1,"content":"好凶哦哦"},{"id":154653,"teacher_id":503,"teacher_name":"王从健","post_time":"2022-06-03 01:39:49","like_diff":6,"likes":6,"dislikes":0,"content":"给王老师评个10分，讲真一开始听王老师的课感觉王老师数落人数落的毫不留情，一开始有想润的感觉，但是王老师教的大物真的思路很清晰，只要自己在课下时间愿意复习巩固，上课也不全程走神，大物的整体掌握水平我觉得会很清晰，而且课下解答我们问题的时候也很仔细，狠狠bd"},{"id":195636,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-06-29 06:17:57","like_diff":6,"likes":10,"dislikes":4,"content":"竞速小测，科技哥的天堂"},{"id":12800,"teacher_id":503,"teacher_name":"王从健","post_time":"2015-12-24 05:35:30","like_diff":5,"likes":9,"dislikes":4,"content":"他的大物实验是绩杀……"},{"id":71704,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-01-29 01:24:04","like_diff":5,"likes":6,"dislikes":1,"content":"只能用优秀来形容，讲得太好，针对考试内容的话讲得更好"},{"id":89407,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-11-19 03:21:40","like_diff":5,"likes":7,"dislikes":2,"content":"大物实验给分莫名地低"},{"id":91420,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-12-09 15:22:16","like_diff":5,"likes":6,"dislikes":1,"content":"大物实验成绩真的给的不良心"},{"id":113634,"teacher_id":503,"teacher_name":"王从健","post_time":"2019-07-07 01:33:32","like_diff":5,"likes":6,"dislikes":1,"content":"期中50多，期末80多，高中没选物理，上课讲的好，平时小测容易被正态(督促你好好学)，我要是平时好好学，平时分就不会被正态了，挺好的。"},{"id":134615,"teacher_id":503,"teacher_name":"王从健","post_time":"2021-07-08 04:30:44","like_diff":5,"likes":6,"dislikes":1,"content":"老师yyds\n\n可惜下学期不是他了\n\n\"我可不希望你们到时候到别的老师班里这么惨，这个对期末影响不大但你要是学不会你下学期就完～了。哎呦我的老天爷啊\"\n\n总是能笑出声"},{"id":138230,"teacher_id":503,"teacher_name":"王从健","post_time":"2021-07-08 05:07:26","like_diff":5,"likes":7,"dislikes":2,"content":"太严了，压力和高中一样"},{"id":138665,"teacher_id":503,"teacher_name":"王从健","post_time":"2021-07-10 07:45:12","like_diff":5,"likes":5,"dislikes":0,"content":"能敦促同学把时间花在平时过程上\n\n同时对我来说约束力好像过了些，有点难受"},{"id":145472,"teacher_id":503,"teacher_name":"王从健","post_time":"2021-12-31 15:47:40","like_diff":5,"likes":5,"dislikes":0,"content":"当年王老师退出霸总圈要投身科研的时候，我是极力反对的"},{"id":147501,"teacher_id":503,"teacher_name":"王从健","post_time":"2022-01-10 05:56:03","like_diff":5,"likes":6,"dislikes":1,"content":"老师确实是好老师，给分很严格，不捞人，如果想水的话一定别选。"},{"id":156907,"teacher_id":503,"teacher_name":"王从健","post_time":"2022-06-21 10:19:16","like_diff":5,"likes":7,"dislikes":2,"content":"虽然拿了1.8但实在是个好老师，是我太菜了"},{"id":195583,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-06-29 01:20:17","like_diff":5,"likes":10,"dislikes":5,"content":"小测是真的恶心人，也没见哪个大型考试是谁先做完谁分高啊，平时分掉完，拿个尴尬绩点，后悔没换老师"},{"id":201304,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-10-31 10:06:00","like_diff":5,"likes":7,"dislikes":2,"content":"推荐慎选，仔细看看评价再说，不要被高分欺骗"},{"id":201415,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-11-02 09:09:00","like_diff":5,"likes":6,"dislikes":1,"content":"离谱哥"},{"id":13584,"teacher_id":503,"teacher_name":"王从健","post_time":"2015-12-29 14:52:28","like_diff":4,"likes":8,"dislikes":4,"content":"大物讲蛮好，实验别选他"},{"id":49175,"teacher_id":503,"teacher_name":"王从健","post_time":"2017-03-28 10:28:30","like_diff":4,"likes":7,"dislikes":3,"content":"不管将来绩点多少先给老师打10分?"},{"id":55148,"teacher_id":503,"teacher_name":"王从健","post_time":"2017-07-01 02:04:37","like_diff":4,"likes":6,"dislikes":2,"content":"每个单元都有小测啊，但我小测每次都扣分，作业还有一次没交，平时分也只扣了一分，老师很可爱，对有困难想放弃的同学很严格，是一个好老师！"},{"id":81772,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-07-06 06:51:44","like_diff":4,"likes":5,"dislikes":1,"content":"好老师！！！考完试了，不管结果都是正能量评价！真能学到东西！"},{"id":111578,"teacher_id":503,"teacher_name":"王从健","post_time":"2019-07-02 04:23:09","like_diff":4,"likes":5,"dislikes":1,"content":"虽然期末没考好，但是王从健老师永远我男神，吹爆！"},{"id":120811,"teacher_id":503,"teacher_name":"王从健","post_time":"2020-01-17 11:07:22","like_diff":4,"likes":5,"dislikes":1,"content":"老师脾气爆，上课讲话哪怕不生气嘴里也想含了个雷，所以建议玻璃心的同学慎选。平时小测四五次，硬核考核且不调分，平时靠最后期末冲刺刷题的慎选。老师是好老师，上课讲的都是很本质的东西，强调自主学习。有学习意愿且乐于探索承受能力较强的同学可以选。综合以上，9分评价吧"},{"id":123623,"teacher_id":503,"teacher_name":"王从健","post_time":"2020-06-10 14:01:49","like_diff":4,"likes":5,"dislikes":1,"content":"严格，讲得清楚，有物理图像，听着爽"},{"id":136200,"teacher_id":503,"teacher_name":"王从健","post_time":"2021-06-12 13:20:06","like_diff":4,"likes":4,"dislikes":0,"content":"对待学生认真负责，看到学生作业做的差会很着急，一直强调作业不能抄，是一位真正具有求是精神的好老师！"},{"id":138282,"teacher_id":503,"teacher_name":"王从健","post_time":"2021-07-08 10:24:23","like_diff":4,"likes":4,"dislikes":0,"content":"那个第四周开始总评就顶多92那个，不知道平时分是赋分的?第一节课讲的清清楚楚你怕是没听吧？"},{"id":192683,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-05-28 03:57:58","like_diff":4,"likes":5,"dislikes":1,"content":"上课是挺不错的，但是小测也太离谱了，和催什么一样，100多个人里六七个做完就要收，来不及做的就只能空题，平时分就拿不到，也没见期中期末考试谁先做完谁拿高分啊，不理解老先生为什么这么高分，难道是最近才开始这种小测模式吗？"},{"id":192791,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-05-30 11:43:46","like_diff":4,"likes":9,"dislikes":5,"content":"老师真的好可爱好可爱，一开始以为很严厉的一个教授，后来发现真的很孩子气，很可爱，但是教书特别特别认真！！！最喜欢的老师，对待规矩比较严格，但是只要上一点点心其实这些规矩都是很正常很容易做到的，老师也很体贴学生（五一节大家很多没来上课，老师没有点名，说点名太不人道了），老师教书巨巨巨认真，讲的很好很细致，真的想教会我们。伟大无需多言！！！"},{"id":192989,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-06-02 03:59:33","like_diff":4,"likes":8,"dislikes":4,"content":"好老师，除去小测相关我会给十分，但是这学期的小测实在不合理，酌情扣两分。王老师讲课超一流，PPT特别好，上课风格我也很喜欢，很傲娇的一位。限时小测确实太赶，全班八十人只要十个人写好就要收卷，这种压力训练我认为对于期中期末的应考很有帮助，但是对我个人来说每次小测的分数都不会很好看，还是挺失落的。明明只要给多五分钟，也许就能把正确率从50%提到100%（对于自己来说），平时真的也很努力复习……期中考了96我相信对自己的能力是一个很好的证明，但是小测只有50%不到的正确率……唉"},{"id":208118,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-12-25 16:47:43","like_diff":4,"likes":5,"dislikes":1,"content":"我又能怎么样呢，生气也只能在查老师上码俩字儿^_^。"},{"id":11734,"teacher_id":503,"teacher_name":"王从健","post_time":"2015-12-13 12:11:41","like_diff":3,"likes":6,"dislikes":3,"content":"王从健的课是提高篇，奉劝一句一定要预习"},{"id":11904,"teacher_id":503,"teacher_name":"王从健","post_time":"2015-12-21 04:46:47","like_diff":3,"likes":6,"dislikes":3,"content":"大物实验泪奔憋选他，何国光大大都给了95，他的两个竟然全是70几"},{"id":17552,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-01-20 11:39:52","like_diff":3,"likes":3,"dislikes":0,"content":"听了老师的大物2比大物1提高了20分"},{"id":22219,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-03-31 02:37:50","like_diff":3,"likes":4,"dislikes":1,"content":"好老师哦"},{"id":27563,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-06-27 03:38:31","like_diff":3,"likes":4,"dislikes":1,"content":"PPT超赞"},{"id":29180,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-06-29 10:44:04","like_diff":3,"likes":3,"dislikes":0,"content":"讲课很认真，也挺负责，小测试比较多，但也只是用来点名和统计平时成绩。总的来说，虽然性子比较急，但还是很好的。"},{"id":29367,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-06-29 15:48:45","like_diff":3,"likes":3,"dislikes":0,"content":"讲真，虽然老师平时有点严厉，但讲得真心好，重点突出，我考试前几乎不用花大量时间刷题"},{"id":31998,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-07-05 10:45:06","like_diff":3,"likes":3,"dislikes":0,"content":"我只是来打个十分的"},{"id":34236,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-09-29 02:37:19","like_diff":3,"likes":4,"dislikes":1,"content":"我喜欢这个有脾气的老师\n\n"},{"id":39663,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-12-27 02:05:30","like_diff":3,"likes":4,"dislikes":1,"content":"不管了这个老师就是超好超喜欢，要不是期中太水了那我肯定就满绩了。不要觉得他凶他真的特别关心学生啊，喜欢啊喜欢啊，笔芯"},{"id":43605,"teacher_id":503,"teacher_name":"王从健","post_time":"2017-01-16 15:20:55","like_diff":3,"likes":3,"dislikes":0,"content":"老师很严厉，不过感觉也有点萌哦o(≧∇≦o)"},{"id":60759,"teacher_id":503,"teacher_name":"王从健","post_time":"2017-10-29 13:01:04","like_diff":3,"likes":4,"dislikes":1,"content":"实验可能分不是很高"},{"id":64841,"teacher_id":503,"teacher_name":"王从健","post_time":"2017-12-27 11:27:58","like_diff":3,"likes":4,"dislikes":1,"content":"大物课很好，实验课给分太低了。我2个实验一个80一个75。。"},{"id":65998,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-01-11 01:46:10","like_diff":3,"likes":4,"dislikes":1,"content":"名副其实的好老师，上课严肃又不乏趣味，还记得印象最深的一句口头禅：不带这么玩的啊~"},{"id":77902,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-05-08 12:01:12","like_diff":3,"likes":4,"dislikes":1,"content":"就感觉贼紧张，生怕因为头低下去看书上内容而错过重点"},{"id":83078,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-07-09 15:26:12","like_diff":3,"likes":7,"dislikes":4,"content":"老师课讲的很好，就是有点看不起坐在后排的人"},{"id":83081,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-07-09 15:30:51","like_diff":3,"likes":4,"dislikes":1,"content":"本来刚开始觉得老师嘴里像含了鞭炮一样，上课方式我不太适应。后来！！越上越渐入佳境，才发现老师讲得真的很好，后悔前面几章听得不认真！不过期末只要把ppt都弄懂了，完全不是问题。最后，老师不喜欢坐在后排的人（虽然我一直坐在靠后。。。"},{"id":83090,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-07-09 15:53:13","like_diff":3,"likes":4,"dislikes":1,"content":"被卡?了 还是爱他！！！"},{"id":83103,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-07-09 16:27:50","like_diff":3,"likes":7,"dislikes":4,"content":"感觉过誉了，知识的引入和思考思维模式并不适合新知识的学习而更像复习，效果只能因人而异。但严格是很严格。"},{"id":83173,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-07-10 01:06:16","like_diff":3,"likes":4,"dislikes":1,"content":"很好的老师。\n\n虽然平常会有一些小严格，但就像高中老师一样都是为你好。真的关心了学生到底有没有学到东西。上课一定要好好听，尤其是当他说出注意了这里是重点的时候。ppt也全部都有分享。"},{"id":83459,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-07-10 10:16:37","like_diff":3,"likes":4,"dislikes":1,"content":"绝对的好老师，认真负责，上课总会敲打我们。虽然有点凶，但是有时候真的非常可爱了。能选上老师的课真的是非常幸运了。"},{"id":86584,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-09-17 10:21:51","like_diff":3,"likes":3,"dislikes":0,"content":"舒服啊，听得明明白白而且毫无废话"},{"id":110390,"teacher_id":503,"teacher_name":"王从健","post_time":"2019-06-26 09:02:46","like_diff":3,"likes":4,"dislikes":1,"content":"很严格的老师，甚至有时候还会骂人。但是有水平的，最后给分还不错。"},{"id":111497,"teacher_id":503,"teacher_name":"王从健","post_time":"2019-07-01 22:55:37","like_diff":3,"likes":3,"dislikes":0,"content":"第一节课，强调了课堂纪律，瞬间对老师好感爆棚呐（上课的时候有人小声讨论真的贼烦）老师上课，真的很棒，很有我高中物理老师的感觉，就很喜欢哈哈。下学期也成功选上老师的大物二，开心！"},{"id":120520,"teacher_id":503,"teacher_name":"王从健","post_time":"2020-01-14 01:04:11","like_diff":3,"likes":4,"dislikes":1,"content":"我爱王从健"},{"id":142306,"teacher_id":503,"teacher_name":"王从健","post_time":"2021-11-10 04:23:02","like_diff":3,"likes":3,"dislikes":0,"content":"刚开始上课还在心里骂他来着，上了几节课就被他的人格魅力折服了"},{"id":142368,"teacher_id":503,"teacher_name":"王从健","post_time":"2021-11-10 13:37:38","like_diff":3,"likes":3,"dislikes":0,"content":"上过课的都明白，老师绝对是好老师"},{"id":147478,"teacher_id":503,"teacher_name":"王从健","post_time":"2022-01-10 05:14:48","like_diff":3,"likes":5,"dislikes":2,"content":"如果时间不能给大雾分配比较多的慎选，别问，问就是已经寄了"},{"id":147649,"teacher_id":503,"teacher_name":"王从健","post_time":"2022-01-10 10:57:29","like_diff":3,"likes":5,"dislikes":2,"content":"王老师上课进度太快了，不适合基础不好的人选。对作业的提交要求非常苛刻，测验也是给的巨难，电磁学在第十周都教完了，结果在第十六周突然给电磁学的随堂测验，完全没准备到。选这门老师的课要确保常常复习，老师上课还常常吐槽学生的功底不好！！！！"},{"id":156747,"teacher_id":503,"teacher_name":"王从健","post_time":"2022-06-21 01:38:14","like_diff":3,"likes":5,"dislikes":2,"content":"wcj，love😘😘"},{"id":156766,"teacher_id":503,"teacher_name":"王从健","post_time":"2022-06-21 02:25:48","like_diff":3,"likes":5,"dislikes":2,"content":"谢谢王老师"},{"id":182224,"teacher_id":503,"teacher_name":"王从健","post_time":"2023-11-13 02:54:15","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲得不错，但是比较严格，作业不能补交，小测也比较严"},{"id":191545,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-04-24 12:43:35","like_diff":3,"likes":6,"dislikes":3,"content":"老师的ppt思路清晰内容全面，能感觉到老师备课很认真，像是高中物理老师一样是真的想教会大家（不像有些专业课老师只管讲得飞快，完全不顾学生死活555）。平时小测很极限，有十个同学写完就要收卷，但是小测题目都比较基础，只要认真完成作业及时复习基本都没问题。老师很讲原则，先立规矩后严格执行，作业不能补交，给分应该挺求是的。总之上课认真听讲，下课稍微复习一下，再加上认真完成作业就足矣学好大雾，拿高分需要小测做完+作业及时交+期中期末考试。"},{"id":196065,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-07-01 11:09:58","like_diff":3,"likes":4,"dislikes":1,"content":"每节课都学得很扎实，成绩没那么好，但一学期听下来觉得值！！！"},{"id":205515,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-12-08 11:33:58","like_diff":3,"likes":3,"dislikes":0,"content":"大物1是王老师的课 大物2时间冲突选了另一位老师 对比一下发现王老师的课真的条理清晰重点突出 PPT做的很清楚 是我遇见最好的老师之一！！关于小测想说的是竞速确实不是很好 太刺激了容易心态炸裂 不过题目没有大家想象的那么难（我一般会小测前把课后题都写一遍或者看着答案过一遍 这样小测基本都有思路不至于没法下笔什么的 正确率也挺高的）（个人认为喜欢听课慢慢学习的同学可以放心选 课后及时巩固小测前突击即可 偏向自学的同学慎选"},{"id":206155,"teacher_id":503,"teacher_name":"王从健","post_time":"2024-12-13 06:35:16","like_diff":3,"likes":7,"dislikes":4,"content":"xxp和wcj老师的课都上过，两个老师上课都很清晰，但是单从小测这一点来说我还是更喜欢wcj老师的风格。xxp老师的小测作弊横飞，完全不管，个人认为这样不公平的小测才是最影响课堂的；wcj老师的小测虽然对时间要求严格，但是能够保证绝对公平，我认为这才是小测的最基本要求。"},{"id":218185,"teacher_id":503,"teacher_name":"王从健","post_time":"2025-04-22 02:54:27","like_diff":3,"likes":3,"dislikes":0,"content":"楼下那个，不能补交作业和不能补签所以不配高分是什么逻辑？？？这难道不应该是你的问题吗？更何况大物平时分都是赋分制的，你不来上课迟交作业凭什么又想拿高平时分。竞速随机小测虽然确实很折磨，但平时分赋分的话这种方式反而是最公平的。"},{"id":1661,"teacher_id":503,"teacher_name":"王从健","post_time":"2015-03-23 06:58:43","like_diff":2,"likes":16,"dislikes":14,"content":"讲课讲的好。容易听懂"},{"id":2757,"teacher_id":503,"teacher_name":"王从健","post_time":"2015-05-07 01:54:37","like_diff":2,"likes":4,"dislikes":2,"content":"讲得飞快，经常小测试，说小测比作业简单可是时间往往不够…经常强调课堂纪律…(客观评价，主观不多说了)"},{"id":3926,"teacher_id":503,"teacher_name":"王从健","post_time":"2015-07-07 15:14:42","like_diff":2,"likes":5,"dislikes":3,"content":"老师教的蛮好的啊"},{"id":10888,"teacher_id":503,"teacher_name":"王从健","post_time":"2015-11-26 02:36:56","like_diff":2,"likes":5,"dislikes":3,"content":"无力。。\n\n"},{"id":11809,"teacher_id":503,"teacher_name":"王从健","post_time":"2015-12-16 03:14:37","like_diff":2,"likes":4,"dislikes":2,"content":"超爱的老师啊！讲的特别好，也很爱和同学们讨论，给人感觉比较严格吧就是"},{"id":17220,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-01-20 01:40:50","like_diff":2,"likes":3,"dislikes":1,"content":"讲课讲的很清晰"},{"id":21776,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-03-01 05:47:25","like_diff":2,"likes":3,"dislikes":1,"content":"语速bbbbbbbbb"},{"id":22623,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-03-09 02:11:07","like_diff":2,"likes":2,"dislikes":0,"content":"严厉，讲课快，但是是个良心好老师。"},{"id":26109,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-06-16 00:10:30","like_diff":2,"likes":3,"dislikes":1,"content":"教的负责"},{"id":26291,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-06-16 15:14:14","like_diff":2,"likes":3,"dislikes":1,"content":"讲得非常棒，很喜欢！通过小测验可以掌握大部分的内容，ppt上的例题好好掌握成绩一定不错"},{"id":30341,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-07-01 10:22:21","like_diff":2,"likes":3,"dislikes":1,"content":"喜欢这个老师 老师很傲娇也很严格哈哈哈   进大学第一门满绩 开森>3<"},{"id":35292,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-11-07 15:13:30","like_diff":2,"likes":5,"dislikes":3,"content":"大物实验给分比别的低很多"},{"id":43725,"teacher_id":503,"teacher_name":"王从健","post_time":"2017-01-17 01:30:47","like_diff":2,"likes":3,"dislikes":1,"content":"老师上课风格略显严厉，这也是为了保证课堂质量的一种形式吧"},{"id":43786,"teacher_id":503,"teacher_name":"王从健","post_time":"2017-01-17 03:08:24","like_diff":2,"likes":3,"dislikes":1,"content":"王老师声音有点轻，但是很可爱呀"},{"id":49193,"teacher_id":503,"teacher_name":"王从健","post_time":"2017-03-29 03:25:09","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲得简直超棒，第一节课讲的学习方法简直让人豁然开朗。。上课一定要课前预习课后复习不然绝对跟不上"},{"id":54114,"teacher_id":503,"teacher_name":"王从健","post_time":"2017-06-28 13:27:34","like_diff":2,"likes":2,"dislikes":0,"content":"出分之前给个10分压压惊"},{"id":55664,"teacher_id":503,"teacher_name":"王从健","post_time":"2017-07-02 06:41:18","like_diff":2,"likes":3,"dislikes":1,"content":"老师人真的很好，有点逗，有些时候也会有点凶，不过凶起来看起来更逗！ppt做的很好，只要认真听，考试完全不是问题！"},{"id":69999,"teacher_id":503,"teacher_name":"王从健","post_time":"2018-01-26 02:22:54","like_diff":2,"likes":2,"dislikes":0,"content":"非常好的老师，有高中老师的严肃认真和大学老师的风趣幽默，上课感觉想飞一样棒。"},{"id":80089,"teacher_id":503,"teacher_name":"王 teacher_id":503,"teacher_name":"王从健","post_time":"2025-01-09 10:22:18","like_diff":1,"likes":1,"dislikes":0,"content":"讲课好"},{"id":210954,"teacher_id":503,"teacher_name":"王从健","post_time":"2025-01-10 08:37:52","like_diff":1,"likes":1,"dislikes":0,"content":"大物一和大物二都是老师的课，我评价老师好坏的是讲课是否清晰、（大）作业是否多。大物是一门40分平时分（正态）、20分期中、40分期末。\n\nwcj老师的课，可以算是我接触的课里讲的最清晰的一批，而且老师的ppt做的很详细，包含公式、推导过程、例题等，对于听课学和不听课自学的同学都是件好事。我大物二从光学就没怎么听，全是看ppt记公式的。老师评价褒贬不一的是竞速小测，我个人看法是这个小测制度是建立在平时分正态的情况下的，所以还是蛮公平的。小测题基本是历年卷的题，难度不大，所以考察的是同学知识的掌握能力。上王老师的课，一定要做好预习与复习，我想这也是上课最基本的要求。\n\n最后，很推荐选王老师。"},{"id":213274,"teacher_id":503,"teacher_name":"王从健","post_time":"2025-01-16 15:00:06","like_diff":1,"likes":1,"dislikes":0,"content":"大物甲1是lcm的，大物甲2是wcj的，个人认为两位老师讲课水平相当，个人还是喜欢lcm的风格，wcj上课十分严肃，还喜欢训人，不像lcm让人感觉如沐春风，反而让人感到十分压抑。竞速小测的话，个人觉得很公平，你如果学好了还有不少的容错空间，比如我最后一次光学的小测寄了，最后影响并不大。但是，竞速小测的压力太大了，小测时间十分随机，在讲完习题课的几节课之内随机出现，几乎不可以被预知，甚至最后一次习题课也没上直接测了，导致整个学期十六周至少有八九周都面临着小测的压力，还没算上期中期末的复习压力，整个大二上学期这课给我带来了巨大的精神压力。即使通过竞赛把平时分补满了，我还是对王老师的过程考核有很大的不满。这学期期末比较难，自己发挥也比较灾难，期末分低的出乎我意料，wcj事先还说了不让查分，真的很难过……大物甲讲课好的老师就那么几个，平时分给分基本也都是赋分，知识点其实也比较简单，愿意投入时间，心理素质还可以的话选wcj也挺好的吧。"},{"id":5934,"teacher_id":503,"teacher_name":"王从健","post_time":"2015-07-10 03:14:13","like_diff":0,"likes":1,"dislikes":1,"content":"讲得比较清楚，快是快了点。还是不错的。"},{"id":31470,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-07-04 02:58:22","like_diff":0,"likes":0,"dislikes":0,"content":"一个真正能让你学到东西的老师\n\n"},{"id":35138,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-11-03 06:40:54","like_diff":0,"likes":0,"dislikes":0,"content":"ym健少"},{"id":37114,"teacher_id":503,"teacher_name":"王从健","post_time":"2016-11-17 12:40:40","like_diff":0,"likes":2,"dislikes":2,"content":"只能说好老师"},{"id":52550,"teacher_id":503,"teacher_name":"王从健","post_time":"2017-06-21 03:30:07","like_diff":0,"likes":1,"dislikes":1,"content":"很棒啊"},{"id":59136,"teacher_id":503,"teacher_name":"王从健","post_time":"2017-09-20 02:22:23","like_diff":0,"likes":1,"dislikes":1,"content":"很清晰\n\n"},{"id":59471,"teach                                 this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
