                    const commentsData = [{"id":15409,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2016-01-14 09:25:28","like_diff":32,"likes":36,"dislikes":4,"content":"冲着他比另一个新闻学老师均绩多了1分多我就给满分"},{"id":127919,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2020-11-30 08:44:07","like_diff":26,"likes":26,"dislikes":0,"content":"今天在课上，小邵老师说，他觉得人是有惰性的，比如天气冷了，同学们就可能不来上课。他又说，他不会来管大家学习不学习，他相信人有最基本的自制力。我觉得小邵老师最接近我心目中“先生”的样子。博学，对各种书信手拈来；宽容，不把知识、观念强加到同学身上，尊重每一位同学。上小邵老师的课，总觉得春风拂面，我仿佛看到一位穿着长袍马褂、风度翩翩的先生正在向我走来。"},{"id":2833,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2017-01-09 06:58:46","like_diff":19,"likes":32,"dislikes":13,"content":"非常随便"},{"id":94355,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2019-01-16 07:26:10","like_diff":19,"likes":20,"dislikes":1,"content":"作为一名理学生选了他的课 上课我觉得不是水 让我听完都有了想转新闻系的冲动 他真真正正在给我们传输一名新闻人的精神 拓展我们的视野 而且他对待大学上课和考试的态度非常正 说我们上课又不是为了应付考试 作业和考试形式都很棒 如果有人不喜欢期末考的形式的话 还能跟他商量（但是应该没有人不喜欢吧）很民主很照顾学生"},{"id":15414,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2016-01-14 10:08:09","like_diff":17,"likes":18,"dislikes":1,"content":"上课水 作业少 给分高 老师帅"},{"id":15458,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2016-01-14 13:03:29","like_diff":17,"likes":18,"dislikes":1,"content":"老师讲课很好！非常儒雅，给分也不错，论文认真写就好。"},{"id":175112,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2023-06-22 07:34:16","like_diff":15,"likes":18,"dislikes":3,"content":"所以，现在船院的老师还剩几个没有黑化的。。。"},{"id":15935,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2016-01-16 16:02:54","like_diff":14,"likes":16,"dislikes":2,"content":"隔壁丁苗苗的孩子。。。均绩差了一分只能羡慕了。。。为不能成为邵男神的学生难过"},{"id":15925,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2016-01-16 15:34:44","like_diff":12,"likes":12,"dislikes":0,"content":"给分炒鸡棒！只要论文好好写！"},{"id":26966,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2016-06-22 02:52:14","like_diff":11,"likes":11,"dislikes":0,"content":"感觉是遇到的最有儒雅气质的老师~课水事少给分好！"},{"id":93637,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2019-01-11 04:09:43","like_diff":11,"likes":11,"dislikes":0,"content":"又温柔又儒雅，很多人说他课水，我反而觉得邵老师温柔到我不忍心水他的课，老师课讲课是很好的，脾气太好到不忍心说水课的同学，真的听课是可以知道很多的……老师说上课的目的不是为了考试，所以考试和上课内容是分离的，绩点也给的超大方~真心喜欢邵老师！"},{"id":175040,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2023-06-21 08:30:08","like_diff":11,"likes":13,"dislikes":2,"content":"给分变低了 所以人是会变的对吗"},{"id":175059,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2023-06-21 10:05:00","like_diff":11,"likes":12,"dislikes":1,"content":"老师啊，你怎么变成这样了呜呜呜呜呜……"},{"id":66714,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2018-01-18 13:41:56","like_diff":10,"likes":11,"dislikes":1,"content":"老师很有风度，人也真的很好，当早课人来得很少时老师甚至说觉得应该8点50上课，同学早晨确实比较难起来。新闻学基础知识还是比较入门了解性的课程，相当多同学上课积极性并不是那么理想。还是真心希望不仅仅以两篇文章论成绩。当看到和自己学习态度和程度相去甚远的同学拿到一样的成绩，真的不开心ಥ಼ ர் ಥ಼"},{"id":66779,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2018-01-19 03:58:53","like_diff":10,"likes":12,"dislikes":2,"content":"大学以来最喜欢的老师。水不水看个人，老师对于学生的要求不高，不会像高中老师那样要求你上课不玩手机不旷课。认真听课真的会收获很多干货，老师备课认真，课件内容往往连上课前几天刚刚发生的事都有，比某些老师用了几十年的陈年老PPT不知高到哪里去了。"},{"id":194375,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2024-06-23 12:19:44","like_diff":10,"likes":11,"dislikes":1,"content":"新闻学概论 88分4.2 我怀疑4.2是大多数同学的分数"},{"id":13694,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2015-12-30 11:00:57","like_diff":8,"likes":12,"dislikes":4,"content":"算了…这个不讲了…算了…这个也不讲了"},{"id":41893,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2017-01-13 07:32:07","like_diff":7,"likes":7,"dislikes":0,"content":"邵老师的课想听的话还是非常有意思的，讲得很好，关键人长得帅，给分还超级超级好，超级感动"},{"id":41921,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2018-12-26 06:46:06","like_diff":7,"likes":7,"dislikes":0,"content":"老师超好！不点名作业少给分高(/ω＼)当然我每次都去的！表白男神！"},{"id":41933,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2017-01-13 08:55:14","like_diff":7,"likes":7,"dislikes":0,"content":"可水可听，还是能收获一些知识的，作业要求低，给分也好，但没有查老师中的均绩这么高，新基在4.0左右"},{"id":175041,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2023-06-21 08:32:57","like_diff":7,"likes":9,"dislikes":2,"content":"给分没有想象中好。。。"},{"id":69172,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2018-01-24 09:28:12","like_diff":6,"likes":8,"dislikes":2,"content":"我怎么觉得全班都是4.5呢"},{"id":175055,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2023-06-22 04:17:27","like_diff":6,"likes":12,"dislikes":6,"content":"上课体验不好\n\n老师知识还是渊博的，但是讲课不吸引人\n\n也不知道是老师说话声音小还是麦克风有问题\n\n坐后排根本听不清楚\n\n老师很喜欢看外国新闻，ppt和作业全都是英文，也不知道花这么长时间看英文新闻对我学新闻知识有什么帮助\n\n给分和前面说的大相径庭，狠狠地绩杀\n\n感觉他黑化了"},{"id":175675,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2023-06-26 07:19:45","like_diff":6,"likes":8,"dislikes":2,"content":"妈呀这个给分…老师讲的是好的只是给分真的…我态度其实还挺认真的，可能新闻方面能力不行吧…好伤心"},{"id":179497,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2023-09-18 14:32:45","like_diff":5,"likes":5,"dislikes":0,"content":"所以，爱是会消失的，对吗"},{"id":189998,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2024-02-07 11:11:55","like_diff":5,"likes":6,"dislikes":1,"content":"大一工信尝试选了这门跨专业。\n\n虽然名单人不少，但来的人可以算得上是“小班教学”了，老师讲课也很顺畅，所以课上得特别舒服，有种安心感。\n\nppt挺多，但是考试只考他讲的内容，所以备考压力几乎没有，最后考试的感觉也不错，没有为难大家，是这个学期上过来感觉最舒服的一门课了。"},{"id":41897,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2017-01-13 07:40:44","like_diff":4,"likes":6,"dislikes":2,"content":"邵老师超级棒啊！给分巨高作业少还不点名。"},{"id":186714,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2024-01-12 15:25:25","like_diff":4,"likes":6,"dislikes":2,"content":"事情不多 给分不好"},{"id":186769,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2024-01-13 04:13:54","like_diff":4,"likes":7,"dislikes":3,"content":"考前复习整整一周，4.8，没辜负，开心！"},{"id":74990,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2018-03-07 02:17:22","like_diff":3,"likes":3,"dislikes":0,"content":"老师温柔 给分一般"},{"id":94363,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2019-01-16 08:15:02","like_diff":3,"likes":3,"dislikes":0,"content":"好！帅！"},{"id":109882,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2019-06-20 04:00:42","like_diff":3,"likes":3,"dislikes":0,"content":"专业水平过硬，学术上研究的也是真正值得研究的问题，对近现代新闻史和思想史研究很有见地，研究思路和方向有新意，如果能在课上讲讲这方面就更好了。为人和善，真正的学者风范，讲课逻辑清晰，言简意赅。"},{"id":208324,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2024-12-27 01:35:40","like_diff":3,"likes":3,"dislikes":0,"content":"考完试来说，老师人真的很好啊，早八一开始就两个人来上也不生气，而且不点名。来浙大上了这么多课，只有邵老师让我感受到真正文科老师的样子。上课也不水啊，认真听就会有收获。而且老师分享的各个媒体的故事也很有意思。考完试了求高分😇"},{"id":81550,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2018-07-05 10:54:10","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好_(:з」∠)_不过感觉新闻学概论期末论文给分真的很严格（毕竟这是唯一的作业"},{"id":94311,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2019-01-16 06:14:39","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的超级好！男神老师又温柔给分又好 大爱了"},{"id":94386,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2019-01-16 09:20:19","like_diff":2,"likes":2,"dislikes":0,"content":"老师很有气质，课虽然水，但老师也有认真讲，真的是邵男神了"},{"id":126503,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2020-09-28 15:10:49","like_diff":2,"likes":3,"dislikes":1,"content":"16级最好的班主任，感谢您~"},{"id":186795,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2024-01-13 05:53:01","like_diff":2,"likes":3,"dislikes":1,"content":"邵老师做的PPT非常用心，尤其是找图片真的很会找!逻辑环环相扣，老师人也挺好的。虽然我真的不热爱新闻事业，全程没怎么去教室听课但是认真写了报告，考试考的还行，所以绩点也上4了……知识性课程还是适合集中地自学。但这不妨碍邵老师知识渊博风度翩翩，对记者行业有很深的热爱，而且包容我们有不同的想法，是我非常尊重的老师。"},{"id":187225,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2024-01-15 07:36:38","like_diff":2,"likes":3,"dislikes":1,"content":"非常舒服的一节课，老师给人的感觉非常亲切儒雅，很喜欢上他的课。虽然有时候会犯困，在前排睡觉，不过老师没管；有过一次点名，主要是上座率太低了，忍无可忍。写了两篇新闻分析加上期末考，绩点4.2，比均绩高了不少，是我比较满意的，长得还帅！！"},{"id":209265,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2025-01-05 09:08:23","like_diff":2,"likes":3,"dislikes":1,"content":"课可以，分不行"},{"id":211681,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2025-01-12 07:07:33","like_diff":2,"likes":2,"dislikes":0,"content":"给分非常一般，学的没学的，来的没来的，认真的不认真的分都一样"},{"id":15423,"teacher_id":1262,"teacher_name":"邵志择","post_time":"2016-01-14 10:36:47","like_diff":1,"likes":3,"dislikes":2,"content":"老师人很好 很随便 论文交了2、3天就出成绩了 看看那4.4的均绩，虽然我低于这个 也比另外的老师好的                     function sortComments(sortType) {
                        let sortedComments = [...commentsData];

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）

                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {

                                // 排序并渲染评论
