                    const commentsData = [{"id":4936,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2015-07-01 07:19:26","like_diff":54,"likes":78,"dislikes":24,"content":"人好，教的好，给分好，强烈推荐。借楼上一句话:不满绩是你的错。"},{"id":144,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2015-03-14 16:08:48","like_diff":25,"likes":48,"dislikes":23,"content":"不满绩是你的错"},{"id":134992,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2021-04-26 06:11:21","like_diff":21,"likes":25,"dislikes":4,"content":"房助教极不负责，作业分是乱登记的吧？有同感的赞我"},{"id":107290,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2019-05-03 05:00:03","like_diff":17,"likes":18,"dislikes":1,"content":"七八两章高中选修没学过结构的话上课体会到了学渣的感受"},{"id":107253,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2019-06-25 09:21:02","like_diff":11,"likes":17,"dislikes":6,"content":"普化3.9，普化实验4.2，我自己没把太多心思花在上面啰。但是匿名表白实验助教李慧鑫小姐姐！人美心善给分超好！！！"},{"id":134479,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2021-03-30 01:50:57","like_diff":11,"likes":12,"dislikes":1,"content":"助教恶心人"},{"id":30448,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2016-12-26 08:50:55","like_diff":9,"likes":19,"dislikes":10,"content":"老师超级可爱，两个麻花辫哈哈哈哈，教的也好"},{"id":45049,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2017-01-19 01:47:23","like_diff":9,"likes":13,"dislikes":4,"content":"边老师人超好，记得考试的时候坐我前面的同学咳嗽很厉害，边老师给他药，并叮嘱他要注意身体。上课讲的蛮好，只要认真听了，会有很大的帮助的。啊，顺便说一句，边老师还是摄影爱好者呢，貌似是我们学校摄影协会的会员~"},{"id":2201,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2015-04-08 03:46:15","like_diff":8,"likes":18,"dislikes":10,"content":"老师很好和同学很新近"},{"id":45061,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2017-01-19 02:03:22","like_diff":8,"likes":13,"dislikes":5,"content":"边老师人很好，也很可爱，上课也讲的很清楚（就是有时候语速快了像打仗2333），不过给分只能说还行，没有楼上说满不了是你的错那么夸张，anyway，努力一定有收获，满不满又有什么影响呢"},{"id":125468,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2020-09-09 23:02:03","like_diff":8,"likes":11,"dislikes":3,"content":"慎选啊"},{"id":125800,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2020-09-14 10:46:16","like_diff":8,"likes":17,"dislikes":9,"content":"给1分是因为真的没有0这个选项，普化乙不怕死就选她好了。上课体验差到极致，要求每节课交笔记，结果上课一堆废话还不让记课件有的内容，还搞什么匿名笔记互评，一堆人莫名其妙给你扣分，简直是助长鹅颈势力小能手。一切学不好的学生都是因为自己没努力，跟她讲的差真是没有半毛钱关系呢。总而言之一句话，因为她开始厌恶化学。真不懂这种老师怎么会有这样的评分。"},{"id":106415,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2019-04-30 11:34:33","like_diff":7,"likes":8,"dislikes":1,"content":"出分慢到想骂人，就不能学学分化？？"},{"id":106460,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2019-04-27 14:42:01","like_diff":7,"likes":12,"dislikes":5,"content":"出分是真的慢\n\n"},{"id":6360,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2015-07-13 08:09:34","like_diff":6,"likes":14,"dislikes":8,"content":"人超好！只要你每节课都去一定可以抓住课本重点的，虽然差一分满鸡但一点都不遗憾，因为没有特别多的刷题只是跟着老师一点点学的所以感觉很好！真的很好的老师！强推！"},{"id":110204,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2019-06-24 12:16:47","like_diff":6,"likes":7,"dislikes":1,"content":"助教小姐姐怎么这么漂亮啊，是心动的感觉，认准李鑫慧小姐姐，人美心善有才华"},{"id":120913,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2020-01-18 17:27:06","like_diff":6,"likes":10,"dislikes":4,"content":"实验中有什么现象不对劲问她她都答不上来，讲的不好还很自私，最后考试的时候肚子疼想去洗手间愣是不让我去，后来实在忍不了最后三道题没看就交卷了"},{"id":160573,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2022-09-27 08:26:57","like_diff":6,"likes":6,"dislikes":0,"content":"讲课太快了"},{"id":160809,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2022-10-13 07:30:24","like_diff":6,"likes":6,"dislikes":0,"content":"不是，为什么分这么高啊。"},{"id":9044,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2015-10-11 08:21:38","like_diff":5,"likes":9,"dislikes":4,"content":"老师讲得很好，但你一定要注意，老师讲得也很快，所以一定要预习后听！强烈建议要好好预习，预习多一点！"},{"id":11502,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2015-12-03 02:24:57","like_diff":5,"likes":8,"dislikes":3,"content":"很有意思，上课很有条理清晰，给个赞！很喜欢！"},{"id":107271,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2019-05-03 01:18:33","like_diff":5,"likes":7,"dislikes":2,"content":"给分很好，老师很和蔼，总提醒大家交作业，不要因为缺作业导致成绩不好，要上无机及分析化学的同学一定要选她，连我是个留学生也能及格，真的太感谢她了。"},{"id":142802,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2021-11-16 08:38:39","like_diff":5,"likes":9,"dislikes":4,"content":"上课说得好听，记笔记可认真了，实际上考的差她也不会捞，只会调平时成绩，绩点出来就无语至极"},{"id":173131,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2023-05-14 05:47:56","like_diff":5,"likes":5,"dislikes":0,"content":"（普化乙出分来评论）不知道是不是因为这学期学校开始强调过程化管理，边老师也“尤其”重视的缘故：春学期一共八周十六节课，十五次点名（数字/雷达），唯一一次不点名是因为清明节放假（真的很感动- -）；然后四次线上小测（至于线上有多少水分就不必多言吧，没考到90分我真的被自己笨哭）（最后一次小测甚至在夏一周，期末考也排在五一长假之后，这也多少导致期末考不太理想吧），只能说真的排太多了吧。\n\n老师上课讲的蛮好的，能跟着老师课件的思路走，课后作业尽量独立思考完成+订正 学会这门课肯定没问题的。\n\n但是老师讲课基本跟前几个学期这门课差差不多（从智云来看连举例都一模一样）；然后课后私聊基本都是已读不回（因为我错过了一次小测，当天就去找她了一直得不得答复；还有就是小测题目出错了找她报错，她当晚已读不回，第二天我问她另外一个问题了她回了个“知道了”，把我整的不知道了……）；考完试后在群里发个“失望+流汗黄豆”，出分后“期末自己可以算出，不用再问我+流汗黄豆”多少让人感到很不适叭……不过如果在课间或者课后找她问问题她还是会很耐心解答的。\n\n以上为上了一个春学期课的一家之言，仅作参考。还是希望老师把课堂与课程带的越来越好吧！"},{"id":195715,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2024-06-29 17:34:15","like_diff":5,"likes":5,"dislikes":0,"content":"上的普化实验（乙）\n\n既然你给我打分这么小气，那我也小气点给你打分。她上课的优缺点如下：\n\n优点：上课讲得详细（但是个人感觉没有必要这么详细）\n\n缺点：1.考试前说我们可以线上答疑，但是钉钉问问题已读不回怎么个事\n\n2.实验的思考题一般是要求全写，还会额外加几道题目（你知不知道抗坏血酸滴定的pH突跃有多难算啊）\n\n3.给分差，出分慢"},{"id":111401,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2019-07-01 06:35:24","like_diff":4,"likes":6,"dislikes":2,"content":"碗碗星小姐姐长得好看不说，还才华洋溢温柔可爱，完全就是女神嘛！重点是炒鸡认真、字又好看、给分又好，只能是仙女下凡了^_^边边老师的两角辫也很可爱，实验课是我整个学期最喜欢的课！"},{"id":166004,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2023-01-10 16:59:25","like_diff":4,"likes":5,"dislikes":1,"content":"认真完成作业，实验报告分很高，给分比自我感觉低好些，不知道是哪的问题。出分也不算慢，助教xjj挺好的，但得这个分还是好难受啊。"},{"id":172361,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2023-04-25 11:13:12","like_diff":4,"likes":4,"dislikes":0,"content":"小测很多，八周的课四次小测加期末考，真的吐了，老师认真负责，但是课程这安排太不合理了！！"},{"id":185851,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2024-01-05 02:19:26","like_diff":4,"likes":4,"dislikes":0,"content":"很好的助教，很好的老师，很难忘的大学第一节实验课"},{"id":5460,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2015-07-07 16:18:06","like_diff":3,"likes":9,"dislikes":6,"content":"人很好，课也很好，还在群里热心解答"},{"id":12419,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2015-12-23 08:35:50","like_diff":3,"likes":5,"dislikes":2,"content":"很赞的老师，挺好笑的，只要你上课听的，一般都能懂"},{"id":13559,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2015-12-29 07:38:30","like_diff":3,"likes":5,"dislikes":2,"content":"老师讲课很细致，也很亲近，而且心态特别年轻。"},{"id":20467,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2016-01-27 16:42:48","like_diff":3,"likes":5,"dislikes":2,"content":"老师人不错，讲课也认真。然而我期末考炸了导致分数不好看。大化G给分不错的！"},{"id":26235,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2016-06-16 10:32:11","like_diff":3,"likes":6,"dislikes":3,"content":"好老师 好老师"},{"id":74001,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2018-02-04 04:47:50","like_diff":3,"likes":4,"dislikes":1,"content":"边边是个不错的老师，很有耐心，也很鼓励大家在群里交流。喜欢这种学习的氛围，爱上了无机。"},{"id":88539,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2018-11-01 04:04:26","like_diff":3,"likes":4,"dislikes":1,"content":"慎选啊"},{"id":107258,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2019-05-02 19:46:22","like_diff":3,"likes":4,"dislikes":1,"content":"卡绩了难受"},{"id":126759,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2020-10-19 03:20:27","like_diff":3,"likes":4,"dislikes":1,"content":"。。老师没毛病，这学期的助教我吐了"},{"id":135476,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2021-05-11 07:02:07","like_diff":3,"likes":3,"dislikes":0,"content":"普化乙，实际上要花很多功夫的课，作业量挺大，上课随机小测、点名，高中学过结构的同学可能好很多"},{"id":152680,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2022-04-18 08:21:07","like_diff":3,"likes":3,"dislikes":0,"content":"讲课有点快啊……"},{"id":152681,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2022-04-18 08:21:10","like_diff":3,"likes":3,"dislikes":0,"content":"讲课有点快啊……"},{"id":2134,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2015-04-02 08:37:33","like_diff":2,"likes":8,"dislikes":6,"content":"不错的老师"},{"id":20372,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2016-01-27 07:45:29","like_diff":2,"likes":5,"dislikes":3,"content":"不满级你的错"},{"id":21045,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2016-02-13 09:29:28","like_diff":2,"likes":4,"dislikes":2,"content":"…………"},{"id":24838,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2016-05-04 03:08:16","like_diff":2,"likes":17,"dislikes":15,"content":"说真的对于一个期末补天党，三天两头的小测和动不动上课叫人回答问题觉得有点烦。讲得很好完全不否认，就是你必须听她的，没法自己看书。然而这课占座又十分可怕，后排完全无力…"},{"id":29916,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2016-06-30 13:42:41","like_diff":2,"likes":4,"dislikes":2,"content":"人很好，给分高，拿到一个出乎意料的分数，很开心~"},{"id":45031,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2017-01-19 00:34:19","like_diff":2,"likes":3,"dislikes":1,"content":"真的。没有满绩是我们的错。平时题目刷得不够。能取得这样的成绩全仰仗老师\n\n"},{"id":60551,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2017-10-24 03:01:34","like_diff":2,"likes":6,"dislikes":4,"content":"我觉得老师对不起这个分数啊…"},{"id":74827,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2018-03-06 05:00:54","like_diff":2,"likes":4,"dislikes":2,"content":"平时分给的不是特别高\n\n但是考试成绩给分公平\n\n讲的好有点快\n\n认真负责耐心\n\n好老师"},{"id":101405,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2019-01-28 06:57:51","like_diff":2,"likes":3,"dislikes":1,"content":"为边边吹爆小橘灯!!!这给分也太好了，人还这么温柔，还会在群里答疑互动"},{"id":107284,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2019-05-03 03:54:06","like_diff":2,"likes":4,"dislikes":2,"content":"助教功课分不认真记录，作业前一天不发，考试前一天还要我们到教学楼去领，而且作业分每次不认真记录，搞得很多人的作业分记录不完整，而且去那边也没有意义，浪费我的复习时间而已。老师也没有很好，总是让我们自己预习，听她上课不如自己读课本，没差别，而且自己教不完还要拖堂。"},{"id":110143,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2019-06-24 01:04:25","like_diff":2,"likes":2,"dislikes":0,"content":"刚刚出完普化实验（乙）的成绩，出来答一波。老师和助教小姐姐都炒鸡好，很和蔼，做实验之前讲解也很细致。最后来看的话只要实验报告都交全了，大家相差不会很多。主要还是看理论考试。理论考试准备的时候一定把所有做过的实验的原理、操作步骤、仪器、数据处理方法和思考题仔仔细细过一遍。然后对于一些重点的数据处理，比如碘时钟，自己再算一下。最后如果有时间的话可以总结一下各种实验方法。感觉并不需要去回顾很多普化的内容，只要把实验里的东西搞透，上4还是不难的。"},{"id":122286,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2020-02-22 08:10:40","like_diff":2,"likes":2,"dislikes":0,"content":"普化实验，还可以，但是上课有一些根本没必要的严谨，很无聊"},{"id":135475,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2021-05-11 05:35:19","like_diff":2,"likes":6,"dislikes":4,"content":"不捞人 作业都交了 考前还说类似逼人去答疑 说不答疑就不捞人 线上问了问题还是没捞 助教非常不负责任 态度真的很恶劣"},{"id":152031,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2022-03-23 13:29:10","like_diff":2,"likes":3,"dislikes":1,"content":"b事多"},{"id":161165,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2022-10-30 11:59:40","like_diff":2,"likes":3,"dislikes":1,"content":"讲课无聊，只会念PPT"},{"id":161200,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2022-10-31 14:39:42","like_diff":2,"likes":3,"dislikes":1,"content":"什么傻逼助教，闭着眼评分，老师讲课太快，基本靠自学"},{"id":165289,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2022-12-31 04:24:29","like_diff":2,"likes":4,"dislikes":2,"content":"普化喜提目前大学最低绩点\n\n老师一般吧，无感。"},{"id":185215,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2023-12-27 06:01:48","like_diff":2,"likes":2,"dislikes":0,"content":"好老师，超有趣"},{"id":3181,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2015-05-19 08:37:25","like_diff":1,"likes":5,"dislikes":4,"content":"很轻松"},{"id":20605,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2016-01-29 02:32:49","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的很负责，每天QQ答疑，而且很可爱很和蔼，只要认真学，做作业，很容易就满了"},{"id":27300,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2016-06-24 14:34:46","like_diff":1,"likes":2,"dislikes":1,"content":"讲课很认真，对学生也很负责，平易近人"},{"id":45100,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2017-01-19 03:33:10","like_diff":1,"likes":1,"dislikes":0,"content":"棒极了，很负责，给分好！"},{"id":45159,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2017-01-19 05:17:42","like_diff":1,"likes":2,"dislikes":1,"content":"不满确实我的错\n\n"},{"id":65807,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2018-01-09 08:38:03","like_diff":1,"likes":1,"dislikes":0,"content":"讲的很快"},{"id":73434,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2018-02-01 14:36:18","like_diff":1 ent":"普化甲作业多，实验报告要抄思考题，有一课二十多道题，也要全抄，离谱"},{"id":161883,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2022-11-15 00:00:32","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好，分也比想象中的高"},{"id":162026,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2022-11-16 06:10:19","like_diff":1,"likes":2,"dislikes":1,"content":"人很好，给分超棒，磕头磕头"},{"id":163484,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2022-12-14 12:34:02","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课讲得特别认真，但是对高中不选化学的同学不太友好，上课速度太快啦。也可能是我还不够努力，不影响我喜欢老师哈哈"},{"id":163711,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2022-12-16 03:54:48","like_diff":1,"likes":3,"dislikes":2,"content":"我上的普化乙，边老师真的很好，她会很希望大家学好，然后一开始就会劝大家认真，就很负责。我是没学过高中化学的，化学很菜，一开始完全听不懂，照着边老师说的，上课前预习，上课听讲，课后做作业，也没做过额外的练习或听过其他课什么的，能过我真的超开心（高中一直没怎么及格过化学），很感谢老师。老师基本上每节课都要点名，作业量不大，每章一次小测，期末会调分。平时鼓励大家向她提问，虽然我怂没敢去哈哈哈，我看下课大家围过去她都很乐意解答，群里也都会回复的。好老师，想学好你就来。只要认真学绩点肯定不会低的，我身边很多人都是4.5往上的。"},{"id":185796,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2024-01-04 12:31:22","like_diff":1,"likes":2,"dislikes":1,"content":"普化甲实验特别水，助教人超好"},{"id":188405,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2024-01-19 02:28:16","like_diff":1,"likes":1,"dislikes":0,"content":"普化实验甲，老师非常好，上课会把实验内容以及注意事项再全部过一遍，非常有耐心很细致，助教姐姐人也超好！！！我吹爆好嘛，10分！！！"},{"id":193634,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2024-06-14 07:16:13","like_diff":1,"likes":2,"dislikes":1,"content":"啥比一个"},{"id":25819,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2016-06-09 11:01:04","like_diff":0,"likes":5,"dislikes":5,"content":"想睡觉"},{"id":28684,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2016-06-28 12:19:43","like_diff":0,"likes":1,"dislikes":1,"content":"关心学生，上课叫同学上去写题这个私以为有点浪费时间。"},{"id":29920,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2016-06-30 13:47:27","like_diff":0,"likes":1,"dislikes":1,"content":"老师成绩负责 讲课很细致 有一种回到高中的感觉 重点是 人很可爱！！！"},{"id":31243,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2016-07-03 12:38:36","like_diff":0, teacher_name":"边平凤","post_time":"2022-11-19 01:30:20","like_diff":0,"likes":1,"dislikes":1,"content":"老师很可爱，对同学们也比较负责。上课速度确实有点快，提前预习肯定是要的。作业认真完成+开卷小测尽量少错+期末考前好好复习，拿高绩点不难的。（就是最后出分真的好慢啊啊啊）"},{"id":163746,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2022-12-16 04:55:18","like_diff":0,"likes":2,"dislikes":2,"content":"不满绩是你的错"},{"id":165338,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2023-01-01 14:19:05","like_diff":0,"likes":3,"dislikes":3,"content":"老师真的很好，对学生很负责，她说这门课主要是为了大家掌握化学知识，对掌握的要求并不高，不卷，但也绝不是水课，本人上课偶尔（经常）开小差，但是考前认真准备了几天，拿了满绩，老师真的很好，期末出分慢都是在捞人，真的爱惨了!"},{"id":188864,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2024-01-20 10:16:19","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，上课讲的很细致，答疑也很热情，助教人也超级好，非常棒的实验课"},{"id":190722,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2024-03-16 01:53:27","like_diff":0,"likes":0,"dislikes":0,"content":"优点：超级好，细致，学的到很多\n\n缺点：有点想睡觉"},{"id":197729,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2024-08-05 10:19:18","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课很细致，实验前会讲许多东西，花费的时间比较长（不过很容易犯困）。如果实验动手能力差的话下一堂课需要赶着才能不迟到（没错就是我）。助教老师很好，很负责，实验中有问题也会耐心解答。实验报告给分感觉一般，规规矩矩吧。老师人真的很好，看得出来是希望我们能够学到东西的。"},{"id":208266,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2024-12-26 12:17:57","like_diff":0,"likes":0,"dislikes":0,"content":"普化实验甲，边老师讲课非常细致，助教yngg我吹爆，超级认真负责！"},{"id":209079,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2025-01-04 11:30:28","like_diff":0,"likes":0,"dislikes":0,"content":"普化实验甲。老师做实验之前会细致过一遍实验内容，做实验的时候也会在旁边转，纠正操作问题。然后就是助教yn非常非常好，实验报告改的很认真，有问题会及时跟你说，钉钉上问问题也会耐心回答。"},{"id":212570,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2025-01-14 08:13:39","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的很温柔，有问题会细心解答，甚至还会亲手帮忙调整装置，理论考之后还会耐心安慰，超级好的老师！还有助教yngg我也吹爆！问问题都会超级耐心地回答，改实验报告也非常认真，钉钉上也会非常及时地答疑解惑。"},{"id":212598,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2025-01-14 09:02:51","like_diff":0,"likes":0,"dislikes":0,"content":"好老师，好助教，高中没有实验底子，在普化甲真的学到了很多"},{"id":217062,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2025-04-01 05:39:57","like_diff":0,"likes":0,"dislikes":0,"content":"感觉评分过高了，老师人挺好的但是上课有点讲不到重点的感觉"},{"id":4533,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2015-06-24 07:43:10","like_diff":-1,"likes":2,"dislikes":3,"content":"教的好\n\n"},{"id":16070,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2016-01-17 06:33:02","like_diff":-1,"likes":1,"dislikes":2,"content":"很棒的，喜欢边边≥﹏≤"},{"id":19023,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2016-01-23 05:11:50","like_diff":-1,"likes":0,"dislikes":1,"content":"老师很和蔼"},{"id":20382,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2016-01-27 09:11:55","like_diff":-1,"likes":0,"dislikes":1,"content":"很好的老师  不满绩是你的错"},{"id":110160,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2019-06-24 03:45:52","like_diff":-1,"likes":2,"dislikes":3,"content":"普化期末考试没考好，打不出的比会的多。最后成绩一般，但比预期好，给分很善良。下次一定会努力学化学的！"},{"id":134985,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2021-04-26 01:28:05","like_diff":-1,"likes":1,"dislikes":2,"content":"呵呵呵"},{"id":161993,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2022-11-16 00:53:55","like_diff":-1,"likes":1,"dislikes":2,"content":"上课讲的有点太快了……讲到有些知识点的时候，直接一句“同学们中学的时候学过”就带过了，但不是每个同学高中都有选化学的啊。最后只能靠看着ppt自学……\n\n总而言之，建议别选。"},{"id":14459,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2016-01-07 07:08:32","like_diff":-2,"likes":1,"dislikes":3,"content":"很好的老师！"},{"id":68610,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2018-01-23 13:00:31","like_diff":-2,"likes":1,"dislikes":3,"content":"老师人很好～    求期末考试60以上"},{"id":107314,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2019-05-03 12:26:57","like_diff":-2,"likes":1,"dislikes":3,"content":"老师的人炒鸡好，又认真又负责，可惜因为从前的习气没有好好听没能满绩，现在真的很后悔(⋟﹏⋞)"},{"id":116791,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2019-09-16 02:01:52","like_diff":-2,"likes":0,"dislikes":2,"content":"好 特别可爱的老师"},{"id":135536,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2021-05-13 01:28:57","like_diff":-3,"likes":1,"dislikes":4,"content":"考前逼答疑就离谱"},{"id":161902,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2022-11-15 06:13:22","like_diff":-3,"likes":0,"dislikes":3,"content":"老师还算中规中矩，大部分人应该能接受，也肯定有人喷。普化乙内容比较多，上课倒不是很快，但有些地方会讲的比较少。下课问问题老师会比较认真地回答，平时可以私戳，但本人没问过无法评价。本学期作业占了评分的百分之二十，不知道其他时候怎么样，但平时分占比还是比较多。本人上课有时候会打瞌睡，但正常学下来还是要自学多看书。比较依赖老师建议不要选，能自学选什么老师都无所谓了。"},{"id":83825,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2018-07-11 09:07:34","like_diff":-4,"likes":7,"dislikes":11,"content":"垃圾绩杀 慎选"},{"id":126829,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2020-10-22 09:12:32","like_diff":-5,"likes":2,"dislikes":7,"content":"老师好可爱，讲的又慢又好"},{"id":129236,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2021-01-02 05:08:09","like_diff":-8,"likes":1,"dislikes":9,"content":"老师上课超级棒，认真负责又很亲切，努力学的话满绩不是问题，两个麻花辫真是太可爱啦"},{"id":83138,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2018-07-09 22:55:55","like_diff":-12,"likes":2,"dislikes":14,"content":"老师讲的还是挺好的，而且要求还是比较严格，想翘课或不交作业的同学平时分就别想拿满了。不过无分最终还是看考试，不知道会不会调分，反正我没调，期末就差一分就满了然而并没有被安排一下?"},{"id":90480,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2018-11-23 15:35:20","like_diff":-14,"likes":1,"dislikes":15,"content":"边边人很好呀～借前面人的话不满是你的错，反正我满了～"},{"id":127245,"teacher_id":1535,"teacher_name":"边平凤","post_time":"2020-11-17 03:22:33","like_diff":-25,"likes":0,"dislikes":25,"content":"考前学了两天就能90+"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>

                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
