                    // 评论数据
                    const commentsData = [{"id":2032,"teacher_id":291,"teacher_name":"浦永春","post_time":"2015-03-29 18:42:36","like_diff":105,"likes":141,"dislikes":36,"content":"讲一大堆空话。。。。又不能水。。。否则问题答不上来要扣分。。。"},{"id":3353,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-08-28 01:19:46","like_diff":82,"likes":106,"dislikes":24,"content":"没有重点。。只顾自己讲得欢。。听课的感觉就是。。大哥你真的好吵。。。太煎熬。。。"},{"id":5736,"teacher_id":291,"teacher_name":"浦永春","post_time":"2015-07-09 08:21:13","like_diff":74,"likes":109,"dislikes":35,"content":"一是毫无党性，这在思政课上绝对不允许。二是毫无计划性，前六周都是导论，七到十四周讲哲学。三是表达极不连贯，废话多，达到无人听课之境界。应立刻退出教学一线。"},{"id":17811,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-01-21 02:07:16","like_diff":48,"likes":57,"dislikes":9,"content":"此人只应天上有，人间难得几回闻。"},{"id":2870,"teacher_id":291,"teacher_name":"浦永春","post_time":"2015-05-09 15:35:13","like_diff":40,"likes":66,"dislikes":26,"content":"给分低 破事多 讲得差 还点名"},{"id":35159,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-12-29 13:11:24","like_diff":38,"likes":49,"dislikes":11,"content":"提问的时候不知道问题扣一分，没来上课的给零分，这给分方式也不是一般的傻逼才能想出来的"},{"id":4273,"teacher_id":291,"teacher_name":"浦永春","post_time":"2015-06-18 13:41:36","like_diff":28,"likes":41,"dislikes":13,"content":"讲的什么玩意儿"},{"id":4612,"teacher_id":291,"teacher_name":"浦永春","post_time":"2015-06-25 03:27:31","like_diff":26,"likes":44,"dislikes":18,"content":"呵呵。当年跟教务举报过他。"},{"id":4680,"teacher_id":291,"teacher_name":"浦永春","post_time":"2015-07-10 07:13:35","like_diff":24,"likes":41,"dislikes":17,"content":"以为自己很厉害的老师"},{"id":38104,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-12-25 12:52:29","like_diff":24,"likes":37,"dislikes":13,"content":"说话毫无逻辑，还有些不明所以的转折和停顿，即便你好好听课也不见得听懂…也毫无党性，没有上马原课的基本素质，就知道吹思辨，还自我感觉良好，秋冬学期跟一个傻不拉叽的东北口音的同学一直唱二人转"},{"id":65941,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-10 11:39:52","like_diff":24,"likes":30,"dislikes":6,"content":"在浙大上了这么多课，说真的，这是第一个让我反胃的老师。\n\n真的没见过自我感觉这么好的人，对于一些最普通的科学常识都没有了解，就感觉自己是个科学小天才。估计是看了几集科教片就能和你大谈量子力学，其实都是扯淡。感觉自己好像很厉害一样，很喜欢站在一种全知的视角看别人。\n\n然后给分方面，虽然我很讨厌他，但是平时分给的机会还是挺多的，总有一些莫名其妙的机会给分，比如用方言朗诵一首诗....然而我还是很讨厌这种对于分数的草率的态度。我辛辛苦苦写一大堆形式逻辑作业才得六分，你一次方言朗诵就三点是不是太随意了点？还搞得你好像很开明，课堂很生动一样。"},{"id":34188,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-04 05:39:42","like_diff":22,"likes":29,"dislikes":7,"content":"看到这么多人骂他我就放心了"},{"id":37099,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-11-17 11:49:58","like_diff":22,"likes":30,"dislikes":8,"content":"哎，作为浙大老师，这么大岁数的人了，要靠学生的课堂参与度提升自己的存在感，不论其教学水平，只是境界太低..."},{"id":22713,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-10-30 22:21:09","like_diff":21,"likes":32,"dislikes":11,"content":"感觉自己上了好久的形势与政策。……"},{"id":46539,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-22 02:17:41","like_diff":21,"likes":26,"dislikes":5,"content":"浦老师上课真的有些听不懂，但是给分挺好的，平时发言加三分，形式逻辑作业都做了加六分，成绩与自己表现呈正比的。"},{"id":3638,"teacher_id":291,"teacher_name":"浦永春","post_time":"2015-06-17 01:56:52","like_diff":20,"likes":33,"dislikes":13,"content":"明明是话剧课老师好不好，爱讲就自己讲吧还提个破问题提问"},{"id":5277,"teacher_id":291,"teacher_name":"浦永春","post_time":"2015-07-06 09:02:19","like_diff":20,"likes":32,"dislikes":12,"content":"浪费生命"},{"id":19133,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-01-23 10:16:50","like_diff":20,"likes":26,"dislikes":6,"content":"上课不让干别的，讲得乱七八糟，还叫人回答问题，给分一般般，也不是很坑"},{"id":34178,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-09-17 09:20:34","like_diff":20,"likes":34,"dislikes":14,"content":"海宁人加三分"},{"id":46844,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-22 12:39:10","like_diff":20,"likes":24,"dislikes":4,"content":"相比其他老师事挺少的，平时不想发言的有一份形式逻辑的课后作业做完可以加六分(其实网上都有答案)，考前把选择题题库刷一遍，考试题基本都是题库里的，最后拿了4.8，感觉应该是选择题的功劳。。。"},{"id":60179,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-03-22 06:08:31","like_diff":18,"likes":25,"dislikes":7,"content":"怎么说呢，自己的观点为什么要强加给别人。一个同学不过是正常表达自己的观点。还轻蔑地问同学大一还是大二，不喜欢自己的课可以退，一次次想挽回面子？反正本人为这个被怼的同学不平。"},{"id":2101,"teacher_id":291,"teacher_name":"浦永春","post_time":"2015-04-01 11:10:33","like_diff":17,"likes":37,"dislikes":20,"content":"上课简直是煎熬"},{"id":14144,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-01-05 02:37:02","like_diff":17,"likes":28,"dislikes":11,"content":"从小到大对必修思政课毫无兴趣但浦老师也是……平时一篇论文一次课堂展示，比较水但讲课真吵还找不到点，还要随时留意免得他一提问不知道问的什么扣你分【只求给分好点】"},{"id":33671,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-23 01:32:20","like_diff":16,"likes":18,"dislikes":2,"content":"讲的不咋样，但是只要按他的要求，每次任务都认真做，给分还是蛮好的"},{"id":40576,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-22 04:57:20","like_diff":16,"likes":20,"dislikes":4,"content":"给分不错的呀……毕竟考试都没有复习……老师很仁慈了 平时事情不多 也就下班学期一个展示一篇论文"},{"id":46557,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-22 02:47:22","like_diff":16,"likes":18,"dislikes":2,"content":"上面同学说的都对，但是事情不多给分还好，哪里找这么水的马原老师去\n\n"},{"id":73489,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-02-01 16:19:27","like_diff":16,"likes":16,"dislikes":0,"content":"上课用话筒，音量开得大，说话一惊一乍，震耳欲聋。表达不连贯，毫无逻辑，不知所云。与课程相关的内容讲得很少，不讲与考试有关的内容，期末全靠自己预习。上课抽一组学生按序号点名回答问题，没来的、不知道问题的、回答得不好的统统扣平时分。\n\n最后，给这学期的助教一个大大的好评，非常负责！"},{"id":96938,"teacher_id":291,"teacher_name":"浦永春","post_time":"2019-01-21 12:57:04","like_diff":15,"likes":15,"dislikes":0,"content":"助教哥哥，他会魔法！把一张不及格的卷子，化成超好的成绩！（不过不知道他还当不当助教了）"},{"id":31388,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-07-03 23:57:25","like_diff":13,"likes":17,"dislikes":4,"content":"简直了，讲得不仅差劲，给分还不好。他还每次上课满肚子牢骚，真是老师有差别啊，这学期碰上他……算倒霉"},{"id":27310,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-06-24 15:04:01","like_diff":11,"likes":16,"dislikes":5,"content":"看得出来很像把哲学讲好，上课还算用心，不过水平不敢恭维，讲课真心烂，太能扯。一个话题讲着讲着就开始离题万里。个人不建议选。"},{"id":62576,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-11-26 03:54:14","like_diff":11,"likes":13,"dislikes":2,"content":"老师喜欢给自己加戏，看个电影自己扮演旁白"},{"id":64159,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-12-21 06:38:18","like_diff":11,"likes":12,"dislikes":1,"content":"此人上课体验极差，知道一点东西就急急拿出来给学生看，实际上半桶水叮当响，却又非常自我陶醉。不符合他的观点的就是错误，就要扣你分，不给人任何辩驳空间；按照他的要求做了展示，就说我们是一群不懂得创新的弱智，逻辑感人素质更感人。还有，在马原课上讲一些牛鬼神蛇的东西真的没问题吗，马克思的棺材板都按不住了。天天发火说我们不听课不听讲，也不想想为什么自己的课没有人听，永远沉浸在自己世界里的老师是不会有学生认可的，1分都是打高了。"},{"id":81256,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-07-04 12:49:25","like_diff":11,"likes":12,"dislikes":1,"content":"助教小哥哥超可爱！"},{"id":31408,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-07-04 01:09:46","like_diff":10,"likes":16,"dislikes":6,"content":"老师可能是哲学太厉害了，或者是脑袋拎不清，反正胡话一番，跟课本无关，乱吠行空，我也是醉了。。。此外，节节课认真听的我被正太了，我只能说保留意见，呵呵~想学点东西，建议远离~"},{"id":38019,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-22 15:23:08","like_diff":10,"likes":21,"dislikes":11,"content":"给分如何不能改变教得烂的事实"},{"id":73878,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-02-03 09:46:20","like_diff":10,"likes":16,"dislikes":6,"content":"浦老师语录（炒鸡可爱≧∇≦）：\n\n1.你们不要盲目地相信外界的评价，应该多听一听那些有学识，有真知灼见的老师的课，比如浦永春老师。他们不汲汲追求各种头衔和职称，低调沉潜，不慕荣华，这一点和浙大很像。（类似这个意思）\n\n2.我在今天上午的那个班把上星期已经上过的内容又上了一遍，而且竟然没有一个人提醒我！！。。。。我先原谅我自己吧。\n\n"},{"id":76151,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-03-28 03:45:16","like_diff":10,"likes":11,"dislikes":1,"content":"要点名抽问都没问题，要讲思辨扩展学生视野也可以，但是求对这门课负责吧！既然是马原课就多讲马原啊，不要说马原就是靠自学什么的，如果这样何必开课直接考试行吗？讲课是真没有逻辑，也许强行解释可以找到一点。但是既然可以简单明了就不要弄的生涩复杂好嘛？我是学生负责全勤答题写作业考试，老师你负责把课讲好行不行(▼皿▼#)？"},{"id":96909,"teacher_id":291,"teacher_name":"浦永春","post_time":"2019-01-21 12:15:46","like_diff":10,"likes":10,"dislikes":0,"content":"怎么会有这么好的助教?"},{"id":45043,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-19 01:24:32","like_diff":9,"likes":9,"dislikes":0,"content":"已毕业，知道现在有这个平台特地回来补个评论。 上课内容与课纲不符，提问不合他意倒扣分（没来听课的倒是不扣分），当年跟教务处刘向东老师举报过这个人。"},{"id":60362,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-10-18 06:28:50","like_diff":9,"likes":12,"dislikes":3,"content":"哲学课上出菜市场的嘈杂感\n\n不喜欢听取别人的意见和建议\n\n就像菜市场卖菜的小贩计较菜价一样\n\n上浦老师的马原课\n\n不得不说人生的格局小了很多"},{"id":11183,"teacher_id":291,"teacher_name":"浦永春","post_time":"2015-11-25 05:13:31","like_diff":8,"likes":16,"dislikes":8,"content":"上过课的最差的老师！ 与思政课无关，仅就是他讲课实在烂！从未畏惧和反感过上某课，但他的课会让你这样。"},{"id":38375,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-12-01 06:03:12","like_diff":8,"likes":8,"dislikes":0,"content":"神一样的体验"},{"id":46514,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-22 01:37:10","like_diff":8,"likes":12,"dislikes":4,"content":"事情少，给分好"},{"id":46522,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-22 01:47:26","like_diff":8,"likes":13,"dislikes":5,"content":"给分真的不错，上课从来不听讲（说他吵的不要听做自己的事不就行了？？），考试前水一水，本来没报太大希望，结果老师给了4.5"},{"id":73553,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-02-02 03:09:47","like_diff":8,"likes":10,"dislikes":2,"content":"讲课极水，任务极少，给分极高"},{"id":93289,"teacher_id":291,"teacher_name":"浦永春","post_time":"2019-01-09 00:44:16","like_diff":8,"likes":8,"dislikes":0,"content":"想给助教小哥打一百分！！！！！均分85的马原课！！！老师其实也挺有趣的嘿嘿"},{"id":96675,"teacher_id":291,"teacher_name":"浦永春","post_time":"2019-01-21 08:57:16","like_diff":8,"likes":8,"dislikes":0,"content":"10分给助教\n\n助教人超好\n\n"},{"id":3131,"teacher_id":291,"teacher_name":"浦永春","post_time":"2015-05-16 01:41:53","like_diff":7,"likes":23,"dislikes":16,"content":"从未见过有如此"},{"id":40089,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-12-29 06:29:06","like_diff":7,"likes":9,"dislikes":2,"content":"一分不能更多了，从第一节课开始到现在一直试图营造出一种我是一名很有趣很民主的老师，我和其他那些妖艳贱货并不一样，然而，点人起来回答问题，说不能重复问题的话就扣分，被人重复出来了问题但只是说了一句我是文科生对物理不太了解所以我不知道，这老师上来就那我要扣分了。好好好您扣您扣，你的课你讲的开心就好了。"},{"id":58172,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-08-14 10:09:51","like_diff":7,"likes":11,"dislikes":4,"content":"浦的问题在于修养不够却自以为饱学，简而言之就是自大。他喜欢对自己不了解的东西发表评论，颇有民科的做派。但是从另一个方面讲，浦也还算有一点知识分子的气概，至少还有点自由的精神，对待争论的态度也还像个老师。\n\n总的来说，这种人活在自己谬误的、狭小的世界里，已经没有什么改变的余地了，上他的课，就权当去认识一类新的人吧。"},{"id":60677,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-12-21 07:33:08","like_diff":7,"likes":14,"dislikes":7,"content":"给助教满分，这助教挺好的"},{"id":63533,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-12-06 06:25:43","like_diff":7,"likes":10,"dislikes":3,"content":"蒲永春浙大是有很多名气小功底扎实的好老师，但绝对不包括你"},{"id":64982,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-12-28 06:24:12","like_diff":7,"likes":8,"dislikes":1,"content":"我求求你不要讲那些你根本不懂的数学物理宇宙了…"},{"id":79986,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-06-18 10:18:47","like_diff":7,"likes":7,"dislikes":0,"content":"给老师打五分，给助教打十分！"},{"id":96921,"teacher_id":291,"teacher_name":"浦永春","post_time":"2019-01-21 12:30:52","like_diff":7,"likes":12,"dislikes":5,"content":"老师和其他人说的一样，讲课确实不讲课本，但是呢，我觉得匿名系统那些骂老师的，你自己掂量一下自己，没用心去复习没用心去听课，那你还能怪老师吗?虽然老师讲课很少讲书本的东西，但是老师讲课的时候把书本的原理和很多有用的知识都讲了，还怪老师嘛?\n\n老师说他明年就退休了，可能大家已经上不了老师的课了。不要说老师水平不行，那也只能怪你自己水平不行。\n\n学马原，一是背题库，二是把书上的知识点去背一遍!助教给了53页的知识点，你自己不去背，怎么可能考得好?好分数是自己凿出来，不是靠老师给出来的。\n\n十分感谢助教，助教是我上过课的最好的助教了!"},{"id":96941,"teacher_id":291,"teacher_name":"浦永春","post_time":"2019-01-21 12:59:46","like_diff":7,"likes":8,"dislikes":1,"content":"助教真的很负责 很努力 很用心了\n\n成绩不高只能怪自己了"},{"id":5671,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-06-21 13:48:10","like_diff":6,"likes":15,"dislikes":9,"content":"无聊"},{"id":8110,"teacher_id":291,"teacher_name":"浦永春","post_time":"2015-09-17 05:13:43","like_diff":6,"likes":13,"dislikes":7,"content":"垃圾老师"},{"id":23487,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-03-31 10:56:33","like_diff":6,"likes":10,"dislikes":4,"content":"说话思路太令人费解，不全神贯注根本听不懂他的主题"},{"id":34489,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-10-12 02:28:39","like_diff":6,"likes":6,"dislikes":0,"content":"这种辣鸡…让我怀疑浙大挑选老师的标准…或者审查老师质量的标准…浪费所有人的时间"},{"id":34502,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-10-12 06:12:44","like_diff":6,"likes":7,"dislikes":1,"content":"这老师忒差呀。。讲的和课程基本没什么关系，浪费时间与精力，我也是醉了"},{"id":39408,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-12-22 13:18:14","like_diff":6,"likes":6,"dislikes":0,"content":"让老师公示平时分也不公示；交作业给课代表，不管是网上打印答案还是自己做的都是一样的分数；上课也不讲跟课程内容有关的内容，只有期末了会讲一点；邮箱和摆设一样，发了邮件基本不看…………\n\n  我觉得他对这门课不上心"},{"id":44953,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-22 00:42:45","like_diff":6,"likes":12,"dislikes":6,"content":"马原分数出乎我的意料，谢谢老师了！"},{"id":64782,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-12-27 06:18:56","like_diff":6,"likes":8,"dislikes":2,"content":"没遇到过声音这么尖讲话还这么吵的老师！对耳朵不好！真的！"},{"id":65008,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-12-28 07:45:29","like_diff":6,"likes":7,"dislikes":1,"content":"只听说过上课回答问题答对加分，从未听说过答错扣分，长见识了"},{"id":73869,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-02-03 09:31:13","like_diff":6,"likes":6,"dislikes":0,"content":"给分挺高 要是你们认真听课并常常交作业"},{"id":79971,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-06-17 15:02:22","like_diff":6,"likes":6,"dislikes":0,"content":"开篇千言，离题万里"},{"id":81920,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-09-10 05:12:20","like_diff":6,"likes":8,"dislikes":2,"content":"老师不评价了，反正我给1分。助教是我见过最良心的"},{"id":96934,"teacher_id":291,"teacher_name":"浦永春","post_time":"2019-01-21 12:50:23","like_diff":6,"likes":6,"dislikes":0,"content":"助教人很好，努力给大家提分，不卡绩"},{"id":9541,"teacher_id":291,"teacher_name":"浦永春","post_time":"2015-10-29 11:12:46","like_diff":5,"likes":12,"dislikes":7,"content":"上课讲的很散，很乱，感觉总是自己讲得很欢，别的不管了"},{"id":17714,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-01-20 16:58:56","like_diff":5,"likes":11,"dislikes":6,"content":"浦公知。"},{"id":34750,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-12-22 06:24:35","like_diff":5,"likes":5,"dislikes":0,"content":"这老师讲话太没有条理了，还自大无比，听过的课讲的最糟的老师之一"},{"id":40519,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-04 02:56:58","like_diff":5,"likes":9,"dislikes":4,"content":"想给负分。自以为学识上天入地。为了让同学听他讲课不择手段，总是拿平时分乱来。一个学期下来对他说过的话的印象只有“我讲得这么好你们竟然不听，太为你们感到可惜了”抱歉我真的听不下去"},{"id":40757,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-05 08:47:09","like_diff":5,"likes":6,"dislikes":1,"content":"无事生非，不知所云"},{"id":60182,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-10-12 07:49:26","like_diff":5,"likes":10,"dislikes":5,"content":"上课和马原毫无关系，讲话一点逻辑性没有。同学观点不同敢站起来反驳他非说别人是逆反，强行扭曲别人的意思说别人说他没素质。自己讲得烂就知道拿扣分压同学。每次课必发一次火。恕我直言，谁没素质你心里没点13数吗？？？"},{"id":63578,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-12-07 07:45:34","like_diff":5,"likes":6,"dislikes":1,"content":"现在感觉自己选的不是马原课? \n\n除了框架在PPT上之外，不就是想到哪里说哪里？这能说有逻辑？?"},{"id":71544,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-28 15:09:19","like_diff":5,"likes":5,"dislikes":0,"content":"虽然老师讲得比较玄妙，但是助教哥哥特别棒！还会帮我们整理复习资料！全靠助教哥哥的逻辑框架，给助教打call！"},{"id":71597,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-28 16:23:20","like_diff":5,"likes":5,"dislikes":0,"content":"仔细想了想，觉得老师可以说是事少分好了，还会给很多回答（口头和书面都有）加分的机会。上课经常无奈地说让我们听他讲，发出一些奇怪的象声词？？real心疼又觉得搞笑，其实老师讲的有些东西还是挺受用的啦！最后，表白葛助教！读书报告给分好！"},{"id":85078,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-07-15 08:56:45","like_diff":5,"likes":5,"dislikes":0,"content":"其实也挺好的"},{"id":9137,"teacher_id":291,"teacher_name":"浦永春","post_time":"2015-10-14 05:03:20","like_diff":4,"likes":10,"dislikes":6,"content":"差到爆。讲的不好还不让做其他事情"},{"id":17852,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-01-21 02:44:30","like_diff":4,"likes":10,"dislikes":6,"content":"小组展示做得好的话给分还是很不错的，还有就是《马克思为什么是对的》那本书看一看对这门课还挺有帮助的～"},{"id":31302,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-07-03 15:18:31","like_diff":4,"likes":8,"dislikes":4,"content":"上课烂，课都讲不完，还给分差，本来不是这老师的课被调剂过去的，坑！"},{"id":31437,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-07-04 02:11:12","like_diff":4,"likes":5,"dislikes":1,"content":"真的心好累 差 不想多说什么"},{"id":34585,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-10-14 16:28:34","like_diff":4,"likes":4,"dislikes":0,"content":"翔一样的上课体验！"},{"id":46596,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-22 03:30:17","like_diff":4,"likes":6,"dislikes":2,"content":"想高分的同学上课一定要多发言"},{"id":59785,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-09-27 03:13:29","like_diff":4,"likes":7,"dislikes":3,"content":"讲的什么东西!拜托你讲马原好吗？简直浪费生命在忍受他毫无主题毫无逻辑的瞎扯，把能掐会算和九章算术混为一谈的老神棍，拜托浙大清理下这样的老师行吗？给跪了简直"},{"id":63938,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-12-20 02:29:31","like_diff":4,"likes":6,"dislikes":2,"content":"我只能说，为师者自己不能讲到吸引学生，为什么要怪学生不听你的课。"},{"id":70685,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-27 11:33:29","like_diff":4,"likes":8,"dislikes":4,"content":"人生第一次满绩，马原这种课，如果想学哲学，出门左拐，基本上没有马原老师能满足你。如果想刷分，并且想事少的，浦老师是个不错的选择。\n\n当课代表，形式逻辑作业做了，每节课争取发言，期末提前一个月左右刷选择题，最后一周背一背论述题。\n\n然后，满绩get"},{"id":72502,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-30 08:51:19","like_diff":4,"likes":6,"dislikes":2,"content":"满绩 表白负责任的助教小哥哥"},{"id":86999,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-09-20 02:09:26","like_diff":4,"likes":5,"dislikes":1,"content":"梨吼辣么大声干什么嘛，辣你去找物管啊，随便你"},{"id":91438,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-12-10 08:02:57","like_diff":4,"likes":4,"dislikes":0,"content":"好好好"},{"id":118653,"teacher_id":291,"teacher_name":"浦永春","post_time":"2019-10-30 05:23:38","like_diff":4,"likes":4,"dislikes":0,"content":"让人想怼他\n\n个人成就你还想评价个高低贵贱？？？？\n\n搞咩呀"},{"id":118661,"teacher_id":291,"teacher_name":"浦永春","post_time":"2019-10-30 06:26:51","like_diff":4,"likes":4,"dislikes":0,"content":"嗓门大，哈哈哈，煎熬"},{"id":3595,"teacher_id":291,"teacher_name":"浦永春","post_time":"2015-06-17 01:46:14","like_diff":3,"likes":19,"dislikes":16,"content":"学养很深，但上课会扯得太开，没有系统逻辑感，听着累累的"},{"id":14012,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-09-16 02:42:57","like_diff":3,"likes":39,"dislikes":36,"content":"我觉得讲的挺好的啊~为什么得罪了这么多人？！"},{"id":38499,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-12-07 06:57:01","like_diff":3,"likes":4,"dislikes":1,"content":"竖子安敢妄言！\n\n傻逼老师"},{"id":46636,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-22 04:35:58","like_diff":3,"likes":5,"dislikes":2,"content":"我不知道是马原老师都这个样还是什么，能不能好好按照课本推进，一些要求能不能讲清楚点。"},{"id":46805,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-22 10:59:13","like_diff":3,"likes":3,"dislikes":0,"content":"上课没啥逻辑...但只要论文认真写...小组展示差不多....分还是可以的，而且事不是很多，还算水"},{"id":49601,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-04-20 04:04:32","like_diff":3,"likes":4,"dislikes":1,"content":"从未见过问个问题没人知道然后把所有叫到的人全都扣分的老师\n\n"},{"id":59792,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-09-27 03:49:10","like_diff":3,"likes":6,"dislikes":3,"content":"老师，我觉得您可以去竞争一下诺贝尔哲学奖?"},{"id":60119,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-10-11 04:07:46","like_diff":3,"likes":7,"dislikes":4,"content":"看不起中国，妄自菲薄，不去调查就乱下结论，中国大学中的毒瘤"},{"id":60348,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-10-18 03:08:22","like_diff":3,"likes":6,"dislikes":3,"content":"很痛苦"},{"id":60658,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-10-26 06:07:17","like_diff":3,"likes":5,"dislikes":2,"content":"毫无逻辑的一派胡言"},{"id":68351,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-23 04:42:27","like_diff":3,"likes":3,"dislikes":0,"content":"浦永春的秀"},{"id":69066,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-24 07:57:50","like_diff":3,"likes":3,"dislikes":0,"content":"助教超级好，老师没啥作用"},{"id":69438,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-24 16:05:13","like_diff":3,"likes":3,"dislikes":0,"content":"觉得老师挺好的，当然助教更加棒棒的。\n\n平时加分机会挺多的。课堂上扣分不是因为回答错，而是因为不知道老师的问题；只要回答了就加一分，回答的好就加三分。平时事也不多，一个学期一个组两次展示，个人自愿完成形式逻辑作业。另外觉得马原这种东西，老师再好，要想高分，还是要靠自己去背书。"},{"id":70691,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-27 11:45:21","like_diff":3,"likes":4,"dislikes":1,"content":"浦老师其实是想教我们哲学的，最起码他不想照本宣科单把马克思一家的观点讲给我们听。上课是通关吗？满绩攻略？受教。"},{"id":73033,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-31 16:48:24","like_diff":3,"likes":4,"dislikes":1,"content":"这个小老头脾气有点差哈哈哈\n\n最后马原绩点4.5\n\n当个课代表，考试前刷刷题库，就差不多了~\n\n上课多发言，和助教搞好关系，分数不会差，不用太听课"},{"id":81136,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-07-04 06:18:28","like_diff":3,"likes":3,"dislikes":0,"content":"有些人鹅颈真无话可说"},{"id":86360,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-09-14 03:11:28","like_diff":3,"likes":3,"dislikes":0,"content":"给分超好"},{"id":97186,"teacher_id":291,"teacher_name":"浦永春","post_time":"2019-01-21 23:58:53","like_diff":3,"likes":5,"dislikes":2,"content":"骂老师的简直搞笑，平时分就算你不回答问题自己去看看助教给的分数明细表绝大部分的人平时分百分制下都有90+。期末考就是背背书的事情，当然对文科生来说以前学过相比理科生压力没那么大，但不背你想期末考的好吗？60分简答题呢。"},{"id":97687,"teacher_id":291,"teacher_name":"浦永春","post_time":"2019-01-22 13:35:14","like_diff":3,"likes":3,"dislikes":0,"content":"几乎完全没听过课，对授课内容就不评价了。给分超好，平时确实有提问但都是按名单提问的，不容易答不上来而扣分，平时分班级评均97多，自己平时就主动发言了两次，论文正常写，最后平时成绩也给满了。老师确实不怎么讲课本也不教做题，不过考前自己看看也够了，不关心是否学到马原知识的不用因为老师评分低而担心…"},{"id":119454,"teacher_id":291,"teacher_name":"浦永春","post_time":"2019-11-13 02:28:17","like_diff":3,"likes":3,"dislikes":0,"content":"垃圾"},{"id":120852,"teacher_id":291,"teacher_name":"浦永春","post_time":"2020-01-17 21:58:37","like_diff":3,"likes":3,"dislikes":0,"content":"4.8"},{"id":8719,"teacher_id":291,"teacher_name":"浦永春","post_time":"2015-09-24 11:26:24","like_diff":2,"likes":7,"dislikes":5,"content":"老师真逗，废话一大推"},{"id":36776,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-11-16 03:22:15","like_diff":2,"likes":3,"dislikes":1,"content":"呵呵…"},{"id":40137,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-12-29 11:51:09","like_diff":2,"likes":2,"dislikes":0,"content":"大概是一种煎熬吧"},{"id":40964,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-07 01:32:51","like_diff":2,"likes":3,"dislikes":1,"content":"只想说 平时分加分机制有点随便吧 ...完全随心情加三分..."},{"id":41359,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-11 04:38:31","like_diff":2,"likes":3,"dislikes":1,"content":"3分不能再多，极品"},{"id":41914,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-13 08:20:38","like_diff":2,"likes":3,"dislikes":1,"content":"我大概是在假浙大"},{"id":46561,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-22 02:52:12","like_diff":2,"likes":5,"dislikes":3,"content":"上课感觉老师在乱讲，但是仔细听老师讲的还是很好的，认真回答问题，分分钟上4，老师也挺辛苦的，呼吁大家好好听课"},{"id":46598,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-22 03:34:27","like_diff":2,"likes":6,"dislikes":4,"content":"老师还是可以的，给分的话我是不知道我考前认真看书还每道题都认认真真写为什么这么低"},{"id":46601,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-22 03:40:09","like_diff":2,"likes":5,"dislikes":3,"content":"说真的，老师上课确实不讲马原的东西，听得乱七八糟，但是给分是真的好。附加作业形式逻辑做一下，上课发言一次，很容易把分数拉到前面。本来以为马原炸了，意外给了4.5。总结就是上课在我看来真心不想听，想得高分还是很有希望的！"},{"id":51590,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-06-07 10:51:55","like_diff":2,"likes":4,"dislikes":2,"content":"在马原老师里面算好了"},{"id":54954,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-06-30 13:17:53","like_diff":2,"likes":4,"dislikes":2,"content":"其实老师很希望我们多听听课"},{"id":59158,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-09-20 03:57:42","like_diff":2,"likes":4,"dislikes":2,"content":"听得困死"},{"id":59191,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-09-20 06:46:09","like_diff":2,"likes":3,"dislikes":1,"content":"事情少"},{"id":59911,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-09-28 06:38:19","like_diff":2,"likes":3,"dislikes":1,"content":"你秀的我头有点晕"},{"id":60175,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-10-12 06:14:14","like_diff":2,"likes":7,"dislikes":5,"content":"一个人的狂欢，一群人的寂寞。"},{"id":60657,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-10-26 05:53:22","like_diff":2,"likes":6,"dislikes":4,"content":"上这个老师的课是我这学期选课最大的错误"},{"id":65349,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-03 07:49:05","like_diff":2,"likes":2,"dislikes":0,"content":"至少他知道很多实例"},{"id":66034,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-11 05:43:48","like_diff":2,"likes":3,"dislikes":1,"content":"有脾气  有意思  酷啊"},{"id":66102,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-11 16:39:41","like_diff":2,"likes":3,"dislikes":1,"content":"老师人还是不错的，课么……我好几本书都是马原课上看完的。"},{"id":68513,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-23 09:44:58","like_diff":2,"likes":2,"dislikes":0,"content":"话贼多"},{"id":69382,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-24 14:48:42","like_diff":2,"likes":5,"dislikes":3,"content":"讲真我觉得评论戾气好重啊……\n\n我觉得老师上课的时候一些地方确实不太合理，比如做了很久的形式逻辑作业只加6分，课上有的时候站起来读首诗就能加3分(虽然是为了鼓励听课，但是对于不太喜欢当众发言的人来说确实蛮糟心的……心理极度不平衡)。讲课的时候会经常发散出去，听起来就会显得有点乱，但是也算不上逻辑混乱。emmmm老师有的时候确实会让人感觉有点过于主观，但是也没有像有些评论说的那样不允许学生有自己的观点吧。\n\n个人感觉老师人还是蛮好的，助教也棒棒哒，虽说提问不知道问题会扣分，但是其实分数很容易补回来，不想发言也可以做书面作业，班里的人平时分基本都蛮高的，说给分差的真的不是自己没下功夫么=_="},{"id":69390,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-24 14:58:01","like_diff":2,"likes":2,"dislikes":0,"content":"给分超级好，这老师说到做到，不看脸给分坑人，我喜欢！"},{"id":69415,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-24 15:31:15","like_diff":2,"likes":2,"dislikes":0,"content":"给分吼啊，考试不会，平时分来凑啊。举个手随便多扯几句就有三分呀！"},{"id":70661,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-27 10:41:05","like_diff":2,"likes":2,"dislikes":0,"content":"上课发个言，再做个形式逻辑作业，再有个好组长，你的平时分就满了"},{"id":72000,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-29 07:45:48","like_diff":2,"likes":2,"dislikes":0,"content":"形式逻辑认真做，考前认真看助教发的提纲，再刷些书店卖的习题，保准分数很高"},{"id":72129,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-29 12:00:27","like_diff":2,"likes":4,"dislikes":2,"content":"在理科老师的留言下面，总有“老师水平确实很高，但是我不懂”，文科老师的留言下面却从来没有。"},{"id":96945,"teacher_id":291,"teacher_name":"浦永春","post_time":"2019-01-21 13:05:22","like_diff":2,"likes":2,"dislikes":0,"content":"还好啦，平时不怎么听课"},{"id":97721,"teacher_id":291,"teacher_name":"浦永春","post_time":"2019-01-22 14:12:03","like_diff":2,"likes":4,"dislikes":2,"content":"助教真的很认真很负责 老师上课也很好啊  虽然讲的不是课本的内容 但是有自己的授课体系"},{"id":98316,"teacher_id":291,"teacher_name":"浦永春","post_time":"2019-01-23 10:08:55","like_diff":2,"likes":5,"dislikes":3,"content":"一开始看评论以为很恐怖……但是其实上了一个学期感觉还不错？老师讲课方式比较跳脱，乍一听没按照书来讲，但是其实相关度还挺高的，也挺有深度。平时上课事情少，有时候提问会点名但是问题并不难，按自己理解回答就行了。助教非常负责，超级好。说实话不太懂打低分的人什么心态。"},{"id":119511,"teacher_id":291,"teacher_name":"浦永春","post_time":"2019-11-13 07:11:33","like_diff":2,"likes":2,"dislikes":0,"content":"讲课天马行空的同时还要求同学时刻跟上他的思路，我太难了(T ^ T)"},{"id":38113,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-11-24 11:53:56","like_diff":1,"likes":1,"dislikes":0,"content":"无聊死"},{"id":38373,"teacher_id":291,"teacher_name":"浦永春","post_time":"2016-12-01 05:49:44","like_diff":1,"likes":1,"dislikes":0,"content":"想死哦"},{"id":40570,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-04 06:10:32","like_diff":1,"likes":2,"dislikes":1,"content":"一分不能更多"},{"id":41248,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-10 08:14:52","like_diff":1,"likes":1,"dislikes":0,"content":"迷……上课完全不知道在干嘛"},{"id":42503,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-21 00:44:16","like_diff":1,"likes":2,"dislikes":1,"content":"出分好慢。。。。"},{"id":46554,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-22 02:41:14","like_diff":1,"likes":4,"dislikes":3,"content":"喜欢脱离书本讲逻辑，知识渊博"},{"id":46643,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-22 04:52:19","like_diff":1,"likes":3,"dislikes":2,"content":"不知道自己做了什么竟然4.5"},{"id":46789,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-01-22 10:18:56","like_diff":1,"likes":2,"dislikes":1,"content":"给分不错，讲课爆炸体验"},{"id":47833,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-02-26 02:28:41","like_diff":1,"likes":2,"dislikes":1,"content":"不知所云，但是给分极好啦！"},{"id":54853,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-06-30 10:17:41","like_diff":1,"likes":5,"dislikes":4,"content":"给分真心不错，期末考成那样子还能上四\n\n老师凭良心说真心不错\n\n可能有的观点确实不是主流的\n\n上课也不按照课本来\n\n但是有什么关系呢\n\n给分好就行了啊\n\n其实细细听课还是会有一些收获的\n\n没必要那么功利主义"},{"id":59820,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-09-27 07:49:19","like_diff":1,"likes":3,"dislikes":2,"content":"听他讲课真是煎熬，一顿乱扯，还不如不听。要被逼疯了。"},{"id":59879,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-09-28 03:26:25","like_diff":1,"likes":3,"dislikes":2,"content":"讲的什么东西？？和马原没有一点关系，就是自己怎么开心怎么讲，动不动就问一些没营养的废话问题查学生家谱，真的是服了"},{"id":60185,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-10-12 09:16:25","like_diff":1,"likes":4,"dislikes":3,"content":"点人回答问题 大家面面相觑（讲这么烂 谁知道你半个钟头前自言自语的疑问是啥）点了十多个人都不知道问的问题是什么 然后全扣了一分（脸可是真厚 这么多人都不知道还要接着一个一个问下去）有趣的是 点人的时候要是人没来啥事没有 人来了回答不上来的全扣分（这种给分方式也不是一般人能想出来的 没错 他说到这种方式的时候十分得意）想想可能是没法退课了开始这样 要不然第一节课人就退完了岂不尴尬 还有封杀所有和他不一样的观点的楼下说了就不赘述了"},{"id":60660,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-10-26 06:27:53","like_diff":1,"likes":4,"dislikes":3,"content":"为什么不能打0分"},{"id":60905,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-11-02 05:31:56","like_diff":1,"likes":3,"dislikes":2,"content":"与课本毫无关联"},{"id":63209,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-11-29 07:52:50","like_diff":1,"likes":7,"dislikes":6,"content":"今天老师讲了哲学基本框架，老师讲课很认真，喜欢想到哪讲哪，但我不能认同评论里多数人说的毫无逻辑。主干观点，老师是按照逻辑顺序来阐释的，但有时会出现一些无关紧要的观点。至于说毫无逻辑的，你可能是没跟上，因为你听着听着就忘了刚刚在说什么。不足之处，听课难受，部分观点偏激，作业和提问意义不大。"},{"id":63983,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-12-20 12:00:54","like_diff":1,"likes":1,"dislikes":0,"content":"不是太糟"},{"id":64185,"teacher_id":291,"teacher_name":"浦永春","post_time":"2017-12-21 08:36:56","like_diff":1,"likes":2,"dislikes":1,"content":"很不好，不要选"},{"id":65895,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-10 03:42:14","like_diff":1,"likes":2,"dislikes":1,"content":"其实老师讲得还好啊 大家不听怪谁"},{"id":66028,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-11 04:15:37","like_diff":1,"likes":1,"dislikes":0,"content":"呵呵呵"},{"id":66935,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-19 10:37:15","like_diff":1,"likes":2,"dislikes":1,"content":"没上过，但从同学那扒来了老师整理的复习资料，比打印店的资料好很多"},{"id":69360,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-24 14:14:49","like_diff":1,"likes":2,"dislikes":1,"content":"老师人还蛮好的说真的"},{"id":70453,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-26 15:51:20","like_diff":1,"likes":2,"dislikes":1,"content":"上课不来0分，来了1回答不出问题扣1分……用方言读首诗加三分……把平时分当儿戏。"},{"id":70614,"teacher_id":291,"teacher_name":"浦永春","post_time":"2018-01-27 09:49:20","like_diff":1,"likes":1,"dislikes":0,"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

                const query = searchInput.value.trim();
