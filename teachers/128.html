                <script>
                    // 评论数据
                    const commentsData = [{"id":13545,"teacher_id":128,"teacher_name":"王礼平","post_time":"2015-12-29 06:33:02","like_diff":108,"likes":111,"dislikes":3,"content":"帽子才是本体"},{"id":75390,"teacher_id":128,"teacher_name":"王礼平","post_time":"2018-03-10 08:04:05","like_diff":54,"likes":55,"dislikes":1,"content":"在学了将近三年哲学后，再回想大一时上过的王老师的哲学问题课，才深切的体会到了那些课时是多么珍贵的。老师尽可能多的囊括那些根本性的问题，同时尽可能的展示那些创新性的回答，同时又从不因此轻视我们每一个人的想法。或许你会从此爱上哲学，像我一样不仅要在本科四年和她形影不离，更要一生和她不离不弃。或许这是你在很长一段时间内和哲学的唯一交集，那么我祝愿你多多少少记得一些东西，无论是柏拉图、休谟、萨特的观点，是一句箴言，是一次阅读时难得的美妙体验，还是在一节课上，老师充满鼓励与欣赏的目光。也许你会和哲学再度相见。"},{"id":36207,"teacher_id":128,"teacher_name":"王礼平","post_time":"2016-11-11 05:39:17","like_diff":52,"likes":52,"dislikes":0,"content":"课上课下都保持围笑。干货满满性格可爱。"},{"id":5869,"teacher_id":128,"teacher_name":"王礼平","post_time":"2015-07-09 15:58:11","like_diff":37,"likes":39,"dislikes":2,"content":"老师很可爱 很喜欢在ppt上放动图 讲的内容很好 但因为是哲学课 听的人不多"},{"id":61166,"teacher_id":128,"teacher_name":"王礼平","post_time":"2017-11-09 13:25:10","like_diff":34,"likes":34,"dislikes":0,"content":"嗯这样说吧。我们哲学系有耐心温柔小天使，也有知识渊博大男神。但是王老师是我心中的第一小天使和第一大男神∪･ω･∪好幸运他是我的第一个哲学老师+导师，就是可好可好了哈哈哈哈。"},{"id":6235,"teacher_id":128,"teacher_name":"王礼平","post_time":"2015-07-12 08:27:56","like_diff":31,"likes":32,"dislikes":1,"content":"很萌的老师 给分好"},{"id":41776,"teacher_id":128,"teacher_name":"王礼平","post_time":"2017-01-12 14:20:24","like_diff":29,"likes":30,"dislikes":1,"content":"王老师人超好 会写很长的邮件回复问题和写考试提醒 写一页的新年祝福 会很用心地推荐哲学书籍 会和我们一起去爬山 差点因为王老师留在哲学系 希望还能去听王老师的课"},{"id":131322,"teacher_id":128,"teacher_name":"王礼平","post_time":"2021-01-27 05:33:36","like_diff":26,"likes":28,"dislikes":2,"content":"哲学老师是一个小王子一样的爱智者(´，，•ω•，，)♡！疯狂吹爆王礼平老师！！\n\n话说以前我get不到小王子，是遇到哲学老师之后才发现小王子真的是太好了2333像小王子的王礼平老师也是坠吊的！！\n\n\n\n老师是拥有超美丽灵魂的人\n\n澄澈、剔透、清明\n\n仿佛水，纤尘不染的镜面，莹莹然的宝石\n\n\n\n想到老师最常说的一句话就是：\n\n『人文学科就是要捍卫真善美，就是要追问他们所不能追问的东西。』\n\n但是我总是想说，老师就是真善美。\n\n\n\n这次的哲学考试题目可以明显地看出老师的风格：真挚，善意，美丽。\n\n所以……一共六道题我竟然真的一题都不会做……\n\n尤其是最后那篇论文，我……\n\n我居然真的把一篇本来这么美的哲学论文写成了：\n\n哲学论文是怎么回事呢？哲学相信老师很熟悉，但是哲学论文是怎么回事呢，下面就让小编带老师一起了解吧。\n\n哲学论文，其实就是哲学的论文哦，老师可能会很惊讶哲学怎么会有论文呢？但事实就是这样，小编也感到非常惊讶。\n\n这就是关于哲学论文的事情了，老师有什么想法呢，欢迎在分数区告诉小编一起讨论哦！\n\n老师美丽澄明的内心\n\n映照出我灵魂里不可磨灭的愚昧和无可救药_(:* ｣∠)_\n\n真的真的对不起老师\n\n但是下次有机会一定一定还选老师的课XD"},{"id":53296,"teacher_id":128,"teacher_name":"王礼平","post_time":"2017-06-26 10:06:44","like_diff":24,"likes":24,"dislikes":0,"content":"很庆幸能够遇到这样一位老师，有思想，有态度，更有温度，完全符合我对一个温文尔雅的学者的设想。鼓励学生拥有自己的看法，尊重学生的意见，讨论结束后还会和大家发邮件继续交流。哲学问题给分很棒，课堂氛围很好，很有收获。总之就一句话，让人想去蹭课。"},{"id":165684,"teacher_id":128,"teacher_name":"王礼平","post_time":"2023-01-18 17:00:19","like_diff":23,"likes":25,"dislikes":2,"content":"总感觉：有100分可以打吗？wlp老师的讨论课才叫讨论课好吧！\n\n平时：无万恶的pre，只有温馨的小组、实打实的聊天式讨论（对社恐极度友好）；没有恶竞，只有能交朋友和提升思想境界的契机；没有小测，只有在探索中阅读的快乐。一开始，每周的哲学文本阅读对我这个哲学小白而言是一种压力，但愈到后面便成为了一种习惯，甚至每周的讨论课成为了一周向往的时间段。可以说，老师让哲学变得平易。比起读一两本哲学名著，老师挑选的基本都是经典书籍的阅读片段，在不断阅读过程中，会发现自己有了从提不出问题到问题提不完的变化。老师非常宽容、俏皮可爱，身体不适或有事情耽搁的话跟老师说一声就行，老师不会深究原因而会更关心你的身体，真的会被这样贴心可爱的老师感动。下学期没有这样的课了，心中竟然会产生几分不舍。\n\n考试：理论课的时候多关注对于已读文本的梳理，期末考试前五道题的答案基本出自梳理，不认真听考试时会懵住的。最后的小论文1000字以上，不会为难人，这学期是“什么是人”，看似空洞但反而利于联想和写作。最后拿了91分，留下了1分的遗憾，不过对社恐的哲学小白来说已经很不戳了。"},{"id":47408,"teacher_id":128,"teacher_name":"王礼平","post_time":"2017-01-26 05:22:25","like_diff":22,"likes":22,"dislikes":0,"content":"王老师人很好，对于法德哲学的研究比较深，但哲问课大概也就是一个入门课程，大多是对于你的思维逻辑的拓展，认真听讲，读书，收获很大，给分很好，只要认真参与讨论课这方面不用担心。我想，进浙大来到人文试验班，可能就是为了安排我与哲学的这一场相遇，与这样一位好老师的相遇。感谢王老师。"},{"id":9922,"teacher_id":128,"teacher_name":"王礼平","post_time":"2015-11-12 16:52:16","like_diff":17,"likes":18,"dislikes":1,"content":"我很喜欢他的课哦，简直萌萌哒"},{"id":148903,"teacher_id":128,"teacher_name":"王礼平","post_time":"2022-01-20 04:41:27","like_diff":17,"likes":17,"dislikes":0,"content":"哲学问题：一共九个主题：意识、知识、欲望、自我、他者、存在、时间、生命……每周读一个经典文本，提十个问题。一开始觉得文本有些晦涩难读，但坚持下去会发现阅读能力得到了很大提升！将文本内容内化就能形成自己的价值观。最后一节课终于真正明白了为什么老师第一节说“哲学就是爱智慧” 。\n\n老师会以100%的真情和学生交流，就像布伯《我与你》中的“我-你关系”一样。这门课这第一次让我体验到自己是一个“人”。我逐渐理解“人”的含义。\n\n建议后面选课的同学可以在阅读文本时边读边整理主要内容^ ^个人或小组合作都可以，这样可以同时方便理解和日后复习～\n\n【出分后更新】：真正的天使TT来了便知"},{"id":6553,"teacher_id":128,"teacher_name":"王礼平","post_time":"2015-07-15 06:02:38","like_diff":16,"likes":17,"dislikes":1,"content":"礼平老师给分好好\n\n"},{"id":123884,"teacher_id":128,"teacher_name":"王礼平","post_time":"2020-06-15 17:34:12","like_diff":16,"likes":16,"dislikes":0,"content":"哲问：和其他老师比起来要扎实很多，阅读了很多文本，每周一次大课，一次讨论，期末开卷（有800当堂小论文哦）。很关心学生，学习/生活上有困惑大可以给礼平发邮件问一问，良师益友。幽默风趣，深入浅出。一个骨灰级科幻电影爱好者"},{"id":134355,"teacher_id":128,"teacher_name":"王礼平","post_time":"2021-03-24 16:00:18","like_diff":16,"likes":16,"dislikes":0,"content":"秋学期的课，今天不知怎么地突然想起来，就来聊一聊礼平吧。\n\n我没有资格，也不愿意去“judge”礼平。因为他的课不是浙大某些仿佛甲方乙方式走过场的课——你来了，我讲，咱们搭一学期的伙，分数出了就拜拜。礼平更像是一位富有智慧的朋友，会跟你热情分享很多他看到的人生智慧，还有许多他留学法国期间的趣事。每周三的早八我起床总是很有动力——就像赴与一位智者朋友的约定，错过了，像是在亏欠知识与友情。\n\n课的形式其实就是欧美课堂那种seminar式的研讨会，每周末读一篇文本，周三来小组讨论，周五礼平来讲。一个学期大概读了15篇左右文本。有几篇确实不知所云，后来期末复习的时候看智云，才慢慢理解某些文本的意蕴，老师都讲过。\n\n朋友，如果你选上了这门课，一定要珍惜。尤其是冬学期开始，你可能会懈怠（这也是我经历过的），但是稍微认真一下也就到期末了。无论你是外专业还是本专业，这门课真的是我理想中大学里可以促进“学术训练”的课程，这样的课程在浙大并不算多。\n\n深夜了，对哲问、对礼平还有许多想说的话，又感觉不必说尽。改天再来继续唠吧。"},{"id":122783,"teacher_id":128,"teacher_name":"王礼平","post_time":"2020-04-05 08:08:38","like_diff":14,"likes":14,"dislikes":0,"content":"外专业选手流泪感谢小天使老师"},{"id":14359,"teacher_id":128,"teacher_name":"王礼平","post_time":"2016-01-06 13:18:34","like_diff":13,"likes":14,"dislikes":1,"content":"老师很萌很有爱，认真听能学到很多"},{"id":46246,"teacher_id":128,"teacher_name":"王礼平","post_time":"2017-01-21 04:43:55","like_diff":12,"likes":12,"dislikes":0,"content":"很有思想，很有趣，如果认真听的话收获真的超级大。除了读书没有别的事情，没有作业。可见这门课就是让大家多思考，多读书。给分赞 怒荐！"},{"id":101493,"teacher_id":128,"teacher_name":"王礼平","post_time":"2019-01-28 09:54:50","like_diff":12,"likes":12,"dislikes":0,"content":"跪谢！！！！绩点感动人间！！！礼平老师超级温柔啊！助教小哥哥也超级和善！上课很长知识啊！吹爆！"},{"id":101858,"teacher_id":128,"teacher_name":"王礼平","post_time":"2019-01-29 09:41:42","like_diff":12,"likes":12,"dislikes":0,"content":"礼平老师上课超级棒啊 给我们展示了许多不同的观点 说实话刚开始上哲问的时候会走神 但是认真听会发现老师会把问题梳理得很清楚 干货满满 让人豁然开朗 从此以后哲问变成我一周的周指活了 老师耐心脾气好 珍惜大家的每一个观点 上课讲课的时候从老师专注的眼神里可以看出他对教学和哲学的热爱 上了礼平老师的哲学课我这个对哲学一窍不通的人竟也有了留在哲学系的小心思 希望我以后也可以成为礼平老师一样热情和温情并具的人吧"},{"id":102740,"teacher_id":128,"teacher_name":"王礼平","post_time":"2019-02-22 06:17:12","like_diff":12,"likes":12,"dislikes":0,"content":"我永远爱礼平老师！\n\n每周两节课一节课讲课一节课小组讨论，会布置要阅读的文本，但是上课很轻松氛围很好，讲课很有哲学家的气质。\n\n重点是给分特别好！！！感谢礼平老师拯救我的均绩呜呜呜\n\n帽子底下大概是智慧吧x"},{"id":150143,"teacher_id":128,"teacher_name":"王礼平","post_time":"2022-01-19 10:05:26","like_diff":12,"likes":12,"dislikes":0,"content":"首先要给王礼平老师一个十分，老师真的是非常好的老师，人很好，授课非常有意义，给分也超级好，他的哲学问题我真的强推。\n\n老师人和蔼可亲，平时一直是笑眯眯的，大家提出问题来也会很耐心加以解答，助教小姐姐也超级好，时不时会来和我们交流。\n\n我自认是没有哲学思维的人，老师布置的作业虽然认真完成，老师给的阅读文本材料也有读过然后思考，但是好像对老师的授课内容理解不够透彻。不过结课后再去读老师的ppt和他给每个主题文本写在前的寄语，确实也会有不一样的体悟。这可能与学业考试成绩无关，而是老师在努力引导我们以哲学的方式去观察去思考整个世界。不能辜负老师！\n\n一周两节，老师授课的那节，他本人会联系主题以非常生动有趣的方式去讲哲学，另一节是也比较重要的讨论课。无意拉踩，但是我觉得老师的讨论课的小组讨论形式是最好的。和几个同学一起，如果幸运会成为朋友，课堂讨论中也能有许多收获。我就遇到了一群很有趣也很厉害的同学，我们不仅在课堂讨论中很融洽，而且一直保持着联系，各门课都会互帮互助，也会一起约着出去玩，哈哈～\n\n最后说一下考核方式，平时分占一半，期末开卷考试占一半。平时的作业要认真做，不仅是平时分占比比较高，而且所有文本都是老师认真挑选过的，值得认真读！开卷考试感觉自己也考得稀里糊涂，最后分数还不错，嘿：）开卷考前把老师讲过的ppt和阅读文本重点再回看整理一下打印出来就好。老师超级可爱，在群里承诺过要捞我们，给分也很好～\n\n还想说的是，之前的学长学姐评价老师真挚、纯净、美丽等等，上过他的课就会觉得确实如此。如果选老师的课初衷与老师的给分有关，上过老师的课以后也会觉得老师是那么真诚，这门课本身就值得。\n\n老师很喜欢小王子，期末最后一道题的考察也是以小王子为主题。我觉得这样的设置也很棒，小王子那么天真美好的存在，恰好像我们和老师、和这门课的遇见。"},{"id":14691,"teacher_id":128,"teacher_name":"王礼平","post_time":"2016-01-08 10:15:32","like_diff":11,"likes":12,"dislikes":1,"content":"风趣幽默，珍重每一个同学的想法。"},{"id":98109,"teacher_id":128,"teacher_name":"王礼平","post_time":"2019-01-23 05:26:04","like_diff":11,"likes":11,"dislikes":0,"content":"刚考完试来评论了，礼平老师我一生推！！！"},{"id":101535,"teacher_id":128,"teacher_name":"王礼平","post_time":"2019-01-28 11:28:10","like_diff":10,"likes":10,"dislikes":0,"content":"老师助教都棒棒哒，哲学课老师尽量讲的不枯燥啦，助教还会给我们吃的⊙▽⊙据说老师会看查老师，老师你感觉到我们对你的爱了吗哈哈"},{"id":121007,"teacher_id":128,"teacher_name":"王礼平","post_time":"2020-01-19 08:36:07","like_diff":10,"likes":10,"dislikes":0,"content":"老师是小王子一样的人！尽力给我们科普一些最重要的哲学问题，总是笑呵呵的。大一上也不知道干了什么，但幸好遇见王礼平老师，让我得以一窥一些哲学史上最伟大的灵魂和思想..."},{"id":150123,"teacher_id":128,"teacher_name":"王礼平","post_time":"2022-01-19 08:27:09","like_diff":10,"likes":10,"dislikes":0,"content":"纯纯的好老师，10分不足以评价他的好"},{"id":164215,"teacher_id":128,"teacher_name":"王礼平","post_time":"2022-12-19 09:15:31","like_diff":10,"likes":10,"dislikes":0,"content":"可能平时每一个同学都是一个脑子会有很多很多想法的人，但我们好像并不太敢于去表达这些想法，也不知道去跟谁表达一些想法，但是王礼平老师的那种温柔，那种哲人的光芒，那种给予每个同学尊重的话语，会让你和老师一起畅所欲言，爱哲学就是爱思考，无论是理科生还是文科生，都或多或少可以在老师这里找到情感与智慧的共鸣。毕竟，一位可爱温柔的哲人听你慢慢诉说你的所有思考的时候，感觉真的会很棒呢。（助教jj有点凶hhh可能我这么感觉）"},{"id":150470,"teacher_id":128,"teacher_name":"王礼平","post_time":"2022-01-26 02:54:09","like_diff":9,"likes":9,"dislikes":0,"content":"平平是我目前为止最喜欢的大学老师。学习这门课真的收获很多，不仅是哲学知识以及提出问题、深入思考的能力，也收获了一群志同道合的朋友和非常珍贵的小组友谊。每周一节理论课+讨论课，每周阅读一篇文本，哲问确实是我大一花费时间最多的一门课了。由于自己的拖延…导致每次作业都留到了周日晚上写……但每一个为哲问熬大夜的晚上都会觉得很快乐哈哈哈！考试开卷（虽然并没有什么用），感觉自己期末答的不是特别好TT平时分应该捞了我一把，最后得分也算满意了！最后，一定要选平平的哲问！绝对不会后悔！！"},{"id":15738,"teacher_id":128,"teacher_name":"王礼平","post_time":"2016-01-16 08:14:14","like_diff":8,"likes":9,"dislikes":1,"content":"老师棒棒哒，会把古今哲学串联起来，注重联系。而且超萌超喜欢~\\(≧▽≦)/~"},{"id":18568,"teacher_id":128,"teacher_name":"王礼平","post_time":"2016-01-22 04:40:02","like_diff":8,"likes":8,"dislikes":0,"content":"很有智慧的老师，上课很有趣，一直做第一排"},{"id":59778,"teacher_id":128,"teacher_name":"王礼平","post_time":"2017-09-27 02:37:17","like_diff":8,"likes":8,"dislikes":0,"content":"很帅(帽子），很骚(上课衬衣上三颗扣子不扣)，很有意思(在论坛里回复每一个人，然后经常结尾打三个句号)"},{"id":161368,"teacher_id":128,"teacher_name":"王礼平","post_time":"2022-11-05 08:32:09","like_diff":8,"likes":8,"dislikes":0,"content":"终于理解为什么会有人说王老师就是小王子，他真的就是小王子！阴天的时候会让我们把窗帘都拉开！哲学问题是我最最最最喜欢的讨论课！（北教太适合讨论了）没有烦人的pre和甩锅的PPT，每次文本读完都受益匪浅，最精彩的还是和大家一起讨论的时候啦！不用过多准备什么，读完文本提出问题就很好了，课上和大家一起讨论，超级开心！我可太喜欢我们小组！"},{"id":91716,"teacher_id":128,"teacher_name":"王礼平","post_time":"2018-12-18 12:11:24","like_diff":7,"likes":9,"dislikes":2,"content":"1.课程有趣，虽然是哲学课，但老师已经很努力避免说教式的讲课了\n\n2.“帽子才是本体”太真实了233333\n\n3.讨论课一周一节，任务是小组讨论文本，任务量适中但是要用心读和理解\n\n4.老师很和善，论坛和邮箱都会回复得很及时\n\n5.可是为什么哲问课是史学的必修呢？"},{"id":92571,"teacher_id":128,"teacher_name":"王礼平","post_time":"2019-01-03 03:33:01","like_diff":7,"likes":7,"dislikes":0,"content":"我永远爱礼平老师 永远！"},{"id":145701,"teacher_id":128,"teacher_name":"王礼平","post_time":"2021-12-31 10:24:45","like_diff":7,"likes":7,"dislikes":0,"content":"结课了好舍不得> <整个大一上要说投入最多、收获最多一定是老师的哲学问题，不仅在哲学上，还认识了一群有趣可爱的朋友T T\n\n实在是太爱太爱平平了，从第一节课告诉我们小组只是讨论交流的单位而不是作业单位开始，课程中真的是完全投入在学习讨论思考里，每周一篇文本阅读对我的影响远比能预想的深远，常常能在其他地方接触到的东西中发现学习过的哲学逻辑。老师把复杂的哲学思想讲得十分生动易理解，还会延伸讲一些相当具有启发性的道理，它们将会长时间地指导我。\n\n总而言之，选上老师的哲学问题实在是我不知道该如何幸福的事！！！！爱你老师！！！爱你们我的同组小伙伴！！！！"},{"id":167735,"teacher_id":128,"teacher_name":"王礼平","post_time":"2023-01-18 16:25:25","like_diff":7,"likes":8,"dislikes":1,"content":"选，你会感谢我的"},{"id":20162,"teacher_id":128,"teacher_name":"王礼平","post_time":"2016-01-26 10:42:08","like_diff":6,"likes":7,"dislikes":1,"content":"很有趣的哲学老师，讨论课看的是经典的文本，不过自己要努力准备。和蔼可亲，发邮件问他问题答得很详细。哲学问题考试少有的开卷。课程结束后还可以和他交流。给分不错。"},{"id":47661,"teacher_id":128,"teacher_name":"王礼平","post_time":"2017-02-15 03:49:49","like_diff":6,"likes":6,"dislikes":0,"content":"王老师上课超可爱 会用很多动图(就是打印的时候有点累OJZ)阅读材料挑的也很好！很有趣 不枯燥!\n\n然后是你们最关心的绩点(눈_눈)只能说，上了都说好"},{"id":43383,"teacher_id":128,"teacher_name":"王礼平","post_time":"2017-01-16 08:05:43","like_diff":5,"likes":5,"dislikes":0,"content":"很可爱很热心"},{"id":101687,"teacher_id":128,"teacher_name":"王礼平","post_time":"2019-01-29 01:11:08","like_diff":5,"likes":5,"dislikes":0,"content":"老师让我爱上了哲学，老师你太好了，我爱你啊啊啊，还有助教是东北老乡还给好吃的，我爱老师和助教啊啊啊啊"},{"id":178471,"teacher_id":128,"teacher_name":"王礼平","post_time":"2023-07-12 05:44:19","like_diff":5,"likes":5,"dislikes":0,"content":"谢谢王老师！贴一个我课程论文的后记当作评价吧：\n\n在王老师的课程论文里选柏格森的题着实是班门弄斧了，写完之后也觉出自己的浅薄幼稚。一方面是时间精力不够，另一方面确实少点知识背景的积累，也没有大量阅读外文文献写文献综述的经历，有道翻译、微信自带翻译、WPS划词翻译、小绿鲸英文文献浏览器轮番上阵电脑屏幕一片混乱，过程作业也完成得很糟糕。\n\n但是不得不说至少done过程作业帮助我解决了很多问题，现在是6月20日的凌晨，至少它能让我在考试周赶论文ddl时不那么狼狈。其实很幸运在大学的这一年里遇到很多老师，都致力于教我们怎么写论文，从构思到格式规范，也感谢王老师设计的这次完整的学术训练的过程。\n\n受陈亚军老师的哲学问题熏陶有辅修哲学，但是跨专业学分已经修满了，有点迷茫要不要继续下去，以及自己是否真的喜爱并适合学习哲学。春学期的现代西方哲学Ⅰ也是论文结课，拿到的分数不太满意，Ⅱ这篇大概是大一一年写得最真情实感最认真的论文 。\n\n之前在“査老师”上看到评价说老师是研究柏格森的专家，本来想在寒假多了解一点柏格森，但是心思被别的琐事占去，也就逐渐惫懒耽搁了。在课上听老师讲应该是我第一次接触到柏格森的思想，就为之深深感动。记忆绵延到当下并面向未来敞开，彻彻底底对抗着虚无。我们被镌刻在这料峭的尘世，“哲学之安慰”是精神治疗，自渡而已。"},{"id":21667,"teacher_id":128,"teacher_name":"王礼平","post_time":"2016-02-29 13:32:23","like_diff":4,"likes":7,"dislikes":3,"content":"他的助教很坑！\n\n"},{"id":51103,"teacher_id":128,"teacher_name":"王礼平","post_time":"2017-05-17 08:21:54","like_diff":4,"likes":4,"dislikes":0,"content":"很棒棒！"},{"id":98144,"teacher_id":128,"teacher_name":"王礼平","post_time":"2019-01-23 06:17:41","like_diff":4,"likes":4,"dislikes":0,"content":"老师超可爱人超好\n\n每次上课都很用心 PPT好看到我无法认真听课"},{"id":122512,"teacher_id":128,"teacher_name":"王礼平","post_time":"2020-03-03 01:29:39","like_diff":4,"likes":4,"dislikes":0,"content":"哲学课很注重让我们读文本 每周一讨论 通过小组形式 老师说这些经典的文本会给我们留下更多的东西 是宝贵的财富"},{"id":139831,"teacher_id":128,"teacher_name":"王礼平","post_time":"2021-07-30 03:49:14","like_diff":4,"likes":8,"dislikes":4,"content":"王老师应该是我在freshman生涯中遇到的人文学科里的非常好的老师，是研究柏格森的专家。修过王老师的哲学问题和现代西哲，只要认真对待，都能收获很好的成绩！数了数，上老师 的哲学问题大概读了十五个文本，都是哲学史上一些非常重要的著作的节选，相比于其他老师的课程，不能说是不扎实，而且本人也非常推崇这课堂讲授+课后阅读+课堂seminar的模式，收获很大。而且王老师也是非常非常温和非常关心学生的人，曾经不知多少次在课后和王老师畅聊一个小时甚至更久（当然他是坚定的马克思主义者，和他聊天的时候他毫无保留的展现他的立场）。有时候可能会感觉课程的内容有些枯燥和啰嗦？但这是很正常的，王老师总会在你不经意的时候展现出他的智慧，甚至启迪了我论文的阻塞的地方。同样，如果学习上或者生活上有什么烦心事，大可以给他发送email，他的回复会比你的邮件长很多很多。总之，王老师的《哲学问题》是让我在大一幽暗的一年里的慰藉与光亮。"},{"id":150155,"teacher_id":128,"teacher_name":"王礼平","post_time":"2022-01-19 13:18:08","like_diff":4,"likes":4,"dislikes":0,"content":"礼平老师很关心学生，每次布置作业都会像班主任一样在钉群里打一大段话来劝诫我们。每周一节讲课，一节讨论课，阅读的文本很多，有很多确实艰涩难懂，读起来很艰难。但也许像老师说的，以后再把这些文本拿出来读一读，会发现比上次更懂了一点。哲问是很好的哲学启蒙课。\n\n两位助教姐姐人很好，每次讨论课都会参与解答我们的问题。但是评分的方式是否可以斟酌改进一下。最后一节课，助教姐姐说笛卡尔小组每个人在提出十个问题之后又自行总结文本，作业很认真，所以基本是满分。但是有没有想过这样的评分是在鼓励恶竞，希望平时分的评定还是回归到提出的问题本身上来。"},{"id":162150,"teacher_id":128,"teacher_name":"王礼平","post_time":"2022-11-17 05:23:44","like_diff":4,"likes":4,"dislikes":0,"content":"老师非常棒，他的哲学问题课真的是我觉得最有收获的一门选课。他不仅知识渊博，在讨论课点拨我们的思路，还能够聆听我们的想法，肯定支持我们，亲切近人。此外，老师的帽子确实是他的本体。"},{"id":167746,"teacher_id":128,"teacher_name":"王礼平","post_time":"2023-01-19 00:35:00","like_diff":4,"likes":4,"dislikes":0,"content":"10分送给亲爱的平平！超级可爱超级认真的老师~\n\n昨天在读书的时候读到跟讨论课的文本相关的理论，因为读过所以很快就理解了，真的很惊喜。平平的课让我认识到哲学真的很有趣，它可以指导我们的生活。\n\n然后我想说，所有的好评都是真的！每一条我都发自内心地赞同！"},{"id":172395,"teacher_id":128,"teacher_name":"王礼平","post_time":"2023-04-26 04:15:07","like_diff":4,"likes":4,"dislikes":0,"content":"老师超级可爱"},{"id":194915,"teacher_id":128,"teacher_name":"王礼平","post_time":"2024-06-26 02:29:43","like_diff":4,"likes":4,"dislikes":0,"content":"老师像小熊软糖（奇怪的形容） 总之就是很可爱！\n\n这学期学会雷达点名后就很喜欢点名了（TT"},{"id":20296,"teacher_id":128,"teacher_name":"王礼平","post_time":"2016-01-27 03:11:38","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲的很好。给分也高。虽然我觉得是我个人问题学哲学学的不算太好。"},{"id":74145,"teacher_id":128,"teacher_name":"王礼平","post_time":"2018-02-05 17:14:13","like_diff":3,"likes":3,"dislikes":0,"content":"本身对哲学没什么兴趣，但老师真的很好，很体谅学生，而且上课只是需要听讲，没作业，最多也只有小组讨论文章。期末考有点吓人，竟然是论文，看到题目的一瞬间吓死我了。不过好好写的话相信分数至少中等。"},{"id":87419,"teacher_id":128,"teacher_name":"王礼平","post_time":"2018-09-29 00:13:06","like_diff":3,"likes":3,"dislikes":0,"content":"礼平男神"},{"id":88193,"teacher_id":128,"teacher_name":"王礼平","post_time":"2018-10-23 18:21:39","like_diff":3,"likes":3,"dislikes":0,"content":"老师很萌\\(//∇//)\\\n\n很渊博，知识面很广\n\n还是我的新生之友(//∇//)\n\n有多喜欢他?\n\n这是我第一次评论"},{"id":118368,"teacher_id":128,"teacher_name":"王礼平","post_time":"2019-10-25 20:33:42","like_diff":3,"likes":3,"dislikes":0,"content":"毕业后还会怀念。"},{"id":163835,"teacher_id":128,"teacher_name":"王礼平","post_time":"2022-12-16 07:56:57","like_diff":3,"likes":3,"dislikes":0,"content":"还没结课但先给平平打个十分！！感谢哲问，遇到了超好的小组。平平太可爱了，讨论课很赞，事少不卷，氛围特别好！！"},{"id":189313,"teacher_id":128,"teacher_name":"王礼平","post_time":"2024-01-23 05:29:47","like_diff":3,"likes":3,"dislikes":0,"content":"哲学问题 支撑我大一艰难时光的最好最好的课 王老师就像朋友一样 温暖又有力量"},{"id":191459,"teacher_id":128,"teacher_name":"王礼平","post_time":"2024-04-23 05:31:06","like_diff":3,"likes":3,"dislikes":0,"content":"我的白月光讨论课"},{"id":57322,"teacher_id":128,"teacher_name":"王礼平","post_time":"2017-07-06 15:51:06","like_diff":2,"likes":2,"dislikes":0,"content":"老师超级超级好!!超级超级温柔!!超级超级耐心!!"},{"id":63525,"teacher_id":128,"teacher_name":"王礼平","post_time":"2017-12-27 07:34:02","like_diff":2,"likes":3,"dislikes":1,"content":"爱平平，爱生活，爱哲学问题。王礼平老师的哲学问题真心是我大一时候的周指活。"},{"id":74022,"teacher_id":128,"teacher_name":"王礼平","post_time":"2018-02-04 09:04:47","like_diff":2,"likes":3,"dislikes":1,"content":"老师很好…助教真的很坑…希望老师能换两个好一些的助教…"},{"id":91458,"teacher_id":128,"teacher_name":"王礼平","post_time":"2018-12-11 01:48:12","like_diff":2,"likes":2,"dislikes":0,"content":"很满意"},{"id":122162,"teacher_id":128,"teacher_name":"王礼平","post_time":"2020-02-18 00:48:35","like_diff":2,"likes":2,"dislikes":0,"content":"王老师可爱又博学，超喜欢他，也喜欢助教小哥哥！大爱王老师！"},{"id":136504,"teacher_id":128,"teacher_name":"王礼平","post_time":"2021-06-19 11:49:12","like_diff":2,"likes":2,"dislikes":0,"content":"老师性格很温和，上课有趣，给分好。小天使！会记住大家的名字，即便是通识课"},{"id":138351,"teacher_id":128,"teacher_name":"王礼平","post_time":"2021-07-08 15:19:45","like_diff":2,"likes":2,"dislikes":0,"content":"长得就很像做法国哲学的"},{"id":144804,"teacher_id":128,"teacher_name":"王礼平","post_time":"2021-12-24 03:41:47","like_diff":2,"likes":2,"dislikes":0,"content":"礼平老师我的男神！！！！！"},{"id":150141,"teacher_id":128,"teacher_name":"王礼平","post_time":"2022-01-19 09:54:28","like_diff":2,"likes":2,"dislikes":0,"content":"礼平礼平，yyds"},{"id":169615,"teacher_id":128,"teacher_name":"王礼平","post_time":"2023-02-27 06:48:25","like_diff":2,"likes":2,"dislikes":0,"content":"老师太好太好啦！"},{"id":171067,"teacher_id":128,"teacher_name":"王礼平","post_time":"2023-03-15 11:56:23","like_diff":2,"likes":2,"dislikes":0,"content":"好喜欢好喜欢王老师！\n\n上课超有意思（虽然我没有认真听）\n\n只要你认真参与讨论课得分就会很好的！"},{"id":201872,"teacher_id":128,"teacher_name":"王礼平","post_time":"2024-11-07 05:24:07","like_diff":2,"likes":2,"dislikes":0,"content":"算是哲学启蒙老师了，王老师上的内容确实很棒"},{"id":212157,"teacher_id":128,"teacher_name":"王礼平","post_time":"2025-01-13 09:22:10","like_diff":2,"likes":2,"dislikes":0,"content":"真正的天使!!!😭😭爱礼平老师!!!人极好无比，学识渊博，上课内容丰富风趣幽默深入人心，还推荐了许多高质量电影，哲学学院有王老师是福气。"},{"id":199147,"teacher_id":128,"teacher_name":"王礼平","post_time":"2024-09-18 07:26:52","like_diff":0,"likes":0                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
