                    const commentsData = [{"id":30273,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2017-06-02 03:48:18","like_diff":178,"likes":206,"dislikes":28,"content":"不错的老师 就是我们班有一个叫潘奕的老是装逼 老在群里叫 考完了高兴的不得了"},{"id":23319,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2016-03-24 07:49:09","like_diff":80,"likes":93,"dislikes":13,"content":"老师特别认真负责！上课条理清晰！从教十几年吧，很有大师风范！就有一回因为一点小意外迟到，他就自己惩罚自己从紫金港走到玉泉！所有同学都很感动！"},{"id":4227,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2017-09-05 07:23:15","like_diff":51,"likes":66,"dislikes":15,"content":"有史以来最负责的大学教师\n\n"},{"id":30926,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2016-07-03 03:05:55","like_diff":43,"likes":47,"dislikes":4,"content":"有机需要记的东西很多有很杂，所以才会很难，这一点自己没学好不怪老师，老师上课按旧教材讲，没有预习上课可能找不到，喜欢陈万之老师是因为他真的很负责，和老师聊过一次，真的是非常用心地在教书，认真负责，努力提高及格率，人品也很好，是一个不可多得的好老师( • ̀ω•́ )✧（只是群里有人学霸式地装逼和秀让人觉得很幼稚又很无聊，唉！）"},{"id":68900,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2018-01-24 05:33:46","like_diff":41,"likes":46,"dislikes":5,"content":"最早接触有机化学是在暑假，问学长说：“大一哪门课最难啊？”“有机化学吧，你可以暑假先看起来了。” 在暑假看完了有机化学前九章的我，一开学就很开心地点开选课系统，结果发现，woc？我只有一个评分2.30的老师可以选？EXCUSE ME？ 然后我毅然决然地退了思修，排出了一个和大类里所有人都不一样的课表，决定一个人孤单地上思修，一个人孤单地上有机。然而开课时，因为提前修高年级的课，所以...第一轮...没选上...第二轮...没选上...本以为这学期与有机无缘的我，抱着试试看的心态点了补选申请，抱着试试看的心态去找了陈老师，然后回来之后的下午，刷新求是潮就发现自己补选上了陈老师的有机化学。那个时刻的开心，无以言表。\n\n  除了老陈的有机化学外，我还蹭过很多其他老师的有机化学课。但是不得不说，陈老师真的是我听过的所有有机化学老师里面讲得最棒的。有一次为了帮助我们理解“负离子越稳定说明越不喜欢氢正离子，自然碱性就越弱”的道理，他用了“老实的男孩没有女朋友”来做比喻。\n\n  陈老师周四的课是早上1，2节，所以有时候老师七点半到的时候，有些人还在睡觉，于是老师有时候就会带一些歌来放给我们听。上课的时候还会给我们讲一些有趣的事例。 最感动我的是，在考试周的时候，陈老师每天在电脑面前蹲着7~24小时来回答我们的问题，和我任何一个课程群不同，陈老师有机化学的群几乎关掉五分钟就会被刷上99+。\n\n  选上陈老师这个大师中的大师，教授中的教授，是我的幸运，陈老师的课和陈老师的认真，带给我的影响，会一直留在我大学的四年里。"},{"id":28115,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2016-06-28 08:07:28","like_diff":33,"likes":39,"dislikes":6,"content":"课堂测试总是猝不及防。。上他的课得有一定化学基础才行，否则简直懵逼，因为他讲的比较深。喜欢和同学们讨论问题，在群里答疑也很起劲。"},{"id":118935,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-11-08 03:25:52","like_diff":30,"likes":32,"dislikes":2,"content":"就说两点：\n\n1.我曾经半夜12点问老师问题，老师依然非常认真的给我答疑，非常感动；\n\n2.陈老师经典语录：这个能量变化，就像我们人类的家庭，当有第三者插足的时候，这能量肯定会升高，当组建形成新的家庭的时候，能量就会降低。\n\n某些同学闭上眼睛了，当你们闭上眼睛的时候，往往是考试的重点。\n\n我年轻的时候，巴拉巴拉\n\n我40年前的时候，巴拉巴拉\n\n我在日本做研究员的时候，巴拉巴拉\n\n我的儿子，巴拉巴拉\n\n我教中学生竞赛的时候，巴拉巴拉\n\n我做博士的时候，巴拉巴拉"},{"id":5022,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2015-07-02 07:52:48","like_diff":23,"likes":28,"dislikes":5,"content":"很好的老师\n\n"},{"id":108372,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-05-22 06:29:59","like_diff":23,"likes":24,"dislikes":1,"content":"老师是我见过的唯一一个天天把钱呀名誉挂在嘴边却从不觉得他爱钱的人❤ \n\n真的好老师"},{"id":5042,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2015-07-02 13:02:48","like_diff":22,"likes":30,"dislikes":8,"content":"上课轻松，课下交流"},{"id":23330,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2016-03-24 13:46:42","like_diff":18,"likes":22,"dislikes":4,"content":"课件会在公群里分享，不过上课没听的筒子们就get不到彩蛋了。应该是追求完美严谨的所以自己犯个错就很难过。上课一定要密切注意讲到哪了，讲完一章之后那节课不交作业算旷课的。"},{"id":77711,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2018-05-07 11:11:09","like_diff":17,"likes":21,"dislikes":4,"content":"老师很好 群里有一个叫王高昂的很烦人"},{"id":6117,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2015-07-11 04:25:47","like_diff":16,"likes":21,"dislikes":5,"content":"老师真的很好，很负责！每天在群里陪我们解答到很晚！上课也很清楚，偶尔很好玩"},{"id":68804,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2018-01-24 02:19:18","like_diff":14,"likes":16,"dislikes":2,"content":"老师是个好老师，学生不是个好学生啊！！！对不起您了，选上老陈的课又挂科的孩子劝告以后的孩子千万好好学。"},{"id":5839,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2015-07-09 14:55:46","like_diff":12,"likes":16,"dislikes":4,"content":"陈老师是我见过的最负责最可爱最尽职的老师，真心赞～"},{"id":99065,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-01-26 00:35:49","like_diff":12,"likes":13,"dislikes":1,"content":"Laochen爱您，我翻了翻发现几乎全是好评，就想着找找Laochen缺点。emmmmm（大的缺点还真没有）可能老是说大家很厉害是一个吧。其他点名，作业都挺正常，讲课节奏和答疑就超级好了，有机预置他就偷着乐吧。"},{"id":93031,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-01-07 04:37:19","like_diff":11,"likes":11,"dislikes":0,"content":"很温柔很严谨很专注的老师，上课内容完全不水，偶尔会有一些段子调节气氛或者善意提醒睡觉同学。很实际又很认真，为学生付出，会在群里答疑，私聊都会回复。考试周还没到，知道自己可能给分不太好（学生不是好学生啦）  先赞一波，到时候成绩出来可能光顾着难过啦哈哈哈。\n\n学他不会错\n\n"},{"id":5878,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2015-07-09 17:40:36","like_diff":10,"likes":13,"dislikes":3,"content":"老师人超级超级好！！！！很认真很负责！"},{"id":23734,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2016-04-14 02:55:26","like_diff":10,"likes":13,"dislikes":3,"content":"很负责很负责的老师，有干货。上课也很有趣，会讲过去的经历。还会发红包点名~"},{"id":41301,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2017-01-10 12:49:26","like_diff":8,"likes":10,"dislikes":2,"content":"很喜欢这个老师，让我感受到了一个优秀老师的人格魅力和学术底蕴。有机这门课本来就不简单，学习还靠自己，但是老师真的好棒！认真负责，对待工作十分认真，喜欢听他上课讲自己的故事。他很牛逼又很谦虚，可惜有机课结束了。真是舍不得啊！"},{"id":22689,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2016-03-10 02:36:55","like_diff":7,"likes":14,"dislikes":7,"content":"老师是很负责很认真！ 绝对是好老师！ 但说话总是断断续续 有点说不清楚 对其他学科的知识不太了解 关联的知识有点讲不清 还说 我不懂不要紧 你们懂就好了-_-///"},{"id":100166,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-01-25 16:29:07","like_diff":7,"likes":7,"dislikes":0,"content":"老陈我爱了！会在群里答疑！上课有时候会做课外信息的拓展，挺幽默风趣的，性格也很有意思，老师人很好，讲课的ppt可能与课本顺序不太一致，最好先预习啦～有机很难很细，平时一定要努力背反应机理和类型，这些都是靠自己努力的啦，最后老师给分很好～4.5飘过"},{"id":171656,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2023-03-31 05:49:26","like_diff":7,"likes":8,"dislikes":1,"content":"老师很好，就是助教不怎么样，感觉很狠。"},{"id":4899,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2015-06-30 06:57:11","like_diff":6,"likes":8,"dislikes":2,"content":"最负责的老师之一"},{"id":23317,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2016-03-24 07:16:41","like_diff":6,"likes":8,"dislikes":2,"content":"听陈万芝老师的课是一种什么感觉?\n\n十分 不解释。。"},{"id":30156,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2016-07-01 04:08:31","like_diff":6,"likes":9,"dislikes":3,"content":"会有小测验形式的点名，趁着分数没出，在我挂科吃0.15gNaCN前先给10分，他会讲很多有意思的经历，讲的很到位很好，也会调分。"},{"id":36196,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2017-01-13 11:15:16","like_diff":6,"likes":8,"dislikes":2,"content":"上完还想再上一次有机课，超好"},{"id":99038,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-01-24 07:33:44","like_diff":6,"likes":6,"dislikes":0,"content":"老师特别萌，特别特别萌。没有因为教本科生没啥“票子”就水课，超级认真负责。遗憾的是我对有机一直没开窍~"},{"id":100164,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-01-25 16:26:42","like_diff":6,"likes":6,"dislikes":0,"content":"老师真的特别棒，考前每天都在电脑前给我们回答问题，并且会认真的核对试卷三遍给我们最好的分数。真的很幸运选上了他的课，强推，目前遇到的浙大最好的老师了。"},{"id":171851,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2023-04-08 02:13:13","like_diff":6,"likes":6,"dislikes":0,"content":"-今晚有答疑\n\n-坏了，今晚有答疑，坏了。应该是我，我忘了（doge）\n\n\n\n-伟哥干什么用的我不知道，我反正没用过~\n\n\n\nps：wz爷爷真的很希望我们结婚hhhh"},{"id":43222,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2017-01-17 09:45:42","like_diff":5,"likes":7,"dislikes":2,"content":"老师自身就很优秀，会说一些自己在日本留学的经历。解答问题超耐心认真。是我自己没有认真学，再来一次的话我一定好好学"},{"id":43238,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2017-01-16 04:29:02","like_diff":5,"likes":7,"dislikes":2,"content":"天哪 怎么会有那么好的有机老师 极其负责 对同学也很好 助教也十分认真 条理清晰 教学有着一套自己的方法 给分也很好 只能怪自己有机太渣咯"},{"id":68830,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2018-01-24 02:52:04","like_diff":5,"likes":6,"dislikes":1,"content":"老师人超级好，群里会一直回答同学问题，尽量给同学多的分数。强力推荐。上课也会讲自己以前的故事，很有趣的老师。上老陈的课还挂就是态度的问题了"},{"id":79476,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2018-06-06 07:55:48","like_diff":5,"likes":6,"dislikes":1,"content":"灵芝老师又高又帅又瘦又萌又有趣，群里和同学们讨论问题，男神！选课体验很好。"},{"id":81425,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2018-07-05 05:04:54","like_diff":5,"likes":6,"dislikes":1,"content":"老师太强了，考前群里答疑问题全部秒回，课本机理精确到页..."},{"id":93905,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-01-14 08:03:12","like_diff":5,"likes":5,"dislikes":0,"content":"第一次查老师评分献给老陈！超级可爱超级贴心的老师！期末题库试卷总结到位全部发给我们，说自己准备天天坐在电脑前面给我们答疑。而且他的qq头像暴躁老哥也太可爱了hh。不管成绩怎样都要打call的老师！！！"},{"id":97693,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-01-22 13:39:33","like_diff":5,"likes":5,"dislikes":0,"content":"陈老师超级好！虽然我上课总是跟不上555"},{"id":97857,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-01-23 00:18:22","like_diff":5,"likes":5,"dislikes":0,"content":"超级超级超级超级好的老师！！！"},{"id":99039,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-01-24 07:34:57","like_diff":5,"likes":5,"dislikes":0,"content":"负责，我学不好怪我"},{"id":99041,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-01-24 07:36:07","like_diff":5,"likes":5,"dislikes":0,"content":"老师真的太好了太好了太可爱了～哇塞，不仅讲课很有趣，回答问题很有耐心，而且给分也很好，老师真的超好哇超好哇"},{"id":100149,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-01-25 15:56:20","like_diff":5,"likes":6,"dislikes":1,"content":"非常感谢陈老师的教导，又一次激起了我对化学的热爱，他作为一个认真搞学术研究，认真对待科学的老师，不仅仅传授了有机化学的知识，也启发了同学们对于科学的思考。凭借高中竞赛知识满绩的我如是说（逃"},{"id":100195,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-01-25 19:58:38","like_diff":5,"likes":5,"dislikes":0,"content":"关于点名，上课偶尔小测，不看成绩，只看人头齐没齐。会在群里非常认真回答问题，考试之前的晚上半夜都在。上课讲的很认真，给分很好，对于我这个只求过有机的人来说最后的得分简直就是惊喜啊。"},{"id":102137,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-01-30 15:34:59","like_diff":5,"likes":5,"dislikes":0,"content":"在老师课上睡着是损失"},{"id":109513,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-06-16 06:54:19","like_diff":5,"likes":5,"dislikes":0,"content":"呜呜呜我没有好好学对不起老师"},{"id":131966,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2021-01-29 15:42:28","like_diff":5,"likes":5,"dislikes":0,"content":"老师认真负责，上课超好！有机难是因为要记的东西又多又杂，老师上课不完全按教材讲，建议平常上课认真听，课前一定要预习，不然跟不上节奏。期末补天实在太痛苦了！希望学弟学妹们平时好好爱有机π_π"},{"id":23140,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2016-07-03 04:55:55","like_diff":4,"likes":7,"dislikes":3,"content":"陈老师认真的很好，可爱，负责，上课讲的清楚，会说哪里是考点，提醒睡觉的同学，有时会讲学习的真理，课下答疑很关心同学们，迟到一次就自责得不得了。真的是一个好老师，最后出分还会反复审查，确保同学们成绩无误，给分也超好。大爱大爱，无需多言"},{"id":30915,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2016-07-03 02:45:15","like_diff":4,"likes":4,"dislikes":0,"content":"老师虽然讲的很快，但是真的讲的很清楚，下课耐心解答同学问题，期末给分高，绝对最好老师！"},{"id":33346,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2016-09-18 14:43:15","like_diff":4,"likes":5,"dislikes":1,"content":"满满师生情！本来以为有机一定挂的没想到刚好过！"},{"id":40205,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2016-12-30 02:49:13","like_diff":4,"likes":6,"dislikes":2,"content":"极其认真负责，虽然有机很难，但老师很好"},{"id":43207,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2017-04-12 09:24:55","like_diff":4,"likes":8,"dislikes":4,"content":"老师超级棒！老师最后会看他每一个学生的卷子，重点看两个分数段，会把50-59的尽量都救回来，还会把95缺一点点的尽可能补到95。老师上课很有趣，有时会讲故事。最后给我满绩~\\(≧▽≦)/~"},{"id":70972,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2018-01-28 01:17:02","like_diff":4,"likes":5,"dislikes":1,"content":"老陈绝对的好老师没话说，周四课后问他问题，然后后一节有课，他就带着同学去西区教室外面的桌椅上解答，冬天很冷的时间也不例外。耐心细致。今年除了上课进度稍微拖沓了点外，一切都很好！很喜欢听他讲故事！"},{"id":99043,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-01-24 07:38:13","like_diff":4,"likes":5,"dislikes":1,"content":"我还能说什么呢？这么优秀的老师，群里到期末都在群里拼命的答疑，学风这么好，上老陈的课有机4.5稳的"},{"id":99076,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-01-26 00:28:46","like_diff":4,"likes":4,"dislikes":0,"content":"有机没挂，记念一波"},{"id":100146,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-01-25 15:51:32","like_diff":4,"likes":4,"dislikes":0,"content":"老师太棒了！真的很开心能够遇到万芝老师！"},{"id":112987,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-07-05 17:16:38","like_diff":4,"likes":4,"dislikes":0,"content":"我我我真的吹爆老陈！！！\n\n上课很有趣！！！忘不了他的可乐???\n\n因为我自己对有机真的无感.甚至可以说是很讨厌.是真的学不好的感觉.上课也就时不时水水手机.期末考前一周就开始恶补（就是过了一遍书背了一些公式）.然后就去考试了.考试的感觉就是完全不会.但是最后过了！！！真的海底捞！！！呜呜呜半夜一点多激动的睡不着.本来已经做好挂科的打算了.心理准备都有了.喜极而泣"},{"id":113129,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-07-06 00:03:51","like_diff":4,"likes":4,"dislikes":0,"content":"有机能理解，背下来太困难了，感谢老陈的不挂之恩。算了下，期末刚好60，大概我的卷子被拿回去研究了一波。老师很有趣，分数不高就是自己的原因。"},{"id":113740,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-09-17 03:56:29","like_diff":4,"likes":5,"dislikes":1,"content":"老师人很好，但是现在怎么开始考勤了？以前从不点名，免听没有平时分故不敢。给个9分吧。"},{"id":148009,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2022-01-11 10:05:56","like_diff":4,"likes":5,"dislikes":1,"content":"这么真情实感一心只为学生好的老师真的不多见了！有机今天出分了，距离考完只过去了两天（还是有人缓考被迫延迟公开成绩的情况下），看到分数真的感动哭了。我是重修，高中没选化学基础知识为0，大二第一次学有机直接挂了，这次却有3.3（我要求不高已经很满足了）。虽然第二次确实比第一次学努力，但我的成绩一般受老师影响很大，老师好我就更愿意学（坏习惯别学我）。陈老师真的是我目前为止遇到的最好的大学老师之一了，讲课有趣、认真负责、平时还会在钉群里激励我们好好学习什么的，真的一改我对化学系老师的认知。如果你真的想学好有机，选陈老师绝对不亏。最后，好好学有机，别辜负这样的好老师！"},{"id":6108,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2015-07-11 02:08:27","like_diff":3,"likes":4,"dislikes":1,"content":"好"},{"id":30914,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2016-07-03 02:44:17","like_diff":3,"likes":3,"dislikes":0,"content":"我猜一半都是出了成绩激动的。大家果然兑现承诺纷纷来点赞"},{"id":30937,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2016-07-03 03:34:15","like_diff":3,"likes":3,"dislikes":0,"content":"老师真是超级棒，上课讲的好很认真，也会给我们讲点小故事，经常鼓励我们！"},{"id":31297,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2016-07-03 15:10:07","like_diff":3,"likes":3,"dislikes":0,"content":"老师非常好很负责 期末给分也很用心 把两百多份试卷一一看过去把他认为有道理的分数都给我们加了 很好的老师"},{"id":31483,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2016-07-04 03:18:43","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好，很负责任，考完会把每个人的试卷都重新看一遍。而且平时亲自在群里解答同学们的问题。但可能老师上课风格不太适合我，有机还是看书比较好"},{"id":40330,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2017-01-03 02:00:02","like_diff":3,"likes":4,"dislikes":1,"content":"大一上学期遇到的最好的老师。但是有机知识点真的要好好学"},{"id":43211,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2017-01-16 03:41:26","like_diff":3,"likes":4,"dislikes":1,"content":"老师棒棒哒，很负责，给分好，会把大家的试卷一份份看过去给大家加分。\n\n上课开始讲的是有点快的，后来有点慢，不过讲的真是很清楚，抓重点。\n\n老师上课还有很多故事，经常讲两遍的，好好上课才能get到彩蛋。"},{"id":43220,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2017-01-16 04:00:59","like_diff":3,"likes":4,"dislikes":1,"content":"虽然上课经常听不懂一脸懵逼！！！！！考试也不会做！！！！但还是过了！！！谢谢老师不杀之恩！！"},{"id":43289,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2017-01-16 16:53:05","like_diff":3,"likes":4,"dislikes":1,"content":"讲课认真细心，好评"},{"id":68910,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2018-01-24 05:49:31","like_diff":3,"likes":4,"dislikes":1,"content":"老师很负责任，不过我自己比较渣没学好，，，下个学期再和老师学一年?"},{"id":70625,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2018-01-27 09:59:00","like_diff":3,"likes":4,"dislikes":1,"content":"老师很棒，虽然经常因为熬夜每天都很困没怎么听过，就认真听过几次课，但每次认真听都觉得讲的很好，于是懊悔以前没好好听课（哭\n\n考试前也会在群里给大家答疑，最后期末自己也努力了一把，对自己的成绩很满意，对老师也非常满意。"},{"id":88636,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2018-11-05 01:16:00","like_diff":3,"likes":3,"dislikes":0,"content":"他是一个难得的好老师！"},{"id":95829,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-01-20 06:04:02","like_diff":3,"likes":3,"dislikes":0,"content":"老师贼好！"},{"id":99189,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-01-24 11:27:15","like_diff":3,"likes":3,"dislikes":0,"content":"今天考完有机没出分来还愿！！！！！\n\n老陈真的超级好课上得好线上答疑又很认真而且上课的时候总会说让我们面对面答疑\n\n有机菜鸡发出了55555的声音以及感动的泪水\n\n感谢预置就能有这么好的有机老师！！！！\n\n打十分是因为只有十分！！！！！！"},{"id":105249,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-04-08 10:39:19","like_diff":3,"likes":3,"dislikes":0,"content":"过去两个月了，想念老陈"},{"id":108779,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-06-02 03:35:48","like_diff":3,"likes":3,"dislikes":0,"content":"太好了，无法用语言形容"},{"id":114828,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2019-07-12 01:30:00","like_diff":3,"likes":3,"dislikes":0,"content":"真的讲的好 老师幽默风趣 而且还会海底捞你！！！"},{"id":157233,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2022-06-22 12:52:25","like_diff":3,"likes":5,"dislikes":2,"content":"作为一名社科生这学期选了有机当个性，陈老师讲的很细致，但进度有点慢，上课喜欢讲小故事，课后需要一定时间自习，最后总评94分4.8，差一分满绩。"},{"id":163396,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2022-12-14 08:10:05","like_diff":3,"likes":3,"dislikes":0,"content":"老师人真的巨好，讲的非常有条理，非常有大师的风范，分享自己对有机化学的一些看法也让学生非常受用，对自己要求很严格，追求完美，能够完美地体现“求是创新”精神。"},{"id":168940,"teacher_id":1168,"teacher_name":"陈万芝","post_time":"2023-02-23 14:46:29","like_diff":3,"likes":3,"dislikes":0,"content":"上课讲的很好，小测什么安排也会听取一下同学的意见，答疑很耐心而且及时，像我问点蠢问题也会认真回答。本人化学实在没啥天赋，最后靠老师海底捞，学术和人品都真的很棒！！！"},{"id":173729,"teacher_id":1168,"t                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);

                }
            }
        });
