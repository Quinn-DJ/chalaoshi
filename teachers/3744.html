                    const commentsData = [{"id":86492,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2018-09-17 01:23:12","like_diff":90,"likes":108,"dislikes":18,"content":"板书极棒，甚至可以和小学生媲美"},{"id":72811,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2018-01-31 06:09:42","like_diff":33,"likes":41,"dislikes":8,"content":"好老师 回答问题很有耐心 上课很仔细 高中数学渣渣听起来毫无障碍 最后平时分给的非常好 考试好好复习好好考给分超级好"},{"id":89838,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2018-11-21 03:29:43","like_diff":30,"likes":31,"dislikes":1,"content":"冬天照样短袖上阵，你还会慢慢习惯他的小学生板书? ?，相信我你会爱上他的"},{"id":122910,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2020-04-20 03:47:58","like_diff":27,"likes":27,"dislikes":0,"content":"叶和溪老师有成果被数学四大刊Annals接收！恭喜恭喜🎊🎊🎊"},{"id":86489,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2018-09-17 01:21:32","like_diff":26,"likes":29,"dislikes":3,"content":"板书超级好看，简洁明了，可以锻炼抽象理解能力"},{"id":73536,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2018-02-02 02:26:12","like_diff":13,"likes":19,"dislikes":6,"content":"果断10分。老师人超级好，虽然上课有点激动，可以看出老师在努力。可能是新老师需要一点时间。给分超级棒的也会很认真地答疑，平时作业据说偏多，但是感觉做起来也还好。总之很棒的老师强推！"},{"id":147021,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-08 12:41:47","like_diff":11,"likes":11,"dislikes":0,"content":"老师从来不点名，上课讲课有点像说rap 我愿称之为高数周杰伦！！！\n\n这里点名表扬华仔助教！为什么有这么认真的助教小哥哥！！！所有问题，一概秒回！我爱死华仔了！！！"},{"id":86481,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2018-09-17 00:42:18","like_diff":9,"likes":12,"dislikes":3,"content":"老师板书超棒（溜"},{"id":170510,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2023-03-06 03:48:16","like_diff":8,"likes":8,"dislikes":0,"content":"文科生，跟着叶老师的步调走基本没问题。\n\n老师主要就是按照书本上的内容来讲，板书丑丑的很有特点。课后作业量我感觉一般吧，可以自己适当加量。平时小测我的平均应该是86差不多，作业我次次都交，应该都拿满了。期末考由于线上的原因难度有所降低，处于我的舒适区，考前也做了充分准备，刷了五六年的往年题，所以最后拿了4.8，很感谢叶老师和助教姐姐🤩\n\n总结：由于高数分制的原因，其实老师没有办法捞你到高分，还是要自己好好听课看书做题。"},{"id":190156,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2024-02-24 06:21:15","like_diff":8,"likes":8,"dislikes":0,"content":"从来没点过名，纵使冬天上课的人越来越少也不管（）\n\n字体很有趣，但是上课很真诚，还会在小测前反复提醒\n\n大致都按着课本上，讲得清晰，好评！"},{"id":102517,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2019-02-04 06:12:31","like_diff":7,"likes":7,"dislikes":0,"content":"老师很可爱啊，每节课前也会问我们有什么问题，答疑的时间地点也会及时告诉我们。挺适合教文科高数的，但是，嗯…我总会发呆或水手机，好好听好好复习一定会学得很好的！板书真的很像小学生啊，助教小姐姐很可爱，人很好，平时分给得很好！"},{"id":132806,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2021-02-03 17:06:09","like_diff":7,"likes":8,"dislikes":1,"content":"老师从来不点名，可以智云课堂！！！给分也好，还会开玩笑，提早下课，真•好老师"},{"id":72744,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2018-01-31 04:22:17","like_diff":6,"likes":8,"dislikes":2,"content":"高数这种课每一项分数都很明确，这也可以有人说给分不好？分不好，那是你平时没学好好吧。叶老师虽然上课有一点口音，板书也有一点潦草，作业相比于其他高数班会多一些些，但是老师人很好，很认真负责，每节课结束都会答疑很久～很不错的老师～"},{"id":97378,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2019-01-22 08:27:26","like_diff":6,"likes":6,"dislikes":0,"content":"高数最后自己学吧 助教平时分是给满的棒！"},{"id":105596,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2019-04-17 03:52:37","like_diff":6,"likes":9,"dislikes":3,"content":"老师10分，助教5分，自己太菜了不能怨别人，给自己1分吧"},{"id":147065,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-08 14:23:30","like_diff":6,"likes":6,"dislikes":0,"content":"嘤嘤嘤嘤嘤，本来做好数学要补考的准备了，结果刚好及格了，我自知平时真的没有好好学习，也追悔万分，老师肯定捞我了，感觉自己真的很对不起老师，下学期一定好好学习"},{"id":164545,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-12-21 15:05:12","like_diff":5,"likes":5,"dislikes":0,"content":"板书甚美，上老师的课极舒适，知识点也很细很全，是我这种弱智都能听懂的程度"},{"id":90762,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2018-11-26 01:18:46","like_diff":4,"likes":6,"dislikes":2,"content":"老师人很好的  上课也很认真啊  不知道那些说上课水平惨不忍睹的人什么心态"},{"id":93299,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2019-01-09 02:04:09","like_diff":4,"likes":4,"dislikes":0,"content":"上过之后才知道大学有这么可爱的老师。说到给分什么的，那些不重要，在意也没用。能遇到不同的人学到不同的东西才有意义。看到前排评论快笑疯。不多说了，和溪老师在上课，(溜了)"},{"id":95427,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2019-01-19 11:05:30","like_diff":4,"likes":4,"dislikes":0,"content":"其实老师人很棒的！！评论里说老师板书像小学生...(其实是有点啦，但是老师的板书肯定不会影响你听课的，只是字体有点小学生那种一板一眼的感觉而已hhhh）老师会按照课本讲，很循规蹈矩，把课本习题例题都讲的很细，，如果认真听的话，肯定可以跟上的！10分！！"},{"id":125983,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2020-09-16 07:54:28","like_diff":4,"likes":4,"dislikes":0,"content":"怀念大一的高数课，这可能是人文学子最后一次和数学打交道了。老师讲课很仔细，课间课后也会给同学答疑，不用PPT而用原始的板书，节奏比较慢，很对我胃口。老师人特别好，两次小测我都答的很烂，可能就及格水平，但老师说期末考好就能把小测分也提上去，最后上90了～"},{"id":164574,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-12-22 03:17:22","like_diff":4,"likes":5,"dislikes":1,"content":"人真的很好，讲的很细，上课跟着他走就行。"},{"id":97406,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2019-01-22 08:40:14","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好，给分也超棒！感谢不挂之恩"},{"id":102332,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2019-02-01 03:03:04","like_diff":3,"likes":3,"dislikes":0,"content":"超级有耐心哈哈哈哈布置作业挺随性！会听建议减少作业！板书虽然说不上好看但是也很认真啦至少！主要还是靠自己叭高数其实很简单的啦"},{"id":126468,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2020-09-28 00:18:08","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲得很耐心细致（比我高中数学老师有耐心多了）！板书不嫌麻烦，不会发脾气……总之就是很赞啦！～(￣▽￣～)~"},{"id":132304,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2021-01-31 15:28:25","like_diff":3,"likes":3,"dislikes":0,"content":"yhx绝了，平时分给满，根本是超级无敌绝世好老师。我第二次小测没好好学拉胯总分，但最后给分也很不错了。其实高数就是自学的，老师声音轻，非常适合我上课自学or睡觉（bushi）"},{"id":147015,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-08 12:31:58","like_diff":3,"likes":4,"dislikes":1,"content":"给您磕头了！"},{"id":148212,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-12 01:39:01","like_diff":3,"likes":3,"dislikes":0,"content":"叶老师，我的超人！！！没见过这么能捞的老师！平时讲课很细致很认真，虽然作业有些多，但是都可以提高知识掌握水平。老师人也十分的好，最重要的是能狠狠捞我！！不给十分对不起他！！"},{"id":181790,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2023-11-01 00:46:43","like_diff":3,"likes":3,"dislikes":0,"content":"老师除了板书以外没有问题，助教也很负责。满分不解释"},{"id":73586,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2018-02-02 04:23:17","like_diff":2,"likes":2,"dislikes":0,"content":"老师课上得很细 适合文科生～"},{"id":75410,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2018-03-11 07:43:48","like_diff":2,"likes":3,"dislikes":1,"content":"老师人挺好的，从来不点名，虽然板书有点儿不太好看……但讲课挺细致的w说句实话，高数这类课还是得靠自己吧"},{"id":97631,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2019-01-22 12:24:29","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好（怎么又是这个，绝对不是在颁发好人卡！）板书很好看（滑稽）.。最主要的是，助教小姐姐很漂亮啊！老师给的过程分很好！真的很好！至于有人说老师上课水...emmmm，个人觉得可能是课程本身相比于其他的难度不是很大，尽管老师讲的很认真，但大家会了、懂了就去预习啊，水一下啊啥的，也挺正常的吧，10分！果断十分，好老师"},{"id":98187,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2019-01-23 07:11:01","like_diff":2,"likes":2,"dislikes":0,"content":"老师很可爱 不点名 讲得比较慢 很细（免不了会有点点犯困）偶尔会讲讲笑话调节气氛~高数其实也就是靠自己学啦 有问题的话问老师和助教都会认真回答的"},{"id":123620,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2020-06-10 13:55:20","like_diff":2,"likes":2,"dislikes":0,"content":"很可爱的老师。冬天短袖的猛男（可惜有小肚子）。板书，小学生一般的可爱。"},{"id":125751,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2020-09-14 02:57:34","like_diff":2,"likes":3,"dislikes":1,"content":"蛮好的老师，板书字体有点丑"},{"id":130788,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2021-01-24 14:35:46","like_diff":2,"likes":2,"dislikes":0,"content":"很棒！"},{"id":132296,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2021-01-31 15:07:56","like_diff":2,"likes":2,"dislikes":0,"content":"yhx老师真的好nice适合所有人。上课不点名，交作业来两次小测期末期中考试到就可以。完全不用来听课也没关系，超级适合水平OK的学生。想听的同学yhx老师也讲的很详细！而且老师很幽默很通情达理！nice！"},{"id":147028,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-08 12:58:31","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课按照书本，易于接受!\n\n表白助教小哥哥人超级好!好喜欢他哈哈哈\n\n高数一步一个脚印最重要，平时偶尔耍耍，听个1/2还是需要的。\n\n课后记得做作业巩固!\n\n满绩了很开心!\n\n祝愿看到这里的人也运气满满"},{"id":147138,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-09 00:51:58","like_diff":2,"likes":3,"dislikes":1,"content":"海底捞有一手 太可爱的老师www还有可爱的助教华仔！！都给我选！"},{"id":149705,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-16 13:54:38","like_diff":2,"likes":5,"dislikes":3,"content":"打分：8/10\n\n课程：高数\n\n优点：①老师第一节课自己说50+分的同学会捞捞，但如果平时不认真那他也捞不回来（doge②助教华仔人真得很好，答疑很及时，出的题目也会调皮玩梗(*/ω＼*)\n\n缺点：①叶老师字真得丑丑（doge）②华仔（助教）出得题真得好难——平时webwork一做两小时，quiz也难得要命，考试周那几天体感朵朵yhx班的全在吐槽平时分要没有了（quiz2的时候我室友sfy班的先考了，我就做了一遍她们的题目，当时我想，这么简单那不是有手就行，第二天我考试，笑死，第一题就不会）③作业多（真得，隔壁sfy的班大概就没做过几次webwork，我们是每节课布置书本上的习题，两周交一次作业，同时每周一次线上的webwork作业）④上课感觉不有趣，怎么说呢，感觉大学老师都是这个抄题目讲题目念定理的调调（？）\n\n最后4.8飘过了 (=´ω｀=)，感觉平时分还是有捞的，所以也不用太担心（？"},{"id":149911,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-17 17:24:07","like_diff":2,"likes":3,"dislikes":1,"content":"基本纯自学。但自身挺擅长数学期末考的挺好但是分就不是很理想。作业都有认认真真做。但是这个老师作业和别的班比真的很难，小测也难，最后一起评真的很吃亏。唉"},{"id":168076,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2023-01-26 02:39:22","like_diff":2,"likes":3,"dislikes":1,"content":"老师人真的超级好\n\n给分也超级超级好\n\n冲yhxgg就对了"},{"id":183546,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2023-11-27 09:08:06","like_diff":2,"likes":2,"dislikes":0,"content":"除了小学生字体，别的方面完全吹爆，叶老师永远的神"},{"id":69040,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2018-01-24 07:46:27","like_diff":1,"likes":2,"dislikes":1,"content":"老师很好"},{"id":69175,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2018-01-24 09:30:36","like_diff":1,"likes":4,"dislikes":3,"content":"老师上课非常认真，看的出来是想要好好讲的。但是，说实话，上他的课超级无聊，体验极差。\n\n人不错，会调分。"},{"id":74611,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2018-03-04 15:22:26","like_diff":1,"likes":1,"dislikes":0,"content":"真的不点名"},{"id":75444,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2018-03-12 03:04:05","like_diff":1,"likes":3,"dislikes":2,"content":"比较水，人很好"},{"id":78159,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2018-05-09 15:44:39","like_diff":1,"likes":1,"dislikes":0,"content":"新老师没有经验但是很认真，每次上课前都会提前到答疑，课后有人问问题也会留下来，但还是要自学+好好复习"},{"id":88628,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2018-11-04 12:55:11","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好啊"},{"id":97780,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2019-01-22 15:58:07","like_diff":1,"likes":1,"dislikes":0,"content":"小叶子的课真的是中规中矩啦，适合文科生，原理加教材例题做一遍，其实自学也可以，从来不点名，不去上也没关系，老师和助教人都很好，事情少，最后会调分，都不会挂科的，但是想拿高分还是要自己好好学吧，课后多努力。"},{"id":98028,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2019-01-23 04:08:28","like_diff":1,"likes":1,"dislikes":0,"content":"上课真的很轻松 可能是因为内容本身难度就低吧 不能否认的是老师上课的经验可能比不上那些老教授 但是看得出来老师教得很认真 体验极佳噢"},{"id":120552,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2020-01-12 15:17:56","like_diff":1,"likes":1,"dislikes":0,"content":"老师，明天考试，先给个十分，求罩！"},{"id":121020,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2020-01-19 08:54:28","like_diff":1,"likes":1,"dislikes":0,"content":"老师人超好！会耐心答疑！"},{"id":121832,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2020-01-22 08:44:58","like_diff":1,"likes":1,"dislikes":0,"content":"老师超可爱！板书很好看！每次都忠实坐前排！讲课很仔细！速度略慢！尤其是他说期末考考好了还可以顺便提小测分！总之我很喜欢他啦！"},{"id":128161,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2020-12-09 02:41:25","like_diff":1,"likes":2,"dislikes":1,"content":"老师也太可爱了吧！！！"},{"id":130786,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2021-01-24 14:30:58","like_diff":1,"likes":1,"dislikes":0,"content":"绝了."},{"id":132314,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2021-01-31 16:29:47","like_diff":1,"likes":1,"dislikes":0,"content":"超可爱的老师！平时分给满！"},{"id":147016,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-08 12:32:08","like_diff":1,"likes":3,"dislikes":2,"content":"好老师 求大家都给我选！！！！！！老师超级能捞，我有次小测30分，其它两次还不错，最后期末考也不错，上4了！！！！！！"},{"id":147060,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-08 14:10:46","like_diff":1,"likes":2,"dislikes":1,"content":"捞王，呜呜呜，我期末答成什么样我自己心里贼清楚。最后成绩大大大大大出乎意料！！！！！叶神！"},{"id":147075,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-08 14:59:28","like_diff":1,"likes":1,"dislikes":0,"content":"自知平时没好好学，最后没挂掉🙏感恩"},{"id":147155,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-09 02:26:52","like_diff":1,"likes":1,"dislikes":0,"content":"讲课念课本，但是给分很好"},{"id":147479,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-10 05:14:50","like_diff":1,"likes":1,"dislikes":0,"content":"叶老师华助教😢😢😢大感恩"},{"id":147709,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-10 13:55:10","like_diff":1,"likes":2,"dislikes":1,"content":"讲课有点抄课本"},{"id":149820,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-17 07:10:19","like_diff":1,"likes":2,"dislikes":1,"content":"yhx我男神！！超级可爱好吗！有时候有一些冷幽默！太有魅力了！不点名！基本没上过几节课靠智云和自学的人拿了4.5还是很满意嘿嘿！记得要做作业哦！"},{"id":150403,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-24 13:07:18","like_diff":1,"likes":2,"dislikes":1,"content":"上课比较细（或许可能有点抄课本，但高数课程本身也不太好发散，时间比较紧，当然纯自学过书细一点也行），作业虽然多但是挺有帮助，认真跟着老师走拿高分不是特别难的。"},{"id":161430,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-11-07 01:59:22","like_diff":1,"likes":1,"dislikes":0,"content":"好！赢！"},{"id":167736,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2023-01-18 17:10:58","like_diff":1,"likes":3,"dislikes":2,"content":"老师挺可爱的，这学期出分比较慢，srds依旧没有上4，不过是自身的问题。平时还是重自学和练习，任务还是挺多的，问老师问题会耐心解答，也给助教老师点赞！"},{"id":167753,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2023-01-19 01:56:11","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲课很慢很详细清楚，很适合我这个文科生，表白可爱的叶老师"},{"id":167842,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2023-01-19 12:00:39","like_diff":1,"likes":6,"dislikes":5,"content":"老师讲课中规中矩，作业留的多，三次小测平均分90，作业几乎次次满分，只有三次没满，最后绩点3.6，可能期末考没考好吧，挺疑惑的"},{"id":167970,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2023-01-21 02:01:10","like_diff":1,"likes":2,"dislikes":1,"content":"叶老师很可爱，上课也很认真，走的是高中老师的路子，好好听课，多做练习，期末努力，绩点不会低的"},{"id":188735,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2024-01-19 17:46:33","like_diff":1,"likes":1,"dislikes":0,"content":"叶神!你永远可以相信叶神的海底捞!"},{"id":188809,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2024-01-20 04:52:12","like_diff":1,"likes":1,"dislikes":0,"content":"欢迎叶老师入职海底捞！！！！！"},{"id":190175,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2024-02-24 08:01:26","like_diff":1,"likes":2,"dislikes":1,"content":"叶老师我愿称之为zju最强捞王！完全没有数学基础，连集合都没学过的本人竟然总评有2.4，真的感动哭了（老师上课不点名，只有几次小测会要本人到场签到，很好的高数课）" 08 13:11:35","like_diff":0,"likes":0,"dislikes":0,"content":"虽然老师上课真的很容易让人睡着但人真的超好啊啊啊啊！课间找他问些很基础的问题也都很认真的解答了！助教华仔也超级好！群信息秒回 数学菜鸡没想到能上4 感谢老师捞捞！"},{"id":147041,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-08 13:38:15","like_diff":0,"likes":0,"dislikes":0,"content":"老师从来不点名，平心而论老师上课我听不太进去（对不起老师）但是老师上课很认真，板书写得很仔细，该讲到的都会讲到\n\n而且表白助教小哥哥，华仔超级认真，有问题都是秒回，超级好！\n\n平时小测还行，作业按时交，期末刷一刷历年卷，最后上4了，对于高中数学菜鸡很满足了，大家都在群里谢谢老师和助教，应该都还不错哈哈"},{"id":147044,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-08 13:46:34","like_diff":0,"likes":0,"dislikes":0,"content":"太可爱了吧，助教小哥哥也超好。但是我辜负了他们。我室友都羡慕我有这么好的助教和慢节奏讲课的老师"},{"id":147064,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-08 14:22:44","like_diff":0,"likes":0,"dislikes":0,"content":"超好的老师！！选他选他选他！"},{"id":147276,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-09 11:06:13","like_diff":0,"likes":0,"dislikes":0,"content":"老师很可爱，教的也不错，但是上课很想睡，小测所有老师里最难"},{"id":147480,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-10 05:15:18","like_diff":0,"likes":0,"dislikes":0,"content":"叶老师超级可爱的，讲的虽然是课本但很仔细，助教也很认真负责。高数认真学不难的，最后给分也好！"},{"id":147485,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-01-10 05:23:34","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，很耐心，给分也不错。"},{"id":161034,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2022-10-24 10:27:20","like_diff":0,"likes":0,"dislikes":0,"content":"很好很好"},{"id":167652,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2023-01-18 05:27:17","like_diff":0,"likes":2,"dislikes":2,"content":"贼好！"},{"id":179909,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2023-09-20 03:27:45","like_diff":0,"likes":0,"dislikes":0,"content":"提前下课耶耶耶"},{"id":181220,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2023-10-12 02:24:45","like_diff":0,"likes":0,"dislikes":0,"content":"太好了"},{"id":188779,"teacher_id":3744,"teacher_name":"叶和溪","post_time":"2024-01-20 02:29:30","like_diff":0,"likes":0,"dislikes":0,"content":"感谢不挂之恩"},{"id":213669,"teac 4,"teacher_name":"叶和溪","post_time":"2024-10-14 01:42:46","like_diff":-13,"likes":0,"dislikes":13,"content":"冒犯了，但是非普通话带口音＋说话结巴不流畅＋思路卡顿词语重复实在很难接受，听课会有一种想让思维跟着他走但是突然就开始卡顿的憋屈感。感觉不备课，突然讲着讲着会有很长的空白停顿，然后去翻教材看该讲什么……课堂听感真的很差。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
