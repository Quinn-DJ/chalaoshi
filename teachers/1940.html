                <script>
                    // 评论数据
                    const commentsData = [{"id":193349,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2024-06-07 00:21:00","like_diff":25,"likes":25,"dislikes":0,"content":"老师人是很好的，很和善，但是上课口音有点重。对待小测和期末考没什么区别，要求很严格，偷看课本或者手机会被做标记。重点是两节课都是早八但是会有毫无征兆的点名，并且8:10到的同学和9:30到的同学都是记迟到就有点无法理解"},{"id":193350,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2024-06-07 00:24:02","like_diff":25,"likes":26,"dislikes":1,"content":"默默在大雨天的某个早八用签到杀死每一个还在睡梦中的大学生"},{"id":85464,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2018-07-18 06:34:26","like_diff":17,"likes":25,"dislikes":8,"content":"全班均绩1.5是有点佛的。。。\n\n应该是完全没有调分，虽然无可厚非，但这成绩也太辣眼睛了吧"},{"id":84452,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2018-07-13 01:42:25","like_diff":15,"likes":15,"dislikes":0,"content":"给分是看老师平时挺好的 ，绩杀不解释"},{"id":196222,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2024-07-02 09:47:25","like_diff":14,"likes":15,"dislikes":1,"content":"不捞，喜提最低绩点"},{"id":14869,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2016-01-10 11:53:51","like_diff":11,"likes":20,"dislikes":9,"content":"课堂会有几次quiz，给分不是很好\n\n教得比较认真经常拖堂。\n\n但是感觉老师能力比较差而且口音实在难以忍受"},{"id":16670,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2016-01-18 16:49:37","like_diff":10,"likes":13,"dislikes":3,"content":"老师人很不错的"},{"id":56532,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2017-07-04 03:18:05","like_diff":10,"likes":10,"dislikes":0,"content":"给分跪"},{"id":125518,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2020-09-11 02:35:36","like_diff":9,"likes":9,"dislikes":0,"content":"真的完全不调分。。。平时成绩和期末成绩基本上是一个水平。。。"},{"id":56521,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2017-07-04 02:40:56","like_diff":7,"likes":13,"dislikes":6,"content":"给分算不上好 但绝对说不上绩杀 主要还是看考试和quiz吧 但是quiz还是挺难的 上课方面 感觉老师真的很想很想把课上好 备课也充分备过 但就是感觉教学水平一般 不知道为啥……"},{"id":84748,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2018-07-13 17:35:19","like_diff":7,"likes":7,"dislikes":0,"content":"给分真的是"},{"id":116108,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2019-09-03 23:48:57","like_diff":7,"likes":7,"dislikes":0,"content":"人好耐心，但教的差，给分差，建议换老师"},{"id":197164,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2024-07-08 10:01:03","like_diff":6,"likes":9,"dislikes":3,"content":"我军鸡4.8但是喜提最低绩3.6（\n\n\n\n确实不得不承认这学期有点飘很摆，但是还是正儿八经学了和小测均分也有65/80\n\n\n\n这课可以期末覆盖，得分差只能怪我考得差\n\n\n\n但是确实一点不捞\n\n\n\n求是林我哭😭"},{"id":22768,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2016-03-11 02:16:59","like_diff":5,"likes":8,"dislikes":3,"content":"确实是个英语口语及普通话很差的主。“未知逻辑”（谓词逻辑），每次听到都要愣两秒才听懂。"},{"id":152194,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2022-03-30 02:32:56","like_diff":5,"likes":8,"dislikes":3,"content":"我均绩4.6.这个课得分3.6。你自己品吧。\n\n“补去年评论”"},{"id":196549,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2024-07-04 04:41:46","like_diff":5,"likes":9,"dislikes":4,"content":"老师可能上课态度还算认真，人也还行，但是给分真不行。这课90%的成绩取决于考试发挥，而且无论是小测（两次各10%)，期中(20%)，期末（50%）难度都不算小，尤其是期末考，难度真的很大，而老师无论是小测还是期中期末又是原分计入，完全不调分。这就导致了成绩几乎完全取决于你的数学底子，跟你付出的努力关系不大。本人真的非常认真在学，但是小测和期末考发挥一般，喜提74（平时分50分扣了约10分），大学最低绩点。"},{"id":77596,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2018-05-07 01:32:40","like_diff":4,"likes":4,"dislikes":0,"content":"为什么我觉得这个老师有点像 fps选手小绝???"},{"id":84488,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2018-07-13 03:22:21","like_diff":4,"likes":4,"dislikes":0,"content":"道理我都懂。。"},{"id":85742,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2018-08-01 07:57:07","like_diff":4,"likes":4,"dislikes":0,"content":"老师人不错，就是给分不好"},{"id":157972,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2022-06-26 01:28:56","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲课认真的，不过跟其他老师比讲的可能不算好。离散这门课难在知识点广，而且要看英文教材ppt。知识点不算太深入，概念很多，建议多自学。另外老师有一个期末分高于平时分就直接用期末当总评的机制，这种机制对绩点应该是只增不减，算是好事，能满也是托这个机制的福。如果你对自己的自学有一定自信，林兰芬老师很合适。如果以前没怎么接触过相关知识，建议考虑一下，但不必太过纠结，离散这门课谁来教都挺吃课后梳理的。"},{"id":25504,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2016-05-24 00:21:23","like_diff":3,"likes":4,"dislikes":1,"content":"听她上课太吃力了。算了，她读英文读得开心就好"},{"id":30606,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2016-07-02 04:50:15","like_diff":3,"likes":4,"dislikes":1,"content":"很认真"},{"id":48267,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2017-03-02 00:13:24","like_diff":3,"likes":4,"dislikes":1,"content":"这老师的英语读的声嘶力竭"},{"id":56519,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2017-07-04 02:40:16","like_diff":3,"likes":4,"dislikes":1,"content":"老师教得挺一般，不论中文还是英文都发音很差，不过老师人很好，解答问题也很有耐心。"},{"id":65531,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2018-01-05 08:20:56","like_diff":3,"likes":3,"dislikes":0,"content":"人很好，也在认真地讲课，口音有点奇怪。给分不算绩杀也不算水"},{"id":78505,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2018-05-12 11:49:41","like_diff":3,"likes":3,"dislikes":0,"content":"老师态度挺好，不过quiz比较难"},{"id":84542,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2018-07-13 06:26:17","like_diff":3,"likes":4,"dislikes":1,"content":"呵呵，无法预料的低?"},{"id":176690,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2023-06-29 17:13:48","like_diff":3,"likes":3,"dislikes":0,"content":"老师人比较和善，问问题会认真点回答你，英语口音比较怪但是大部分时间用中文上课。但是给分真的一塌糊涂。期末意想不到的低。她还在群里说大家都不错，或许是我太菜了，但是根本不知道扣哪里，唉。"},{"id":179081,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2023-08-27 12:49:30","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课还是挺认真的，脾气很好，就是有点口音\n\nppt复习也够用了，离散这门课的难度有很多是因为知识点太多太杂，重在整理，理解和记忆\n\n22-23春夏，一到小测的时候人就比平时多特别多，有一次点名老师还在黑板上写了错误的签到码误导看智云的同学们[ac01]"},{"id":58843,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2017-09-18 05:28:31","like_diff":2,"likes":4,"dislikes":2,"content":"老师很想努力讲好"},{"id":75491,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2018-03-12 11:14:22","like_diff":2,"likes":2,"dislikes":0,"content":"老师态度很和蔼"},{"id":84593,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2018-07-13 09:07:31","like_diff":2,"likes":3,"dislikes":1,"content":"老师人很好讲的也还行…就是给分……期末这么简单，平时分感觉也还行！。就是不知道扣在哪里"},{"id":85820,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2018-08-19 04:10:24","like_diff":2,"likes":3,"dislikes":1,"content":"现在学习帝全班均绩更正过来了，倒也没有1.5，老师是硬核给分，学弟学妹们要好好学离散，用心完成布置的东西www"},{"id":157970,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2022-06-26 01:50:28","like_diff":2,"likes":3,"dislikes":1,"content":"老师本人性格什么的都很好，个人也感觉不出上课水平有什么问题（可能是没有和其他老师比较过X）ppt不知道所有老师是不是一样的，但很详细，复习的时候不看书看ppt完全够用了ww\n\n上面写了一半课后题喜提2.4的，建议你多反省一下学习方法的问题，毕竟计院er脑子都不差xx我平时作业都是糊弄一下，小测随便炸，期末考之前一边看ppt一边把老师布置过的少量作业题刷了一遍（甚至很多只想了一个思路），考试的时候还有一整道大题没做出来（硬磕了半个小时，真的完全没思路的那种），最后也喜提3.9了。\n\n总之，我觉得老师不差的，虽然听说不调分（？）但这不应该成为评价老师的最高标准，学弟学妹还是放心冲ww\n\n———————随便分割一下\n\n嗷嗷嗷楼下2.4应该不是我们这届的，这届雀实卷子难度有降低，总体情况应该都不错的orz"},{"id":157998,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2022-06-26 05:09:22","like_diff":2,"likes":4,"dislikes":2,"content":"老师教这门课很久了，教学很认真，这学期生病了也在尽力为我们上课。当然我认为的确也存在一些小问题：\n\n1.老师口音可能不太好，但由于基本是中文教学，完全不影响理解，这个放心\n\n2.离散分数过于求是，这个其实是普遍的现象，并不只是林老师，而且期末考试考的好貌似能覆盖成绩？这一届的期末卷比较简单，所以大家的绩点可能普遍会好一点\n\n3.老师上课速度过于“匀速”，匀速的意思是有时候遇到简单的问题能讲很久，有时候遇到难的点却一下子带过了。离散知识点很多，建议上课思路跟上，把不懂的问题记录下来，下课好好搞懂，对着ppt自己梳理一下\n\n最终满绩了，很感谢老师一学期的教学！"},{"id":175154,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2023-06-22 03:08:34","like_diff":2,"likes":2,"dislikes":0,"content":"就上课体验而言一般，自己学为主。讲点功利的，这课期末成绩取决于期末考题和你的掌握题型匹配程度，因为知识点很离散，除非是你整本书都刷过，不然分数不会很好看的。我觉得课程组保护试卷保护得这么好，也是上面所说的因素导致。但是也没啥更好的考法，多刷题，当成高考数学就行。"},{"id":193815,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2024-06-19 12:27:06","like_diff":2,"likes":6,"dislikes":4,"content":"老师超级好超级和善，讲课仔细认真，推荐大家上"},{"id":6281,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2015-07-12 15:09:48","like_diff":1,"likes":2,"dislikes":1,"content":"英语不是很好。教的蛮认真的"},{"id":34434,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2017-03-21 04:39:42","like_diff":1,"likes":3,"dislikes":2,"content":"虽然口音可能有点让人不适应，但是老师非常认真。给分超好"},{"id":49504,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2017-04-17 07:00:29","like_diff":1,"likes":3,"dislikes":2,"content":"口音太差，自己讲给自己听，很无聊的一个老师"},{"id":52603,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2017-06-21 10:51:05","like_diff":1,"likes":2,"dislikes":1,"content":"客观的评价一下\n\n老师的英文不是很好，上过课的determine的读音都应该记忆很深。\n\n但是老师对各种各样的离散问题都很耐心，你有问题问她她也很耐心，离散这个课本来就看考试。说给分不好的还是自己好好学吧。\n\n（老师已经把report弄成那么水了）"},{"id":58025,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2017-07-24 04:04:56","like_diff":1,"likes":2,"dislikes":1,"content":"讲课我挺喜欢的，很认真，问问题老师也会仔细解答，我英文也很差没啥可喷的，quiz挺好也学到了不少，report自己做也确实学到东西了，但是，认真学了一个学期，给分真的跪了（哭泣）"},{"id":65744,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2018-01-09 00:55:00","like_diff":1,"likes":1,"dislikes":0,"content":"..."},{"id":113776,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2019-07-07 12:05:11","like_diff":1,"likes":2,"dislikes":1,"content":"特别关心学生 好赞"},{"id":114607,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2019-07-11 00:25:29","like_diff":1,"likes":2,"dislikes":1,"content":"老师人实在太好了，平时两次quiz和期中考得很差，以为自己要挂了，没想到老师直接用期末考作为总评，捞了我一把"},{"id":114785,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2019-07-11 17:21:11","like_diff":1,"likes":1,"dislikes":0,"content":"老师偶尔点名，因为早课的话很多人都翘了教室很空。。。老师人还是挺好的，问问题会很用心去回答，群里直接问或者私戳都可，给分的话我不清楚期末考了多少，可能分数也比预想的要高点。但是老师的英语确实有点不标准哈（习惯就好）。老师是最看重图论部分的，这是与其他老师最大的区别！真的很有用！小测和期中记得认真复习，分数不会差的！"},{"id":122861,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2020-04-16 02:52:58","like_diff":1,"likes":1,"dislikes":0,"content":"还可以"},{"id":173844,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2023-06-03 13:34:34","like_diff":1,"likes":1,"dislikes":0,"content":"666"},{"id":205830,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2024-12-12 06:57:19","like_diff":1,"likes":2,"dislikes":1,"content":"讲的不错，全程认真听下来最后获得了4.5的绩点。不过啊，不过我必须提醒之后上她课的同学，她会在某些时候突然早八搞签到来偷袭，而且甚至是拿着花名册把教室里的同学记下来的，所以线上点名不可行，早八最好要来，尤其是早八的教室里人越来越少的时候更要来！"},{"id":208374,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2024-12-27 07:46:39","like_diff":1,"likes":1,"dislikes":0,"content":"大学最低绩点"},{"id":22595,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2016-03-08 09:51:09","like_diff":0,"likes":0,"dislikes":0,"content":"奇怪评分为什么0.0啊"},{"id":64096,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2017-12-21 03:24:16","like_diff":0,"likes":0,"dislikes":0,"content":"。。。"},{"id":84469,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2018-07-13 02:42:33","like_diff":0,"likes":5,"dislikes":5,"content":"我想说的是，林老师真的很好，很棒。不要为自己的成绩找借口，quiz和期末前复习特别重要!特别重要!特别重要!题难度不高，只是知识点多而已。老师真的很好的!认真看老师放在ftp上的PPT，刷几套往年期末题，比什么都有用。(也要注重小测，占了27呢)"},{"id":92148,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2018-12-26 16:14:53","like_diff":0,"likes":7,"dislikes":7,"content":"离散数学，让我重新燃起了对数学的希望。不怕大家笑话，我高考数学才130分，但是离散数学4.2，这门学科真神了。"},{"id":104560,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2019-03-23 16:16:15","like_diff":0,"likes":5,"dislikes":5,"content":"离散数学，让我重新燃起了对数学的希望。不怕大家笑话，我高考数学才130分，但是离散数学4.2，这门学科真神了。"},{"id":105517,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2019-04-16 02:42:55","like_diff":0,"likes":0,"dislikes":0,"content":"虽然老师讲英语不太标准，但这不影响讲课质量，老师讲课其实很有趣呢。"},{"id":108253,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2019-05-17 14:57:52","like_diff":0,"likes":0,"dislikes":0,"content":"老师很严格也很可爱，自身水平也很强，就是英语口音太迷了"},{"id":109833,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2019-06-19 14:07:07","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课很仔细～解答也很细心"},{"id":152088,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2022-03-25 08:10:30","like_diff":0,"likes":1,"dislikes":1,"content":"标准伦敦口音我真的受不了"},{"id":157859,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2022-06-25 07:09:16","like_diff":0,"likes":3,"dislikes":3,"content":"老师的上课水平确实没有达到最好，但是每节课都认真听完全够用了。给分的话确实是完全不调，不过离散考试难度也不是很大，认真学的话不会差的"},{"id":157947,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2022-06-25 17:22:06","like_diff":0,"likes":4,"dislikes":4,"content":"那倒也不是，离散花了超级多的时间和精力，书后题写了将近一半，一直坚持用英语教材。最后喜提2.4"},{"id":157971,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2022-06-26 01:23:16","like_diff":0,"likes":2,"dislikes":2,"content":"上课一般，人很好，给分很求是（但整个课程组都很求是）\n\n不过好好学也是可以满的"},{"id":157976,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2022-06-26 01:41:29","like_diff":0,"likes":0,"dislikes":0,"content":"老师很认真，口音可以接受，还觉得有点可爱"},{"id":178518,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2023-07-13 06:09:37","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲课确实有点不清晰，但是人还是很好的，可冲"},{"id":218247,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2025-04-22 08:14:26","like_diff":0,"likes":1,"dislikes":1,"content":"快跑\n\n上课水平难评\n\n几乎每周点名\n\n作业多得要命\n\n至少我这种菜狗受不了了"},{"id":104006,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2019-03-09 06:41:13","like_diff":-1,"likes":5,"dislikes":6,"content":"离散数学，让我重新燃起了对数学的希望。不怕大家笑话，我高考数学才130分，但是离散数学4.2，这门学科真神了。"},{"id":148165,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2022-01-11 17:12:22","like_diff":-1,"likes":0,"dislikes":1,"content":"水平不行"},{"id":48268,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2017-03-02 00:15:15","like_diff":-2,"likes":0,"dislikes":2,"content":"听她的英文发音就已经疯了"},{"id":176364,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2023-06-28 14:28:59","like_diff":-5,"likes":2,"dislikes":7,"content":"快出分来评论一下：\n\n我觉得这个老师很好，非常亲切，发消息都会回复，课后也会给同学互动问答；\n\n略有不足的是老师上课有些地方不太清楚，以及英语口语有点不行\n\n10分，可冲"},{"id":158642,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2022-07-01 02:46:18","like_diff":-20,"likes":9,"dislikes":29,"content":"之前看评论还以为这门课有多难呢。。。"},{"id":84717,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2018-07-13 15:23:01","like_diff":-31,"likes":3,"dislikes":34,"content":"离散数学，让我重新燃起了对数学的希望。不怕大家笑话，我高考数学才130分，但是离散数学4.2，这门学科真神了。"},{"id":114900,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2019-07-12 15:43:24","like_diff":-44,"likes":2,"dislikes":46,"content":"我不明白老师期末盖平时的操作。如果因为期末考试成绩比含平时分按公式计算出来的成绩高就用期末考试成绩盖，那还不如以后大家quiz半期考都随便搞，就期末考一考定乾坤。平时成绩对于学习过程的评估作用完全失去了意义。对，你可以理解成“如果期末考试炸了，或许还有平时分给你涨分”以及“如果平时炸了期末考好了还有期末可以盖”作为双重给分保障。但是我作为一个期末考的不够理想的同学，用严格计算的分数作为总评带来的分数提升真的比得上期末盖平时同学得到的分数多吗？（以上发言都可以说我是斤斤计较。但确实是事实。）希望老师能一套标准贯彻执行，让学生真正在平时过程中落实好离散这门课的学习，这不是更重要吗？"},{"id":114859,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2019-07-12 04:53:04","like_diff":-59,"likes":2,"dislikes":61,"content":"没听过一节课，4.8，小测很烦。"},{"id":114059,"teacher_id":1940,"teacher_name":"林兰芬","post_time":"2019-07-08 14:38:26","like_diff":-82,"likes":3,"dislikes":85,"content":"对于我这种均绩只有4.5x的差生，一个3.3的离散数学实在让我雪上加霜，我哭了，你们呢？"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
