少我们的压力，真的很感动！！\n\n至于法理学这门课还是很抽象的，前半个学期听不懂也很困倦是真的。但是后半个学期努力去更上老师的思路发现还是能够被老师打开思维。只能说像老师自己也说得那样，他也觉得法理学在实际上没有办法给大家带来什么，更多是思维上的提升吧。最后收获的成绩也相对满意了。啊啊真的是很喜欢的专业课老师！"},{"id":18880,"teacher_id":230,"teacher_name":"王凌皞","post_time":"2016-01-22 16:22:57","like_diff":2,"likes":6,"dislikes":4,"content":"萌帅萌帅哒！喜欢！法律方法论上课有趣！这学期给分也好！"},{"id":113724,"teacher_id":230,"teacher_name":"王凌皞","post_time":"2019-07-07 06:00:03","like_diff":2,"likes":3,"dislikes":1,"content":"法理学本身还是比较水的吧，老师竭力想要上好，虽然课堂内容与平常的法理学相比有些不同，但是一个学期过去，认真参与讨论的自己发现视域开阔了不少，思维方式也更加严谨了。拿到了自己满意的分数，谢谢老师！"},{"id":124219,"teacher_id":230,"teacher_name":"王凌皞","post_time":"2020-06-27 11:06:31","like_diff":2,"likes":5,"dislikes":3,"content":"上课要好好发言，给老师留下好印象的分数会比较高，对内向不爱讲话的同学不太友好（我一学期没有发言最后绩点很低哭唧唧）"},{"id":137754,"teacher_id":230,"teacher_name":"王凌皞","post_time":"2021-07-06 03:44:19","like_diff":2,"likes":5,"dislikes":3,"content":"长腿帅哥！长跑70km的中年男神！"},{"id":176675,"teacher_id":230,"teacher_name":"王凌皞","post_time":"2023-06-29 16:25:02","like_diff":2,"likes":3,"dislikes":1,"content":"啊啊啊啊最帅最好的lhgg😍😍😍"},{"id":176795,"teacher_id":230,"teacher_name":"王凌皞","post_time":"2023-06-30 07:38:17","like_diff":2,"likes":3,"dislikes":1,"content":"这次的给分总体很差，上课倒是还不错\n\n能不选就别选吧，第一个学期的专业课给这么低挺打击人的"},{"id":20431,"teacher_id":230,"teacher_name":"王凌皞","post_time":"2016-01-27 14:20:34","like_diff":1,"likes":5,"dislikes":4,"content":"挺好的啊"},{"id":32554,"teacher_id":230,"teacher_name":"王凌皞","post_time":"2016-07-07 16:43:09","like_diff":1,"likes":4,"dislikes":3,"content":"王老师上课很有趣也很深刻，陈老师上课学术强，很好"},{"id":32559,"teacher_id":230,"teacher_name":"王凌皞","post_time":"2016-07-07 22:12:48","like_diff":1,"likes":4,"dislikes":3,"content":"问题有启发性"},{"id":32569,"teacher_id":230,"teacher_name":"王凌皞","post_time":"2016-07-08 00:35:36","like_diff":1,"likes":3,"dislikes":2,"content":"很帅，给分从今年也变好了，真的真的挺好的"},{"id":46289,"teacher_id":230,"teacher_name":"王凌皞","post_time":"2017-01-21 06:48:32","like_diff":1,"likes":4,"dislikes":3,"content":"男神！超帅的给分还好！"},{"id":46300,"teacher_id"                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            }
            
            function performSearch() {
