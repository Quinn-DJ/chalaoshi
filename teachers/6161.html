                <script>
                    // 评论数据
                    const commentsData = [{"id":144996,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2021-12-26 10:36:33","like_diff":154,"likes":157,"dislikes":3,"content":"突然发现一个很有趣的事情，“海红”的反义词是“陆青”"},{"id":140363,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2021-09-10 05:13:48","like_diff":24,"likes":26,"dislikes":2,"content":"老师是民诉大佬，从吉大挖过来的，学术能力很强（从发文章数量上就能看出来），在学界声誉和地位都颇高。到浙大一年多以来带来了好多好多的讲座，都是霍老师邀请来的，学弟学妹们都可以多多参与讲座。\n\n民诉课堂上老师讲的很全面，深入和基础的都有，值得一选，给分也很棒。"},{"id":166795,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2023-01-13 15:21:53","like_diff":19,"likes":20,"dislikes":1,"content":"没听过老师的课，但为法学院带来的改变有目共睹；另外，老师是个特别实在的人。"},{"id":204757,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2024-11-27 15:55:52","like_diff":18,"likes":18,"dislikes":0,"content":"霍老师19年来浙大以后，尽管经历特殊三年，但仍坚持办院内活动，增进院内青年老师交流。放开以后，山上除了几个学科点办的零星活动，讲座论坛霍老师办的占八九成，而且以民诉为主题的很少，基本覆盖各个部门法，编辑也来的不少，学生不仅受益，老师受益的也不少。\n\n当然了，办活动要钱，大家可以夸浙大豪气，但问题是原来也有钱，为什么不办活动呢？\n\n归根结底，办活动除了要学院的钱，还要组织者自己的时间、精力和钱。嘉宾来了不是就参个会，前前后后都要花费时间精力，再加上酒钱自付，除嘉宾酒店住宿吃饭以外的开销都要自掏腰包。各位，稍微参与过学术活动的都知道，不是动动嘴使唤人就能组织个会的。\n\n别的不说，单就自我付出组织活动这一项，这就是一位值得尊敬的老师。\n\n扪心自问，等我们到了这个地步，还能弯下腰来操劳，发公心做那么多考核外的事情吗？\n\n别人不知道，我大概率做不到。\n\n山上一个老人说几句真心话。"},{"id":152663,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2022-04-17 18:02:03","like_diff":17,"likes":18,"dislikes":1,"content":"民诉期末考有不定项选择、法条评述、论述题。不定项选择考民诉法的理解与适用，管辖部分需要自己自学（听法考就好，纯记忆的内容）。法条评述最好有框架，比如从立法原因、司法实践、法条评价等角度分别作答，然后需要结合上课他反复强调的理解处（包含一些比较法理论，如果一次听不懂可以听智云）。最后的论述题，尽可能多答多角度吧。"},{"id":133151,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2021-02-10 12:15:01","like_diff":15,"likes":15,"dislikes":0,"content":"老师给分也太好了吧 菜鸡落泪了"},{"id":129309,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2021-01-04 04:54:58","like_diff":13,"likes":13,"dislikes":0,"content":"霍老师普通话贼好哈哈哈哈"},{"id":182211,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2023-11-12 16:06:55","like_diff":11,"likes":11,"dislikes":0,"content":"证据法全是干货，条理清晰，论述充分，不点名，最后只有一篇两千字案例分析。老师行政做得好，人也随性，不争不抢"},{"id":186123,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2024-01-08 16:52:50","like_diff":9,"likes":10,"dislikes":1,"content":"霍老师人缘也太好了吧，邀请了好多大牛开讲座"},{"id":147160,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2022-01-09 02:43:40","like_diff":5,"likes":7,"dislikes":2,"content":"老师，太细了，真的考太细了，不是说有案例的吗"},{"id":197107,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2024-07-07 18:13:13","like_diff":5,"likes":7,"dislikes":2,"content":"老师讲课真的很好，最后考试觉得也还好但为什么给分这么低啊"},{"id":133712,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2021-03-04 06:02:31","like_diff":4,"likes":6,"dislikes":2,"content":"课件超细致有逻辑，讲课很有活力！一开始以为是刻板高中教法，但是学下来发现，把无聊枯燥的民诉理得也太好了。不点名，划水课程感受，期末纯记忆选择题部分不大，主要考法条变动。一定要好好记笔记，给分很和谐！"},{"id":171029,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2023-03-14 11:20:56","like_diff":4,"likes":5,"dislikes":1,"content":"霍老师的民诉考试重视制度背后的学理，看法考书可以说是完全没用的，不如上课一字一句把老师讲的记下来，只要能做到这样4.5不会少"},{"id":146828,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2022-01-26 16:56:08","like_diff":3,"likes":4,"dislikes":1,"content":"好老师讲课非常好 平时作业是一篇1000字小论文 考试内容死记硬背部分不多 虽然给分不如我的预期 但还是推荐大家选他～"},{"id":150443,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2022-01-25 09:30:14","like_diff":3,"likes":7,"dislikes":4,"content":"老师，你听到我的心碎声了吗💔"},{"id":150511,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2022-01-28 02:16:27","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课真的没话说，讲的很棒，上课一定要认真听，有些理解性的内容可以记下笔记，考试偏理解，光死记硬背ppt是没有什么用的。给分不如预期，可能是我的小论文写的比较着急或者考试大题写的还不够全面吧。"},{"id":160898,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2022-10-19 01:36:50","like_diff":3,"likes":4,"dislikes":1,"content":"老师是研究生期间的最爱～上课逻辑与内容兼具，谦谦君子"},{"id":208590,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2024-12-29 16:52:48","like_diff":3,"likes":3,"dislikes":0,"content":"体谅学生的好老师。本来说法硕学习成绩差要点名的，后来又没有真的点。除了他只有谷神能叫到大牛开讲座了，法学院人脉担当。讲课也很好，不仅仅是民诉，对于整个法学体系都会有很大帮助。这样的老师多了法学院就有希望了。"},{"id":154053,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2022-05-21 07:31:52","like_diff":2,"likes":3,"dislikes":1,"content":"哦的克哦的克霍老师太好了，上他的课就是一种享受，每学期我都能选到一两门“只要想到一会儿要去上ta的课就很开心”的课程，那个秋冬学期霍老师的民诉就是这样子!!!太丝滑太美妙了！"},{"id":205873,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2024-12-12 11:44:05","like_diff":2,"likes":2,"dislikes":0,"content":"好老师，人真的很好"},{"id":146927,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2022-01-08 05:23:09","like_diff":1,"likes":2,"dislikes":1,"content":"考前来打一个10分"},{"id":150477,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2022-01-26 05:32:31","like_diff":1,"likes":3,"dislikes":2,"content":"给分非常非常好"},{"id":155359,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2022-06-11 13:39:41","like_diff":1,"likes":2,"dislikes":1,"content":"平时没怎么听课，期末补智云才发现霍老师的课逻辑性、说理性都十分地强，学弟学妹们认真听！"},{"id":160748,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2022-10-09 08:46:25","like_diff":1,"likes":2,"dislikes":1,"content":"谦谦君子"},{"id":197611,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2024-07-22 03:26:32","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课很好！一学期下来也学到不少，就是考试闭卷背诵压力有点大。老师人也很好，令人如沐春风。给分不做评价，中规中矩吧。"},{"id":217672,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2025-04-15 04:25:36","like_diff":1,"likes":1,"dislikes":0,"content":"感觉霍老师的民诉课程堪称规范与法理结合的典范，真的是深入浅出，对之后民诉的进一步学习大有益处，而且hhh老师人是真的好，太爱老师了！！"},{"id":169661,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2023-02-27 09:38:09","like_diff":0,"likes":2,"dislikes":2,"content":"认真听课，考试好好写，最后不会差"},{"id":171750,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2023-04-04 02:59:51","like_diff":0,"likes":2,"dislikes":2,"content":"狠狠爱了！！条理清晰，逻辑自洽，语言流畅！！！！没有口音！！"},{"id":175580,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2023-06-25 15:13:47","like_diff":0,"likes":0,"dislikes":0,"content":"..."},{"id":143858,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2021-12-09 05:25:45","like_diff":-1,"likes":0,"dislikes":1,"content":"(⁎⁍̴̛ᴗ⁍̴̛⁎)"},{"id":150510,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2022-01-28 02:18:56","like_diff":-4,"likes":0,"dislikes":4,"content":"老师上课真的没话说，讲的很棒，上课一定要认真听，有些理解性的内容可以记下笔记，考试偏理解，光死记硬背ppt是没有什么用的。给分不如预期，可能是我的小论文写的比较着急或者考试大题写的还不够全面吧。"},{"id":150431,"teacher_id":6161,"teacher_name":"霍海红","post_time":"2022-01-25 06:26:54","like_diff":-7,"likes":8,"dislikes":15,"content":"给分非常非常差"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
