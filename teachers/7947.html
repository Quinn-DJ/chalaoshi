                    const commentsData = [{"id":145034,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2021-12-27 01:55:00","like_diff":38,"likes":60,"dislikes":22,"content":"很有幸能作为老师的第一批思修课学生，老师绝对是那种秉持浙大求是精神来给我们上课的，课程核心也是真的是从为学生良好三观为出发点，她的很多话中都渗透着她对于社会的认知，以及对我们的期望，她是真的希望我们拥有健全的人格。如果你的出发点是水一水，那么选什么样的思修老师对你来说很重要吗？你到底是为了学到东西才来上课还是为了假装勤奋来上课？如果不喜欢务实的老师你可以不选，没必要在查老师宣泄你的不满，什么德行，占着名额有意思？\n\n另外，那些个评论说老师作业多的，请问你问过其它思修课老师的作业吗？全校同学都要写的志愿服务报告，读书报告你告诉我老师布置的作业多？！我直接无语了。\n\n还有一点想说的就是，老师会很耐心地给大家解答问题，我记得自己曾就江歌案和老师探讨过一些自己的小疑惑，老师真的有站在我的位置思考给出答案。还有你也可以和老师线下约饭，从南谈到北，老师会给出一些自己的小建议，她是在以朋友的身份来与我们交流。\n\n这个评论希望对学弟学妹们有所帮助，不管我最后的绩点是多少，我都给老师打了十分。\n\n我有时候就是在想，是不是有些同学从小到大遇到的好老师太多，要求也苛刻起来呢？如果是，我小小的羡慕一会，如果不是，希望你能戒掉遇事就抱怨的习惯。\n\n最后，感谢与大家成为课友，感谢星期一快乐早八思修第一组的朋友们！如果你的组员不干事，那我只能说你甚至连分配任务都做不到，还不会沟通"},{"id":188400,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2024-01-19 02:17:41","like_diff":23,"likes":29,"dislikes":6,"content":"呵呵，绩杀，本来以为这个老师挺好的，结果出分之后很失望，有史以来最低绩点"},{"id":188177,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2024-01-18 15:45:31","like_diff":21,"likes":28,"dislikes":7,"content":"绩杀我服了，呵呵哒"},{"id":187492,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2024-01-16 10:53:22","like_diff":20,"likes":32,"dislikes":12,"content":"老师很好很温柔，但是给分不太好，美美卡绩"},{"id":134267,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2021-03-22 05:25:07","like_diff":16,"likes":35,"dislikes":19,"content":"我觉得吧，挺好的"},{"id":188861,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2024-01-20 10:01:44","like_diff":15,"likes":18,"dislikes":3,"content":"给分不太好…"},{"id":194911,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2024-06-26 02:13:49","like_diff":14,"likes":17,"dislikes":3,"content":"给分好个屁，3.6一大堆，自己看着办吧"},{"id":148188,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2022-01-12 00:12:53","like_diff":11,"likes":17,"dislikes":6,"content":"金老师不错，分低是我的问题。课上会点名回答问题，想水的话不太适合，不过确实讲得好，也很有感情。只是可惜疫情没去成良渚，一个小小的遗憾吧"},{"id":167824,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2023-01-19 09:00:30","like_diff":10,"likes":13,"dislikes":3,"content":"很荣幸当时能选上老师的思修课。老师和我想象中的死板又红又专的文科老师很不一样。老师有自己的思想，看待社会上的问题也并非一直主旋律，而是有自己的思考和认识。从中我真正能感受到一个学者对人生社会的的洞察和厚意，老师字里行间也希望我们能成为这样的人。也很感激老师最后捞了我一把到4.8，但成绩啥的都早已不重要了，能上老师的课，本身就已经很幸运了。不仅如此，老师也散发着璀璨的人格魅力，老师温柔体贴，课上同学回答不出问题时，总会很幽默的化解，课上忘签到时都会在课间帮我们补签，能在这个浮躁的社会遇见金一翔老师是我的幸运。最后希望老师保重身体，早日康复，能在以后有机会上老师的通识课"},{"id":205727,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2024-12-11 12:56:50","like_diff":10,"likes":10,"dislikes":0,"content":"圣贤书读千百遍，不肯低头看人间"},{"id":148216,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2022-01-12 01:42:57","like_diff":9,"likes":10,"dislikes":1,"content":"老师讲课水平很高，能把水课讲的生动精彩，也经常评论一些社会问题，和同学们讨论，一学期上下来收获还是很多的。虽然我很喜欢老师，但最终成绩却不是很满意，可能是我太菜了吧。"},{"id":187687,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2024-01-17 06:37:46","like_diff":9,"likes":14,"dislikes":5,"content":"老师人挺不错的....但是被绩杀，没什么别的想法...就是感觉一学期来的努力都白费了。平时分给的也不算高...嗯，觉得还是不甘心吧。不过也没办法了"},{"id":148210,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2022-01-12 01:37:47","like_diff":8,"likes":12,"dislikes":4,"content":"金老师真的很温柔的噢~很好沟通，声音很甜但又不是那种dia音啊什么的\n\n课堂上会点名叫人起来回答问题（但我发现点名基本是按照名单上的顺序来的 嘻嘻 排名在前面的我后期知道她铁定叫不着我 所以虽然大家都争后排但实际上坐前排本身是没有风险的噢）\n\n她会告诉我们正态的规则但是最后给分还是不错的  感觉她有努力给大家呈现一个好的结果 任务也真的不算多\n\n（老师看查老师还水朵朵 挺可爱的 推荐！！）"},{"id":142957,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2021-11-18 00:42:12","like_diff":7,"likes":13,"dislikes":6,"content":"老师真的是很尽力在启发我们，有幸遇到这样的思修老师"},{"id":143853,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2022-01-12 05:25:25","like_diff":7,"likes":12,"dislikes":5,"content":"你问老师问题的话老师会耐心给你解答，给分超好。"},{"id":168286,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2023-02-09 09:35:46","like_diff":7,"likes":7,"dislikes":0,"content":"本学期给的唯一一个10分。\n\n真的是非常非常好的老师。课程本身确实脑残，但老师确实非常好。\n\n有非常深厚的功底，涉及哲学、经济学、社会学等方面，课前会给大家放视频拓宽眼界，来上这种课真给人以大材小用之感。\n\n没有认真听课真的会有一种愧疚感，老师讲课十分投入，准备也很充分。\n\n人相当温柔。有一次上课有巡查组在后面听课（大家都不知道），第二次上课时说有很多人在玩手机，老师略带无奈的说：“我有什么办法呢？”\n\n上课会和同学互动，大家答不上来也会十分和善地化解。会十分认真地听每一个小组的汇报并进行交流。\n\n选题中有一个设计杭州旅游路线的，老师说实地实践的费用可以找她报销。\n\n会在课程群里提醒大家，最后结课发了临别赠言。\n\n唉，这么好的老师来上这样的课真令人惋惜。"},{"id":210697,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2025-01-10 00:46:37","like_diff":7,"likes":12,"dislikes":5,"content":"shit\n\n点名每次去了，作业都好好写了\n\n期末应该也还行啊\n\n怎么就卡我绩3.9捏？？？"},{"id":211643,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2025-01-12 05:57:11","like_diff":7,"likes":10,"dislikes":3,"content":"不知道这9.几分哪来的"},{"id":212016,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2025-01-13 04:35:07","like_diff":7,"likes":10,"dislikes":3,"content":"垃圾一个"},{"id":145462,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2021-12-30 01:10:20","like_diff":6,"likes":10,"dislikes":4,"content":"一共点过两三次名叭，作业相比较其他老师其实很少了，展示也只有一次，很满意了！！！！而且！！！！她！超级！可爱！的！真的很甜！有很努力在教会大家了"},{"id":148202,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2022-01-12 01:21:55","like_diff":6,"likes":12,"dislikes":6,"content":"金老师真的是很温柔的老师。刚开始觉得和一般思修课不太像，感觉没有什么知识点，但是后来才发现老师是真的想要让我们懂得很多人生道理，而不是仅仅告诉我们书本知识。上课也不会照本宣科，可以提很多自己的见解，老师也会很温柔的和你讨论，太爱了，给分也挺好又不内卷！"},{"id":167766,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2023-01-19 03:41:30","like_diff":6,"likes":6,"dislikes":0,"content":"金老师非常好，上课还是很有意思的，想听的同学也可以收获知识，小组报告没有必要卷，我们小组自认为质量还是很一般的但是给分也很不错，老师对于报告也是很多鼓励，抓住每组同学汇报的亮点评价，也会说出一定的不足（知识性的错误一般会在讲的时候提出来）小组内部的话没必要刻意去抢功劳顺其自然就行了，还是不要把任务丢给一两个人来做。期末的话我们这次全是主观题，认真对待分数都会不错的。总归金老师是很好的，不用花很多心思去卷报告啥的，事情不多给分好！"},{"id":206502,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2024-12-15 14:45:03","like_diff":6,"likes":8,"dislikes":2,"content":"讲得属实一般"},{"id":210729,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2025-01-10 01:25:17","like_diff":6,"likes":7,"dislikes":1,"content":"刚刚出分。卡绩。"},{"id":211276,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2025-01-11 06:05:01","like_diff":6,"likes":9,"dislikes":3,"content":"不光给分烂，讲的也差"},{"id":212960,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2025-01-15 10:45:45","like_diff":6,"likes":7,"dislikes":1,"content":"最多5分，不能再多了"},{"id":166844,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2023-01-14 01:57:05","like_diff":5,"likes":12,"dislikes":7,"content":"老师很好，但听说上4很难今年？慌慌~（分没出）"},{"id":187535,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2024-01-16 12:41:37","like_diff":5,"likes":10,"dislikes":5,"content":"老师人很好，可能使我自己不擅长这门课的学习，我感觉自己很认真但最后只有3.9。但是老师上课真的超有趣，人也很温柔，献上我的十分（超爱金老师的！）"},{"id":209914,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2025-01-07 11:43:34","like_diff":5,"likes":7,"dislikes":2,"content":"一拖四"},{"id":140831,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2021-09-21 09:48:16","like_diff":4,"likes":12,"dislikes":8,"content":"老师很好，人美声甜。"},{"id":140918,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2021-09-18 00:35:24","like_diff":4,"likes":6,"dislikes":2,"content":"还不错吧，讲的很生动也易懂"},{"id":153996,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2022-05-18 14:58:39","like_diff":4,"likes":5,"dislikes":1,"content":"https://classroom.zju.edu.cn/livingroom?course_id=35191&sub_id=558068&tenant_code=112&sub_public=1\n\n//26:30  名场面\n\n//49:45  金老师开始点评\n\n老师上十大啦，好多人夸老师温柔[AC2002]\n\n#2022:22:58"},{"id":185723,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2024-01-04 02:08:17","like_diff":4,"likes":9,"dislikes":5,"content":"金老师的思修课\n\n读书报告是1500字以内的\n\n小组展示是会从不同角度夸赞的\n\n上课回答问题是答成什么样老师都会笑着鼓励你的\n\n早八思修很困很无聊，但金老师的思修真的治愈了我稀烂的一周"},{"id":187524,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2024-01-16 12:30:46","like_diff":4,"likes":7,"dislikes":3,"content":"老师很好的，很和蔼，就是不太理解老师再课间过完上第二节课开始时点名，我有时还妹上完撤硕呢。总体是很好的，果断10.0"},{"id":191443,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2024-04-22 12:26:46","like_diff":4,"likes":6,"dislikes":2,"content":"金老师的课很有水平，能学到很多。作业感觉跟其他思修班级差不多，有读书报告、志愿活动报告、小组调研与展示和期末考。给分客观，但总体挺好的。"},{"id":207211,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2024-12-20 00:53:50","like_diff":4,"likes":6,"dislikes":2,"content":"9.86分高了。人挺温柔的，但是上课时要求我们有情怀？我们难道不够有人文情怀吗，明明自己过着牛马生活却还愿意对他人释放善意，plus她给pre的评分的标准是个谜。"},{"id":213338,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2025-01-17 03:54:58","like_diff":4,"likes":6,"dislikes":2,"content":"给分差……"},{"id":140614,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2021-09-14 10:31:14","like_diff":3,"likes":7,"dislikes":4,"content":"金老师很温柔，值得一选"},{"id":141671,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2021-10-19 10:51:23","like_diff":3,"likes":7,"dislikes":4,"content":"总之，老师上课有在用心。开始上课的时候，我还很迷茫，怎么完全没有考试重点。后来发现思政课大概就是这样。\n\n感觉侧重于传递一种正确三观的建立。\n\n但是这种东西一般不是能传递出来的。\n\n这就是上课无聊的原因所在。"},{"id":141862,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2021-10-28 07:21:08","like_diff":3,"likes":9,"dislikes":6,"content":"老师讲的挺好的"},{"id":145766,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2022-01-01 16:05:58","like_diff":3,"likes":7,"dislikes":4,"content":"真的很棒老师很用心"},{"id":148286,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2022-01-12 05:13:44","like_diff":3,"likes":5,"dislikes":2,"content":"很善解人意的一个老师～"},{"id":148700,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2022-01-13 08:57:14","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课很有热情，会有突然心潮澎湃抓一堆学生提问的时候，但是大部分上课还是很温柔的。"},{"id":167817,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2023-01-19 08:38:49","like_diff":3,"likes":4,"dislikes":1,"content":"给你满分，亲亲金老师，给分超级好，只不过出分有亿点点慢哈哈哈哈"},{"id":167836,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2023-01-19 10:50:17","like_diff":3,"likes":6,"dislikes":3,"content":"老师很好很温柔，非常亲切。关于作业、考试的问题都会耐心解答。这学期后半段受疫情和放开政策影响很大，我在提交作业上出现了一些问题，和老师沟通之后都得到了解决。（PS：相比其他老师，金老师的作业DDL会设的比较早，初衷是为了方便大家期末复习（所有学科））\n\n关于给分：我认为单个人的评价往往都是特殊的，没有参考价值，没有看的必要。纠结于这点的同学看看查老师上的数据统计就行了。关于这学期期末老师在群里说“上4是很难的”，根据同学的一些反馈，没有这么夸张，我猜老师本意是让大家放平心态，也避免一些同学得分没达到期望后“破防”。\n\n关于课本身：我认为思修课就是水课，可以不听。但这位老师正如其他评论所说，确实用言传身教让初入大学的我看到，一位优秀的、拥有正确的人生观的老师，某种意义上，真正达到了这门课最初的目的。"},{"id":180894,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2023-09-28 02:35:24","like_diff":3,"likes":5,"dislikes":2,"content":"哇哇哇"},{"id":189418,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2024-01-24 04:25:08","like_diff":3,"likes":9,"dislikes":6,"content":"上课感觉没什么意思 基本是念ppt或念书 可能思修课都是这个样子 上课举手回答问题不会记录 但是老师会看名单随机点名 并根据此给平时分 所以有没有平时分基本随缘 全看老师看你名字顺不顺眼 怎么说呢 一学期下来 感觉付出和回报不成正比吧 唯一一门出分把我搞郁闷的课 给分不好还卡绩 收获史上最低绩点"},{"id":213553,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2025-01-18 07:41:58","like_diff":3,"likes":5,"dislikes":2,"content":"太不求是，被你暴击"},{"id":140489,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2021-09-13 05:11:22","like_diff":2,"likes":8,"dislikes":6,"content":"很有热情，很棒"},{"id":141330,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2021-09-30 01:11:54","like_diff":2,"likes":7,"dislikes":5,"content":"非常温柔体贴细心的老师"},{"id":142958,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2021-11-18 00:46:54","like_diff":2,"likes":9,"dislikes":7,"content":"没事就喜欢点名。特别喜欢点名"},{"id":146790,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2022-01-07 12:41:44","like_diff":2,"likes":4,"dislikes":2,"content":"很好很有意思的老师"},{"id":148454,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2022-01-12 13:40:57","like_diff":2,"likes":4,"dislikes":2,"content":"算是浙大最好的思修老师了吧\n\n真的可以学到很多东西\n\n很负责\n\n夸\n\n10！"},{"id":148844,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2022-01-13 17:13:11","like_diff":2,"likes":5,"dislikes":3,"content":"虽然3.3 但还是给10 上课能够在最后排安心摸鱼的人不拿3.3谁拿啊"},{"id":150166,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2022-01-19 23:12:36","like_diff":2,"likes":2,"dislikes":0,"content":"给分好"},{"id":154915,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2022-06-07 01:50:14","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的很不错，上学期忘记评价了这学期回来评一个。因为小组组员真的非常拉胯，然后有关选题等部分我一个人搞不出来，就和老师讨论，老师还邀请一起吃饭，很认真的给我解答了除了论文之外的很多问题!最后绩点也很好，very感谢老师"},{"id":168050,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2023-01-24 11:50:08","like_diff":2,"likes":5,"dislikes":3,"content":"“有两个临别赠言，想告诉大家：一是：一个世界是网格化的，你如果觉得孤零零的，很可能，你能还没有接受足够的磨练，以及，你还不够丰富，所以要继续努力：二是，你永远有逸出的能力，但是要保持退而远瞻和躬身入局的能力。”\n\n金老师人美心善又可爱，谢谢老师！"},{"id":169960,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2023-02-28 15:54:14","like_diff":2,"likes":4,"dislikes":2,"content":"老师超级好～很温柔给分也好"},{"id":209657,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2025-01-06 12:19:03","like_diff":2,"likes":5,"dislikes":3,"content":"人好，给分不行"},{"id":211097,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2025-01-10 15:24:45","like_diff":2,"likes":3,"dislikes":1,"content":"给我捞到了我那一档的最高分……"},{"id":212499,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2025-01-14 05:52:59","like_diff":2,"likes":4,"dislikes":2,"content":"给分迷"},{"id":214174,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2025-01-27 01:51:27","like_diff":2,"likes":3,"dislikes":1,"content":"😅😅😅"},{"id":128276,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2020-12-16 04:49:14","like_diff":1,"likes":15,"dislikes":14,"content":"不错哦"},{"id":141192,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2021-09-26 03:56:43","like_diff":1,"likes":7,"dislikes":6,"content":"我一直相信，真诚是可以被感知的。有这样的思修老师，能够以真诚包容有趣的态度讲课非常幸运~"},{"id":144023,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2021-12-16 05:33:41","like_diff":1,"likes":7,"dislikes":6,"content":"虽无鹅颈\n\n终究鹅颈"},{"id":145808,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2022-01-02 13:24:43","like_diff":1,"likes":7,"dislikes":6,"content":"老师基本每节课都会点人起来回答问题，但是其实回答不上来也没什么的。作业不算多，并且直接说了字数就算超了很多也不会因为这个去评高分，也就没必要卷字数了。而且！！！！！老师真的很好很好，很温柔很可爱，懂的也很多，可以提出很多自己独特的看法，很爱笑！"},{"id":145893,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2022-01-11 17:54:42","like_diff":1,"likes":5,"dislikes":4,"content":"我爱她！！！"},{"id":148201,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2022-01-12 01:03:02","like_diff":1,"likes":3,"dislikes":2,"content":"金老师yyds！"},{"id":148723,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2022-01-13 10:03:52","like_diff":1,"likes":2,"dislikes":1,"content":"温柔感性细致循循善诱的超棒的思修老师!～"},{"id":149228,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2022-01-15 00:16:30","like_diff":1,"likes":2,"dislikes":1,"content":"非常喜欢"},{"id":156968,"teacher_id":7947,"teac 了下课的时候还会让同学来补签，迟到了也可以挽回，本人有一次早八睡过头了，直接把一整节课睡过去了，发钉钉给老师求情说去补上周五三四节课，老师同意了，没算我迟到，而且当我去找老师补签的时候，发现老师已经帮我补签完了！真的太好了！😍😍😍\n\n作业是志愿服务报告+读书笔记+期末考试+现场教学+小组报告，不是老师要布置那么多的，是思政课都有这样布置的要求。\n\n读书报告和志愿服务报告是我认真手搓的，写得还算真情实感，最后结果还不错。\n\n我当了组长，小组展示人，展示的时候老师说了一句“还不错”，但是有一组特别好的做了我们同样的选题，当时心里就有一些打鼓了，老师小组展示比较看内容的深度和角度的全面与独特。\n\n期末考试开卷，可以带任何资料（除了手机），我就提前看了一下目录，打印了一下98和朵朵上面的提纲，稍微看了一下，方便考试抄书，考试就是一顿抄，大家可以去98和朵朵上搜一些经验贴，还是要材料和书上内容结合起来写的，特别是理工科的同学可能没太多经验，要尽可能把字写整齐呀！\n\n最后出成绩特别惊喜和满意，老师给我捞到了这个绩点的最低一档，老师真的有捞过了！🥺"},{"id":145897,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2022-01-04 02:16:16","like_diff":-15,"likes":8,"dislikes":23,"content":"对不起……我就是想吐槽。我觉得一般课程的付出与汇报大体上应当是成正比的。我接受不了因为各种评分机制伤害有心人的事，也接受不了我付出了很多，却拿到一个非常可笑的分数。这是一门水课，我也认真对待了，所以会有落差。看到平时成绩50分的满分只得到25多一点的成绩真的会很难受的。最后我想说：绩杀，快逃！！"},{"id":141331,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2021-09-30 01:15:50","like_diff":-21,"likes":7,"dislikes":28,"content":"课不咋样。 还一定要你听课"},{"id":140938,"teacher_id":7947,"teacher_name":"金一翔","post_time":"2021-09-18 03:31:39","like_diff":-42,"likes":7,"dislikes":49,"content":"事贼多，恶心恶性竞争源头，3000+读书报告，10000+小组报告，遇到垃圾组员，一波认真写然后绩杀，还有志愿者活动报告，真是翔"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
