                    const commentsData = [{"id":1914,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2015-05-04 13:51:53","like_diff":27,"likes":35,"dislikes":8,"content":"课堂很充实，真正学到了东西"},{"id":134707,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2021-04-11 08:40:47","like_diff":17,"likes":24,"dislikes":7,"content":"极其劝退。理由如下：第一，考核方式不明确，第一节课说的到第五节课就变卦，突然要求小测；第二，作为一门通识课，对学生的要求过高，小测的内容是一本竖版繁体的《唐宋帝国与运河》，要求读完并考试；第三，讨论课的要求也是突然变卦，前一节课说好课上讨论，到了讨论课就变成课上展示，从不要求ppt到鼓励ppt展示；第四，每节课必点名，且课上随机抽人回答问题，问题内容是她上节课讲了些什么或者视频里面讲了些什么；第五，上课无聊，水平不高，何来的妙处横生，怕不是过于自信。\n\n总结：见过无语的通识课，但陈老师的《中国历史文化地理》当属第一名！"},{"id":3889,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2015-06-17 07:32:05","like_diff":16,"likes":21,"dislikes":5,"content":"每节课必点名..人很和气...对着地图学到很多东西...忧伤是没次关注的地方都不是她上课回顾提问点....提问的我心惊胆战哈哈"},{"id":78073,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2018-12-27 01:26:21","like_diff":11,"likes":14,"dislikes":3,"content":"怎么说呢，老师人很好，但是如果你真的没什么文采或者写不出来对历史地理的深刻理解的话，最好不要选。来自一个节节必到，论文写了三天却被给了2.1的人。也许我真的不适合写游记随笔？"},{"id":111477,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2019-07-01 17:11:17","like_diff":11,"likes":13,"dislikes":2,"content":"每节课随机点人起来回答问题+点名，讲课方式比较陈旧无聊（对历史地理很感兴趣者勿喷）。节节课都去，最后随堂考也尽可能写了很多，绩点3.3，通识课最低，只能说慎选吧"},{"id":91407,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2018-12-09 05:32:34","like_diff":9,"likes":12,"dislikes":3,"content":"上课很无聊，可能适合一点历史地理知识都没有的人，讲的很多东西对于有些历史地理知识的人来说就是常识，感觉听课浪费时间，给分还低"},{"id":134706,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2021-04-11 07:57:40","like_diff":8,"likes":13,"dislikes":5,"content":"老师值一分，体验很差，建议学学黄河清，既然自己不行，就不要要求学生"},{"id":49818,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-04-26 08:35:13","like_diff":7,"likes":8,"dislikes":1,"content":"老师很好，可是课对我这种工科生来说就不好了?"},{"id":108210,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2019-05-16 11:45:36","like_diff":7,"likes":8,"dislikes":1,"content":"原来是辛神辛德勇的弟子"},{"id":3156,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2015-05-18 05:18:39","like_diff":6,"likes":10,"dislikes":4,"content":"亲切，很没有年龄的差距感。跟我们说话有种商量的语气"},{"id":9540,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2015-10-29 10:29:39","like_diff":6,"likes":10,"dislikes":4,"content":"老师很棒啊！每次都能学到新的东西！讲的很有趣！很和蔼！"},{"id":49809,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-04-26 08:14:04","like_diff":6,"likes":9,"dislikes":3,"content":"陈老师超级好好嘛！超级温柔超级认真，会经常点名，因为老师想尽可能的认识大家，然后老师上课还有看最后的游记都超级细致认真的，感觉被特别真诚认真的对待…还可以推荐旅游攻略hhh比心老师～最后给分也超级好哒"},{"id":77675,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2018-05-07 08:45:22","like_diff":6,"likes":15,"dislikes":9,"content":"每节课点名，我觉得也是对我们每次课都来的同学公平。两次小测，上课认真听完全不慌。有时候会抽人提问，内容也都是上课讲过的。老师也是按照教学办的要求正态分布、要求点名，第一节课就强调过这个问题，也在群里表示非常抱歉，我觉得一个老师做到这个份上已经很难得了，那些说写了5500+的不知道老师要求是3000-5000吗？上课内容很充实，有地图有视频，文科生表示听的很舒服，感觉这节课有很多志同道合的朋友，很开心。成绩如果有不理想就怪那位喜欢说错别字的校长吧，以上！"},{"id":2486,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2015-05-04 13:12:55","like_diff":5,"likes":12,"dislikes":7,"content":"侧重地理知识与历史的结合，毕竟老师研究的是军事地理，课堂给的史料很充实。每堂课会点名回答问题，到学期末的时候老师基本知道每个人是谁。作业是史料的穷尽式搜集。"},{"id":2708,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2015-05-06 00:46:17","like_diff":5,"likes":14,"dislikes":9,"content":"其实还好，主要是文献资料的接触。给分赞赞哒"},{"id":5686,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2015-07-09 06:55:06","like_diff":5,"likes":7,"dislikes":2,"content":"老师好温柔，人也很好，学到很多，"},{"id":49814,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-04-26 08:24:37","like_diff":5,"likes":6,"dislikes":1,"content":"上课前会有前一堂课的回顾，会点名，这时候比较担心上节课没有get到点，但是老师人非常好，基本上每节课都会有抽点，主要还是想认识大家，上课听一听还是很有收获的，给分也不错。"},{"id":5798,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2015-07-09 11:48:18","like_diff":4,"likes":7,"dislikes":3,"content":"点赞，上课内容充实，给分很好，她的课很值得一上"},{"id":45175,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-01-19 05:42:23","like_diff":4,"likes":5,"dislikes":1,"content":"上课很有内容，侧重地理与历史的结合，作业是写一篇游记，挺有意思的。老师特别和气，群里和同学们也都很合得来。关于点名的话，每节课必点，还会以问问题的方式点名"},{"id":49813,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-04-26 08:22:08","like_diff":4,"likes":4,"dislikes":0,"content":"受益良多"},{"id":49835,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-04-26 10:24:20","like_diff":4,"likes":4,"dislikes":0,"content":"很认真很负责很和气的老师，作业是一篇游记，给分好，课可以不听，但是听了还是很涨知识的，而且要尊重老师啊，希望选课的同学能好好对待这门课"},{"id":50037,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-04-28 16:35:53","like_diff":4,"likes":4,"dislikes":0,"content":"老师人真的很认真很负责很温柔，上课开始会点人起来回答问题，但是答不上来也没关系，答得好还会给你加分。平时写两次思考题，一次写两题，可以看资料，联系提早准备。期末写游记或者家乡也可以，我就是写的家乡。给分都是尽量往高的给，很可爱的老师，上课也能学到很多东西。"},{"id":53199,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-06-26 07:33:35","like_diff":4,"likes":4,"dislikes":0,"content":"炒鸡好的老师，和气，很能培养历史观，结合地理文化，能学到不少呢！"},{"id":53478,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-06-26 17:16:28","like_diff":4,"likes":5,"dislikes":1,"content":"老师人很好很温柔，很和善。但是不知道为什么，每节课都到、论文很用心的准备、小测也写得满满的，最后收获了一个拉低绩点的分数。"},{"id":77556,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2018-05-06 12:49:19","like_diff":4,"likes":7,"dislikes":3,"content":"辣鸡啊"},{"id":77617,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2018-05-07 02:20:38","like_diff":4,"likes":15,"dislikes":11,"content":"就一次清明节前一天回家没上课，另外次次去，论文不敢说写的多好，但各项要求都达到了，结果给了68，那我还上什么通识，早知道一次都不去了。尽量克制住自己不说脏话"},{"id":106346,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2019-04-26 13:03:16","like_diff":4,"likes":5,"dislikes":1,"content":"给分贼迷"},{"id":49804,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-04-26 07:34:31","like_diff":3,"likes":4,"dislikes":1,"content":"真的是很好的老师，上课内容很充实，让我这地理渣都快对地理感兴趣了，历史是本来就很感兴趣的啦。然后最后一堂课，老师用自己的经历给我们励志，生活态度真的很好哇"},{"id":49811,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-04-26 08:15:42","like_diff":3,"likes":5,"dislikes":2,"content":"老师给分超赞，人特别和气，硬知识还是满满的！每节课都有视频虽然bgm都是同一个?"},{"id":36888,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2016-11-16 11:05:55","like_diff":2,"likes":4,"dislikes":2,"content":"唉……sa d，一个不自信的老师＞_＜"},{"id":49832,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-04-26 10:08:34","like_diff":2,"likes":2,"dislikes":0,"content":"好！超级和蔼！爱她！"},{"id":111623,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2019-07-02 08:35:22","like_diff":2,"likes":6,"dislikes":4,"content":"给分真的迷，每节课都到了，最后考试也认真复习了，绩点只有2点几，史上最低不多说了真的醉了"},{"id":195642,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2024-06-29 06:51:01","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课很有水平，就是每节课都会大点兵稍微有点难顶QAQ最后期末考试其实都是课上讲过且强调过的内容，平时认真上课期末稍微复习一下起码80％都是能直接写出来的！"},{"id":42323,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-01-14 04:27:45","like_diff":1,"likes":1,"dislikes":0,"content":"给分好 期末写篇游记~但是自己上课没怎么听 水过去了…每次老师说 这不都是常识吗而我一脸萌比 感到很受打击（"},{"id":46059,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-01-20 14:02:41","like_diff":1,"likes":3,"dislikes":2,"content":"真的是特别特别好的老师，不管是讲课还是生活态度，不听一定会后悔"},{"id":49808,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-04-26 07:58:40","like_diff":1,"likes":2,"dislikes":1,"content":"老师很好，课程也不难，会点名，认真听会有收获"},{"id":49812,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-04-26 08:21:16","like_diff":1,"likes":2,"dislikes":1,"content":"老师人超级好，希望能够上好这个课，希望学生能够有所收获，而且会给尽量多的人尽量高的成绩！而且课程一点都不水，好多文献资料和视频，满满的干货，只要认真听能有很大收获！爱老师！"},{"id":49908,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-04-27 05:50:16","like_diff":1,"likes":1,"dislikes":0,"content":"很温柔的老师"},{"id":49959,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-04-27 14:37:50","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好哦，是真正能学到知识的课堂呢！"},{"id":50179,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-05-01 01:25:10","like_diff":1,"likes":1,"dislikes":0,"content":"上过最好的通识，给分超赞人超好，对历史有点兴趣的同学一定能有不少收获，哎呀可惜老师另一门课在西溪..."},{"id":53498,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-06-27 00:57:43","like_diff":1,"likes":1,"dislikes":0,"content":"上课讲了很多，也感觉学到了很多，很好的是老师给分很棒，只要每节课都去，期末作业不要太水就可以了。"},{"id":53786,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-06-27 14:11:06","like_diff":1,"likes":1,"dislikes":0,"content":"老师很和气，上课很认真，而且给分真的很好哇！！！"},{"id":54571,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-06-29 15:57:32","like_diff":1,"likes":1,"dislikes":0,"content":"非常棒_(:з」∠)_"},{"id":106901,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2019-04-30 07:48:08","like_diff":1,"likes":3,"dislikes":2,"content":"老师真的很可爱很温柔，很为学生着想。对于我们的问题都耐心解答，也鼓励我们从自己感兴趣的一些角度研究问题。老师的课堂教学才是最重要的，老师自己也更看重让学生学习知识的过程。"},{"id":5467,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2015-07-07 16:42:17","like_diff":0,"likes":3,"dislikes":3,"content":"你懂的"},{"id":39683,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2016-12-27 03:11:00","like_diff":0,"likes":0,"dislikes":0,"content":"老师很和蔼，很客气，讲的内容也都还好，说实话老师每节课找到视频像素有点渣，其他都还好"},{"id":42027,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-01-13 12:34:39","like_diff":0,"likes":0,"dislikes":0,"content":"很棒，给分很好"},{"id":58658,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-09-13 01:59:35","like_diff":0,"likes":0,"dislikes":0,"content":"对于一个工科生受益良多 老师给分特别好 点赞"},{"id":61086,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-11-08 07:33:45","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很亲切，上课也讲得好，很幸运选了这门课。"},{"id":75109,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2018-03-07 10:50:54","like_diff":0,"likes":1,"dislikes":1,"content":"活森森的自然哈哈哈哈"},{"id":76929,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2018-04-26 04:11:57","like_diff":0,"likes":3,"dislikes":3,"content":"老师，每节课会点名，课前也有回顾提问，有简单的小测验，就回答一个小问题。但是，老师真的超级可爱，温柔。"},{"id":77446,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2018-05-05 15:10:37","like_diff":0,"likes":3,"dislikes":3,"content":"老师太好了吧，没见过这么好的老师\n\n\n\n"},{"id":77451,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2018-05-05 15:31:20","like_diff":0,"likes":2,"dislikes":2,"content":"老师人特别好，性格很萌，喜欢和我们交流，而且都是用一种平等的态度，让人觉得很舒服。上课的内容也是干货满满，可以学到很多知识。期末考核写游记或者随笔，没有论文格式的要求，老师说这也是一次深入交流的过程。虽然随堂作业和课堂提问让人有点小紧张，但是认真复习准备会很有收获。只要认真付出了老师都会看得到。还有老师可能会半夜突然晒猫让人超级羡慕哈哈哈。"},{"id":77461,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2018-05-05 22:42:15","like_diff":0,"likes":5,"dislikes":5,"content":"三次因故请假，两次回答问题第二次可能答的不好。论文认认真真写了5500+。79分。"},{"id":78103,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2018-05-09 10:24:55","like_diff":0,"likes":2,"dislikes":2,"content":"喜欢历史，也喜欢地理。上了老师的课后，才知道原来历史和地理可以这样结合在一起。学到了很多东西。"},{"id":105806,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2019-04-21 02:52:30","like_diff":0,"likes":3,"dislikes":3,"content":"认真听真的能学到很多，很棒的老师，爱了。"},{"id":108262,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2019-05-18 08:56:30","like_diff":0,"likes":3,"dislikes":3,"content":"没有期末考，期末成绩就是做两道题，还是开卷的那种，不要太爽。讲课认真内容丰富，老师人也很好，大爱"},{"id":137559,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2021-07-05 05:55:39","like_diff":0,"likes":3,"dislikes":3,"content":"外系选了她的三国史做个性最后给分很不错，老师上课非常负责，我交过去的作业她都认真批阅后反馈给我。。。By the way，三国史专题这门课真的挺好玩的很好玩"},{"id":137937,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2021-07-06 17:07:16","like_diff":0,"likes":6,"dislikes":6,"content":"不会不喜欢一位能够记住每个同学的老师"},{"id":137940,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2021-07-06 17:44:03","like_diff":0,"likes":4,"dislikes":4,"content":"优点：认真记住每位同学，很用心对待每一位同学的作业小测和论文，上课比较随和，讲课ppt内容还是很丰富的。自身水平应该也比较高，课堂展示都会提出很有水平的询问。\n\n缺点：老师很久没有带通识课，历史文化地理这门课经验不足，在一边上课一边探索形式；叫同学起来复述上节课内容会比较尴尬。\n\n希望老师更好，我打10分"},{"id":155519,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2022-06-14 02:23:45","like_diff":0,"likes":1,"dislikes":1,"content":"老师我觉得可以十分，但是课程确实安排有些不合理，作为一门通识课并非通核却有四到五次展示，小组合作，当堂论文，事情有些繁琐。\n\n不过都不是很难，我觉得比较适合课程不多的同学"},{"id":155566,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2022-06-14 10:39:15","like_diff":0,"likes":1,"dislikes":1,"content":"陈健梅老师真的很温柔很好啊😭😭😭作为一个卑微理科生，一次都没正确回答过问题，平时小组展示就负责帮组员大佬找资料，最后当堂测试写得满满1500字，绩点3.9，很满意了，再次感谢组员带飞😭😭😭"},{"id":155567,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2022-06-14 10:40:40","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好很温柔"},{"id":155755,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2022-06-15 15:06:01","like_diff":0,"likes":1,"dislikes":1,"content":"很好很用心的老师，对于历史和文化感兴趣的同学非常推荐这门课。\n\n测试的题目基本就是课上学的内容，本来考试前很紧张的，实际答题的时候真的有一种学到了很多东西的感觉。\n\n最后论文写了一篇很感兴趣的唐代帝陵，拿了5.0，唯一一门满绩的课。"},{"id":155837,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2022-06-16 07:30:22","like_diff":0,"likes":3,"dislikes":3,"content":"外专业史盲兼地理废物选了三国史当个性，最后分数不错。这个学期进度似乎没有控制好，导致蜀吴讲得很草率。老师人很好，建议下课多和老师交流，会学到更多。"},{"id":195600,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2024-06-29 03:29:57","like_diff":0,"likes":2,"dislikes":2,"content":"对跨专业不友好，老师节节课当堂点名，课后阅读量很大，考试题还难，最后还卡绩点，给分很求是（给分会很低，但是一般不会让你挂科）。"},{"id":217449,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2025-04-10 12:43:55","like_diff":0,"likes":0,"dislikes":0,"content":"我的毕设老师，真正让我大学期间感到师生间情谊的唯一一位老师"},{"id":57442,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-07-08 00:09:56","like_diff":-1,"likes":0,"dislikes":1,"content":"大学以来上过最充实的一门通识课，丰富了很多以前没有的认识，很值得～作业卖了个情怀，没有满绩有点可惜了～"},{"id":106430,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2019-04-27 10:31:54","like_diff":-1,"likes":3,"dislikes":4,"content":"老师人很好，上她的课真的有一种单纯认真听课的惬意感，不会想着怎么刷绩点，怎么鹅颈。我觉得这才是大学学习的正常状态。考试也不难。很爱老师！"},{"id":108036,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2019-05-13 12:48:05","like_diff":-1,"likes":5,"dislikes":6,"content":"绝了 节节课点名"},{"id":55693,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-07-02 07:55:06","like_diff":-2,"likes":0,"dislikes":2,"content":"还好吧，给分4.2可能是我最后论文写的太少了，和他们竞争不过，上课还行"},{"id":111561,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2019-07-02 03:29:39","like_diff":-2,"likes":2,"dislikes":4,"content":"老师很温柔"},{"id":114349,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2019-07-09 23:26:42","like_diff":-3,"likes":2,"dislikes":5,"content":"给分很好，听完老师讲课再去实地旅游一下感觉非常不同，直到现在我都很怀念老师上课讲的历史地理，这对喜欢历史的工科生而已算是饭后甜点"},{"id":113257,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2019-07-06 03:07:43","like_diff":-5,"likes":2,"dislikes":7,"content":"非历史系，认真听一学期课学到很多，考前认真复习背地图做笔记，满了。老师非常温柔，每节课提前半小时来答疑。说老师给分不好的先看看自己学了多少吧。"},{"id":155524,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2022-06-14 02:55:09","like_diff":-5,"likes":0,"dislikes":5,"content":"老师人很好，喜欢和学生交流，上课会叫你回答问题，问答不上来也没关系，我基本就回答不上，最后当堂测试开卷，随便写的，最后4.5"},{"id":50841,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-05-06 11:28:34","like_diff":-6,"likes":2,"dislikes":8,"content":"点名太多了，觉得上课让同学们起来念句子很没有意义纯粹是考核出勤"},{"id":77582,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2018-05-06 15:47:40","like_diff":-9,"likes":2,"dislikes":11,"content":"坐在第三排有次被点三次名，啦啦啦，还叫我上黑板解释地图……但是我和室友每周不辞辛劳骑hello到玉泉听课都很专心，考试认真复习PPT，成绩也很高！"},{"id":53578,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2017-06-27 05:09:46","like_diff":-11,"likes":5,"dislikes":16,"content":"看来觉得讲得并没很好 ppt不是自己做的 讲自己专业相关知识需要念稿 点名无意义 说话不自信 然后每次到课 quiz写满 论文8000+ 最后拉低绩点的我 一定上了假课"},{"id":78644,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2018-05-14 06:12:44","like_diff":-33,"likes":2,"dislikes":35,"content":"游记写了一下午，5.0~"},{"id":60055,"teacher_id":269,"teacher_name":"陈健梅","post_time":"2019-06-17 04:09:01","like_diff":-34,"likes":8,"dislikes":42,"content":"冲着这么高的分来选的课，但听了之后觉得很无聊，三国有演义有各种改编作品这么有意思的一段历史被讲成一堆死气沉沉的史料和地名，这么无聊真的听不下去。我不是说应该看三国演义不看三国志，只是单纯觉得老师讲得对我们非历史专业但对三国很感兴趣的人来说很无聊吧\n\n可能是我对地理不感兴趣吧，可能我历史相关作品看的多了要求比较高，可我真的觉得那些给好评的人要么就是偏爱地理，要么就是历史看的太少没看过些真正好看的"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

            if (searchBtn) {

                    performSearch();

            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
