                    const commentsData = [{"id":215685,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-03-08 07:24:55","like_diff":64,"likes":86,"dislikes":22,"content":"人家明明谈的是无限和善恶，怎么你听成了宗教。人家在否定宗教，你怎么还用宣扬这个词。你听懂了吗？上课仔细听呀。你听不懂的都是玄学，听得懂的都是科学吗？不要断章取义呀，要用心听。不要一边做作业，一只耳朵听几个词，就想污蔑人。人家在系统性证明，为什么要做一个善良的人。人家在给你证明，只有善和爱才能拯救历史，改变未来。你可不可以上课认真点。上课打瞌睡了，揪揪自己的耳朵👂👂"},{"id":216127,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-03-11 03:13:58","like_diff":46,"likes":50,"dislikes":4,"content":"首先，我对我昨天的不当言论诚恳地道歉，希望老师和同学们接受。但恕我无法公开我的真实身份。\n\n经过这个事情后，我认真看了同学们的评论和老师的发言、也认真回想了老师上课讲的东西、也对我自己的发言进行了深刻的复盘和反思。我承认我的愚昧和冲动。我为什么会发出这些言论呢？我想我是一个完完全全的唯物主义者，所以当老师讲解的东西冲击到我的最基本的认知时，我感到了不解，随后感到了不满。我最开始只是想质疑老师在史纲课堂上讲这些东西会不会不太合适，写着写着就造成了我思想和言语的失控，我并不认为老师在“传教”，我当时想的是拿“传教”做比较，显然我低估了这个词的恶劣性和杀伤性，对此我做出诚恳的道歉，我今后也一定会注意，不再给别人进行随意的定性与评价。\n\n虽然我是个唯物主义者，但老师的一些思想确实也震撼了我、触动了我，我也在读老师的《魔幻紫金港》，我认为老师的宇宙想象实验很新颖很有价值，也认为老师想要“改基因”的想法很值得敬佩，也完全认同以善恶评价历史和当下的合理性。然而，恕我始终无法理解或认同老师的某些想法。当然，求同存异，我将会认真听老师的思想、坚持读老师写的书、与老师进行友善的积极的交流，希望能对我愚昧的认知做出一些改变吧。\n\n另外老师人真的很好，后面还在钉群里面怕我受到伤害，安慰了我。这让我感到很愧疚。我现在认为，任何一个思想，无论是否承认心灵的存在，都是有意义的，不应该被随意定性，扣上不好的帽子。\n\n再次表示诚恳的道歉。"},{"id":216066,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-03-10 06:36:16","like_diff":24,"likes":29,"dislikes":5,"content":"有这么好的老师，还在这乱叫什么，都给我安安静静听课不就行了，知足吧同学，开明的老师是很少的"},{"id":216114,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-03-10 11:49:56","like_diff":23,"likes":25,"dislikes":2,"content":"甘老师是很好的老师，他的观点你可以不同意，甚至你可以写一篇论文有理有据反驳他的论证和论据(据说有同学这么做过他给了满绩），但是给人扣传教的帽子无非是很恶劣的。甘老师所做的不能证明也不能证伪的研究，你可以不同意，也可以去反驳，但把反对宗教的东西宣扬成传教，是对老师的侮辱，也是对自己的不负责任。\n\n另外甘老师是很善良的，给分也是很好的，他是真的希望学生能学到一些东西，并且能养成思考的习惯。"},{"id":140923,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2021-09-18 02:52:51","like_diff":15,"likes":44,"dislikes":29,"content":"不选甘先生的课后悔一辈子"},{"id":216537,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-03-18 05:37:16","like_diff":13,"likes":21,"dislikes":8,"content":"反对堕胎、思考那么多深度的问题对性别问题就是逃避。“问一点难到我的问题”\n\n有同学问一个女性被强奸了意外怀孕您不支持堕胎吗。“这个问题你去问女生不要问我”“我从生命的角度回答”“男人喜欢生孩子”“我要是像马斯克一样我一百个孩子也没问题”\n\n演都不演了…"},{"id":166253,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2023-01-11 14:55:45","like_diff":12,"likes":23,"dislikes":11,"content":"另一个已经人满为患了，我来这边给好评。大一史纲课如果你不想干巴巴地学史纲，而且想从成绩中获得对自己的一部分认可，那一定要选甘先生的史纲课。甘先生有一次课三节讲中国共产党的历史转折真的封神，没有讲稿ppt纯粹手写板书输出。甘先生的课程作业，三次想象报告，课上给我们看了两三次电影（一部分是线上开课原因），可以用影评代替想象报告，真的很自由很有天马行空的空间，什么，你说课程上不完？不存在的，“考试都是开卷，给你把书讲完有什么用？”甘老师的课讲多讲少都不影响每次课的独立性和完整性，跟书中脉络有联系，但却绝不被其约束，他的观点我可能不全赞成，但都很有深度，他的口音和他讲授的方式一样，很接地气，深入但浅出。这样有趣的历史，认真学习受益匪浅，爱了爱了！！谢谢甘老师一学期的教诲，浓浓师生情！"},{"id":207908,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2024-12-25 02:49:08","like_diff":10,"likes":13,"dislikes":3,"content":"老师的爱情观和宇宙观深深地震撼了我，太爱了，近代史纲就选甘先生～"},{"id":210997,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-01-10 09:53:03","like_diff":9,"likes":14,"dislikes":5,"content":"有思想，不讲课本。\n\n会点人回答问题，但是是好老师。"},{"id":216108,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-03-11 12:44:13","like_diff":8,"likes":15,"dislikes":7,"content":"善意行为产生的量子纠缠效应，持续影响浙大人的命运"},{"id":216115,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-03-10 13:10:35","like_diff":6,"likes":8,"dislikes":2,"content":"老师人很好的，上课讲的也很有深度，让我们自己提问，每个问题也都有在认真回答，真的很好很好，不要听楼下某位乱说，只要认真上过甘老师的就根本不会认同这些极其错误的言论！"},{"id":216119,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-03-10 17:43:36","like_diff":5,"likes":8,"dislikes":3,"content":"甘老师上课讲的理论是他自己的思考，但从来没有强迫我们必须接受，反而鼓励我们站起来和他辩驳，也不会说有什么同学不认同他的言论就怀恨在心打低分什么的。几个同时上课的同学都觉得甘老师上课很有趣，真的应该为能听到开明又自由的课而感到幸运，难道纯念史实ppt的课就是某些人想要的吗？（再说了没人觉得甘老师很萌吗、、"},{"id":206605,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2024-12-16 11:56:44","like_diff":4,"likes":5,"dislikes":1,"content":"有思想，大部分学期事情少，给分非常好，会经常点同学回答问题。"},{"id":215634,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-03-03 05:51:57","like_diff":4,"likes":9,"dislikes":5,"content":"去讲哲学吧！！"},{"id":216548,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-03-18 08:28:57","like_diff":4,"likes":8,"dislikes":4,"content":"反对堕胎这就很登了"},{"id":215900,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-03-07 02:14:27","like_diff":3,"likes":6,"dislikes":3,"content":"无限。"},{"id":216111,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-03-10 10:42:47","like_diff":3,"likes":7,"dislikes":4,"content":"保护保护"},{"id":216116,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-03-10 13:23:05","like_diff":3,"likes":6,"dislikes":3,"content":"上过老师的课，老师讲的很好，给分也很好。但每学期都会有一些自作聪明的同学觉得老师是在乱说"},{"id":170138,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2023-03-01 13:46:51","like_diff":2,"likes":4,"dislikes":2,"content":"好好好"},{"id":216151,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-03-11 05:21:46","like_diff":2,"likes":2,"dislikes":0,"content":"很有思想的老师"},{"id":216175,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-03-11 12:57:00","like_diff":2,"likes":3,"dislikes":1,"content":"分歧大概是在唯物与唯心的冲突吧，认识世界的方式应该是多样的。"},{"id":217066,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-04-01 05:53:20","like_diff":2,"likes":6,"dislikes":4,"content":"这边给出一个略显客观的评价\n\n首先仅仅从得分角度来看的话甘钧先老师的任务是最少的。并且没有小组活动，点名就是随机上课问问题。所以你要是想水的话上课可以看一节课教材然后去写作业，等待他问你问题就可以了。平时作业只有论文。感觉还行吧起码没有小组展示。\n\n然后就是广为人诟病的“无限”思想了。这边建议即使你觉得他错的离谱也不要去管他 一方面反驳没有任何用处（因为他不会相信自己能被驳倒），另一方上课的话最好就自习，有问题的话就随便问就好了，这只是一种点名的方式而已。\n\n然后关于敏感问题，我的评价是no作nodie\n\n在敏感问题就应该三思，而不是张口乱说。。\n\n总之就是上他课可以，保证你自己上课完成作业就可以了"},{"id":167515,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2023-01-17 02:39:06","like_diff":1,"likes":5,"dislikes":4,"content":"大师风范"},{"id":170053,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2023-03-01 06:34:00","like_diff":1,"likes":4,"dislikes":3,"content":"宝藏宝藏，快选快选，老师又帅又有意思"},{"id":170771,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2023-03-09 09:35:31","like_diff":1,"likes":3,"dislikes":2,"content":"甘老师yyds！"},{"id":174326,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2023-06-09 13:37:11","like_diff":1,"likes":4,"dislikes":3,"content":"很有思想很深刻的老师，不一样的史纲课！"},{"id":179691,"teacher_id":6461 ff":0,"likes":1,"dislikes":1,"content":"666"},{"id":218403,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-04-23 07:31:26","like_diff":0,"likes":0,"dislikes":0,"content":"突然发现老师点名，对宇宙不感兴趣的翘课党瑟瑟发抖"},{"id":191074,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2024-04-01 03:29:53","like_diff":-1,"likes":5,"dislikes":6,"content":"史纲课，如果你很感兴趣可以来选，据他所说，他讲的很有意思，并且的确不囿于课本，但是只是想水课的快逃，课前提问上节课的内容，课上也有提问，最后三节课随机点名互相提问，虽然没有点名但是提问胜过点名，4次没到总分不高于60。虽说也不全是老师的问题，毕竟理科生对史纲兴趣大概率不大，但是他想营造的那种所有人都认真听他的课的氛围还是有点不切实际了。总之，对历史感兴趣的爱思考的来，想水课的快逃"},{"id":216634,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-03-19 14:12:12","like_diff":-3,"likes":6,"dislikes":9,"content":"反堕胎的男权沙文主义；发疯跳脚耍无赖与（无关）同学在评论区骂战；宇宙最有思想与最善良的人"},{"id":196047,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2024-07-01 09:44:02","like_diff":-6,"likes":9,"dislikes":15,"content":"千万别选。每堂课必须回答问题，问题也很难，没法做作业，我就是被折磨走的。哈哈哈哈哈哈"},{"id":217769,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-04-16 07:39:19","like_diff":-8,"likes":1,"dislikes":9,"content":"10分，支持不堕胎，生命啊生命！"},{"id":215673,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-03-04 02:40:24","like_diff":-11,"likes":15,"dislikes":26,"content":"到底是谁喜欢听甘钧先上课？"},{"id":215912,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-03-07 03:42:53","like_diff":-37,"likes":14,"dislikes":51,"content":"史纲课不讲史纲宣扬玄学宣扬宗教。。。。明明看智云前两年还是正常的今年怎么就这么抽象"},{"id":216044,"teacher_id":6461,"teacher_name":"甘钧先","post_time":"2025-03-10 03:24:18","like_diff":-55,"likes":21,"dislikes":76,"content":"我怀疑老师这学期讲的东西是不是跟以前不一样。首先我认为老师的善恶观值得肯定，老师的宇宙观也很富有想象力。但我始终认为他宣扬的观点仅仅是一个逻辑自洽但主观性极强的宇宙观，就是唯心主义的典型。而且每当他试图讨论所谓的终极问题（比如生命的起源、宇宙的意识等），但凡读过高中的人都能听出来他绝对没有自然科学的基本素养。如果他把他那些观点归结于哲学问题我觉得很好，但是他真正相信这些是宇宙的终极真相已经达到了信仰的程度了，每天花大把时间探讨一些民科问题，还要质疑牛顿，说什么牛顿连生命力、精神力都没能考虑到；还把自动化专业的同学点起来问宇宙是不是自动化的；还拼命想让大家信服所谓的我们是宇宙意识本身、无限就是生命。把他所谓的宇宙想象和自然科学混为一谈。在课堂上大肆宣扬这些观点，已经算是思想的侵略了，和传教又有什么区别。"}];

                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
