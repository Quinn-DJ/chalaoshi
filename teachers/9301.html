":"骆老师是一位很有能力且尽职尽责的老师，对待学生的问题非常上心，和学生关系真的很亲近，和学生唠嗑聊天开玩笑完全没距离！！当学生真的遇到棘手问题，她也会第一时间来帮助解决，事后还不忘常关心和引导！\n\n骆老师也非常注重对学生传帮带教育，她常常邀请已经就业的学长学姐回来给同学们分享经验，给同学们提供更广阔的学习平台，她不仅是一位不可多得的好老师也是一位总会用自己过来经验引导弟弟妹妹的好姐姐~~"},{"id":183797,"teacher_id":9301,"teacher_name":"骆笑","post_time":"2023-11-30 06:58:43","like_diff":-13,"likes":12,"dislikes":25,"content":"真的想给骆老师大大的好评！从辅导员工作上说，老师真的可以说是尽心尽力了，只记得当时同届的同学都已经实习1个月了，我没有拿到心仪的实习offer很绝望，是骆老师帮忙联系往届学长姐内推。每次因为未来规划迷茫，骆老师都能提供几条很具有可行性的路径供我参考。说实在的，老师真的在给每一个遇到困难前来咨询的同学想尽一切力所能及的办法，每次办各种活动也都冲在最前面...不懂前面恶评的同学是遇到了什么事情，只能说凡是接触过骆老师的同学，即使已经从法学院毕业，还是会常常惦念起大学期间有这样一位负责任、尽心力的辅导员..."},{"id":183848,"teacher_id":9301,"teacher_name":"骆笑","post_time":"2023-12-01 05:41:09","like_diff":-14,"likes":5,"dislikes":19,"content":"骆老师在学业和生活上都给同学们很大的帮助~经常找同学谈心谈话，也在深造方面给了大家很多支持~"},{"id":183852,"teacher_id":9301,"teacher_name":"骆笑","post_time":"2023-12-01 08:33:07","like_diff":-14,"likes":5,"dislikes":19,"content":"笑姐是非常负责任的好老师，力挺她。"},{"id":184502,"teacher_id":9301,"teacher_name":"骆笑","post_time":"2023-12-21 05:42:21","like_diff":-14,"likes":4,"dislikes":18,"content":"职规课给分非常好"},{"id":185455,"teacher_id":9301,"teacher_name":"骆笑","post_time":"2023-12-29 13:54:16","like_diff":-14,"likes":3,"dislikes":17,"content":"老师非常可爱 会常常给我们发吃的"},{"id":181574,"teacher_id":9301,"teacher_name":"骆笑","post_time":"2023-10-23 08:05:08","like_diff":-15,"likes":14,"dislikes":29,"content":"其实我觉得骆老师还是很温柔的（个人感受），可能是因为她是辅导员不是老师"},{"id":183545,"teacher_id":9301,"teacher_name":"骆笑","post_time":"2023-11-27 09:05:21","like_diff":-15,"likes":3,"dislikes":18,"content":"老式人挺好的"},{"id":183911,"teacher_id":9301,"teacher_name":"骆笑","post_time":"2023-12-03 13:13:44","like_diff":-16,"likes":5,"dislikes":21,"content":"我感觉骆老师挺好的，很体贴很会照顾人"},{"id":183912,"teacher_id":9301,"teacher_name":"骆笑","post_time":"2023-12-03 13:57:02","like_diff":-17,"likes":3,"dislikes":20,"content":"骆老师人很好的呀~日常也很关心我们，非常暖心的辅导员老师！"},{"id":192162,"teacher_id":9301,"teacher_name":"骆笑","post_time":"2024-05-10 10:21:07","like_diff":-17,"likes":2,"dislikes":19,"content":"老师人是很不错的，其他同学的观念姑且不评价，对学生还是特别友善的（客观评价）"},{"id":183781,"teacher_id":9301,"teacher_name":"骆笑","post_time":"2023-12-03 12:35:50","like_diff":-18,"likes":6,"dislikes":24,"content":"骆姐人很好，是真心为我们的好老师，很关心我们，也会给我们提出很实用的建议，会帮我们牵线搭桥实习机会，会带我们走进用人单位和HR、校友们交流，总之是非常棒的老师。楼上说的浙江农林很奇怪，骆姐从没有给我们建议过浙农林这个学校，这个我还是比较了解的，一般都是建议我们考虑五院四系或者家里所在省的985院校"},{"id":183847,"teacher_id":9301,"teacher_name":"骆笑","post_time":"2023-12-01 05:38:19","like_diff":-18,"likes":7,"dislikes":25,"content":"骆老师真的是个很好很好的老师，真的很感谢老师能够一直鼓励我去发挥自己的优势，给了我很多去尝试的机会和勇气。对于一个外地来就学的孩子，老师真的是把学生当家里人在对待，过年回不了家，老师会专门叫去家里吃饭，在杭州做完手术也是老师专门来寝室看望，每次遇到学业生活的难题总是跑去老师的办公室听老师开解开导，真的没想到在外求学能够遇到这么好的老师。每次白天去老师办公室，老师都是忙忙碌碌地忙着开导安抚各个学生，晚上八九点路过老师办公室，灯都还在亮着，老师还没吃晚饭的在加班，真的是把辅导员的工作当做一项事业和兴趣在做的！！真的很推荐大家如果有生活学业上的问题去请教老师，老师都会很耐心的根据每个人的情况进行指导并且提供帮助！我也要向老师学习，把这份温暖传递给更多的人！！！"},{"id":190515,"teacher_id":9301,"teacher_name":"骆笑","post_time":"2024-03-06 13:22:49","like_diff":-18,"likes":4,"dislikes":22,"content":"在法学院算很还好的老师了"},{"id":185473,"teacher_id":9301,"teacher_name":"骆笑","post_time":"2023-12-30 05:26:29","like_diff":-37,"likes":5,"dislikes":42,"content":"我是一名选调生，骆老师是我的辅导员。我在大一考试失败最艰难的、甚至有些迷茫的那段时间里，骆老师亲自找我来谈话，给我分析了目前的就业形势并提供了建议，因此我下定决心报考选调生回家乡建设。可以说骆老师是我下定决心报考选调生回乡建设的引路人。尽管当时我还是一个刚刚专业分流分到法学院的同学，但是骆老师仍然对我伸出了援手，给我提建议，帮我联系优秀的学长学姐，并且之后一直在跟进我的选调情况，对此我十分感激。\n\n骆老师在工作中也一丝不苟，尽管我没有上她的职规课，但是我也经常要去学院办公室去交一些材料。我见到的工作中的骆老师很多时候都是在与学生交流，潜心学生工作，尽可能解决同学们的问题，消除同学们的疑虑。\n\n我也看了很多同学略带戾气的评论，这里我不是说谁是完人一定不会犯错误，但是注意找好与老师间的沟通方式，能够拉进师生关系。我个人认为我们法学院的辅导员都是潜心服务同学的，没有必要非要给哪个特定的同学使绊子。另外程序上的麻烦不能归结到某个老师上，骆老师也不能解决制度上和程序上的问题，希望你们喷对地方以及提出建议，而不是躲在屏幕后面对着一个学生工作潜心服务同学的老师大放厥词。\n\n最后还是感谢骆老师在我大学学习生活中对我的鼓励和大力支持，没有骆老师的引路和指导我很大可能还在迷茫和犹豫之中，也就坚定不了回家建设的决心。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
