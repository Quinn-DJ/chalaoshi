                <script>
                    // 评论数据
                    const commentsData = [{"id":73635,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2018-02-02 07:32:40","like_diff":27,"likes":62,"dislikes":35,"content":"看到成绩可以说很失望了\n\n水课却出题这么难，水课用心复习却于事无补。\n\n最后一堂课上老师说行行好，评价和老师给分互相留点面子。。可是我真的很失望的吧。用心写的感想和心得写了3000字不知道老师有否看了呢？用心做的实验花费了那么多时间，有意义么？用心的复习却于事无补，会不失望么？\n\n给后来者尤其是新生提醒：\n\n1.这是大类课而不是通识课\n\n2.点明方式为课堂测验\n\n3.结课感想想来只是形式，随便写吧，老师可能并不看\n\n4.如果这门课继续这样开展，我很质疑这门课的价值和意义了\n\n5.希望你不会拥有和我一样的绩杀吧"},{"id":8670,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2015-09-24 01:24:09","like_diff":17,"likes":35,"dislikes":18,"content":"还算蛮有趣的，会提到一些比较有趣的实验"},{"id":101072,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-01-27 12:14:29","like_diff":15,"likes":24,"dislikes":9,"content":"我想骂人了真的\n\n上课没意思，给分还低。每节课都到了小测也写了期末考每个空好歹都认真写了\n\n绩点3.0我真的不知道说什么了\n\n强制要求自费去西溪做实验。不做就没分\n\n甚至后期想要求每人两次\n\n实验要求对着电脑看一个小时我眼睛要炸。而且名额是要抢的。\n\n一分都不想给"},{"id":161975,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2022-11-15 13:53:28","like_diff":15,"likes":16,"dislikes":1,"content":"不知道为什么查老师上给的评价全是绩杀，可能是因为年代久远了叭。。。。。。（看清楚了我是2022年11月！！！）\n\n刚刚喜提卢老师的4.8的绩点，作为我大学生涯以来除了军训的第一个绩点真的非常非常非常欣喜，虽然知道绩点会有正态，老师给分的时候肯定会比较为难，但是不管怎么说自己能得到老师的高分肯定是很激动的啦！\n\n其实抛开给分不说，个人觉得老师人真的很好，脾气巨温柔，讲课认真也负责，而且经常会给我们放一些视频啥的。虽然有时候对知识点的讲解可能略显枯燥（我觉得那也是因为自己对于一些新的名词的不了解）\n\n最后说实话，因为是下午1点半开始上的课，非常非常困，老师讲的时候我大多在走神。但是只要课后好好看老师的PPT，搞懂一些最基本的术语名词，写论文的时候认真看要求，就肯定没啥问题啦！相信老师一定是公正的！\n\n再次感谢老师！！！！！！！！！！！"},{"id":90466,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2018-11-23 14:53:39","like_diff":13,"likes":20,"dislikes":7,"content":"非常客观的说，老师评分确实是8.5左右，就我角度来说，挑不出什么特别好的，也不至于被批。但是不得不说我觉得心理系以分数为胁给自己学生谋福利的行为对我来说不能接受，正常的被试都是要工资的，虽然这是心里与应用所有老师的共识，我觉得不合理。就给分，群里的发言当然都是分低的，大佬怎么会炫耀呢。其实根本不用管给分好坏，我觉得大部分老师不管好坏，肯定会充分利用好正态的20％名额，这个不用担心。还有就是我点名制度虽然被改良，但是换汤不换药啊，如果真的很有吸引力，可以取消这个制度的。"},{"id":101101,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-01-27 13:35:16","like_diff":13,"likes":19,"dislikes":6,"content":"emm还能说啥呢，从没缺过课，顶着寒风去西溪做了两次短实验，一次长实验，期末考超级认真地对待，差不多写到最后一刻，字也写得很认真，填空题什么的差不多都找到了，大题也写得又多又认真，反正就是自我感觉应该不错。。。。。。然后得了3.0。成为目前课程最低分。反正这老师，真的，emm很有意思。大家还是慎选吧。"},{"id":101163,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-01-28 00:01:38","like_diff":13,"likes":15,"dislikes":2,"content":"真的有点像是为了找实验对象而开的这门课，实验做的多的相对分就好，要跑到西溪去做实验，一做一个下午没有了，鸡肋，我嫌麻烦，最后分数不咋地，最低的一门课"},{"id":44508,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2017-01-21 12:02:42","like_diff":12,"likes":21,"dislikes":9,"content":"平时那么认真最后还是给那么低的分，醉了"},{"id":11939,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2015-12-21 11:15:51","like_diff":10,"likes":17,"dislikes":7,"content":"很不错啊，经常会讲一些心理学小实验"},{"id":90404,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2018-11-23 11:42:56","like_diff":10,"likes":17,"dislikes":7,"content":"给分超级差，绩杀，别选"},{"id":101089,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-01-27 12:48:35","like_diff":10,"likes":13,"dislikes":3,"content":"一分都不想给。选修通识课2.7的绩点你能信？"},{"id":86908,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2018-09-19 10:40:02","like_diff":9,"likes":12,"dislikes":3,"content":"每节课都点名"},{"id":106808,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-04-29 23:40:33","like_diff":8,"likes":10,"dislikes":2,"content":"我觉得我的得分实在超出了想象，建议得高分的做法：多做实验，笔记要做的勤以防小测（可以看笔记），论文要注重实际"},{"id":106819,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-04-30 01:47:56","like_diff":8,"likes":10,"dislikes":2,"content":"在上头两节课的时候，卢老师列了许多课程要求，比如实验，比如点名，比如小测和论文。说实话普遍通识课都是比较水的，所以一时觉得这个老师要求真多真麻烦。但是因为真的喜欢心理学，所以坚持了下来，由于担忧小测所以在课前会简单复习一下，最后感觉还是有很多干货的，老师有遵循记忆曲线规律教学，认真听没问题。这不是水课，这就是一门普通的通识课，看到老师的评分这么低，所以声援一下。"},{"id":159343,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2022-07-14 04:24:35","like_diff":8,"likes":9,"dislikes":1,"content":"卢老师真的很和蔼又可爱 上的是通识课，一般都不点名 有时候会用在钉钉群里互动的方式稍微看一下人来了多少，又一次还让大家在群里分享自己最常用的表情包，课上会看很多有趣的心理学实验。心理学及应用这门课真的教会了我一些心理学常识来分析日常生活中的问题，也让我对自己有了更全面的了解。今年的期末考核是一篇论文加几道论述题（开卷），只要上课好好听，做一些逻辑性的笔记，论文认真一些，最后成绩一定不会差的，还有同学担心做实验的问题，我是只做了一次1.5h，最后4.8。卢老师真的很好 推荐大家选！！！"},{"id":90410,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2018-11-23 12:03:30","like_diff":7,"likes":11,"dislikes":4,"content":"简洁点（个人体验）:\n\n上课开始有趣后来无聊，我们班给分不好。\n\n对比:我们有论文有期末考，别的班无考试只论文。我们3.9算高的，人家4.5有不少。\n\n结论:选课先看均绩。\n\n我就是累死，肝死外边，从管院楼跳下去，也不选分低的课！"},{"id":101069,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-01-27 12:04:02","like_diff":7,"likes":10,"dislikes":3,"content":"为寻找免费被试以学生成绩相“要挟”，让同学给自己分数好点结果给学生的分数差的一批，大绩杀。"},{"id":101088,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-01-27 12:41:31","like_diff":7,"likes":9,"dislikes":2,"content":"差评 被胁迫做实验的感觉真的很不好 老是要我们跑西溪 没时间 实验名额还要抢 非得拿学生做无偿被试吗 但是总归总老师上课还是不错的 但是看着我被拖下来的均绩 不想给高分"},{"id":187842,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2024-01-17 14:45:44","like_diff":7,"likes":9,"dislikes":2,"content":"期末论文有关学习心理学前后的变化，写了篇言情小说，结果满了，已经准备在98挖坑了"},{"id":191936,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2024-05-06 01:25:12","like_diff":7,"likes":8,"dislikes":1,"content":"给分很好，说了自己会打到能打到的最高，不卡绩，上课挺有意思的，认真听好玩，就算想水不听也没关系，老师也不会管，任务就是期末一篇论文，平时去做做心理被试"},{"id":91154,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2018-12-02 07:05:09","like_diff":6,"likes":9,"dislikes":3,"content":"分太低"},{"id":92750,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-01-04 06:53:36","like_diff":6,"likes":9,"dislikes":3,"content":"自己没有好好听课，但认真复习了，开卷考很简单，做了一次实验（晕车就不想去第二次），给分2.7，有点难受"},{"id":99992,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-01-25 11:56:11","like_diff":6,"likes":10,"dislikes":4,"content":"上课有很多有趣的实验案例，能学到干货，但是不建议选修该课，建议旁听，否则你可能认真听了一学期课，认真参与零回报的实验，认真完成三千字的论文，最后拿到1.8的学分，而同课的舍友逃了一学期课却拿到3.5，你都不知道该找谁哭。\n\n"},{"id":101082,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-01-27 12:25:14","like_diff":6,"likes":10,"dislikes":4,"content":"去做了3次实验，2次短实验，1次长实验。期末认认真真写，填空只有2，3个不确定，大题目写了非常多。最后绩点4.5。emmm我感觉付出了很多，跑西溪做实验很累，有一次拦不到车，真的是走回紫金港，走到11点30。感觉有点为了招被试而开这门课，上课没听，就没学到什么。\n\n这么课想要绩点，就拼命去做实验，主试xjj都非常温柔。如果比较懒，没怎么做实验的话，估计绩点就。。。。。"},{"id":105352,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-04-30 06:19:27","like_diff":6,"likes":7,"dislikes":1,"content":"还可以"},{"id":160885,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2022-10-18 08:02:02","like_diff":6,"likes":6,"dislikes":0,"content":"挺棒的老师，讲课很温和，这学期的课（心理学及应用）平时也没有作业，上课认真，干货还挺多，最后不论给分怎么样都挺满意的了"},{"id":161970,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2022-11-15 13:29:09","like_diff":6,"likes":7,"dislikes":1,"content":"去了两次实验 一次1h 一次40min 请过一次事假\n\n论文认真写了四千字 最后4.8\n\n上课会播放视频 挺有意思的\n\n有些心理现象也会拍下来和朋友分享\n\n但是感觉如果真正想系统学还是不推荐\n\n老师人很好 很温和～\n\n平时点名就是写在纸张上或者随堂小测试"},{"id":182990,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2023-11-21 11:06:14","like_diff":6,"likes":6,"dislikes":0,"content":"老师人真的很好，上课没有小测，平时会放有趣的实验视频，也会带着我们做一些趣味小测验。期末写一篇论文，只要认真写，绩点就一定不会低。平时多支持一下心理系学长学姐的心理测验，对绩点很有好处"},{"id":201768,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2024-11-06 05:35:46","like_diff":6,"likes":6,"dislikes":0,"content":"老师人很好，很慈祥，说话很安稳、温柔，我上的心理学及应用基本没有作业，只是有期末论文，而且格式什么都说好了，挺轻松的"},{"id":204592,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2024-11-27 04:16:07","like_diff":6,"likes":6,"dislikes":0,"content":"必须10分！！！签到可以偷偷补，上课舒服补作业，回答问题能分，实验总评+5分，论文随便gpt水6k字，最后满了！！！"},{"id":6559,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2015-07-15 08:01:42","like_diff":5,"likes":15,"dislikes":10,"content":"给分还可以"},{"id":20875,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2016-02-02 18:41:04","like_diff":5,"likes":14,"dislikes":9,"content":"上课一定要去，感想千万不要好好写(帮不了分数，不要浪费时间)，期末要好好准备，特别是大题，不然绩点和我一样难看，而且大一上不要选这个课，等绩点没用的时候再选"},{"id":90596,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2018-11-24 10:23:16","like_diff":5,"likes":11,"dislikes":6,"content":"每次上课都认真听 你给我挂科？？？"},{"id":101080,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-01-27 12:20:58","like_diff":5,"likes":8,"dislikes":3,"content":"垃圾 肥肠垃圾\n\n真的要谨慎选择\n\n还什么都没学到 \n\n每节课点名\n\n自费做实验恶性竞争\n\n课堂小测\n\n期末开卷考没有意义\n\n"},{"id":101984,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-01-30 02:08:09","like_diff":5,"likes":8,"dislikes":3,"content":"感觉这门课就是为了西溪学生找免费的被试，但有些人的课比较满时间上有冲突，本来规定每人去一次就行，后来快期末还又说想每人至少去两次。讲的课其实说不上太好，自己看书可能也可以到通识的程度，所以说老师的出发点不在于学生，而像是自己的利益，如果不是对心理很有兴趣还是考虑下别的老师吧"},{"id":106770,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-04-29 11:18:56","like_diff":5,"likes":9,"dislikes":4,"content":"看到成绩出来的那一刻 我真的很想哭 果然努力是有回报的 1.每次上课都坐在第二排跟老师互动 2.去做了两次实验 一次短实验一次长实验 3.小测都是课上的内容 因为听的很认真 所以都会做 4.论文全是自己的理解 我的文笔向来很差 但是最后却是这么好的成绩 我一直觉得通识课我不可能取得很好的绩点 没想到这门课 让我真真正正的意识到了努力一定会有回报！！谢谢老师！！"},{"id":109257,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-06-12 10:55:12","like_diff":5,"likes":8,"dislikes":3,"content":"我真是呕了。\n\n一开始说实验做一次就好了，突然变成做两次？？突然失忆。\n\n期末论文倒数第二周才布置，期限一个星期。\n\n真是什么神仙老师。"},{"id":127674,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2020-11-25 15:52:14","like_diff":5,"likes":5,"dislikes":0,"content":"心理学及应用#能感觉老师有注意到实验分占比过大的问题 这学期调整了五分上限 基本上同学都只去了一次 感觉还是合理的 课上会放很多著名实验视频 小测开卷但难度不小 期末论文也需要花点心思 给分很好 对心理学有兴趣的可以考虑一下"},{"id":143137,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2021-11-20 00:27:24","like_diff":5,"likes":5,"dislikes":0,"content":"心理学及应用：还好，学不到太多，但事情也少，权当放松的通识课。平时就听听课写写作业，会看很多视频，介绍一些非常入门的心理学知识。\n\n做了一个实验，小测有在复习后认真做，论文也查了文献认真写了一下，满了。基本评分标准也就这三个吧。给大家参考。\n\n老师是比较温柔的，有问题都会解答。但或许因为专业领域的原因，干货比较少。"},{"id":157470,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2022-06-23 10:41:23","like_diff":5,"likes":5,"dislikes":0,"content":"每节课都到了，就怕有小测或者点名，课后做了一次心理实验，论文水了两三千，4.8.大家参考一下。"},{"id":160801,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2022-11-19 14:23:38","like_diff":5,"likes":5,"dislikes":0,"content":"老师很好"},{"id":182988,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2023-11-21 10:58:15","like_diff":5,"likes":5,"dislikes":0,"content":"老师和助教人都很好，上课是是纸质表签到，给分很好，抽时间做几次实验，最后论文好好写，绩点都不会的的"},{"id":86918,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2018-09-19 11:24:59","like_diff":4,"likes":5,"dislikes":1,"content":"客观来讲，我想上沈晓红社会心理学的，但素，人品不够，课稍稍有点无聊"},{"id":101106,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-01-29 01:05:35","like_diff":4,"likes":6,"dislikes":2,"content":"无聊。给分低。毫无乐趣"},{"id":101116,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-01-27 14:28:32","like_diff":4,"likes":5,"dislikes":1,"content":"晕车的人跑西溪做实验真的要命……而且感觉浪费时间耗时太长……虽然主试xjj挺好的……实验名额还要抢……"},{"id":106752,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-04-29 08:56:59","like_diff":4,"likes":7,"dislikes":3,"content":"没有期末考试\n\n有课堂小测\n\n记得记笔记\n\n论文有字数限制\n\n虽然要去西溪做实验\n\n但因为最后获得不错的成绩\n\n并且自己本身就对心理学感兴趣\n\n所以还是很喜欢这门啦\n\n谢谢老师（*/∇＼*）\n\n"},{"id":106813,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-04-30 00:40:20","like_diff":4,"likes":7,"dislikes":3,"content":"［心理学及应用］没有期末考试，只有几次小测和期末论文，论文有字数限制。老师很温柔，课上会放一些有意思的实验视频，会挑选几个小实验与大家互动。关于成绩，如果用心上了，老师会看见的，努力和回报是成正比的！"},{"id":122307,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2020-02-24 01:19:00","like_diff":4,"likes":6,"dislikes":2,"content":"本来是一门一直后悔没有退掉的课，结果居然抢了我大学第一个满绩？出成绩时把我震惊了。课堂小测好多次，必须好好听课才可以。讲课还行吧，会让看一些有趣的实验视频。因为我对心理学比较感兴趣所以一直很认真地听。论文格式要求多，没有期末考试。"},{"id":129550,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2021-01-14 12:05:45","like_diff":4,"likes":5,"dislikes":1,"content":"现在还可以了"},{"id":161973,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2022-11-15 13:35:57","like_diff":4,"likes":4,"dislikes":0,"content":"6\n\n卢老师的课怎么会没人来抢\n\n老师人美心善，给分巨好，干货很多，没有作业\n\n坐标心理学及应用，绩点4.5起步"},{"id":183052,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2023-11-22 02:30:25","like_diff":4,"likes":4,"dislikes":0,"content":"真的是很温柔的老师！上课会介绍很多有趣的实验和“小游戏”，也有很多视频，学到了很多有用的知识🌟平时多支持一下学姐们的实验，当被试可以算课程加分🤩期末作业也不难就是写几个小题和一篇小论文，格式要求也不是很严格。认真做给分很好的！🥰🥰"},{"id":16919,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2016-01-19 09:08:27","like_diff":3,"likes":9,"dislikes":6,"content":"课上讲的实验挺有趣的~"},{"id":40893,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2017-01-17 08:51:54","like_diff":3,"likes":9,"dislikes":6,"content":"挺好的老师"},{"id":74395,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2018-02-18 09:18:52","like_diff":3,"likes":6,"dislikes":3,"content":"这不是演习\n\n\n\n这不是水课\n\n\n\n这不是水课\n\n\n\n这不是水课\n\n\n\n重要的事情说三遍"},{"id":90399,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2018-11-23 11:29:28","like_diff":3,"likes":5,"dislikes":2,"content":"上课讲的实验什么的很有意思，要到西溪做心理实验，还有论文和开卷考试，觉得题挺简单的，可是……分低，可能我论文写的太渣吧………………"},{"id":90449,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2018-11-23 13:36:21","like_diff":3,"likes":13,"dislikes":10,"content":"老师超级温柔，上课会讲很多很多有意思的心理学案例，比如说盖吉啊等等，我想说付出是有回报的!我上课一直认真听讲，从来没有水过手机，自己觉得也没有和老师刷过脸熟，但是考试的时候觉得知识点很熟悉啊，尽了全力一刻不停写了两个小时的试卷，一个一个字码论文找资料，找了好多地方得到了正确的论文格式，跑了三次西溪做心理实验，顾不上吃饭，终于满绩了，真的很感谢老师，看见了努力的人。每门课都有正态的，只要老师可以公正打分，认真上课，我就很满足啦。卢老师还是很好的。"},{"id":93583,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-01-10 14:29:18","like_diff":3,"likes":7,"dislikes":4,"content":"无聊 把我对心理学的仅剩的一点兴趣都搞没了 对这些研究心理学的人也没什么好感了 这门课可能就是寻找免费被试而开的吧\n\n因为做实验的算分方法群里撕逼好几次了 结课后把匿名关了有点好笑 五次大佬也只有膜的份 长实验短实验都是跑一趟算分不一样也不想说什么 最后临时改了做两次算平时分更是无语 相比室友上个学期的另一个老师的加分制总觉得差些 课件做的也一般吧 后悔拿这个凑学分了"},{"id":99190,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-01-24 11:28:04","like_diff":3,"likes":4,"dislikes":1,"content":"给分不好"},{"id":108384,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-05-22 11:18:24","like_diff":3,"likes":5,"dislikes":2,"content":"莫名其妙。\n\n"},{"id":113105,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-07-05 23:31:00","like_diff":3,"likes":4,"dislikes":1,"content":"认真听课做笔记好好小测写论文，做了两次实验最后满了。谢谢老师！是我第一门上4的通识课，因为感兴趣所以学的也比较认真。付出跟收获真的是成正比的"},{"id":125135,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2020-09-02 02:24:40","like_diff":3,"likes":3,"dislikes":0,"content":"还可以，讲的实验挺有趣的"},{"id":128775,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2020-12-25 09:03:20","like_diff":3,"likes":3,"dislikes":0,"content":"老师还行啦，每节课都到，小测都写完，论文也没有多卷，绩点给的虽然没有预期，但是也还行了，毕竟自己论文写的确实没有某些卷王多"},{"id":129180,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2020-12-31 02:44:11","like_diff":3,"likes":5,"dislikes":2,"content":"很棒的老师，很温柔，讲课很有意思。\n\n满绩啦ヽ( ￣д￣;)ノ\n\n希望大家不要只看绩点，要真正学到东西才是真的。"},{"id":132089,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2021-01-30 07:48:43","like_diff":3,"likes":4,"dislikes":1,"content":"挺好的啊。上课认真点，小测就不用担心。论文多写自己的话，有空还能去做实验拿拿分。最后绩点不会难看的。"},{"id":161990,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2022-11-15 23:56:04","like_diff":3,"likes":3,"dislikes":0,"content":"给分巨好！会捞的一位老师！一学期没听过课最后满了！事少分高，入股不亏！"},{"id":163438,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2022-12-14 09:54:10","like_diff":3,"likes":4,"dislikes":1,"content":"心理学及应用 事少分高 没有考试 小测是个很有趣的小测验 期末一篇论文 4.5"},{"id":166971,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2023-01-14 12:16:55","like_diff":3,"likes":3,"dislikes":0,"content":"好，非常好"},{"id":204576,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2024-11-27 01:35:55","like_diff":3,"likes":5,"dislikes":2,"content":"谢谢卢老师事少分高的心理学及应用 拿了大学第一门满绩"},{"id":204608,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2024-11-27 04:11:18","like_diff":3,"likes":4,"dislikes":1,"content":"爱死你啦卢老师，课程很轻松，老师讲课很温柔，多做实验水水论文能轻松4.8！感谢！"},{"id":14750,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2016-01-08 15:31:40","like_diff":2,"likes":8,"dislikes":6,"content":"很轻松"},{"id":123867,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2020-06-15 11:11:35","like_diff":2,"likes":3,"dislikes":1,"content":"我满了，可是我觉得我论文没写多少字啊。"},{"id":126034,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2020-09-17 00:35:40","like_diff":2,"likes":3,"dislikes":1,"content":"给分真的好 \n\n拿到了大学以来最高分99"},{"id":132080,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2021-01-30 06:44:02","like_diff":2,"likes":3,"dislikes":1,"content":"超级好的老师 温温柔柔 只要努力分数就不会差！上课会看一些有意思的小视频，小测有四五次吧，论文虽然要求多但是1500+就可以了。真的棒！"},{"id":161968,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2022-11-15 13:45:06","like_diff":2,"likes":2,"dislikes":0,"content":"给分很好 没有小测 论文+实验 感觉比zm的课更容易拿高分"},{"id":161974,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2022-11-15 13:48:23","like_diff":2,"likes":2,"dislikes":0,"content":"课程内容好有意思\n\n事少分高"},{"id":162087,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2022-11-16 17:00:02","like_diff":2,"likes":2,"dislikes":0,"content":"棒！！！！"},{"id":164165,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2022-12-18 15:04:03","like_diff":2,"likes":2,"dislikes":0,"content":"好 给分不错"},{"id":182987,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2023-11-21 10:58:04","like_diff":2,"likes":2,"dislikes":0,"content":"老师很温柔，上课有所收获，给分也很不错"},{"id":190171,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2024-02-24 07:44:55","like_diff":2,"likes":2,"dislikes":0,"content":"挺好的一位老师，讲课声音温柔，小心睡着（bushi）\n\n上课内容挺生动的，评价标准跟隔壁班好像不同且更简单，参加实验和多发言可以拿到比较高的平时分\n\n结课论文比较固定，好像是课标规定的，不好说啥。\n\n缺通识课的同学可以考虑冲一冲"},{"id":204591,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2024-11-27 02:42:07","like_diff":2,"likes":4,"dislikes":2,"content":"心理学及应用，上课会放更多有趣的视频，认真听能学到东西。4h实验＋两千字左右论文认真写，绩点4.8，没卡绩，很好的老师呀！"},{"id":204593,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2024-11-27 02:46:49","like_diff":2,"likes":4,"dislikes":2,"content":"老师真的特别好，助教也好，都好！人生第一个4.8，泪目了"},{"id":204674,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2024-11-27 09:26:34","like_diff":2,"likes":3,"dislikes":1,"content":"老师很温柔，作业只有一篇论文，事少分很高，想学上课也能学到一点有意思的知识，非常推荐！"},{"id":40422,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2017-01-03 08:18:21","like_diff":1,"likes":5,"dislikes":4,"content":"晒娃狂魔?"},{"id":90487,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2018-11-23 15:52:14","like_diff":1,"likes":3,"dislikes":2,"content":"课很好。绩点偏低"},{"id":101122,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-01-27 15:04:11","like_diff":1,"likes":5,"dislikes":4,"content":"不咋的"},{"id":101141,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-01-27 16:10:56","like_diff":1,"likes":4,"dislikes":3,"content":"绩杀。"},{"id":101396,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-01-28 06:40:09","like_diff":1,"likes":4,"dislikes":3,"content":"呵呵呵\n\n"},{"id":101997,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-01-30 03:04:07","like_diff":1,"likes":4,"dislikes":3,"content":"绩杀，绩杀，绩杀，别选别选别选"},{"id":102553,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-02-08 04:09:24","like_diff":1,"likes":2,"dislikes":1,"content":"我寻思平时看着挺好的，考试咋还绩杀了呢(ノ=Д=)ノ┻━┻"},{"id":107697,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-05-24 03:03:27","like_diff":1,"likes":4,"dislikes":3,"content":"不是很懂你的教学方式"},{"id":107900,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-05-11 03:08:28","like_diff":1,"likes":6,"dislikes":5,"content":"公平的评分制度吧。你想，点名你不来上课，测验不参加，实验一次都没做，你凭什么得高分呢？让那些平时上课认真听记笔记，早上八九点就赶到西溪做实验，论文句句斟酌格式内容毫不怠慢的同学情何以堪～～反正按照老师要求来最后98，99，甚至100都没问题。点名一次没到，实验一次没做，论文都不交还想过，那岂不是让老师对不起其他同学嘛……"},{"id":108651,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-05-30 11:30:46","like_diff":1,"likes":5,"dislikes":4,"content":"不提前通知就小测，上课读ppt感觉我上去也可以讲了hhhhh 萌萌的课比她不知道好多少"},{"id":108814,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-06-03 02:01:32","like_diff":1,"likes":4,"dislikes":3,"content":"恶竞加绩杀"},{"id":143151,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2021-11-20 03:55:54","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好 上课算有趣的 在课上根据ppt稍微划一下课本就行 没有太硬核 论文字数也不多最后冲满绩了我他妈直接好评"},{"id":157456,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2022-06-23 09:33:07","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好，很温柔，大学第一节只有十几个人的通识课，老师给我们做有趣的实验，没有小测，老师给分也好"},{"id":161979,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2022-11-15 14:57:39","like_diff":1,"likes":1,"dislikes":0,"content":"给分很不错，平时没作业，课很轻松，期末论文要求也不高，可以选择性卷。"},{"id":166568,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2023-01-13 05:47:25","like_diff":1,"likes":3,"dislikes":2,"content":"给分没想象的高，但是4.2也很满意啦。老师温柔负责，上课轻松有趣，经验就是论文好好写！"},{"id":166618,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2023-01-13 04:22:31","like_diff":1,"likes":1,"dislikes":0,"content":"非常好的老师，平时没有作业，期末论文也好写，给分也超级好，还有认真负责的助教姐姐！"},{"id":182991,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2023-11-21 11:07:17","like_diff":1,"likes":1,"dislikes":0,"content":"捞了我一把"},{"id":183004,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2023-11-21 11:41:49","like_diff":1,"likes":1,"dislikes":0,"content":"上课很生动风趣，有课堂小实验，做着挺有意思。\n\n每节课都要点名，最终考核是写论文，八道老师出的题目+主观小论文（1000+500）。附加分是帮忙做心理学被试。"},{"id":183007,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2023-11-21 11:50:25","like_diff":1,"likes":1,"dislikes":0,"content":"上课比较轻松 论文好好写 多做几次试验 分数能基本满意"},{"id":185195,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2023-12-27 04:29:12","like_diff":1,"likes":3,"dislikes":2,"content":"4h实验，认真写论文，4.5不卡绩"},{"id":185537,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2024-01-02 04:27:02","like_diff":1,"likes":3,"dislikes":2,"content":"一种很新的点名法，给分巨烂"},{"id":191941,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2024-05-06 02:04:59","like_diff":1,"likes":2,"dislikes":1,"content":"4h实验3k论文，最后4.2 感觉给分比较一般。但是老师人挺好的，上课也比较有趣。"},{"id":207663,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2024-12-23 14:32:37","like_diff":1,"likes":1,"dislikes":0,"content":"事情少，可以水，听的话也蛮有意思的，老师说话很温柔"},{"id":213882,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2025-01-21 03:42:01","like_diff":1,"likes":2,"dislikes":1,"content":"感觉自己学得挺认真，论文也认真写了，结果只有3.6，还以为这么晚出成绩是在调分，唉"},{"id":213954,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2025-01-22 04:44:01","like_diff":1,"likes":1,"dislikes":0,"content":"点名方式:纸质签名\n\n教学:老师上课感觉是娓娓道来的，讲得比较成体系，也会在课上介绍一些有趣的小实验，感觉很有意思。\n\n考核:考勤+论文+实验时长+举手\n\n论文小tip:论文分成两部分，前一部分是自己整理ppt，围绕老师给的论点收集论据；后一部分是自己的思考吧。我简单写了自己最近生活中的一些思考(有种写日记的感觉)，老师应该比较看重后一部分，最后满绩啦。感谢卢老师!!"},{"id":215059,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2025-02-20 11:05:39","like_diff":1,"likes":1,"dislikes":0,"content":"老师超级超级超级好啊啊啊啊 上课基本一个字没听 论文是半百度半ppt半ai凑出来的 参加了一次被试（有点痛苦再也没去） 最后4.5 很满意了也没有卡绩"},{"id":21106,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2016-02-17 08:18:13","like_diff":0,"likes":7,"dislikes":7,"content":"讲得非常好，也没什么作业。人挺好的，会把ppt给大家（好多老师都不愿意给的）可惜我自己懒得去西溪做被试，最后分数有点低了。"},{"id":31552,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2016-07-04 06:14:36","like_diff":0,"likes":4,"dislikes":4,"content":"还不错"},{"id":42592,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2017-01-17 08:46:40","like_diff":0,"likes":3,"dislikes":3,"content":"老师上课很有趣，提到很多心理学试验，助教姐姐也很认真负责。大赞"},{"id":90392,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2018-11-23 10:44:36","like_diff":0,"likes":4,"dislikes":4,"content":"老师人很好，上课氛围轻松、内容丰富，能学到很多有用的知识"},{"id":90395,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2018-11-23 10:58:31","like_diff":0,"likes":3,"dislikes":3,"content":"第一门通识就是老师的心理学及应用，可以看出老师很尽力地想把心理学介绍给选修了这门通识的学生，而不是照搬专业课的套路。课上实验介绍敲级多。考试开卷，好好做实验，认真写论文，考前过一遍课件，最后绩点也还过得去，毕竟平时在水，正态之下，只能说和自己的付出相符合。如果有机会，还想旁听老师的课。"},{"id":101086,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-01-27 12:34:24","like_diff":0,"likes":7,"dislikes":7,"content":"楼下那个和我好像哦，我也是做了两次短实验，一次长实验，期末试卷一直做到交卷，最后4.5。关于做实验，我觉得的确不太好，有种要挟的感觉。不过每次我都是骑共享单车去的，一边兜风一边听音乐的感觉挺好。关于课程，其实老师还是上的不错的，干货不少，笑料也不少。总之，付出与回报还算平衡。一门挺不错的通识课。"},{"id":109504,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-06-16 05:16:30","like_diff":0,"likes":6,"dislikes":6,"content":"我tm想骂人！这个老师就是强制学生当免费劳动力！自费去西溪做一个小时实验，没有被试费，还鼓励恶竞。真的没见过这么恶心的老师。有点道德都不会这样做啊。将心比心一下吧。我们是来听课学习的，不是给你免费当劳动力的！"},{"id":109594,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-06-17 10:35:57","like_diff":0,"likes":4,"dislikes":4,"content":"给1分都嫌多\n\n"},{"id":115490,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-07-28 13:28:11","like_diff":0,"likes":0,"dislikes":0,"content":"。。。"},{"id":121769,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2020-01-21 18:13:25","like_diff":0,"likes":1,"dislikes":1,"content":"要去西溪做实验\n\n课堂小测如果不听课做得可能不太好 百度不一定能查到……\n\n论文比同科目其他班要求要多\n\n"},{"id":127789,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2020-11-27 06:02:32","like_diff":0,"likes":3,"dislikes":3,"content":"测验太多， 论文写的认真了，给分太低！\n\n这是算大类课不算通识课。太失望选了这门课。让GPA变臭!!!!"},{"id":166549,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2023-01-12 17:39:05","like_diff":0,"likes":1,"dislikes":1,"content":"给分超好，但是上课可能会有点点拖沓，不管如何4.8我非常开心了"},{"id":166554,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2023-01-12 19:44:41","like_diff":0,"likes":1,"dislikes":1,"content":"老师贼好，而且事情很少，只有一篇论文，然后我只写了一天的论文就满绩了，大晚上来还愿的，大爱老师和助教"},{"id":169395,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2023-02-26 02:57:11","like_diff":0,"likes":1,"dislikes":1,"content":"人很温柔"},{"id":183019,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2023-11-21 13:34:34","like_diff":0,"likes":1,"dislikes":1,"content":"水课，讲的也不错。平时没有作业，期末一篇论文。平时要去做实验分才会高。我做了2h实验，论文至少认真做的，3.9，有点低了感觉。"},{"id":183021,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2023-11-21 14:22:10","like_diff":0,"likes":0,"dislikes":0,"content":"期末论文看看ppt"},{"id":184692,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2023-12-22 07:57:12","like_diff":0,"likes":1,"dislikes":1,"content":"1500的论文写了2500字，3h实验，最后4.2，助教xjj都人美心善"},{"id":208890,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2025-01-03 06:52:47","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课挺有意思的，认真听能学到东西而且生活里也用到。另外助教zsy超贴心，会专门帮你看论文和提建议，非常的负责任捏。"},{"id":213790,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2025-01-20 02:02:54","like_diff":0,"likes":0,"dislikes":0,"content":"补个评论~\n\n助教老师很好，认真给出论文修改意见（像论文引用期刊斜体这种都会指出来，真的很细心）\n\n老师上课也很有意思 事也比较少 做两次实验交个论文就可以了"},{"id":213902,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2025-01-21 06:23:28","like_diff":0,"likes":0,"dislikes":0,"content":"很温柔耐心的老师，上课有趣。事少分多，去海纳苑打了两次电动喜提4.8。赞美大佛"},{"id":19054,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2016-01-23 06:49:03","like_diff":-1,"likes":4,"dislikes":5,"content":"很有趣呀，考试背ppt就可以"},{"id":23745,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2018-11-01 06:19:52","like_diff":-1,"likes":5,"dislikes":6,"content":"卢老师上课很有趣很温柔，可惜这学期是和何洁同上，何洁简直垃圾。"},{"id":73631,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2018-02-02 06:59:24","like_diff":-1,"likes":2,"dislikes":3,"content":"老师人很好，考试难度适中不过势必要花很多精力，心导论这个课大家选之前还是做好思想准备，不过学一学心理其实是挺有趣的"},{"id":86964,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2018-09-19 15:27:54","like_diff":-1,"likes":1,"dislikes":2,"content":"不错啊\n\n"},{"id":90394,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2018-11-23 10:56:38","like_diff":-1,"likes":6,"dislikes":7,"content":"每堂课都点名 需要到西溪校区做实验 上课无聊 老师不会给ppt 这次运气很差 即考试又论文 老师不太负责任 论文题目 难到让你怀疑人生 慎选 绩杀 1.x 学分 大家想好好吧"},{"id":90539,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2018-11-24 01:34:01","like_diff":-1,"likes":5,"dislikes":6,"content":"虽然作为一门通识课让人又写论文又开卷考很累，但是努力做了的话给分还是好的鸭。"},{"id":102811,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-02-23 13:00:21","like_diff":-1,"likes":2,"dislikes":3,"content":"辣鸡，千万别选，绩点低的要死"},{"id":109900,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-06-20 05:30:34","like_diff":-1,"likes":1,"dislikes":2,"content":"很认真"},{"id":44418,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2017-01-17 23:13:23","like_diff":-2,"likes":5,"dislikes":7,"content":"很喜欢卢老师的课，给分也公道，努力收获成正比，做实验，认真听课，复习ppt，分数肯定满意"},{"id":104996,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-04-02 02:13:28","like_diff":-2,"likes":4,"dislikes":6,"content":"为啥就没有0分啊，我2.7绩点，云朵朵上发现过一个1.8的，还有一个居然给挂科了，啥都不想说了，"},{"id":107790,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-05-09 23:55:54","like_diff":-2,"likes":3,"dislikes":5,"content":"辣鸡老师"},{"id":183518,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2023-11-27 04:13:38","like_diff":-2,"likes":0,"dislikes":2,"content":"认真写的论文，2h实验，3.9……"},{"id":213877,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2025-01-21 01:52:53","like_diff":-2,"likes":0,"dislikes":2,"content":"满绩，lsnyyds，速选"},{"id":87275,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2018-09-26 11:58:38","like_diff":-3,"likes":0,"dislikes":3,"content":"超级棒的老师啊"},{"id":90585,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2018-11-24 08:22:06","like_diff":-3,"likes":3,"dislikes":6,"content":"我觉得老师讲课还是很认真的 人也很温柔 给分也很好！"},{"id":92575,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-01-03 03:49:05","like_diff":-3,"likes":2,"dislikes":5,"content":"老师上课很好很认真，给分的确很迷"},{"id":104365,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-03-19 01:29:11","like_diff":-3,"likes":1,"dislikes":4,"content":"扯淡课"},{"id":106038,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-04-30 16:37:09","like_diff":-3,"likes":6,"dislikes":9,"content":"老师真的不好，大家千万别选。理由1.事情贼多，强迫去西溪做心理学实验，还要恶竞2.上课很无聊，会完全打破你对于心理学的美好幻想3.给分很差，真的，呵呵"},{"id":103633,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-03-03 03:00:51","like_diff":-4,"likes":1,"dislikes":5,"content":"【心理学及应用】\n\n1.觉得老师人还可以，比较温和，不是严厉的那种。\n\n2.讲课的内容有点无聊，大体是照着PPT讲，中间穿插一些（十多年前的）心理学视频、图片和小实验。老师说话有时候会词不达意。\n\n3.实验要求是每人至少做一次实验（西溪），实验很简单。后来说，实验做得越多加分也越多。但是实验名额很少，可选时间段也不多，有可能抢不到实验名额。\n\n4.期末是开卷考试。填空题和大题，填空1分一空，大题15-25分一题。个人觉得分值安排有点不太合理。\n\n5.点名是花名册签到。有一次是小测验，一张纸条上有两个小问题，不难，老师一边讲课我们一边写，下课交就行。\n\n6.课是真的蛮水的…一般般的认真程度上完一个学期，期末也打印PPT认真复习了，绩点3.6。"},{"id":104820,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-03-28 08:54:03","like_diff":-4,"likes":3,"dislikes":7,"content":"选的时候还八点几于是没退。结果现在。。。"},{"id":106776,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2019-04-29 11:37:28","like_diff":-4,"likes":3,"dislikes":7,"content":"上课还行吧 会看几个视频 但论文真的反复修改好了很多次，又有论文又有考试的课不多吧 但是分数还低 真的挺失望的\n\n下课中途 和老师在路上看见 眼神也挺冷漠的 唉"},{"id":159223,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2022-07-08 09:22:35","like_diff":-4,"likes":1,"dislikes":5,"content":"一门通识课还闭卷？？"},{"id":139756,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2021-07-25 12:33:11","like_diff":-6,"likes":3,"dislikes":9,"content":"讲课无聊，给分离谱，就想不通浙大为什么有她？特别懒，理由还多"},{"id":22499,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2016-03-07 03:30:51","like_diff":-11,"likes":8,"dislikes":19,"content":"差得要死！！"},{"id":6605,"teacher_id":1949,"teacher_name":"卢舍那","post_time":"2015-07-16 07:23:18","like_diff":-15,"likes":8,"dislikes":23,"content":"除了讲课无聊点，给分还行吧"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();

            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
