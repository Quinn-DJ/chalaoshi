                <script>
                    // 评论数据
                    const commentsData = [{"id":13578,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2015-12-29 11:55:35","like_diff":58,"likes":89,"dislikes":31,"content":"个人感觉老师口语很好，也经常插入一些额外内容帮助我们认识到自己英语上的各种不足。说学不到东西的人大概是你自己上课不认真，再好的老师给你也是白搭\n\n"},{"id":43499,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2017-01-16 11:15:49","like_diff":46,"likes":57,"dislikes":11,"content":"绩点好低。。。。好低。。。好低。。。"},{"id":46916,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2017-01-23 02:09:17","like_diff":32,"likes":37,"dislikes":5,"content":"绩点太低。感谢助教，让我不能过个好年。"},{"id":7670,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2015-09-15 08:18:24","like_diff":23,"likes":43,"dislikes":20,"content":"动不动就点人回答问题，整节课提心吊胆，而且听不懂，不知道学了什么。。。"},{"id":27941,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2016-06-29 03:23:24","like_diff":19,"likes":24,"dislikes":5,"content":"绩杀呵呵"},{"id":147,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2016-12-29 11:21:24","like_diff":15,"likes":42,"dislikes":27,"content":"学不到东西的体验，对于一个想学英语的人来说是个噩梦。因此，我大英4还以考代修了。当然，对于想水的人来说肯定是很好的选择。"},{"id":28872,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2016-06-29 01:59:41","like_diff":14,"likes":22,"dislikes":8,"content":"无聊的上课 自制力差的别选她的课 会死的很惨"},{"id":145245,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2021-12-28 11:46:31","like_diff":13,"likes":13,"dislikes":0,"content":"老师其实挺好的，事情少并且很关心学生。助教也很好，quiz的分普遍比自己预估的要高。不知道评分咋没上9"},{"id":15942,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2016-01-20 17:08:07","like_diff":12,"likes":23,"dislikes":11,"content":"老师很亲切很棒，是我很喜欢的那种～"},{"id":149096,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2022-01-14 11:23:11","like_diff":11,"likes":14,"dislikes":3,"content":"大英评分规则统一以后，老师给分都影响很小了。焦老师虽然这里评分不高，但上课质量很不错，也注重口语等多方面内容，人也很和蔼可亲，事情很少。查老师这个分数配不上她"},{"id":95340,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2019-01-19 08:44:03","like_diff":10,"likes":12,"dislikes":2,"content":"老师人好 上课事少 不过从功利的角度看上课讲的东西跟考试没什么大关系emmm……给分我觉得主要不是老师的问题吧，就像老师说的她能决定的分数真的很少。给将来选焦老师课的朋友一个建议，大英三的话平时小测多刷模板卷成绩都会不错，然后期末考一定要用心对待，单词必须全部背熟，考前多听几次课文录音，虽然我很菜但我临时突击也能狗到对我而言很不错的成绩，大家加油"},{"id":137348,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2021-07-03 11:07:27","like_diff":10,"likes":10,"dislikes":0,"content":"老师是我目前见过口语最好的老师，一口纯正的英腔，对提高口语和英语兴趣都有很大的帮助。老师人也很和蔼可亲，很负责，很关心同学，也很懂同学们的梗，之前看到评论区有被劝退，但一学期上下来就发现老师人是真的很好，跟评论不太一样，其实如果自己课外稍微上点心绩点不会低的"},{"id":95322,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2019-01-19 08:10:03","like_diff":9,"likes":13,"dislikes":4,"content":"口语很好，课下要自己多学。然后就是绩点好低。。好低。。。好低。。。。"},{"id":130854,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2021-01-25 03:47:27","like_diff":9,"likes":10,"dislikes":1,"content":"（考大英三的时候走错教室了，给老师带来不少麻烦emm期末考试感觉做得很差，居然总评还有87hhh\n\n焦老师真的特别好，上课认真。她对口语很看重，平时同学发言时还会纠正读音。\n\n老师平时还是很随和的，群里经常和同学开玩笑\n\n这次期末我们班出分特别慢，因为老师发现有人成绩有异常，可能是答题卡填涂问题。她等周一的时候去拿材料，帮同学看看是不是填涂问题\n\n（其实这是同学自己的问题，她完全不用负责的"},{"id":146606,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2022-01-07 05:01:01","like_diff":8,"likes":8,"dislikes":0,"content":"jhh老师很好啊\n\n上课亲切 知道我们不会预习就讲得很慢hh\n\n有课间休息 事少 作业少\n\n疫情期间把展示听写都免了\n\n爱！\n\n最后，大英绩点主要靠自己嗯嗯 \n\n不要按绩点评价老师"},{"id":131717,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2021-01-28 14:04:22","like_diff":7,"likes":7,"dislikes":0,"content":"焦老师的英音我真的太爱啦！而且我也很惊喜老师能够记得我的名字 小组展示做得好的时候也会鼓励表扬 回答问题也很详细！"},{"id":168899,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2023-02-23 10:06:03","like_diff":7,"likes":7,"dislikes":0,"content":"给分确实不好，不捞人，虽然看起来很仁慈"},{"id":206765,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2024-12-17 12:02:32","like_diff":7,"likes":7,"dislikes":0,"content":"10分。可水可听。上课不时抽人回答问题会让人提心吊胆，但答不出也不会为难人而是自己替你回答；经常有小组讨论环节，老师会走下来倾听同学们的想法，很有耐心，会提点。老师口语很好，很温柔，也很关心同学，课后会在钉钉里at同学回复上课遗留问题。挺时髦的，能欣赏我搞的抽象（）课外有有趣的补充资料。我长期坐最后玩手机，感觉对不起老师，只能说自己太不自律了，老师真的很好。"},{"id":66112,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2018-01-20 16:24:23","like_diff":6,"likes":9,"dislikes":3,"content":"绩点。  。。"},{"id":67341,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2018-01-22 16:48:05","like_diff":6,"likes":6,"dislikes":0,"content":"就那样吧"},{"id":70031,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2018-01-26 04:29:07","like_diff":6,"likes":11,"dislikes":5,"content":"绩点不好，课一般"},{"id":74383,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2018-02-16 06:42:45","like_diff":6,"likes":16,"dislikes":10,"content":"垃圾老师 大英三3.3 大英四换了一个5.0"},{"id":3644,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2015-06-17 01:59:04","like_diff":5,"likes":15,"dislikes":10,"content":"老师有什么事情都是最后才通知。讲课的话就是正常的讲，口语不错，不是可以和同学打成一片的类型"},{"id":4005,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2015-06-17 13:14:13","like_diff":5,"likes":12,"dislikes":7,"content":"一个学期下来也不知道学了什么"},{"id":66118,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2018-01-12 02:44:00","like_diff":5,"likes":7,"dislikes":2,"content":"老师真的很可爱非常好的一个老师，笑起来很魔性，口语真的很好。"},{"id":81436,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2018-07-05 05:39:44","like_diff":5,"likes":9,"dislikes":4,"content":"反正同样的分数 你在其他老师那肯定比在这个老师这强"},{"id":85785,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2018-08-10 01:25:27","like_diff":5,"likes":11,"dislikes":6,"content":"什么乱七八糟的"},{"id":87782,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2018-10-13 05:09:04","like_diff":5,"likes":7,"dislikes":2,"content":"这位同学上课记得带元神，不要只带个仙体"},{"id":102029,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2019-01-30 05:37:13","like_diff":5,"likes":10,"dislikes":5,"content":"诸君若是自制力欠乏，私以为不选她为好"},{"id":175559,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2023-06-25 13:15:37","like_diff":5,"likes":5,"dislikes":0,"content":"焦老师简直就是我心中英语老师天花板漂亮温柔又有气质对学生特别好能记住每个宝宝的名字这学期很认真但因为小测的一些事故有些焦虑老师还安慰我 总评86 4.2谢谢老师谢谢努力的自己 选焦老师没错相信我，查老师上的评价并不完全属实"},{"id":15767,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2016-01-16 08:44:47","like_diff":4,"likes":13,"dislikes":9,"content":"老师很好啊，很温柔，很亲切"},{"id":16053,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2016-01-17 05:30:34","like_diff":4,"likes":8,"dislikes":4,"content":"老师不错，不过真没学到什么东西"},{"id":104988,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2019-04-02 00:28:12","like_diff":4,"likes":8,"dislikes":4,"content":"…能不能提点有水平的问题，多一点英语方面的讲解…我反正差点讨厌英语了…dbq但是她真的很烂"},{"id":125189,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2020-09-03 08:33:23","like_diff":4,"likes":4,"dislikes":0,"content":"老师是个口语方面的专家，但不是英语教学方面的专家，授课技巧和方式上和其它高分老师存在一定差距，给分不好评价，这次给分完全不公开，只有最后一个总分是告诉我了的，其它什么分项都不知道。打个9分"},{"id":130873,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2021-01-25 05:21:02","like_diff":4,"likes":13,"dislikes":9,"content":"首先，反驳一下说绩杀的各位，老师只是公平公正而已，付出多就绩点高，我们这次班里有挺多88+的。其次，老师水平很好，口语超棒。觉得学不到东西的应该是上课没好好听吧。再者，老师对学生很用心，英语不好的同学发言也会给予平等对待，平时有问题私戳就好了，会很耐心回答的，同学名字都记得住。\n\n最后感谢焦老师一学期的教学啦。\n\n嗯？问我绩点多少？我4.8"},{"id":130878,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2021-01-25 05:30:21","like_diff":4,"likes":4,"dislikes":0,"content":"虽然我的绩点很低，但是我觉得是我自己不太背单词的原因，感谢老师不挂之恩。上课收获不多，还是要靠自己"},{"id":144201,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2021-12-20 09:03:46","like_diff":4,"likes":5,"dislikes":1,"content":"老师挺好，口语超强，作业比其他老师少很多事情比较少。偶尔突击搞一下听写但大多数时候会提前告诉你。上课的话认真学可以学到东西不认真也可以坦然然划水，座位固定不太好翘课。"},{"id":168725,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2023-02-21 12:18:21","like_diff":4,"likes":5,"dislikes":1,"content":"上课有种谜之睡感，最后评分奇低无比，勇气选课"},{"id":175814,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2023-06-26 23:43:52","like_diff":4,"likes":4,"dislikes":0,"content":"备课很认真，各种英文素材也很丰富，会很耐心地回答学生的问题，有些小组的小组pre遇到困难了也会帮助找资源提建议，还有就是老师人美心善"},{"id":184583,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2023-12-22 01:49:23","like_diff":4,"likes":4,"dislikes":0,"content":"一次小组展示，事情不多。每一单元课文学完会小小测翻译课文原文，和quiz的翻译重合度很高。\n\n老师人很好很温柔，读音很标准，课堂内容很丰富，拓展非常多所以有时候课文只是一带而过记背还得靠自己。\n\n上课互动和提问很多。除了抽人回答之外，想水也不是不行。\n\n个人觉得算是事情很少又能学到知识的老师。"},{"id":16064,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2016-01-17 06:22:13","like_diff":3,"likes":11,"dislikes":8,"content":"口语很6.感觉上课其实准备了很好的交流内容，然后大家不怎么爱说所以才会点名叫人回答…但感觉还是有不少积极同学举手发言啊…我觉得老师不论是人还是课都挺好的…"},{"id":53451,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2017-06-26 15:39:34","like_diff":3,"likes":6,"dislikes":3,"content":"上课还可以吧...就是绩点，低的吓了一跳。大英的均绩，这么低的吗？"},{"id":53455,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2017-06-26 15:48:08","like_diff":3,"likes":6,"dislikes":3,"content":"大英本来就挺水也不奢求老师上课有啥新意，平时分给的比较严，作文按冰果网站分，最后应该也没有调分，唉比大英三退步不少。如果上天再给我一次选英语课的机会，我选择自学。"},{"id":86066,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2018-09-03 11:51:17","like_diff":3,"likes":5,"dislikes":2,"content":"学不到东西u"},{"id":87089,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2018-09-20 08:03:09","like_diff":3,"likes":4,"dislikes":1,"content":"不怎么样"},{"id":95318,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2019-01-19 08:03:58","like_diff":3,"likes":4,"dislikes":1,"content":"没挂科太感激了"},{"id":97729,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2019-01-22 14:19:57","like_diff":3,"likes":5,"dislikes":2,"content":"焦老师人很好，上了几次课基本大部分人的名字都记得了。大英课的内容哪个老师都差不多的。最后，绩点偏低真的不怪老师，都是我自己平时给大英的时间太少了。"},{"id":137519,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2021-07-05 02:10:13","like_diff":3,"likes":3,"dislikes":0,"content":"老师很强，绝对值得十分。绩点低是我太菜了呜呜"},{"id":137710,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2021-07-05 17:03:46","like_diff":3,"likes":4,"dislikes":1,"content":"老师超好，三四都4.8。助教也很温柔"},{"id":150789,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2022-02-18 14:58:01","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的非常非常好，英式口音非常地道！！会用心准备拓展内容，有BBC、电影等等！可惜大英四时间冲突没办法选她的课了o(╥﹏╥)o是个很不错的老师！"},{"id":155750,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2022-06-15 13:36:26","like_diff":3,"likes":3,"dislikes":0,"content":"老师对学生也太负责了叭～每次备课都超用心 上课内容也很丰富 收获很大 期末考还不忘再三叮嘱同学 有同学客观题答题卡异常还专门找出来检查 最最关键的是 老师居然记得我下课送给她枇杷！！"},{"id":168733,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2023-02-21 13:15:35","like_diff":3,"likes":3,"dislikes":0,"content":"被卡绩！！怒\n\n事情是真的不多，作业不多，但是会随机点人问问题，但是给分是真的，反正我很低"},{"id":170169,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2023-03-02 00:05:20","like_diff":3,"likes":3,"dislikes":0,"content":"口语无敌"},{"id":181067,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2023-10-07 07:09:09","like_diff":3,"likes":3,"dislikes":0,"content":"一直提问"},{"id":203073,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2024-11-16 08:45:29","like_diff":3,"likes":3,"dislikes":0,"content":"永远喜欢焦老师嘿嘿"},{"id":209209,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2025-01-05 04:49:18","like_diff":3,"likes":3,"dislikes":0,"content":"焦老师你是我妈是我爹是我奶是我女神😘😘😘被捞到90分了，人超级随和好说话。我有次睡过头了缺了半节课，焦妈下课贴心告诉了我所有事项啊啊啊。\n\n群里经常和同学有互动。平常听写听的是句子翻译（虽然背的时候很痛苦），但对quiz有帮助！！\n\n哦悄咪咪告诉你，上课不听没关系，焦妈不push\n\n体验感极佳，大英四焦妈我来了嘿嘿😍😍😍"},{"id":2399,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2015-04-29 00:39:12","like_diff":2,"likes":12,"dislikes":10,"content":"就是正常的大英老师\n\n口语很溜"},{"id":53537,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2017-06-27 02:13:21","like_diff":2,"likes":7,"dislikes":5,"content":"其实老师人真的很好。大英三四都是她，就是因为她的个人魅力。老师记得我们谁上学期也在她的班里。和蔼亲切。最终得分仿佛只由自己的成绩决定。我两次一样的超低绩点，怪我自己没有好好背单词没有好好听听力。助教真的太严格了！quiz批的很严很严，期末监考的时候也是一直盯着我们。总之，老师人很好，绩点低就怪自己吧。"},{"id":67294,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2018-01-20 15:20:04","like_diff":2,"likes":3,"dislikes":1,"content":"老师很好，口语超棒。但是我太差了，绩点很低，上课被叫起来回答问题也很尴尬，不知道怎么回答。还是很喜欢这个老师的"},{"id":67642,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2018-01-22 03:28:46","like_diff":2,"likes":3,"dislikes":1,"content":"emmm讲道理老师事很少 基本不点名 中规中矩没什么出彩也没什么惹人烦的地方 不过老师真的只记得几个人的名字上课也只会喊特定的几个人 感觉我都快记下他们的名字了……(不是我阴暗 但没混脸熟绩点确实比预期低了……)"},{"id":78945,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2018-05-17 08:10:50","like_diff":2,"likes":3,"dislikes":1,"content":"作文分为毛这么低"},{"id":94169,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2019-01-15 12:07:03","like_diff":2,"likes":4,"dislikes":2,"content":"明天考试，内心慌的一匹。但老师人不错的，事少。给分看自己吧。"},{"id":96514,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2019-01-21 05:25:08","like_diff":2,"likes":5,"dislikes":3,"content":"老师人超极好，特别亲民，偶尔阴险一下下，也会吐槽。至于考试，不要问我这个渣渣，但是老师nice啦啦啦。"},{"id":96895,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2019-01-21 12:01:25","like_diff":2,"likes":3,"dislikes":1,"content":"真心差"},{"id":103557,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2019-03-01 04:18:28","like_diff":2,"likes":4,"dislikes":2,"content":"不太好"},{"id":137380,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2021-07-03 15:06:23","like_diff":2,"likes":3,"dislikes":1,"content":"超好的老师"},{"id":146247,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2022-01-06 04:13:22","like_diff":2,"likes":2,"dislikes":0,"content":"老师很细心很温柔，会尽量照顾到每个同学，上课的话大英应该内容都比较杂乱，自己要注意预习和整理。之前也有担心绩点会过低，平时就正常上课做作业，平时事也蛮少的，绩点很不错。能不能学到东西主要看自己有没有去整理，绩点的话考试比较重要。"},{"id":146625,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2022-01-07 05:46:15","like_diff":2,"likes":2,"dislikes":0,"content":"贼好!强推!"},{"id":155746,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2022-06-15 13:17:51","like_diff":2,"likes":5,"dislikes":3,"content":"老师非常幽默，对待学生也很好，而且授课很认真，不会上水课。\n\n我上的是焦老师的大英四，感觉焦老师上课会放好多听力材料（比起我大英三的老师来说），虽然大部分情况下不怎么能听懂，但是认真听下来自我感觉对耳朵听英语那种感觉还是有点帮助的（不过这个可能因人而异，但多听总是没有什么坏处的）。老师上课也会点名提问，还会不定时检查课文预习和课后作业（不过到后期就没查过了）。如果有与课上内容有关的资料，老师也会共享到钉钉群里，虽然我从来没看过。可能就是事情确实有点多，但是老师说话很风趣，而且得益于认真完成老师的任务，我大英四的绩点比大英三高了好多。至于给分，大英的分几乎全得靠自己，老师掌控不了多少。总体来讲，我还是很推荐焦老师的。"},{"id":156633,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2022-06-20 12:42:48","like_diff":2,"likes":2,"dislikes":0,"content":"老师好好，会记得你的很多小点，发言的语法错误也会在下课和你说，发言的时候你不会的词也会在下课告诉你，真的很棒！大英四比三绩点还高了，谢谢老师！"},{"id":181071,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2023-10-07 08:07:55","like_diff":2,"likes":2,"dislikes":0,"content":"有电影"},{"id":186428,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2024-01-11 04:55:26","like_diff":2,"likes":2,"dislikes":0,"content":"刚才出了分，3.6的绩点，我心满意足了，因为知道自己什么水平，老师真的很好，口语好，上课态度认真，平易近人，偶尔点名，其实次数极少，但是，基本没人会翘大英吧[笑哭]，有小组展示和讨论，给分也还可以，会提问，但是其实不会很难的问题而且答不上来或者答到一半老师会帮你补充给台阶，反正我下学期的大英四还是焦老师，我个人感觉还是一位很好的英语老师"},{"id":209340,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2025-01-05 12:50:46","like_diff":2,"likes":2,"dislikes":0,"content":"别的不说，就冲焦妈考完以后会亲切的问你satisfied with the grades? not bad， but more improvements to be made 会给你分析自己的不足，指出改进的方向，怎么能不给10分？！焦妈，我爱你！"},{"id":22092,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2016-03-02 10:16:13","like_diff":1,"likes":8,"dislikes":7,"content":"没有评论写的那样 虽然听力的确点人了 但是感觉因为这样态度也不那么散漫了"},{"id":30218,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2016-07-01 05:42:49","like_diff":1,"likes":1,"dislikes":0,"content":"呵呵哒"},{"id":59059,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2017-09-19 09:03:37","like_diff":1,"likes":5,"dislikes":4,"content":"口语很好"},{"id":81439,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2018-07-05 05:46:56","like_diff":1,"likes":5,"dislikes":4,"content":"老师讲的是不错的，上课喜欢跟我们一起交流，给每个同学发言的机会。。。emm就是绩点，真心不算高，过程还不错。"},{"id":85811,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2018-08-15 05:23:12","like_diff":1,"likes":6,"dislikes":5,"content":"什么垃圾"},{"id":95194,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2019-01-19 04:33:37","like_diff":1,"likes":3,"dislikes":2,"content":"老师一口流利的英音，也很关心我们，上课会找一些有趣的材料给我们分享学习，口语老师给分也超级好，希望以后还有机会上老师的课"},{"id":100107,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2019-01-25 15:09:12","like_diff":1,"likes":3,"dislikes":2,"content":"老师很和善，课堂上也经常开一些玩笑，感觉很懂我们的心理。虽然有时课上的讨论的确有点尴尬，但总体上还是对自己有提高的。给分确实是靠自己，老师能决定的太少了。总之，很好的老师，很满意。"},{"id":108136,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2019-05-15 13:51:12","like_diff":1,"likes":3,"dislikes":2,"content":"别选它"},{"id":122324,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2020-02-24 06:39:58","like_diff":1,"likes":1,"dislikes":0,"content":"我觉得挺好的呀 然后老师也挺好的，上课也挺好的，如果想放松的话也可以，主要得自己好好学啊"},{"id":131615,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2021-01-28 07:19:01","like_diff":1,"likes":1,"dislikes":0,"content":"还行吧"},{"id":135383,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2021-05-09 04:07:36","like_diff":1,"likes":1,"dislikes":0,"content":"老师英语发音超级棒的，语法讲得也很多很细，是很有收获的课"},{"id":146264,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2022-01-06 05:26:40","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很好，基本会记住每个学生的名字，考完试后甚至还会帮你分析。平时事情也不多，口语水平很高，人也很温柔，在群里也会和我们开玩笑。至于绩点主要还是看自己，老师决定不了多少分。"},{"id":148225,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2022-01-12 02:02:38","like_diff":1,"likes":1,"dislikes":0,"content":"老师非常认真负责，会对每一个同学的情况掌握，对同学的提问也会非常细心耐心地回答，一点都不会敷衍。上课内容一看就是精心准备的，也很丰富，好好学一定收获良多"},{"id":149430,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2022-01-15 10:02:19","like_diff":1,"likes":2,"dislikes":1,"content":"好老师"},{"id":163787,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2022-12-16 06:02:58","like_diff":1,"likes":2,"dislikes":1,"content":"上课总是叫人回答问题，水课的就会一直提心吊胆。但是说实话答不上来也问题不大，人还是很温柔的。但是上课还是有点点无聊。"},{"id":168724,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2023-02-21 12:14:37","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺好，但给的分真的是不怎么样"},{"id":175108,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2023-06-21 13:53:36","like_diff":1,"likes":1,"dislikes":0,"content":"老师不捞人\n\n但上课很认真，工作态度很好"},{"id":175153,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2023-06-22 03:06:12","like_diff":1,"likes":1,"dislikes":0,"content":"个人觉得给分挺好的"},{"id":184227,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2023-12-13 11:24:51","like_diff":1,"likes":1,"dislikes":0,"content":"补充的知识很多，还会给下课，不过一直提问"},{"id":187474,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2024-01-16 10:00:43","like_diff":1,"likes":1,"dislikes":0,"content":"上课补充内容很多 课文重难点基本都能覆盖到  只有一次小组展示 平时听课摸鱼皆可"},{"id":189136,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2024-01-22 05:45:01","like_diff":1,"likes":1,"dislikes":0,"content":"大英III，多快好省的办法就是背单词，读课文不如背单词"},{"id":194919,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2024-06-26 02:33:49","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课很用心，对同学也挺和善的。平时布置的任务不多，上课认真听能学到东西，但摸鱼也不太会被管。另外大英平时分占比比较少，所以绩点主要还是得看自己，老师不太捞得上来。"},{"id":208386,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2024-12-27 09:57:31","like_diff":1,"likes":1,"dislikes":0,"content":"我觉得老师人蛮好的啊，而且大英这个东西分数都是定的让老师怎么捞嘛，老师对口语稍微有点严格，但是都是笑嘻嘻的很和蔼"},{"id":211854,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2025-01-12 17:15:42","like_diff":1,"likes":1,"dislikes":0,"content":"英语课很宽松，内容也不拘泥于课本，给分比较求是，但大学生活本就不应该只有绩点，满分"},{"id":16058,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2016-01-17 05:49:09","like_diff":0,"likes":6,"dislikes":6,"content":"认真听总是有收获的"},{"id":16061,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2016-01-17 06:07:36","like_diff":0,"likes":9,"dislikes":9,"content":"绩点出来真感动！跟老师一学期没白费！"},{"id":17563,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2016-01-20 12:02:50","like_diff":0,"likes":6,"dislikes":6,"content":"老师口语真的很棒给分也很好，其实老师很萌有时候笑点很低"},{"id":20098,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2016-01-26 05:31:02","like_diff":0,"likes":7,"dislikes":7,"content":"认真学给分不错的"},{"id":23141,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2016-04-23 16:10:27","like_diff":0,"likes":7,"dislikes":7,"content":"非常棒的老师\n\n"},{"id":26816,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2016-06-21 07:23:05","like_diff":0,"likes":11,"dislikes":11,"content":"港真 大英成绩都有计算公式的quiz 作文 背诵 口试 期末考  老师也没有对你的分数有很大影响 上课水不水都看自己 老师都是有意识地给难一点的知识 所以能不能接收到看自己啦 大英四感觉大家都不喜欢发言了吧 只要发言了老师都是很鼓励的"},{"id":30190,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2016-07-01 04:56:21","like_diff":0,"likes":14,"dislikes":14,"content":"讲真，说老师口语很溜的人我也是不懂了，上大英三的时候全堂课其他老师不会说中文的，而这个老师上大英四的时候还会时不时切换到中文。写作文叫写冰果，改的分也超低。因为老师提的问题不好，没人主动回答问题，经常点名叫人回答问题，课堂氛围超级不好，每两次课会有一次听写。讲真，老师没有做充足的准备或者水平本身不太高，有的听写材料直接从维基百科里复制过来的，认真学也学不到什么，内容很少，上课节奏很慢，根本没有什么补充的东西，有一次竟然没有什么可以讲的了，竟然听了一节课的听力，我也是醉了。因为点名，想睡觉也睡不好。很没意思，感觉浪费时间。"},{"id":47088,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2017-06-23 15:26:21","like_diff":0,"likes":6,"dislikes":6,"content":"垃圾老师"},{"id":53408,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2017-06-26 14:07:12","like_diff":0,"likes":4,"dislikes":4,"content":"直接给挂了，一时不知道说什么好。本来要大二了课很多，重新大英我真的不知道该怎么办……"},{"id":59349,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2017-09-21 03:16:43","like_diff":0,"likes":6,"dislikes":6,"content":"垃圾老师"},{"id":59681,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2017-09-26 01:24:19","like_diff":0,"likes":3,"dislikes":3,"content":"挺正常的老师"},{"id":67284,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2018-01-20 14:59:24","like_diff":0,"likes":1,"dislikes":1,"content":"老师人还好，但是绩点，也许是我太差了"},{"id":80885,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2018-07-02 09:52:17","like_diff":0,"likes":5,"dislikes":5,"content":"很敬业的老师，支气管炎还坚持上课。大英课里算不水的了，能让每位同学都有发言机会。"},{"id":85307,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2018-07-17 01:48:05","like_diff":0,"likes":5,"dislikes":5,"content":"老师总体来说其实是十分温柔和宽容的，下课都可以和她进行英语的交流，并且学习上有困难都可以找她寻求帮助在群里说话也挺贴合学生的氛围的。总之很庆幸自己两个大英课都能选到焦老师的班。"},{"id":87104,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2018-09-20 09:55:24","like_diff":0,"likes":2,"dislikes":2,"content":"不错，英式英语很纯正"},{"id":91558,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2018-12-13 07:59:26","like_diff":0,"likes":3,"dislikes":3,"content":"我觉得老师很好很温柔，上课也很认真，都是我太内向，不好意思主动交流，好想主动和老师说再见啊!!每次我都低头或者绕道过去了o(╥﹏╥)o"},{"id":94117,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2019-01-15 08:12:49","like_diff":0,"likes":2,"dislikes":2,"content":"怎么说呢。前面有学长（姐）说的很对，焦老师的课，你自制力差最好还是换了吧。（我最后几周补英语已经要疯了）但是老师的口语真的好，你英语能力强一点的话，课上的锻炼应该对你自己的提升还是有的吧。我英语水平本来就不好，所以，对老师也就不过多评价了。但愿期末能过。"},{"id":95208,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2019-01-19 05:00:41","like_diff":0,"likes":2,"dislikes":2,"content":"老师口语很好，上课内容相当充实，千万不要水，珍惜机会"},{"id":95393,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2019-01-19 10:11:03","like_diff":0,"likes":3,"dislikes":3,"content":"挺和蔼的，上课比较水"},{"id":97339,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2019-01-22 08:17:14","like_diff":0,"likes":3,"dislikes":3,"content":"老师很负责任，讲课也很实在，大英主要自己要多努力吧"},{"id":97702,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2019-01-22 13:51:25","like_diff":0,"likes":2,"dislikes":2,"content":"绩点低是我自己垃圾…老师能掌控的平时成绩只有五分，没有缺勤之类的四分保底。温柔亲切的老师，群里也会开玩笑，大英四没法选她的课有点遗憾。"},{"id":117538,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2019-09-25 15:18:18","like_diff":0,"likes":2,"dislikes":2,"content":"我觉得老师气质很好，人很温柔也很喜欢开玩笑，重点是口语很好听！！能在课上学到很多高级的单词和方法，喜欢老师！提前许愿自己最后绩点会高吖！"},{"id":120636,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2020-01-14 05:25:28","like_diff":0,"likes":0,"dislikes":0,"content":"老师事情算少，人特别好特别温柔。最后跪谢老师不挂之恩，跪谢。"},{"id":121037,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2020-01-19 09:51:55","like_diff":0,"likes":0,"dislikes":0,"content":"大英的话重点是期末考吧 不过平时分确实给的不高"},{"id":147139,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2022-01-09 00:58:48","like_diff":0,"likes":0,"dislikes":0,"content":"人挺亲切的，成绩靠自己，哪个老师都一样"},{"id":149423,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2022-01-15 09:27:37","like_diff":0,"likes":1,"dislikes":1,"content":"老师人很好，很爱笑，很有魅力，作业也少，绩点太差是我自己的问题，与老师无关，老师人超好的，大英四还选她，一定会努力的！"},{"id":186424,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2024-01-11 04:33:36","like_diff":0,"likes":0,"dislikes":0,"content":"绩杀啊啊啊啊"},{"id":186447,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2024-01-11 06:32:53","like_diff":0,"likes":0,"dislikes":0,"content":"yyds，老师人很温柔，口音很标准，是好听的英音，事情少，一次pre，作业不多，听写和小测相似，上课会提问按名单点名，其他时候水水，问题不大。\n\n给分其实老师真的没什么操作空间，靠自己背单词吧，我觉得单词是最重要的。最后喜提4.5"},{"id":186533,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2024-01-11 13:59:03","like_diff":0,"likes":0,"dislikes":0,"content":"老师还是不错的"},{"id":186951,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2024-01-14 01:24:38","like_diff":0,"likes":0,"dislikes":0,"content":"老师是真不捞啊，差一分3.0。。。人还是很好的，课前有电影"},{"id":190249,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2024-02-26 12:23:18","like_diff":0,"likes":0,"dislikes":0,"content":"感觉老师上课挺好的不算很水感觉有用心准备，经常准备有意思的小视频，每单元结束会有句子翻译抽人上交，某种意义上也算是督促自己背单词了不至于期末太痛苦，至于绩点给我的也正常没有绩杀学谢谢老师"},{"id":207212,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2024-12-20 00:55:15","like_diff":0,"likes":0,"dislikes":0,"content":"大英老师其实在分数上能做的事情有限，焦老师很有责任心，很好的老师"},{"id":209186,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2025-01-05 03:06:19","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，是个超级负责任的老师，也很温柔有耐心，课前会给我们放电影，课程事情也不多。至于绩点么，感觉还是主要靠自己，期末考试占比太大了😭不多说了给老师10分。"},{"id":209188,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2025-01-05 03:15:20","like_diff":0,"likes":0,"dislikes":0,"content":"像妈咪一样亲切的老师～"},{"id":209215,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2025-01-05 05:08:05","like_diff":0,"likes":0,"dislikes":0,"content":"感觉我们班quiz分给的比较低，但是大英成绩主要还是看个人能力，但是老师人还是很好的，口语非常好"},{"id":209319,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2025-01-05 11:57:15","like_diff":0,"likes":0,"dislikes":0,"content":"真的就是很温暖的老师，不知道怎么确切的形容但就是能给学生很多关心的老师，上课会点同学回答问题，但是答不上来也没关系，也可以主动回答，感觉和加分关系不大就是练练口语和胆量，上课也很棒。最后拿到的分数比预期差甚至放在整个班来看都是很普通的分数，但大英这种东西老师能操作的比较少，要不是下学期不想学大英了我就还会再选焦老师的课！"},{"id":209323,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2025-01-05 12:09:22","like_diff":0,"likes":0,"dislikes":0,"content":"老师是很好的，虽然刚开始全英课堂不适应，但老师很有耐心的，考前也会针对性的复习"},{"id":209341,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2025-01-05 12:52:30","like_diff":0,"likes":0,"dislikes":0,"content":"像妈咪一样亲切的老师～"},{"id":209360,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2025-01-05 15:07:24","like_diff":0,"likes":0,"dislikes":0,"content":"很温柔亲切的老师，口语发音很好，听着很舒服。\n\n最后绩点是3.6，有点小失望，原本以为能有3.9，但大英III主要还是看期末，老师也帮不了，背单词吧。"},{"id":209368,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2025-01-05 15:50:17","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好，大英主要看自己吧，老师也没办法，因为要先提交平时分，所以老师也捞不了"},{"id":210584,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2025-01-09 11:41:10","like_diff":0,"likes":0,"dislikes":0,"content":"事情比较多，比较严格，但老师口语很棒"},{"id":211363,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2025-01-11 08:48:18","like_diff":0,"likes":0,"dislikes":0,"content":"老师很宽容，口语很好，上课内容也比较丰富，课前还有电影看，当然大英成绩都没法捞的，自己还是要好好学"},{"id":211373,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2025-01-11 09:03:16","like_diff":0,"likes":0,"dislikes":0,"content":"很温柔的老师，也很有耐心，虽然最后卡绩了，但大英也基本没得捞，总之就是给10分"},{"id":214605,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2025-02-14 11:21:10","like_diff":0,"likes":0,"dislikes":0,"content":"大英三总共一次小组展示，平时会要求预习和完成课本上的作业，总的来说事情应该算少。老师英语口语挺好，也会纠正同学的发音，上课中规中矩。老师人很亲切，问什么问题都会耐心回答，有事请假迟到之类的也会理解。至于绩点，大英这门课老师能决定的不多，还是要靠自己学。"},{"id":214845,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2025-02-18 08:08:14","like_diff":0,"likes":0,"dislikes":0,"content":"好好好"},{"id":26631,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2016-06-20 12:04:54","like_diff":-1,"likes":3,"dislikes":4,"content":"听好的老师，大英三四都是她"},{"id":27871,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2016-06-28 02:01:00","like_diff":-1,"likes":4,"dislikes":5,"content":"还行吧，给分有师生情，口语不错，作业不多，另外还负责跟丹麦学生的交流项目会给自己班名额"},{"id":29552,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2016-06-30 03:15:08","like_diff":-1,"likes":3,"dislikes":4,"content":"老师口语好～挺细心的吧"},{"id":29864,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2016-06-30 12:14:49","like_diff":-1,"likes":4,"dislikes":5,"content":"讲真，感觉老师很好，你可以感觉到她的用心负责还有亲切，很棒，虽然自己绩点低了点，但我知道是自己的原因，大英的成绩主要还是靠自己"},{"id":42799,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2017-01-15 09:28:48","like_diff":-1,"likes":1,"dislikes":2,"content":"感觉老师口语很好，人也很好，但是上课确实感觉学不到什么东西……可能大英课都比较水吧……"},{"id":43172,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2017-01-16 02:27:18","like_diff":-1,"likes":3,"dislikes":4,"content":"母鸡大英什么样的成绩算好的，但是明明过程分有三十五六，期末考的也还好啊，绩点让我哭泣?不过不过，老师真的是超级超级温柔，笑点很低哒，也没有凶过人！"},{"id":55973,"teacher_id":1220,"teacher_name":"焦华红","post_time":"2017-07-03 00:47:16","like_diff":-1,"likes":2,"dislikes":3,"content":"很温柔的老师"},{"id":81440,"teacher_id":122                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
