                <script>
                    // 评论数据
                    const commentsData = [{"id":3308,"teacher_id":297,"teacher_name":"李航","post_time":"2015-05-30 04:41:52","like_diff":48,"likes":60,"dislikes":12,"content":"上课不水，很好很难忘"},{"id":162350,"teacher_id":297,"teacher_name":"李航","post_time":"2022-11-20 14:33:11","like_diff":26,"likes":27,"dislikes":1,"content":"我一次上午第四节课下课后回去拿遗漏的书。12点多了，看见李老师在上了一上午课的情况下，还坐在教室里看书、备课。她说她近期腿脚不太好，不出去了，就在这等着下午2：15上课了。"},{"id":67385,"teacher_id":297,"teacher_name":"李航","post_time":"2018-01-21 05:12:25","like_diff":20,"likes":21,"dislikes":1,"content":"超级喜欢李航老师的，扎着单马尾，留着刘海，看起来很年轻的呢。上课也是认认真真地讲，每节课都会叫很多人发言，也会很耐心地听我们讲，就算我讲的很不好她也会鼓励我very good，哈哈，喜欢她"},{"id":1790,"teacher_id":297,"teacher_name":"李航","post_time":"2015-03-25 01:48:47","like_diff":16,"likes":29,"dislikes":13,"content":"很不错，成绩给的也很好。大力推荐，平时没啥任务"},{"id":13055,"teacher_id":297,"teacher_name":"李航","post_time":"2015-12-24 15:59:35","like_diff":16,"likes":21,"dislikes":5,"content":"很好的老师，听写很少"},{"id":39655,"teacher_id":297,"teacher_name":"李航","post_time":"2017-01-13 13:42:45","like_diff":16,"likes":19,"dislikes":3,"content":"绩点3.3? ? ? ? 但还是要打9分，是自己没好好学。"},{"id":11741,"teacher_id":297,"teacher_name":"李航","post_time":"2015-12-13 12:51:01","like_diff":13,"likes":17,"dislikes":4,"content":"很好的老师"},{"id":21102,"teacher_id":297,"teacher_name":"李航","post_time":"2016-02-17 07:53:58","like_diff":13,"likes":25,"dislikes":12,"content":"上课轻松愉快。每次出分都挺快的。人很好。各方面都不错的，除了…绩杀(￣^￣)ゞ"},{"id":13054,"teacher_id":297,"teacher_name":"李航","post_time":"2015-12-24 15:59:03","like_diff":12,"likes":15,"dislikes":3,"content":"炒鸡棒"},{"id":42269,"teacher_id":297,"teacher_name":"李航","post_time":"2017-01-14 03:19:28","like_diff":12,"likes":17,"dislikes":5,"content":"绩杀绩杀绩杀！绩杀到怀疑人生\n\n自己英语一直不差，结果绩杀"},{"id":22530,"teacher_id":297,"teacher_name":"李航","post_time":"2016-03-07 12:03:22","like_diff":11,"likes":18,"dislikes":7,"content":"2点几的大英，自己渣+绩杀"},{"id":89187,"teacher_id":297,"teacher_name":"李航","post_time":"2018-11-16 11:47:12","like_diff":10,"likes":10,"dislikes":0,"content":"【托福口语】非绩杀！老师的口语流利标准，人也很温柔耐心，在答题的时候会一直点头鼓励~有时候会在课间放英语歌的mv。每周会点六个左右同学录音交作业，我也就轮到一次。老师会写好评分和个别问题再哪里，等下一节课把feedback给你。总体很轻松，但是课上或许会被点起来答题，还蛮紧张。quiz前一周会给范围，两次quiz都只抽一道题考你，好好准备就可以，老师听完会指出你的细节问题，当然也会肯定优点的！最后的期末考每个人都随机两道不同的题，感觉自己太紧张了没有讲好，但老师还是微笑鼓励。刚刚(final后一周)看到成绩，比预想的好，非常感谢老师，觉得自己也没白复习ppt和练题。想锻炼一下反应能力和口语水平，或者有意向考托福的话推荐选李航老师的托福口语！上课内容都是TPO的题型训练(作业和考题也是)，不了解的话可以网上查一下再做决定(有些题型对听力还是有一点点要求的，但不高)。"},{"id":61390,"teacher_id":297,"teacher_name":"李航","post_time":"2018-06-25 12:35:01","like_diff":8,"likes":15,"dislikes":7,"content":"天。。。原先看到评论说老师绩杀。。但是我。。。托福口语。。。竟然。。。分数这么高。。。万万没想到。。万万没想到。。"},{"id":15955,"teacher_id":297,"teacher_name":"李航","post_time":"2016-01-16 17:02:12","like_diff":7,"likes":11,"dislikes":4,"content":"上的不错，给分低"},{"id":89320,"teacher_id":297,"teacher_name":"李航","post_time":"2018-11-18 11:33:20","like_diff":7,"likes":7,"dislikes":0,"content":"上的托福口语 上课时候会随机抽人回答所以可能会有点紧张 但是老师人真的很和蔼也很耐心负责所以不用被吓跑！最后考试感觉讲得不是很好但是绩点感人 认真听讲真的会有收获的555"},{"id":156244,"teacher_id":297,"teacher_name":"李航","post_time":"2022-06-18 12:57:45","like_diff":7,"likes":7,"dislikes":0,"content":"上午考晚上出分😂😂😂\n\n老师语言功底好扎实，上课可能没什么意思（可能是课程体系的问题），但是很用心！"},{"id":186306,"teacher_id":297,"teacher_name":"李航","post_time":"2024-01-10 11:58:06","like_diff":7,"likes":7,"dislikes":0,"content":"很好的老师！！大一上预置到大英四本来特别害怕，但是最后结果挺满意的。本人英语水平极不稳定，词汇荒漠口语废，上课提问时经常对话中卡壳，但老师很耐心很温和地鼓励我多说一点。课堂内容基本就是做听力训练（经常睡着）和讲解，讨论互动环节很多，有时候还有小游戏，老师课前还给我们放生活大爆炸。事情很少，长学期一次pre和几次听写（听英文默英文），以及作文训练和两次quiz。最后期末试卷难度不大，出分86，4.2 个人很满意！（因为背单词真的很痛苦hh）总之表白航姐呜呜呜大家都去选"},{"id":15809,"teacher_id":297,"teacher_name":"李航","post_time":"2016-01-16 10:08:11","like_diff":6,"likes":8,"dislikes":2,"content":"课上还是挺有内容的，词汇语言点都会讲到，作业很少（每次也不查，只是自己校对一下就行）给分一般"},{"id":16376,"teacher_id":297,"teacher_name":"李航","post_time":"2016-01-18 04:03:36","like_diff":6,"likes":10,"dislikes":4,"content":"上课挺有趣。可是给分不好"},{"id":20981,"teacher_id":297,"teacher_name":"李航","post_time":"2016-02-06 09:34:03","like_diff":6,"likes":16,"dislikes":10,"content":"除了绩杀，其他都很好。。。"},{"id":27434,"teacher_id":297,"teacher_name":"李航","post_time":"2016-06-26 08:27:08","like_diff":6,"likes":9,"dislikes":3,"content":"任务真的超级少，平时很轻松，还是要自己平时努力不然考试会砸绩点会低，比如我，要哭了"},{"id":53013,"teacher_id":297,"teacher_name":"李航","post_time":"2017-06-24 15:45:36","like_diff":6,"likes":6,"dislikes":0,"content":"托福口语！夏学期的课。真的在短短的8周内感觉学到很多，也感受到自己的进步。每周会布置最多2-6题的hw，下周上课开始会抽同学检查。2次quiz会告知范围，每次quiz一道题。总之只要像个学生应有的样子一样每周按要求完成作业及准备quiz，自己进步的同时分也就在了。final考2题，全靠一学期的学习以及自己的努力。老师很棒的！"},{"id":66771,"teacher_id":297,"teacher_name":"李航","post_time":"2018-01-19 03:09:25","like_diff":6,"likes":6,"dislikes":0,"content":"(托福口语)老师特别认真，作业都会仔细批改，一点一点列出你的不足。不过上课会抽人回答，基本上每节课都会被抽到一次，紧张得要死。最后考试发挥得一般般，但分数比我想象得要好~总之这是位好老师"},{"id":66814,"teacher_id":297,"teacher_name":"李航","post_time":"2018-01-19 06:58:43","like_diff":6,"likes":7,"dislikes":1,"content":"上的托福口语，从第一节课开始就亚历山大，每节课都点名答题，被点了四次……上课真的超紧张……期末考也很眩晕，但是给分还可以哎，我觉得断断续续的回答真的是很烂了，老师给了3.6。另外，老师人挺好的，nice，就是课程本身有难度。"},{"id":106649,"teacher_id":297,"teacher_name":"李航","post_time":"2019-04-28 15:41:26","like_diff":6,"likes":6,"dislikes":0,"content":"我想说老师语音真贼好"},{"id":156247,"teacher_id":297,"teacher_name":"李航","post_time":"2022-06-18 13:05:13","like_diff":6,"likes":7,"dislikes":1,"content":"上的综英课，出分快，给分好，人也很好"},{"id":42058,"teacher_id":297,"teacher_name":"李航","post_time":"2017-01-29 00:13:10","like_diff":5,"likes":7,"dislikes":2,"content":"上课轻松，给分低"},{"id":49727,"teacher_id":297,"teacher_name":"李航","post_time":"2017-04-25 02:19:33","like_diff":5,"likes":8,"dislikes":3,"content":"平时好的没话说，但是真的?杀 ！我从未见过如此惨不忍睹的通识"},{"id":82517,"teacher_id":297,"teacher_name":"李航","post_time":"2018-07-08 11:36:40","like_diff":5,"likes":5,"dislikes":0,"content":"只需要交一次作业，两次quiz会提前告知范围，期末只考两道题实在很舒服了 讲课条理清楚，节奏比较紧凑，会点人答题，难得的不犯困的英语课。"},{"id":92204,"teacher_id":297,"teacher_name":"李航","post_time":"2018-12-27 04:27:46","like_diff":5,"likes":6,"dislikes":1,"content":"在这里偷问：老师是有日籍血统吗？？为何日语那么好？"},{"id":155702,"teacher_id":297,"teacher_name":"李航","post_time":"2022-06-15 08:46:48","like_diff":5,"likes":5,"dislikes":0,"content":"老师备课很充分，上课的内容讲解得很清楚也很负责，还有同学发言的机会不少。但我觉得可能是老师的性格吧，有点严肃，再加上综英内容比较单一，所以上课会有点沉闷。"},{"id":161391,"teacher_id":297,"teacher_name":"李航","post_time":"2022-11-05 19:00:31","like_diff":5,"likes":5,"dislikes":0,"content":"上的大英四，事少而且感觉也不到绩杀的程度吧…只有一学期两三次听写，一个学校统一的小组拍视频作业，平时作业做不做都没关系，老师不会检查。就我个人而言，上课几乎没听过，有节课睡过了也没请假，但是好像没怎么影响最后的绩点。大英还是把单词表背下来然后看看课文，把考试考好了最重要。老师上课还是很认真的，如果认真学应该可以学到东西。"},{"id":67412,"teacher_id":297,"teacher_name":"李航","post_time":"2018-01-21 06:54:08","like_diff":4,"likes":4,"dislikes":0,"content":"大英4，老师上课挺好的，人也挺好的，有次我作文写迟了，超过24点，提交不到网上，后来直接跟老师说明原因，老师后来应该是手改的。。上课还提到说我们是不是经常熬夜，不知道是不是我的原因。。。平时分的话就那些个测试听写口语考试什么的，上课不用主动回答，老师会叫，然后回答不好也没关系，我感觉不是很重要，小测有一点要注意，虽然说会考到大英其他课本，就是自学的部分，但其实主要还是大英四，小测前复习不及的话先看大英四，然后第一次小测55，满分60，第二次我没看大英四看了自学的部分，42，然后期末考还是要考好吧。。虽然绩点不算特别高，看了上面的均绩也满足了"},{"id":67980,"teacher_id":297,"teacher_name":"李航","post_time":"2018-01-22 12:12:37","like_diff":4,"likes":4,"dislikes":0,"content":"老师很温柔很耐心，回复邮件的速度非常快。申请以考代修，老师也马上同意了，给老师好评！"},{"id":94429,"teacher_id":297,"teacher_name":"李航","post_time":"2019-01-16 12:14:07","like_diff":4,"likes":4,"dislikes":0,"content":"托福口语超好的课 老师讲的好 加上课后的练习 感觉进步特别大"},{"id":95162,"teacher_id":297,"teacher_name":"李航","post_time":"2019-01-19 02:34:22","like_diff":4,"likes":6,"dislikes":2,"content":"讲真，老师很棒，大一通核让我学到最多最多的课。它会强迫你努力，督促你用心。大学需要适当的压力。\n\n最后的考试几乎把所有TPO刷了一遍，比想象中的好。你真正努力过，绩点绝不会亏待你！"},{"id":130568,"teacher_id":297,"teacher_name":"李航","post_time":"2021-01-23 16:25:19","like_diff":4,"likes":4,"dislikes":0,"content":"老师超级好，因为大英四爱上生活大爆炸，可惜最后卡绩了，但不管怎么样，老师真的超级好～"},{"id":146156,"teacher_id":297,"teacher_name":"李航","post_time":"2022-01-05 15:00:21","like_diff":4,"likes":4,"dislikes":0,"content":"首先，很宝藏的老师了！课前会放生活大爆炸，课堂氛围非常融洽，对大部分学生都挺爱护的吧，也非常关心每个学生的成绩，会非常恳切的请你背单词、背课文，来对付她的考试，也会非常明确的给你划出重点——但这也就说明只要你肯努力，给分绝对不低。我就因为太懒了吧，绩点3.6，但是老师真的很好！！！"},{"id":81091,"teacher_id":297,"teacher_name":"李航","post_time":"2018-07-04 01:25:24","like_diff":3,"likes":4,"dislikes":1,"content":"我爱老师！！！不急刹！！！人超好！收获满满就是自己不好好学"},{"id":146098,"teacher_id":297,"teacher_name":"李航","post_time":"2022-01-05 12:56:56","like_diff":3,"likes":3,"dislikes":0,"content":"作业少，口语好，讲课不瞌睡，以及感谢期末捞我！！！"},{"id":146104,"teacher_id":297,"teacher_name":"李航","post_time":"2022-01-05 13:09:15","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好，上课氛围很轻松，英语剧本杀真是让人印象深刻。\n\n一直没有听写，直到第一次小测没考过隔壁班，提出要听写，结果因为疫情躲过去了。\n\n如果比较自律的，强烈推荐。自由地学英语\n\n利益相关，4.5"},{"id":146183,"teacher_id":297,"teacher_name":"李航","post_time":"2022-01-05 16:54:10","like_diff":3,"likes":3,"dislikes":0,"content":"老师人真的很好，监考的时候一遍遍地提醒我们ab卷一定要填，提醒我们答题卡上55道选择题是不是涂满了涂清楚了，一次次提醒我们检查考号等等...\n\n老师批改作文试卷非常认真负责~"},{"id":164671,"teacher_id":297,"teacher_name":"李航","post_time":"2022-12-23 02:43:59","like_diff":3,"likes":3,"dislikes":0,"content":"虽然还没出分，但是好喜欢lh老师，受到很多鼓励"},{"id":177493,"teacher_id":297,"teacher_name":"李航","post_time":"2023-07-03 12:36:18","like_diff":3,"likes":3,"dislikes":0,"content":"特别特别好的老师，很尊重同学，课堂氛围很好，老师特别耐心负责，沟通起来特别可爱！这个学期因为李老师爱上了综英课，最后努力了成绩一定不会差的，最大遗憾是老师不开综英3，不然我一定第一个选！55555，必须给10分"},{"id":188992,"teacher_id":297,"teacher_name":"李航","post_time":"2024-01-21 05:21:40","like_diff":3,"likes":3,"dislikes":0,"content":"口语超好，为人和善，上课很认真，平时几乎没什么作业，长学期一次pre，给分极为不错（在有限的空间捞啊捞啊捞）。"},{"id":32454,"teacher_id":297,"teacher_name":"李航","post_time":"2016-07-07 02:30:07","like_diff":2,"likes":3,"dislikes":1,"content":"平时作业少是真的。不过绩杀！quiz批改对助教的要求很严，光quiz就低了几分。背诵也严，和助教说绝不通融。上课没说过一句话的，参与分4.0，天天发言的4.5。老师还是挺实在的，上课还行，也很认真，氛围也还行。所以大家quiz认真复习，背诵不能侥幸，上课就水一点吧。我比大英3低一点点，知足了。"},{"id":42108,"teacher_id":297,"teacher_name":"李航","post_time":"2017-01-13 15:05:32","like_diff":2,"likes":4,"dislikes":2,"content":"绩杀不说了"},{"id":42564,"teacher_id":297,"teacher_name":"李航","post_time":"2017-01-14 13:02:11","like_diff":2,"likes":5,"dislikes":3,"content":"老师很棒\n\n然而真的绩杀\n\n别抱侥幸心理\n\n真 的 绩 杀"},{"id":49700,"teacher_id":297,"teacher_name":"李航","post_time":"2017-04-24 11:48:58","like_diff":2,"likes":5,"dislikes":3,"content":"刚开始我还不太相信老师是?杀 直到我的成绩出来…1.5分的通识课托福口语真的?杀 我甚至怀疑她会给挂科…"},{"id":49775,"teacher_id":297,"teacher_name":"李航","post_time":"2017-04-26 01:10:44","like_diff":2,"likes":6,"dislikes":4,"content":"托福口语课很棒！因为班上人少所以每次课每个人至少一次回答问题的机会！老师很encouraging，好好学的话对口语很有帮助～"},{"id":58703,"teacher_id":297,"teacher_name":"李航","post_time":"2017-09-15 07:47:53","like_diff":2,"likes":3,"dislikes":1,"content":"感觉认真学的话分数不会很。我大英三是李航老师的，满绩了。自己底子也没有很好，大家都是考来浙大的，底子也都不会差，还是在于自己认不认真，有没有好好复习吧。"},{"id":67298,"teacher_id":297,"teacher_name":"李航","post_time":"2018-01-20 15:35:50","like_diff":2,"likes":2,"dislikes":0,"content":"(๑•̀ω•́๑)虽然不知道成绩怎样，但很喜欢老师性格。"},{"id":67474,"teacher_id":297,"teacher_name":"李航","post_time":"2018-01-21 09:36:30","like_diff":2,"likes":4,"dislikes":2,"content":"老师人真的好，但是绩点被杀光?"},{"id":77183,"teacher_id":297,"teacher_name":"李航","post_time":"2018-05-03 11:33:27","like_diff":2,"likes":4,"dislikes":2,"content":"托福口语课哪里有不点名的hhh，每节课几乎每个人都要发言。多练练就好了。\n\n老师出分也很快，我最后和大英一样，4.5，不觉得好? 勉强吧。\n\n老师真的很好"},{"id":81129,"teacher_id":297,"teacher_name":"李航","post_time":"2018-07-04 05:56:13","like_diff":2,"likes":2,"dislikes":0,"content":"老师认真的很好 上课和批作业都非常认真仔细 给我们的反馈非常详细 老师真的是很负责的人～最后虽然分数并不怎么好 但是是因为考试发挥不好的原因 客观的来说 托福口语真的是门很难的课了嘤w学到了很多"},{"id":100041,"teacher_id":297,"teacher_name":"李航","post_time":"2019-01-25 13:09:46","like_diff":2,"likes":2,"dislikes":0,"content":"综合英语 老师很好 关心学生 和蔼可亲 认真负责 上课一点儿也不水 不绩杀 自己好好对待这门课就ok"},{"id":110527,"teacher_id":297,"teacher_name":"李航","post_time":"2019-06-27 09:40:36","like_diff":2,"likes":3,"dislikes":1,"content":"老师上课互动比较多，吹爆老师的口语。虽然考试一点都不会，但是没挂，开心?"},{"id":120574,"teacher_id":297,"teacher_name":"李航","post_time":"2020-01-13 04:23:07","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好的"},{"id":129447,"teacher_id":297,"teacher_name":"李航","post_time":"2021-01-05 12:17:38","like_diff":2,"likes":2,"dislikes":0,"content":"大英4\n\n老师人很好，三观很正\n\n应该叫人情味很足吧，和蔼\n\n英语很标准，至少我听着很舒服\n\n课前会放生活大爆炸给你醒醒神\n\nquiz前还是要去嗯背单词的，不然会很尴尬"},{"id":130158,"teacher_id":297,"teacher_name":"李航","post_time":"2021-01-18 08:01:59","like_diff":2,"likes":2,"dislikes":0,"content":"综英I，李老师人很好。上课形式中规中矩，内容还是挺丰富的，经常会拓展开讲点其他的（课本内容也讲的不少。\n\n平时布置的作业，只要胆够肥基本可不写（但这课水不得，还是很硬核\n\nquiz只要考前突击一下ppt，就可以考的不错了。 还没期末考，希望李老师能捞一捞。\n\nps：最后一节课大家做performan真的超级有趣！"},{"id":131326,"teacher_id":297,"teacher_name":"李航","post_time":"2021-01-27 05:41:01","like_diff":2,"likes":2,"dislikes":0,"content":"综合英语 老师口音真的超级好听，上课很硬核，干货多。上课多发言，表达自己的观点，老师都会很耐心地听并且夸你！（虽然我口语并不好且说的疙疙瘩瘩）期末考试和quiz只要好好复习看PPT就一定会有收获的！\n\n最后表白航姐！！！！"},{"id":146089,"teacher_id":297,"teacher_name":"李航","post_time":"2022-01-05 12:35:04","like_diff":2,"likes":2,"dislikes":0,"content":"老师真心不错"},{"id":146217,"teacher_id":297,"teacher_name":"李航","post_time":"2022-01-06 01:53:38","like_diff":2,"likes":3,"dislikes":1,"content":"卡绩。88 4.2. 但是人不错。 总评9分！"},{"id":146297,"teacher_id":297,"teacher_name":"李航","post_time":"2022-01-06 07:12:31","like_diff":2,"likes":2,"dislikes":0,"content":"棒，老师超级好呜呜呜，教的也很认真"},{"id":146690,"teacher_id":297,"teacher_name":"李航","post_time":"2022-01-07 08:08:50","like_diff":2,"likes":3,"dislikes":1,"content":"老师人超好！上课氛围轻松，想互动的同学有很多机会。作业少，事少，任务什么的也都说的很清楚，强推！（而且老师居然把躺的特别平的我捞起来了！太感谢老师了！）"},{"id":186353,"teacher_id":297,"teacher_name":"李航","post_time":"2024-01-10 14:56:36","like_diff":2,"likes":2,"dislikes":0,"content":"老师人真的特别好，虽然看上去不苟言笑有点严肃，但其实内心是一个特别可爱的人。基本没有什么作业，上课也不会点名，如果有事情或者生病跟老师请假，一般情况下老师都会同意的，而且也不会扣平时分。大英这门课就是一门很求是的课，lh老师真的已经在自己能力范围之内最大限度地给大家提分了。好好上课，好好背单词，好好准备quiz和作文，成绩都不会低的。老师真的不绩杀，甚至在出分之后去问老师期末卷面分，老师还会很耐心地跟你讲哪里失分比较多应该怎么提升。平时上课会叫同学回答问题，如果不想回答，站起来之后说“sorry I have no ideas”老师也会笑着让你坐下的。lh老师真的特别特别好！遇到这么好的大英老师还不快冲！"},{"id":194160,"teacher_id":297,"teacher_name":"李航","post_time":"2024-06-22 09:27:22","like_diff":2,"likes":2,"dislikes":0,"content":"选李航老师真的不会后悔，老师人超级好，对待学生很用心；老师口语也很棒，最后给分也很好，真的像天使一样，拯救了我的糟糕的英语啊"},{"id":14270,"teacher_id":297,"teacher_name":"李航","post_time":"2016-01-06 03:26:05","like_diff":1,"likes":2,"dislikes":1,"content":"老师上课很不错"},{"id":16765,"teacher_id":297,"teacher_name":"李航","post_time":"2016-01-19 02:38:44","like_diff":1,"likes":3,"dislikes":2,"content":"影视赏析任务少 都按时认真做了但是感觉给分很低？？"},{"id":28744,"teacher_id":297,"teacher_name":"李航","post_time":"2016-06-28 13:48:16","like_diff":1,"likes":2,"dislikes":1,"content":"老师真心好，讲的好，上课也很有趣，但是。。。。。。给分真心不好"},{"id":29462,"teacher_id":297,"teacher_name":"李航","post_time":"2016-06-30 00:24:58","like_diff":1,"likes":2,"dislikes":1,"content":"平时很闲的大英课，期末给分不公道！"},{"id":31313,"teacher_id":297,"teacher_name":"李航","post_time":"2016-07-03 15:41:39","like_diff":1,"likes":2,"dislikes":1,"content":"老师真的很好，课有趣，课后任务少。就是自己要多努力否则分数上不去QAQ不说了看着自己2.几的大英4"},{"id":42065,"teacher_id":297,"teacher_name":"李航","post_time":"2017-01-13 13:30:56","like_diff":1,"likes":4,"dislikes":3,"content":"老师真的很好，课一点也不水，，课后任务也很少，不管绩点怎样，上老师的课真的很有收获，就是自己课后一定要好好学，不然绩点可能不太好看。"},{"id":42082,"teacher_id":297,"teacher_name":"李航","post_time":"2017-01-13 15:10:39","like_diff":1,"likes":2,"dislikes":1,"content":"老师人很好"},{"id":42092,"teacher_id":297,"teacher_name":"李航","post_time":"2017-01-13 14:34:49","like_diff":1,"likes":2,"dislikes":1,"content":"课堂很好，成绩平淡，"},{"id":42098,"teacher_id":297,"teacher_name":"李航","post_time":"2017-02-28 13:02:31","like_diff":1,"likes":2,"dislikes":1,"content":"很温柔的老师啦，平时事情很少，作业只有课本后的练习，发言时很会鼓励学生，是个好人的感觉"},{"id":49737,"teacher_id":297,"teacher_name":"李航","post_time":"2017-04-25 05:12:54","like_diff":1,"likes":5,"dislikes":4,"content":"是真真的?杀。我上课的时候觉得自己的口语还可以的，没想到托福口语给分这么低，简直吐血"},{"id":51530,"teacher_id":297,"teacher_name":"李航","post_time":"2017-06-07 03:16:18","like_diff":1,"likes":4,"dislikes":3,"content":"老师啊………我按照你的要求认真练了，最后口语还是没上25呀，-0-......虽然你给成绩挺不错的…………"},{"id":53003,"teacher_id":297,"teacher_name":"李航","post_time":"2017-06-24 15:10:51","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲的挺好的，上的托福口语，感觉口语提高了很多，但是绩杀是真的…通识课给分这样真的很烂，并且我觉得最后考试不公平，虽然的确是我能力的因素，但是每个人抽到的都不一样，难度系数也就不一样，我的那个听力讲的太快了，题目都很变态，并不能真实反应我的口语水平，很拉绩点的一门课"},{"id":56279,"teacher_id":297,"teacher_name":"李航","post_time":"2017-07-03 11:26:29","like_diff":1,"likes":1,"dislikes":0,"content":"人好给分差\n\n"},{"id":61406,"teacher_id":297,"teacher_name":"李航","post_time":"2017-11-16 11:24:29","like_diff":1,"likes":1,"dislikes":0,"content":"很棒啊，老师讲得很细的，也很认真～给分也很好啊，还是看学习态度咯～"},{"id":67410,"teacher_id":297,"teacher_name":"李航","post_time":"2018-01-21 06:48:59","like_diff":1,"likes":1,"dislikes":0,"content":"人挺好的"},{"id":77365,"teacher_id":297,"teacher_name":"李航","post_time":"2018-05-05 05:56:46","like_diff":1,"likes":1,"dislikes":0,"content":"老师人超好～很负责～看到前面同学说托福口语绩杀 我觉得没有 期末给分超好！ 虽然最后Quiz的时候有小紧张有点断断续续的还是给了4.8 平时认真上课认真准备肯定能有好成绩！"},{"id":78438,"teacher_id":297,"teacher_name":"李航","post_time":"2018-05-12 00:15:43","like_diff":1,"likes":1,"dislikes":0,"content":"老师超级认真负责！托福口语，只要你努力就一定会有所收获，不管最后口语能不能上23都想谢谢老师！\n\n"},{"id":80946,"teacher_id":297,"teacher_name":"李航","post_time":"2018-07-03 03:19:33","like_diff":1,"likes":1,"dislikes":0,"content":"挺好的，托福口语实测不?杀，但私下要多练一点"},{"id":104229,"teacher_id":297,"teacher_name":"李航","post_time":"2019-03-14 07:27:30","like_diff":1,"likes":1,"dislikes":0,"content":"我及格，你随遇"},{"id":110319,"teacher_id":297,"teacher_name":"李航","post_time":"2019-06-25 15:17:26","like_diff":1,"likes":1,"dislikes":0,"content":"老师还是很好的"},{"id":110542,"teacher_id":297,"teacher_name":"李航","post_time":"2019-06-27 10:27:40","like_diff":1,"likes":1,"dislikes":0,"content":"好喜欢航航"},{"id":145467,"teacher_id":297,"teacher_name":"李航","post_time":"2021-12-30 01:19:17","like_diff":1,"likes":1,"dislikes":0,"content":"非常nice的老师，上课会有很多讨论环节，想练表达的同学有很多机会，社恐也不要怕，老师很耐心"},{"id":166684,"teacher_id":297,"teacher_name":"李航","post_time":"2023-01-13 08:28:06","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，不会为难学生，有问题也会特别耐心地解答。\n\n上课可能有点无聊，但可能是老师性格以及课程设置的问题，认真听其实能学到很多的。\n\n关于给分，我和本专业同学都感觉比较偏求是，毕竟综英是需要考试占比的，基本上分数和考试成绩直接挂钩。考前认真复习（综英要背的真的不多），小测前好好准备，最后得分不会差的。"},{"id":188256,"teacher_id":297,"teacher_name":"李航","post_time":"2024-01-18 13:38:24","like_diff":1,"likes":1,"dislikes":0,"content":"李航老师上课非常认真，口语很棒表达也相当流利清晰，很和蔼可亲，提问问题也会和同学互动循循善诱。而且老师人非常好，给了我很多帮助、肯定和鼓励。感激上了李航老师的大英四，这学期收获很多"},{"id":189809,"teacher_id":297,"teacher_name":"李航","post_time":"2024-01-29 16:18:35","like_diff":1,"likes":2,"dislikes":1,"content":"谢谢您，李航老师"},{"id":207364,"teacher_id":297,"teacher_name":"李航","post_time":"2024-12-21 02:33:40","like_diff":1,"likes":1,"dislikes":0,"content":"大英四，特别特别好的一位老师，上课很有热情，请人回答问题，给分也很温柔，慧学外语差一个以为自己做完了老师还专门发私信提醒，很负责，很认真。上课偶尔开开小差也不会责怪，留得作业很少，尽力用好书的每一部分，很推荐，狠狠爱了李航老师。"},{"id":208218,"teacher_id":297,"teacher_name":"李航","post_time":"2024-12-26 07:48:21","like_diff":1,"likes":1,"dislikes":0,"content":"真的好"},{"id":212417,"teacher_id":297,"teacher_name":"李航","post_time":"2025-01-14 03:24:38","like_diff":1,"likes":1,"dislikes":0,"content":"老师非常好，努力活跃课堂让同学们都学到知识，相对于其他大英四的老师来说平时分给得也挺好的，而且课后任务很少，印象中就一个小组pre，总体而言玩得很开心，给10分\n\n当然大英四这门课本身纯纯抽象，算分机制差到老师再好都捞不回来，预置进来的大一同学们赶紧跑，去选大英三然后接小语种，千万不要逞强，我本人是浙江考生高考英语140以上，但是真受不了，大英四这门课是真的抽象"},{"id":11774,"teacher_id":297,"teacher_name":"李航","post_time":"2015-12-15 05:25:26","like_diff":0,"likes":2,"dislikes":2,"content":"真的是不错的老师"},{"id":13183,"teacher_id":297,"teacher_name":"李航","post_time":"2015-12-25 05:40:55","like_diff":0,"likes":1,"dislikes":1,"content":"挺不错的"},{"id":15341,"teacher_id":297,"teacher_name":"李航","post_time":"2016-01-14 03:04:37","like_diff":0,"likes":4,"dislikes":4,"content":"轻松愉快"},{"id":15605,"teacher_id":297,"teacher_name":"李航","post_time":"2016-01-15 15:19:22","like_diff":0,"likes":2,"dislikes":2,"content":"轻松愉快"},{"id":15653,"teacher_id":297,"teacher_name":"李航","post_time":"2016-01-16 04:48:29","like_diff":0,"likes":2,"dislikes":2,"content":"超棒～"},{"id":21878,"teacher_id":297,"teacher_name":"李航","post_time":"2016-03-01 11:19:51","like_diff":0,"likes":1,"dislikes":1,"content":"老师人特别好，讲得也很好，可惜自己没有把握利用好。"},{"id":22459,"teacher_id":297,"teacher_name":"李航","post_time":"2016-03-06 11:33:37","like_diff":0,"likes":1,"dislikes":1,"content":"高中英语课(ｰ ｰ;)"},{"id":26875,"teacher_id":297,"teacher_name":"李航","post_time":"2016-06-28 00:00:07","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好，课堂轻松 能学到很多东西\n\n"},{"id":27456,"teacher_id":297,"teacher_name":"李航","post_time":"2016-06-26 10:02:48","like_diff":0,"likes":3,"dislikes":3,"content":"自己太渣，绩点很低，但是课堂还是很棒的"},{"id":27467,"teacher_id":297,"teacher_name":"李航","post_time":"2016-06-26 10:56:14","like_diff":0,"likes":5,"dislikes":5,"content":"航航李人是真的很好，上课一点也不水，就是太讲究因果报应…给分给的太实在。大英四给了3点几，然而我之前的大英三4.8…"},{"id":27468,"teacher_id":297,"teacher_name":"李航","post_time":"2016-06-26 10:56:18","like_diff":0,"likes":4,"dislikes":4,"content":"平时感觉很好很简单，然后考试成绩真的哭了"},{"id":42075,"teacher_id":297,"teacher_name":"李航","post_time":"2017-01-13 14:02:51","like_diff":0,"likes":3,"dislikes":3,"content":"老师上课生动有趣，真的非常好，成绩不好看只能怪自己平时不够努力，以为专业课冲突了，下学期不能选李老师的课，真的感到很可惜。"},{"id":42120,"teacher_id":297,"teacher_name":"李航","post_time":"2017-01-13 15:22:24","like_diff":0,"likes":3,"dislikes":3,"content":"老师很棒，有些课很有趣，其他的课堂也感觉会有些收获。"},{"id":42409,"teacher_id":297,"teacher_name":"李航","post_time":"2017-01-22 08:43:50","like_diff":0,"likes":4,"dislikes":4,"content":"老师人挺好的，还是有水平的，平时事也不多，不过很多人说绩杀？英语这种东西还是挺靠自己的，反正我的绩点还可以 _(:з」∠)_"},{"id":44781,"teacher_id":297,"teacher_name":"李航","post_time":"2017-01-18 08:46:51","like_diff":0,"likes":1,"dislikes":1,"content":"难忘的"},{"id":47775,"teacher_id":297,"teacher_name":"李航","post_time":"2017-04-25 12:45:09","like_diff":0,"likes":4,"dislikes":4,"content":"给分极差。"},{"id":52699,"teacher_id":297,"teacher_name":"李航","post_time":"2017-06-22 07:53:06","like_diff":0,"likes":1,"dislikes":1,"content":"非常好，老师给分不错哦，自己好好学肯定没问题"},{"id":53385,"teacher_id":297,"teacher_name":"李航","post_time":"2017-06-26 13:15:57","like_diff":0,"likes":2,"dislikes":2,"content":"老师人挺好，事情也少，会带我们听听力，给分真的严。不过小测和期末考前多准备准备，绩点也还过得去，比去年大英三裸考绩点好多了orz"},{"id":63991,"teacher_id":297,"teacher_name":"李航","post_time":"2017-12-20 13:07:02","like_diff":0,"likes":0,"dislikes":0,"content":"李老师很好，平时任务也不多，上课有趣，如果自己挂科一定是自己的锅。\n\n"},{"id":67135,"teacher_id":297,"teacher_name":"李航","post_time":"2018-01-20 10:12:16","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲的还不错，托福听力的套路回答方法都会讲，上课练习也蛮多。那些说绩杀的一定都是4.5+的dl吧，但……确实绩杀(哭)，通识课咱就不能友善一点，太实在了，基本依据平时口语作业和期末考，一点一滴绩点在流失"},{"id":80980,"teacher_id":297,"teacher_name":"李航","post_time":"2018-07-03 07:24:11","like_diff":0,"likes":0,"dislikes":0,"content":"托福口语 挺有收获 给分我觉得还不错？期末百分之50我觉得自己没有发挥特别好但老师最后给分挺高的"},{"id":80982,"teacher_id":297,"teacher_name":"李航","post_time":"2018-07-03 07:27:41","like_diff":0,"likes":2,"dislikes":2,"content":"说实话这种托福课程最大的意义或许在于督促自己去练习吧。校内老师对托福考试的专业性和针对性上还是比不上校外的培训机构。"},{"id":81220,"teacher_id":297,"teacher_name":"李航","post_time":"2018-07-04 10:41:19","like_diff":0,"likes":1,"dislikes":1,"content":"老师人很好，就是托福口语上课挺累的，不过收获很多，给分不错"},{"id":125147,"teacher_id":297,"teacher_name":"李航","post_time":"2020-09-02 08:18:04","like_diff":0,"likes":0,"dislikes":0,"content":"大英四，老师人很好，但真的绩杀"},{"id":133329,"teacher_id":297,"teacher_name":"李航","post_time":"2021-02-25 17:01:00","like_diff":0,"likes":0,"dislikes":0,"content":"感觉还行，不是很高，但是绩点没有评论的那么低。绩不绩杀我觉得不重要吧"},{"id":133866,"teacher_id":297,"teacher_name":"李航","post_time":"2021-03-08 12:00:43","like_diff":0,"likes":1,"dislikes":1,"content":"很喜欢李航老师的综英课。甚至早八都不会感到疲倦(｀∇´)"},{"id":137250,"teacher_id":297,"teacher_name":"李航","post_time":"2021-07-02 14:14:45","like_diff":0,"likes":0,"dislikes":0,"content":"大英4，老师说话很亲切，事情少，气氛轻松。很庆幸能选上李航老师的课"},{"id":137275,"teacher_id":297,"teacher_name":"李航","post_time":"2021-07-03 00:56:59","like_diff":0,"likes":0,"dislikes":0,"content":"好就一个字，我只说一次\n\n我只会用10分行动表示～"},{"id":138340,"teacher_id":297,"teacher_name":"李航","post_time":"2021-07-08 14:32:24","like_diff":0,"likes":0,"dislikes":0,"content":"绩杀可能有一些吧，但我本来就菜。最重要的是把我从对大英课的恐惧中解救出来，真的事少人好。"},{"id":151826,"teacher_id":297,"teacher_name":"李航","post_time":"2022-03-17 02:22:09","like_diff":0,"likes":0,"dislikes":0,"content":"综英课。口音不错，挺负责任。但上课内容一言难尽，读课文，单词都是朗文字典上原词，适合去中学教书。"},{"id":184790,"teacher_id":297,"teacher_name":"李航","post_time":"2023-12-23 00:21:12","like_diff":0,"likes":0,"dislikes":0,"content":"（大英四）老师很好，平时分基本都给满的，小测的作文也基本上能给14，但是我太菜了，所以绩点太低"},{"id":186314,"teacher_id":297,"teacher_name":"李航","post_time":"2024-01-10 13:18:11","like_diff":0,"likes":0,"dislikes":0,"content":"老师的英语功底非常好，上课发言比较多，但是一定不会让你冷场，而且非常非常捞！选上了就偷着乐吧"},{"id":209352,"teacher_id":297,"teacher_name":"李航","post_time":"2025-01-05 13:52:33","like_diff":0,"likes":0,"dislikes":0,"content":"老师教学质量很高，对学生的要求不严格，课上互动也是温柔引导学生回答，而且平时分真的是能捞则捞！每次作文分几乎没有低于12分的。总之就是能遇上老师就偷着乐吧"},{"id":209383,"teacher_id":297,"teacher_name":"李航","post_time":"2025-01-06 00:46:59","like_diff":0,"likes":0,"dislikes":0,"content":"大英4，上课和给分都不错，冲就完了"},{"id":209397,"teacher_id":297,"teacher_name":"李航","post_time":"2025-01-06 01:41:45","like_diff":0,"likes":0,"dislikes":0,"content":"老师超级温柔真的超级好，我口语考试睡过了，她让我下午去补考，最后绩点3.6，哎，但是老师真的很好很好！我爱她！"},{"id":209476,"teacher_id":297,"teacher_name":"李航","post_time":"2025-01-06 05:06:07","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好很温柔，上课很有意思，点同学回答问题都会一直鼓励你，而且事少分高"},{"id":209569,"teacher_id":297,"teacher_name":"李航","post_time":"2025-01-06 09:12:07","like_diff":0,"likes":0,"dislikes":0,"content":"老师很负责，给分不错"},{"id":209573,"teacher_id":297,"teacher_name":"李航","post_time":"2025-01-06 09:28:09","like_diff":0,"likes":0,"dislikes":0,"content":"特别好的大英四老师！i人上课也不用害怕要主动回答问题，老师会自己叫人的，回答得不好也会鼓励和夸奖；平时作文一般都会给到14或者15分，真的有在尽力捞分了，只要好好背单词，重视quiz和期末考试，绩点都不会特别差的"},{"id":209587,"teacher_id":297,"teacher_name":"李航","post_time":"2025-01-06 10:08:28","like_diff":0,"likes":0,"dislikes":0,"content":"上课很生动，大英真的没有绩杀一说（算分方式独特）"},{"id":209685,"teacher_id":297,"teacher_name":"李航","post_time":"2025-01-06 14:10:57","like_diff":0,"likes":0,"dislikes":0,"content":"好老师！"},{"id":210612,"teacher_id":297,"teacher_name":"李航","post_time":"2025-01-09 12:25:00","like_diff":0,"likes":0,"dislikes":0,"content":"老师人好好，事情不多，而且上课说话语速合适，听起来很轻松"},{"id":211534,"teacher_id":297,"teacher_name":"李航","post_time":"2025-01-12 01:25:44","like_diff":0,"likes":0,"dislikes":0,"content":"老师很可爱很亲切啊!上课互动会比较多，平时的小测等等能给高的都尽量给高了。很认真负责，作文发下来的时候看到一整页的批改痕迹真的超感动"},{"id":42059,"teacher_id":297,"teacher_name":"李航","post_time":"2017-01-13 13:18:38","like_diff":-1,"likes":2,"dislikes":3,"content":"老师认真负责，只是我没有好好努力"},{"id":152412,"teacher_id":297,"teacher_name":"李航","post_time":"2022-04-09 12:25:26","like_diff":-3,"likes":1,"dislikes":4,"content":"有点一言难尽，像在小学上课"},{"id":50065,"teacher_id":297,"teacher_name":"李航","post_time":"2017-04-29 05:57:34","like_diff":-4,"likes":6,"dislikes":10,"content":"托福口语哪有那么绩杀啊？感觉我这种渣渣都能拿4.5还行吧，老师讲得真心不错啊学到了不少东西呀……"},{"id":49746,"teacher_id":297,"teacher_name":"李航","post_time":"2017-04-25 09:49:56","like_diff":-10,"likes":2,"dislikes":12,"content":"老师给了我98分，上课我都没怎么听过 但感觉讲的还不错 我也要给她打10分"},{"id":165446,"teacher_id":297,"teacher_name":"李航","post_time":"2023-01-05 14:14:27","like_diff":-13,"likes":2,"dislikes":15,"content":"很好的老师，认真负责，也很关心同学，能照顾到大多数同学。课堂干货满满，认真上的确收获不少。综英出分很快，最后4.5，有些遗憾。还是感谢李老师的付出！"},{"id":149322,"teacher_id":297,"teacher_name":"李航","post_time":"2022-01-15 05:43:33","like_diff":-16,"likes":1,"dislikes":17,"content":"李老师平时事情很少，小组任务基本没有（也很好准备），讲课也很有水平，不过要是不卡绩就更好了……（91呜呜呜）"},{"id":27525,"teacher_id":297,"teacher_name":"李航","post_time":"2016-06-27 01:38:49","like_diff":-20,"likes":4,"dislikes":24,"content":"我大英三5.0   大英四4.2……愈发想念宋云舟……"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
