                    const commentsData = [{"id":49508,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2017-04-17 08:30:25","like_diff":20,"likes":25,"dislikes":5,"content":"老师上课思路清晰，课堂纪律良好，但是作业和课上内容总是没有关系（就当自我提升）不太照顾学的慢的同学（也权当高要求）最大的问题在于，他的TA太不负责了，超级嫌麻烦，不论是平时问一些问题，还是组织作业等等，语气里充满了嫌弃(ʘ言ʘ╬)（好了好了，不气了）希望大家能遇到好TA\n\n"},{"id":53326,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2017-06-26 11:11:34","like_diff":16,"likes":19,"dislikes":3,"content":"老师耶鲁博士毕业，水平一流人超nice，给分也很好"},{"id":141133,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2021-09-25 08:16:11","like_diff":15,"likes":15,"dislikes":0,"content":"10分送给助教小姐姐"},{"id":97129,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2019-01-21 16:52:59","like_diff":14,"likes":16,"dislikes":2,"content":"吾名惠惠，红魔族第一的魔法师兼爆裂魔法的操纵者，好好见识我的力量吧！Explosion!"},{"id":147034,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2022-01-08 13:24:11","like_diff":14,"likes":14,"dislikes":0,"content":"小测一定要好好考，好好准备\n\n作业不能出现大错误，这门课的主要扣分点就在作业和小测\n\n发言不用卷，不占几分，基本3分（3次发言顶天，而且没办法溢出到小测部分）\n\n大作业完成各项任务就差不多了，分差不大，卷这个性价比太低，做得再好小测寄一次就GG\n\n得小测者得天下"},{"id":187300,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2024-01-15 12:33:39","like_diff":12,"likes":15,"dislikes":3,"content":"你说你小测让带a4，可是你不通知什么时候小测，合着我每堂课都要抄满一张a4？\n\n你那个ex人的sb小测，考的稀奇古怪，还洋洋得意地说什么这是中学生的竞赛题，我又不是竞赛生，你ex我干嘛？\n\n你说你大作业给分很好，我们组辛辛苦苦做了半个学期的大程，所有要求全部满足，bonus也做了，上课展示你说效果好，很真实，最后低的很。你说话都前后不一是吧？\n\n上课讲了很多，最后作业就让硬写opengl，我不如听网课。\n\n2.5学分课，让我感觉比5学分的os事都要多，作业留一堆，大程又恶心，纯纯大冤种。高投入，低回报。\n\n抓紧跑，真的逆天这个课。"},{"id":149170,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2022-01-14 15:23:37","like_diff":10,"likes":13,"dislikes":3,"content":"给分差，高投入，低回报"},{"id":147163,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2022-01-09 03:00:16","like_diff":9,"likes":11,"dislikes":2,"content":"给分真的差"},{"id":160907,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2022-10-19 05:21:52","like_diff":9,"likes":10,"dislikes":1,"content":"老师长得像周杰伦，塞尔达粉丝，第一节课放旷野之息宣传片，建议和原神封面的唐敏老师打一架。讲课深入浅出，能简单把本质讲清楚，很厉害 老师"},{"id":47739,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2017-02-22 21:27:59","like_diff":4,"likes":4,"dislikes":0,"content":"上课和作业没什么关系…有时候作业的形式就一脸懵逼。出分的时候突然发现Quiz占比升高？。？"},{"id":56838,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2017-07-05 00:17:17","like_diff":4,"likes":5,"dislikes":1,"content":"没有学不到，只有不想学"},{"id":58805,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2017-09-18 02:04:33","like_diff":4,"likes":5,"dislikes":1,"content":"老师人超级棒！"},{"id":78987,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2018-05-19 03:26:41","like_diff":4,"likes":5,"dislikes":1,"content":"这学期的TA非常非常棒。"},{"id":81807,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2018-07-06 08:31:34","like_diff":4,"likes":5,"dislikes":1,"content":"在计院遇到的最好的老师之一。老师水平很高，而且人也非常nice，同时也非常感谢这门课让我入了图形学的坑。"},{"id":133372,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2021-02-26 11:15:40","like_diff":4,"likes":5,"dislikes":1,"content":"老师好帅讲得也引人入胜，可惜课后作业和上课内容关系并不大...(菜狗本狗觉得一学期下来还是挺累人的"},{"id":205462,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2024-12-11 02:19:54","like_diff":4,"likes":4,"dislikes":0,"content":"单纯就图形学这门课的作业说一说，给大家一些参考\n\n一共应该是九次小作业加一次大作业\n\n大作业不用说了，用opengl完成一个游戏/demo\n\n小作业分别是用 opengl 绘制椭圆/绘制旗帜/书面作业1（简单变换）/solar system/书面作业2（简单原理解释）/大作业组队交 proposal/dream car/添加光源/添加纹理\n\n单纯从每个作业来说工作量前面还好，后面的工作量相对较大，但是前提是要对 opengl 相应的框架熟悉，说实话没有很好的指导还是很费劲的，而且可上讲的 glut 还是相对过时了，希望以后能给出更多更详细的实验指导"},{"id":207202,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2024-12-19 18:06:29","like_diff":4,"likes":4,"dislikes":0,"content":"大作业好难写（哭）写了一个月了进展也就那样，时间紧任务多，大三一堆专业课一堆实验，根本写不完"},{"id":209004,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2025-01-04 07:11:35","like_diff":4,"likes":4,"dislikes":0,"content":"2024-2025秋冬《计算机图形学》\n\n吴老师真的是一个非常有passion和追求的老师，学术水平非常高，是非常有人格魅力的老师。\n\n凭心而论，这门课绝对不是水课，平时作业+大作业的压力也比较大，对于大部分同学来说，不算一门“给分好”的课。（一方面需要能力，一方面需要精力）\n\n同时这门课也不推荐大家来旁听，个人认为课上理论类似上层的指导思想，精髓在于每一次的小作业 + 最后的大作业，不自己上手写代码，真的很难入门图形学。\n\n平时的quiz也不简单，尽管可以看得出来吴老师会悄悄暗示，但题目确实会出人意料。（一个给老师和助教的小建议是，每次小测或许给20min会比较合适，本学期小测时间确实有些紧迫了hhh）\n\n\n\n最后，我仍然推荐大家来选这门课（看重分数的同学请酌情选择），本人上课之前也是0基础，算是很认真在学这门课，也没有投入过分多的精力，因此0基础的同学也不要害怕，相信自己，写代码的话可以参考https://learnopengl-cn.github.io/，个人认为是几乎覆盖这门课的所有代码（除了导入OBJ模型 + Bezier曲面），近乎于是一个非常详细且说人话的实验指导。\n\n\n\n希望吴老师等课题组老师能够把这门课开发成更与时俱进的课程，越来越好！"},{"id":23418,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2016-03-29 10:09:41","like_diff":3,"likes":5,"dislikes":2,"content":"讲课不错的，循序渐进"},{"id":76722,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2018-04-19 06:23:32","like_diff":3,"likes":4,"dislikes":1,"content":"很好，很好的问题\n\n"},{"id":31025,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2016-07-03 06:27:10","like_diff":2,"likes":4,"dislikes":2,"content":"老师很帅，但是讲课有些太快了，所以很多地方听不懂，平时有几次quiz，但是都十分友好"},{"id":32133,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2016-07-05 16:49:01","like_diff":2,"likes":4,"dislikes":2,"content":"老师好帅，上课总是关心我们有没有听懂。但是实践起来有跨度"},{"id":35249,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2016-11-07 08:29:06","like_diff":2,"likes":4,"dislikes":2,"content":"循序渐进，原理分析透，讲课节奏很好"},{"id":89479,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2018-11-19 09:07:40","like_diff":2,"likes":2,"dislikes":0,"content":"迪达拉哈哈哈哈"},{"id":133491,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2021-03-01 08:17:43","like_diff":2,"likes":3,"dislikes":1,"content":"一个字，神"},{"id":185965,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2024-01-06 16:52:36","like_diff":2,"likes":12,"dislikes":10,"content":"傻逼东西"},{"id":58753,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2017-09-16 13:54:05","like_diff":1,"likes":3,"dislikes":2,"content":"老师认真负责，讲课条理清晰。"},{"id":189260,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2024-01-22 15:45:08","like_diff":1,"likes":3,"dislikes":2,"content":"CG 这课事多的真不像2.5分的课，今年基本就是得quiz得天下，quiz有点偏难怪的感觉，给分感觉往上捞了捞，大家酌情选吧。"},{"id":201151,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2024-10-29 10:52:57","like_diff":1,"likes":3,"dislikes":2,"content":"老师水平好像很高，但是作业内容和课堂讲的几乎没啥联系，都要靠自学吗？上课其实感觉也有点水，还经常说PPT不是自己做的，excuse me?这是很值得骄傲的吗？"},{"id":218587,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2025-04-25 11:33:43","like_diff":1,"likes":1,"dislikes":0,"content":"自以为是 云里雾里"},{"id":53469,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2017-06-26 16:29:29","like_diff":0,"likes":2,"dislikes":2,"content":"讲课清楚，很负责的老师，除了大程之外课程的事情不多，给粉似乎挺不错"},{"id":188152,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2024-01-18 09:39:57","like_diff":0,"likes":4,"dislikes":4,"content":"今年quiz对数学水平要求比较高，不建议数学不好的人选"},{"id":202743,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2024-11-14 06:14:36","like_diff":0,"likes":0,"dislikes":0,"content":"给想入坑图形学的同学一条还算比较可行的自学路径吧：\n\nGAMES101 -> LearnOpenGL（可以跳着看，毕竟最后还是要学Vulkan）-> Vulkan Tutorial（一个类似LearnOpenGL的英文教程，google一搜就能搜到）-> GAMES202（上面这两个顺序其实无所谓）。学完这些就可以去看paper或是引擎源码了，当然上面这些是不涉及计算机动画的。"},{"id":210264,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2025-01-08 15:07:17","like_diff":0,"likes":1,"dislikes":1,"content":"吴老师能把所有内容都以浅显的话语讲得非常清楚（包括数学的推导，比如傅里叶变换基函数、积分的本质等论述非常深入浅出），光这一点已经薄纱你浙计院90%的老师了。\n\n\n\n我在学期开始前粗略学过一遍《GAMES101》，本来以为压力不会太大，从课程知识上确实如此，大部分基本都能很快理解，且吴老师讲的一些新东西能跟《GAMES101》互补（这里也希望老师能更多拓展一些更新、更前沿的东西）。但课程的workload还是出乎我的预料，基本完全自学OpenGL做课程作业与大程，本身OpenGL就过于老旧且略显底层，加上作业和大程工作量非常大，这就让期末大程周非常痛苦（组队也得慎重）。不过现在回头看，感觉还是很有成就感的。\n\n\n\n而且，这学期调课有些多，很多更重要的内容（材质、光照、阴影……）都堆在了最后几周，可能也会间接导致大作业时间不够。另外提个建议，理解老师想要跟同学互动的心情，但在我看来有些问题的设置过多、过于浅显了，虽然也算是给同学们提供加分的机会吧，但其实挺拖课堂节奏的，可以考虑适当减少一些\n\n\n\nPS：不管是课程主页的塞尔达，还是大程展示时的点评，可以感觉出来老师游戏品味也很不错（逃"},{"id":207954,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2024-12-25 04:34:19","like_diff":-1,"likes":1,"dislikes":2,"content":"很好的老师，教学思想上很注重启迪而不是灌输。留美归来，学术水平很高，也比较关注图形学业界的事情。上课能把很多成熟的应用技术的图形学原理讲明白，让人感觉上课有用不上吃亏，这已经超越90%的老师了。\n\n缺点就是事情确实有点多，小测不提前说，而且还不简单，一般是上课讲过的东西的延申，哪怕准备了cheat paper也不一定会做；平常作业大概一两周一次，有点像为了引导你做出大作业给了你很多阶段性的小任务。\n\n总的来说想水学分拿高绩点的话慎重考虑，选进来之后退课的也有不少人。但如果站在一个零基础的对图形学感兴趣的人的视角，吴老师绝对是你在浙大很难遇到的良师。"},{"id":208437,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2024-12-27 15:39:11","like_diff":-1,"likes":0,"dislikes":1,"content":"神\n\n评价竟然至少3个字。。。\n\n老师讲课很好，内容也有意思，哪怕经常旷课的大三学生也会周周起早八去上\n\n最终学到了很多东西，做完大作业感到非常满足"},{"id":160752,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2022-10-09 13:33:13","like_diff":-7,"likes":0,"dislikes":7,"content":"智能视觉的助教很差，讲问题很不耐烦，本来这门课的实验任务老师就讲的不清楚，而且花费的时间很长但却没有什么实际收获，建议非计算机视觉+摄影爱好者慎选"},{"id":185640,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2024-01-03 08:10:41","like_diff":-9,"likes":3,"dislikes":12,"content":"给分还行"},{"id":69223,"teacher_id":3681,"teacher_name":"吴鸿智","post_time":"2018-01-24 10:27:18","like_diff":-80,"likes":2,"dislikes":82,"content":"全学期划水，最后4.8，你说好不好"}];

                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
