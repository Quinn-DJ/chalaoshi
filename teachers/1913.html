                    // 评论数据
                    const commentsData = [{"id":116986,"teacher_id":1913,"teacher_name":"高奋","post_time":"2019-09-18 04:08:38","like_diff":42,"likes":45,"dislikes":3,"content":"okright？"},{"id":165954,"teacher_id":1913,"teacher_name":"高奋","post_time":"2023-01-10 13:25:57","like_diff":11,"likes":14,"dislikes":3,"content":"楼下抱怨的学生学习一点自我要求也没有。当然拿到一个不满意的成绩也应该发泄一下，但也别就局限着看那点分。高奋老师是一位非常严格的老师，在英美文学上研究很深，认真和老师交流讨论认真学习，会有很大收获。坐标外国文学史，不卷字数，选的英美文学，认真找角度分析认真写，选高奋老师评分的美国文学，最后分数不错，算是对一学期认真学习有个还不错的反馈。自己写的东西和垃圾没有区别，只去看自己写多少字数，反过去说老师不该严格了，这样真对自己的进步有什么好处吗？老师评分是看质量，又不是看你的字数多少，毕竟给分不是给墨水钱，如果你靠内卷搞起来很多字数得到一个不错的分数，那么对那些真正在认真思考认真找切入点、阅读大量相关文献并且细细分析文本的同学是否公平？望你自重。"},{"id":5630,"teacher_id":1913,"teacher_name":"高奋","post_time":"2015-07-08 17:40:45","like_diff":9,"likes":17,"dislikes":8,"content":"好老师，明察秋毫，懂得谁看得多谁想得多。观点想法也能接受时尚潮流。不像某些sb"},{"id":140794,"teacher_id":1913,"teacher_name":"高奋","post_time":"2021-09-16 05:59:03","like_diff":9,"likes":9,"dislikes":0,"content":"研究生课太无聊，感觉她并不懂文学理论，换个方式念ppt…绕来绕去都是中国诗学……"},{"id":371,"teacher_id":1913,"teacher_name":"高奋","post_time":"2015-03-15 01:35:46","like_diff":8,"likes":11,"dislikes":3,"content":"认真负责，讲课好，最主要的是还和我同名。哈哈"},{"id":138650,"teacher_id":1913,"teacher_name":"高奋","post_time":"2021-07-10 06:19:07","like_diff":8,"likes":9,"dislikes":1,"content":"老师是好老师，给分好，上课内容好，对同学的观点很包容，对论文提出的建议很中肯。唯一不足的就是课程任务太重了…小论文学期论文期末论文好多篇呀_(:D)∠)_"},{"id":53917,"teacher_id":1913,"teacher_name":"高奋","post_time":"2017-06-28 04:24:15","like_diff":6,"likes":6,"dislikes":0,"content":"英美文学导论。上课基本就是老师先给你讲一遍作者生平，然后带着你看一遍作品，过程中分享老师的体会。你有不同的意见也没啥。老师人很好很和蔼，没买到教材可以找老师。展示和三篇一千词英语读书心得。非常不水，写的不好或者讲的不好会被一针见血的看出来。老师喜欢有明确观点然后加以展开的表述（划重点）。给分很实在，总之不水。"},{"id":187318,"teacher_id":1913,"teacher_name":"高奋","post_time":"2024-01-15 12:54:12","like_diff":5,"likes":5,"dislikes":0,"content":"老师人很和蔼，但是讲课很无聊，外国文学史任务量非常重，一个学期三篇essay一篇诗歌创作还有戏剧表演，加一起认认真真写了一万四千字吧，给分相当一般，当然和我能力不够有关，但是课友们拿到高分的也确实屈指可数，只能说比较适合对深入研究文学作品有浓厚兴趣，有时间精力研读名著并且写作能力出色的同学吧。期末论文给的选题很硬，对于大一上学期没写过论文的同学来讲，写出符合老师标准的高分论文还是很困难的，为此投入了大量时间和精力，投入回报有点不成正比。。"},{"id":33546,"teacher_id":1913,"teacher_name":"高奋","post_time":"2016-09-20 04:12:19","like_diff":4,"likes":7,"dislikes":3,"content":"学到了很多东西，就是可能语速比较慢，但认真听还是挺吸引的"},{"id":53847,"teacher_id":1913,"teacher_name":"高奋","post_time":"2017-06-28 01:22:45","like_diff":3,"likes":3,"dislikes":0,"content":"老师是真心分享自己文学上的感悟，并且鼓励学生有自己的思维。很有意思的老师，课后跟老师谈论自己的问题会很有收获。"},{"id":155250,"teacher_id":1913,"teacher_name":"高奋","post_time":"2022-06-21 03:20:42","like_diff":3,"likes":5,"dislikes":2,"content":"现代主义，和楼下那个朋友一节课一样的作业，一次没缺课，作业每次都做，这学期所有写的东西1万多字吧（1万2不知道有没有），4.2"},{"id":181456,"teacher_id":1913,"teacher_name":"高奋","post_time":"2023-10-18 06:43:39","like_diff":3,"likes":9,"dislikes":6,"content":"上的外国文学史，没什么水平，讲课质量很低，泛泛而谈。美国文学史部分漏洞百出。\n\n真想学东西的外国文学史慎选。okay right？"},{"id":678,"teacher_id":1913,"teacher_name":"高奋","post_time":"2015-03-15 11:51:46","like_diff":2,"likes":4,"dislikes":2,"content":"台湾口音，不知道哪里学的。讲课有意思，能学到东西"},{"id":31149,"teacher_id":1913,"teacher_name":"高奋","post_time":"2016-07-03 09:36:26","like_diff":2,"likes":7,"dislikes":5,"content":"内容比较丰富，压力也不是很大，只需要一次展示和有关课文内容的期末考，学到了很多东西。"},{"id":42165,"teacher_id":1913,"teacher_name":"高奋","post_time":"2017-01-13 17:51:57","like_diff":2,"likes":5,"dislikes":3,"content":"内在很美很静的老师"},{"id":68954,"teacher_id":1913,"teacher_name":"高奋","post_time":"2018-01-24 07:03:37","like_diff":2,"likes":2,"dislikes":0,"content":"英美现代主义文学：现代主义文学这个东西是真的很困惑，写论文的时候都特别怀疑自己脑子里到底在想什么。老师上课很有激情也真的有自己的见解，中间来上课的外国小哥念诗实在太好听了，论文有自己新的观点的话，给分还是公道的。"},{"id":41517,"teacher_id":1913,"teacher_name":"高奋","post_time":"2017-01-12 05:58:52","like_diff":1,"likes":3,"dislikes":2,"content":"很唯心，但人很好"},{"id":41872,"teacher_id":1913,"teacher_name":"高奋","post_time":"2017-01-13 06:23:32","like_diff":1,"likes":5,"dislikes":4,"content":"呵呵了"},{"id":43800,"teacher_id":1913,"teacher_name":"高奋","post_time":"2017-01-17 03:39:13","like_diff":1,"likes":3,"dislikes":2,"content":"老师特别好，给分也很高，认真听认真思考一定会有收获的！"},{"id":53901,"teacher_id":1913,"teacher_name":"高奋","post_time":"2017-06-28 03:41:26","like_diff":1,"likes":5,"dislikes":4,"content":"老师的课非常棒，有深度，有新意，非常注重思考。虽然我最后的得分并不高，但我觉得是自身的能力问题，与老师无关。"},{"id":53924,"teacher_id":1913,"teacher_name":"高奋","post_time":"2017-06-28 04:31:54","like_diff":1,"likes":2,"dislikes":1,"content":"老师读故事很好听"},{"id":53981,"teacher_id":1913,"teacher_name":"高奋","post_time":"2017-06-28 06:55:01","like_diff":1,"likes":3,"dislikes":2,"content":"老师在文学方面很有研究 跟中国传统文化也有融会贯通 鼓励我们有自己的想法 课上也有许多很优秀的同学 有想法 口语也都很惊艳 不过一个通识课上得比专业课还累也是不太水了 写3篇essay可以说耗费了超级多时间 最后勉强上4 确实自己这方面造诣不深啦 但如果不是这个课真的不会去接触那么优秀的作品 也算是打开了一道门"},{"id":58146,"teacher_id":1913,"teacher_name":"高奋","post_time":"2017-08-06 09:46:09","like_diff":1,"likes":2,"dislikes":1,"content":"老师口音和专业水平都不错，英美文学导论作为通识事情略多，但若有兴趣的人自然乐在其中啦"},{"id":76082,"teacher_id":1913,"teacher_name":"高奋","post_time":"2018-03-26 11:22:50","like_diff":1,"likes":1,"dislikes":0,"content":"认真的老师！"},{"id":95549,"teacher_id":1913,"teacher_name":"高奋","post_time":"2019-01-19 14:45:12","like_diff":1,"likes":2,"dislikes":1,"content":"很亲切的老师，非常热心，对学生的问题都会认真回答。老师有学者风范，也有师者风范。"},{"id":130598,"teacher_id":1913,"teacher_name":"高奋","post_time":"2021-01-24 01:52:35","like_diff":1,"likes":2,"dislikes":1,"content":"很和蔼的老师 看得出来是在认真上课 给分也好！"},{"id":156788,"teacher_id":1913,"teacher_name":"高奋","post_time":"2022-06-21 03:16:51","like_diff":1,"likes":2,"dislikes":1,"content":"现代主义文学 吐槽了一学期事情多（三篇读后感+一篇小小说+中文论文+期末英文大论文），但是跟下来感觉老师的授课思路很清晰，学术训练体系也很完备，以及，只要认真做了，给分是真的好啊"},{"id":29928,"teacher_id":1913,"teacher_name":"高奋","post_time":"2016-06-30 14:01:21","like_diff":0,"likes":4,"dislikes":4,"content":"。。。"},{"id":41957,"teacher_id":1913,"teacher_name":"高奋","post_time":"2017-01-13 09:55:50","like_diff":0,"likes":4,"dislikes":4,"content":"给分不好"},{"id":52070,"teacher_id":1913,"teacher_name":"高奋","post_time":"2017-06-14 11:49:53","like_diff":0,"likes":6,"dislikes":6,"content":"英美文学导论。一个月一篇1000字英语论文。学期内还要一次展示。最后还有考试。个人觉得事情多了一些。但是老师人很好。干货挺多的。上课英语汉语都用。偶尔会点名。不算很水的课"},{"id":53899,"teacher_id":1913,"teacher_name":"高奋","post_time":"2017-06-28 03:38:22","like_diff":0,"likes":2,"dislikes":2,"content":"老师有思想，喜欢把外国文学和中国文学的一些思想联系起来，老师鼓励大家有自己的想法，很开放。"},{"id":54182,"teacher_id":1913,"teacher_name":"高奋","post_time":"2017-06-28 15:33:37","like_diff":0,"likes":5,"dislikes":5,"content":"感觉老师讲课飘在天上"},{"id":91708,"teacher_id":1913,"teacher_name":"高奋","post_time":"2018-12-18 07:53:00","like_diff":0,"likes":0,"dislikes":0,"content":"真的是很好的老师"},{"id":199156,"teacher_id":1913,"teacher_name":"高奋","post_time":"2024-09-18 08:27:45","like_diff":0,"likes":0,"dislikes":0,"content":"上课认真负责\n\n我的现代主义真的学得不好但是老师很耐心教我"},{"id":28217,"teacher_id":1913,"teacher_name":"高奋","post_time":"2016-06-28 08:17:04","like_diff":-2,"likes":6,"dislikes":8,"content":"上过通识，挺好的，就一个展示\n\n"},{"id":166586,"teacher_id":1913,"teacher_name":"高奋","post_time":"2023-01-13 02:34:34","like_diff":-6,"likes":2,"dislikes":8,"content":"……有点无语"},{"id":165543,"teacher_id":1913,"teacher_name":"高奋","post_time":"2023-01-08 08:10:27","like_diff":-12,"likes":3,"dislikes":15,"content":"垃圾老师给了我这么低的绩点，你上这个课她讲的都是些乱七八糟的东西，平时作业又多，又烦又累，不要看着她的评分很高。如果是那种可以选择题目的话，比如外国文学史的课，记住一定一定不要选英国文学史，突然一个三点零的绩点出现，还让不让学生活了。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

                searchBtn.addEventListener('click', function() {
                    performSearch();
                });

            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
