                    // 评论数据
                    const commentsData = [{"id":4875,"teacher_id":434,"teacher_name":"徐春英","post_time":"2015-06-30 06:34:05","like_diff":71,"likes":105,"dislikes":34,"content":"老师人很好，很和蔼。很希望和学生们互动起来，但是不太成功，只能靠点名问问题使课堂继续了。作业除了必须有的作文之外，没有什么了。╮(╯▽╰)╭"},{"id":6049,"teacher_id":434,"teacher_name":"徐春英","post_time":"2015-07-10 13:02:26","like_diff":36,"likes":44,"dislikes":8,"content":"感觉很想和学生互动但是有点不太成功，上课有点枯燥，不过人挺好"},{"id":12877,"teacher_id":434,"teacher_name":"徐春英","post_time":"2015-12-24 07:16:47","like_diff":20,"likes":24,"dislikes":4,"content":"老师人挺温柔的 上课就是讲课本的知识吧 感觉和高中老师上课比较像 不好水 会点名回答 作业还好 有小组展示"},{"id":20667,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-01-29 14:38:33","like_diff":15,"likes":20,"dislikes":5,"content":"老师很温柔，上课淡淡的，不错"},{"id":27654,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-06-27 07:03:21","like_diff":13,"likes":18,"dislikes":5,"content":"老师人很好，作业少，给分高，只要作文quiz稍微认真点给分很不错"},{"id":43229,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-01-16 04:19:46","like_diff":13,"likes":14,"dislikes":1,"content":"老师很温柔很细致的，平时作业不多，听写也简单，学得很轻松，平时还是要靠自己把基础打实。课堂气氛确实不活跃，需要大佬带节奏，不过我还是很喜欢徐老师！"},{"id":51119,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-05-18 03:31:48","like_diff":12,"likes":18,"dislikes":6,"content":"老师从来就没准时下课过，哎"},{"id":95394,"teacher_id":434,"teacher_name":"徐春英","post_time":"2019-01-19 10:13:59","like_diff":11,"likes":12,"dislikes":1,"content":"老师人超级好阿！上课很温柔声音很好听，每次考前也会提醒我们考试会考到的题型，课上给我们练定时的口语讨论！给分公正，如果认真学的话平时分会高的！总之真的是很好的老师！"},{"id":4130,"teacher_id":434,"teacher_name":"徐春英","post_time":"2015-06-18 01:50:14","like_diff":10,"likes":13,"dislikes":3,"content":"老师不错"},{"id":13590,"teacher_id":434,"teacher_name":"徐春英","post_time":"2015-12-29 16:54:03","like_diff":10,"likes":14,"dislikes":4,"content":"很温柔 人很好 也比较有原则 我很欣赏这样的女老师！"},{"id":168678,"teacher_id":434,"teacher_name":"徐春英","post_time":"2023-02-21 02:32:35","like_diff":10,"likes":10,"dislikes":0,"content":"认真负责，给分不行"},{"id":92392,"teacher_id":434,"teacher_name":"徐春英","post_time":"2018-12-28 08:07:35","like_diff":9,"likes":11,"dislikes":2,"content":"老师真的是好老师，特别和蔼，重点是作业特别少！"},{"id":109937,"teacher_id":434,"teacher_name":"徐春英","post_time":"2019-06-20 10:46:14","like_diff":9,"likes":10,"dislikes":1,"content":"上了老师的大英三和大英四，感觉老师很温柔很负责，quiz啊四六级啊期末考前都会特意告知题型注意事项啊应考策略啊之类的，平时事情真的不算多，上课方式也让人感觉很舒服（可以走神orz……），抽问同学大多数也是因为没有volunteers～我觉得老师最棒最棒的一点是分享了很多学英语的方法和各种英语学习资源，只要充分利用是一定能提高水平的！（不过大英课本身的确很难收获什么...）总之老师绝对不止八分的分数，希望学弟学妹们放心地选老师的课啦～"},{"id":163629,"teacher_id":434,"teacher_name":"徐春英","post_time":"2022-12-16 01:23:59","like_diff":9,"likes":10,"dislikes":1,"content":"徐老师口音真的很好听啊\n\n平常事情也不多，一学期一次展示，偶尔写一下作文\n\n还没到期末，不知道给分怎么样（大英3）\n\n至少上她的课上课体验是很好的\n\n认真听能学到东西，不听也可以做自己的事情"},{"id":95373,"teacher_id":434,"teacher_name":"徐春英","post_time":"2019-01-19 09:30:08","like_diff":8,"likes":9,"dislikes":1,"content":"老师真的超好超温柔啊 为什么评分那么低？"},{"id":148287,"teacher_id":434,"teacher_name":"徐春英","post_time":"2022-01-12 05:17:47","like_diff":8,"likes":8,"dislikes":0,"content":"英英姐真的是很好很温柔的老师，备课超级用心，话题也很接地气，上课也特别舒服，讲英语很好听。会很认真地讲考试范围和备考技巧，平时分每一项都清清楚楚做好了也不会低，大英都不捞的绩点基本看考试。有文章想请教她修改她真的会认认真真看给你回复，一篇文章给我改了三四次。上课说无聊困的也没办法，不能要求每个老师都像讲相声一样生动，互动是有的，只不过是大部分人（包括我啦）课前都不预习，肯定难指望回答得上问题。总之当时看分很低还很怕，现在真的在遗憾大英四没选上她。英英超棒！"},{"id":53851,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-06-28 01:45:16","like_diff":7,"likes":10,"dislikes":3,"content":"上课全程懵，给分也不好"},{"id":96205,"teacher_id":434,"teacher_name":"徐春英","post_time":"2019-01-20 14:21:30","like_diff":7,"likes":9,"dislikes":2,"content":"最后几节课疯狂想办法棒学生提平时分，很用心了，好评"},{"id":22524,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-03-07 10:55:28","like_diff":6,"likes":10,"dislikes":4,"content":"老师很好，希望同学们能多多配合老师"},{"id":28140,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-06-28 08:09:25","like_diff":6,"likes":9,"dislikes":3,"content":"大英4还要看自己水平，上课实在学不到什么东西，考试确实比大英3难很多。。咦，好像没评价老师诶。。。"},{"id":45426,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-01-19 14:07:21","like_diff":6,"likes":7,"dislikes":1,"content":"老师真的真的超级温柔的呢，给分也很公道啦～"},{"id":83956,"teacher_id":434,"teacher_name":"徐春英","post_time":"2018-07-11 15:20:33","like_diff":6,"likes":7,"dislikes":1,"content":"大英基本靠自己吧\n\n老师人很好 佛系 给分不含糊  有理有据\n\n作业不算多"},{"id":95363,"teacher_id":434,"teacher_name":"徐春英","post_time":"2019-01-19 09:14:32","like_diff":6,"likes":7,"dislikes":1,"content":"老师人很好，作业挺少的，平时成绩也尽量给高，人很随和，上课也尽量尝试去互动，是个很好的老师"},{"id":95444,"teacher_id":434,"teacher_name":"徐春英","post_time":"2019-01-19 11:52:51","like_diff":6,"likes":8,"dislikes":2,"content":"老师事情很少，很和蔼\n\n"},{"id":95483,"teacher_id":434,"teacher_name":"徐春英","post_time":"2019-01-19 12:50:07","like_diff":6,"likes":8,"dislikes":2,"content":"徐老师特别特别温柔，口音很好听，会推荐很多学习的资源，答疑热心，给分也很公平透明，只要努力一定不会差的?。很多人说上课气氛不好，emmm徐老师的课基本和高中一样，以听她讲课为主，自己听不进去容易开小差还是找找自己的原因叭，而且老师的这种形式也证明了——事少嘛！总之，一句话，上了老师的大英三，已经回购老师的大英四啦～为徐老师爆灯打call！"},{"id":108731,"teacher_id":434,"teacher_name":"徐春英","post_time":"2019-06-01 04:23:22","like_diff":6,"likes":7,"dislikes":1,"content":"为了以后能再上女神的课特地去辅修了个英语"},{"id":157069,"teacher_id":434,"teacher_name":"徐春英","post_time":"2022-06-21 22:57:52","like_diff":6,"likes":6,"dislikes":0,"content":"老师上课事情很少很轻松，人也很温柔。不过给分不大行，不会捞人。"},{"id":95892,"teacher_id":434,"teacher_name":"徐春英","post_time":"2019-01-20 07:39:58","like_diff":5,"likes":6,"dislikes":1,"content":"老师很温柔 人很好也很有耐心\n\n上课事情超级少 总共就听写过两次还是为了帮我们准备quiz\n\n大英课不是很有趣 总是发呆走神 qq上问老师都会耐心解答\n\n给分公平透明 也会努力帮大家加分 听写分数低的期末又给了一次机会"},{"id":146313,"teacher_id":434,"teacher_name":"徐春英","post_time":"2022-01-06 07:47:30","like_diff":5,"likes":8,"dislikes":3,"content":"吐了，一分不拉，平时分直接考前公布，56分直接挂了。"},{"id":155649,"teacher_id":434,"teacher_name":"徐春英","post_time":"2022-06-15 04:05:27","like_diff":5,"likes":5,"dislikes":0,"content":"上课比较无聊，很会叫人回答问题，平时课堂分也不给满，给分一般"},{"id":53934,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-06-28 05:14:53","like_diff":4,"likes":5,"dislikes":1,"content":"大英四明明感觉很好，分数低出天际"},{"id":88258,"teacher_id":434,"teacher_name":"徐春英","post_time":"2018-10-25 06:50:48","like_diff":4,"likes":6,"dislikes":2,"content":"老师的声音像天使"},{"id":185019,"teacher_id":434,"teacher_name":"徐春英","post_time":"2023-12-26 00:14:26","like_diff":4,"likes":4,"dislikes":0,"content":"你发烧了和她说一声就可以请假，她还会安慰你好好休息，甚至还会把你小测的卷子拍照发给你，她真的我哭死"},{"id":193530,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-06-12 11:40:41","like_diff":4,"likes":5,"dislikes":1,"content":"在徐老师的课堂，我仿佛回到了高三午休后的第一节英语课。外面阳光明媚，但我藏匿在教室的阴凉一角，睡意朦胧。此时此刻，老师温柔清亮的嗓音融进了我的困意，轻轻搅动着我的思绪，让我无比安心与沉醉。\n\n也许不久以后，我会被上不完的专业课和写不完的实验报告所包围，但每当回想起大一一整个学年在徐老师的大英三和大英四课堂的时光，会是多么治愈的事情。爱您～"},{"id":2651,"teacher_id":434,"teacher_name":"徐春英","post_time":"2015-05-05 03:11:57","like_diff":3,"likes":10,"dislikes":7,"content":"实力派老师 很有收获！人也和蔼！性格很棒！"},{"id":3143,"teacher_id":434,"teacher_name":"徐春英","post_time":"2015-05-18 00:27:54","like_diff":3,"likes":9,"dislikes":6,"content":"上课很无聊，喜欢提问。"},{"id":5458,"teacher_id":434,"teacher_name":"徐春英","post_time":"2015-07-07 16:15:00","like_diff":3,"likes":12,"dislikes":9,"content":"无聊……一学期的课没有学到东西，课堂气氛也很差"},{"id":15376,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-01-14 06:18:33","like_diff":3,"likes":9,"dislikes":6,"content":"无聊，给分还不好"},{"id":17745,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-01-20 23:38:01","like_diff":3,"likes":5,"dislikes":2,"content":"上课无聊，但是人很温柔，最后给分也不错╭(╯ε╰)╮"},{"id":27792,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-06-27 14:39:44","like_diff":3,"likes":5,"dislikes":2,"content":"认真你就会有回报"},{"id":33933,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-09-23 02:45:29","like_diff":3,"likes":4,"dislikes":1,"content":"好无聊啊...??"},{"id":43241,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-01-16 04:31:17","like_diff":3,"likes":5,"dislikes":2,"content":"我英语很差老师很好，基本是挂科的成绩，硬是没让我挂"},{"id":43632,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-01-16 16:07:18","like_diff":3,"likes":3,"dislikes":0,"content":"有点无聊 但很亲切 考多少分就是多少分"},{"id":47702,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-02-19 09:19:34","like_diff":3,"likes":7,"dislikes":4,"content":"挺好的一个老师，是我自己不用功。"},{"id":67619,"teacher_id":434,"teacher_name":"徐春英","post_time":"2018-01-22 02:27:58","like_diff":3,"likes":3,"dislikes":0,"content":"老师很好，很温柔。但是我自己水平太差了，分还没出，希望能过吧"},{"id":95411,"teacher_id":434,"teacher_name":"徐春英","post_time":"2019-01-19 10:46:14","like_diff":3,"likes":4,"dislikes":1,"content":"课很水，事也很少，成绩差还是因为自己没努力吧！至少没挂……"},{"id":111042,"teacher_id":434,"teacher_name":"徐春英","post_time":"2019-06-29 10:10:49","like_diff":3,"likes":3,"dislikes":0,"content":"上课贼无聊。。。"},{"id":185189,"teacher_id":434,"teacher_name":"徐春英","post_time":"2023-12-27 03:42:59","like_diff":3,"likes":3,"dislikes":0,"content":"老师真的很好，认真负责，除了上课一直点名搞得我心惊胆战的。。。但老师值得一个9开头的分数，先把她抬到九分再说"},{"id":186398,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-01-11 02:56:32","like_diff":3,"likes":3,"dislikes":0,"content":"老师非常非常非常温柔🥹非常好老师"},{"id":186401,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-01-11 03:07:11","like_diff":3,"likes":3,"dislikes":0,"content":"老师好温柔，会关心学生，口语好好听。我爱春英麻麻！！！"},{"id":194954,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-06-26 04:57:21","like_diff":3,"likes":3,"dislikes":0,"content":"大英三四都跟着徐老师，同时由于一些原因听过不少老师的大英课\n\n我可以保证，徐老师的大英课绝对是日常任务最少的一波。给分很透明，各种加分项目学期初说的很明确，想要加分就跟着要求做。但其实大英最重要的还是背单词和卷子发挥，不同人差距很大\n\n我大英三四最后分数都不高，但不论如何，徐老师的大英课体验不错"},{"id":208169,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-12-26 04:50:19","like_diff":3,"likes":3,"dislikes":0,"content":"老师人非常善良，总是笑眯眯的，上课会按顺序请人回答问题，作业只有书本，和一次presentation，并且从不检查。是非常好的老师"},{"id":14053,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-01-04 03:32:52","like_diff":2,"likes":4,"dislikes":2,"content":"老师很不错"},{"id":19225,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-01-23 14:58:16","like_diff":2,"likes":4,"dislikes":2,"content":"还不错"},{"id":19398,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-01-24 05:31:20","like_diff":2,"likes":6,"dislikes":4,"content":"给分不好 上课无聊"},{"id":22663,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-04-17 10:55:48","like_diff":2,"likes":3,"dislikes":1,"content":"上课气氛很不好"},{"id":27669,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-06-27 07:50:19","like_diff":2,"likes":5,"dislikes":3,"content":"绝对好老师，事少给分高，虽然没怎么听懂但给分还不错"},{"id":28358,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-06-28 08:39:59","like_diff":2,"likes":6,"dislikes":4,"content":"给分真心差。。。。"},{"id":28432,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-06-28 08:58:34","like_diff":2,"likes":2,"dislikes":0,"content":"人挺好的，大英渣如我居然能过"},{"id":43427,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-01-16 08:56:32","like_diff":2,"likes":3,"dislikes":1,"content":"其实老师真的挺好的，只不过是我们自己上课不积极，又作业少，给分的话其实是看你自己成绩的，和老师关系不大。"},{"id":44066,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-01-17 08:58:12","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很不错，不过上课有些无聊，而且主要也是围绕课本内容展开的。老师很想和同学们有些互动，只是大家不是很配合。给分比较“求是”，希望水过拿高绩点的就算了吧"},{"id":55055,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-06-30 16:38:00","like_diff":2,"likes":3,"dislikes":1,"content":"声音很好听，但是课堂气氛迷之尴尬"},{"id":65335,"teacher_id":434,"teacher_name":"徐春英","post_time":"2018-01-12 00:47:27","like_diff":2,"likes":2,"dislikes":0,"content":"助教漂亮！！！\n\n\n\n"},{"id":65412,"teacher_id":434,"teacher_name":"徐春英","post_time":"2018-01-03 17:17:44","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很不错，很温柔还关心学生，但课讲的不咋地，可能和课程本身也有关系吧，总体比较水，大部分时间学不到什么东西，不过老师自己很有涵养，气质不错，还是可以有些收获的。"},{"id":66075,"teacher_id":434,"teacher_name":"徐春英","post_time":"2018-01-11 10:47:54","like_diff":2,"likes":3,"dislikes":1,"content":"老师超温柔的。作业也不多"},{"id":83665,"teacher_id":434,"teacher_name":"徐春英","post_time":"2018-07-11 03:22:01","like_diff":2,"likes":4,"dislikes":2,"content":"老师很好，如果你主动的话会非常认真的给你改作文，即使是一个小问题也会非常耐心地给你讲很多知识，平时事情不多，课堂气氛不是很活跃，但给分还不错"},{"id":154201,"teacher_id":434,"teacher_name":"徐春英","post_time":"2022-05-26 03:04:49","like_diff":2,"likes":3,"dislikes":1,"content":"学了大英3根本没兴趣学大英4，同样的课上两遍有意思吗？？大英4作文给分太低了，书评网站给我14直接被改成了12，🐮"},{"id":155659,"teacher_id":434,"teacher_name":"徐春英","post_time":"2022-06-15 05:13:19","like_diff":2,"likes":2,"dislikes":0,"content":"老师非常温柔，过程非常透明。\n\n按照老师的引导来，至少从我自己角度出发，IV比III进步太多了，而徐老师的引导作用匪浅。"},{"id":163636,"teacher_id":434,"teacher_name":"徐春英","post_time":"2022-12-16 01:46:09","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很棒呀！！！真的很有耐心"},{"id":163680,"teacher_id":434,"teacher_name":"徐春英","post_time":"2022-12-16 02:42:27","like_diff":2,"likes":2,"dislikes":0,"content":"讲课真的很好，可是有一种想和同学互动但又互动不起来的感觉，有种高中老师的感觉...\n\n在全员核酸时会提前下课!!!"},{"id":186440,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-01-11 05:36:07","like_diff":2,"likes":2,"dislikes":0,"content":"老师超好，超级和蔼🥹\n\n绩点出了但是自己水平太菜😭"},{"id":186681,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-01-12 12:17:24","like_diff":2,"likes":2,"dislikes":0,"content":"春英麻麻真的很温柔！！上课多发言一些平时分给满的，总评80感觉被捞了哈哈哈，已经很满意了！！毕竟这个学期英语课几乎没听，来给徐老师打10分！"},{"id":194260,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-06-23 02:48:24","like_diff":2,"likes":2,"dislikes":0,"content":"非常好的老师，上课声音温柔和蔼，钉钉消息也回复的很及时，课上只有一次小组pre，个人自愿pre可以加平时分，而且都可以看稿子不需要背下来，给分我觉得和我这学期的付出相比，已经符合我的预期了，谢谢老师！"},{"id":205988,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-12-13 02:40:43","like_diff":2,"likes":2,"dislikes":0,"content":"大一上上过来最喜欢的一个老师，特别温柔，上课很好，下学期一定还会选老师的课"},{"id":208223,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-12-26 08:13:37","like_diff":2,"likes":2,"dislikes":0,"content":"春夏选课看到大英IV又有徐妈毫不犹豫直接选了૮₍♡♡₎ა"},{"id":208284,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-12-26 13:12:08","like_diff":2,"likes":2,"dislikes":0,"content":"脸上一直挂着笑容，很治愈❤️‍🩹"},{"id":208348,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-12-27 03:31:28","like_diff":2,"likes":2,"dislikes":0,"content":"大英三平时成绩出了，先来给老师一个10分，毕竟期末考试老师也没有办法。徐老师真的很好很好，强推，平时分非常慷慨。"},{"id":209106,"teacher_id":434,"teacher_name":"徐春英","post_time":"2025-01-04 13:22:46","like_diff":2,"likes":2,"dislikes":0,"content":"老师很温柔，水平也很高，但是给分确实很一般"},{"id":209142,"teacher_id":434,"teacher_name":"徐春英","post_time":"2025-01-04 15:54:41","like_diff":2,"likes":2,"dislikes":0,"content":"好棒的徐老师！！很温柔！这学期是她的大英三，不会管的很严，上课我不太听，就是她有时会按小组提问问题，那个时候稍微听一会，回答不上来也没事，展示也只有一次，课下作业我是没做过，最后喜提四开头的绩点！好老师，赞赞赞"},{"id":21935,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-03-02 00:42:58","like_diff":1,"likes":4,"dislikes":3,"content":"收获不大"},{"id":35617,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-11-10 07:33:58","like_diff":1,"likes":1,"dislikes":0,"content":"讲得很仔细"},{"id":43250,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-01-16 04:46:51","like_diff":1,"likes":1,"dislikes":0,"content":"只要你努力，认真，无论哪个老师，成绩都不会差"},{"id":43258,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-01-16 04:57:43","like_diff":1,"likes":1,"dislikes":0,"content":"老师发音很标准，很温柔，平常作业也不多，大英其实主要是靠自己努力啦，绩点和努力成正比！"},{"id":53860,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-06-29 10:12:43","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好！就是会有点困?"},{"id":53966,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-06-28 06:29:19","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的很女神，很和蔼，有原则。"},{"id":62579,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-11-26 04:06:25","like_diff":1,"likes":1,"dislikes":0,"content":"课太水"},{"id":66604,"teacher_id":434,"teacher_name":"徐春英","post_time":"2018-01-17 12:49:58","like_diff":1,"likes":2,"dislikes":1,"content":"好老师啊本来大学就要靠自学"},{"id":67692,"teacher_id":434,"teacher_name":"徐春英","post_time":"2018-01-22 05:23:08","like_diff":1,"likes":2,"dislikes":1,"content":"。。。。。"},{"id":75523,"teacher_id":434,"teacher_name":"徐春英","post_time":"2018-03-13 02:24:12","like_diff":1,"likes":1,"dislikes":0,"content":"优点：性格温和\n\n缺点：不擅长交互，上课及其无趣，方式偏向高中"},{"id":76421,"teacher_id":434,"teacher_name":"徐春英","post_time":"2018-04-09 00:20:15","like_diff":1,"likes":2,"dislikes":1,"content":"啊啊啊疯狂给老师打call真的很用心很温柔地鼓励你说英语 很好的老师"},{"id":79580,"teacher_id":434,"teacher_name":"徐春英","post_time":"2018-06-10 23:57:53","like_diff":1,"likes":1,"dislikes":0,"content":"挺好的 真的挺好的"},{"id":81361,"teacher_id":434,"teacher_name":"徐春英","post_time":"2018-07-05 02:14:45","like_diff":1,"likes":1,"dislikes":0,"content":"老师人真的很好，上课虽然有些平淡但是认真听还是会有收获的"},{"id":82538,"teacher_id":434,"teacher_name":"徐春英","post_time":"2018-07-08 12:19:42","like_diff":1,"likes":1,"dislikes":0,"content":"老师人挺温柔，讲的也挺细，就是同学们，积极一点啦，课堂节奏也是要童鞋们带的啦！"},{"id":95421,"teacher_id":434,"teacher_name":"徐春英","post_time":"2019-01-19 10:58:31","like_diff":1,"likes":3,"dislikes":2,"content":"老师还是很温柔的，给分不是很清楚，更多还是看个人。点名的话教室一共就那么几个人谁在谁没在也看得一清二楚吧。"},{"id":109354,"teacher_id":434,"teacher_name":"徐春英","post_time":"2019-06-13 08:09:55","like_diff":1,"likes":3,"dislikes":2,"content":"徐老师的课真的是没啥事情的，就上课点点名回答问题，就算不来都没啥大事的，而且在重要的时候比如重要的听写会提醒那些不常来的同学要来。最关键的是疯狂提平时分，就算听写前两次没好，快到期末了还会为那些没达到听写90分的同学进行听写，而且是取两次最高的成绩作为平时分！"},{"id":120555,"teacher_id":434,"teacher_name":"徐春英","post_time":"2020-01-12 17:10:53","like_diff":1,"likes":1,"dislikes":0,"content":"老师很温柔，非常温柔。平时也会分享不少英语相关的学习资源。课程作业很少，每个人一次一分钟多的演讲，剩下的就是常规作业。但卡绩了还是有点难受"},{"id":130667,"teacher_id":434,"teacher_name":"徐春英","post_time":"2021-01-24 06:53:31","like_diff":1,"likes":1,"dislikes":0,"content":"老师海底捞，没学好是我的问题，我爱老师"},{"id":130676,"teacher_id":434,"teacher_name":"徐春英","post_time":"2021-01-24 07:10:54","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很不错，最后绩点不入眼纯粹是我水平太菜。问一句，是谁出的大英3听力比大英4还难的…"},{"id":130700,"teacher_id":434,"teacher_name":"徐春英","post_time":"2021-01-24 09:34:36","like_diff":1,"likes":1,"dislikes":0,"content":"很温柔的老师，还想办法提高平时分，好评"},{"id":130710,"teacher_id":434,"teacher_name":"徐春英","post_time":"2021-01-24 10:24:55","like_diff":1,"likes":1,"dislikes":0,"content":"老师很温柔很nice，最后还给听写抬平时分，只有3纯粹是我虚度光阴不学无术，老师真的很好～"},{"id":131557,"teacher_id":434,"teacher_name":"徐春英","post_time":"2021-01-28 04:09:09","like_diff":1,"likes":1,"dislikes":0,"content":"徐春英老师很温柔很负责，四六级和考试前都会反复提醒注意事项，平时也会分享很多学习资源和平台。平时事情不多，每个人每星期有一次i-min speech，没有其他什么pre了"},{"id":138097,"teacher_id":434,"teacher_name":"徐春英","post_time":"2021-07-07 10:11:11","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的是很温柔平和的人，课不认真听看起来确实有点枯燥，也可以开小差，但认真听其实是节奏很舒服的。作业基本就是预习，稍微完成一下概括的练习和视听说，课后题不怎么做，作文会比算分的多写一次取最高分。给分特别透明，就是每一次听写、作文、小测和口试的分数，课堂演讲不参加扣一分，参加就有分。\n\n我的作文上课被当作案例讲了修改意见，我改完后老师又提了修改意见，每一次修改老师都会认真看完给意见（说实在当时压力巨大，生怕老师还能提，最后改了两三次吧。\n\n大一上学的大英2，没学3的原因是春夏的3还是之前我那个老师，实在是不太想再……\n\n最后大英4拿到这样的分数已经很满意啦。有人说给分差，一个人不能代表老师的给分呀，不过确实分数很实在，平时分会在考前清清楚楚地公布出来，让大家核对"},{"id":146235,"teacher_id":434,"teacher_name":"徐春英","post_time":"2022-01-06 03:27:40","like_diff":1,"likes":1,"dislikes":0,"content":"超级超级温柔，而且超级负责的老师，平时事情不多，口音也很地道。感觉平时分也不错！选她！"},{"id":146236,"teacher_id":434,"teacher_name":"徐春英","post_time":"2022-01-06 03:43:50","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲得不错，不过给绩点能不能高一点(😭 )"},{"id":150725,"teacher_id":434,"teacher_name":"徐春英","post_time":"2022-02-16 05:54:25","like_diff":1,"likes":1,"dislikes":0,"content":"徐老师真的是很好的老师 很温柔负责任 各种考前注意事项 还有各种学习资料分享 而且做pre的时候她就超级耐心地倾听着 而且给的建议也超级中肯 发音也很好听 真的吹爆！"},{"id":151400,"teacher_id":434,"teacher_name":"徐春英","post_time":"2022-03-02 10:12:49","like_diff":1,"likes":1,"dislikes":0,"content":"课堂氛围比较平淡，但老师是很认真负责的"},{"id":151461,"teacher_id":434,"teacher_name":"徐春英","post_time":"2022-03-04 00:47:04","like_diff":1,"likes":1,"dislikes":0,"content":"蛮好的"},{"id":168648,"teacher_id":434,"teacher_name":"徐春英","post_time":"2023-02-20 14:19:47","like_diff":1,"likes":6,"dislikes":5,"content":"上课还行，就是有些时候喜欢挑错，给分真的呵呵，虽然没课外花功夫，但是也跟着，想到会不高，没想到会这么低，呵呵"},{"id":175156,"teacher_id":434,"teacher_name":"徐春英","post_time":"2023-06-22 03:35:38","like_diff":1,"likes":1,"dislikes":0,"content":"虽然感觉大家课堂气氛不太活跃，但老师备课上课都很认真，教得还不错滴。这学期四比上学期大英三进步了好多好多，感谢老师🥹不过也要自己多下功夫，老师每次布置的作业都很仔细，都要去完成才可能有进步！"},{"id":175240,"teacher_id":434,"teacher_name":"徐春英","post_time":"2023-06-22 16:13:46","like_diff":1,"likes":1,"dislikes":0,"content":"感觉老师给分没有说的那么不好（个人感觉有调分？），以及点名回答是真的，很温柔，很负责的老师"},{"id":178231,"teacher_id":434,"teacher_name":"徐春英","post_time":"2023-07-08 10:18:31","like_diff":1,"likes":1,"dislikes":0,"content":"吹爆春英麻麻！！！爱麻麻！！！"},{"id":186377,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-01-10 17:06:35","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好，很有耐心，脾气也好，而且特别关心学生，对学生态度很好，而且平时事情很少，给分情况暂时不太清楚，上课比较无聊，虽然感觉老师在通过提问题来改善课堂氛围，但整体并不理想，不过从整体来看，徐老师的课还是相当值得选的"},{"id":186461,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-01-11 07:50:19","like_diff":1,"likes":1,"dislikes":0,"content":"老师非常温柔，口语很标准，经常分享一些提高听力、口语水平的途径。\n\n对小组的展示会给出中肯的评价与鼓励，听写、小测都会提前告知范围，提醒大家做好准备。\n\n总之一定要跟着老师的节奏重视单词和课文，VLS的作业按时听，基础打扎实，忠言逆耳但功在平时啊！\n\n（而且老师明显在捞了，句子听写、小测课文翻译能给分都给了。没选上老师的大英四我爆哭555）"},{"id":186832,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-01-13 08:14:19","like_diff":1,"likes":1,"dislikes":0,"content":"老师真好，爱你"},{"id":205953,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-12-13 01:59:49","like_diff":1,"likes":1,"dislikes":0,"content":"很温柔，超级好，选上你就偷着乐吧"},{"id":207970,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-12-25 06:04:21","like_diff":1,"likes":1,"dislikes":0,"content":"徐老师比较负责，会及时回复，各种考试也比较放水，算管的比较松，虽然会一组轮着回答问题，但要水也比较好水"},{"id":208221,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-12-26 08:07:02","like_diff":1,"likes":1,"dislikes":0,"content":"很温柔的老师"},{"id":209030,"teacher_id":434,"teacher_name":"徐春英","post_time":"2025-01-04 09:05:12","like_diff":1,"likes":1,"dislikes":0,"content":"温柔，温馨，感觉像回到高中那样发会呆听会课的感觉了"},{"id":209109,"teacher_id":434,"teacher_name":"徐春英","post_time":"2025-01-04 13:25:32","like_diff":1,"likes":2,"dislikes":1,"content":"给分很求是，想让老师捞的别来"},{"id":209225,"teacher_id":434,"teacher_name":"徐春英","post_time":"2025-01-05 05:52:39","like_diff":1,"likes":2,"dislikes":1,"content":"老师很好，但是挂了(っ╥╯﹏╰╥c)"},{"id":210123,"teacher_id":434,"teacher_name":"徐春英","post_time":"2025-01-08 07:51:02","like_diff":1,"likes":1,"dislikes":0,"content":"英3刚好上3.9嘿嘿。老师真的很温柔，说话很和蔼，慢慢悠悠的。消息回复很及时。要不是英4徐老师的课时间和我预置冲突了我还会选她"},{"id":210414,"teacher_id":434,"teacher_name":"徐春英","post_time":"2025-01-09 06:30:14","like_diff":1,"likes":2,"dislikes":1,"content":"高铁上发现英三89分完美卡在4.5 特来感谢老师并写一些自己的看法\n\n先说老师教学方面：老师上课内容很全面（听力，阅读理解，口语，写作）不仅会讲解书上的内容，而且也会有老师根据教学经验总结的tips和必要的应试技巧。课间休息和上课前会播一些英语原声短片（虽然我根本没听懂过）。   作业上老师一般都是布置的预习作业，好好完成的话对于上课时老师讲的课文知识会很有帮助，即使有事没有预习也尽量上课看看不然可能听不懂课文（虽然听不懂也不影响考试啥的，但是会错失课上与老师互动的机会）。然后小测之类的老师都是很捞的，期末属实没有办法了，还得多背背单词看看课文之类的。\n\n其次老师的性格方面：老师说话很温柔然后总是面带着微笑，课上如果不会回答问题的话老师也不会为难，总之是很好很好的性格，这里词穷就不多说...\n\n最后总结一句：老师人美心善，教学能力过硬，只要自己略微认真一点，拿高分没问题哒，大家加油ヾ(❀╹◡╹)ﾉﾞ❀~"},{"id":21905,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-03-01 14:11:28","like_diff":0,"likes":2,"dislikes":2,"content":"至少我觉得好"},{"id":25254,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-05-09 02:44:28","like_diff":0,"likes":2,"dislikes":2,"content":"我觉得不错"},{"id":27707,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-06-27 08:54:36","like_diff":0,"likes":2,"dislikes":2,"content":"老师人很好，但是建议程度比较好的以考代修吧。"},{"id":43202,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-01-16 03:33:47","like_diff":0,"likes":4,"dislikes":4,"content":"我觉得老师挺好的 很认真，也很负责。比较像高中老师的讲法，容易听懂。做个人展示还可以期末加1分。重要是我上老师的大英三满绩了~"},{"id":43242,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-01-21 16:52:27","like_diff":0,"likes":2,"dislikes":2,"content":"很棒的老师"},{"id":45586,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-01-19 23:52:37","like_diff":0,"likes":1,"dislikes":1,"content":"老师人很好，上课形式多样，很负责，很温柔，对英语差的，好比我，都没有说半点的差别待遇，没有看不起我，很感谢"},{"id":48012,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-02-28 04:46:01","like_diff":0,"likes":2,"dislikes":2,"content":"人美心也美的老师"},{"id":50428,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-05-03 01:08:57","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课挺好的\n\n试图活跃课堂气氛\n\n但大英课大家都比较水\n\n几乎每节课都会点名\n\n"},{"id":52663,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-06-22 04:43:52","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好啊！给分高，作业少，人也很温柔！"},{"id":53926,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-06-28 04:35:43","like_diff":0,"likes":1,"dislikes":1,"content":"就是想说，老师人很好的，很可敬。作业什么的基本没有，不会耽误你其他的课，上课虽然感觉枯燥，但大英不都这样吗\n\n"},{"id":53936,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-06-28 05:30:34","like_diff":0,"likes":6,"dislikes":6,"content":"讲得烂，给分差"},{"id":53973,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-06-28 06:37:00","like_diff":0,"likes":0,"dislikes":0,"content":""},{"id":54123,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-06-28 13:41:21","like_diff":0,"likes":0,"dislikes":0,"content":"视听说慎选"},{"id":54166,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-06-28 14:56:32","like_diff":0,"likes":4,"dislikes":4,"content":"差评，毁我均?，千万别选这老师的课，大英都调分，英语视听说就不调分。千万别选这老师！"},{"id":64044,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-12-20 16:09:24","like_diff":0,"likes":2,"dislikes":2,"content":"老师真的很棒。 英语说的溜很好听。声音也很好听 简直享受。老师也很可爱会让我们交换礼物上课很认真辣"},{"id":66041,"teacher_id":434,"teacher_name":"徐春英","post_time":"2018-01-11 06:39:47","like_diff":0,"likes":2,"dislikes":2,"content":"其实挺不错\n\n"},{"id":67631,"teacher_id":434,"teacher_name":"徐春英","post_time":"2018-01-22 02:54:54","like_diff":0,"likes":1,"dislikes":1,"content":"拿了课外自己的一篇英语文章给老师改，老师特别特别用心改，还说了我很多额外的知识。课堂内容形式很丰富的，老师很温柔很负责。给分不错吧。。。虽然有点失望。。。但也可能是我自己期望太高了"},{"id":67657,"teacher_id":434,"teacher_name":"徐春英","post_time":"2018-01-22 04:13:36","like_diff":0,"likes":1,"dislikes":1,"content":"女神老师，很和蔼，也会分享英语学习的各种干货。但是上课的气氛有时不是很能调动起来，所以有时会点名回答问题不能水233333"},{"id":69305,"teacher_id":434,"teacher_name":"徐春英","post_time":"2018-01-24 12:30:00","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，课堂气氛一般般，认真听还是可以学到一些东西的"},{"id":81390,"teacher_id":434,"teacher_name":"徐春英","post_time":"2018-07-05 03:20:01","like_diff":0,"likes":1,"dislikes":1,"content":"成绩刚好不卡档，上了大英三和四，老师人超级和蔼，课堂表现的成绩是按听写来的"},{"id":92643,"teacher_id":434,"teacher_name":"徐春英","post_time":"2019-01-03 08:37:33","like_diff":0,"likes":4,"dislikes":4,"content":"感觉老师自己水平不高，有些字典上的固定搭配她都说没听说过，会帮你改作文，但是感觉修改的档次越来越低。但是作文如果本来就烂到一定境界倒是可以加个一分。改作文很带主观色彩，挺玄乎的。反正印象不好。"},{"id":110622,"teacher_id":434,"teacher_name":"徐春英","post_time":"2019-06-27 16:45:07","like_diff":0,"likes":2,"dislikes":2,"content":"好就一个字，我只说一次，选就对了"},{"id":110997,"teacher_id":434,"teacher_name":"徐春英","post_time":"2019-06-29 04:35:09","like_diff":0,"likes":1,"dislikes":1,"content":"感谢老师不挂之恩"},{"id":111098,"teacher_id":434,"teacher_name":"徐春英","post_time":"2019-06-29 15:44:06","like_diff":0,"likes":1,"dislikes":1,"content":"声音温柔美丽，我爱了"},{"id":111626,"teacher_id":434,"teacher_name":"徐春英","post_time":"2019-07-02 08:58:37","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好   是我菜"},{"id":116037,"teacher_id":434,"teacher_name":"徐春英","post_time":"2019-08-31 23:36:04","like_diff":0,"likes":0,"dislikes":0,"content":"很温柔很负责"},{"id":117369,"teacher_id":434,"teacher_name":"徐春英","post_time":"2019-09-23 11:28:53","like_diff":0,"likes":0,"dislikes":0,"content":"上完课就完事儿了，之后找她不会多说一句。"},{"id":118841,"teacher_id":434,"teacher_name":"徐春英","post_time":"2019-11-07 02:31:17","like_diff":0,"likes":0,"dislikes":0,"content":"很喜欢老师的发音，听着好舒服"},{"id":126091,"teacher_id":434,"teacher_name":"徐春英","post_time":"2020-09-17 09:15:24","like_diff":0,"likes":1,"dislikes":1,"content":"上了一节课给个好评希望能对我好点"},{"id":128888,"teacher_id":434,"teacher_name":"徐春英","post_time":"2020-12-26 11:59:50","like_diff":0,"likes":0,"dislikes":0,"content":"温柔的老师"},{"id":129620,"teacher_id":434,"teacher_name":"徐春英","post_time":"2021-01-09 04:59:47","like_diff":0,"likes":0,"dislikes":0,"content":"徐老师上课非常认真，选了徐老师的英语翻译，收益匪浅！"},{"id":130779,"teacher_id":434,"teacher_name":"徐春英","post_time":"2021-01-24 14:12:09","like_diff":0,"likes":4,"dislikes":4,"content":"怎么说 不捞人 挂了大英三 悲伤 就差几分也没捞"},{"id":134338,"teacher_id":434,"teacher_name":"徐春英","post_time":"2021-03-24 07:10:06","like_diff":0,"likes":1,"dislikes":1,"content":"老师备课贼认真，但是活跃课堂气氛的技术确实不高。"},{"id":137344,"teacher_id":434,"teacher_name":"徐春英","post_time":"2021-07-03 10:53:29","like_diff":0,"likes":0,"dislikes":0,"content":"很和蔼，但是上课好无聊\n\n平时分基准分应该不高\n\n大英四没考好纯属我菜"},{"id":137363,"teacher_id":434,"teacher_name":"徐春英","post_time":"2021-07-03 12:55:56","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很温柔hhh 也希望同学们平时分高一点 听写作文什么的分低的话可以再交"},{"id":174568,"teacher_id":434,"teacher_name":"徐春英","post_time":"2023-06-14 06:58:48","like_diff":0,"likes":0,"dislikes":0,"content":"很不错的老师"},{"id":174586,"teacher_id":434,"teacher_name":"徐春英","post_time":"2023-06-14 09:21:51","like_diff":0,"likes":0,"dislikes":0,"content":"很不错的老师"},{"id":186451,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-01-11 07:14:39","like_diff":0,"likes":0,"dislikes":0,"content":"老师特别特别温柔，脸上总是挂着笑容，虽然上课感觉略显无聊，但是能看出老师是有认真准备每一节课的，至于绩点大英都是自己考出来的，平时认真的话绩点不会差的  ps.考完老师还在群里面回复了小鲨鱼表情包哈哈哈哈哈哈"},{"id":187114,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-01-14 13:43:00","like_diff":0,"likes":1,"dislikes":1,"content":"课堂体验很舒服，绩点感觉是被捞了，事情可能有点多，但是也还好"},{"id":187197,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-01-15 04:22:35","like_diff":0,"likes":0,"dislikes":0,"content":"非常好的老师，很温柔人很和蔼"},{"id":205900,"teacher_id":434,"teacher_name":"徐春英","post_time":"2024-12-12 14:17:40","like_diff":0,"likes":0,"dislikes":0,"content":"老师温柔和蔼，鼓励同学们发言，你说话时会笑眯眯看着你，作业量算适中吧？（不确定 我只能和室友的老师比较）四六级 口试前 都会有几节课专项练习还不错 课间会放音乐（视频） 但是有两节课之间拖堂的问题 但是5分钟还是会给休息的（就是会延后 直到讲完当前的内容）quiz前会给词汇和课文复习资料 总体挺舒服的 不会像其他课程有那么大压力"},{"id":209306,"teacher_id":434,"teacher_name":"徐春英","post_time":"2025-01-05 11:27:40","like_diff":0,"likes":0,"dislikes":0,"content":"老师很好，对学生很温柔很有耐心，就是大英三这门课程本身就不讨喜，总之大英能选到徐老师的课就偷着乐吧"},{"id":209607,"teacher_id":434,"teacher_name":"徐春英","post_time":"2025-01-06 10:47:15","like_diff":0,"likes":0,"dislikes":0,"content":"徐老师真的特别温柔，课也讲的很好。平常作业基本没有！感觉没认真听她的课是我最大的损失！"},{"id":211929,"teacher_id":434,"teacher_name":"徐春英","post_time":"2025-01-13 02:01:42","like_diff":0,"likes":0,"dislikes":0,"content":"超氵氵氵氵氵氵氵氵氵氵氵氵氵氵氵氵氵氵氵\n\n几乎一节课没听过（虽然有点对不起老师）\n\n我完全赞同下面那条的评价"},{"id":216812,"teacher_id":434,"teacher_name":"徐春英","post_time":"2025-03-26 04:16:43","like_diff":0,"likes":0,"dislikes":0,"content":"上学期大英三，老师人很好，课堂氛围比较宽松，作业很少，一次小组展示。强推"},{"id":54129,"teacher_id":434,"teacher_name":"徐春英","post_time":"2017-06-28 13:48:20","like_diff":-1,"likes":2,"dislikes":3,"content":"说感觉好 分数差的 可能你的真实英语水平和你想像的还是有点出入…所以感觉也不准确…  我考完觉得还不错 然后满绩了：)"},{"id":7298,"teacher_id":434,"teacher_name":"徐春英","post_time":"2015-09-13 08:15:21","like_diff":-2,"likes":1,"dislikes":3,"content":"额"},{"id":11349,"teacher_id":434,"teacher_name":"徐春英","post_time":"2015-11-28 07:28:50","like_diff":-2,"likes":3,"dislikes":5,"content":"。。。。。。"},{"id":27695,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-06-27 08:34:33","like_diff":-2,"likes":8,"dislikes":10,"content":"课堂没有气氛，很少听到中文，大英别的老师考了3.6，大英四她的，考了2.1，你们自己斟酌吧"},{"id":160081,"teacher_id":434,"teacher_name":"徐春英","post_time":"2022-09-13 05:24:06","like_diff":-2,"likes":2,"dislikes":4,"content":"老师不错，就是事情有点多"},{"id":160597,"teacher_id":434,"teacher_name":"徐春英","post_time":"2022-09-27 15:03:11","like_diff":-2,"likes":2,"dislikes":4,"content":"1.老师温柔\n\n2.事情特别特别多，就我调研，比其余所有英语老师都要事多。\n\n3.会积极鼓励学生发言，也会给予中肯的评价\n\n4.上课一定要听牢，拿上课讲过的东西再去问她，可能会被骂"},{"id":146287,"teacher_id":434,"teacher_name":"徐春英","post_time":"2022-01-06 06:51:17","like_diff":-4,"likes":0,"dislikes":4,"content":"老师捞得好啊"},{"id":4938,"teacher_id":434,"teacher_name":"徐春英","post_time":"2015-07-01 08:00:02","like_diff":-7,"likes":6,"dislikes":13,"content":"无聊的老师，整堂课一般都在用汉语…经常提问课本上的原文…给分不怎么样"},{"id":23508,"teacher_id":434,"teacher_name":"徐春英","post_time":"2016-04-02 13:39:01","like_diff":-8,"likes":3,"dislikes":11,"content":"课堂气氛很不好，可能是因为全英文教学的缘故，大部分人都不知道她问的是什么。反正不要选就是了"},{"id":8808,"teacher_id":434,"teacher_name":"徐春英","post_time":"2015-09-28 05:30:38","like_diff":-9,"likes":3,"dislikes":12,"content":"上课经常说错单词读音，很无聊，思想观念传统"},{"id":75938,"teacher_id":434,"teacher_name":"徐春英","post_time":"2018-03-22 07:36:02","like_diff":-10,"likes":4,"dislikes":14,"content":"上课点名回答 内容枯燥 而且作业感觉并不少 每篇after class 都要写summary 下课回抽查 并且课程一定要预习 不然会回答不上问题 而且课前演讲必须要求脱稿 \n\n所以为什么这个老师分数这么高 真的比高中上课还无聊"},{"id":4436,"teacher_id":434,"teacher_name":"徐春英","post_time":"2015-06-23 04:47:51","like_diff":-14,"likes":11,"dislikes":25,"content":"没上过这么渣的英语老师，上课无聊，就会用一些难的单词还不解释。我学过托福还都认识，边上的同学一直在纠结她讲的啥意思。跟个别学生关系好，其他学生鸟都不鸟……"},{"id":170548,"teacher_id":434,"teacher_name":"徐春英","post_time":"2023-03-06 10:09:58","like_diff":-16,"likes":2,"dislikes":18,"content":"老师给分超级好！第一门满绩的课！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
