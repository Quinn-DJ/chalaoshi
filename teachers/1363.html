                    const commentsData = [{"id":52381,"teacher_id":1363,"teacher_name":"王会英","post_time":"2017-06-19 09:34:17","like_diff":111,"likes":129,"dislikes":18,"content":"first of all， the teachers attitude is horrible， always comparing international students with the Chinese students， she doesn't care if we learn or not， in this class you actually need to study everything by yourself， bought the book for nothing， we never used it， wish the university can improve the way of teaching and realize how difficult is to learn for international students  with this kind of teacher"},{"id":3015,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-05-13 01:01:21","like_diff":36,"likes":38,"dislikes":2,"content":"可以培养自学能力→_→"},{"id":76021,"teacher_id":1363,"teacher_name":"王会英","post_time":"2018-12-28 11:53:14","like_diff":29,"likes":35,"dislikes":6,"content":"ㄱ 씹 뜨 루ㅞ 기교우수니임 제으바알 수욱제에 가즤고 모롸하지 마세요우 배우낀노움 차읏느은 다고우 혀업바악 하지이좀 마세요우우우우우우"},{"id":90031,"teacher_id":1363,"teacher_name":"王会英","post_time":"2018-11-22 00:35:28","like_diff":28,"likes":31,"dislikes":3,"content":"讲课全是没用的话，半节课一句有用的没讲，总是试图用幽默掩饰她专业知识的缺失。这样的人也能讲偏微分，真是醉了。"},{"id":1050,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-03-21 15:02:27","like_diff":23,"likes":44,"dislikes":21,"content":"讲课真的听不懂，靠自学了。。不过人很好很负责的"},{"id":1401,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-03-22 01:44:15","like_diff":23,"likes":34,"dislikes":11,"content":"除了课讲的不咋地其他都还行，傻萌傻萌的老师"},{"id":91424,"teacher_id":1363,"teacher_name":"王会英","post_time":"2018-12-10 00:07:36","like_diff":21,"likes":25,"dislikes":4,"content":"作为一名教师，事不过三，上课连续迟到三次，还敢说同学们原谅我一下？？？？"},{"id":91001,"teacher_id":1363,"teacher_name":"王会英","post_time":"2018-11-29 00:31:33","like_diff":20,"likes":20,"dislikes":0,"content":"求求你说一句有用的话吧。"},{"id":91423,"teacher_id":1363,"teacher_name":"王会英","post_time":"2019-01-27 15:04:19","like_diff":20,"likes":28,"dislikes":8,"content":"老师讲单个知识点有点迷，但是不管怎么说，老师没有遗漏知识点，剩下的自学看书也可以。老师至少建群了，所以不应质疑老师的态度。出分稍慢，我慌的一批，但是给分还好，竟然99！？（我只是强行写上答案的，都没来得及检查的啊……）"},{"id":89908,"teacher_id":1363,"teacher_name":"王会英","post_time":"2018-11-21 08:03:31","like_diff":19,"likes":21,"dislikes":2,"content":"听说三年没上偏微分了？？"},{"id":745,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-03-16 07:31:48","like_diff":18,"likes":32,"dislikes":14,"content":"萌萌哒"},{"id":50479,"teacher_id":1363,"teacher_name":"王会英","post_time":"2017-05-03 05:55:11","like_diff":18,"likes":22,"dislikes":4,"content":"Honestly 真的要靠自学。\n\n老师在误人子弟，留学生班虽然我过了，但很多人真的不知道如何学习，然后不及格了，很多差点及格的也不让过。\n\n讲了太多道理和理论。例子根本没有人知道如何做。每次的举手提问也没有人会。\n\n跟老师反应过，但她态度...。\n\n在这里的评论是希望老师能够大大地改进和改变，不然真的在浪费大家的时间和误人子弟。"},{"id":91771,"teacher_id":1363,"teacher_name":"王会英","post_time":"2018-12-20 00:05:20","like_diff":15,"likes":16,"dislikes":1,"content":"上课不会讲也就算了，天天上课迟到，真不知道在想什么？"},{"id":91773,"teacher_id":1363,"teacher_name":"王会英","post_time":"2018-12-20 00:12:06","like_diff":15,"likes":16,"dislikes":1,"content":"我求求你不要迟到了"},{"id":141657,"teacher_id":1363,"teacher_name":"王会英","post_time":"2021-10-19 08:09:41","like_diff":15,"likes":17,"dislikes":2,"content":"极少骂人有病，但这老师真的有病，课不好好上，成天想着秀歌声，上了一个月什么都没有学会，真的醉了"},{"id":2857,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-05-09 02:51:42","like_diff":14,"likes":15,"dislikes":1,"content":"讲课真的呵呵哒～"},{"id":60417,"teacher_id":1363,"teacher_name":"王会英","post_time":"2017-10-19 11:41:08","like_diff":13,"likes":17,"dislikes":4,"content":"真的垃圾"},{"id":65007,"teacher_id":1363,"teacher_name":"王会英","post_time":"2018-01-25 09:20:17","like_diff":13,"likes":16,"dislikes":3,"content":"微积分留学生班如果全程听，考试拿高分基本没什么问题，但是绩点只有1.5，把作业都搞明白就可以去考试了\n\n老师会挑作业中最难的题目并把里面的数字调整的很复杂以使考试中的计算过程变得麻烦，想让不专心学习的留学生挂科，我不明白为什么绩点只有1.5还有故意刁难留学生，迷"},{"id":91789,"teacher_id":1363,"teacher_name":"王会英","post_time":"2018-12-20 05:51:57","like_diff":13,"likes":17,"dislikes":4,"content":"两节课90分钟讲了一道题，也是人才"},{"id":91871,"teacher_id":1363,"teacher_name":"王会英","post_time":"2018-12-24 02:00:05","like_diff":13,"likes":13,"dislikes":0,"content":"一节课，一道题，你从未享受过的船新体验。"},{"id":106655,"teacher_id":1363,"teacher_name":"王会英","post_time":"2019-04-28 16:29:32","like_diff":11,"likes":13,"dislikes":2,"content":"为什么微积分留学生班只有这位老师。老师讲什么都听不懂，有时候感觉她讲的自己都晕了。经常会说如果有问题问她，但是问了她就会骂你。还有每次讲的不一样，感觉心情变得太快了，好复杂的人。如果挂科说会辅导你，感觉她故意的不让你过为了辅导。考试前也没有答疑，在群里也不会回复。"},{"id":91772,"teacher_id":1363,"teacher_name":"王会英","post_time":"2018-12-20 00:11:32","like_diff":10,"likes":14,"dislikes":4,"content":"真的生气了，冬学期才冬五周，已经迟到第五次了，今天直接迟到十分钟多，早课起这么早感觉来浪费时间，然后就占用大家的下课时间加拖堂，之后都用东区的课的人真的很不爽啊！希望老师时间观念能强一点，不要浪费大家的时间了。"},{"id":101139,"teacher_id":1363,"teacher_name":"王会英","post_time":"2019-01-27 15:52:37","like_diff":10,"likes":11,"dislikes":1,"content":"emm虽然最后给分很好 我也很感激老师 但是我并不想因为这个就给老师打高分。。。"},{"id":108712,"teacher_id":1363,"teacher_name":"王会英","post_time":"2019-05-31 15:47:58","like_diff":10,"likes":11,"dislikes":1,"content":"老师的考核方式不合理。讲课的能力太差。对浙江大学来说非常羞耻的一个老师。希望有一天这个老师会被发现并处理。"},{"id":136849,"teacher_id":1363,"teacher_name":"王会英","post_time":"2021-06-25 17:59:03","like_diff":10,"likes":12,"dislikes":2,"content":"留学生选择基础班的原因就是因为基础不好才选的，而老师除了数落学生基础不好之外，还会用讽刺的语气调侃学生。如果刚好当天心情不好就会骂人骂几十分钟。如果老师教得好的话，学生可能不会那么计较这些数落，但重点是也教得太差了吧。每节课都会问“这题有谁会做”，“你怎么不认真听课”，“这题有谁做对的举手”，“我看你是要不及格了”，“这是高中的知识，你们高中没学好”，把时间花在这些没有意义的批评上，也不想想是不是自己的教学方式是不是有问题。求换个老师来教。"},{"id":79931,"teacher_id":1363,"teacher_name":"王会英","post_time":"2018-06-15 10:43:01","like_diff":9,"likes":11,"dislikes":2,"content":"很差…各种歧视学生"},{"id":99733,"teacher_id":1363,"teacher_name":"王会英","post_time":"2019-01-25 05:56:13","like_diff":9,"likes":10,"dislikes":1,"content":"一分都不想给她 呵呵"},{"id":101369,"teacher_id":1363,"teacher_name":"王会英","post_time":"2019-01-28 05:59:28","like_diff":9,"likes":11,"dislikes":2,"content":"彻底无语=_=希望老师早日退休"},{"id":140716,"teacher_id":1363,"teacher_name":"王会英","post_time":"2021-09-15 09:07:16","like_diff":9,"likes":11,"dislikes":2,"content":"成功培养了我的自学能力，真🐂🍺。被教师这个职业耽误的歌手，天天把课室当舞台在那唱歌，xswl。"},{"id":24605,"teacher_id":1363,"teacher_name":"王会英","post_time":"2016-05-02 07:16:38","like_diff":8,"likes":11,"dislikes":3,"content":"宝宝作业也好好做了，平时测试也好好考了，考试时虽然身体出了状况，但是起码及格呀@！为什么"},{"id":75360,"teacher_id":1363,"teacher_name":"王会英","post_time":"2018-03-09 08:13:23","like_diff":8,"likes":8,"dislikes":0,"content":"课程冲突就别选了，人家故意刁难你课程冲突的人。课程冲突平时分没有课件作业不给，考试差一点都不给过，写邮件问能不能稍稍通融一下还要嘲讽你想得美。"},{"id":92161,"teacher_id":1363,"teacher_name":"王会英","post_time":"2018-12-27 00:53:42","like_diff":8,"likes":10,"dislikes":2,"content":"没有体验，下一个方道元吧。\n\n"},{"id":1598,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-03-23 01:12:35","like_diff":7,"likes":13,"dislikes":6,"content":"老师太能卖萌。"},{"id":4243,"teacher_id":1363,"teacher_name":"王会英","post_time":"2018-12-28 11:54:08","like_diff":7,"likes":18,"dislikes":11,"content":"垃圾"},{"id":75459,"teacher_id":1363,"teacher_name":"王会英","post_time":"2018-03-12 06:14:19","like_diff":7,"likes":10,"dislikes":3,"content":"老师很幽默，这是她最大的特点，除了这个你永远受不了她，在课堂上我只想去死，真的毫无意义，千万不要跟她说话，她只会骂你，这种教育太失败了，你懂的，好了，好了，我无话可说"},{"id":91867,"teacher_id":1363,"teacher_name":"王会英","post_time":"2018-12-24 00:31:55","like_diff":7,"likes":9,"dislikes":2,"content":"半个小时一句有用的话没讲"},{"id":151967,"teacher_id":1363,"teacher_name":"王会英","post_time":"2022-03-22 04:39:25","like_diff":7,"likes":10,"dislikes":3,"content":"大中午的在教室用话筒唱歌是何种行为？"},{"id":2601,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-05-04 16:29:33","like_diff":6,"likes":10,"dislikes":4,"content":"据说给分算高的，不过讲课吗，呵呵。"},{"id":3488,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-06-16 13:41:11","like_diff":6,"likes":8,"dislikes":2,"content":"上课听不懂，还经常讲错"},{"id":3686,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-06-17 02:15:59","like_diff":6,"likes":9,"dislikes":3,"content":"不是我不想听，是实在听不懂。"},{"id":8934,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-10-02 11:21:37","like_diff":6,"likes":9,"dislikes":3,"content":"给分低。但是蛮认真。然而上课不知道在讲什么。"},{"id":145896,"teacher_id":1363,"teacher_name":"王会英","post_time":"2022-01-04 01:52:56","like_diff":6,"likes":7,"dislikes":1,"content":"watching musical"},{"id":149673,"teacher_id":1363,"teacher_name":"王会英","post_time":"2022-01-16 09:49:44","like_diff":6,"likes":7,"dislikes":1,"content":"sbdx"},{"id":1637,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-03-23 03:21:17","like_diff":5,"likes":8,"dislikes":3,"content":"哎      太水"},{"id":2958,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-05-11 16:10:39","like_diff":5,"likes":7,"dislikes":2,"content":"呵呵哒"},{"id":3378,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-06-08 04:11:49","like_diff":5,"likes":12,"dislikes":7,"content":"讲课烂，人好"},{"id":5198,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-07-05 18:23:17","like_diff":5,"likes":7,"dislikes":2,"content":"除了讲课不行另外真的都很好 老师人好而且超负责！！！！口语还比一般英语老师好"},{"id":58697,"teacher_id":1363,"teacher_name":"王会英","post_time":"2017-09-15 05:29:11","like_diff":5,"likes":6,"dislikes":1,"content":"人糊里糊涂的，感觉有点不正常，讲课也不是很好，脾气也阴晴不定。总是想讲一些大道理，讲着讲着能把自己讲晕。但感觉挺负责的，可能是能力有限吧。"},{"id":133902,"teacher_id":1363,"teacher_name":"王会英","post_time":"2021-03-09 08:17:37","like_diff":5,"likes":7,"dislikes":2,"content":"如果有零分 我我会打给她。并且用枪打死她两次，爱记仇，情绪化，废话多，讲课内容太垃圾。总之，同学们，别选别选别选！ 真的恶心。"},{"id":148946,"teacher_id":1363,"teacher_name":"王会英","post_time":"2022-01-14 04:09:00","like_diff":5,"likes":5,"dislikes":0,"content":"成绩出来了 还算满意 但是就真的是自学 上课都比较没有重点 但基础班的确会比较容易"},{"id":158918,"teacher_id":1363,"teacher_name":"王会英","post_time":"2022-07-03 09:02:51","like_diff":5,"likes":5,"dislikes":0,"content":"微1和微2都拿的why老师，比起上个学期老师其实已经好很多啦，也可能是课程比较赶的原因，老师很耐心的解答每一道问题，并且考题和平时的测验都很相似甚至是一样，好好学肯定可以过的。微积分基础班最高分也只有3.6，并且分数根据排名分布，想拿高分的话就别选基础班啦，想拿3.6至少考试只能错1-2道题，老师很好了，勿喷。"},{"id":191530,"teacher_id":1363,"teacher_name":"王会英","post_time":"2024-04-24 10:41:06","like_diff":5,"likes":6,"dislikes":1,"content":"可以不要用教室话筒唱歌吗。。。很打扰教室附近自习的同学"},{"id":212277,"teacher_id":1363,"teacher_name":"王会英","post_time":"2025-01-13 23:10:10","like_diff":5,"likes":6,"dislikes":1,"content":"他妈的，45分钟课，点名就花个半小时，剩15分钟还给我们唱歌，不及格就别怪我吧🤣🤣🤣"},{"id":4219,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-06-18 06:39:36","like_diff":4,"likes":5,"dislikes":1,"content":"上课是一种讨论，茶话会式的"},{"id":4600,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-06-25 02:26:58","like_diff":4,"likes":7,"dislikes":3,"content":"看你愿不愿意听了，仔细听的话讲的确实很清楚，但是总是听不进去。但是人很好，很乐于答疑"},{"id":5226,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-07-06 02:13:32","like_diff":4,"likes":8,"dislikes":4,"content":"课上其实讲的挺一般的，有时还有点小迷糊。但老师真的很不错，认真负责，基本能解决同学们课下一切问题。而且给分好"},{"id":101452,"teacher_id":1363,"teacher_name":"王会英","post_time":"2019-01-28 08:25:50","like_diff":4,"likes":5,"dislikes":1,"content":"卡了，难受。希望老师不要老是迟到"},{"id":106656,"teacher_id":1363,"teacher_name":"王会英","post_time":"2019-04-28 17:51:55","like_diff":4,"likes":5,"dislikes":1,"content":"垃圾老师 查卷一直不让查，带宝宝之类的话，让暑假去找她。而且没有一个教授考试前不给答疑吧。讲课时人不错，还一直歧视留学生数学短板，每个国家数学教育过程不一样。 留学生班为何存在?"},{"id":121939,"teacher_id":1363,"teacher_name":"王会英","post_time":"2020-01-24 17:15:36","like_diff":4,"likes":4,"dislikes":0,"content":"无语 瞎评分"},{"id":142098,"teacher_id":1363,"teacher_name":"王会英","post_time":"2021-12-09 07:56:23","like_diff":4,"likes":5,"dislikes":1,"content":"讲的挺好的"},{"id":2112,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-04-01 12:36:21","like_diff":3,"likes":10,"dislikes":7,"content":"发邮件查分，不理睬"},{"id":7807,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-09-15 13:33:57","like_diff":3,"likes":5,"dislikes":2,"content":"听不懂"},{"id":79063,"teacher_id":1363,"teacher_name":"王会英","post_time":"2018-05-22 02:14:57","like_diff":3,"likes":5,"dislikes":2,"content":"。。。无话可说"},{"id":100220,"teacher_id":1363,"teacher_name":"王会英","post_time":"2019-01-25 23:35:04","like_diff":3,"likes":8,"dislikes":5,"content":"讲课差到极点，给分不知道怎么样"},{"id":120247,"teacher_id":1363,"teacher_name":"王会英","post_time":"2019-11-26 05:26:05","like_diff":3,"likes":4,"dislikes":1,"content":"不让查分 说你挂了就是挂了 非常糟糕的一个人"},{"id":135554,"teacher_id":1363,"teacher_name":"王会英","post_time":"2021-05-13 11:10:08","like_diff":3,"likes":5,"dislikes":2,"content": ":136445,"teacher_id":1363,"teacher_name":"王会英","post_time":"2021-06-18 03:30:25","like_diff":-1,"likes":2,"dislikes":3,"content":"无f#*k说"},{"id":144419,"teacher_id":1363,"teacher_name":"王会英","post_time":"2021-12-21 11:41:35","like_diff":-1,"likes":3,"dislikes":4,"content":"世界上最垃圾的老师"},{"id":5974,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-07-10 05:37:41","like_diff":-2,"likes":2,"dislikes":4,"content":"真的是一个很负责的呆萌的好老师"},{"id":9201,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-10-16 12:03:57","like_diff":-2,"likes":3,"dislikes":5,"content":"不喜欢太厉害的人"},{"id":101130,"teacher_id":1363,"teacher_name":"王会英","post_time":"2019-01-27 15:20:48","like_diff":-2,"likes":3,"dislikes":5,"content":"给分不错"},{"id":196765,"teacher_id":1363,"teacher_name":"王会英","post_time":"2024-07-05 04:01:55","like_diff":-2,"likes":2,"dislikes":4,"content":"呜呜呜呜呜谢谢您老师，谢谢老师捞捞我，通过微积分真的好开心。老师平时也教的有些部内容慢的有些快。还有都让我们多多练习那个作业、quiz因为考试都是从那里出题的，但她会改一些数字，改了也挺难的但只有多多练习复习肯定能做到的。最后真的非常感谢老师！"},{"id":4517,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-06-24 06:00:55","like_diff":-3,"likes":6,"dislikes":9,"content":"讲的差还点名"},{"id":101118,"teacher_id":1363,"teacher_name":"王会英","post_time":"2019-01-27 14:33:08","like_diff":-3,"likes":2,"dislikes":5,"content":"讲课略迷，给分倒是真的好"},{"id":207298,"teacher_id":1363,"teacher_name":"王会英","post_time":"2024-12-20 08:15:35","like_diff":-3,"likes":1,"dislikes":4,"content":"好老师bdbd！！！不知道为什么分这么低"},{"id":6696,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-07-19 04:46:20","like_diff":-4,"likes":3,"dislikes":7,"content":"人好。"},{"id":6998,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-08-25 05:23:03","like_diff":-4,"likes":1,"dislikes":5,"content":"可以的"},{"id":4244,"teacher_id":1363,"teacher_name":"王会英","post_time":"2015-06-18 09:10:07","like_diff":-5,"likes":7,"dislikes":12,"content":"垃圾"},{"id":115884,"teacher_id":1363,"teacher_name":"王会英","post_time":"2019-08-23 05:23:24","like_diff":-6,"likes":2,"dislikes":8,"content":"很好的老师，负责"},{"id":101736,"teacher_id":1363,"teacher_name":"王会英","post_time":"2019-01-29 03:03:14","like_diff":-8,"likes":4,"dislikes":12,"content":"谢谢老师的满绩"},{"id":166881,"teacher_id":1363,"teacher_name":"王会英","post_time":"2023-01-14 05:27:01","like_diff":-10,"likes":4,"dislikes":14,"content":"优秀的老师❤️💖💝"},{"id":83476,"teacher_id":1363,"teacher_name":"王会英","post_time":"2018-07-10 11:03:03","like_diff":-13,"likes":3,"dislikes":16,"content":"萌！！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
