                    const commentsData = [{"id":40700,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-01-05 05:07:18","like_diff":60,"likes":68,"dislikes":8,"content":"在大学一年多来碰到的最有高中老师感觉的老师，每节课都会有签到，不认真听讲会提醒你，要求你按时交作业，虽然一开始也很不适应，会因为怕错过交作业的时间战战兢兢再三确认，不过也庆幸在这样一个老师下，财务管理的课我每节课都有认真听，期末了也没那么虚，无论最后给分怎样，在这个老师的课上我是真的学到了东西，我觉得这样严谨的态度也是学管理的人应该有的。底下问候人家亲人的也太没素质了，真心觉得因为匿名就可以把这样的话随便用在老师身上不应该是我浙学子的风范"},{"id":3988,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2015-06-17 12:15:35","like_diff":30,"likes":35,"dislikes":5,"content":"老师：你可以把课本扔了"},{"id":21624,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-02-29 10:49:55","like_diff":25,"likes":28,"dislikes":3,"content":"给分真心不好，期末发挥不好，不要期待有师生情。"},{"id":20685,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-01-29 21:10:08","like_diff":21,"likes":25,"dislikes":4,"content":"不只是绩杀，还会挂你。"},{"id":26890,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-06-21 13:06:33","like_diff":18,"likes":21,"dislikes":3,"content":"负责 讲课水平不错 作业要求很高"},{"id":18505,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-01-22 00:42:09","like_diff":16,"likes":16,"dislikes":0,"content":"不预习很慌。给分慌"},{"id":11013,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2015-11-24 00:38:57","like_diff":14,"likes":19,"dislikes":5,"content":"很负责很认真的一个老师，有点严厉但懂得很多，能学到很多东西\n\n"},{"id":21759,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-03-01 04:00:53","like_diff":13,"likes":25,"dislikes":12,"content":"很凶很严但是很喜欢，好好学就能拿高分。"},{"id":17066,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-01-19 14:09:18","like_diff":12,"likes":14,"dislikes":2,"content":"不会点名，每节课有签到！"},{"id":1058,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2015-03-21 16:03:13","like_diff":11,"likes":19,"dislikes":8,"content":"张老师上课还是很有自己的特色的 非常认真负责。\n\n"},{"id":135873,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2021-05-31 10:34:28","like_diff":11,"likes":11,"dislikes":0,"content":"进入大学以来第一次对老师不是敬重而是恐惧"},{"id":55449,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-07-01 13:40:02","like_diff":10,"likes":12,"dislikes":2,"content":"选课之前就看评论说老师是绩杀，可能还会给挂，所以这学期学这门课一直提心吊胆。今天出分了，分数还是挺满意挺客观的，所以也来客观的评价一下老师:1.教的很好，前几节课觉得上课有点无聊，越到后面越觉得他上课的节奏让人感觉很舒服，也很幽默，不会让人想睡觉，除非你不想学。2.老师可能有点强迫症之类的。。。只有一个邮箱，每周固定时间交作业，过时间就关闭邮箱，他说是因为有其他课也要用这个邮箱所以怕交混了。。我想你多弄几个邮箱不就完了吗？然后下载课件也是固定时间，因为只有一个时间所以每次我们下好课件他又要重新换密码。。感觉有点无语。3.出的卷子确实是有点难的，建议学弟学妹可以去丹青文印店买练习卷，里面有一些选择题的题目和考试很像。4.老师人真的很好，相处久了有一种诡异的萌感，问问题他会非常耐心的回答。5.给分确实是不会调分的，比较实在，但是只要你认真学分数不会低的。"},{"id":79,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2015-03-14 15:41:24","like_diff":9,"likes":19,"dislikes":10,"content":"认真负责的老师"},{"id":45875,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-01-20 08:10:35","like_diff":9,"likes":12,"dislikes":3,"content":"每节课都坐前排认真上，签到没缺，作业也按时交，期末复习了很久以为能有85+，结果刚刚好60，从没这么低过。但老师讲课真的不错，而且负责，还是要给老师10分。"},{"id":21620,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-02-29 10:40:40","like_diff":8,"likes":10,"dislikes":2,"content":"财管真得绩杀"},{"id":20728,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-01-30 10:22:00","like_diff":7,"likes":10,"dislikes":3,"content":"好像是绩杀"},{"id":26667,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-07-14 15:09:30","like_diff":7,"likes":13,"dislikes":6,"content":"老师特别严厉，但真的是我见过最负责的老师了，曾经因为自己有事有一节课没去，之后觉得炒鸡对不起老师。我就是喜欢这样负责的老师，所以很喜欢他的课，最后成绩也还不错差一分满绩。如果是真的对会计感兴趣想学的同学，推荐这个老师！"},{"id":38672,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-12-14 07:24:31","like_diff":7,"likes":7,"dislikes":0,"content":"很认真"},{"id":55365,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-07-01 11:19:35","like_diff":7,"likes":8,"dislikes":1,"content":"1.考试没有传说中的难，很多复杂的都没考到，很多人提前交卷。\n\n2.建议考试多检查，考后自我感觉不一定准。\n\n3.老师负责课讲得好但也很凶。\n\n4.作业严格，定时关邮箱，不接受迟交补交，每节课上讲台签到。\n\n5.可以看出是严格按照卷面分平时分给。 不会调分。\n\n"},{"id":55541,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-07-02 00:52:40","like_diff":7,"likes":10,"dislikes":3,"content":"会计学本身就是一门实用性很强的课程，而且也是需要平时努力而非期末突击就能拿到好成绩的课程。从这一点上来讲我觉得老师的教学风格挺不错的，虽然很严厉但是条理清晰，要求签到和交作业也是为了让大家扎扎实实学习。期末卷子虽然不简单，但是也不能说很难，很多复杂的会计分录都没考到。平时跟着老师步骤来认真学习，期末好好复习，绩杀什么的，不存在的。对于那些自己不好好学，期末考试老师不给你调分就说老师绩杀的人，我无话可说，想水过去你大可以去选别的老师。"},{"id":56633,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-07-04 06:18:03","like_diff":7,"likes":8,"dislikes":1,"content":"认真负责的老师 能学到很多#\n\n老师表面严厉 但每次下课后向老师问完问题 就能看到老师超级和蔼的微笑 那时候真的被暖到了 （大概是一种严师慈父的感觉吧 如果大家真的想用心学习 推荐张老师的课！"},{"id":30906,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-07-03 01:36:29","like_diff":6,"likes":11,"dislikes":5,"content":"?绩杀 给我及格了我是不是该感谢老师的师生情？？？ 一学期下来都有好好听课不知道为什么这么低 可能期末考没发挥好？？？试卷绝逼是几个班里最难的？？？想重修了??"},{"id":177283,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2023-07-02 14:47:19","like_diff":6,"likes":6,"dislikes":0,"content":"说实在的我很喜欢张老师……在第二节课发现自己对会计学这门课特别有兴趣（甚至一度后悔为什么自己专业确认时候没有挑战一下去会计）。对这门课确实付出了不少心血和课后的努力，一直认真完成每次作业，期末考前大半个月开始翻书上的概念，把教材上扫码的客观题翻来覆去做了很多遍。最后4.8（我期末考试至少有三个会计分录没写出来）。努力会有回报。或许张老师的课听起来有点无聊而且点名很严格，但是仔细听会有收获的，也能get到会计学这门课的有意思之处。如果你只是想单纯水一水混绩点，那我觉得你确实不适合选张老师的课。"},{"id":4971,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2015-07-01 16:27:25","like_diff":5,"likes":9,"dislikes":4,"content":"脑速要快！\n\n"},{"id":30881,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-07-02 21:12:11","like_diff":5,"likes":8,"dislikes":3,"content":"是否绩杀，看自己的努力吧~老师很负责，作业都是自己批的，课上会补充一些内容，虽然要求严格，但是学管理的，不严谨怎么行？"},{"id":41795,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-01-12 15:29:28","like_diff":5,"likes":6,"dislikes":1,"content":"老师非常认真负责，问问题的时候也很和蔼呀，哪有那么凶"},{"id":84089,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2018-07-18 08:24:59","like_diff":5,"likes":8,"dislikes":3,"content":"千万别选这个老师了~"},{"id":171707,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2023-04-02 17:52:36","like_diff":5,"likes":6,"dislikes":1,"content":"本人经院管院会计学同时修，明显能感觉到这位老师上课几乎照课本念，作业量是其他老师的两三倍。对格式要求极为严格甚至到了离谱的程度，比如作业不能手写稿。管院同学预置到他快逃，经院同学想跨专业也别选这个事多的老师"},{"id":13057,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2015-12-24 16:17:20","like_diff":4,"likes":5,"dislikes":1,"content":"呵呵呵"},{"id":30893,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-07-02 23:52:06","like_diff":4,"likes":7,"dislikes":3,"content":"虽然课上的是不错，但是给分可以再低点么，期末考出卷绝对是所有老师里最难的"},{"id":55334,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-07-01 09:55:03","like_diff":4,"likes":5,"dislikes":1,"content":"讲是讲得很细致 但是给分属于报复社会类型 这学期均绩就这样了 不要了 （微笑"},{"id":31324,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-07-03 16:04:32","like_diff":3,"likes":4,"dislikes":1,"content":"要不是老师比较严，我估计这门课又水过去了，平时会抱怨每节课签到很烦，但到考试周会庆幸还好平时有去上课听，没那么虚T_T给分还是客观的吧"},{"id":47163,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-01-24 07:00:59","like_diff":3,"likes":4,"dislikes":1,"content":"我的财管呀，成功又拉低了绩点"},{"id":47173,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-01-24 09:06:46","like_diff":3,"likes":4,"dislikes":1,"content":"绩点好低，真心难过…本来觉得考挺好的，唉"},{"id":47265,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2018-07-15 03:45:04","like_diff":3,"likes":5,"dislikes":2,"content":"老师上课挺好的，但是给分真的很杀很杀…"},{"id":87296,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2018-09-26 23:26:05","like_diff":3,"likes":4,"dislikes":1,"content":"巨坑 不要太自信以为你像高赞那样认真听课就好 给分好的每个班只有几个 其它的 拉均绩拉死你"},{"id":108047,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2019-05-14 01:58:51","like_diff":3,"likes":4,"dislikes":1,"content":"值这分?"},{"id":111534,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2019-07-02 01:26:36","like_diff":3,"likes":3,"dislikes":0,"content":"有高中老师的感觉，非常看重规则。但是问问题的时候会很温柔的笑，真的是严师慈父的感觉。上课讲的也很有条理，跟着老师好好学，期末不用花太多时间复习的"},{"id":113186,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2019-07-06 01:19:29","like_diff":3,"likes":3,"dislikes":0,"content":"原来我也以为凭自己努力拿到好分数，严格的老师没关系，结果是遇到了盲目严格的老师。"},{"id":121087,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2020-01-19 13:37:45","like_diff":3,"likes":3,"dislikes":0,"content":"我真的努力了……这个分数我也不想再说什么了，就这样吧。"},{"id":138727,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2021-07-10 14:04:30","like_diff":3,"likes":3,"dislikes":0,"content":"张老师很严格，每次点名签到，作业要求高。但是课上的确实好，认真听真的能学到很多。刚刚接触的时候很讨厌觉得过分严格了，到了期末居然觉得还有一点可爱（晕）给分求是，被卡绩了，但还是很感谢老师。10分"},{"id":154416,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2022-06-01 06:10:34","like_diff":3,"likes":3,"dislikes":0,"content":"非常害怕"},{"id":173192,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2023-05-15 12:50:39","like_diff":3,"likes":3,"dislikes":0,"content":"上大学以来最害怕的老师，不是敬畏就是害怕。感觉回到了初中那个老师会拿戒尺打人的那种害怕。上课很严谨，能学到东西。就是三节连上的大课休息一次，会让人昏昏欲睡。作业要求非常高，作业量也不少。"},{"id":4990,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2015-07-02 02:32:51","like_diff":2,"likes":6,"dislikes":4,"content":"非常非常负责任的老师。上课也很细致，认真听老师上课期末考基本没问题"},{"id":6160,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2015-07-11 13:06:04","like_diff":2,"likes":6,"dislikes":4,"content":"会计学讲的非常好！认真负责！"},{"id":6682,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2015-07-18 11:47:05","like_diff":2,"likes":7,"dislikes":5,"content":"认真负责，就是要求比较多比较严"},{"id":30891,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-07-02 23:51:21","like_diff":2,"likes":4,"dislikes":2,"content":"作业要求很严格 每次都心惊胆战怕错过ddl 平时好好听作业认真做能学到很多的"},{"id":30921,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-07-03 03:36:38","like_diff":2,"likes":5,"dislikes":3,"content":"平时作业也都好好做了，考试也复习了，结果还是死了，那就这样吧～真的是没有师生情的，可能是没有平时分的？"},{"id":40841,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-06-20 07:30:00","like_diff":2,"likes":3,"dislikes":1,"content":"上课很好，给分很烂"},{"id":42151,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-01-13 16:15:10","like_diff":2,"likes":4,"dislikes":2,"content":"老师很好很严厉，而我觉得严厉是个褒义词。上课的真正意义是学习而不是水水过，课上真的学到了很多很受用！给分很客观，付出了多少回报多少。老师很棒！"},{"id":45528,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-01-19 16:35:11","like_diff":2,"likes":2,"dislikes":0,"content":"平心而论，老师课上讲的还是不错的，只是我选做了了个性所以水水过，自然给分也很个性。但还是要说的是，如果你没有充足的把握去认真学这门课的话，那就不要选这个老师，因为他给分很求是，出题据说也偏难，总之选了他不要心存侥幸"},{"id":47404,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-01-26 04:53:25","like_diff":2,"likes":3,"dislikes":1,"content":"绩杀大绩杀！我是为什么想不开选个财管！"},{"id":85790,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2018-08-10 11:10:07","like_diff":2,"likes":3,"dislikes":1,"content":"太可怕了 那个学期唯一一门平时有好好听好好复习的课…考试时感觉答的也不错…他把我挂了…挂了…3学分…千万别选 选了会死 所以我为什么要作死选了这门不是必修的课 过去半年了我到现在还是懵的"},{"id":138733,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2021-07-10 15:06:25","like_diff":2,"likes":3,"dislikes":1,"content":"确实如下面某条说的，这个学期上会计学上的很害怕，害怕作业做的不好被放上ppt，害怕交作业错过周日早上10点的ddl不能补交。\n\n老师上课上的很全面，有深度，就是考与不考的都会讲，所以平时听起来真的很难！\n\n但是管院会计学有大作业，认真看了大作业，借了隔壁徐晓燕老师的ppt看，知道考试范围（真的简单很多），最后拿到了不错的绩点（平时作业认真做+每节课必去签到但是可以水课+期末看ppt大作业，应该都还行）\n\n而且上课的时候突然想起老师是面试会计学专业面试的老师，确实挺严肃，但是如果你认真的话，老师也会很认真，比如下课问问题的话，笑起来还是很慈祥的！"},{"id":167886,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2023-01-20 01:42:16","like_diff":2,"likes":3,"dislikes":1,"content":"财务管理：每节课必点名，上课很严格，不能用电子产品，作业每周日下午截止（这学期是这样），不过讲的东西很深入，平时作业和上课的严格要求可以让学生平时就有投入，期末不会太慌张。虽然老师有时侯看着很容易发脾气，但是交流起来还是很平等客气的。平时作业可能更看重学生态度，我是每次都按时交，作业自己做，虽然会因为一些细节错40%左右（导致我一度担心最后的成绩会不好）但是可能老师看到认真学习的态度吧，最后成绩还可以，反正平时作业不要去抄袭。咋说，可能大学这么久遇到的摆烂、上课无营养的老师太多了，我觉得至少跟着张老师学到了东西和干货，最后谢谢老师一学期的教导！"},{"id":180377,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2023-09-21 09:58:44","like_diff":2,"likes":3,"dislikes":1,"content":"张老师真的很好呀 点名是想让同学们期末能多拿点分，管得严不好吗，你问问题也很耐心解答的"},{"id":12204,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2015-12-22 10:08:22","like_diff":1,"likes":3,"dislikes":2,"content":"好好好"},{"id":30898,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-07-03 00:19:10","like_diff":1,"likes":3,"dislikes":2,"content":"很可爱的老师，作业都是自己改的"},{"id":39004,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-12-20 11:52:43","like_diff":1,"likes":3,"dislikes":2,"content":"第一次这么不喜欢听课，真的讲的不咋样，虽然挺认真的，而且不按时下课"},{"id":47252,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-01-25 02:16:16","like_diff":1,"likes":1,"dislikes":0,"content":"讲的超好，给分超低！！适合旁听……"},{"id":47258,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-01-25 02:39:37","like_diff":1,"likes":2,"dislikes":1,"content":"上张老师的财管让我明白：不是所有努力都有对等的回报。鸡点真的很杀！希望学校能控制每个班财管的平均分大致相同，不要让同学的努力因为不同的老师而回报大相径庭"},{"id":55337,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-07-01 10:14:15","like_diff":1,"likes":2,"dislikes":1,"content":"绩杀，绩杀"},{"id":55438,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-07-01 13:17:49","like_diff":1,"likes":2,"dislikes":1,"content":"会计学是真的绩杀，而且平时作业ddl还必须按时，超时绝对没有补救机会，期末真的难过。"},{"id":71090,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2018-01-28 02:48:02","like_diff":1,"likes":2,"dislikes":1,"content":"讲课讲的很好，给分真的很差。\n\n每次都签到作业也好好做了。\n\n和别的班的均绩相差很大。\n\n不仅绩杀，还会挂你。"},{"id":73920,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2018-02-03 14:26:15","like_diff":1,"likes":3,"dislikes":2,"content":"期末绩点凉凉，真的很努力了"},{"id":80054,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2018-06-19 08:42:34","like_diff":1,"likes":3,"dislikes":2,"content":"绩杀老师"},{"id":85454,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2018-07-18 04:27:21","like_diff":1,"likes":4,"dislikes":3,"content":"上课讲的很清楚很明白，但是每节课下课时间很迷，不会按照学校规定的时间下课，不过最后是不会拖堂的啦。老师凶起来让人有点怕怕，但是习惯了以后感觉还挺萌萌的，明确表示不会调分，期末考靠自己认真复习，答疑的时候也很耐心，凭借自己的努力也拿到了相应的分数。"},{"id":85504,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2018-07-18 15:42:45","like_diff":1,"likes":3,"dislikes":2,"content":"老师挺严的，但是给分真的是依据你的努力程度给的，好好学，不会绩杀的。"},{"id":112975,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2019-07-05 17:10:25","like_diff":1,"likes":6,"dislikes":5,"content":"张老师会计学，上课很严，每次点到，内容丰富，作业要求高，几乎学到我崩溃。期末不调分，给分靠实力，最后满了，感谢老师。再次申明，老师不是绩杀，说绩杀的请反省自己平时有认真吗？！"},{"id":113081,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2019-07-05 23:09:57","like_diff":1,"likes":1,"dislikes":0,"content":"作业要求比较高，平时老师上课讲的书上和现行会计准则不同的地方一定要注意，，感觉作业要是这里错了对分数会有不小的影响"},{"id":113378,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2019-07-06 13:02:13","like_diff":1,"likes":1,"dislikes":0,"content":"感觉自己有很认真很认真的听讲，但真的服了，期末竟然不好，但是总评也很低，还是建议老师把邮箱时间调整一下吧，不能只为了你方便啊"},{"id":145387,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2021-12-29 09:29:35","like_diff":1,"likes":1,"dislikes":0,"content":"老师很严格，大绩杀！！！！！！！！！！！能跑快跑！！！！！！！！！！！！\n\n当时期末大作业明明有很多考试原题，但是不告诉我们，悄悄放到学在浙大，在悄悄让他过期。\n\n反观xxy，一直告诉同学多看看大作业"},{"id":150997,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2022-02-22 00:07:32","like_diff":1,"likes":1,"dislikes":0,"content":"每节课都点名，老师上课挺认真负责的，问问题也会仔细的解答，就是上课不能用电子产品，每次作业都要按时完成，其实老师也没有那么恐怖，挺好的"},{"id":158035,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2022-06-26 10:57:11","like_diff":1,"likes":1,"dislikes":0,"content":"每次点名，作业管很严。给分方面，个人认为老师给分求是，全靠自己实力。也许老师给分没有其他老师那样好，但我很肯定老师绝对是一个负责人用心的老师，10分！"},{"id":167899,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2023-01-20 03:36:17","like_diff":1,"likes":2,"dislikes":1,"content":"老师的严厉可能表现在每节课数字点名，人数不对会纸质签到，作业当周布置当周交，要符合老师的要求（格式、要有式子），不然会课前放出学号当作未交，课件当周讲完只有当周开放下载，但这些习惯以后其实并不是很痛苦，作业题量适中，正确率高低应该也不影响平时成绩（因为算得挺拉的但出分还好QAQ）我觉得老师课讲得是不错的，可能是财管本身有点难度（我认为555），甚至觉得老师蛮慈祥的，课后问弱智问题老师笑眯眯地说我还很耐心，给分正常感觉有小捞～最后：老师的平时计算作业对考试计算题复习很有帮助！要好好弄明白！"},{"id":171735,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2023-04-03 13:34:28","like_diff":1,"likes":3,"dislikes":2,"content":"上的会计学，做账户排版到了阅读视图乱了后一起提交了完好的截图，被说无效。。。真的很难沟通"},{"id":184341,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2023-12-18 05:24:52","like_diff":1,"likes":1,"dislikes":0,"content":"特别好 老师会很有耐心的回答你的问题，也很关心学生"},{"id":1812,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2015-03-25 08:21:59","like_diff":0,"likes":1,"dislikes":1,"content":"脑子要动，要提前预习"},{"id":7645,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2015-09-15 07:24:40","like_diff":0,"likes":2,"dislikes":2,"content":"老师负责，作业要求高。很有实践经验，不过不讲财管的数学原理有点可惜。"},{"id":31163,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-07-03 10:04:53","like_diff":0,"likes":2,"dislikes":2,"content":"呵呵哒"},{"id":42901,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-01-15 11:32:49","like_diff":0,"likes":1,"dislikes":1,"content":"成绩还没出，不知道老师是不是绩杀，反正我超级喜欢这个老师，老师很有经验，上课讲课非常好，前提是要脑速快跟得上。财务管理老师补充很多很有用的内容，考试也没有特别难。老师对同学也挺和蔼的！"},{"id":45588,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-01-20 00:01:03","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的很好，很认真，很有经验，一节课下来收获很多，成绩就是你付出多少的体现。总之，超欣赏这样的老师"},{"id":46140,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-01-20 16:20:43","like_diff":0,"likes":0,"dislikes":0,"content":"讲课认真。不会水水过能学到东西。\n\n签到。作业严。出题难。给分差。\n\n"},{"id":46584,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-01-22 03:15:56","like_diff":0,"likes":0,"dislikes":0,"content":"给分很迷，完全不知道是怎么给的"},{"id":47092,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-01-23 16:25:42","like_diff":0,"likes":1,"dislikes":1,"content":"我就想知道15号上午的财管为何还不出成绩"},{"id":47188,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-01-24 11:00:27","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课蛮好的，给分不好评论"},{"id":47254,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-01-25 02:29:16","like_diff":0,"likes":0,"dislikes":0,"content":"很严厉，负责，只是给分能再低点不？"},{"id":55314,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-07-01 08:52:19","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲的好但是为什么给分这么低，发的作业有一次说没收到，但我再三确认过按时发送的，期末考试觉得都快满分了，最后就给我70多？！！"},{"id":55317,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-07-01 08:54:56","like_diff":0,"likes":2,"dislikes":2,"content":"讲课讲的很好，但给分真心太低！不要指望师生情，收获了目前为止最低的分数。"},{"id":55942,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-07-02 17:17:06","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课是上的真的好呀~能够很清晰的讲下去，没有完全抛开课本，复习会比较容易。划重点：老师不会让你上课弄电脑或者一直低头玩手机，期末不用预习补天的感觉会让你超感谢他的这种态度。当然，虽然最后出分没有达到预期，但是还是要强推一波~好老师好老师"},{"id":70879,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2018-01-27 16:23:23","like_diff":0,"likes":1,"dislikes":1,"content":"这个给分  看看别的老师  真的炸"},{"id":72679,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2018-01-31 00:51:52","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课挺好的，但是给分真的很客观，感觉就是考多少给多少，不会给调分，所以也是多少付出多少收获。"},{"id":76887,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2018-04-25 09:03:05","like_diff":0,"likes":1,"dislikes":1,"content":"请问谁有作业答案吗"},{"id":85450,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2018-07-18 03:45:16","like_diff":0,"likes":5,"dislikes":5,"content":"感谢宏坤老师的认真和严厉 老师讲的很好 一个学期真的有好好学～\n\n期末不用补天 给老师疯狂打call 最后给分很好4.5^_^"},{"id":85469,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2018-07-18 06:45:09","like_diff":0,"likes":2,"dislikes":2,"content":"给分良心，事情少，但是上课要好好听。作业要求比较严格。"},{"id":85487,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2018-07-18 14:25:19","like_diff":0,"likes":2,"dislikes":2,"content":"张老师虽然严格一点，严肃一点，但是上课非常仔细，会计学认真听，不会绩杀的～"},{"id":109044,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2019-07-08 00:07:38","like_diff":0,"likes":2,"dislikes":2,"content":"上老师课的体会:\n\n1.上课很高中，绝对不让用电脑，对习惯电脑笔记的同学有一定的影响。用手机是可以的，睡觉也是可以的，只要不用电脑。\n\n2.时间限制很强，邮箱的开放一定是定时的，不能晚，否则课程资料就不会再发来。上传作业也不能超过ddl，记得带附件。\n\n3.课程内容很丰富，老师的PPT做的很用心，但大多数内容不在考纲要求。期末复习重点在大作业，知识点在别的班老师那儿更有条理。\n\n4.严格按照学生手册，每节课签到，超过一定次数不允许期末考试，旷课会扣分，小班教学代签到可能会被发现。\n\n5.上课内容相对于课本差距比较大，课本比较落后。作业如果按照落后的课本做会被判0分，这一点很严格。\n\n6.老师很用心负责，认真学，会有收获；认真看大作业，会有惊喜。"},{"id":109316,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2019-06-13 05:35:53","like_diff":0,"likes":1,"dislikes":1,"content":"难得的好老师 讲的是真的很好 非常详细了可以说"},{"id":113014,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2019-07-05 17:34:57","like_diff":0,"likes":1,"dislikes":1,"content":"我觉得吧 张老师认真负责\n\n但是给分不好也是真的\n\n努力学习了这一学期\n\n最后绩点让我死了心\n\n"},{"id":113089,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2019-07-05 23:09:12","like_diff":0,"likes":0,"dislikes":0,"content":"老师虽然严厉，但真的很认真负责，能学到很多，平时分也没有自己想象中扣的那么多，真的不绩杀啊"},{"id":113243,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2019-07-06 02:37:52","like_diff":0,"likes":1,"dislikes":1,"content":"老师超好，超认真，讲课超清楚的\n\n大概是少有的你不好好听课会提醒你的老师了"},{"id":136694,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2021-06-23 06:31:23","like_diff":0,"likes":1,"dislikes":1,"content":"跑来捞捞分，老师值得一个高分\n\n的确被挂过，也被私戳过（好多次啊呜呜呜），看到毫无感情的“只管抄答案不管看书吗”时真的浑身冰凉，差点没当场跪下(;´༎ຶД༎ຶ`)那一段时间也是我对会计学排斥最严重的时段\n\n但后来又慢慢好起来了，改正了自己的态度（被骂怕了QAQ）；真正对老师态度转变是他来收姓名学号纸条的时候，旁边有同学在睡觉，老师用特别轻的声音问了一句：“好了吗？”\n\n该死的我竟然觉得有点温柔？！\n\n尚不知最终绩点如何，如果被绩杀了估计是我抄答案的错hh，到时候再来给差评(｡･ω･｡)ﾉ"},{"id":138737,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2021-07-10 15:16:46","like_diff":0,"likes":2,"dislikes":2,"content":"老师很好很值得一个高分\n\n刚开始的时候觉得老师过于严格了……每节课点到，PPT限时开放下载，作业写得不好要被公开处刑【虽然是匿名啦】钉钉上还会因为作业问题私戳发黄豆表情orz一度对老师和这门课感到过恐惧与害怕\n\n不过后来发现老师其实人很好qwq上课讲得很细致，去问问题也会很耐心，偶尔还迷之幽默一下，其实还是挺可爱的……\n\n期末考没法速成，需要平时一点点积累，不过考前的大作业很有帮助。老师给分还不错啦没有以前评论说的那么绩杀【甚至觉得他小捞了我一把毕竟感觉期末考得不怎么样"},{"id":140787,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2021-09-16 05:14:44","like_diff":0,"likes":0,"dislikes":0,"content":"认真学给分就挺好的"},{"id":142838,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2021-11-16 23:54:41","like_diff":0,"likes":0,"dislikes":0,"content":"老师教书认真，但财管开放ppt下载时间和功课提交时间也太短了，根本没时间完成，ddl 多的同学请慎选！"},{"id":154932,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2022-06-07 03:20:11","like_diff":0,"likes":1,"dislikes":1,"content":"老师管的很严，但是很认真负责"},{"id":169374,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2023-02-25 16:13:46","like_diff":0,"likes":1,"dislikes":1,"content":"给分不好"},{"id":169888,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2023-02-28 08:39:46","like_diff":0,"likes":0,"dislikes":0,"content":"给分确实不好"},{"id":194690,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2024-06-25 02:41:25","like_diff":0,"likes":1,"dislikes":1,"content":"会计学~老师虽然看起来有点严厉但是还是很可爱的，会希望同学们好好对待这门课，平时作业量有点大而且会把作业的错误直接投到电脑上批评，但是如果好好听课+做作业的话期末考基本没有问题，之前好多说绩杀有点害怕，但我当时在好几次作业被点出低级错误的情况下最后拿了4.5，供大家参考"},{"id":70931,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2018-01-28 00:30:22","like_diff":-1,"likes":2,"dislikes":3,"content":"知道这个老师是绩杀后有点慌，但学习相比其他科也更认真了，没想到结果也没让我失望。所以 如果一个老师真的教的好的话，绩不绩杀也就不重要了，那是我们自己的问题而不是老师的问题了，给张老师打call，真的教的很好。"},{"id":75037,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2018-03-07 05:49:29","like_diff":-1,"likes":1,"dislikes":2,"content":"字有点草，看不懂，其他无话可说"},{"id":75995,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2018-03-23 09:17:03","like_diff":-1,"likes":0,"dislikes":1,"content":"有人知道老师的邮箱吗。。。"},{"id":30886,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2017-01-24 08:19:51","like_diff":-2,"likes":10,"dislikes":12,"content":"上了张老师一年的课，会计和财管都是他教的。虽然是我遇见过的大学老师里最严厉认真的，但觉得他有一种蜜汁萌感。老师上课讲得很棒哒，给分也确实很求是（会计是老师自己出卷，私以为他出的试卷确实偏难一点，财管是统一考试）但是真的只要你认真学习，成绩也还过得去，老师不会故意给你打低，你能考几分，就给你几分。学习帝上的财管均绩3.0多，但是我最后考出来还行吧，至少上四了。我只能说混学分的，想拿高分在张老师这里确实不容易，但是对认真学习的，不要因为均绩低而放弃他，财管这门课还是很有趣的，张老师真的很负责"},{"id":113121,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2019-07-05 23:51:10","like_diff":-2,"likes":0,"dislikes":2,"content":"老师很负责 所以会计几乎是学得最认真的课之一了 每节课都要完成作业的完成的不好还会被挂 想学到东西的可以选 如果想水的就别选了 但是最后竟然没有强调大作业的重要性 我只能说我的考试成绩多亏了别的班的老师和同学 不过平时分给的没有我们以为的那么低 还是要谢谢老师"},{"id":18230,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-12-20 11:54:22","like_diff":-3,"likes":8,"dislikes":11,"content":"男神啊"},{"id":70906,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2018-01-27 23:55:43","like_diff":-3,"likes":0,"dislikes":3,"content":"很认真复习了好几天！只有3.6，?老师上课是不错，但是出分的感觉太糟心了。"},{"id":103458,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2019-02-28 07:53:14","like_diff":-3,"likes":1,"dislikes":4,"content":"我bbl满了"},{"id":177226,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2023-07-02 10:18:04","like_diff":-4,"likes":3,"dislikes":7,"content":"傻逼。\n\n一无所获"},{"id":92740,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2019-01-04 05:50:35","like_diff":-5,"likes":1,"dislikes":6,"content":"真的非常喜欢老师，严谨认真，一丝不苟，作业会给我们认真批改，书上的知识点讲得非常细致，考试也不是很难，都是作业中练习过的那种题目。总的来说老师非常认真负责，大学里的第一个满绩，给老师打满分都无法表达我对老师的崇敬"},{"id":20840,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-02-01 15:14:21","like_diff":-15,"likes":15,"dislikes":30,"content":"会计学本来就是要一步步认真跟上的说什么绩杀的你作业按时认真做了考试认真复习了，怎么会没有90以上"},{"id":20889,"teacher_id":1258,"teacher_name":"张宏坤","post_time":"2016-02-03 03:08:31","like_diff":-16,"likes":16,"dislikes":32,"content":"每节课点名，下课件交作业必须在规定时间，过时直接关闭邮箱，矫情大事逼\n\n上课就是念课本，给分不是一般烂\n\n真不知道怎么会有这么恶心人的老师"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
