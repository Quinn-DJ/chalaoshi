                <script>
                    // 评论数据
                    const commentsData = [{"id":8797,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-08-27 12:58:56","like_diff":111,"likes":124,"dislikes":13,"content":"逻辑混乱，天马行空，举各种无关例子，会导致你犯晕。老师一节课下来不会停嘴，一直在讲，听着很累，因为你要在他讲的20句话里面找出有营养的一句或者说两句话。"},{"id":9839,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2017-03-13 22:36:20","like_diff":84,"likes":88,"dislikes":4,"content":"垃圾应该分类回收，建议此种垃圾不用，直接销毁。"},{"id":8597,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2017-09-21 03:47:49","like_diff":56,"likes":63,"dislikes":7,"content":"傻不拉叽"},{"id":9193,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2017-09-21 03:47:56","like_diff":56,"likes":57,"dislikes":1,"content":"太他妈傻逼了   后悔选了他的课  怎么会有这么恶心的老师\n\n\n\n"},{"id":10538,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2017-03-13 22:35:26","like_diff":44,"likes":52,"dislikes":8,"content":"有一种垃圾叫做，无与伦比。相信我，这辈子你绝不会见到一个比之更烂的“教师”(这个词语似乎已经不能形容它了)，讲的不好，人品也极差。"},{"id":9015,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-08-27 12:59:18","like_diff":40,"likes":47,"dislikes":7,"content":"很难找到一个比他讲的更烂的老师，毫无逻辑，不负责任。这种老师可能适合去做研究，但觉不该站在讲台上。"},{"id":10366,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2015-11-18 09:11:35","like_diff":39,"likes":41,"dislikes":2,"content":"真的很混乱，上课压力还很大，莫名其妙地自以为是"},{"id":109460,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2019-06-15 07:48:32","like_diff":38,"likes":41,"dislikes":3,"content":"据不完全统计（样品大概为200份报告），谭明秋的最低分低于60，最高分报告为95分打分区间大多在75~88之间，极个别报告会有90、92、93、95分。给分没有明显规律。据对较高分报告的观测，具有但并不同时具有以下所有特点。①两份95分报告。其中一份95报告十分潦草、简略，甚至没有写思考题。但两篇实验数据记录较为全面 ②一份93报告，书写量较大、工整。但数据不齐全。90-92分报告：或数据齐全、或较为工整。书写量不大。     实验友情提示：谭明秋态度恶劣，语言粗鲁，请务必忍住打人的冲动。实验前会检查预习报告，且对迟到学生极不友好，所以预习报告一定提前写好。如果在他什么都没说之前就做实验可能会听到粗鄙之语。实验过程可能会盯着人做。且要求每个实验同学签字，检查数据比较仔细，检查并签字后勾选人名，以确保每个同学没有翘课完成实验。"},{"id":9455,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2015-10-28 01:46:36","like_diff":37,"likes":42,"dislikes":5,"content":"自求多福\n\n一句“我不知道”解决好多的老师"},{"id":10550,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2017-09-21 03:48:05","like_diff":37,"likes":40,"dislikes":3,"content":"傻逼老师"},{"id":15846,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2017-09-21 03:48:11","like_diff":35,"likes":36,"dislikes":1,"content":"妈的怎么没有0分！！！！！！"},{"id":17838,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-01-21 02:30:53","like_diff":35,"likes":37,"dislikes":2,"content":"这个学期的大雾课上的我真是太难过了 每节课都精神压力很大 这个老师给我留的阴影太重以后绝对不要再上他的课\n\n"},{"id":22758,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-08-27 13:01:21","like_diff":29,"likes":32,"dislikes":3,"content":"老师好腻害！\n\n您的思路清晰得要死，发音如此动听，一整堂课都是在像唱歌一样，永不停歇。\n\n您不用强调您是有资质来上大物的，\n\n您上课的真实情景早已说明—您是完全合格教印度小学生哒～～～～"},{"id":17317,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2017-03-13 22:36:41","like_diff":28,"likes":34,"dislikes":6,"content":"总是一副鄙夷当代大学生的模样，上课时扯废话，一直批判那些不来上课然后作业本落在前排的同学，还一直拿记缺课威胁其他同学，讲课文没有逻辑就是照着ppt念"},{"id":109459,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2019-06-15 07:30:51","like_diff":27,"likes":30,"dislikes":3,"content":"谭明秋在校，有两个问题应该自己问问。第一，你到浙大来做什么？第二，将来失业后，你会去哪里的红灯区养老？\n\n诸位在校，有两个事情应该自己明白。第一，好不容易考到浙大，不要选谭明秋的实验课。第二，为了能毕业，不要选谭明秋的大物课。"},{"id":14834,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-01-10 00:37:36","like_diff":25,"likes":29,"dislikes":4,"content":"从未见过此般奇葩老师。以高度的不负责任心和垃圾到家的授课，还有尖嘴猴腮的说辞给我们留下了深刻印象。"},{"id":107604,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2019-05-07 12:58:24","like_diff":22,"likes":23,"dislikes":1,"content":"一进实验室就开始BB个没完说我们学生不懂操作导致实验仪器的损坏，现在的大学生都不懂得怎么学习，不懂得听话。严重的民族歧视，看到一个女生肤色黑有点内向就直接走上去问她是不是少数民族。在实验室里和别的老师大声扯蛋句句带脏话。言论自由但不代表就可以在这种公共场合大声发表各种敏感意见观点。真心感觉这老师心理道德有问题，建议浙大立即辞退这类老师或去做个心理健康测试和人品评价！"},{"id":17821,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-01-21 02:16:26","like_diff":21,"likes":23,"dislikes":2,"content":"毁人不倦，好老师对于更好的学习效果是十分重要的，所以大家千万别选他的课，坑得死死的"},{"id":11456,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2015-12-02 02:54:52","like_diff":20,"likes":23,"dislikes":3,"content":"无语……"},{"id":15848,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-01-16 12:18:14","like_diff":20,"likes":23,"dislikes":3,"content":"辣鸡啊"},{"id":20307,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-01-27 03:20:19","like_diff":17,"likes":19,"dislikes":2,"content":"我相信群众的眼睛，不是每个老师都能引起这么大的公愤，既如此，也足见此人之奇葩。给一分，算多的。学弟学妹，如遇此人，一定换课，自学也比听他讲强。"},{"id":34021,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2017-01-17 11:15:01","like_diff":17,"likes":21,"dislikes":4,"content":"很伤心，自以为比上个学期大物认真学习了很多很多，不知是考卷的原因还是什么原因，绩点比上个学期还差，反正内心的失落，唉，奉劝各位对大物没有把握的退课，真的伤不起，别以为自己好好学真的可以学好的，换个好老师吧，从没给老师打过10分以下的，这是第一个，我给了1分！！"},{"id":18215,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-01-21 09:34:25","like_diff":16,"likes":18,"dislikes":2,"content":"辣鸡老师！给分不好！关键是！平时讲的都是什么鬼！辣鸡！辣鸡！辣鸡！不给我一个好好上课的机会！全靠自学啊！"},{"id":22757,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-03-11 00:00:35","like_diff":16,"likes":19,"dislikes":3,"content":"灵车漂移"},{"id":13936,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-01-02 14:10:28","like_diff":15,"likes":17,"dislikes":2,"content":"简直不要太。。。坑"},{"id":15850,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-01-16 12:19:34","like_diff":15,"likes":20,"dislikes":5,"content":"SHIT"},{"id":94249,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2019-01-16 04:48:16","like_diff":15,"likes":16,"dislikes":1,"content":"千万别选这个老师。首先上课体验很糟糕，废话多，其次就是讲知识点也不清楚。自我感觉非常良好，喜欢吹嘘自己的儿女和家庭，吹嘘自己在德国（或奥地利）和日本的经历，同时也非常看不起学生，觉得学生都是sb。如果有不懂的问题去问，首先他讲的很模糊，其次就是还会嘲讽你。总之这老师教学能力辣鸡，毫无师德。建议不要继续教书害人了，你不喜欢，学生也不喜欢。"},{"id":11678,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2015-12-30 01:57:19","like_diff":14,"likes":19,"dislikes":5,"content":"垃圾垃圾"},{"id":161964,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2022-11-23 09:42:49","like_diff":13,"likes":15,"dislikes":2,"content":"实验室拴条刀哥都比它强"},{"id":21317,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-02-28 03:55:56","like_diff":12,"likes":14,"dislikes":2,"content":"一言以蔽之，曰:毁人不倦。(这一分打的我好为难啊，为什么没有负分呢！！)"},{"id":149501,"teacher_id":195,"teacher_name":"谭 己做题就被糊弄过去了"},{"id":75919,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2018-03-22 01:55:52","like_diff":3,"likes":4,"dislikes":1,"content":"极为尖酸刻薄，一副小人模样，怀疑其有心理或精神问题"},{"id":100176,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2019-01-26 03:34:51","like_diff":3,"likes":7,"dislikes":4,"content":"毫无素质"},{"id":105700,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2019-04-18 15:16:19","like_diff":3,"likes":6,"dislikes":3,"content":"给他一分是因为没有零分。\n\n是怎样一个老师能让一个素质良好的浙大学生在看到分数后骂半个小时脏话。"},{"id":106882,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2019-04-30 06:46:25","like_diff":3,"likes":4,"dislikes":1,"content":"垃圾老师"},{"id":140563,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2021-09-14 00:34:02","like_diff":3,"likes":4,"dislikes":1,"content":"废话真多"},{"id":147660,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2022-01-10 11:23:22","like_diff":3,"likes":4,"dislikes":1,"content":"学会调分了，但sb的样子还没改，自学能力强的还是推荐一手，很多老师还是不调分"},{"id":181691,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2023-10-28 08:34:51","like_diff":3,"likes":5,"dislikes":2,"content":"第一次见到有老师会数落做实验慢的学生，作为旁观者的我人都傻了"},{"id":17539,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-08-27 13:02:20","like_diff":2,"likes":14,"dislikes":12,"content":"不能更差"},{"id":41714,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2017-01-12 11:59:10","like_diff":2,"likes":4,"dislikes":2,"content":"垃圾啊"},{"id":42641,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2017-01-25 17:20:29","like_diff":2,"likes":4,"dislikes":2,"content":"呵呵呵呵"},{"id":44218,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2017-01-17 12:04:52","like_diff":2,"likes":4,"dislikes":2,"content":"呵呵哒"},{"id":105508,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2019-04-16 01:47:30","like_diff":2,"likes":4,"dislikes":2,"content":"真的傻逼 大物实验报告连个勾都不打只看数据处理而且完全不听你解释他说是错就是错的傻逼"},{"id":105777,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2019-05-06 07:05:36","like_diff":2,"likes":5,"dislikes":3,"content":"太傻逼了 人品极差"},{"id":109056,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2019-06-06 10:15:52","like_diff":2,"likes":3,"dislikes":1,"content":"哈哈哈的体验"},{"id":124519,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2020-07-02 08:58:08","like_diff":2,"likes":6,"dislikes":4,"content":"唯一一个让我想给差评的老师。\n\n实验报告给分真的是不好，而且肉眼可见的上课不用心。实验课完全不讲解，直接就让你做。实验报告评语奇奇怪怪，对数据处理要求极其苛刻，一点没处理好就分数贼低。\n\n对待学生真的不用心，不讲课，在群里也叫同学不要私聊。说实验报告给分好的，自己可以去了解下别班老师的给分再说话。\n\n总之不要选就对了，这学期分到他的课算我倒霉。实验报告每次认认真真写也比不上别班的随便写写的分数。还不敢不认真。上课不用心，不对，就是不上课。体验特别差，千万不要选。和绩点无关，他这个上课体验，就算给了我满级都想给差评！\n\n选别的老师好好学东西，得比较高的分数不香吗，非要找虐。"},{"id":156241,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2022-06-18 12:18:37","like_diff":2,"likes":5,"dislikes":3,"content":"体验非常不好，力学实验仪器本来精度就一般，但他对实验误差看的很重，有点超了就把分直接拉到很低很低，但是有些明显是伪造的数据他也看不出来，我只能说很离谱，伪造的数据反而个个高分，这样的教学什么水平一目了然"},{"id":161730,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2022-11-11 12:37:30","like_diff":2,"likes":5,"dislikes":3,"content":"非常严格，预习报告没写直接赶出去不让做实验"},{"id":195244,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2024-06-27 11:44:21","like_diff":2,"likes":3,"dislikes":1,"content":"说话方式有点不喜"},{"id":26591,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-06-20 08:56:26","like_diff":1,"likes":5,"dislikes":4,"content":"呵呵呵"},{"id":44167,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2017-01-17 11:09:56","like_diff":1,"likes":4,"dislikes":3,"content":"逻辑是很不清楚\n\n但上课老讲些别的事\n\n没有课堂小测验\n\n给分不是很好\n\n要靠自己的。。。\n\n"},{"id":60804,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2017-10-30 12:06:39","like_diff":1,"likes":4,"dislikes":3,"content":"垃圾老师"},{"id":93216,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2019-01-08 06:49:42","like_diff":1,"likes":4,"dislikes":3,"content":"呵呵哒"},{"id":104918,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2019-03-31 05:50:11","like_diff":1,"likes":4,"dislikes":3,"content":"态度极差"},{"id":125119,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2020-09-01 08:38:26","like_diff":1,"likes":2,"dislikes":1,"content":"前面那段话是我打的，当初确实有点生气，感觉措辞有些激烈。但确实希望老师能好好上课，而不是就把实验题目发一下就没了。现在仔细想想，老师事情挺少的，就是比较严格。不过也挺想给老师提个建议如果老师能看到的话，既然老师对数据处理要求这么严格，可以在最初的几节课都抽点时间讲一下数据处理。毕竟一上来就让我们这些大一同学有这么高的数据处理能力肯定不现实，更何况很多同学没有学过微积分，只是学了高数，数据处理挺难的。如果这样我们也能学到一些东西。查老师的评论不能撤回，就当这个才是我最真实的想法。"},{"id":141151,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2021-09-25 01:44:20","like_diff":1,"likes":3,"dislikes":2,"content":"很恶心"},{"id":152236,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2022-03-31 05:05:46","like_diff":1,"likes":4,"dislikes":3,"content":"垃圾！"},{"id":192757,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2024-05-30 05:22:33","like_diff":1,"likes":4,"dislikes":3,"content":"事多分少"},{"id":36895,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-11-16 11:15:43","like_diff":0,"likes":5,"dislikes":5,"content":"不如自学，听他的课就是浪费时间"},{"id":107584,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2019-05-07 05:06:09","like_diff":0,"likes":3,"dislikes":3,"content":"十足的蠢货"},{"id":125013,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2020-08-10 11:56:24","like_diff":0,"likes":2,"dislikes":2,"content":"哈哈哈"},{"id":135526,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2021-05-12 11:28:14","like_diff":0,"likes":3,"dislikes":3,"content":"绩杀，垃圾"},{"id":181381,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2023-10-16 07:05:43","like_diff":0,"likes":3,"dislikes":3,"content":"还好吧 我做的碰撞实验也拿了93分。言语方面是有点但是也没有评论那么离谱，实验报告老老实实用心多写点应该不会有大问题。我上课有个女生没写预习报告老师也没把她赶走，还是挺不错的"},{"id":183719,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2023-11-29 07:39:35","like_diff":0,"likes":2,"dislikes":2,"content":"连续上了老师两节实验课，被单独揪出来连续批了两节课，刚开始觉得好奇怪，头一次碰到这样的老师，后来第二节课觉得他还挺好玩，个人觉得比那种不搭理人的老师好很多，实验课也会不那么无聊。给分的话其实还好，我碰撞实验误差分析跟实验心得写小作文抨击他他也没挂我，甚至分数还不是最低分（最低分示波器83，这个85），我觉得平时学习比较压抑想调节一下选这个老师还是可行的（在出生榜（低分榜）看到这老登过来给他打个10分😋）"},{"id":217863,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2025-04-17 08:27:41","like_diff":0,"likes":0,"dislikes":0,"content":"。。。"},{"id":25941,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-06-14 13:07:57","like_diff":-1,"likes":5,"dislikes":6,"content":"太垃圾了"},{"id":157913,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2022-06-25 13:25:34","like_diff":-1,"likes":2,"dislikes":3,"content":"我不好说"},{"id":165148,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2022-12-29 10:42:09","like_diff":-1,"likes":2,"dislikes":3,"content":"大雾实验给分极差"},{"id":22890,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-03-14 07:21:24","like_diff":-3,"likes":5,"dislikes":8,"content":"回信息慢的一笔"},{"id":173922,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2023-06-04 14:59:42","like_diff":-3,"likes":4,"dislikes":7,"content":"我碰撞实验写了个实验失败报告，得了92分，再看看这个评分，感觉能吹一年"},{"id":192588,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2024-05-24 09:56:19","like_diff":-3,"likes":5,"dislikes":8,"content":"选到他的实验课，被评分所惊，战战兢兢地认真写了两次报告（课外用时均5h+)，把纸上几乎所有空白都填上，还另附了两页纸，最后分数不错，99+96，也对得起我的付出了"},{"id":22660,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-03-09 10:55:50","like_diff":-6,"likes":3,"dislikes":9,"content":"………"},{"id":108550,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2019-05-28 06:37:46","like_diff":-6,"likes":5,"dislikes":11,"content":"教大物实验时像个老小孩一样，哄好了会额外给你塞私货，做的慢的话还会和你聊这个实验的问题，基本上我做他实验还是挺有收获的"},{"id":134592,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2021-04-03 11:53:49","like_diff":-7,"likes":2,"dislikes":9,"content":"大物实验，感觉还行...."},{"id":29694,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-06-30 08:02:58","like_diff":-9,"likes":2,"dislikes":11,"content":"啦啦啦"},{"id":22770,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-03-11 02:42:58","like_diff":-10,"likes":5,"dislikes":15,"content":"感觉比较适合闲聊的老师，总是喜欢带入自己生活经验。 不过教题目重概念(但又不是调理很清楚)不重具体步骤，讲话跳恸有点难跟上。"},{"id":174316,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2023-06-09 08:52:44","like_diff":-12,"likes":4,"dislikes":16,"content":"讲课认真，提前来教室和同学聊天，很随和的老师，普物实验给分也不错"},{"id":44413,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2017-01-17 23:02:26","like_diff":-14,"likes":2,"dislikes":16,"content":"还不错，挺负责"},{"id":29695,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-06-30 08:03:13","like_diff":-16,"likes":3,"dislikes":19,"content":"好想去体验一下谭谭的课"},{"id":70035,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2018-01-26 04:42:32","like_diff":-21,"likes":1,"dislikes":22,"content":"老师虽然讲课有点水，不过确实有师生情的，考试只要差不多都会让你过的\n\n"},{"id":126232,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2020-09-20 08:23:24","like_diff":-21,"likes":18,"dislikes":39,"content":"有些人没点能耐就在这骂，但凡平时学学，期末像我一样拿个5.0不是有手就行？"},{"id":17858,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-01-21 02:53:49","like_diff":-26,"likes":8,"dislikes":34,"content":"虽然最后分很好 但是老师态度真的很不好"},{"id":111468,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2019-07-01 15:51:41","like_diff":-26,"likes":10,"dislikes":36,"content":"不知道为什么所有的人都在骂他，但是在我看来，他是一个很好的老师。我的报告是95，在我的实验的那节课上，他表现的非常和善，而且还给我讲了不少碰撞实验的有关知识，可能是碰巧，但是光看那节课的话我真的觉得他是一个非常好的老师。另外，他跟我聊天的时候说他会看实验原理，因为书上的实验原理有一些是错的，他如果看到我们抄的话都会给比较低的分，那些说他骂人素质不好的我没经历过，无话可说，但是那些说分数给的低的，我觉得其实可以先考虑一下自己是否认真的问题。个人觉得这门课，哪个老师并不重要，重要的还是自己！"},{"id":18958,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2016-01-23 00:37:59","like_diff":-30,"likes":4,"dislikes":34,"content":"讲得一般，但谭老师有句话说得很好：不要怨天尤人，一切都靠自己。"},{"id":42531,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2017-01-14 11:35:27","like_diff":-32,"likes":5,"dislikes":37,"content":"不认识，路过，给个10分吧"},{"id":70984,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2018-01-28 01:28:43","like_diff":-36,"likes":4,"dislikes":40,"content":"我觉得老师很好啊，毕竟让我上了四"},{"id":7108,"teacher_id":195,"teacher_name":"谭明秋","post_time":"2019-05-20 09:50:08","like_diff":-106,"likes":21,"dislikes":127,"content":"讲课思路清晰 逻辑性强 吾爱物理 更爱谭谭"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
