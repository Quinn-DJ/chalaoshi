的地方真诚地向学生道歉的老师，挺难得的"},{"id":141178,"teacher_id":3555,"teacher_name":"黄萃","post_time":"2021-09-25 16:39:57","like_diff":5,"likes":16,"dislikes":11,"content":"政策研究方面很有心得，也期待能加入老师的科研组"},{"id":143022,"teacher_id":3555,"teacher_name":"黄萃","post_time":"2021-11-18 09:00:42","like_diff":3,"likes":18,"dislikes":15,"content":"课程压力确实挺大的，有点累…但是有些同学自己做得那么垃圾还不允许做得好的拿高分，有点搞笑吧"},{"id":143031,"teacher_id":3555,"teacher_name":"黄萃","post_time":"2021-11-18 09:07:43","like_diff":3,"likes":8,"dislikes":5,"content":"信息量很大 收获也很大"},{"id":143069,"teacher_id":3555,"teacher_name":"黄萃","post_time":"2021-11-18 15:44:01","like_diff":3,"likes":12,"dislikes":9,"content":"别的不说，你们有意见提意见，就事论事，别打开查老师自己就不是个浙大学生了，成了个社会混混一样张口就骂的，给你送面镜子看看你这幅样子也配在这里讲话吗？也配说自己是浙大学子？也配对一个愿意交流改进，真心希望学生能学到内容的教授指指点点？\n\n你做PPT也好，不做PPT也罢，我们既然是来学习的，是来做研究性的展示和讨论的，你评判的标准是不是应该是别人的内容？就算他们形式卷翻天，内容一堆水货，我们打低分是不是也底气足？如果的确有内容，但是形式惹到我们了，甚至让我们觉得是在鼓动内卷，我们发发牢骚，冷静下来评价人家的成果的时候，难道摒弃不掉一些个人的情绪？\n\n上这课也都是大三的人了，在浙大学了三年，更有甚者在竺院学了三年，最后连基本的理性都没有，连如何客观地进行一个评价都不会，你到浙大混什么来了？\n\n难道现在浙大的风气是，老师的课程设计让您不满了，他的学术水平甚至他的为人都要被您攻击？\n\n您哪位啊？您私下里和老师交流过几句？您对课题研究到什么程度了？文献看了几篇？问题挖掘了几个？\n\n动不动说水课，那搞人社的“水课”多了去了，课上完拍屁股走人，作业糊弄过去半本著作不读，天下之课皆是水课？您想学的“硬课”是什么？写代码？那您自己找本书学，找案例写，找大厂实习啊，或者你直接学工科去啊，搁这发哪门子牢骚？有些人是不是技能没见自己主动锻炼多少，指点开这个水那个水能耐倒挺足的？\n\n动不动就老师怎么怎么，助教怎么怎么，您又有什么成就呢？黄老师在数字治理的整个理论到实践上都有系统的成果，参与到政策撰写当中，你读过她几篇论文你在这里指点江山？我们助教实打实中山大学保研过来，中山大学公管全国前2%，什么叫“外校来的搞浙大学生”？就某些人的发言，也配代表浙大学生？真是恨不得丢人丢到全国是吧\n\n别光喊竺老两问的时候一个个正气凛然，求是，你看看你求的哪门子的是？"},{"id":143111,"teacher_id":3555,"teacher_name":"黄萃","post_time":"2021-11-19 05:10:40","like_diff":3,"likes":7,"dislikes":4,"content":"老师上课挺有逻辑的"},{"id":152464,"teacher_id":3555,"teacher_name":"黄萃","post_time":"2022-04-12 08:23:57","like_diff":3,"likes":7,"dislikes":4,"content":"希望信管某些和黄老师资历差不多的都有黄老师的水平"},{"id":169329,"teacher_id":3555,"teacher_name":"黄萃","post_time":"2023-02-25 12:25:45","like_diff":3,"likes":6,"dislikes":3,"content":"大学写作给分太差，一个通识课给那么低的分，想干嘛？？？"},{"id":141807,"teacher_id":3555,"teacher_name":"黄萃","post_time":"2021-10-27 02:05:19","like_dif 14:03","like_diff":0,"likes":3,"dislikes":3,"content":"黄老师的课收获很大 学习到了很多多多"},{"id":147445,"teacher_id":3555,"teacher_name":"黄萃","post_time":"2022-01-10 04:12:07","like_diff":0,"likes":2,"dislikes":2,"content":"很好的老师"},{"id":171185,"teacher_id":3555,"teacher_name":"黄萃","post_time":"2023-03-17 16:51:09","like_diff":0,"likes":4,"dislikes":4,"content":"（跨专业选手报道ヾ(◍°∇°◍)ﾉﾞ老师非常欣赏有自己见解，同时能够充分搜集证据（包括文献资料和现实生活中丰富生动的实例），予以论证并诉诸表达。老师个人的讲课逻辑非常清晰，课程设计提纲挈领，从一开始就有明确的目标可以冲。过程里面，涉及有些过于武断的结论/推论过程，黄老师很乐于补充上她的学识见解以及明了有效的改进建议，完全不存在什么猜来猜去orCPU情节。最最重要的是！！老师给予的信心不能更爱！"},{"id":142298,"teacher_id":3555,"teacher_name":"黄萃","post_time":"2021-11-10 02:32:14","like_diff":-1,"likes":20,"dislikes":21,"content":"黄老师是真的看戏大师，一学期四次小组展示够头疼了吧，她还要改成各种形式，题目池抽签、组间辩论样样都有。\n\n一个展示要准备三个题目、课前抽签确定展示哪个也就算了，课前十分钟发在群里的展示顺序上课铃一响说改就改我完全respect\n\nwhat’s more，布置的时候说准备三个题目可以不用做ppt，上课前又说ppt可以加分，当代鼓励内卷大师🌹🌹🌹"},{"id":174562,"teacher_id":3555,"teacher_name":"黄萃","post_time":"2023-06-14 05:39:43","like_diff":-2,"likes":4,"dislikes":6,"content":"大学写作一堆专业必修究竟是什么馊主意？专业不对口的文献综述，在自己不熟悉的一堆领域强行讨论，各种强行点名，强行听讲座，而且基本准备搞的也不好，有一次给助教的名单里竟然把老师学生并列，结果助教点到了好几个老师，而且还学的浮皮潦草，还特么绩杀，服了。通识选修嘛，博雅技艺课有好多都挺好，好好把课程做好的话课程肯定是相当热门的，真没有必要搞这么多强制的要求"},{"id":142585,"teacher_id":3555,"teacher_name":"黄萃","post_time":"2021-11-13 17:28:07","like_diff":-3,"likes":17,"dislikes":20,"content":"能感受得到黄老师在自身的专业领域有不错的造诣，但是喜欢在自己不了解的领域只凭臆想就指指点点恕我不敢苟同。课程本身在设计上都有一定的逻辑性与合理性，但是在实际教学过程中则是逻辑散乱，不太明白最终教学的目的是什么。而且老师极度鼓励内卷，设置了繁琐且意义不大的各种形式的展示，非常浪费时间。另外，作为系主任，个人认为培养方案安排的真的很烂，课程之间十分不搭而且很多课程上完了没学到什么东西。说着技术与理论并重，实际上则是技术类课程浅尝辄止，理论课枯燥无聊且很多都是念ppt+各种展示等无意义作业课程，总之学不到什么东西，对系真的十分失望"},{"id":142305,"teacher_id":3555,"teacher_name":"黄萃","post_time":"2021-11-10 04:15:05","like_diff":-5,"likes":16,"dislikes":21,"content":"啥b老师，给爷爬！"},{"id":142317,"teacher_id":3555,"teacher_name":"黄萃","post_time":"2021-11-17 07:15:29","like_diff":-5,"likes":15,"dislikes":20,"content":"黄老师真好我好爱，我们只管卷，剩下的，为我们开讨论，内卷的合理性大讨论。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
