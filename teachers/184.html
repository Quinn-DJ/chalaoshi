                    const commentsData = [{"id":52001,"teacher_id":184,"teacher_name":"Aaron Kalman","post_time":"2017-06-14 05:45:51","like_diff":253,"likes":256,"dislikes":3,"content":"听说aa离开学院了。因为他坚持每个人都是最好的为什么不能都给满分 他和这个学校的制度互不认输 所以他离开了。很可惜其他人再也没有办法上他的课了。我也曾遇到过给分很高的老师 但并不是给分好就是好老师 aa会和我们聊一些其他老师绝对不会和我们说起的话题 和我们交心 讲我们的故事他的故事 会祝我们每个人都好 我还记得他和我说的最后一句话 祝白头偕老。虽然我也理解 制度不能一再被打破 不然不好管理 但是我还是为浙大失去了这么好的老师而惋惜。"},{"id":1107,"teacher_id":184,"teacher_name":"Aaron Kalman","post_time":"2015-03-21 16:10:28","like_diff":247,"likes":273,"dislikes":26,"content":"英口一满满全班 中文梗张口就来 最后一节课给我们讲兰亭集序"},{"id":52016,"teacher_id":184,"teacher_name":"Aaron Kalman","post_time":"2017-06-17 07:45:24","like_diff":205,"likes":217,"dislikes":12,"content":"（求扩）解读aa被辞退事件\n\n\n\n今天早上听闻aa老师被某学院辞退了。\n\n当时我就震惊了，aa老师绝对是我遇到的最好的老师之一，是我最为尊重的外国友人，资深校友。是什么原因能让这样一位优秀的老师被“辞退”！？\n\n我上学期有幸上过aa老师的课，是他的班长。他对学生的亲切，面对学生平易近人，与学生交友，深受学生的爱戴，因此他不会因为师生的矛盾被辞退.\n\n在aa的口语课上，他给每个人时间讲自己的故事。他也会讲自己的故事，我现在还记得他念念不忘的带他上黄山的姑娘，还记得他最欣赏的被他誉为上帝的化妆盒的九寨沟，还记得他讲述的noisy的邻居。在aa的课上真的能学到很多。教学质量问题？不存在的。aa绝不会因教学质量问题被辞退！\n\n在aa的课上我们没有压力，不仅仅是因为他的平易近人，也是因为他给的分不会低。传闻aa口语课均绩4.9。也是因为这个原因，某学院多次找aa谈话，但aa每虑及心爱的学生，便不会昧着良心打出低分。我也相信一位优秀的教师不会因为这个小问题被辞退。\n\n综上所述，我认定aa 不是 被 辞退的。\n\n知道消息的我第一时间打了aa电话，便对aa的离开有了一定的了解。是的，他自己选择离开，他fire了学校。这位外教不似其他外教，他对中国文化的了解比我们很多人都要深，他是该校的博士，解读了五年哲学，深度研究道家文化。对与给学生打分一定要有区分度他是非常不满的，每个人都是他爱的，每个人都很优秀，为何不能每个人都打满？既然改不了体制，那便离开体制。\n\naa也是很认真的人，他不希望有人对他的离开有误解，我便以学生、好友的身份替他讲明白。\n\n现在aa过的很好，望我们勿忧\n\n\n\nps：aa是老师的昵称，此文未指明具体老师和具体院校。"},{"id":1912,"teacher_id":184,"teacher_name":"Aaron Kalman","post_time":"2015-03-26 06:49:57","like_diff":154,"likes":161,"dislikes":7,"content":"比中国人懂中国"},{"id":5682,"teacher_id":184,"teacher_name":"Aaron Kalman","post_time":"2015-07-09 06:27:40","like_diff":115,"likes":121,"dislikes":6,"content":"遇到的最好的英语外教，甚至英语老师。幽默风趣，对许多问题有独到的见解，崇尚“be happier”的人生观。给分可能没有任何一个浙大老师比他更好了。"},{"id":52459,"teacher_id":184,"teacher_name":"Aaron Kalman","post_time":"2017-06-20 08:07:17","like_diff":102,"likes":103,"dislikes":1,"content":"Aar                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;

                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');

                const query = searchInput.value.trim();
                if (query) {
