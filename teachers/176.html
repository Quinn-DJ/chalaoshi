                    const commentsData = [{"id":947,"teacher_id":176,"teacher_name":"杨高举","post_time":"2015-03-19 13:24:06","like_diff":18,"likes":27,"dislikes":9,"content":"说话磕巴不清楚还很无聊给分还特低，差评！"},{"id":210162,"teacher_id":176,"teacher_name":"杨高举","post_time":"2025-01-08 09:13:54","like_diff":17,"likes":22,"dislikes":5,"content":"社会调查这种水的不能再水的公费旅游，调研报告全部按要求按时上交，一个学期了不出分，最后给我3.9？这种报告所有人写的水平都差不多吧，给这么低的分是干什么？把扣掉的分留着卖钱给你的全家买棺材吗？我操你妈了个逼，狗日的畜生！这种水平的人做系主任国贸就真的要毁了！"},{"id":75755,"teacher_id":176,"teacher_name":"杨高举","post_time":"2018-03-16 11:10:39","like_diff":11,"likes":22,"dislikes":11,"content":"杨老师真的超级好！虽然我上国际经济学也没怎么听，但是期末的时候老师还是超级耐心画重点，给分也很好！"},{"id":178042,"teacher_id":176,"teacher_name":"杨高举","post_time":"2023-07-06 10:51:13","like_diff":10,"likes":12,"dislikes":2,"content":"仅代表我个人经历，非经院专业学生但辅修经济学，22-23春夏冲突选课免听这门课，给分就是全看期末成绩，我问过老师有没有能挣平时分的可能，老师说没有，而且这课只有点名和考试，我免听所以就只看考试。OK我接受，每一节课线上都听了，期末复习了8天，名词解释全部过了两遍，所有课后习题全部都做过一遍。考试的时候看到题目都是我熟悉的我还以为我稳了，结果成绩出来3.0。我不是那种卷王，我不聪明所以就只会下苦工夫，所以可能就是我不够聪明吧。而且我不求高绩点只求3.6+，连计量我这个笨蛋都能拿3.9没想到这门课给分成了这样。真的没有办法，我要申24fall，我想冲刺我的梦校但是这一门把我这一学期所有成绩上升的努力全都干废。想起老师考试前说的知道大家要出国保研这门课给分不会太差，我直接哭出来😭可能就是我不行吧，以为努力可以换来一切，为什么非要在这个时间节点上这门课呢，真的以为感兴趣以及就是我太自信只要花时间就可以拿到好成绩吧。其他我也没什么想说的，老师上课就是按部就班，不好也不差，没有可喷的，但是告诫其他所有像我这样外专业也没什么天赋的人不要在保研或想出国的节点选这门课，不然就会变成我一样的结局。"},{"id":6777,"teacher_id":176,"teacher_name":"杨高举","post_time":"2015-08-23 03:52:08","like_diff":9,"likes":15,"dislikes":6,"content":"倒贴我学费我都不想上他的课"},{"id":120825,"teacher_id":176,"teacher_name":"杨高举","post_time":"2020-01-17 17:07:25","like_diff":9,"likes":9,"dislikes":0,"content":"看了给分我知道他分只有六点几的原因了"},{"id":158487,"teacher_id":176,"teacher_name":"杨高举","post_time":"2022-06-29 15:59:33","like_diff":9,"likes":9,"dislikes":0,"content":"讲课枯燥无聊，平时事不多，会有几次点名，期末基本上就是历年题，但是给分不太行。想水学分还行，想刷绩点慎选"},{"id":133119,"teacher_id":176,"teacher_name":"杨高举","post_time":"2021-02-09 02:39:20","like_diff":7,"likes":10,"dislikes":3,"content":"不吹不黑：国经，讲课无聊，但答疑详细热心，无作业论文，考题中规中矩，给分不错。综合考虑，很好。"},{"id":185502,"teacher_id":176,"teacher_name":"杨高举","post_time":"2024-01-03 14:28:25","like_diff":7,"likes":7,"dislikes":0,"content":"ppt乃至考试一成不变，上课就是很卡地读书，最后同学们都能拿到比较高的分，老师也能偷懒，帕累托最优，但这真的是我们所期望的大学教育吗？"},{"id":196947,"teacher_id":176,"teacher_name":"杨高举","post_time":"2024-07-06 04:11:00","like_diff":7,"likes":7,"dislikes":0,"content":"不是很明白为什么要让一个毫无教学热情的老师来上这门课…一学期下来完全就是在浪费时间。"},{"id":6416,"teacher_id":176,"teacher_name":"杨高举","post_time":"2015-07-14 00:20:50","like_diff":6,"likes":11,"dislikes":5,"content":"根本不知道怎么给分的 很不公平"},{"id":159321,"teacher_id":176,"teacher_name":"杨高举","post_time":"2022-07-12 13:39:06","like_diff":6,"likes":6,"dislikes":0,"content":"我真的没话说，因为疫情线上听课结果平时分扣了4分，提前和老师说了、上课群里签到了也没用。\n\n期末线上考试的试卷忘记改了，给了所有留学生26分。过了好久终于改回来了，结果给分很迷幻。\n\n好好没了答了结果给这分。上课根本学不到东西，全靠自己背书。不是必修的千万不要选，呵呵"},{"id":181210,"teacher_id":176,"teacher_name":"杨高举","post_time":"2023-10-11 13:27:03","like_diff":6,"likes":6,"dislikes":0,"content":"..............."},{"id":214452,"teacher_id":176,"teacher_name":"杨高举","post_time":"2025-02-05 05:02:51","like_diff":6,"likes":9,"dislikes":3,"content":"社会调查分很低。老师本科好像是浙理工的？"},{"id":74500,"teacher_id":176,"teacher_name":"杨高举","post_time":"2018-03-01 14:29:22","like_diff":5,"likes":9,"dislikes":4,"content":"15.16.17给老师评分太低了吧。我觉得挺好的，兢兢业业按照书来讲的啊。表达能力可以提升是真的，但也没有那么差。好好听课好好复习就可以。"},{"id":75223,"teacher_id":176,"teacher_name":"杨高举","post_time":"2018-03-08 05:31:31","like_diff":5,"likes":9,"dislikes":4,"content":"讲的其实还可以，给分也还行，老师人很好的~"},{"id":13311,"teacher_id":176,"teacher_name":"杨高举","post_time":"2015-12-26 13:15:10","like_diff":4,"likes":9,"dislikes":5,"content":"上课不要太无聊，给分也是不要太低"},{"id":115264,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-07-17 07:46:19","like_diff":4,"likes":5,"dislikes":1,"content":"我觉得这不是老师，没热情教学生，意味着没有资格老师"},{"id":123376,"teacher_id":176,"teacher_name":"杨高举","post_time":"2020-06-07 14:32:50","like_diff":4,"likes":4,"dislikes":0,"content":"人不错，给分不怎么行"},{"id":6662,"teacher_id":176,"teacher_name":"杨高举","post_time":"2015-07-17 12:10:24","like_diff":3,"likes":8,"dislikes":5,"content":"赶紧给分这样 心里很苦吧……"},{"id":39618,"teacher_id":176,"teacher_name":"杨高举","post_time":"2016-12-26 07:06:17","like_diff":3,"likes":6,"dislikes":3,"content":"分低到爆炸"},{"id":79740,"teacher_id":176,"teacher_name":"杨高举","post_time":"2018-06-13 07:20:07","like_diff":3,"likes":8,"dislikes":5,"content":"老师没有很差啊讲课干货超级多，逻辑清晰是个很有学术研究的老师，最后给分也大部分上4了，评论哪来那么多怨气，为?老师正名"},{"id":100012,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-01-25 12:39:24","like_diff":3,"likes":4,"dislikes":1,"content":"说真的老师认真的很好啊！虽然讲课有点无聊，但是考前会说考点还说的很详细，给分也很好"},{"id":100204,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-01-25 23:11:41","like_diff":3,"likes":5,"dislikes":2,"content":"国际经济学没有想象的那么差啊"},{"id":178017,"teacher_id":176,"teacher_name":"杨高举","post_time":"2023-07-06 10:49:58","like_diff":3,"likes":4,"dislikes":1,"content":"老师上课缺乏激情，基本上就是念ppt，给分不好，唯一的优点是历年卷不怎么变"},{"id":83907,"teacher_id":176,"teacher_name":"杨高举","post_time":"2018-07-11 13:26:38","like_diff":2,"likes":4,"dislikes":2,"content":"我觉得老师上课还是有热情有笑容的！老师笑起来挺可爱的，给分也没有想象中差（本来看学习帝有点害怕的），真的谢谢杨老师！"},{"id":120903,"teacher_id":176,"teacher_name":"杨高举","post_time":"2020-01-18 13:04:57","like_diff":2,"likes":2,"dislikes":0,"content":"我觉得我期末答的还可以吧..也可能是我真的菜...又获得了一个最低绩点"},{"id":39622,"teacher_id":176,"teacher_name":"杨高举","post_time":"2016-12-26 07:18:48","like_diff":1,"likes":4,"dislikes":3,"content":"唔。 大学里最难 hold住的老师之一，2分吧，老师人还不错，讲得真差，真不用心。"},{"id":100321,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-01-26 02:55:26","like_diff":1,"likes":3,"dislikes":2,"content":"杨老师上课的时候虽然有点枯燥，但是他只有最后几次点名呀，内容也不难，可以自学呀，考试差不多就可以上四，这也很好了吧。对了，我说的是国际经济学，别的我不知道。"},{"id":103396,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-02-28 02:03:56","like_diff":1,"likes":1,"dislikes":0,"content":"不好的"},{"id":107849,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-05-10 11:10:07","like_diff":1,"likes":2,"dislikes":1,"content":"讲课照本宣科"},{"id":107938,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-05-12 02:07:17","like_diff":1,"likes":1,"dislikes":0,"content":"这绩点有点吓人"},{"id":107974,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-05-12 14:17:24","like_diff":1,"likes":2,"dislikes":1,"content":"给分还好"},{"id":108007,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-05-13 00:00:22","like_diff":1,"likes":2,"dislikes":1,"content":"太喜欢点名"},{"id":108059,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-05-14 02:30:43","like_diff":1,"likes":3,"dislikes":2,"content":"讲课枯燥"},{"id":218368,"teacher_id":176,"teacher_name":"杨高举","post_time":"2025-04-23 02:51:04","like_diff":1,"likes":1,"dislikes":0,"content":"老师本科西北农林科技大学，不是浙理工"},{"id":6233,"teacher_id":176,"teacher_name":"杨高举","post_time":"2015-07-12 07:57:27","like_diff":0,"likes":4,"dislikes":4,"content":"特么认真的吗？ 全班专业课给70？讲课讲成这个样子还这么胡给分，还想不想在浙大混了？"},{"id":7483,"teacher_id":176,"teacher_name":"杨高举","post_time":"2015-09-14 17:04:03","like_diff":0,"likes":4,"dislikes":4,"content":"专业课老师，且不论讲课质量如何，业界良心总要有吧…难为自己专业的学生，何必呢"},{"id":39623,"teacher_id":176,"teacher_name":"杨高举","post_time":"2016-12-26 07:30:02","like_diff":0,"likes":3,"dislikes":3,"content":"呵呵呵"},{"id":42289,"teacher_id":176,"teacher_name":"杨高举","post_time":"2017-01-14 03:35:53","like_diff":0,"likes":4,"dislikes":4,"content":"国际经济学平时点名5次大概算平时分30分，考试靠自学《国际贸易》，真-靠自学！最后闭卷考过看在黄院长的面子上会出的“简单”一点，自求多福。"},{"id":42408,"teacher_id":176,"teacher_name":"杨高举","post_time":"2017-01-14 06:47:01","like_diff":0,"likes":2,"dislikes":2,"content":"讲的简直了\n\n"},{"id":51374,"teacher_id":176,"teacher_name":"杨高举","post_time":"2017-06-02 13:10:59","like_diff":0,"likes":3,"dislikes":3,"content":"讲不清楚呀"},{"id":58083,"teacher_id":176,"teacher_name":"杨高举","post_time":"2017-07-29 02:49:32","like_diff":0,"likes":2,"dislikes":2,"content":"老师人挺好  讲课实在不敢恭维\n\n全靠自学  自求多福"},{"id":72590,"teacher_id":176,"teacher_name":"杨高举","post_time":"2018-01-30 12:54:03","like_diff":0,"likes":3,"dislikes":3,"content":"杨老师其实人很好，做事也很负责，可能表达、讲课能力有待加强吧。"},{"id":82564,"teacher_id":176,"teacher_name":"杨高举","post_time":"2018-07-08 13:50:46","like_diff":0,"likes":3,"dislikes":3,"content":"他是男神"},{"id":82567,"teacher_id":176,"teacher_name":"杨高举","post_time":"2018-07-08 13:51:31","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲课有意思、平时有点名"},{"id":102847,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-02-24 05:30:50","like_diff":0,"likes":1,"dislikes":1,"content":"快期末点名一定要去，讲课挺没意思的...基本到后来教室里就十几个人，期末了很多同学还不知道他按哪本书上的，完全自学，给分也不好。建议学期开始就自学起来。考试计算不难，建议多背各种模型。"},{"id":104211,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-03-14 04:06:24","like_diff":0,"likes":1,"dislikes":1,"content":"你们想选他吗？来错地方了"},{"id":104785,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-03-28 02:04:04","like_diff":0,"likes":1,"dislikes":1,"content":"一般般"},{"id":106254,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-04-26 02:58:34","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课讲得不多，也比较慢，但确实是按照书上在一点点讲下来。上课比较无聊，想认真听不容易，推荐多自学"},{"id":106319,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-04-26 10:12:39","like_diff":0,"likes":1,"dislikes":1,"content":"一般吧"},{"id":107153,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-05-02 02:43:45","like_diff":0,"likes":2,"dislikes":2,"content":"特别喜欢点名"},{"id":107624,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-05-07 23:14:27","like_diff":0,"likes":1,"dislikes":1,"content":"一般，没什么体验"},{"id":107772,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-05-09 10:54:47","like_diff":0,"likes":1,"dislikes":1,"content":"没什么体验"},{"id":107793,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-05-10 01:27:53","like_diff":0,"likes":1,"dislikes":1,"content":"不清楚"},{"id":107895,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-05-11 00:34:06","like_diff":0,"likes":1,"dislikes":1,"content":"上课比较枯燥"},{"id":107952,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-05-12 09:56:27","like_diff":0,"likes":0,"dislikes":0,"content":"一般一般"},{"id":108598,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-05-29 09:36:20","like_diff":0,"likes":2,"dislikes":2,"content":"男神~"},{"id":120317,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-11-28 08:05:47","like_diff":0,"likes":2,"dislikes":2,"content":"举高高人也太好了吧！！！"},{"id":197084,"teacher_id":176,"teacher_name":"杨高举","post_time":"2024-07-07 11:36:32","like_diff":0,"likes":1,"dislikes":1,"content":"先说下结果，我是辅修的，实话说一学期没学到什么东西，但得分还好。\n\n给功利的同学一些建议。\n\n这门课点名分特别特别贵，而且不能补，一定要到，哪怕不听课也要在！！尽量别请假，很麻烦，我带着体艺部盖章的请假条前前后后找了他两个多星期才请好假。\n\n这门课考试前去98找下历年卷，把历年卷的所有题背下来，包括计算题，基本就能拿高分，考试重复率极高。\n\n最后说下体验，讲课一般，没什么收获，考虑到最后给分儿行，打个8分"},{"id":38372,"teacher_id":176,"teacher_name":"杨高举","post_time":"2016-12-01 04:45:47","like_diff":-1,"likes":1,"dislikes":2,"content":"高举社会主义旗帜打机关枪"},{"id":38794,"teacher_id":176,"teacher_name":"杨高举","post_time":"2016-12-19 04:49:26","like_diff":-1,"likes":2,"dislikes":3,"content":"无聊真无聊"},{"id":39617,"teacher_id":176,"teacher_name":"杨高举","post_time":"2016-12-26 07:04:36","like_diff":-1,"likes":4,"dislikes":5,"content":"讲课奇差 给分其底 一次不到扣六分 根本和学生不交流 自说自话"},{"id":53995,"teacher_id":176,"teacher_name":"杨高举","post_time":"2017-06-28 07:27:07","like_diff":-1,"likes":4,"dislikes":5,"content":"浙大为什么会有这种老师...."},{"id":99913,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-01-25 09:31:02","like_diff":-1,"likes":3,"dislikes":4,"content":"对得起他2.2的评分..."},{"id":51716,"teacher_id":176,"teacher_name":"杨高举","post_time":"2017-06-08 13:45:38","like_diff":-2,"likes":4,"dislikes":6,"content":"没上过他的课所以“是否点名”这一项是乱写的。因为一些事情和老师接触过，虽然老师态度蛮好的，但是做事情极其、极其、极其、极其、极其不！靠！谱！我一个区区本科生都能看出老师您如此不靠谱了，真的很怀疑老师您的副教授怎么评上的。我们大经院还有那么多很好的讲师像兵哥哥都没评上。"},{"id":84314,"teacher_id":176,"teacher_name":"杨高举","post_time":"2018-07-12 13:50:46","like_diff":-2,"likes":1,"dislikes":3,"content":"老师人很nice，讲课有时候会有点儿小糊涂"},{"id":100018,"teacher_id":176,"teacher_name":"杨高举","post_time":"2019-01-25 12:45:35","like_diff":-2,"likes":3,"dislikes":5,"content":"点了七八九十次名吧，都到了，但是老师称不到影响不大。上半个学期没有学，听了下半个学期的课，总的来说，讲的逻辑是清楚的，但是口齿、表达有点问题，有时候有点错误，看教材能自己纠正，但是总体来说还可以，不差，至少下半学期的课基本在课上听懂了。考前花了很久很久复习，但老师出题出的比较基础，看的太难浪费了时间，最后4.5，有一点不值，但是还好了。"},{"id":121992,"teacher_id":176,"teacher_name":"杨高举","post_time":"2020-01-29 05:50:07","like_diff":-2,"likes":1,"dislikes":3,"content":"给分很好，讲课很一般"},{"id":214981,"teacher_id":176,"teacher_name":"杨高举","post_time":"2025-02-19 15:49:09","like_diff":-4,"likes":4,"dislikes":8,"content":"2025年1月8日的评论，还有点赞的人，我不知道这门课究竟给你带了多大的不满，但是你这种咒家人的言论反映了你作为浙大人书读到狗肚子里的恐怖心理。"},{"id":185909,"teacher_id":176,"teacher_name":"杨高举","post_time":"2024-01-06 03:19:00","like_diff":-6,"likes":0,"dislikes":6,"content":"还行吧"},{"id":42373,"teacher_id":176,"teacher_name":"杨高举","post_time":"2017-01-14 05:39:48","like_diff":-8,"likes":7,"dislikes":15,"content":"不吹不黑，讲真话\n\n自学了国际贸易一本书，考试卷面自认为最低85，六次点名两次没到，考前问了老师平时成绩能不能直接按卷面来，老师说会酌情，你的酌情就是平时分给我扣了10分？直接总评成绩72分？\n\n讲课不好没事，非要逼着别人来上课，给分能不能公正一点，按卷面来都不行吗？\n\n第一次见这种用力扯学生成绩的老师，累感无爱。"},{"id":202319,"teacher_id":176,"teacher_name":"杨高举","post_time":"2024-11-11 14:33:05","like_diff":-9,"likes":1,"dislikes":10,"content":"讲的不错"},{"id":178274,"teacher_id":176,"teacher_name":"杨高举","post_time":"2023-07-09 08:37:03","like_diff":-10,"likes":2,"dislikes":12,"content":"三次点名只到了一次，最后看历年卷补天，4.5，挺好的。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
