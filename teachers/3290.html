                    const commentsData = [{"id":67427,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2018-01-21 07:32:29","like_diff":42,"likes":61,"dislikes":19,"content":"一个能说服灵隐寺买生育保险的老师"},{"id":192428,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2024-05-19 15:53:28","like_diff":36,"likes":36,"dislikes":0,"content":"老💡讲的课挺好，就是基本不讲课\n\n补充一句，评分估计是刷的，2018年5月9号突然多了几十条好评，真实评分可以参考学院某人口学国际知名专家👍"},{"id":110593,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2019-06-27 14:42:01","like_diff":35,"likes":35,"dislikes":0,"content":"精算（自）学"},{"id":191122,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2024-04-06 06:37:12","like_diff":33,"likes":33,"dislikes":0,"content":"如人饮水，冷暖自知。\n\n\n\n何教授在24年【精算学】课程上的用心程度，无论是授课准备还是授课态度，都不值得9.9的超高评分。\n\n\n\n抱怨无济于事，建议同学们转至数院张荣茂老师的【人寿保险学】，积极自救🙏"},{"id":191235,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2024-04-14 10:27:48","like_diff":32,"likes":33,"dislikes":1,"content":"课是不备的，课堂是反转的，要求是吹毛求疵的，精算是自己学的。"},{"id":104143,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2019-03-13 03:04:04","like_diff":31,"likes":32,"dislikes":1,"content":"全靠自学"},{"id":195150,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2024-06-27 03:01:41","like_diff":28,"likes":28,"dislikes":0,"content":"【精算学】\n\n米红之后最烂的上课体验\n\n十六周的课除了第一节是自己讲的，剩下全都是学生展示，试卷也不是自己出的，监考也不是自己来的。就这还好意思说是因为学生水平次不认真，舔着脸说挂科率要提升到多少才是正常的。\n\n自己不看看社保的培养方案设置、课程设置和授课质量已经烂到什么地步了，还在恬不知耻地提要求\n\n最后给分也过于求是，喜提史低"},{"id":195084,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2024-06-27 01:14:21","like_diff":27,"likes":27,"dislikes":0,"content":"这个精算均绩真不是骗人的。有些老师出分了可以说学生平时不努力期末斤斤计较要好好反思，有些老师没有资格，应该反思下自己到底教了些什么，教的怎么样。"},{"id":190492,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2024-03-06 02:27:32","like_diff":24,"likes":24,"dislikes":0,"content":"《精算学》\n\n《故事汇》\n\n《数学启蒙》\n\n啥都能讲，课不讲（doge"},{"id":194606,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2024-06-24 14:30:57","like_diff":24,"likes":24,"dislikes":0,"content":"精算是自学的，课堂是反转的，老师是不会亲自教的，点评是犀利且离谱的，何老师认为考试一半以上不及格是很正常的。"},{"id":195110,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2024-06-26 23:40:47","like_diff":23,"likes":23,"dislikes":0,"content":"考多少是多少。。。只能说很求是了"},{"id":195205,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2024-06-27 08:00:15","like_diff":23,"likes":23,"dislikes":0,"content":"配不上目前九点几的评分"},{"id":195425,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2024-06-28 04:07:52","like_diff":23,"likes":23,"dislikes":0,"content":"不值得交的360CNY学分费"},{"id":191114,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2024-04-04 14:00:26","like_diff":22,"likes":22,"dislikes":0,"content":"2018.5.9这么多评论呢。。。"},{"id":196485,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2024-07-03 17:17:31","like_diff":19,"likes":19,"dislikes":0,"content":"上了一学期课从来没听他讲过课，16周全是翻转课堂。感觉课友们《精算学》讲得还是不错的，1分送给课友们，剩下0分送给老师"},{"id":197015,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2024-07-06 15:51:34","like_diff":19,"likes":19,"dislikes":0,"content":"精算学学生，课程难度本身大，教材编写出现多处问题，老师还不讲，十六节课学生自己学自己讲，给分还非常差非常求是"},{"id":193946,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2024-06-21 03:36:19","like_diff":16,"likes":16,"dislikes":0,"content":"现在是2024年6月21日11：35分，距离精算学考试23日10:30还有46小时55分钟的时间。。。。"},{"id":193992,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2024-06-21 08:16:13","like_diff":16,"likes":16,"dislikes":0,"content":"前面忘了，中间忘了，后面忘了，一点不会😄"},{"id":143600,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2021-11-28 10:24:19","like_diff":15,"likes":17,"dislikes":2,"content":"《社会保障学》上的何老师和精算课上的何老师是两个人"},{"id":196685,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2024-07-04 17:50:57","like_diff":15,"likes":15,"dislikes":0,"content":"我只能说就算会试卷也算不完，而且学会要自己花巨多的时间，这个成绩很明显的是收入远小于支出的不明智选择"},{"id":78310,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2018-05-11 00:25:41","like_diff":14,"likes":14,"dislikes":0,"content":"文科生觉得好难。"},{"id":193818,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2024-06-19 14:20:34","like_diff":14,"likes":14,"dislikes":0,"content":"救命，真的怕挂了，感觉自学学不会。"},{"id":197123,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2024-07-08 02:59:08","like_diff":12,"likes":12,"dislikes":0,"content":"感谢老师助教让我在大三下拿到差点挂掉的成绩，太棒啦，人生体验+1！"},{"id":197580,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2024-07-20 06:41:58","like_diff":6,"likes":7,"dislikes":1,"content":"楼下不太求是（手动狗头）\n\n\n\n何教授第一周的课还是上得蛮好的，至少有PPT（额哈哈哈哈）\n\n\n\n剩下十五周的课也很不错😅 点评犀利又到位👍"},{"id":214943,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2025-02-19 08:04:15","like_diff":6,"likes":6,"dislikes":0,"content":"结合了社保系老师授课的几乎所有缺点"},{"id":67404,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2018-01-21 06:19:51","like_diff":5,"likes":22,"dislikes":17,"content":"超级nice何老师，“我是国家培养的人，我一定要追求真理，为国家建设出力，以前我没地位，说话不好使，现在有点地位了，我一定要说真话，做出努力。”"},{"id":217563,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2025-04-13 07:58:06","like_diff":4,"likes":4,"dislikes":0,"content":"那年二十，翻转课堂，一个多小时站着如喽啰\n\n那时候，我含泪发誓，再也不第一个展示"},{"id":214488,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2025-02-08 07:14:49","like_diff":3,"likes":3,"dislikes":0,"content":"UPA社会保障学上的好，但给分极其严格求是。\n\n而根据同学的反应，精算学则更是“如开”。\n\n老师有情怀，但要是自己多上些，给分更宽些就更好了。"},{"id":216017,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2025-03-09 12:18:51","like_diff":3,"likes":3,"dislikes":0,"content":"在第一节课能从实际利率问到初中知识数轴的定义，在上面展示的时候你永远都想不到他的下一个问题是什么"},{"id":218149,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2025-04-21 13:41:44","like_diff":3,"likes":3,"dislikes":0,"content":"看了智云 学长学姐们都有这么恐怖的数理基础吗，做起展示来侃侃而谈，看着精算符号和式子，我头都要裂了，为什么这么难的课程何老师不主讲呢？并不是所有的学生都有这样的能力，更何况是像我这样，数理极差又被迫就读社保专业的同学......"},{"id":153033,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2022-04-24 04:05:01","like_diff":2,"likes":9,"dislikes":7,"content":"精算自学，何老师是个优秀的学者和知识分子，我也知道他为改善中国社会保障制度做出了很多努力和贡献，但授课模式确实让人压力很大，可能是我太菜了吧"},{"id":77978,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2018-05-09 04:21:23","like_diff":-3,"likes":8,"dislikes":11,"content":"何老师擅长用简洁的话语、清晰的逻辑来解释学术问题，功力深厚。还有，记得听老师的话，多生孩子！"},{"id":43919,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2017-01-17 06:24:19","like_diff":-4,"likes":7,"dislikes":11,"content":"老师真的非常棒！非常朴实亲切，但是又很有智慧，认识非常独到！有这样的好老师中国一定会更好！"},{"id":45697,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2017-01-20 02:55:26","like_diff":-4,"likes":6,"dislikes":10,"content":"博学广文，开拓思潮"},{"id":78038,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2018-05-09 05:51:43","like_diff":-5,"likes":0,"dislikes":5,"content":"和蔼可亲，受益匪浅。印象最深的是那句你哪个高中的？"},{"id":77995,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2018-05-09 04:31:45","like_diff":-6,"likes":0,"dislikes":6,"content":"老师很亲切，乐于和学生交流"},{"id":78006,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2018-05-09 15:59:43","like_diff":-6,"likes":0,"dislikes":6,"content":"高山仰止，景行行止"},{"id":78011,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2018-05-09 04:52:44","like_diff":-6,"likes":0,"dislikes":6,"content":"讲课幽默，又能深入浅出。"},{"id":78014,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2018-05-09 04:56:20","like_diff":-6,"likes":0,"dislikes":6,"content":"感觉老师很有想法 听他的课受益很多"},{"id":78016,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2018-05-09 04:59:13","like_diff":-6,"likes":0,"dislikes":6,"content":"教学认真 做事细致 待人亲切 当之无愧的好老师"},{"id":78017,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2018-05-09 05:01:08","like_diff":-6,"likes":0,"dislikes":6,"content":"特别有学识的一位老师"},{"id":78018,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2018-05-09 05:02:54","like_diff":-6,"likes":0,"dislikes":6,"content":"很不错"},{"id":78020,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2018-05-09 05:05:26","like_diff":-6,"likes":0,"dislikes":6,"content":"醍醐灌顶\n\n理解本质"},{"id":78022,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2018-05-09 05:07:19","like_diff":-6,"likes":0,"dislikes":6,"content":"听何老师的课是一种享受，幽默和严谨的完美结合"},{"id":78023,"teacher_id":3290,"teacher_name":"何文炯","post_time":"2018-05-09 05:07:23","like_diff":-6,"likes":0,"dislikes":6,"content":"严谨、认真，毕业设计选的导师就是何老师，特别认真细心，一丝不苟                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;

                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            if (searchInput) {

            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {

                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
