                    const commentsData = [{"id":170806,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2023-07-02 04:28:52","like_diff":39,"likes":42,"dislikes":3,"content":"出分最墨迹，给分最拉胯，真的无法理解你的逆天"},{"id":65145,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2017-12-29 10:57:13","like_diff":38,"likes":51,"dislikes":13,"content":"我是连续上刘老师的数电和计组的，讲道理我是觉得刘老师是真正把心思投入教学的老师，相对于那些将教书当做任务的其他老师，刘老师属于真的愿意为本科生引路的类型，上课会叫那些睡觉，玩手机的同学起来回答问题并没有刁难的意思，是真心希望来听他的课的人能够认真学到什么，况且刘老师自己也说不想来的可以不来他不会点名，希望浙大多一些这样的老师。至于绩杀什么的，自己没有好好学的话是老师的错吗？"},{"id":158281,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2022-06-28 04:25:30","like_diff":28,"likes":30,"dislikes":2,"content":"虽然评论区清一色人好，但讲课不怎么样，没有重点，听不懂，不是那种课难导致听不懂的听不懂，而是没讲清楚的那种听不懂。微码控制器没出作业，上课也只是讲了一小节课就出大题，上课讲的内容简单但又讲得不是很清楚，考试难度和上课难度又天差地别"},{"id":195131,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2024-06-27 02:01:06","like_diff":23,"likes":23,"dislikes":0,"content":"给分真的差"},{"id":1709,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2015-03-23 10:47:09","like_diff":18,"likes":39,"dislikes":21,"content":"作业多的简直了"},{"id":153833,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2022-05-12 11:45:00","like_diff":17,"likes":17,"dislikes":0,"content":"上课认真，学在浙大资料很全。但上课听不懂，经常开局讲一些初学者听不懂的东西，上他的课不预习很可能听不懂，不过数电的三个老师都差不多，都默认你是半个数电高手。门电路课本80页的内容两节课就讲完了，不预习的话推荐直接翘课。"},{"id":51491,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2017-06-06 12:06:43","like_diff":15,"likes":20,"dislikes":5,"content":"刘boss明明很好。是很棒的老师。反正我认识的上了刘boss数电的都想继续选他的课。2333"},{"id":180836,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2023-09-27 05:40:23","like_diff":15,"likes":16,"dislikes":1,"content":"刘老师，不点名。数电实验全靠自学，计组基本也是。非常痛苦，快跑。别指望在上课学到东西，下课要花非常多的时间，如果拿成绩的话，性价比极低，因为给分差，事情很多。完全影响卷王的竞赛和科研，也影响想躺平的同学。跟刘鹏学，太痛苦了。计组我舍友跟我说，一次论文小测，刘鹏发全英文论文，给你自己读，一篇21页。这次发了四篇。这仅仅是一个论文小测，还有什么project，还有实验课。事情太多了。我觉得没必要。而且作为一门课程要依靠学生自己花非常多的时间去自学，才能拿到4.2或者4.5的课程。我觉得真没必要。这些时间花在srtp和竞赛上不香吗？"},{"id":171287,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2023-03-21 02:16:46","like_diff":13,"likes":14,"dislikes":1,"content":"逆天，讲课一整章一整章跳着讲(关键是跳过的内容期末要考)\n\n讲课速度慢(莫不是因为此 所以跳过很多内容)\n\n作业布置超前，做的我想死，最后给分还烂（错一点点就扣分）\n\n隔壁wwd作业订正后上交，认真订正基本上作业分满的\n\n还有一些魔幻操作，我都不知道他以后会做出些啥来了"},{"id":195079,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2024-06-26 17:14:17","like_diff":13,"likes":13,"dislikes":0,"content":"感觉给分不好"},{"id":195520,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2024-06-28 14:10:00","like_diff":11,"likes":12,"dislikes":1,"content":"数电是这样的，学生们只要隔周准备小测并且参加两次阴间考试就行了，老师们要考虑的东西就多了"},{"id":20087,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2016-01-26 05:19:55","like_diff":10,"likes":21,"dislikes":11,"content":"绩杀！"},{"id":70091,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2018-01-26 05:45:29","like_diff":10,"likes":13,"dislikes":3,"content":"上了刘老师数电，虽然很低，但的确自己没考好。所以义无反顾又选了老师的计组，果然还是超多干货，而且仔细听其实上课讲很多领域前沿的东西的。人超级认真，讲得也超级好，看得出刘老师的确喜欢这些技术，会和你有条理和你讲清楚，会认真教你。大作业认真做，会对原理了解得非常清楚。而且这学期计组给分很好啊。不枉义无反顾继续上刘老师的课。"},{"id":100302,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2019-01-26 02:36:25","like_diff":10,"likes":10,"dislikes":0,"content":"讲的太好了!老师英俊潇洒!上课认真!平易近人!来浙大不上刘老师的课真是人生大憾!"},{"id":187090,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2024-01-14 12:04:53","like_diff":10,"likes":10,"dislikes":0,"content":"虽然他的任务多，但是他给分低啊😊"},{"id":195462,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2024-06-28 07:16:02","like_diff":10,"likes":10,"dislikes":0,"content":"上课觉得这个老师还行，为什么只有这么低的分数。出分之后，活该这么低，数电杀杀杀。"},{"id":103167,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2019-02-26 10:23:31","like_diff":9,"likes":9,"dislikes":0,"content":"口头禅“这个我要说明一下”，哈哈哈"},{"id":195168,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2024-06-27 04:00:29","like_diff":9,"likes":9,"dislikes":0,"content":"给分真差"},{"id":23489,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2016-07-07 10:25:54","like_diff":8,"likes":13,"dislikes":5,"content":"老师嘛 人挺好的 就是严格了一点 /微笑  不仅体现在平时还体现在给分上  /微笑"},{"id":111364,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2019-07-09 17:25:14","like_diff":8,"likes":12,"dislikes":4,"content":"今年数电调分力度不小啊，可能是期末比较难吧。期中才70+，期末没做完题，结果4.8，感谢刘boss，一学期下来学到很多，下学期继续刘boss的计组，嘿嘿"},{"id":171416,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2023-03-24 09:41:00","like_diff":8,"likes":8,"dislikes":0,"content":"优点：人好\n\n缺点：讲课烂\n\n上了他的课你就会知道听课是不可能学会的，想学会全靠自己看。随便吐槽一下信电的数电，和模电一样，这门课也是杂交出来的，普通数电的部分只有2.5个学分，然后剩下的是写的烂的一批的自编教材（且无答案）。"},{"id":57434,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2017-07-07 16:44:57","like_diff":7,"likes":13,"dislikes":6,"content":"刘鹏老师是很负责的老师，很赞，虽然最后考试答得一塌糊涂但是分数还可以吧。老师上的课认真听还是很有条理的，新授课之前都要复习上一节课的内容。老师很热心对智障问题也鼓励我……作业的确有点多，不过作业认真做收获很大的。(⁎⁍̴̛ᴗ⁍̴̛⁎)"},{"id":158505,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2022-06-30 01:07:45","like_diff":7,"likes":8,"dislikes":1,"content":"海星吧"},{"id":161929,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2022-11-15 05:41:50","like_diff":7,"likes":9,"dislikes":2,"content":"绝了这人，研究生课小测测他3，4个礼拜布置看的论文，这tm谁还记得论文有些什么东西"},{"id":177508,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2023-07-03 14:08:18","like_diff":7,"likes":7,"dislikes":0,"content":"平时分正态，隔周小测，离谱还得是你"},{"id":184086,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2023-12-08 09:35:26","like_diff":7,"likes":7,"dislikes":0,"content":"作业真的又多又麻烦"},{"id":189043,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2024-01-21 11:36:32","like_diff":7,"likes":7,"dislikes":0,"content":"屁事一堆，给分巨烂"},{"id":20734,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2016-01-30 11:46:25","like_diff":6,"likes":11,"dislikes":5,"content":"作业多"},{"id":45888,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2017-01-20 08:29:58","like_diff":6,"likes":10,"dislikes":4,"content":"大魔王一般的存在，老师人是很好的，学术方面能力和习惯没的说。但（对于水平不太高的同学来说）讲课方式作业难度和给分情况简直是噩梦……"},{"id":78915,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2018-05-17 00:08:14","like_diff":6,"likes":6,"dislikes":0,"content":"真的了，刘鹏和他的助教改期中真的是严的可以，你平时严格可以，但是期中占比不少，你这么搞让教学班和其他班的同学拉开莫名其妙的差距，有意思么，都是学生过来的，改卷能正常点么，莫名其妙"},{"id":152756,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2022-04-19 08:33:50","like_diff":6,"likes":7,"dislikes":1,"content":"隔壁sjz班来报道\n\n数电还是选他吧 别被评分给骗了"},{"id":155307,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2022-06-10 12:27:27","like_diff":6,"likes":7,"dislikes":1,"content":"补充讲义的部分上课听不懂。完全找不到重点，还有些内容讲得太快然后作业又有上课没讲过的知识点，总结：数电不如自学，你不预习去了你也听不懂"},{"id":157053,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2022-06-21 18:19:37","like_diff":6,"likes":7,"dislikes":1,"content":"人非常好，但是讲的一般，听不懂，没有重点，也是考纲的真子集，不如自学。这门课考试难度太大了点"},{"id":157649,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2022-06-24 08:05:02","like_diff":6,"likes":6,"dislikes":0,"content":"靠 我还以为微码控制器不考"},{"id":190571,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2024-03-09 09:17:16","like_diff":6,"likes":6,"dislikes":0,"content":"计组上课教①，考试考②，绩点拿③。为了拿平时分，好好做作业、做实验，不如看论文论文测试拿满分，梦回英语阅读理解😂😂😂😂。lp的平时分太难拿了，期末考试90+也拉不回来。"},{"id":195572,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2024-06-28 23:51:44","like_diff":6,"likes":8,"dislikes":2,"content":"纯纯逆天。给分巨差。这次期中一半人不及格，期末也一半人不及格。最后出现很多的总评60+\n\n纯纯逆天\n\n给分巨烂，事情巨多，教书巨差\n\n简直考研套餐、\n\n真的想骂死这个老师、\n\n纯纯sb"},{"id":196010,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2024-07-01 06:11:17","like_diff":6,"likes":6,"dislikes":0,"content":"给分纯构思"},{"id":20002,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2016-01-26 01:41:09","like_diff":5,"likes":15,"dislikes":10,"content":"讲课好烂"},{"id":20007,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2016-01-26 01:48:19","like_diff":5,"likes":13,"dislikes":8,"content":"基本不知道在扯什么。"},{"id":33510,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2016-09-20 01:46:55","like_diff":5,"likes":8,"dislikes":3,"content":"老师讲课挺好的，也很认真，但是给分真心狠了点"},{"id":84503,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2018-07-13 04:12:13","like_diff":5,"likes":6,"dislikes":1,"content":"我觉得刘老师上课讲的还是很认真的。虽然讲得快，但是每节课前会复习上节课内容；虽然作业多，但是作业都是历年考研题和期末题，确实是很有用的（不过不会做是真的）。还有就是今年期末最后一道18分的大题，基本都不会做，所以绩点会比较低吧，但这恐怕是哪个老师都救不了吧…………我觉得老师已经调分了，不然按我的平时成绩，就真的一言难尽了……"},{"id":117454,"teacher_id":431,"te "like_diff":0,"likes":1,"dislikes":1,"content":"计组讲的真的不错"},{"id":171809,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2023-04-06 08:30:14","like_diff":0,"likes":0,"dislikes":0,"content":"人还不错，上课不行，赶着去造火箭坦克么？还有就是小测......一言难尽......"},{"id":198773,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2024-09-11 13:55:08","like_diff":0,"likes":1,"dislikes":1,"content":"人很和善。\n\n除此之外难以列举推荐选课的理由——课程与考核脱离、课程测试过于频繁、课程进度过快、讲解不清晰、考核难度过大、给分过低，建议不要选"},{"id":207207,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2024-12-20 00:41:50","like_diff":0,"likes":0,"dislikes":0,"content":"24-25秋冬计组：老师人很和善，授课水平我觉得还不错，不点名。本学期工作量并不算大，一次纸质作业，两次project，两次开卷小测。文献阅读经常布置，但是本学期只有第一次小测测试了；第二次小测老师看我们没写完，让我们带回去写下周交😭。计组课程本身内容有用，是电科为数不多合理的课。"},{"id":217846,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2025-04-17 06:52:25","like_diff":0,"likes":0,"dislikes":0,"content":"小测仙人，快跑"},{"id":218683,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2025-04-29 01:34:29","like_diff":0,"likes":0,"dislikes":0,"content":"逆天  上课不知道在上什么"},{"id":218699,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2025-04-29 05:46:17","like_diff":0,"likes":0,"dislikes":0,"content":"数电是上的真的不行、、、推销计组来的"},{"id":218658,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2025-04-28 10:43:56","like_diff":-1,"likes":0,"dislikes":1,"content":"老师有用心备课的。"},{"id":57395,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2017-07-07 08:03:31","like_diff":-3,"likes":4,"dislikes":7,"content":"上课真的很差昏昏欲睡每次都声音特别纤细也不懂打开话筒绩杀慎重选择三次quiz➕期中期末考"},{"id":57401,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2017-07-07 09:01:28","like_diff":-3,"likes":5,"dislikes":8,"content":"刘老师上课属于自嗨型，对我来讲经常不知所云…不出意料考下来一塌糊涂，但是也不能怪老师，我大信电的课都是可以自学的好吧"},{"id":6819,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2015-07-23 07:29:04","like_diff":-4,"likes":14,"dislikes":18,"content":"超级棒"},{"id":158172,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2022-06-27 09:50:16","like_diff":-4,"likes":4,"dislikes":8,"content":"给分不行！！！虽然讲课教得好qwq"},{"id":172038,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2023-04-18 03:14:04","like_diff":-5,"likes":2,"dislikes":7,"content":"连续上了刘老师的数电和计组，感觉收获颇多。虽然老师上课不会太关注考试重点，但是拓展的很多知识还是很有用的"},{"id":57394,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2017-07-07 07:52:53","like_diff":-6,"likes":3,"dislikes":9,"content":"上课上的很差，而且绩杀"},{"id":158009,"teacher_id":431,"teacher_name":"刘鹏","post_time":"2022-06-26 07:19:34","like_diff":-6,"likes":9,"dislikes":15,"content":"刘鹏老师数电生存指南：\n\n趁着没出分来评价一波。\n\n老师真的是个好老师，也是十分尊重学生（没有隔壁pua的情况）。老师上课很认真，作业也看的出来是精心挑选过的，课件也思路清晰适合考前复习。\n\n不过还是结合本学期学习写一点生存指南吧。\n\n首先是作业的事，老师的作业出的很认真。期中考前的章节作业题和考试题型对应的很好，基本作业好好写，好好上习题课就可以对付考试。不过期中考后的作业就和考试对应地没那么好了。尤其是补充讲义微码控制器部分，建议大家早一点看看期末考题型，早做准备。\n\n其次是小测的事，老师的小测不存在刁难的情况，好好写作业好好上课就几乎可以到达满分（笔者四次全满）。小测也和作业一样，期中考前和考试题型对应较好，之后的就不是特别对应了。\n\n不过其实数电好好学是不难的（虽然笔者期末考爆炸），期末考真的就是题量有一点大，同学们可以刷一刷往年题增加一下熟练度"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);

                }
            }
