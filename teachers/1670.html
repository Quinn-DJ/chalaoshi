                <script>
                    // 评论数据
                    const commentsData = [{"id":2531,"teacher_id":1670,"teacher_name":"王元春","post_time":"2015-05-04 13:34:23","like_diff":71,"likes":85,"dislikes":14,"content":"王老师又温柔又幽默。。可以接受学生稀奇古怪的想法。我简直是她的脑残粉了。。所以大英四退掉预置继续选她～"},{"id":3786,"teacher_id":1670,"teacher_name":"王元春","post_time":"2015-06-17 04:16:04","like_diff":32,"likes":35,"dislikes":3,"content":"好喜欢 温柔可爱 我发言的时候一直认真听点头鼓励我 本来我是很怕发言的 但是在她的课堂上喜欢发言"},{"id":1987,"teacher_id":1670,"teacher_name":"王元春","post_time":"2015-03-28 03:04:06","like_diff":28,"likes":31,"dislikes":3,"content":"王老师好温柔的~"},{"id":16703,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-01-18 23:55:35","like_diff":25,"likes":26,"dislikes":1,"content":"助教美"},{"id":16755,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-01-19 02:13:44","like_diff":24,"likes":26,"dislikes":2,"content":"老师不错，给分太求是了…平时分不知道出了什么问题。不要迟到玩手机。"},{"id":9465,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-09-12 13:50:39","like_diff":23,"likes":26,"dislikes":3,"content":"懂得鼓励学生开口的英语老师才是好老师吧"},{"id":17631,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-01-20 13:59:43","like_diff":23,"likes":23,"dislikes":0,"content":"作业少 课堂很轻松 人很有趣的好老师（面部表情好丰富hhhh"},{"id":194,"teacher_id":1670,"teacher_name":"王元春","post_time":"2015-03-14 16:43:42","like_diff":19,"likes":23,"dislikes":4,"content":"喜欢王老师"},{"id":8454,"teacher_id":1670,"teacher_name":"王元春","post_time":"2015-09-21 10:39:47","like_diff":16,"likes":17,"dislikes":1,"content":"喜欢。非常地温柔。最主要的是非常包容，非常好相处。我最喜欢的英语老师"},{"id":80768,"teacher_id":1670,"teacher_name":"王元春","post_time":"2018-06-30 13:12:44","like_diff":16,"likes":18,"dislikes":2,"content":"王老师非常温柔，而且为学生着想。开学的时候，老师让我们写new year resolution，我本来以为会是一次作文。但是最后一节课的时候，老师把所有的东西都发还给大家，问我们记不记得自己的新年愿望，又都实践了多少，她说，大家还有半年的时间去完成这些愿望。真的是非常好的一个老师！！"},{"id":42345,"teacher_id":1670,"teacher_name":"王元春","post_time":"2017-06-27 02:31:16","like_diff":15,"likes":16,"dislikes":1,"content":"上了一年王老师的大英 老师备课很用心内容丰富 而且老师气质敲好的但是也很有自己的原则 比如不能迟到不能玩手机 总是很耐心听同学们发表自己的想法 课后作业也不多不会布置一些没有意义的作业 以为大英四平时没有三好没想到最后给分一样诶敲满意的！另外助教小姐姐也太美了吧！"},{"id":80613,"teacher_id":1670,"teacher_name":"王元春","post_time":"2018-07-05 07:26:08","like_diff":15,"likes":18,"dislikes":3,"content":"大英四成绩出了！再回来夸一下温柔的王老师！！简直想修王老师的课当个性学分！！（不可能的"},{"id":67494,"teacher_id":1670,"teacher_name":"王元春","post_time":"2018-01-21 10:48:04","like_diff":11,"likes":13,"dislikes":2,"content":"老师是个好老师，学生不是个好学生"},{"id":3235,"teacher_id":1670,"teacher_name":"王元春","post_time":"2015-05-22 07:05:53","like_diff":9,"likes":12,"dislikes":3,"content":"好。负责任。   之前大英没上过40。这次直接48分（满分50）"},{"id":16475,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-01-18 07:19:42","like_diff":9,"likes":12,"dislikes":3,"content":"真的太温柔了！！！而且很重视口语训练，很棒的老师！！"},{"id":81500,"teacher_id":1670,"teacher_name":"王元春","post_time":"2018-07-05 08:33:37","like_diff":9,"likes":13,"dislikes":4,"content":"不错的老师，可惜自己被卡记了。。"},{"id":110638,"teacher_id":1670,"teacher_name":"王元春","post_time":"2019-06-28 01:18:17","like_diff":9,"likes":9,"dislikes":0,"content":"大英三，大英四都是王元春老师，大英三考试迟到，然后GPA贼低，不过很喜欢王元春老师的课，其实蛮好的，真的，有文学性的英语课！反正我推荐，这个老师挺棒的！"},{"id":131926,"teacher_id":1670,"teacher_name":"王元春","post_time":"2021-01-29 10:10:33","like_diff":9,"likes":9,"dislikes":0,"content":"老师人很不错。\n\n不过每节课都要发言让我真的很恐惧"},{"id":67924,"teacher_id":1670,"teacher_name":"王元春","post_time":"2018-01-22 10:17:39","like_diff":8,"likes":9,"dislikes":1,"content":"超级温柔哇会照顾到每一个同学大英课是我一周里最期待的课了绩点也超棒的以为期末考听力会让我跌到3+结果看到4.5超惊喜爱您!"},{"id":95406,"teacher_id":1670,"teacher_name":"王元春","post_time":"2019-01-19 10:40:49","like_diff":7,"likes":8,"dislikes":1,"content":"王老师是我大学以来第一个英语老师，大英三跟着她学了一学期。老师人真的很好，上课也能调动同学们的参与热情，说话很温和，作业也不多都是些课前预习的内容。 最重要的事给分好，期末考自己都感觉考砸了，没想到老师给我3.9，而且是刚好压线的那种，你们懂。"},{"id":195887,"teacher_id":1670,"teacher_name":"王元春","post_time":"2024-06-30 14:15:25","like_diff":7,"likes":8,"dislikes":1,"content":"上学期预置了元春的大英3，这学期滴定选上她的大英4，认识了很好很好的组友，老师给分很棒，鼓励每一个同学上课发言。秋冬学期第一次上课，老师ppt上这句“To err is human.”陪我走了很远。爱元春"},{"id":81501,"teacher_id":1670,"teacher_name":"王元春","post_time":"2018-07-05 08:36:10","like_diff":6,"likes":8,"dislikes":2,"content":"王老师超好的，大英34都是她的，给分好，而且很明显感觉到教学方式有微调，上学期大部分都是举手回答，这学期很多都是以小组为单位来回答，覆盖面更广了，上课内容很有意思，非常喜欢老师选的听力材料，总之就是很好！"},{"id":110709,"teacher_id":1670,"teacher_name":"王元春","post_time":"2019-06-28 05:09:34","like_diff":6,"likes":6,"dislikes":0,"content":"王老师也太温油了吧，不管你讲什么都会认真倾听，作业不多但是很有意义，而且给分好～"},{"id":111109,"teacher_id":1670,"teacher_name":"王元春","post_time":"2019-06-29 23:58:23","like_diff":6,"likes":6,"dislikes":0,"content":"王老师挺好的"},{"id":138117,"teacher_id":1670,"teacher_name":"王元春","post_time":"2021-07-07 11:17:08","like_diff":6,"likes":6,"dislikes":0,"content":"大英34都选了王老师的课，老师真的好温柔好温柔！原则性很强，但是如果有什么不得已的理由她会包容的～鼓励发言，不鼓励恶竞。以为自己大英4没希望了结果还是拿到了很好的分数。在课上学到了很多很多，还遇到了很好很好的朋友！感恩遇见！"},{"id":146542,"teacher_id":1670,"teacher_name":"王元春","post_time":"2022-01-07 01:42:07","like_diff":6,"likes":6,"dislikes":0,"content":"王老师表情包丰富，上课很有体验。"},{"id":42311,"teacher_id":1670,"teacher_name":"王元春","post_time":"2017-01-14 08:22:35","like_diff":5,"likes":5,"dislikes":0,"content":"大赞王老师，听王老师的课是一种享受，可惜下学期时间冲突不能选了。"},{"id":56461,"teacher_id":1670,"teacher_name":"王元春","post_time":"2017-07-04 00:56:54","like_diff":5,"likes":7,"dislikes":2,"content":"大英3和4都选了这个老师 老师人超温柔的好不好 上课进度也很赞 但不水不水不水 强调一下 大英只要自己基本的学习工作做好 上课认真听 小测听写考试前单词和课文过一遍 肯定不下4 我两次都4.5"},{"id":67556,"teacher_id":1670,"teacher_name":"王元春","post_time":"2018-01-21 13:38:35","like_diff":5,"likes":6,"dislikes":1,"content":"真的很喜欢老师很喜欢老师 包容不同的观点 细心温柔 很贴心 讲课也包含很多知识点 学到了很多 认认真真踏踏实实学好英语就好 可惜大学老师缘分都只有一个学期左右 大英四选不上王老师的课 还能见到的话一定和老师说声谢谢～我给10分"},{"id":130030,"teacher_id":1670,"teacher_name":"王元春","post_time":"2021-01-15 07:20:13","like_diff":5,"likes":5,"dislikes":0,"content":"趁着没考试，不带着绩点的感受来强答一波。真的超级喜欢王元春老师！为了选她的大英四把下学期的预置都退掉了。平时上课非常有趣，性格也很好，很有内涵很有修养！会带着我们看电影听音乐！讲课也很有专业性，只不过不是那种应试教育，还是注重培养能力，所以大伙还是需要自己留心一点去备考呀！作业留的也很少，所以其实还是要自己自觉一点滴！"},{"id":186349,"teacher_id":1670,"teacher_name":"王元春","post_time":"2024-01-10 14:45:03","like_diff":5,"likes":5,"dislikes":0,"content":"真的很棒、很温柔的老师，虽然还没出分，但是王老师值得这个10分，很优雅很温柔，上课体验很棒，写的作文都有在认真看，啊啊啊要是没有和我下学期预置课冲突的话，我一定会选老师的大英4"},{"id":209044,"teacher_id":1670,"teacher_name":"王元春","post_time":"2025-01-04 09:26:16","like_diff":5,"likes":5,"dislikes":0,"content":"老师声音很温柔，当然不允许课堂玩手机是真的，不接受别来，除了这个之外我觉得老师特别特别好，平时事很少(课后作业来的时候在写完全没问题)，而且我觉得如果融入课堂还是很有意思的，课堂有很多互动，会鼓励你表达自我，平时课堂会训练听写，挺好的，我个人是两次都小测51/60，作文13+13+13+12，平时偶尔举手回答，口语8分，基本考前都会突击背单词，两次小测复习后期末压力小很多，平时听力比较好，最后87/4.2，还是很满意的啦。"},{"id":19056,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-01-23 06:52:45","like_diff":4,"likes":4,"dislikes":0,"content":"温柔，特别温柔。很负责，关心学生，对给学生讲课很投入，喜欢学生认真听课的样子。上课别迟到。别玩手机。当然英语这门课，考试还是得看自己。"},{"id":21034,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-02-13 01:53:25","like_diff":4,"likes":4,"dislikes":0,"content":"很棒，很温柔"},{"id":42494,"teacher_id":1670,"teacher_name":"王元春","post_time":"2017-01-14 09:39:09","like_diff":4,"likes":7,"dislikes":3,"content":"基础差，有点听不懂……"},{"id":44451,"teacher_id":1670,"teacher_name":"王元春","post_time":"2017-01-18 00:18:32","like_diff":4,"likes":4,"dislikes":0,"content":"为什么每节课都有发言"},{"id":53557,"teacher_id":1670,"teacher_name":"王元春","post_time":"2017-06-27 03:41:30","like_diff":4,"likes":8,"dislikes":4,"content":"还好吧，就是给分有点低"},{"id":67543,"teacher_id":1670,"teacher_name":"王元春","post_time":"2018-01-21 13:16:12","like_diff":4,"likes":5,"dislikes":1,"content":"老师太好了\n\n就是自己不争气\n\n唉\n\n感觉不重修都对不起老师\n\n下次还选老师您"},{"id":73648,"teacher_id":1670,"teacher_name":"王元春","post_time":"2018-02-02 09:21:14","like_diff":4,"likes":6,"dislikes":2,"content":"王老师超级温柔，作业也少"},{"id":75649,"teacher_id":1670,"teacher_name":"王元春","post_time":"2018-03-14 15:50:27","like_diff":4,"likes":6,"dislikes":2,"content":"呜呜呜上完课马上来评价！第二次选老师的课了 大英34都是王老师 超级温柔细心 而且上次课花半小时让我们玩桌游 教很多很实用的东西 而且期末考和四级考试前都会提醒我们注意事项 老师真的很很很好！"},{"id":95517,"teacher_id":1670,"teacher_name":"王元春","post_time":"2019-01-19 13:51:39","like_diff":4,"likes":5,"dislikes":1,"content":"老师很有魅力！感觉很博学，什么都知道，干货也有很多！（会有蜜汁笑点，笑得整张脸涨红真的很可爱！）在老师的课上发言其实不会有很大的压迫感（对比一些点名的老师，整节课都心慌慌的那种）大英三最后3.6，其实自己也有问题，没好好学，估计最后考试也不太好。后悔没在课上多发言，老师补充的干货也没记在脑子里，没好好记单词，就结束大英三了。本来想大英四再来，可惜冲突了。难受！"},{"id":110599,"teacher_id":1670,"teacher_name":"王元春","post_time":"2019-06-27 15:02:11","like_diff":4,"likes":4,"dislikes":0,"content":"大英三四一条龙"},{"id":136619,"teacher_id":1670,"teacher_name":"王元春","post_time":"2021-06-22 03:46:49","like_diff":4,"likes":4,"dislikes":0,"content":"在王老师的大英四上认识了大学第一个真正的好朋友，课堂氛围轻松愉快，感谢老师！"},{"id":146138,"teacher_id":1670,"teacher_name":"王元春","post_time":"2022-01-05 14:32:45","like_diff":4,"likes":4,"dislikes":0,"content":"温柔美丽又幽默，事少给分高！"},{"id":146270,"teacher_id":1670,"teacher_name":"王元春","post_time":"2022-01-06 05:47:00","like_diff":4,"likes":6,"dislikes":2,"content":"先上的zhx的大英四，后上的她的大英三，结果绩点比大英四低"},{"id":175514,"teacher_id":1670,"teacher_name":"王元春","post_time":"2023-06-25 09:54:29","like_diff":4,"likes":4,"dislikes":0,"content":"如果说我上大英课是在服刑（我英语功底很差，上课啥也不会，考试更是折磨）的话，那王老师真是我监狱生活的一道光，她让我不再那么讨厌大英课。一言以蔽之，老师温柔，上课有趣，事少分高，选到了就偷偷乐吧！"},{"id":186397,"teacher_id":1670,"teacher_name":"王元春","post_time":"2024-01-11 02:55:54","like_diff":4,"likes":5,"dislikes":1,"content":"好老师，4.8前来还愿"},{"id":71439,"teacher_id":1670,"teacher_name":"王元春","post_time":"2018-01-28 12:40:44","like_diff":3,"likes":7,"dislikes":4,"content":"自己上课的时候看手机，绩点差不能怪春儿"},{"id":81606,"teacher_id":1670,"teacher_name":"王元春","post_time":"2018-07-05 13:54:33","like_diff":3,"likes":6,"dislikes":3,"content":"口音好听声音温柔～喜欢放演讲 挺锻炼的吧"},{"id":82121,"teacher_id":1670,"teacher_name":"王元春","post_time":"2018-07-07 07:20:55","like_diff":3,"likes":5,"dislikes":2,"content":"大英三四都是老师的课 老师的课绝对不水 不能用手机 不能不做作业 不能迟到 但是认真听绝对是会有收获的 有很多练习听力 增长见识 增强个人表达能力的机会 希望不要把自己想水没水成 不够努力最后绩点不行 怪到老师头上"},{"id":95438,"teacher_id":1670,"teacher_name":"王元春","post_time":"2019-01-19 11:39:18","like_diff":3,"likes":4,"dislikes":1,"content":"我真的很喜欢老师，老师人好，知识面广，不会随便Q人，不过大英大概是真不挑分吧，不知道是卡绩点了还是老师特别好地调分到同一档的最高分。"},{"id":146146,"teacher_id":1670,"teacher_name":"王元春","post_time":"2022-01-05 14:42:03","like_diff":3,"likes":3,"dislikes":0,"content":"快选她！老师真的超级超级好，超级超级温柔！超级超级鼓励我们上课发言，不管你说什么她都会应和你!快选她！选不了吃亏！选不了上当！"},{"id":155692,"teacher_id":1670,"teacher_name":"王元春","post_time":"2022-06-15 08:12:12","like_diff":3,"likes":3,"dislikes":0,"content":"超级好的老师！！！！！大英三和大英四选的都是她！很温柔，很负责，笑点很低，关键是，给分很好啊，努力得到回报的感觉。"},{"id":209070,"teacher_id":1670,"teacher_name":"王元春","post_time":"2025-01-04 10:51:00","like_diff":3,"likes":3,"dislikes":0,"content":"好老师，给分挺好，平时分尽力捞我了。小测还有作文分什么的都给得很高，感谢老师。\n\n以及上课基本只有问答，小组互动，没有恶心的pre什么的，绝世好老师，作业很少，除了上课不可以玩手机，真的超神…\n\n选wyc绝对没错！"},{"id":209271,"teacher_id":1670,"teacher_name":"王元春","post_time":"2025-01-05 09:33:46","like_diff":3,"likes":3,"dislikes":0,"content":"超级好的老师，虽然上课不能玩手机，但对于我这种没有禁止就会上课一直玩的同学来说还是很有好处的（可以说大英是我唯一一门认真听完一个学期的课）。老师的说话声音刚开始听可能不太习惯，但后来接受了就行，老师还会给我们看很多有趣的视频，非常棒的老师，可惜我下个学期没选上她的课(ToT)"},{"id":218051,"teacher_id":1670,"teacher_name":"王元春","post_time":"2025-04-22 02:54:04","like_diff":3,"likes":4,"dislikes":1,"content":"事多分少pro max"},{"id":5300,"teacher_id":1670,"teacher_name":"王元春","post_time":"2015-07-06 11:04:26","like_diff":2,"likes":5,"dislikes":3,"content":"很温柔~"},{"id":16566,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-01-18 11:30:23","like_diff":2,"likes":2,"dislikes":0,"content":"老师特别温柔，上课很轻松，事情少，给分好"},{"id":29011,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-06-29 06:21:29","like_diff":2,"likes":3,"dislikes":1,"content":"老师很好很负责（除了背诵没有见过助教23333），事也不多，人很温柔，就是听她的口语需要适应一下"},{"id":42412,"teacher_id":1670,"teacher_name":"王元春","post_time":"2017-01-14 07:06:28","like_diff":2,"likes":2,"dislikes":0,"content":"炒鸡赞，温柔体贴，收获大"},{"id":48084,"teacher_id":1670,"teacher_name":"王元春","post_time":"2017-02-28 10:25:43","like_diff":2,"likes":2,"dislikes":0,"content":"声音真的好苏啊，开口惊艳到我了，一秒转粉"},{"id":55854,"teacher_id":1670,"teacher_name":"王元春","post_time":"2017-07-02 13:12:43","like_diff":2,"likes":4,"dislikes":2,"content":"接受了大英三大英四一条龙服务，一言以蔽之，超级棒!!!"},{"id":67507,"teacher_id":1670,"teacher_name":"王元春","post_time":"2018-01-21 11:06:38","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的特别好！上课也绝对算是大英里有意思的了，事情也很少，绩点又舒服，喜欢。"},{"id":95498,"teacher_id":1670,"teacher_name":"王元春","post_time":"2019-01-19 13:09:58","like_diff":2,"likes":2,"dislikes":0,"content":"挺好滴，上课不能玩手机，上课一直没怎么参与没想到最后成绩还不错，感恩"},{"id":137301,"teacher_id":1670,"teacher_name":"王元春","post_time":"2021-07-03 04:07:08","like_diff":2,"likes":2,"dislikes":0,"content":"真的太好了这个老师！连选了她的大英三和大英四！给分真的太好！感觉自己都配不上呜呜。而且特别温柔耐心人美心善，事情也真的少没有乱七八糟的什么，而且真的对同学好好。以前挺怕一些评论说玩手机迟到什么的很严，但是其实还好/玩手机什么的确实自己说不过去吧/迟到好像当众唱首歌什么的也不是很严格呀！总之这老师真的好好呜呜"},{"id":186368,"teacher_id":1670,"teacher_name":"王元春","post_time":"2024-01-10 15:47:50","like_diff":2,"likes":2,"dislikes":0,"content":"非常好老师，使我绩点旋转。上课也很温柔"},{"id":198614,"teacher_id":1670,"teacher_name":"王元春","post_time":"2024-09-10 08:28:03","like_diff":2,"likes":5,"dislikes":3,"content":"课还可以 但是真有人能听进去这个声音吗 听的有点难受"},{"id":199955,"teacher_id":1670,"teacher_name":"王元春","post_time":"2024-10-09 11:15:14","like_diff":2,"likes":8,"dislikes":6,"content":"为什么有老师在大学课堂上还不允许看手机看电子产品？？怎么不去高中啊无语了……每节课都是浪费一个半小时发呆 6"},{"id":202731,"teacher_id":1670,"teacher_name":"王元春","post_time":"2024-11-14 04:50:45","like_diff":2,"likes":2,"dislikes":0,"content":"老师是好老师，但是想吐槽大英的给分机制，太鸡肋了吧，为什么均绩还赶不上工图的-.-"},{"id":209254,"teacher_id":1670,"teacher_name":"王元春","post_time":"2025-01-05 08:04:02","like_diff":2,"likes":2,"dislikes":0,"content":"说实话我绩点一般，不过那是我个人问题，给老师还是十分，下学期还是选了老师的课。"},{"id":217462,"teacher_id":1670,"teacher_name":"王元春","post_time":"2025-04-21 02:24:37","like_diff":2,"likes":3,"dislikes":1,"content":"看的出来老师是一个很有良知的人，有自己对教学的坚守，上课也很用心\n\nhappy retirement days～\n\n更新：王老师给分真的很好😭爱王老师\n\n可惜以后再也没有老师的课了"},{"id":2143,"teacher_id":1670,"teacher_name":"王元春","post_time":"2015-04-02 13:56:03","like_diff":1,"likes":3,"dislikes":2,"content":"王老师人很好的 讲课也挺有意思"},{"id":5268,"teacher_id":1670,"teacher_name":"王元春","post_time":"2015-07-06 07:24:19","like_diff":1,"likes":1,"dislikes":0,"content":"上课好棒的"},{"id":5283,"teacher_id":1670,"teacher_name":"王元春","post_time":"2015-07-06 09:46:54","like_diff":1,"likes":4,"dislikes":3,"content":"讲课很不错 耐心 给分善"},{"id":11024,"teacher_id":1670,"teacher_name":"王元春","post_time":"2015-11-24 02:08:54","like_diff":1,"likes":1,"dislikes":0,"content":"好老师。。"},{"id":12049,"teacher_id":1670,"teacher_name":"王元春","post_time":"2015-12-21 15:00:34","like_diff":1,"likes":1,"dislikes":0,"content":"很好的"},{"id":14378,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-01-06 15:24:08","like_diff":1,"likes":1,"dislikes":0,"content":"很温柔的老师，绝对不后悔"},{"id":15338,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-01-14 02:44:48","like_diff":1,"likes":1,"dislikes":0,"content":"大英感觉就是这样水水的，老师人很好，不会学习英语还是大半靠自己不能单靠老师吧"},{"id":15768,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-01-16 08:45:59","like_diff":1,"likes":2,"dislikes":1,"content":"很温柔，很慢，有点无聊而已"},{"id":16474,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-01-18 07:13:32","like_diff":1,"likes":2,"dislikes":1,"content":"人很好啊，幽默风趣，温柔可爱，很棒的老师呢！"},{"id":17032,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-01-19 13:14:28","like_diff":1,"likes":2,"dislikes":1,"content":"太注重口语，上课挺有意思的，事不多，好老师"},{"id":17208,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-01-20 01:17:38","like_diff":1,"likes":1,"dislikes":0,"content":"人很好"},{"id":19283,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-01-23 21:56:31","like_diff":1,"likes":1,"dislikes":0,"content":"特别温柔，包容，就是太火了大英4没选上。记得她说给我们看电影第一条要求非常健康，哈哈。"},{"id":20614,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-01-29 04:22:58","like_diff":1,"likes":1,"dislikes":0,"content":"真心好老师"},{"id":20993,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-02-08 16:00:13","like_diff":1,"likes":1,"dislikes":0,"content":"大英3 4都一直一如既往支持她，挺好玩，挺可爱的一个老师，也很认真"},{"id":21083,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-02-16 08:33:07","like_diff":1,"likes":1,"dislikes":0,"content":"老师口语很棒，课堂更鼓励听说能力，超温柔～"},{"id":26817,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-06-21 07:25:37","like_diff":1,"likes":1,"dislikes":0,"content":"棒棒哒"},{"id":27448,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-06-28 12:32:02","like_diff":1,"likes":1,"dislikes":0,"content":"好好好"},{"id":28710,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-06-28 12:43:28","like_diff":1,"likes":1,"dislikes":0,"content":"和蔼 给分好 鼓动学生 好老师"},{"id":28734,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-06-28 13:28:26","like_diff":1,"likes":1,"dislikes":0,"content":"人很好 但其实上课要很集中注意力 会有很多交流的地方， 是我自己英语渣 大英四只有2.7 不过还是比大英三高了"},{"id":28798,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-06-28 15:30:29","like_diff":1,"likes":1,"dislikes":0,"content":"老师很温柔，平时听力练习大多是英语视频等，很少用书上的听力练习，拓展词汇量，小组活动有趣"},{"id":35516,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-11-10 07:23:31","like_diff":1,"likes":1,"dislikes":0,"content":"很温柔，超级喜欢王老师"},{"id":39119,"teacher_id":1670,"teacher_name":"王元春","post_time":"2016-12-21 08:48:29","like_diff":1,"likes":1,"dislikes":0,"content":"好老师超级好，可以学到很多东西，超级超级喜欢！！"},{"id":40751,"teacher_id":1670,"teacher_name":"王元春","post_time":"2017-01-05 08:23:16","like_diff":1,"likes":1,"dislikes":0,"content":"好老师。包容可爱温柔。事少！"},{"id":42153,"teacher_id":1670,"teacher_name":"王元春","post_time":"2017-01-13 16:18:47","like_diff":1,"likes":1,"dislikes":0,"content":"喜欢王老师"},{"id":42360,"teacher_id":1670,"teacher_name":"王元春","post_time":"2017-01-14 05:21:47","like_diff":1,"likes":1,"dislikes":0,"content":"非常好的老师 上课很多小组讨论环节 鼓励学生发言 最后绩点也不错 总之付出与收获成正比啦！"},{"id":47749,"teacher_id":1670,"teacher_name":"王元春","post_time":"2017-02-23 07:25:32","like_diff":1,"likes":1,"dislikes":0,"content":"很有趣，教学内容很丰富"},{"id":53584,"teacher_id":1670,"teacher_name":"王元春","post_time":"2017-06-27 05:31:37","like_diff":1,"likes":2,"dislikes":1,"content":"老师人超级好，声线发音都很好听，而且对待学生也很温柔！"},{"id":56127,"teacher_id":1670,"teacher_name":"王元春","post_time":"2017-07-03 06:25:45","like_diff":1,"likes":2,"dislikes":1,"content":"老师很重视课堂发言的，平时有很多小组讨论，小组展示。平时发言也是按座位顺序一个个来。刚开始是有点不习惯，不过老师很开明的，你只要说出心中所想就好了，即使语句支离破碎，老师也都是给你肯定、鼓励的眼神。很和蔼亲切呢～～大爱"},{"id":59544,"teacher_id":1670,"teacher_name":"王元春","post_time":"2017-09-22 12:01:23","like_diff":1,"likes":4,"dislikes":3,"content":"感天动地的好老师，起初我并不善于表达自己的看法，或者是分享自己的故事，但老师真的幽默又循循善诱，她很会引导我们思考，能够接受我们独特而奇怪的想法，正如她说：“英语课上从来没有对错。”更重要的是，她备课认真，reading几乎都能熟记于心，我们每一节课都能学到新鲜的有趣的日常的单词。我有时会给她发邮件问些问题，她真的会很耐心的回答。很享受她甜甜的音色，很享受大家融洽学英语的氛围，很享受这样的大英课。还有一个一点点进步中的我。"},{"id":65176,"teacher_id":1670,"teacher_name":"王元春","post_time":"2017-12-30 03:43:47","like_diff":1,"likes":3,"dislikes":2,"content":"温柔到不行"},{"id":73593,"teacher_id":1670,"teacher_name":"王元春","post_time":"2018-02-02 04:35:12","like_diff":1,"likes":5,"dislikes":4,"content":"真的炒鸡温柔呀！给分也不错的！在所有英语老师的均绩里算很高哒！"},{"id":88791,"teacher_id":1670,"teacher_name":"王元春","post_time":"2018-11-08 06:09:45","like_diff":1,"likes":2,"dislikes":1,"content":"老师超级温柔的，而且上课内容很丰富，每次发言都会用表情动作鼓励学生的。表情也超级可爱，幽默风趣，感觉上她的课就是享受鸭！是我唯一不想旷课的英语老师！！"},{"id":92013,"teacher_id":1670,"teacher_name":"王元春","post_time":"2018-12-25 11:52:07","like_diff":1,"likes":2,"dislikes":1,"content":"超爱王元春老师！上王老师的大英课简直是享受！课程互动性超级强的，而且视听说等方面都可以提高。而且老师超级可爱！！要不是大英4王元春老师的课与专业课冲突，一定选王老师的课！（想给老师弄个粉丝后援团？/小纠结）不过还是很难过没能选王元春老师的大英4...也很感激老师一年来的教导吧！"},{"id":92241,"teacher_id":1670,"teacher_name":"王元春","post_time":"2018-12-27 07:38:11","like_diff":1,"likes":2,"dislikes":1,"content":"超级温柔可爱的老师了 上课时班级气氛特别好 不自觉的会和老师一起笑 既注重基础也会看有趣的视频~"},{"id":109946,"teacher_id":1670,"teacher_name":"王元春","post_time":"2019-06-20 12:09:47","like_diff":1,"likes":2,"dislikes":1,"content":"后来才发现原来能够上王老师的大英课是一件很幸运的事情，同时也很感谢小组的同学。"},{"id":130607,"teacher_id":1670,"teacher_name":"王元春","post_time":"2021-01-24 02:24:26","like_diff":1,"likes":1,"dislikes":0,"content":"英三出分啦\n\n老师人很好，作业算比较少的(✪▽✪)\n\n大英主要还是靠自己(º﹃º )"},{"id":130699,"teacher_id":1670,"teacher_name":"王元春","post_time":"2021-01-24 09:31:43","like_diff":1,"likes":1,"dislikes":0,"content":"老师人超级好~上课有干货，事少人好，超级温柔，会认真仔细听你说话，每次考试前都会细细叮嘱注意事项。"},{"id":131549,"teacher_id":1670,"teacher_name":"王元春","post_time":"2021-01-28 03:40:03","like_diff":1,"likes":1,"dislikes":0,"content":"老师很nice作业不算多，是基础类型扎实的老师。声音很好听口音很正，上课发言不鹅颈尽量让所有人都有平时分！非常温柔！very nice！助教小姐姐非常漂亮！"},{"id":146283,"teacher_id":1670,"teacher_name":"王元春","post_time":"2022-01-06 06:41:51","like_diff":1,"likes":2,"dislikes":1,"content":"不能被大家发现的好老师"},{"id":146380,"teacher_id":1670,"teacher_name":"王元春","post_time":"2022-01-06 11:34:03","like_diff":1,"likes":2,"dislikes":1,"content":"老师的英音超可爱！and老师真的给分超好，平时小测觉得助教手紧了还会给我们加分！上课认真负责，对于考试的注意事项叮嘱得很到位！"},{"id":147647,"teacher_id":1670,"teacher_name":"王元春","post_time":"2022-01-10 10:56:24","like_diff":1,"likes":2,"dislikes":1,"content":"老师很可爱的，上课也很有趣，分低是我没好好复习。"},{"id":158366,"teacher_id":1670,"teacher_name":"王元春","post_time":"2022-06-28 17:38:51","like_diff":1,"likes":1,"dislikes":0,"content":"可以无脑10分的老师"},{"id":161342,"teacher_id":1670,"teacher_name":"王元春","post_time":"2022-11-04 09:20:47","like_diff":1,"likes":1,"dislikes":0,"content":"老师很温柔哦"},{"id":174983,"teacher_id":1670,"teacher_name":"王元春","post_time":"2023-06-20 14:18:32","like_diff":1,"likes":1,"dislikes":0,"content":"老师好温柔好温柔，像妈妈一样的关怀，无脑十分"},{"id":175092,"teacher_id":1670,"teacher_name":"王元春","post_time":"2023-06-21 13:05:11","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课温柔，讲解课本内容细心完整，平时除了课本作业和一个角色配音基本上就没啥作业了，给分是真的好（课上一直在水手机真的对不起老师），还不卡我绩，真的真的真的吹爆wyc！！！"},{"id":175343,"teacher_id":1670,"teacher_name":"王元春","post_time":"2023-06-24 05:37:04","like_diff":1,"likes":1,"dislikes":0,"content":"温柔的好老师！！！这么好的老师为什么不火！！口音很好听，上课活动很有趣，事情也很少很少，课后作业基本就是课文后的习题（很对不起老师经常不完成课后作业）。"},{"id":175938,"teacher_id":1670,"teacher_name":"王元春","post_time":"2023-06-27 08:02:53","like_diff":1,"likes":1,"dislikes":0,"content":"👍🏻👍🏻👍🏻"},{"id":176254,"teacher_id":1670,"teacher_name":"王元春","post_time":"2023-06-28 07:21:11","like_diff":1,"likes":1,"dislikes":0,"content":"温柔的老师，给10分"},{"id":176480,"teacher_id":1670,"teacher_name":"王元春","post_time":"2023-06-29 05:21:58","like_diff":1,"likes":1,"dislikes":0,"content":"王元春老师非常可爱！！！大英三大英四都是她的，上课体验还是蛮不错的"},{"id":177401,"teacher_i nt":"快跑，卡绩之神"},{"id":81507,"teacher_id":1670,"teacher_name":"王元春","post_time":"2018-07-05 08:51:24","like_diff":-13,"likes":4,"dislikes":17,"content":"给分差(平时分低，基本是助教的锅) 事情多 讲课水平一般 慎选"},{"id":123276,"teacher_id":1670,"teacher_name":"王元春","post_time":"2020-05-28 03:01:11","like_diff":-13,"likes":2,"dislikes":15,"content":"事情特别多"},{"id":125226,"teacher_id":1670,"teacher_name":"王元春","post_time":"2020-09-04 04:19:58","like_diff":-14,"likes":3,"dislikes":17,"content":"事情特多，给分也不好"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
