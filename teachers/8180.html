_id":8180,"teacher_name":"徐万龙","post_time":"2021-07-07 05:17:30","like_diff":15,"likes":22,"dislikes":7,"content":"龙宝真的太好了，后来的课我甚至都不敢去了，生怕自己控制不住爱上他！！龙宝是真的在努力地教刑法，他是未来的刑法之光！！"},{"id":136430,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2021-06-18 02:10:19","like_diff":14,"likes":21,"dislikes":7,"content":"我永远给龙酱满分"},{"id":136801,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2021-06-25 01:02:19","like_diff":14,"likes":21,"dislikes":7,"content":"小徐人超好，讲的很清楚，各种搞笑，可惜不带刑分"},{"id":147307,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2022-01-09 12:40:07","like_diff":12,"likes":18,"dislikes":6,"content":"本科四年听了这么多老师的课，说徐老师浙大刑法第一人我想是不过分的"},{"id":178986,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2023-08-13 12:54:39","like_diff":12,"likes":13,"dislikes":1,"content":"先打个10分，然后静待老师出分中"},{"id":179054,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2023-08-26 10:06:25","like_diff":12,"likes":13,"dislikes":1,"content":"美美满绩了，龙酱我的超人！！！讲课又有干货又有趣，虽然从不点名但还是一节不落地停下来了！可以说是大一下上得最开心最充实的一门专业课，龙门！！！（同时再次求求龙酱开点别的课吧！！"},{"id":184329,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2023-12-17 13:26:07","like_diff":12,"likes":18,"dislikes":6,"content":"说压迫感过强的同学，老师已经说了上课不点名，尊重个人自由的选择，但是既然来上课，老师提问问题增加课堂互动就不可以？而且答不上来也没有任何后果，这样也是压迫感过强？"},{"id":134080,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2021-03-26 02:02:50","like_diff":10,"likes":17,"dislikes":7,"content":"超级棒！"},{"id":134560,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2021-04-01 11:39:06","like_diff":9,"likes":14,"dislikes":5,"content":"上得很认真也很有趣，感觉收获良多。老师人也很温和！只是不知道给分怎么样"},{"id":136868,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2021-06-26 15:43:55","like_diff":9,"likes":15,"dislikes":6,"content":"龙龙真的超棒！上课超多干货而且很喜欢纵向联系很多知识点，体系性思维很强！而且下课后问题目也会很认真地回答，性格特别可爱！而对我来说最重要的是老师有时会引导我们去深入思考，不是简单的学法条还有去了解背后的内涵。虽然老师很喜欢拖堂，但尽管这样我们还是很喜欢他，可见龙龙人格魅力之强了哈哈"},{"id":172509,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2023-04-28 06:21:04","like_diff":9,"likes":9,"dislikes":0,"content":"因为龙酱喜欢上刑法的，光华法学院最喜欢的老师，没有之一！学术有追求，教学有热情，对学生的期待也很高，对中国的司法也充满希望，希望龙酱能多开课，真的很喜欢！\n\n\n\n除了每次约饭都鸽这一点，真的很想打9分，最后还是打个10，毕竟给了我刑法96"},{"id":181747,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2023-10-30 15:41:03","like_diff":9,"likes":10,"dislikes":1,"content":"from外专业（一转法失败er），上学期上的线上班刑总，上课非常精彩，感觉是我为数不多能坚持四节课从头听到尾的一门课。可惜案例分析做的太差，期末卷面50分，但老师把总评直接调到了85分，还鼓励我继续学习以后可以考虑法硕......真的感动，必须10分！！！"},{"id":195039,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2024-06-26 12:59:53","like_diff":9,"likes":9,"dislikes":0,"content":"好喜欢他的框架，听课听得很舒服，我不想毕业我还想听他的课我要凑齐4届九溪往事系列，还想写那些炸裂的人物关系的刑事责任，林泉坏、张曲坏、张康坏、龙好🥹"},{"id":136785,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2021-06-24 12:31:12","like_diff":8,"likes":13,"dislikes":5,"content":"龙酱yyds!真的很可爱的老师！！"},{"id":155574,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2022-06-14 11:06:19","like_diff":8,"likes":9,"dislikes":1,"content":"真的很爱很爱龙酱！激起了我对法学发自内心的热爱！四节课上的津津有味收获满满！到现在为止最最最喜欢的老师！！！"},{"id":186238,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2024-01-10 03:53:27","like_diff":8,"likes":9,"dislikes":1,"content":"龙宝！！！！我的超人！！很可爱的老师，学到很多 \n\n能不能让他开刑分啊我要闹了"},{"id":190671,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2024-03-14 03:28:22","like_diff":8,"likes":8,"dislikes":0,"content":"龙酱我要像鬼一样缠着你55555龙酱没有你我的刑法怎么活啊龙酱龙酱555555"},{"id":196053,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2024-07-01 09:59:38","like_diff":8,"likes":8,"dislikes":0,"content":"龙酱没有你的刑法我怎么活呀，龙酱！"},{"id":216930,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2025-03-29 08:29:18","like_diff":8,"likes":12,"dislikes":4,"content":"终难逃浙大和女学生谈恋爱的魔咒"},{"id":156388,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2022-06-19 10:17:59","like_diff":7,"likes":8,"dislikes":1,"content":"相对来说比较年轻的老师，上课很有激情，干货超级多，刑总是大一下感觉教的最好的一门课了，有知识有情怀，每次下课都会留下来给同学们解答问题，还没出分，先来给龙酱点个赞"},{"id":134789,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2021-04-15 06:55:03","like_diff":6,"likes":12,"dislikes":6,"content":"最爱的老师！"},{"id":174315,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2023-06-09 08:14:33","like_diff":6,"likes":6,"dislikes":0,"content":"龙酱是比较年轻的老师，但是对于上课节奏和知识结构的把控都很娴熟，上课会举很多有意思的例子，四节课也不会觉得无聊，特别推荐！！！"},{"id":174613,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2023-06-14 13:24:54","like_diff":6,"likes":8,"dislikes":2,"content":"超级超级好，最后还和我们一起合影了"},{"id":180343,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2023-09-21 07:15:59","like_diff":6,"likes":7,"dislikes":1,"content":"好好好好"},{"id":155329,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2022-06-11 03:20:49","like_diff":4,"likes":5,"dislikes":1,"content":"我爱龙酱！！！！可惜自己实力不好，在人才济济的这个班没办法让龙酱看到自己😭😭😭"},{"id":156011,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2022-06-17 05:51:16","like_diff":4,"likes":5,"dislikes":1,"content":"很好很好的老师\n\n第一次在査老师上评分\n\n算是刑法的启蒙人\n\n学到了超级多"},{"id":159900,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2022-09-08 12:42:41","like_diff":4,"likes":4,"dislikes":0,"content":"老师下次改卷快一点就好了哈哈"},{"id":191650,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2024-04-26 16:46:53","like_diff":4,"likes":4,"dislikes":0,"content":"老师上课很幽默，讲的很好，而且明确说不点名。"},{"id":134328,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2021-03-24 02:34:32","like_diff":3,"likes":8,"dislikes":5,"content":"老师好 就是不知道给分如何"},{"id":146676,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2022-01-07 07:40:01","like_diff":3,"likes":8,"dislikes":5,"content":"年青一代最好！没有之一"},{"id":150767,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2022-03-03 03:38:48","like_diff":3,"likes":15,"dislikes":12,"content":"法硕学生评价\n\n\n\n理论加案例教学，注重理论的深度；PPT中有很丰富的案例；\n\n强调体系性思维的建构（虽然老师自己的PPT不怎么有体系）；\n\n会引入德国比较前沿的理论；\n\n课堂互动还不错，但会讲不完（刑总内容太多了）。\n\n\n\n有些观点有点不太认同，比如：\n\n对孕妇的手术，如果家属未签字的医生就不应该手术（其实民法中已经有规定）；\n\n批判给怀孕的妇女执行死刑的规定，认为现代女性的地位已经上升，这个法条的规定对男性不公平（老人、小孩、妇女是世界公认的弱势群体，中国的社会发展还没到女性已经不再是弱势群体的程度，对怀孕的妇女（即便已经流产或者已经生下小孩）都不再执行死刑，是基于全世界对女性群体的恤刑吧）；\n\n\n\n希望老师以后直接要求学生买《刑法一本通》，不必每次课都说，就跟劳动法许老师一样。\n\n\n\n第二学期ing，与其他刑法（包括刑诉）老师相比，徐老师真的是好太多，上课的互动以及上课的精彩程度都高于其他老师。\n\n\n\n哎，浙大的刑法感觉太弱了。"},{"id":151639,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2022-03-10 06:34:59","like_diff":3,"likes":8,"dislikes":5,"content":"有教无类！对我们法硕很上心的，上课的态度简直没得说！水平也非常非常高！ 太喜欢龙酱了！"},{"id":170444,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2023-03-05 03:44:46","like_diff":3,"likes":3,"dislikes":0,"content":"庆幸在大学遇到了人生导师"},{"id":192979,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2024-06-01 14:51:04","like_diff":3,"likes":3,"dislikes":0,"content":"因为龙龙爱上刑法了、、、我要当龙龙的学生啊啊啊啊啊啊阿"},{"id":198659,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2024-09-10 12:23:05","like_diff":3,"likes":4,"dislikes":1,"content":"龙酱上课不点名，讲课讲义丰富，知识富有体系，算是我这个学期收获最多的课程之一了。虽然最后期末考试难度不低，时间较紧急，但是在开卷的情况下，只要你认真听课，完成每次小作业（不上交且不计入总评），再做思维导图梳理一下庞大的课程内容，最后基本可以做到看懂采分点，并有层次地作答了。最后，谢谢龙酱给了我总评满分。。。龙酱再开一门刑分吧。。。。。"},{"id":198727,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2024-09-11 06:43:01","like_diff":3,"likes":3,"dislikes":0,"content":"吹爆龙酱！没有全勤龙酱的刑总真是我的损失。老师上课容量很大，逻辑很清晰，语言也很风趣，有的时候还会掺杂很多自己的人生感悟和法治思想，给刚入法门的小朋友一些基本法治观念的启发。龙酱每节课都会有大量的互动，开始上课前也会带大家复习之前学习的内容。很后悔没有一直跟着龙酱的节奏"},{"id":201938,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2024-11-07 13:13:29","like_diff":3,"likes":3,"dislikes":0,"content":"给我来上刑分！！！"},{"id":135950,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2021-06-04 12:01:11","like_diff":2,"likes":7,"dislikes":5,"content":"老师人特别可爱，而且上课也很有条理，是很有魅力的一位老师"},{"id":136419,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2021-06-18 00:03:15","like_diff":2,"likes":8,"dislikes":6,"content":"老师很可爱"},{"id":136431,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2021-06-18 02:11:07","like_diff":2,"likes":7,"dislikes":5,"content":"特别好的老师！可爱负责水平高"},{"id":136559,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2021-06-21 04:33:34","like_diff":2,"likes":8,"dislikes":6,"content":"老师上课干货满满，讲得也特别详细"},{"id":136841,"teacher_id":8180,"teacher_name":"徐万龙","post_time":"2021-06-25 12:53:06","like_diff":2,"likes":8,"dislikes":6,"content":"龙酱yyds！\n\n人好事少，上课认真，满满干货！\n\                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>

            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
