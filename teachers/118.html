                <script>
                    // 评论数据
                    const commentsData = [{"id":60994,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2018-03-08 05:01:53","like_diff":64,"likes":80,"dislikes":16,"content":"没有舞蹈基础和内向和肢体不协调的同学千万不要选！！！选了你会死的我给你说！！老师美丽而有活力，但我完全跟不上动作，一整节课大家在开心的跳舞，而我感觉自己像是河流中的一个漂浮着的垃圾袋一样被冲来冲去。怕拉低钧绩，于是宁愿一学期只有18学分也要退了课"},{"id":1295,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2015-03-21 17:53:05","like_diff":33,"likes":46,"dislikes":13,"content":"挺好的。但我天资很浅，学舞蹈实在费劲。"},{"id":14813,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2016-01-09 13:13:19","like_diff":27,"likes":36,"dislikes":9,"content":"没有舞蹈基础的就别去了，给分可怕"},{"id":39853,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2016-12-28 04:03:27","like_diff":23,"likes":28,"dislikes":5,"content":"拘谨的同学慎选"},{"id":46204,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-01-21 02:17:38","like_diff":19,"likes":37,"dislikes":18,"content":"为什么均绩这么高但我的绩点这么低3.3，每一节课都去了，就是不会跳舞嘛，辣鸡现代舞，拉低我绩点。真的恳切建议不会跳舞的同学别选，会很尴尬，很尴尬，像个傻子一样，而且事多的，考试周前几天真的天天在排练，结果绩点还这么低。后悔死了……"},{"id":114808,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2019-07-12 00:05:11","like_diff":19,"likes":21,"dislikes":2,"content":"不好意思…这个学期花时间比微积分还多，只有3.3…没舞蹈基础别去了吧…"},{"id":78577,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2018-05-17 07:28:53","like_diff":16,"likes":20,"dislikes":4,"content":"对没有基础的同学十分不友好，老师的确是热爱舞蹈的，但是不会跳的同学千万不要乱选，否则后果很严重，通识课能的这么低的绩点我也是醉了。"},{"id":65889,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2018-01-10 02:58:22","like_diff":15,"likes":19,"dislikes":4,"content":"这学期同时上了老师的民族舞蹈赏析和现代舞基础与创作。\n\n民族舞蹈赏析对于有舞蹈基础的同学而言是一门比较轻松的课，三个任务，一次小组展示，最后一节课舞蹈汇报展示，然后会让你发邮件回答三个问题。课上主要是学两支民族舞，老师通过民族舞向大家传递着保护中国传统文化的精神。这节课中途没有点过名。我认真对待了三个任务，满绩，但小组里没什么舞蹈基础的男生就不怎么样了。\n\n现代舞基础与创作这门课还是比较复杂的，首先你要放的开，然后你要不怕耽误时间，课后小组作业，编排舞蹈还是比较费劲的，但是喜欢舞蹈的人真的能学到很多东西。有一次在图书馆门外上课，人看着少的太多了老师就点名了。成绩还没出。\n\n老师真的很有激情和活力，有丢丢健忘，很可爱。"},{"id":46209,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-01-21 02:28:37","like_diff":14,"likes":22,"dislikes":8,"content":"呵呵～很认真，然而绩点通识最低，事情多，给分差…"},{"id":71992,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2018-01-29 07:34:22","like_diff":14,"likes":18,"dislikes":4,"content":"无语...对零基础的小白非常不友好"},{"id":85598,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2018-07-20 10:11:02","like_diff":13,"likes":16,"dislikes":3,"content":"学了那么久花了那么长时间，那么多精力，作业真的超级超级超级麻烦！没有舞蹈基础千万不要选！就是去给舞团的人当分母的，最后出成绩，结果拉了学年均绩0.03，还有什么好说的呢"},{"id":7434,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2015-09-14 11:05:04","like_diff":12,"likes":26,"dislikes":14,"content":"老师我女神，这是特别好玩的课。期末有个编舞大作业，需要一点技术含量"},{"id":80407,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2018-06-26 07:17:24","like_diff":11,"likes":13,"dislikes":2,"content":"很无语，双标老师。"},{"id":113419,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2019-07-06 17:12:40","like_diff":10,"likes":11,"dislikes":1,"content":"舞蹈没跳好真的很致命? ? 小组展示很认真参与也很多，期末理论题也很认真在写(这个给分大概有点玄学呜呜)。如果有跳舞基础的可以，但如果像我一样身体协调能力不行又学的慢的话。。就比较惨。。呜呜"},{"id":19237,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2016-01-23 15:29:54","like_diff":9,"likes":16,"dislikes":7,"content":"永远年轻，永远热情洋溢。丹丹棒棒的！"},{"id":38410,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-08-29 08:11:30","like_diff":9,"likes":19,"dislikes":10,"content":"垃圾."},{"id":80413,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2018-06-26 08:31:53","like_diff":9,"likes":12,"dislikes":3,"content":"真的醉了，最后的表演既没耐心又敷衍，对待有基础跳的好的同学和没基础的同学在期末表演上就不是一个态度。真的寒心，付出和收获不成正比。分数还没有出来，但就这个态度就让同学很失望。"},{"id":103186,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2019-02-26 12:26:02","like_diff":9,"likes":10,"dislikes":1,"content":"别拖课\n\n"},{"id":47959,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-02-27 14:26:07","like_diff":8,"likes":10,"dislikes":2,"content":"老师从不点名但她说看一眼就知道谁没来，但我real不信，事情贼鸡儿多，你要不是真爱舞蹈或者闲着蛋疼的人就不要选现代舞这课了，不然你会哭着回来发差评的。"},{"id":104122,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2019-03-12 12:12:09","like_diff":8,"likes":12,"dislikes":4,"content":"屁事多 废话多 每节课都拖课"},{"id":115357,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2019-07-19 17:14:48","like_diff":8,"likes":11,"dislikes":3,"content":"浪费时间"},{"id":134050,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2021-03-14 08:38:35","like_diff":8,"likes":12,"dislikes":4,"content":"辛辛苦苦认真练舞，（除了课上，我们至少自己排了三次舞，每次大概3小时）\n\n勤勤恳恳万字论文，（期末论文三个部分，两个自己完成，一个小组合作，总字数破万）\n\n得分3.3呵呵一笑，（居然最后被正态了）\n\n均绩3.99找谁说理？（很多事情都卡在4.0，QAQ）"},{"id":27342,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2016-06-25 03:00:48","like_diff":7,"likes":16,"dislikes":9,"content":"现代舞基础与创作，中国民族舞赏析。这学期上了两门课。最后在小剧场现代舞表演完真的热泪盈眶。超级棒的一门课，能挖掘你的天分。舞蹈就是表达情感的方式。老师打分一定是有理有据的，而且据我所知认真跳分数都不错。虽然我成绩还没出，但是我觉得学到的东西重要多啦！"},{"id":64951,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-12-28 04:39:24","like_diff":6,"likes":10,"dislikes":4,"content":"老师给分的标准我实在是摸不透，给分很垃圾啊，好像对留学生特别青睐？"},{"id":108295,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2019-05-20 08:59:58","like_diff":6,"likes":14,"dislikes":8,"content":"我去你妈的吧，事情多的跟你妈逼一样，小组分工我一个人做其他组三个人的事情，最后不满意我重新做完再交上去，熬了好几天，跳舞也在认真跳，至少自我感觉不再班里平均水平以下，小组编排也很有创意，最后考核我也没有失误，成绩不到80分，吃屎吧你。"},{"id":198289,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2024-09-06 06:41:18","like_diff":6,"likes":6,"dislikes":0,"content":"爱丹姐……活泼的洋溢的！能上到现代舞理论与实践这样的课太难得了，玩得特别开心，很喜欢每次课前放的各种作品，对“舞”的认知被颠覆了……谢谢丹丹把这样的世界带给我们！"},{"id":11492,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2015-12-02 14:53:11","like_diff":5,"likes":12,"dislikes":7,"content":"老师很活泼，超级有活力！上课很有趣，也学到了很多知识！"},{"id":39440,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2016-12-22 17:47:23","like_diff":4,"likes":9,"dislikes":5,"content":"建議別選現代舞 事情非常多 上課要一直編舞自己想動作 也很多課外的編舞拍視頻表演作業 很麻煩很花時間 還有兩次左右戶外課冷死了 民族舞倒是不錯比較好玩也比較輕鬆 雖然覺得現代舞課很坑 但老師人真的很好"},{"id":65621,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2018-01-07 13:08:57","like_diff":4,"likes":4,"dislikes":0,"content":"没有舞蹈基础，不容易放开自己的人慎选。\n\n事情不少，需要花不少时间。老师人不错。"},{"id":71158,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2018-01-28 05:11:30","like_diff":4,"likes":7,"dislikes":3,"content":"上的民族舞蹈赏析，一点舞蹈基础也没有，小组编舞感觉也凉了，最后还有4.5，大概是写论文一样写理论题的原因，事情是真的很多，尤其是考试周前还要排舞，想水的慎选"},{"id":131530,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2021-01-28 02:29:09","like_diff":4,"likes":6,"dislikes":2,"content":"舞蹈很难，学过跳舞还是觉得难，老师教的不细节，每节课都有新内容。理论作业觉得要五六千字才合理，辛辛苦苦上完课绩点还低。"},{"id":148972,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2022-01-14 05:26:42","like_diff":4,"likes":6,"dislikes":2,"content":"客观评价：\n\n现代舞课本身更注重创作，虽然有舞蹈基础在技术表现上的确是会更好看，但舞蹈不仅仅是技术，编排和创意本身才是核心的东西。\n\n我在上这门课的时候，不管是期末还是期中的大作业都有小组水水敷衍而过，甚至排练都没几次就上台，平心而论是对舞台的不尊重和不负责。\n\n个人以为，可以没有很牛的技巧，但是在对待舞台的态度上认真，真心花了心思去做，展现出自己的想法，（大家都是浙大的学生，想法创意上还是很厉害的）就能拿到很满意的体验和绩点。\n\n丹丹老师本身也是非常可爱和专业的大姐姐，是真的真的非常热爱舞蹈，也是很用心地给每位同学打分。"},{"id":196198,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2024-07-02 06:53:55","like_diff":4,"likes":4,"dislikes":0,"content":"现代舞，比线代五还难，对于零基础的同学真的太痛苦了，不堪回首，但也算是独特经历吧。因为确实基础差，给分也不算太好。"},{"id":212165,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2025-01-13 09:48:47","like_diff":4,"likes":4,"dislikes":0,"content":"现代舞理论基础与创作 分数构成：平时成绩 35% + 期中成绩 25% + 期末考试 40%\n\n平时的课程内容，通识核心嘛，每周会有两次课，一次理论，一次实践。理论课就是讲理论，穿插播放一些舞蹈作品，赵老师会边放边进行讲解。实践课的话就是跳舞了，教一些动作自己体验；也会有一些比较有意思的环节。\n\n平时成绩是智慧树 20% + 课后作业 15%。智慧树可以看，不想看也可以开脚本刷；但不要想着一天刷完，这玩意儿会看有效天数的，得多刷几天。课后作业的话都比较轻松，譬如写一个小心得之类的，大部分在课上就完成了。\n\n期中成绩是舞蹈影像 + 环境舞蹈。舞蹈影像这一块需要小组自行编创并剪辑 3min+ 的一个舞蹈影像作品，需要巨量原本属于自己的时间来小组进行录制编创。环境舞蹈的话今年是专门有整一节实践课给大家自己编创录制，动作快一点还是比较轻松的，不占时间。\n\n期末成绩是舞蹈剧场 30% + 课堂测试 10%。舞蹈剧场这一块，是小组自行编创一个舞蹈作品并在舞台上进行表演；这个也是需要占用巨量时间的进行排练的，而且此时临近考试周了，是占用你复习的时间。课堂测试的话，据说往年是在教室闭卷考试，运用赵老师平时讲的理论知识来赏析舞蹈作品，于是考试需要看一遍课件加上刷一遍智慧树；但这学期改成在学在浙大上自己挑一个时间开卷完成了，于是就轻松很多。\n\n回头来看的话，还是很感谢赵丹丹老师和赵老师开的这门课给我带来的独特的体验；如果不是这门课的话，我大概终其一生不会有什么契机得以一窥现代舞的世界的。\n\n关于选课的建议：我觉得舞蹈零基础也是完全可以选的，感兴趣就可以选。对自己的时间有自信的话也可以选；如果比较缺时间（尤其是和我一样平时硬课不怎么学的期末补天人）就还是不要选了，至少还是不急着在大一选吧，要换校区走投无路了再说。\n\n88/4.2 供参考。"},{"id":7662,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2015-09-15 07:51:07","like_diff":3,"likes":15,"dislikes":12,"content":"哈哈，我说全五星评价吧！给力给力！丹姐V5"},{"id":37605,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-08-29 04:04:28","like_diff":3,"likes":13,"dislikes":10,"content":"说实话就是这门通识事情比较多，不能水，所以部分人上完一次就退课。但我觉得吧，其实还是能学到东西的啦，而且老师人真的很好，上课有意思，给分也很赞。满绩开心。同组一点没有基础的同学，即便跳的不是很好，分数也很高，所以想选的同学不用有顾虑。"},{"id":50571,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-05-03 14:39:59","like_diff":3,"likes":5,"dislikes":2,"content":"课程:现代舞蹈赏析\n\n整体感觉的话，老师很认真负责，而且真的很有活力，她的课堂会非常的有趣。\n\n会学习两个民族的舞蹈，最后需要考试，而且需要自己排一段舞;每个小组都要准备介绍一个民族。反正感觉自己是选了一节体育课。建议有一定舞蹈基础的同学，没有到基础的话，是需要花更多的时间的，而且在上课的时候会跟不上有一点点尴尬。是一门很好的课啦，老师棒棒哒~"},{"id":61602,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-11-19 05:53:33","like_diff":3,"likes":4,"dislikes":1,"content":"老师真的是年轻有活力！上课非常投入，知识很渊博，是真正热爱舞蹈的人！"},{"id":61650,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-11-19 15:39:46","like_diff":3,"likes":7,"dislikes":4,"content":"中国民族舞蹈赏析\n\n作为一个不怎么会跳舞的人，选老师的课刚开始可以说很害怕了，但开始学之后就逐渐能放开自我了。真的可以学到很多，从舞蹈到知识，非常非常棒。而且老师非常好，是真心喜欢这门课的内容的。本来我们的小组展示不太好，已经不太抱有能拿高分的期待了。但认真补救后居然还是拿到4.5还是很开心的。建议就是，一定要认真学，一定要认真完成展示。真的很喜欢老师和这门课，大爱老师!（不是因为分好才夸老师的）"},{"id":135880,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2021-06-01 01:01:31","like_diff":3,"likes":5,"dislikes":2,"content":"老师真的很有激情，讲课时会手舞足蹈，但是跳舞不好的还是别选了……给分很差，而且你根本没法和专业舞团、街舞社那群人来比，不是一个境界的，最后的作品我也服气，他们确实花了很多时间，作品很完美，跳得也好，总之如果不在意成绩的话这门课还是挺有意思的，可以享受很多舞蹈表演还能去看演出，开眼界"},{"id":139753,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2021-07-23 10:58:31","like_diff":3,"likes":3,"dislikes":0,"content":"选的现代舞的课，不会跳舞但很喜欢选手A-觉得给分还可以，老师真的很好，觉得上这门课很值得。可以拍舞蹈电影，上台表演，真的很享受。缺点的话就是排练时间比较长"},{"id":36260,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2016-11-11 10:10:33","like_diff":2,"likes":11,"dislikes":9,"content":"女神级别的老师，上课真心棒！认认真真的评论都看了一遍，有些同学不理性啊，分数不好就怪老师。其实老师不太要求大家动作有多美，重要的是上课要认真，动作要记牢！舞蹈课让我们小组很团结，课后排练也有很好的体验！力荐丹丹姐！（ps：成绩还没出，理性评论）"},{"id":40329,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-02-05 09:46:24","like_diff":2,"likes":7,"dislikes":5,"content":"简直乱扯"},{"id":43727,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-01-17 01:35:55","like_diff":2,"likes":11,"dislikes":9,"content":"丹丹老师跳舞的时候超有活力热情的好嘛 跟着她跳感觉整个人都轻松啦！可能老师教学比较快 有时候会跟不上 但是只要每节课都去 学完之后回想一遍 期末多练习 就没有问题啦 整个小组的同学都很喜欢这门课 跳舞考试也很投入 给分特别好 像我这种没有什么民族舞基础的人能学到好多 大赞"},{"id":47274,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-01-25 04:45:38","like_diff":2,"likes":8,"dislikes":6,"content":"如果不是很放的开上课会感觉很尴尬，我没有什么舞蹈基础，但是每节课都很享受跳舞的感觉，最后绩点也很棒，十分感谢老师，还是学到很多东西的"},{"id":61742,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-11-20 13:23:35","like_diff":2,"likes":3,"dislikes":1,"content":"特别快乐！真的认真去跳就行，享受这个过程！\n\n作业及小组展示一定要认真，老师文化水平也很高很讲逻辑"},{"id":64453,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-12-24 04:46:27","like_diff":2,"likes":4,"dislikes":2,"content":"老师人很好，只要做一次小组展示，和期末的舞蹈展示（都是平时课堂上教过的动作）。小组展示没怎么用心做，感觉很对不起老师。不过最后还是给了4.2。老师是真心想把舞蹈艺术传播开来。"},{"id":80652,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2018-06-29 02:14:48","like_diff":2,"likes":3,"dislikes":1,"content":"老师超放的开，而且超有活力人超好，本来比较拘谨的我然后最后面也放开各种骚操作了。遇见了一群炒鸡优秀的组员，现代舞合作十分愉快，虽然时间花的有点多，一学期29学分这门课真的应该值4学分了。你不仅会学到什么关于舞蹈的一些知识，和身体对于舞蹈的感悟，而且还会交到朋友，这是其他一些通识课所不能带给你的。"},{"id":139342,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2021-07-14 12:49:37","like_diff":2,"likes":2,"dislikes":0,"content":"客观地讲一下现代舞：\n\n从内容上说，老师看重的是创作，不是舞姿有多么美妙，老师会讲创作的方法和要点，但个人认为这些不是学了就可以掌握的，是要有时间的投入，自己慢慢摸索才可以有感觉，而每周一节实践课其实并不是很有效。有舞台经验的同学会比较有优势，所以虽然老师看中创作这方面，但还是建议有一点舞蹈基础再选这门课。\n\n从时间和分数上看，首先我认为这门课花的时间偏多了，虽然是通核，但占掉这么多课外时间是有一点过分的，尤其是最后那段时间，两个星期排一支舞，只能加班加点赶，那时候接近考试周了，根本没时间复习别的科目。除此之外，期中的舞蹈电影要自己编舞、拍摄、剪辑，也很耗费时间。作为通识课并没有早结课，我到考大英前一天晚上还在上这门课。分数给得还算公正，只要平时认真学，期中期末作业还不错，给分就可以。总而言之，比较建议时间充裕和有一点舞台经验的同学选这门课。"},{"id":144872,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2021-12-25 10:42:38","like_diff":2,"likes":2,"dislikes":0,"content":"tada 老师很友善 不过最好需要四肢协调一些的 教的挺快 如果有基础就会挺不错的"},{"id":149196,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2022-01-14 17:13:34","like_diff":2,"likes":5,"dislikes":3,"content":"啊啊啊丹丹老师真的很有活力很美很热情！！！有舞蹈基础的真的可以来上课 又轻松又开心给分也好！！！！满绩呜呜呜是真的没想到！！！超级惊喜吹爆丹丹老师！！！"},{"id":30675,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2016-07-12 08:03:40","like_diff":1,"likes":10,"dislikes":9,"content":"乱给分 无舞蹈基础真的别选"},{"id":52458,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-06-20 08:07:14","like_diff":1,"likes":3,"dislikes":2,"content":"喜欢~"},{"id":61706,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-11-20 07:53:30","like_diff":1,"likes":3,"dislikes":2,"content":"要学两个舞，要准备小组展示还有期末的舞蹈测评，噢还有理论考试，只要自己认真一点，老师给分还是挺高的"},{"id":64973,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-12-28 05:47:01","like_diff":1,"likes":3,"dislikes":2,"content":"为丹姐打call"},{"id":70670,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2018-01-27 10:50:09","like_diff":1,"likes":2,"dislikes":1,"content":"老师很用心很用心人也很好但是内向放不开又不是真的很热爱舞蹈的不要选！三次作业都是自己编舞老师要求很高然后没有舞蹈基础就大脑空白最后的大作业音乐剪辑视频都是自己做不嫌事多热爱舞蹈就去吧我是比较煎熬and担心绩点（但是老师很棒"},{"id":74807,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2018-03-06 03:12:14","like_diff":1,"likes":3,"dislikes":2,"content":"老师很可爱 给分超好 民族舞得了大一上最好的绩点 可惜课程冲突退了现代舞 希望下学期能上"},{"id":105257,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2019-04-08 14:44:53","like_diff":1,"likes":2,"dislikes":1,"content":"迟交作业一分钟，丹丹老师说不算迟交！其实丹丹老师很热情的，不过的确有点舞蹈基础会更好"},{"id":150673,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2022-02-11 10:47:52","like_diff":1,"likes":2,"dislikes":1,"content":"丹姐牛哇"},{"id":153492,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2022-05-01 19:31:28","like_diff":1,"likes":5,"dislikes":4,"content":"老师本人专业水平、知识水平都很高，但教学水平感觉很差。上过很多美育类课程，遇到的其他艺术老师都是以学生为中心，教给同学们能接受的知识，让大家有很强的参与感；但赵老师的课却感觉是完全以她为中心，极力灌输给学生她的价值观、目标和标准。"},{"id":158441,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2022-06-29 09:31:04","like_diff":1,"likes":5,"dislikes":4,"content":"没有舞蹈基础如果努力练习也能4.5，但这课确实需要投入很多时间，不过一学期玩的很开心"},{"id":167687,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2023-01-18 09:53:17","like_diff":1,"likes":1,"dislikes":0,"content":"现代舞理论基础与创作\n\n老师很有热情，看得出来是很热爱舞蹈的老师。我有过一点点舞蹈基础，但舞蹈功底比起其他同学来说真的比较差劲。前期认真学，最后期末大作业因为阳了所以就只好敷衍一点随便跳了一些。最后拿了4.2，我已经挺满意的啦。"},{"id":167858,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2023-01-19 14:07:11","like_diff":1,"likes":2,"dislikes":1,"content":"现代舞，老师真的很鼓励去沟通！会鼓励我们把作业半成品给她看，然后给一些建议。有次问题比较多丹丹姐还给我发消息问方不方便打个电话，但是我没在看错过了（啊！！）然后丹丹姐发语音讲给我了，好用心(´▽｀) 期末大作业也是，两个周的过程汇报课之外的时间问问题也会耐心回答\n\n放得开就来选！虽然我不大放得开（哭）可以锻炼放得开的能力"},{"id":169014,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2023-02-24 03:54:17","like_diff":1,"likes":1,"dislikes":0,"content":"老师很负责认真，上课挺好玩有趣的，每次上课都是一种放松和享受"},{"id":176864,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2023-06-30 12:50:21","like_diff":1,"likes":1,"dislikes":0,"content":"一点民族舞基础都没有，理论考试也是全凭感觉，本来没抱希望，但是最后给分出乎意料的好，丹姐上课也特别有活力有意思！！"},{"id":211031,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2025-01-10 11:12:28","like_diff":1,"likes":1,"dislikes":0,"content":"这学期上的是民族舞蹈理论与实践。没有舞蹈基础，想着好歹是门美育就硬这头皮去上了，当时看了下查老师评论感觉心如死灰，本来已经做好被绩杀的准备，但最后还算可以，87，4.2可以参考一下。一周理论课一周实践课：理论课本人没听过，对期末理论考试基本没有影响，毕竟最后老师允许上网查阅资料。理论考试还有一个家乡舞蹈研究，理论上也可以借助ai来辅助完成。另一周是实践课，老师这个学期教了两个舞蹈，最后以小组形式拍舞蹈视频，但是每个人单独给分。确实跳的不是很好吧，百分之三十的占比只有82，或许有舞蹈基础会好很多。其他的还有一次小组展示，做点ppt什么的就可以上去了，分数也还可以。总的来说这个课因人而异吧，特别需要美育的可以冲，希望分高事少并且无舞蹈基础的还是慎重"},{"id":211032,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2025-01-10 11:12:29","like_diff":1,"likes":1,"dislikes":0,"content":"这学期上的是民族舞蹈理论与实践。没有舞蹈基础，想着好歹是门美育就硬这头皮去上了，当时看了下查老师评论感觉心如死灰，本来已经做好被绩杀的准备，但最后还算可以，87，4.2可以参考一下。一周理论课一周实践课：理论课本人没听过，对期末理论考试基本没有影响，毕竟最后老师允许上网查阅资料。理论考试还有一个家乡舞蹈研究，理论上也可以借助ai来辅助完成。另一周是实践课，老师这个学期教了两个舞蹈，最后以小组形式拍舞蹈视频，但是每个人单独给分。确实跳的不是很好吧，百分之三十的占比只有82，或许有舞蹈基础会好很多。其他的还有一次小组展示，做点ppt什么的就可以上去了，分数也还可以。总的来说这个课因人而异吧，特别需要美育的可以冲，希望分高事少并且无舞蹈基础的还是慎重"},{"id":218510,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2025-04-24 05:40:50","like_diff":1,"likes":1,"dislikes":0,"content":"楼上说到内向的劝退，没有舞蹈基础的劝退，但我认为不是这个逻辑；我没有舞蹈基础，工科的不爱讲话的男生，最后拿了4.5；老师上课讲过，这个舞蹈是要解码的，你用一种没有编码解码过的思维看待舞蹈很容易陷入一种依靠外向、肢体发疯、内向不适合的思维；但舞蹈是一门语言，要编码解码，很多内向的人跳舞也能跳得很好。我本人平时喜欢看EXO，跳舞时想象着自己是帅气的韩流明星，勇敢地跳了出来；但主要是老师教的舞蹈语汇不够多，感觉十几节课下来动作比较单一，也想不出更多的动作。"},{"id":11341,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2015-11-28 00:42:16","like_diff":0,"likes":14,"dislikes":14,"content":"我爱上了她"},{"id":19325,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2016-01-24 01:40:39","like_diff":0,"likes":8,"dislikes":8,"content":"给分真的很好，解锁了两门，有一门满绩，另外一门也是4.3，只要认真学，付出努力，没有基础也不是问题的！"},{"id":71161,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2018-01-28 05:13:25","like_diff":0,"likes":6,"dislikes":6,"content":"4.5。事多。尤其期末。"},{"id":78464,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2018-05-12 05:42:35","like_diff":0,"likes":5,"dislikes":5,"content":"我是没有一点舞蹈基础的小白，但是真的很喜欢这门课。丹丹老师超级棒的，很有活力，但是我不觉得事情很多，比起一般的通识课，这门课算是水的了。期末的小组舞蹈真的跳的开心就好，期末的题目也只要答出自己的理解就好了。我没有满绩，但是真的很喜欢这门课。也很喜欢民族舞蹈，真的很有趣。"},{"id":145605,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2021-12-30 13:12:27","like_diff":0,"likes":7,"dislikes":7,"content":"不喜欢这个老师。不知道为什么老是挑我刺，好像看我不顺眼。小组作业怪我倒霉，其他两个跟不存在一样。我一个人编了好久还是不够好，老师不满意。我花了这么长时间看视频记笔记，结果不考。分还没出，但我已经差不多预料到结果了。这是一次不怎么美妙的体验。我在想我为什么要选这门课。"},{"id":167708,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2023-01-18 13:10:05","like_diff":0,"likes":1,"dislikes":1,"content":"现代舞理论基础与创作4.5\n\n有一点点舞蹈基础，但是创作力实在不行……今年由于疫情，期末大作业变成了个人大作业，失去队友的我不能做一个只跳舞不思考的机器了（x）\n\n期末考试是线上开卷，本来以为能凭借期末考试把平均90的作业分再往上提一档，争取总评4.8，结果反而被期末考拖了后腿获得了89的总评QAQ，不过也算是在意料之中了，还挺满意的。\n\n但是丹姐啊，咱们理论课能不能不拖堂了呀orz"},{"id":177954,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2023-07-05 17:53:22","like_diff":0,"likes":1,"dislikes":1,"content":"emmm，怎么说呢，课还可以，给分比较玄，老师努力营造很公正对待每一位同学的样子，但实际上是有自己的偏见的"},{"id":189355,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2024-01-23 11:09:59","like_diff":0,"likes":2,"dislikes":2,"content":"一直很想客观评价一下现代舞理论与实践这门课和赵丹丹老师\n\n老师特别激情四射，也看得出很有舞蹈功底热爱舞蹈，但是这门课我感觉重点在于教授理论，而实践课上老师只是带我们入门，不会叫多少舞蹈动作和舞段，基本上都在自编自导。\n\n平时相比于其他的通核课，事情真的不多，期中有一个环境舞蹈的作业，但是到了期末事情真的超级无敌多。要在几周很短的时间内排出一个完整的舞台作品，而且老师有类似于小考的来检查进度，老师要求非常非常的严格，几乎把我们当时的作品批评的一无是处，是这样的，老师说的话听起来是不太好听的，当然老师人不错。\n\n我看到朵朵上有人说期末抱大腿就好，但在我看来我们组每个人都花了非常非常多的时间在排练，一练就练一整个晚上，周末也是一直在排练，我在那段时间非常累非常崩溃，这个真的无论在身体上还是心理上都要付出非常多的精力，我算是有舞蹈基础的，最终我们的作品也呈现的不错，因此最后取得的分数也不错\n\n但是一定要谨慎考虑！一定要考虑自己的舞蹈基础！"},{"id":210752,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2025-01-10 02:01:04","like_diff":0,"likes":3,"dislikes":3,"content":"慎选，慎选，慎选，给分一坨。除非真的很会跳舞，不然慎选。本人只有一点舞蹈基础，每节课也都有听，平时舞蹈训练也有好好参加。这门课的平时作业甚至要你周末专门和小组成员抽时间出来拍，平时花的时间相当多，期末作业更是占用一大堆复习时间。这分数感觉对不起我花的时间。"},{"id":212090,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2025-01-13 07:20:20","like_diff":0,"likes":1,"dislikes":1,"content":"只点一次名。但这不是最重要的。\n\n我是一个完全没有舞蹈基础的i人，但是你在看完一个作品上完一次次实践课之后，你真的会感觉到自己身体上的枷锁被释放了，听到音乐的时候会忍不住要抬起手与脚，随着节拍律动。\n\n我想这是现代舞的真谛，也是老师上课的初衷(≧ｗ≦)"},{"id":212971,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2025-01-15 11:13:11","like_diff":0,"likes":0,"dislikes":0,"content":"只点过两次名，建议有舞蹈基础的同学选，事情比较多，期中前有一个1分钟左右的编舞视频，期中有一个制作类似mv的舞蹈视频，需要自己拍摄运镜剪辑，期末大作业是编舞在小剧场现场演出。如果能组到一个积极度高的小组就会很有体验感很有趣，个人还是挺推荐的！"},{"id":131565,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2021-01-28 04:34:24","like_diff":-1,"likes":3,"dislikes":4,"content":"u1s1，老师人很活泼也很漂亮，但是舞蹈课教动作实在是太快了！！！建议不擅长舞蹈的同学慎选。虽然舞蹈展示特别烂，可能小组展示和理论作业（1万+）好好完成了吧，最后绩点是4.5，还是要感谢老师。"},{"id":149212,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2022-01-14 23:11:18","like_diff":-1,"likes":1,"dislikes":2,"content":"给分不好"},{"id":26154,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2016-06-16 06:15:31","like_diff":-2,"likes":6,"dislikes":8,"content":"女神 舞跳的666"},{"id":47714,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-02-21 03:21:14","like_diff":-2,"likes":4,"dislikes":6,"content":"感觉有点水吧 如果没有一定基础的话真的学不到什么东西"},{"id":210794,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2025-01-10 03:11:36","like_diff":-2,"likes":1,"dislikes":3,"content":"事多分低，一点不捞"},{"id":14189,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2016-01-05 08:10:58","like_diff":-3,"likes":6,"dislikes":9,"content":"给分又好，又能学到很多东西。"},{"id":33604,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2016-09-20 08:32:06","like_diff":-3,"likes":4,"dislikes":7,"content":"好好啊\n\n"},{"id":38341,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2016-11-30 07:58:30","like_diff":-3,"likes":3,"dislikes":6,"content":"女神，不多说"},{"id":44303,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-01-17 14:39:39","like_diff":-3,"likes":3,"dislikes":6,"content":"女神～老师很温柔～教的也很好"},{"id":60045,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-10-08 11:53:23","like_diff":-3,"likes":2,"dislikes":5,"content":"棒棒棒"},{"id":61666,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-11-20 03:27:20","like_diff":-3,"likes":2,"dislikes":5,"content":"特别有活力，对学生也很宽容"},{"id":61813,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-11-21 05:37:52","like_diff":-3,"likes":2,"dislikes":5,"content":"肢体不协调的我平时跳舞也觉得挺累的但是老师很有活力很可爱啊！虽然跳的不大好给分还是挺不错的！"},{"id":104923,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2019-03-31 08:52:22","like_diff":-3,"likes":4,"dislikes":7,"content":"丹丹老师就是女神，那么有活力，那么可爱。跟她上课能学到很多，更能感受到很多。\n\n"},{"id":43547,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-01-16 13:49:03","like_diff":-4,"likes":4,"dislikes":8,"content":"棒呆喽"},{"id":114798,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2019-07-11 22:29:11","like_diff":-4,"likes":4,"dislikes":8,"content":"丹姐我女神，没有之一"},{"id":13019,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2015-12-24 14:07:01","like_diff":-5,"likes":3,"dislikes":8,"content":"老师很可爱很活泼 上她的课感觉很轻松气氛很活跃 即使没有什么舞蹈基础也可以的 而且关键是给分很高！"},{"id":46184,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-01-21 01:12:55","like_diff":-5,"likes":4,"dislikes":9,"content":"老师棒棒哒，现代舞创作平时没什么压力，就期末和其中吧，真心~有些吃力。。上她的课是种释放和享受。\n\n"},{"id":64376,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2017-12-23 05:18:08","like_diff":-5,"likes":2,"dislikes":7,"content":"太赞了，上她的舞蹈课就是精神享受，可以放开跳舞，什么压力都可以暂时忘掉，成绩的话，用心就没问题"},{"id":71827,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2018-01-29 04:02:21","like_diff":-6,"likes":3,"dislikes":9,"content":"老师人很好啊，啥也不会 跳得也烂最后给分还不错呢"},{"id":108143,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2019-05-15 15:45:30","like_diff":-6,"likes":3,"dislikes":9,"content":"丹丹老师年轻有活力，真的太棒啦！上老师的课就是一种享受，给分也超好٩( 'ω' )و"},{"id":137417,"teacher_id":118,"teacher_name":"赵丹丹","post_time":"2021-07-04 05:03:24","like_diff":-12,"likes":2,"dislikes":14,"content":"真的不太行，给我搞挂了 ，也是因为自己没去上课吧，但…"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
