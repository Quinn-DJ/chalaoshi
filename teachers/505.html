        .teacher-basic-info {

        .attendance-info {

        .teacher-stats {
            display: flex;
            justify-content: flex-start;
            gap: 40px;
            margin-top: 20px;
            padding-top: 20px;

        .stat-item {
            text-align: center;

        .stat-item i {
            font-size: 1.5em;

            display: block;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 1.8em;

            display: block;

        .stat-label {
            color: #666;

        .teacher-courses, .teacher-comments {

            border-radius: 15px;

            margin-bottom: 30px;

            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;

        .comments-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .comments-sort {
            display: flex;
            gap: 10px;
        }
        
        .sort-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            color: #666;
            border-radius: 20px;

            font-size: 0.9em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .sort-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }
        
        .sort-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .sort-btn i {
            font-size: 0.8em;
        }
        
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .course-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border-left: 4px solid #667eea;
        }
        
        .course-name {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .course-stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #666;
        }
        
        .gpa {
            color: #28a745;
            font-weight: bold;
        }
        
        .comments-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .comment-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .comment-meta {
            display: flex;
            justify-content: space-between;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        
        .comment-likes i {
            margin-right: 5px;
        }
        
        .comment-likes .likes {
            color: #28a745;
            margin-right: 15px;
        }
        
        .comment-likes .dislikes {
            color: #dc3545;
        }
        
        .comment-content {
            line-height: 1.5;
        }
        
        .no-data {
            color: #666;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        
        .more-comments {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 20px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            border-top: 1px solid #eee;
            margin-top: 40px;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .search-box {
                flex-direction: column;
                gap: 10px;
            }
            
            .search-input {
                border-radius: 8px;
            }
            
            .search-btn {
                border-radius: 8px;
                justify-content: center;
            }
            
            .teacher-info-container {
                flex-direction: column;
                text-align: center;
            }
            
            .teacher-basic-info {
                margin-bottom: 20px;
            }
            
            .teacher-rating-display {
                padding-left: 0;
            }
            
            .teacher-name {
                font-size: 2.2em;
            }
            
            .large-rating {
                font-size: 3.5em;
            }
            
            .teacher-stats {
                justify-content: center;
                gap: 30px;
            }
            
            .courses-grid {
                grid-template-columns: 1fr;
            }
            
            .course-stats {
                flex-direction: column;
                gap: 5px;
            }
            
            .comments-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .comments-sort {
                width: 100%;
                justify-content: center;
            }
            
            .sort-btn {
                flex: 1;
                justify-content: center;
                padding: 10px 12px;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="navbar">
            <div class="nav-content">
                <h1>浙大教评 - 教师索引</h1>
            </div>
        </nav>
        
        <!-- 搜索栏 -->
        <div class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="search-input" placeholder="请输入教师姓名、学院或拼音...">
                <button class="search-btn" id="search-btn">
                    <i class="fas fa-search"></i> 搜索
                </button>
            </div>
        </div>
        
        <!-- 教师基本信息 -->
        <div class="teacher-header">
            <div class="teacher-info-container">
                <div class="teacher-basic-info">
                    <h1 class="teacher-name">孙景志</h1>
                    <p class="teacher-university">浙江大学</p>
                    <p class="teacher-college">高分子科学与工程学系</p>
                </div>
                <div class="teacher-rating-display">
                    <div class="large-rating">4.65</div>
                    <div class="rating-participants">9人参与评分</div>
                    <div class="attendance-info">35.0%的人认为该老师会点名</div>
                </div>
            </div>
        </div>
        
        <!-- 课程信息 -->
        
            <div class="teacher-courses">
                <h3><i class="fas fa-book"></i> 课程信息 (3 门课程)</h3>
                <div class="courses-grid">
            
                    <div class="course-card">
                        <div class="course-name">功能材料的创意与实践</div>
                        <div class="course-stats">
                            <span class="gpa">GPA: 3.82</span>
                            <span class="students">选课: 132人</span>
                            <span class="std-dev">标准差: 0.59</span>
                        </div>
                    </div>
                
                    <div class="course-card">
                        <div class="course-name">大学写作——写作·自然</div>
                        <div class="course-stats">
                            <span class="gpa">GPA: 3.79</span>
                            <span class="students">选课: 183人</span>
                            <span class="std-dev">标准差: 0.64</span>
                        </div>
                    </div>
                
                    <div class="course-card">
                        <div class="course-name">高分子材料研究中的创意与实践</div>
                        <div class="course-stats">
                            <span class="gpa">GPA: 4.25</span>
                            <span class="students">选课: 105人</span>
                            <span class="std-dev">标准差: 0.27</span>
                        </div>
                    </div>
                
                </div>
            </div>
            
        
        <!-- 学生评论 -->
        
            <div class="teacher-comments">
                <div class="comments-header">
                    <h3><i class="fas fa-comments"></i> 学生评论 (6 条)</h3>
                    <div class="comments-sort">
                        <button class="sort-btn active" data-sort="popular">
                            <i class="fas fa-fire"></i> 人气评论
                        </button>
                        <button class="sort-btn" data-sort="latest">
                            <i class="fas fa-clock"></i> 最新评论
                        </button>
                    </div>
                </div>
                <div class="comments-list" id="comments-list">
                </div>
                <script>
                    // 评论数据
                    const commentsData = [{"id":80113,"teacher_id":505,"teacher_name":"孙景志","post_time":"2018-06-20 06:20:39","like_diff":2,"likes":4,"dislikes":2,"content":"讲课声音较轻，第三排以外基本没声音\n\n\n\n基本照本宣科，他表示上课内容他也是第一次学\n\n\n\n实践课时间较坑，别的课翘课过去吧\n\n\n\n（微笑"},{"id":167781,"teacher_id":505,"teacher_name":"孙景志","post_time":"2023-01-19 04:39:12","like_diff":2,"likes":2,"dislikes":0,"content":"大学写作被正太到3，笑"},{"id":49055,"teacher_id":505,"teacher_name":"孙景志","post_time":"2017-03-23 00:21:14","like_diff":1,"likes":3,"dislikes":2,"content":"讨厌这个老师，没有PPT，手写的字又不清楚，根本不管下面的学生有没有听懂，只顾自己讲"},{"id":168192,"teacher_id":505,"teacher_name":"孙景志","post_time":"2023-02-01 09:16:03","like_diff":1,"likes":1,"dislikes":0,"content":"额，大学写作被绩杀啦"},{"id":214511,"teacher_id":505,"teacher_name":"孙景志","post_time":"2025-02-10 08:58:28","like_diff":1,"likes":1,"dislikes":0,"content":"思维方法课可谓是奇思妙想。嗯，颇有生搬硬套之感，说实话没听个明白。给分很低很低很低很低，注意避雷。\n\n\n\n孙老师科研水平还是挺不错的，算是国内率先开展量子点研究的老师。"},{"id":145597,"teacher_id":505,"teacher_name":"孙景志","post_time":"2021-12-30 11:59:13","like_diff":0,"likes":3,"dislikes":3,"content":"老师的大学写作太棒啦！不知道专业课怎么样，总之自然写作课很吸引人，讲的很有意思，能学到东西，事也少"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
