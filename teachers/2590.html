7,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2023-02-27 09:26:25","like_diff":11,"likes":15,"dislikes":4,"content":"老师给分并没有变好（幸存者偏差吧）考前看了笔记和法条（好像没什么用）老师很好，但是作为出国人很后悔没有汽修这门课，是我太高估自己了，这个分数让我认清了自己的真实水平。下辈子，不要学法。让我心碎💔"},{"id":148380,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2022-01-12 09:49:37","like_diff":9,"likes":14,"dislikes":5,"content":"对行政法再次狠狠失去兴趣.."},{"id":178775,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2023-07-22 07:30:04","like_diff":9,"likes":12,"dislikes":3,"content":"很不喜欢的虚伪之人"},{"id":20567,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2016-01-28 12:41:25","like_diff":8,"likes":16,"dislikes":8,"content":"男神 老来帅 爱你一辈子"},{"id":148977,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2022-01-24 07:38:50","like_diff":7,"likes":9,"dislikes":2,"content":"就这样吧唉"},{"id":1081,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2015-03-21 16:06:01","like_diff":5,"likes":19,"dislikes":14,"content":"新学期开始还会讲评上次试卷的好老师！！"},{"id":102046,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2019-01-30 06:54:57","like_diff":4,"likes":11,"dislikes":7,"content":"半个学期的课章老师上的。期末考太难了，都是案例题，其中4道案例，最后一题是写判决理由。有一题15分，一题20分，只有一个问，错了就完了，哭哭，感觉最后一道写判决理由题，今年的这个题出的有点偏，没有带相关法条，不知道口头传唤与传唤证哪种情况下适用哪种(也是我太菜了的原因）。"},{"id":148409,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2022-01-20 07:09:59","like_diff":4,"likes":9,"dislikes":5,"content":"考试全是案例题，问是或否之类的问题，如果判断错了就全无了，所以分数可能比较差。。。。。。"},{"id":170960,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2023-03-13 09:27:36","like_diff":4,"likes":10,"dislikes":6,"content":"说老师给分变好的：出分前査老师均绩是2.9，出分后是2.98，只能说确实变好了，但好的不多。"},{"id":178918,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2023-07-31 08:13:22","like_diff":4,"likes":6,"dislikes":2,"content":"老师讲得挺好的，偶尔也会有小幽默，好好听会有收获的"},{"id":196718,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2024-07-05 01:56:27","like_diff":4,"likes":5,"dislikes":1,"content":"虽然成绩低低的还是很喜欢行诉课堂"},{"id":196820,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2024-07-05 10:10:19","like_diff":3,"likes":3,"dislikes":0,"content":"行政诉讼法：老师有点口音，讲课还可以，有平时作业和期末考试，期末考试题量大而且考的非常细致（我记得甚至需要“征地条例”的内容），建议考前看下法条和附录，带上历年卷说不定有类似题型（ps给分比以前稍微好了，但也只是稍微）"},{"id":208062,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2024-12-25 11:53:27","like_diff":3,"likes":3,"dislikes":0,"content":"10分送上\n\n老师的行诉课堂我很喜欢虽然绩点低低的\n\n然后\n\n我是来吃瓜的"},{"id":100242,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2019-01-26 00:29:57","like_diff":2,"likes":9,"dislikes":7,"content":"章老师学识渊博，儒雅温和，就是卷子出得令人有些头秃()"},{"id":104893,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2019-03-30 02:22:09","like_diff":2,"likes":9,"dislikes":7,"content":"听不懂 考试魔性地一匹 不知道考什么东西"},{"id":149863,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2022-01-17 10:38:39","like_diff":2,"likes":7,"dislikes":5,"content":"行诉。老师的课件是三位老师中做的最好的，讲课基本就是按课件来，再讲一些自己的心得体会。不点名，出卷难，全有全无的给分方式确实有点奇怪……"},{"id":166090,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2023-01-11 05:22:22","like_diff":2,"likes":8,"dislikes":6,"content":"老师授课真的很好，最后成绩比我想的要好太多，付出是有收获的，感谢老师"},{"id":166164,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2023-01-11 08:44:13","like_diff":2,"likes":7,"dislikes":5,"content":"老师上课上的很细致，而且课件层次感很好，很希望行政法也是老师上这样基础会更扎实一些（之前的行政法老师上课一般般），另外今年老师给分真的挺不错的，并没有那么恐怖"},{"id":177527,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2023-07-03 15:10:12","like_diff":2,"likes":6,"dislikes":4,"content":"感觉两个老师都是主要讲课件，考试完也不知道到底哪里与参考答案相差过大，上课没意思、绩点也不好看，也不是很了解这门课具体意义，总体感觉不如行政法"},{"id":178919,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2023-07-31 08:13:23","like_diff":2,"likes":4,"dislikes":2,"content":"老师讲得挺好的，偶尔也会有小幽默，好好听会有收获的"},{"id":202678,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2024-11-14 00:14:42","like_diff":2,"likes":3,"dislikes":1,"content":"我真服了，概论课辛辛苦苦写了一篇论文，结果只有一点点分，只上了两节课有必要吗？给分无敌差，已老实"},{"id":132194,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2021-01-31 01:50:36","like_diff":1,"likes":9,"dislikes":8,"content":"本科最好的课程之一"},{"id":150100,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2022-01-19 04:44:36","like_diff":1,"likes":9,"dislikes":8,"content":"讲课很细致，很多案例细节问题都讲得很精彩。但没有大局观，对学生缺少宏观理论上的引导。考试方式也脱离实际，只上了一个学期课的学生，是很难对行政法案例有深入的掌握的。这种全有全无的考试方式，导致了考试的不公正。不能形成对学生的激励作用"},{"id":160157,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2022-09-14 03:00:17","like_diff":1,"likes":5,"dislikes":4,"content":"章原话：“法律就是要保护弱者、抑制强者。”各位自行评判"},{"id":166492,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2023-01-12 11:19:32","like_diff":1,"likes":4,"dislikes":3,"content":"。。。。。。"},{"id":196880,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2024-07-05 17:30:14","like_diff":1,"likes":2,"dislikes":1,"content":"老师人是很好的，据说今年均绩有所提高，但提高的幅度很有限"},{"id":203942,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2024-11-22 06:34:12","like_diff":1,"likes":3,"dislikes":2,"content":"超烂！"},{"id":326,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2015-03-15 00:54:26","like_diff":0,"likes":14,"dislikes":14,"content":"非常好，上课有条理，人很和善"},{"id":7465,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2015-09-14 13:49:20","like_diff":0,"likes":8,"dislikes":8,"content":"一直在看章老师的论文，真的特别棒"},{"id":76803,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2018-04-23 15:34:05","like_diff":0,"likes":8,"dislikes":8,"content":"毕业后在中国政法大学待了三年，论上课认真，无人可比章老师。"},{"id":197608,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2024-07-22 02:20:58","like_diff":0,"likes":2,"dislikes":2,"content":"绩点难看、讲课念word文档、评论区的几个爹味发言也很好笑"},{"id":19357,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2016-01-24 02:52:17","like_diff":-1,"likes":8,"dislikes":9,"content":"就算挂了你也没脾气\n\n"},{"id":23480,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2016-03-31 03:58:26","like_diff":-1,"likes":6,"dislikes":7,"content":"哈哈哈"},{"id":32595,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2016-07-08 03:22:04","like_diff":-1,"likes":6,"dislikes":7,"content":"讲课全是干货，条理清楚，没有废话，下课同学会自动鼓掌的好老师！温文尔雅，博学亲切～男神"},{"id":32670,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2016-07-09 05:32:33","like_diff":-1,"likes":6,"dislikes":7,"content":"讲真，老师很专业，但是又能深入浅出地讲解，平时交流也很平易近人，超级温柔儒雅的老师~"},{"id":33946,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2016-09-23 06:53:51","like_diff":-1,"likes":5,"dislikes":6,"content":"最喜欢的专业老师 没有之一"},{"id":166091,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2023-01-11 05:26:43","like_diff":-1,"likes":7,"dislikes":8,"content":"今年给分超级好啊，感谢老师，老师讲课很棒!"},{"id":57573,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2017-07-10 03:07:27","like_diff":-2,"likes":5,"dislikes":7,"content":"儒雅帅气又幽默！本来觉得会很无聊的课意外的有趣，整个学期认真听一分钟都不想走神"},{"id":58705,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2017-09-15 08:04:44","like_diff":-2,"likes":4,"dislikes":6,"content":"讲课清晰，没有什么乱七八糟的作业，但是考试还是有点难啊hhh还是要自己努力"},{"id":65390,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2018-01-03 14:32:04","like_diff":-2,"likes":7,"dislikes":9,"content":"目前浙大最喜欢的老师 听他讲课是一种享受  不是法学生 以为期末会挂的 然而过了而且老师给分不错"},{"id":102024,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2019-01-30 04:50:31","like_diff":-2,"likes":5,"dislikes":7,"content":"老师是迄今为止我遇到的最好的法学老师。"},{"id":197638,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2024-07-23 07:04:52","like_diff":-2,"likes":1,"dislikes":3,"content":"课件很细致，看出来老师备课很认真。虽然上课听不进去是我的错，但是期末确实是认真准备了，考试结束后自我感觉还行。但是分数出来这么差确实有点出乎意料了www"},{"id":57830,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2017-07-16 05:48:08","like_diff":-3,"likes":5,"dislikes":8,"content":"老师讲课非常棒！期末考试成绩没有很理想我自己也有锅，建议大家在掌握知识点的基础上去看一看老师以前的期末试卷，体会一下老师的思路（脑洞），另外建议平常多看看相关案例，对于期末考试会有帮助。"},{"id":147789,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2022-01-11 00:55:14","like_diff":-3,"likes":2,"dislikes":5,"content":"出分前来拜一拜，希望取得一个好成绩"},{"id":165398,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2023-01-04 07:39:28","like_diff":-3,"likes":1,"dislikes":4,"content":"老师讲课很棒，就是我是真菜啊"},{"id":9184,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2015-10-15 13:26:52","like_diff":-4,"likes":6,"dislikes":10,"content":"享受，老师儒雅和善幽默"},{"id":10995,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2015-11-23 15:41:07","like_diff":-4,"likes":4,"dislikes":8,"content":"非常棒，深入浅出"},{"id":27094,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2016-06-23 01:20:38","like_diff":-4,"likes":3,"dislikes":7,"content":"老师很有水平！！！讲的也很好 就是不知道期末考什么orz"},{"id":49238,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2017-03-30 08:32:49","like_diff":-4,"likes":3,"dislikes":7,"content":"每堂课都会超级有收获"},{"id":52223,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2017-06-16 05:26:18","like_diff":-4,"likes":4,"dislikes":8,"content":"唯有男神二字可以形容！老师特别有气质，讲课超级棒，还会在微信群里答疑，听课体验好上天"},{"id":57551,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2017-07-09 13:22:52","like_diff":-4,"likes":5,"dislikes":9,"content":"作为外语狗没注意看选了行政诉讼法当个性本来还挺方…不过给分意外的不错！老师讲课深入浅出，听老师的课挺享受的！"},{"id":128065,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2020-12-06 01:55:22","like_diff":-4,"likes":2,"dislikes":6,"content":"好好好"},{"id":19490,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2016-01-24 11:06:59","like_diff":-5,"likes":3,"dislikes":8,"content":"号，9分"},{"id":32522,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2016-07-07 11:04:17","like_diff":-6,"likes":3,"dislikes":9,"content":"老师上课很生动，感觉期末是自己的锅。。"},{"id":57549,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2017-07-09 13:14:02","like_diff":-6,"likes":1,"dislikes":7,"content":"好棒的"},{"id":86041,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2018-08-29 02:38:36","like_diff":-6,"likes":2,"dislikes":8,"content":"真正的学者"},{"id":148660,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2022-01-13 06:43:04","like_diff":-6,"likes":25,"dislikes":31,"content":"只以考试成绩来论，是其他老师把你们惯坏了吗，非要觉得拿个上四的成绩才算满意？章剑生老师虽然给分不太好，但是可以说是很公正的了，那些嚷嚷着说自己考得很差的同学，你们扪心自问学的如何，学到点子上了吗？章剑生老师无论人品、学识，在浙大法学院都是一等一的，比某些给分好水平差的老师好到不知道哪里去。"},{"id":9337,"teacher_id":2590,"teacher_name":"章剑生","post_time":"2015-10-22 06:59:59","like_diff":-7,"likes":2,"dislikes":9,"content":"一种享受"},{"id":52377,"teach                         } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
