                    const commentsData = [{"id":150855,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2022-02-20 01:19:13","like_diff":12,"likes":14,"dislikes":2,"content":"宋老师很和善，英语水平也很高，口音特别好听，上他的课非常享受。不过作为一个新老师，他确实经验不足，也不懂捞人，绩点可能不会很好看。事情不是很多，两篇小作文，一次pre，平时也不默写之类的，都靠自己。大英本身期末占比很大，好好背课本单词就行。"},{"id":136315,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2021-06-16 07:15:21","like_diff":8,"likes":17,"dislikes":9,"content":"新老师，上课有很多有趣的视频，鼓励讨论练习口语，非常非常积极听取学生建议，而且他说英语好好听"},{"id":139700,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2021-07-20 10:36:25","like_diff":6,"likes":10,"dislikes":4,"content":"老师交的挺认真的，记住了我们（应该是所有人？）的名字，但是给分确实....挺迷的，全班最高可能也不是很高"},{"id":161788,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2022-11-14 04:11:16","like_diff":5,"likes":5,"dislikes":0,"content":"小宋宝贝（悄咪咪这样叫应该没有关系吧呜呜）是我最喜欢的英语老师（呜呜）真的很好，非常温柔，经常会鼓励人，声音也很好听"},{"id":209140,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2025-01-05 04:42:13","like_diff":5,"likes":5,"dislikes":0,"content":"（求大家帮顶）\n\n宋老师是很好的一位老师！\n\n说在前面：大英这门课就是比较求是的，本人英语课参与度比较高，两次小测一次第二一次第一，其他成绩都在平均之上，最后4.2。可能是因为我期末听力爆炸了（还是自己太菜了）。\n\n如果大家还没预置宋老师，又想卷高绩点的话，可以考虑选下别的老师（但并不是说老师不好！）如果想学真本领的冲就完了！\n\n谈谈课程情况：\n\n1.平常有听写（这样小测期中期末其实更轻松）\n\n2.老师口语非常非常好\n\n3.老师知识渊博，会在课堂上发额外的资料，非常非常负责\n\n4.有一次个人pre\n\n5.老师会讲课文，里面很多语法点都会涉及，上课认真听收获非常大（比如文末的结尾就是大英课本里的 .狗头.jpg），本人也非常喜欢英语（可惜听力还是太菜了）\n\n最后，选上的同学可以安心，因为晨晨（姑且让我这么叫吧）真的很好。\n\n希望老师越来越好，天天开心🥳\n\nGotta run.\n\nRemember you always，\n\nMe (Rui)"},{"id":137382,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2021-07-03 15:43:12","like_diff":4,"likes":10,"dislikes":6,"content":"上课很水，老师人挺好但给分很差，不管是小测还是书评影评给分都很严，也不捞人，想水的可以选，追求高绩点的就别了，不学很容易挂的。"},{"id":144204,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2021-12-20 11:25:09","like_diff":4,"likes":4,"dislikes":0,"content":"嗯，，Ծ^Ծ，，老师人挺好的"},{"id":152284,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2022-04-01 07:58:49","like_diff":4,"likes":4,"dislikes":0,"content":"大英四，应该是新老师，目测香港人，很和蔼文雅，说话很温柔，两个作文一个书评一个pre，会很耐心倾听同学的建议，给分不懂会怎么样，老师我爱您求求您打高点分"},{"id":154431,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2022-06-01 09:08:41","like_diff":4,"likes":4,"dislikes":0,"content":"老师应该是香港人，口语很好，上课很认真，也很负责，每单元会叫人上黑板写单词，温柔和蔼，就是不知道给分如何"},{"id":155469,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2022-06-13 08:36:54","like_diff":4,"likes":11,"dislikes":7,"content":"建议大家去欣赏一下宋老师的主页，纯纯的狠人。老师是研究语言学的，貌似是正经走的代数、计算理论那一套。我作为cs的学生看了他两篇论文瑟瑟发抖，感觉老师去理工科执教也完全没问题…."},{"id":165358,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2023-01-02 12:20:15","like_diff":4,"likes":9,"dislikes":5,"content":"如果有选择的空间，建议大家不要选他的大英课，平时看着很和蔼，一直说no worry，但到最后才知道给分真的一个字——绝，表现分（老师可以自己决定的），远比其他老师低了不只一个档次，口试给分也低，英语essay查重特别特别严格，大一上以来就被给分深深地刺激了，真建议大家能run就run，如果没选择那就用120的努力去试试能不能拿到理想分数"},{"id":168661,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2023-03-10 17:24:06","like_diff":4,"likes":5,"dislikes":1,"content":"人很温和，口语超级好。会在课间放音乐，课上带着看视频什么的（but无字幕）；会叫人回答问题，但是完全不同担心回答不好，老师会很温柔地鼓励同学的。\n\n但是！！！\n\n老师主要在做科研，在英语学习方面是不会放一点点水的。ddl会很严格，所有bookreview会逐词逐句批改，在平时分打分上卡的比较紧，也不太会捞。如果选了他的课那就需要平时好好学英语了，拿高绩点有难度。\n\n我的建议是如果预置了宋老师的课就放心选好了，老师水平很高人也很好，可以督促自己学学英语（就当为了大英四打基础适应一下\n\n更新：\n\n体验了其他老师的大英，现在超级怀念宋老师。不论是口语、态度还是对课堂节奏的把握都超级好。除了平时要求和给分比较求是没有任何缺点。"},{"id":147577,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2022-01-10 08:48:42","like_diff":3,"likes":3,"dislikes":0,"content":"老师非常温柔，三周以内记住了所有同学的名字。主要注重口语，鼓励同学多说，知识点还得考自己"},{"id":186312,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2024-01-10 13:15:52","like_diff":3,"likes":3,"dislikes":0,"content":"宋老师发音很好听，上课很享受他温温柔柔的，也可以看看手机水水，我英语水平自认为挺好，小测也考得比较高，但是最后绩点杀我呃呃啊啊啊！！！！"},{"id":154283,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2022-05-28 08:24:08","like_diff":2,"likes":2,"dislikes":0,"content":"老师人真好！讲课准备的好认真哦，英语水平也很高，而且特别温柔和蔼，一直笑呵呵的，很会鼓励和引导学生。是我这学期最喜欢的老师了。"},{"id":168750,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2023-02-21 15:45:53","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的很好，人很和蔼，水平很高，对学生很负责任，我平常就按老师的要求来，作业该做做，essay该写写，最后拿到的成绩也很满意。"},{"id":174602,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2023-06-14 12:38:30","like_diff":2,"likes":2,"dislikes":0,"content":"刚刚上完宋老师的大英4，体验很好。老师很有趣，待人温和，在课间还会放歌。在课堂上，老师准备了足够的练习，针对听力和词汇，可以说非常认真。而且你想水的话也可以水，他并不会检查每个人，但如果他下来问你做的怎么样就当我没说。对于想事少分高的同学，宋老师可能达不到你的要求，但其实大英这课就很难容易地获得高分。"},{"id":186286,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2024-01-10 10:48:09","like_diff":2,"likes":2,"dislikes":0,"content":"非常好非常温柔的大英老师"},{"id":209129,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2025-01-05 00:27:07","like_diff":2,"likes":2,"dislikes":0,"content":"宋老师口音很标准，讲课很认真，比较注重发音，上课会有很多比较难的练习（有一个采访陶哲轩，马斯克等人的听力是真的抽象）。人也很和善，课程开始就会发出来课程相关资料（课程安排，课文和附加文件，朗读材料），会在课间放音乐，下来问同学们的学习情况。宋老师确实是激起了我对英语的学习兴趣，让我很认真的复习单词和课文。最后给分也不错，3.9很满意，感觉是被捞了不少（事实上大英给分很稀碎，本就不容易拿高分，如果不是英语特别好或者特别努力的话很难上4）。希望宋老师身体健康，工作顺利，也希望大家多多选宋老师的课，认真学外语（专业课和论文很重要）。"},{"id":209831,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2025-01-07 07:58:08","like_diff":2,"likes":2,"dislikes":0,"content":"宋老师很可爱人很好！课间会放英文歌mv，上课也是温温柔柔的。大英本身卷绩点也比较吃基础，如果想要4+可能需要考虑考虑。如果对成绩没太高要求可以无脑选宋老师！"},{"id":146888,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2022-01-08 14:24:53","like_diff":1,"likes":1,"dislikes":0,"content":"给分确实迷，不在乎绩点的可以选"},{"id":151125,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2022-02-23 08:52:10","like_diff":1,"likes":1,"dislikes":0,"content":"觉得老师人不错，口语好，很温柔很耐心，希望绩点别那么难看捏"},{"id":155680,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2022-06-15 07:33:05","like_diff":1,"likes":2,"dislikes":1,"content":"老师给分太狠了，我接受不了，辛辛苦苦学了一个学期"},{"id":169684,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2023-02-27 11:02:44","like_diff":1,"likes":2,"dislikes":1,"content":"没有对比就没有伤害"},{"id":186817,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2024-01-13 07:15:06","like_diff":1,"likes":1,"dislikes":0,"content":"宋老师上课很温柔也蛮有趣的，但是大英这门课就比较看自身的水平，虽然认真背了单词但最后还是有点可惜卡绩了，但是但是还是谢谢老师🥹"},{"id":209036,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2025-01-04 09:11:45","like_diff":1,"likes":1,"dislikes":0,"content":"很棒很好的老师"},{"id":209232,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2025-01-05 06:27:52","like_diff":1,"likes":1,"dislikes":0,"content":"人好倒是挺好的，就是绩点唉😭都是泪啊，咋就只有3.3呢，算了看在老师人这么好的份上，给个8分感觉不过分😄\n\n评价是想水的人选😄\n\n不想水课的人赶紧去学别的老师的课"},{"id":186342,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2024-01-10 14:18:10","like_diff":0,"likes":0,"dislikes":0,"content":"人很和善，给分很一般。。。。。"},{"id":199395,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2024-09-23 01:29:24","like_diff":0,"likes":1,"dislikes":1,"content":"作业贼多"},{"id":146866,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2022-01-08 00:02:07","like_diff":-1,"likes":2,"dislikes":3,"content":"上课可以水，但给分想骂人"},{"id":186666,"teacher_id":7974,"teacher_name":"宋晨晨","post_time":"2024-01-12 11:46:54","like_diff":-1,"likes":0,"dislikes":1,"content":"老师特别鼓励人，上课不提问，作业自主完成，单词听写不收，最后绩点上四啦"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
