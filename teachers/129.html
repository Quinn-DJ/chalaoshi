                <script>
                    // 评论数据
                    const commentsData = [{"id":4361,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-08-27 02:33:27","like_diff":890,"likes":972,"dislikes":82,"content":"谁能想到“王心月”是个河南口音的大汉。。。"},{"id":23472,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-10-24 06:30:13","like_diff":226,"likes":325,"dislikes":99,"content":"为什么这么多人黑他，难道只有什么都不管才是好老师吗？经常点名，不允许补交作业，从学生的角度来说，这是他严格，从老师的角度来说，这是他负责任，作为一个学生，成绩差永远不要怪老师！说好听点是用功不够，说难听点是你无能。浙大没有差老师，也没有故意为难学生的老师。ps:当班长分数还那么低的，是你努力不够，说老师是狗的那个，你也配当学生，配当浙大人。。。"},{"id":41264,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-23 00:54:35","like_diff":173,"likes":216,"dislikes":43,"content":"在查老师上面有很多人说王老师的坏话，但是，平心而论，这是一个很好的老师，说老师没有按照教材上的同学，我承认，的确没有按照教材来上，但是和书上的顺序没有过多的差别，而且史纲课的老师有哪个是按书本上的?说老师给分不公平的同学，想问一下，是真的不公平还是你只是对成绩的不满，如果是不满，请问问你自己，你是不是真的认真对待这一门课了，有没有认真写论文，准备展示，准备考试?说给分不公平的，我只能说每个老师都不会乱给分，而王老师在课前就已经定好了给分的标准。说老师展示课不尊重同学意见的，不好意思，我也是和你一个班的，展示课的时候，有多少同学在认真听讲，有多少同学在认真给分，一个自己讲了别人话题的组在指责别的组讲了他们的话题，那我也只能说呵呵，估计语文是体育老师教的，理解水平差，还说如果只讲他们的部分那就没有东西可以讲，那不是老师的问题，那是你们组自己水平不够！况且老师很少改最后的小组排名，只有在很离谱，学生打分不公平的情况下才修改的，而且就算修改，也最多只修改过1个组。在大一上半学期，上了很多的课，但是只有王老师的课是最让我印象深刻的，他的严格要求是让我们能够成为更好的人，对于不努力的同学，放养无异于是一种慢性自杀。很感谢王老师的教导，您的课让一个看见历史就头痛的人变成了一个对于历史有兴趣的人，上课时候讲的一些话也能让我受益一辈子，谢谢您！"},{"id":5269,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-12-27 13:06:24","like_diff":122,"likes":188,"dislikes":66,"content":"上课铃响，闭眼，，下课铃响，睁眼，走人。"},{"id":39633,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-11 15:21:28","like_diff":110,"likes":130,"dislikes":20,"content":"不太明白为什么那么黑他，我觉得一个考试前一天晚上十一点还提醒大家要带什么，怎么答题的老师很好。作业要求高怎么了？来大学是养老吗？我觉得这样一个有自己思想的老师是值得尊重的。不后悔上了他的课。虽然绩点是低了点。"},{"id":13735,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-12-30 12:50:47","like_diff":71,"likes":94,"dislikes":23,"content":"不明白为什么有人黑。虽然我绩点也不高，但是我觉得老师人很好呀。"},{"id":88822,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-11-09 02:51:29","like_diff":62,"likes":74,"dislikes":12,"content":"为甚么你们要在这评论我呢？等等啊等等～"},{"id":46240,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-21 04:33:46","like_diff":58,"likes":78,"dislikes":20,"content":"老师其实很负责辣，逢年过节还会有祝福，就凭这一点，敢问浙大有几个老师能做到这一点？"},{"id":46243,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-04-15 12:34:59","like_diff":48,"likes":61,"dislikes":13,"content":"有人说他讲的很好，有人嫌弃他的口音。\n\n\n\n可是真的有人认真听史纲？\n\n王老师在改了，也会照顾学生成绩了，还是不错的。"},{"id":31956,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-07-05 08:31:39","like_diff":47,"likes":64,"dislikes":17,"content":"是一个很善良很善良的老师啊…"},{"id":3318,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-06-01 05:23:22","like_diff":44,"likes":90,"dislikes":46,"content":"没有思想自由与四辩。没有历史，全是自相矛盾。"},{"id":93820,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-14 02:19:51","like_diff":43,"likes":48,"dislikes":5,"content":"展示课因为这种神奇的打分制度而毫无意义。我们小组前两次中规中矩准备，全拿了倒数第一；最后一次我们小组讲两弹一星，我在开头拿裸照打了个比方，剩下内容都是百度上抄的，居然还拿了第二。整个班里没人会在意你讲了什么内容，有什么史学素养、研究方法等等，只要你能够吸引眼球和注意力，你就能拿高分，结果这个分数还直接计入期末分数，试问这样的展示还跟史纲这个“史”有什么关系？？最后一节课上还在最后公布分数阶段临时修改规则，说“我认为这两组其实”如何如何，自己定的规则自己又改是什么道理？老师在第一节课就说这不是一节历史课而是一节意识形态课，但是在讲台上发表的一些言论真的让人浮想联翩。还有人提到老师节日祝福、提醒考试等等，我想说这只能说明作为一个人，他比较关心他人，但不能说明这个教师的职业技能有多高超；换句话说，我也可以做到在微信群里给同学们发祝福，也可以半夜十一点半甚至凌晨一两点提醒大家接下来考试的注意事项，那我是不是也可以在浙江大学执教了呢？"},{"id":7579,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-09-15 05:28:09","like_diff":41,"likes":129,"dislikes":88,"content":"第一次上他的课 就觉得他很会装逼，还先小人后君子，完全看不出他是个君子。而且非常自我，如果你觉得你脾气好，可以考虑选他的课。要不准会被气死。"},{"id":9395,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-10-26 05:51:45","like_diff":40,"likes":59,"dislikes":19,"content":"记得带一本微积分"},{"id":92495,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-12-31 09:47:11","like_diff":40,"likes":49,"dislikes":9,"content":"各位同学晚上好。明天就是2019年啦，祝大家新年快乐万事如意。同时也祝您的父母亲人身体健康万事如意。顺便提醒，如果方便，请给您的父母打一个电话或视频聊一下生活。新年快乐"},{"id":93780,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-13 14:18:31","like_diff":39,"likes":41,"dislikes":2,"content":"其实小组展示每次老师、助教的打分都不太差。但其他评分的同学并不认真，一般都是低头族，基本上只会在ppt展示结束后听老师和班长问了几个问题，如果小组被问的问题多就认为这个组讲得不好，评分就低，并且这一旦形成惯性就很难改变，理论上很美好，实际上同学的听讲问题造成一定程度上的公平了。同时，从小组判断个人努力的机制实际上也并不完全合理，有些小组里的成员不出力，却有特别优秀的大神可以抱大腿，使得这一组成绩很优秀，小组展示是优秀了，但小组好个人也好的推论就不成立了，我想这是与老师要求分工合作的初心相悖的。不知道老师能否看到，小组展示的规则一开始就定下了，这是没有意见的。可是希望期末评分的时候，老师能看到展示成绩不理想小组中的个人在论文与考试里体现出的努力，现实而言，绩点对展示优秀与否的小组里的同学都很重要，拜托拜托。"},{"id":20797,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-01-31 16:11:13","like_diff":36,"likes":52,"dislikes":16,"content":"老师还是挺负责的，键盘侠们嘴下留德。上课认真听还是很有收获。给分比较公平"},{"id":104212,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-03-14 04:07:17","like_diff":32,"likes":36,"dislikes":4,"content":"在浙大上过这么多门课，还是第一次从老师口中听到浙大不如上交复旦的观点。"},{"id":3163,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-05-18 06:38:11","like_diff":31,"likes":59,"dislikes":28,"content":"史钢课经常点名是一种怎样的体验"},{"id":8848,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-09-29 02:15:38","like_diff":29,"likes":57,"dislikes":28,"content":"卧槽太差了，跟课本有什么卵关系，补觉课\n\n"},{"id":8069,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-09-17 01:33:13","like_diff":28,"likes":50,"dislikes":22,"content":"煎熬。。。而且给分不好 老师在布置作业的时候还经常自相矛盾"},{"id":92390,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-12-28 07:54:05","like_diff":25,"likes":29,"dislikes":4,"content":"不知道该怎么说……讨论课没有任何标准可言全凭同学们的观看体验来打分，形式越多，大家看的越开心，分就会高一点…反正我花了一下午查了也就十几篇论文准备的讨论，最后我们组倒数第二……嗯，展示形式和内容哪个重要看来是我没拎清，对不起我的错"},{"id":101943,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-30 00:45:39","like_diff":25,"likes":26,"dislikes":1,"content":"小组展示3次ppt都是我苟的，最后一次甚至没人理我，谢谢老师的3.3！出分非常慢，是为了筛选谁是欧皇，谁是像我一样的非洲小可怜吧（笑哭，但是又真的心酸）！老师，下次至少把组内分工统计一下吧，你忙吧，我吃柠檬，我是真情实意地酸了！"},{"id":4429,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-06-23 01:50:03","like_diff":23,"likes":49,"dislikes":26,"content":"可水可听，其实也没啥可听的，讲的东西和课本不符的，想拿高分也不难，论文别太差，两次小组展示好好整，期末答的别太水就可以了。"},{"id":9066,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-10-12 05:52:30","like_diff":23,"likes":39,"dislikes":16,"content":"就会吹牛"},{"id":95723,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-20 02:45:37","like_diff":23,"likes":25,"dislikes":2,"content":"为什么有展示课第四名变成第二名的情况 \n\n还有那一组原本打零分的，老师主动故意提问题帮忙完善答案的，这已经不单单是他们的思考成果了吧。老师还说作为嘉奖把他们变成第一名，这是什么逻辑，原先他们的说法根本不成熟，还硬说是共识!制造噱头吧 难受"},{"id":102357,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-02-01 07:06:25","like_diff":23,"likes":26,"dislikes":3,"content":"5分真的非常客观，老师很有干货，事儿也少，也就是三次讨论+一篇论文，但评分机制贼恶心不按课本教。。。另外我是外省人，可能这个课强制嵌入浙江精神与浙江发展有点儿偏题，但老师只让我们在上面摘抄1000字，并没有让我们整什么读书报告之类的啊，而且这儿是浙大啊，这本书再怎么说也是积极的内容啊，讲求本土的浙江优秀文化也是理所当然的事儿啊。都9102年了怎么还在开地图炮窝里斗啊，来浙大的最后有很多都会留在浙江，最后甚至在浙江安家立业，为啥非得和这一本书过不去呢，浙江精神这本书把政治书顶上取其精华去其糟粕批判继承古为今用这个理论弄成了成品，怎么还会有人骂"},{"id":97808,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-22 18:16:23","like_diff":22,"likes":26,"dislikes":4,"content":"大家别这样，趁着成绩没出，我想为老师说几句。我觉得老师人其实挺好的，知识也挺渊博的，可能在语音表达上稍有欠缺。我史纲课有认真听的，很喜欢他讲曾国藩先生和解放战争那部分，我觉得有些内容还是挺有意思的。老师其实也有用心之处，比如我每次去上课时，老师都还没去吃饭，在为同学答疑，老师会自己看一遍检查分数，让助教和他一起改论文，每个人改一次，在这两天，老师还让我们班长把成绩表校对统计，打印签名了给他等等。老师也说会照顾我们的均绩，不会随便绩杀。在展示课改名次上和部分语音表达上可能略有不妥，我个人也极其不赞成，但是我觉得老师还有有用心的，不是随随便便应付的。老师也是认真做PPT的，他不会为得到项目谄媚讴歌，我在课后也看见他说要帮忙一个男同学修改PPT，和他一起探讨问题。所以不希望下一届学弟学妹们看见这一边倒的评论，在上课前怀有太多偏见。"},{"id":88196,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-10-24 01:09:28","like_diff":21,"likes":26,"dislikes":5,"content":"老师从来不按课本讲课，上课讲的让人一头雾水？(第二节课居然吹了一整节的曾国藩)普通话极其不标准，有强烈的地方口音，会听的你头皮发麻。还有就是，老师不怎么理解学生的学习压力，每次上课都会布置几本书让学生看，学生抱怨，老师就会拿自己“一天写五千字，每个星期看书，省下来的钱都买书，家里有好多书”等装逼理由回绝。这难道不是卖弄学识？虽然得承认老师的确有自己的想法，但是过分个性真的好么？"},{"id":9165,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-10-15 02:58:23","like_diff":19,"likes":34,"dislikes":15,"content":"无聊，腔调怪"},{"id":79030,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-05-21 06:08:04","like_diff":19,"likes":20,"dislikes":1,"content":"评分规则太混乱了，让学生来制定……有点过分注重公平了，让人失去了积极参与的欲望。不说课堂，老师还是很负责任的，心灵鸡汤灌的很多。PS老师也上查老师哦"},{"id":101917,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-29 16:11:26","like_diff":19,"likes":19,"dislikes":0,"content":"凭什么我干的活最多却只有3.3"},{"id":46224,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-21 03:16:51","like_diff":18,"likes":27,"dislikes":9,"content":"好好准备好好复习给分不会差的，讨论课的方式也比较公平。真的很想说，那些能用脏话骂老师的人，你们真的认真听过老师讲的课吗？说老师共产党重视拥护者的，你没听过他抨击国家的一些做法吗？只是他比较老实不敢说的太多政治敏感的东西而已"},{"id":91746,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-12-19 07:31:18","like_diff":18,"likes":18,"dislikes":0,"content":"讨论课毫无意义，浪费时间"},{"id":101940,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-30 00:10:24","like_diff":18,"likes":24,"dislikes":6,"content":"讲课，不多做点评，个人觉得一般，课堂上讲的东西，我想说，我都知道，高中老师还讲的更多更有深度。关于展示课，确实很多纰漏。比如秋学期一节，冬学期几乎连着两节，虽然中介间插了一节看电影的课，但是史纲最后一节课还拿来展示，这是不是安排的有点不合理？而且评分确实...看命，看运气。我们组第一次相对比较水，百度百科上找的，然后小组第二。后面两次可以说很认真的了，花大力气找论文，结果倒数？？同学打分说实话确实很没水准。只要你足够吸引眼球，那就是高分，管你内容怎么样，是不是有史学素养在里面。我是理科班的，和一群人文社科的一起上，老师一直提醒我们理科工科生要上点心，不然很可能被正态。这点老师还是挺好的，督促我们。开始很怕会因为自己理科班而被区别对待，但最后绩点也上4了，虽然又被卡绩。。还有评论里骂浙江精神的，虽然我也不喜欢这个东西，但我是浙江人，你在这里骂这个就不太好了吧？？浙江人就是优秀啊！无可厚非！没有浙江每年缴纳的这些税，国家拿什么去扶持中西部？浙大生源中省内的学生多是因为，作为一个经济大省，就一所985高校，就一所相对拿得出手的学校，政策当然要往省内倾斜一些，不然也对浙江人太不公平了吧。看看江苏上海，好学校不要太多诶！还有说我们浙江人降低了浙大的生源质量，我tm..！不行不行不能说脏话，要有素质。好像搞得我们是老鼠屎一样，坏了你们一锅好粥。是是是，你们外省的都是大佬，就我们渣，rbq rbq。但是话说回来。要是没我们给你垫着，你来垫？开心吗？(浙江人别打我我们还是很优秀的)真搞不懂，地域歧视搞到这里来了，变成外省的看不起省内的了。都是浙大人，一起进步不好? 要是我去清北，如果有什么北京精神，我也愿意学啊，多了解一点有什么不好呢？而且考试也不用怎么复习这门啊，考试的时候都能找到喂，平时当课外读物也就行了啊。不懂为什么喷子这么多！溜了！"},{"id":87845,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-10-15 13:57:55","like_diff":17,"likes":17,"dislikes":0,"content":"等等等等 啊 等等～"},{"id":104467,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-03-21 06:30:47","like_diff":17,"likes":18,"dislikes":1,"content":"1.每节课只要你记下老师的每一句重要的话，然后反反复复诵读参悟，二十多年后你的地位一定比我高。\n\n2.学经济/政治(?记忆模糊)的，只要你把中国这些年来的……大会（记忆模糊）所有的文件认真研究通透，你一定能成为这个领域顶级的专家。\n\n3.数学家在研究\"1+1\"为什么等于2，我们所以为的如此简单的问题，事实上却有这么深刻的内涵。（事实上，哥德巴赫猜想“1+1=2”的1和2并不是数值的意思…)\n\n总结：当老师他讲到\"没有调查就没有发言权\"时，我真的抑制不住吐槽的冲动…\n\n上课时打出来的…"},{"id":22041,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-03-02 06:49:30","like_diff":16,"likes":27,"dislikes":11,"content":"著名大学的著名教授，他说他做到了……"},{"id":34464,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-15 03:45:38","like_diff":16,"likes":25,"dislikes":9,"content":"老师很尽责。"},{"id":36022,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-21 03:17:24","like_diff":15,"likes":27,"dislikes":12,"content":"好老师，要求非常严格。期末的给分很好，超出了我的预期。"},{"id":40388,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-03 06:41:37","like_diff":15,"likes":22,"dislikes":7,"content":"并不是很为难学生 本来看评论很担心其实并没有"},{"id":101952,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-30 01:08:15","like_diff":15,"likes":15,"dislikes":0,"content":"三次展示都是后三名，果然3.3～(￣▽￣～)~"},{"id":46381,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-21 12:02:56","like_diff":14,"likes":24,"dislikes":10,"content":"其实老师真的很负责任。可能大家觉得史纲就是来水的，可那样你为什么要来学习。你考浙大就是为了来玩玩而已的吗？那三本玩的更舒服啊。希望有些同学不要把自己的错误强加在老师身上，甚至爆粗口。"},{"id":60548,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-10-24 01:42:55","like_diff":14,"likes":16,"dislikes":2,"content":"嗯，自从上了王老师的课，我的睡眠质量也变好了，微积分和线代的作业也可以按时完成了，挺感谢王老师的o(^o^)o"},{"id":88444,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-10-31 04:08:38","like_diff":14,"likes":14,"dislikes":0,"content":"老师讲课有自己的观点，但是不太考虑学生的接受和与课本的关联。"},{"id":49530,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-04-18 03:07:47","like_diff":13,"likes":16,"dislikes":3,"content":"等等，等等，等等等等"},{"id":87667,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-10-09 15:10:34","like_diff":13,"likes":17,"dislikes":4,"content":"第二天上课，前一天晚上九点才留作业，上课第一天就告诉我们，你们谁和我熟我就给谁高分，真的，这老师你们选一下就知道了。"},{"id":108637,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-06-30 22:04:00","like_diff":13,"likes":16,"dislikes":3,"content":"政治观点太过激进，要是他做国家主席，第三次世界大战就要来了"},{"id":104463,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-06-30 22:06:53","like_diff":12,"likes":12,"dislikes":0,"content":"恋爱害人  蒙蔽双眼\n\n这就是为什么您谈家时候只说您姑娘仿佛您老婆不存在吧？\n\n理性带师  佩服"},{"id":105130,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-04-04 05:51:38","like_diff":12,"likes":13,"dislikes":1,"content":"为什么这老师老以为自己讲的很好？？？"},{"id":114559,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-07-10 16:51:42","like_diff":12,"likes":16,"dislikes":4,"content":"这人水平差，而且自大，你提出不同观点他就会居高临下的教育你，自己还觉得在循循善诱，其实知识还不如一些同学。知识不足也就罢了，其思想还十分落伍，具体也不方便说，而且公然宣扬战争。另外，还喜欢假扮公正，你自己屁股歪就算了，还要说「A如何B如何其实如何」，实际上他自己支持A，非得搞得他很客观一样，又比如吹嘘他心中那个大人时非得先说一句「是人不是神」，好像别人还没从造神里走出来，靠他启蒙似得，接着就是一顿吹嘘。还有迷惑性。而且面对同学展示，明明自己不懂也要鸡蛋里挑骨头，讲述今上思想时其他不敢说了也要指责PPT页面上「浙闽」顺序错了（谁说一定要按时间排序的？）上课认真吗？我不觉得，他确实会滔滔不绝，但是离教育这两个字差的远，怕是单纯自己口嗨而已。口嗨时不断重复使用「等等，等等」「对不对啊，对不对啊」，话也说不好，还总是说「我就讲」，接着说一些常识乃至错误的话，而搞得好像是他独创的真知灼见一样（说实话一个学期下来他说的话我觉得一句独到的也没有）。给分可能不算特别差，但很玄学，就是莫名其妙的。"},{"id":117084,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-09-19 05:24:49","like_diff":12,"likes":14,"dislikes":2,"content":"为什么不允许藏族同学做组长"},{"id":11102,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-11-24 07:25:57","like_diff":11,"likes":28,"dislikes":17,"content":"为了上课买了个充电宝"},{"id":78822,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-05-15 10:45:49","like_diff":11,"likes":12,"dislikes":1,"content":"上课太过随意\n\n常常上周课布置了什么任务下周课就忘了"},{"id":96879,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-21 11:28:59","like_diff":11,"likes":12,"dislikes":1,"content":"目前五六分是对这个老师最好、最真实的评价。老师怎么样，自然会受争议。史纲课，跟思修课上下来什么感受，任谁都知道。不可否认的是，绝大多数同学会把老师最后的绩点给的多少作为对他的评价。目前我的成绩还没出，但是我的感受仅限于其言语“选择题，你别想拿分！那些题就是给我做，我有的也做不对”“谁写的满写的多我给的分就高”“字写的好看的我直接给90+”“三次展示都在第四第五六名的直接在80分以下”“他们邀请我去，我才不去呢！都什么…”诚然，他说的在一定程度上符合事实，比如史纲就是拼手速看谁写的多，但是这样的言语态度我很不能接受。史纲课几乎没听过，偶尔听个几句，觉得讲的还可以，具体的研究观点什么的我不太清楚。对于楼上几位一直在争议什么小组展示成绩的，不太了解情况，也许老师对某一观点、某一学生略有偏爱也是正常的吧，但是改分的做法确实欠佳。"},{"id":47386,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-25 17:21:55","like_diff":10,"likes":19,"dislikes":9,"content":"老师讲课确实死板 也不好听 但是给分确实是按照小组展示和论文的分数给的 那些分数低的人 你们可以想想你们真的认真对待了作业和小组展示了吗 如果没有认真对待 又怎么能说给分差呢 老师每次提醒都发三次 过节日都有祝福 黑他讲课可以 但用侮辱性的词汇真的能对得起浙大人这个称号吗"},{"id":103248,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-02-27 03:20:36","like_diff":10,"likes":11,"dislikes":1,"content":"一切句子的结尾都是：等等，对不对啊"},{"id":104466,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-03-21 05:57:42","like_diff":10,"likes":11,"dislikes":1,"content":"等等，等等…"},{"id":108412,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-05-23 06:46:54","like_diff":10,"likes":15,"dislikes":5,"content":"作为一位共产党党员，此人完全合格;\n\n作为一名历史学家和历史课的讲师，至少以目前的史料来看，此人相信并向同学们灌输的大部分是政治正确的历史，完全没有资格作为一名理性研究历史的学者。\n\n"},{"id":118707,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-10-31 02:30:49","like_diff":10,"likes":10,"dislikes":0,"content":"展示实在是很多。烤柿粥之前要准备一周突如其来的展示，时间非常紧张。听的同学是很少的，这样的展示课实际上是浪费时间。课后根本没有时间完成展示，这样匆忙的交作业只能是浪费时间，根本没有实际效益。老师本身的课程讲的是很好的，但是太看重大家打分了，况且这样的打分没有那么客观。"},{"id":120960,"teacher_id":129,"teacher_name":"王心月","post_time":"2020-01-21 03:05:59","like_diff":10,"likes":11,"dislikes":1,"content":"以下是出分以后群里一位同学的回复，看完很感动，复制在这里：\n\n老师辛苦了！谢谢老师一学期的用心！每次有通知都会重要的话说三遍，“您”“谢谢”“对不起”等等礼貌用语让人倍受感动，小组展示效果和排名不好但在老师一针见血直言不讳地指出问题后茅塞顿开，不管是为了买书在拼多多上砍价还是老师自己做出来的一个个图表都很难忘，还给我们去机器人小镇参观的机会哈哈。虽然成绩很一般，也知道自己的学习欠缺很多，但还是很钦佩老师，再次感谢！祝老师新年快乐，身体健康，工作顺利！"},{"id":4809,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-06-29 05:41:40","like_diff":9,"likes":26,"dislikes":17,"content":"毛吹"},{"id":13474,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-12-28 08:23:55","like_diff":9,"likes":24,"dislikes":15,"content":"还是蛮可爱的老师，群里各种暖"},{"id":101956,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-30 01:13:30","like_diff":8,"likes":13,"dislikes":5,"content":"说实话不太喜欢王老师的上课风格，没按书本讲，方式也难以接受。但是毕竟王老师给分好啊，史纲课本身意义不是很大，拿4.8挺满足了。事也不算多，因此史纲选王老师没啥问题吧。\n\n可前面地域黑在这里喷浙江精神与浙江发展的是什么毛病？首先，这本书是史纲规定要学的，为什么来这里喷一个老师？其次，当下国家都宣传要文化自信的前提下，我们讲浙江文化有什么不对吗？北大、复旦有没有讲自己的文化，你不是那里的学生你也不知道；而且我觉得北京、上海的文化对中国影响已经够大了，不学也罢。一本开卷的书，考试前可能都没怎么复习，你就怨气这么重了？"},{"id":102001,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-30 03:25:31","like_diff":8,"likes":10,"dislikes":2,"content":"老师其实还好。毕竟史纲这门课本身无论上课还是考试都几乎没意义，让老师讲意义其实很难。只是讨论课由小组互相评分，真的，太容易不公平。评分的人是随机选的，很多人其实根本不会听，分也是随便打的。谁能想到一个史料详实、全程脱稿讲解的会比念ppt的人排名往后呢？除了讨论课评分之外，其它的部分，这个老师还是可以的。"},{"id":21919,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-03-01 15:49:52","like_diff":7,"likes":17,"dislikes":10,"content":"挺好的老师"},{"id":41870,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-13 06:08:28","like_diff":7,"likes":14,"dislikes":7,"content":"不管怎么样，学生对老师还是应该有起码的尊重吧"},{"id":48060,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-02-28 08:01:23","like_diff":7,"likes":17,"dislikes":10,"content":"其实老师很好啊，只要认真对待分数不会低的。我们小组三次展示都是提前一天才准备，全凭抱组里一大神的大腿，最后分也挺好的。论文一篇我写了四天写了一万多字，另一篇是摘抄浙江精神那个书的。最后4.5，老师给分很客观啊只要愿意认真对待就没问题的。今年老师还把90+的人数增多了，增到范围最大了，其实不绩杀的。"},{"id":72450,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 06:55:18","like_diff":7,"likes":20,"dislikes":13,"content":"我4.8第一个不服"},{"id":92213,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-12-27 05:13:16","like_diff":7,"likes":11,"dislikes":4,"content":"建议非文科学生课上谨言慎行\n\n否则会被一句一句专业用语嘲讽得无地自容"},{"id":94561,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-17 08:17:35","like_diff":7,"likes":8,"dislikes":1,"content":"希望楼上冷静一点，我们小组的展示，比你们的成绩更不好一些。不公平是客观存在的，但毕竟规则是一开始就定下的，展示过程中的不合理目前来看也是无能为力的。希望老师能多多关注其他方面的表现。"},{"id":96885,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-21 11:45:00","like_diff":7,"likes":7,"dislikes":0,"content":"同楼上，老师有些话言语态度难以接受。展示课机制冷酷。"},{"id":97848,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-29 23:10:13","like_diff":7,"likes":13,"dislikes":6,"content":"每次讨论课都是后三名…但是最后绩点上4了…谢谢老师TAT"},{"id":103271,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-02-27 05:53:27","like_diff":7,"likes":9,"dislikes":2,"content":"地域黑没有意思，优越感这种东西也最好不要有，都不利于自身发展，眼光长远一点，格局大一点，走出这片天地会发现自己的渺小。入乡随俗，无可厚非。"},{"id":109350,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-06-13 07:29:27","like_diff":7,"likes":10,"dislikes":3,"content":"老师人可以啊，没有刻意的压低分。小组展示论文啥的不就是思政课的常规操作吗……第一次讨论课展示，老师给的评分虽然和同学们的结果差很多，助教姐姐说要不把老师的权重改高点，他还说不要这样，不公平(对比往届现象，算是知错就改吧)在学习、政治观念上，确实有古板的地方，但是也没必要苛求每个老师的观念都和我们年轻的学生同步，不喜欢就不接受这种思想，左耳朵进右耳朵出就好了，反正上课没多少人听，老师也没有要求课堂纪律……有时候觉得老师在上面讲的慷慨激昂，下面的同学不是睡觉就是低头做别的事情，是挺不尊重人的，如果真的看课堂表现，我们又能得多少分呢？"},{"id":111908,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-07-10 00:21:28","like_diff":7,"likes":10,"dislikes":3,"content":"10分，主要是史纲简单，从没翻开过书，考场现学4.5"},{"id":114027,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-07-08 11:29:28","like_diff":7,"likes":8,"dislikes":1,"content":"趁着没出分给老师打个10分，老师真的很可爱了！（我怕我出分了打不出10分）"},{"id":122200,"teacher_id":129,"teacher_name":"王心月","post_time":"2020-02-20 02:43:32","like_diff":7,"likes":8,"dislikes":1,"content":"从上课的内容和对展示的点评来看，老师的水平还是足够高的，基本上都能多方面的指明问题和关键，能侃侃而谈，有深度的分析问题（像听百家讲坛qwq）。在群里面也十分和蔼（虽然长时间掉线qwq），作业和展示只要认真准备就会有一个好结果，期末考前看一遍书就可以了。给分十分合理，感谢王老师！"},{"id":13666,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-12-30 09:14:05","like_diff":6,"likes":16,"dislikes":10,"content":"爱老毛  爱吹牛  爱等等  爱点名  要早到  不然占不到后排的位置  以上。"},{"id":60098,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-10-10 06:51:38","like_diff":6,"likes":6,"dislikes":0,"content":"讲课很容易跑题，还不如自学"},{"id":60549,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-10-24 01:52:14","like_diff":6,"likes":7,"dislikes":1,"content":"怎么说呢…平常自习的时候都画不下工图…心总是静不下来…可是…我竟然可以在史纲课做完所有工图作业！！！"},{"id":72423,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 05:56:56","like_diff":6,"likes":16,"dislikes":10,"content":"为什么有那么多人给心月打低分？？？？我4.8第一个不服！"},{"id":72426,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 06:01:41","like_diff":6,"likes":18,"dislikes":12,"content":"4.8，我也不知道为什么，谢谢老师"},{"id":92388,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-12-28 07:46:32","like_diff":6,"likes":12,"dislikes":6,"content":"预置的老师本来看到低分很害怕，但是一个学期上下来觉得老师真的很好啊，虽然可能讲课内容上有些无聊，水一水也就过去了。但是每次讨论课把自己评分占比放在和其他同学一样的位置，上完课还会给讨论课前两名的组买书，还会把自己推荐的好书的pdf发在群里给大家共享，平心而论老师不差的。没出分就来评了，不知道怎么给分。"},{"id":100071,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-25 13:40:29","like_diff":6,"likes":27,"dislikes":21,"content":"浙江精神与浙江精神就是傻逼书，搞得好像全中国就你浙江有精神似的，然后居然还是必修，我怎么没见到北大有什么北京精神与北京发展，复旦有什么上海精神与上海发展呢？"},{"id":101921,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-29 16:50:04","like_diff":6,"likes":8,"dislikes":2,"content":"呵呵这个老师我是真的服了。讲课质量一般，关键是他的评分体制真的不敢恭维。平时成绩占的比重较大，但是我想说的是，一个大班分为三个小班来评判，其实每个小班的水平真的不好说是都相似吧；三次小组展示，评分基本由学生决定，其实说实话听的人注意的主要还是展示者的语言是否流畅和吸引人，里面的内容反而没那么重要了，那我们组员的努力呢，完全没有意义了吗；另外这位王老师对每个小班展示第一名的小组的奖励，我印象中好像也只奖励了展示者吧？我承认做展示的同学的确很辛苦，但是这样是否也太不公平。此外就是还有一篇论文，这个我无话可说，我写的确实不多，质量还好。然后我还被卡绩了。果然绩杀。三观不合。"},{"id":101990,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-30 02:31:15","like_diff":6,"likes":11,"dislikes":5,"content":"怎么说呢，史纲课老师讲课我基本没听，讨论课我们组真的很用心准备啦（应该很多组都非常努力吧），但是成绩很不如人意，两次倒数第二一次倒数第一，像很多同学说的那样，我觉得讨论课评分机制应该要有所改进，毕竟分数占比挺大的。写论文的时候一直泡在图书馆，写了6000多一点点，浙江精神的抄写字写的非常好?，期末考没怎么复习，凭着高中的知识储备考的，选择题像老师说的那样一个题都没做。我一直觉得史纲成绩要凉凉啦，虽然对讨论课的成绩挺不甘心的，但我也很无奈啊。今天早上看了绩点，4.2，有点不敢相信，可能是论文之类的写的比较好吧。还是很感谢王老师的。以后选王老师课的同学们讨论课还是要努力做好的，如果真的没办法，也不要灰心，其他的可以加把劲，?。最后想向那个不满浙江精神的同学说几句，作为浙江人我为浙江感到自豪，既然你来了浙江来到浙大，希望你能尊重我们的文化，我们不一定要得到你的认可，其次希望你能把书名说对，谢谢！"},{"id":103431,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-02-28 05:28:01","like_diff":6,"likes":6,"dislikes":0,"content":"“就是甚么nei”"},{"id":110890,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-09-15 07:05:18","like_diff":6,"likes":7,"dislikes":1,"content":"老师很好，中间会点名，别翘课，给分也棒。"},{"id":114381,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-07-10 00:26:55","like_diff":6,"likes":10,"dislikes":4,"content":"小组展示基本倒数  但最后4.5 ?"},{"id":7526,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-09-15 02:04:56","like_diff":5,"likes":27,"dislikes":22,"content":"渣"},{"id":7941,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-09-16 07:23:28","like_diff":5,"likes":20,"dislikes":15,"content":"满天胡扯。。。"},{"id":9091,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-10-13 01:28:36","like_diff":5,"likes":11,"dislikes":6,"content":"不解释"},{"id":38882,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-12-19 15:49:46","like_diff":5,"likes":10,"dislikes":5,"content":"虽然很多地方不尽人意，自相矛盾，想法不能说服人，很多为了政治正确而毫无深度，甚至有些地方甚至有愚弄的嫌疑等等，但本心不坏，还是比较为了学生好的老师"},{"id":56630,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-07-04 06:15:35","like_diff":5,"likes":9,"dislikes":4,"content":"首先，老师其人和名字相差的确很大...真的是河南大汉。然后老师优点就是对学生很好，很负责，不绩杀。缺点呢，一，思想很正统，别想从他那听来啥新东西。（他很推崇毛和习，还批判过长者一番233）二，事情比较多，三次小组展示加一篇4000字论文。\n\n总之如果预置了就别换了，毕竟史纲这种课...都懂得"},{"id":72415,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 05:33:35","like_diff":5,"likes":13,"dislikes":8,"content":"偶尔会点名，老师为人有准则的，是个很负责的人。会给大家放电影。研究性学习一定要好好做，复习的时候发现书上的内容搜集资料的时候都看过一遍了2333\n\n论文写了4000字但很用心写了，老师很好不以字数定优劣。4.8，大一上最高绩点，感谢老师。"},{"id":87359,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-09-27 11:27:14","like_diff":5,"likes":5,"dislikes":0,"content":"等等等等哈哈哈哈哈"},{"id":91741,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-12-19 04:39:22","like_diff":5,"likes":5,"dislikes":0,"content":"无聊死了"},{"id":101544,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-28 11:45:58","like_diff":5,"likes":8,"dislikes":3,"content":"趁成绩还没出先客观评价一下老师吧。怎么说呢……老师其实有优点也有缺点。听课堂其实可以看出老师是一个肚子里有货的人，是一个平时喜欢读书也有比较高文史内涵的人。但是有时候真的上课节奏太慢了，而且基本不按课本来，上课精神很容易飘掉。讨论课注重公平公开是好的，但是我觉得让学生打分这个其实是有一定bug的，毕竟上讨论课我看到认真去听并且去打分的真的不多，老师的提问其实占了很大影响，我记得我们组就曾因为老师个人的一些点评而被献祭。希望可以越来越好吧，不过其实也跟我没什么关系啦。希望绩点可以高一点吧！"},{"id":109816,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-06-19 11:50:31","like_diff":5,"likes":6,"dislikes":1,"content":"我觉得，真的是用心、热爱的老师"},{"id":111498,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-07-01 23:03:36","like_diff":5,"likes":6,"dislikes":1,"content":"老师人挺好的啊。。。为什么黑他？\n\n"},{"id":115066,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-07-15 05:00:07","like_diff":5,"likes":7,"dislikes":2,"content":"老师书虽然教的不咋么滴，但是人还是非常好的，很实诚，给分相对于其他史纲老师来说算很好了，用老师的原话来说我虽然书教的不好，但是我会给你们高分的，反正人很好就对了，比医学院沈姓老师人品好多了，大家千万别选进化的大脑与偶成的意识，浪费时间！"},{"id":9668,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-11-04 06:01:26","like_diff":4,"likes":20,"dislikes":16,"content":"喜欢瞎BB"},{"id":11808,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-12-16 02:55:56","like_diff":4,"likes":14,"dislikes":10,"content":"‘城院的就是要点名！浙大的就是不点！’呵呵，论文重复率一下子百分之三十，一下子百分之二十，他布置的作业反正是没法完成的。不讲道理强词夺理。我要变成历史学家了。"},{"id":21040,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-02-13 07:03:03","like_diff":4,"likes":11,"dislikes":7,"content":"给分其实还可以"},{"id":34057,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-11 15:03:44","like_diff":4,"likes":6,"dislikes":2,"content":"呵呵哒，史纲课让他上成了史纲课"},{"id":47603,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-02-06 12:26:17","like_diff":4,"likes":5,"dislikes":1,"content":"真的很坑，没大腿还是别报了"},{"id":52373,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-06-19 07:48:33","like_diff":4,"likes":6,"dislikes":2,"content":"这个老师的评分标准极不科学，基本以小组讨论成绩定成败，个人感觉出题审题迷醉、霸王条约、唯课本主义、对于不同的意见接纳度很低、党性强。如果想要高分的话，最好期望同组的都是热爱看课本、ppt制作水平高、展示技术强、党性高的神队友"},{"id":101528,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-30 15:45:10","like_diff":4,"likes":8,"dislikes":4,"content":"老师人很好，但是班长评分很水，评分时玩手机，写作业……给分虽不高，老师人很好，讲得细！"},{"id":102005,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-30 03:30:36","like_diff":4,"likes":8,"dislikes":4,"content":"评分机制极其不公平，说白了，将学生带回了大锅饭的年代。获利者得了便宜还卖乖，失利者叫苦连天。这不是学生的错，也不是老师的错——这门课程的设置本身就有点问题。"},{"id":103884,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-03-07 02:53:40","like_diff":4,"likes":4,"dislikes":0,"content":"对不对咧"},{"id":117907,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-10-09 07:37:39","like_diff":4,"likes":4,"dislikes":0,"content":"讽刺国庆回家的同学是什么意思？？？都tm在图书馆看书在食堂吃饭您就满意了？"},{"id":121676,"teacher_id":129,"teacher_name":"王心月","post_time":"2020-01-20 17:15:05","like_diff":4,"likes":4,"dislikes":0,"content":"给分真的蛮好的"},{"id":121692,"teacher_id":129,"teacher_name":"王心月","post_time":"2020-01-21 01:55:33","like_diff":4,"likes":5,"dislikes":1,"content":"老师很好啊，事情不算多，挺推荐的"},{"id":122421,"teacher_id":129,"teacher_name":"王心月","post_time":"2020-02-27 02:32:28","like_diff":4,"likes":5,"dislikes":1,"content":"王老师真的很好，很可爱的老师，快要结束了有点遗憾没有很认真的去听他的课，我觉得老师真的很有水平，认真看看PPT，听听课会有很多启发与收获，小组展示尽力去做，好好展示，我们组得了一本论语，我要去了，真的很喜欢，还有就是要认真去写论文，题目很宽泛，任选，我当时定题就想了很久，查找资料，初稿，改稿，定稿，真的弄了很久，一个论文我写了好几周，（当然我比较菜），开始还比较担心，因为查老师之前说给分迷，但是出分4.5非常非常非常惊喜，我觉得老师是很认真负责的，不是说拿了很满意的绩点才来这样说，即使不达到预期我也会有这番评论，希望同学们放心选，选了就认真去做。"},{"id":130982,"teacher_id":129,"teacher_name":"王心月","post_time":"2021-01-25 12:57:57","like_diff":4,"likes":5,"dislikes":1,"content":"来，同学们帮老师砍一刀"},{"id":7538,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-09-15 02:53:11","like_diff":3,"likes":12,"dislikes":9,"content":"不是一个特别好弄的老师"},{"id":9426,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-10-27 02:35:30","like_diff":3,"likes":12,"dislikes":9,"content":"无语了 让你记一堆东西ppt还不放在群里 醉了 讲着讲着就会到大学生应该怎样怎样 史纲在哪里"},{"id":11314,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-11-27 00:01:59","like_diff":3,"likes":19,"dislikes":16,"content":"讨论课题目乱七八糟\n\n"},{"id":12607,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-12-23 15:17:14","like_diff":3,"likes":8,"dislikes":5,"content":"呵呵哒"},{"id":12731,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-12-24 02:48:12","like_diff":3,"likes":7,"dislikes":4,"content":"不咋地"},{"id":12936,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-12-24 11:01:13","like_diff":3,"likes":12,"dislikes":9,"content":"给分乱七八糟"},{"id":14722,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-01-24 07:18:30","like_diff":3,"likes":10,"dislikes":7,"content":"死板，无趣。自我感觉过于良好。"},{"id":19914,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-01-25 14:21:10","like_diff":3,"likes":9,"dislikes":6,"content":"因为这一门课，成绩排名降低了10%，呵呵。"},{"id":20549,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-01-28 09:57:14","like_diff":3,"likes":6,"dislikes":3,"content":"打分太随意，教课态度不行"},{"id":22962,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-03-15 07:20:46","like_diff":3,"likes":5,"dislikes":2,"content":"坑死你"},{"id":26247,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-06-16 11:33:28","like_diff":3,"likes":7,"dislikes":4,"content":"超级世俗，价值观不敢苟同，张口闭口钱权。"},{"id":28460,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-06-28 09:06:12","like_diff":3,"likes":4,"dislikes":1,"content":"嘿嘿，作为王老师来我浙大教的第一个史纲班的学生......反正我差点挂了"},{"id":32497,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-07-07 06:49:34","like_diff":3,"likes":11,"dislikes":8,"content":"给分还不错啦 很崇拜毛 很喜欢黑蒋 不喜欢他的价值观就上课做自己的事吧 反正班里都几乎没人听 思政课水水过"},{"id":38852,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-12-19 14:41:24","like_diff":3,"likes":6,"dislikes":3,"content":"很水的课，一般用来写微积分\n\n你要是喜欢，写线代也行啊"},{"id":58871,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-09-18 07:13:14","like_diff":3,"likes":4,"dislikes":1,"content":"一定记得带一本微积分"},{"id":72409,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 05:28:29","like_diff":3,"likes":10,"dislikes":7,"content":"老师给分超级好啊，几次讨论课全靠组内大神，事情也不多啊，一个学期只要写一篇论文就好了，感谢老师"},{"id":74975,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-03-07 01:57:51","like_diff":3,"likes":10,"dislikes":7,"content":"老师超级负责。有三次小组展示，让班长把小组分好，文理男女搭配，相对来说很公平了。而且每次小组展示的前三名，老师自己掏钱买书奖励学生，这一点就很难得了。老师对每个小组展示都很认真听的，会提建议，非常负责。而且老师很可爱，在群里每个重要的事都说三遍。老师看起来也很和蔼，总是笑眯眯的。很喜欢毛泽东，但也没有盲目崇拜吧。课可能没那么有趣，但肯定是精心准备了的。最后给分也不错的呀！"},{"id":114280,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-07-09 17:15:00","like_diff":3,"likes":3,"dislikes":0,"content":"希望老师能够越来越好!"},{"id":114363,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-07-09 23:48:23","like_diff":3,"likes":3,"dislikes":0,"content":"终于熬过一个学期了，天天划水，最后还是要感谢老师不杀之恩"},{"id":114368,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-07-09 23:58:53","like_diff":3,"likes":5,"dislikes":2,"content":"老师很有上进心，有自己独到的看法"},{"id":114450,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-07-10 12:38:27","like_diff":3,"likes":6,"dislikes":3,"content":"不知道这门课为什么要正态分布，期末考看的就是写的多写的少，比字数那还有什么考试的意义？就靠字数区分每个人的努力？腊鸡史纲，不知道要这门课干什么。"},{"id":118259,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-10-24 03:24:27","like_diff":3,"likes":4,"dislikes":1,"content":"你有什么资格说胡老不好？当时中国不跟美国叫板是胡老不想吗？是国力限制。没有胡老专心内政，搞发展，提高民族凝聚力，力排众议要引进航母，现在的中国有能力叫板吗？习主席也说功成不必在我，胡老不过是没在任期内等到那一天而已。"},{"id":121592,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-12-12 09:41:03","like_diff":3,"likes":3,"dislikes":0,"content":"挺好的，虽然课有点水，而且不按教材上课，但是感觉老师很负责任，并且也有很多的拓展，只是好像在上思修课一样。。。"},{"id":122178,"teacher_id":129,"teacher_name":"王心月","post_time":"2020-02-19 07:34:49","like_diff":3,"likes":3,"dislikes":0,"content":"其实老师挺好的  重视讨论课也是给我们锻炼自己的机会  虽然有些课上的观点咱不敢苟同  但是老师还是很关心学生挺不错的  给分也挺可以"},{"id":124089,"teacher_id":129,"teacher_name":"王心月","post_time":"2020-07-03 10:26:03","like_diff":3,"likes":5,"dislikes":2,"content":"不管怎么说，给分还不错"},{"id":124575,"teacher_id":129,"teacher_name":"王心月","post_time":"2020-07-03 06:51:58","like_diff":3,"likes":3,"dislikes":0,"content":"事情很少，老师讲的很认真，给分也很好~"},{"id":151226,"teacher_id":129,"teacher_name":"王心月","post_time":"2022-02-25 03:33:45","like_diff":3,"likes":3,"dislikes":0,"content":"在食堂听其他老师说王心月不在浙大了"},{"id":7582,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-09-15 05:43:16","like_diff":2,"likes":10,"dislikes":8,"content":"无语"},{"id":9394,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-11-03 05:19:27","like_diff":2,"likes":28,"dislikes":26,"content":"自以为是 爱装逼"},{"id":9518,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-11-03 05:35:32","like_diff":2,"likes":12,"dislikes":10,"content":"太能扯，作业多、坑，对学生要求苛刻，一点也不通情达理"},{"id":9747,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-11-08 01:50:20","like_diff":2,"likes":19,"dislikes":17,"content":"太烂了，要求还死多....."},{"id":11801,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-12-16 02:42:57","like_diff":2,"likes":7,"dislikes":5,"content":"我们浙大的学生从来都是不点名的 你们不点名不行"},{"id":11803,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-12-16 02:30:04","like_diff":2,"likes":7,"dislikes":5,"content":"口音重"},{"id":11843,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-12-17 11:05:10","like_diff":2,"likes":19,"disl 03,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-21 06:38:44","like_diff":2,"likes":7,"dislikes":5,"content":"老师挺负责，给分还好，可能能力不够强，"},{"id":41412,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-11 10:57:59","like_diff":2,"likes":4,"dislikes":2,"content":"退就一个字。。上课太水，要求太严格，态度很差！"},{"id":46318,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-21 08:23:38","like_diff":2,"likes":8,"dislikes":6,"content":"这类课你还想要什么呢?非发表点反政府言论才可以？老师给分良心，还说什么？"},{"id":51767,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-06-09 08:20:41","like_diff":2,"likes":7,"dislikes":5,"content":"挺水的 点名全到 展示三次有一次倒一一次倒二 老师考试前会跟我们说选择题全选ABCD果真好用 用心写论文 大题多写点字 最后4.8 比组长还高"},{"id":58977,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-09-19 03:30:27","like_diff":2,"likes":5,"dislikes":3,"content":"为什么不下课……"},{"id":58985,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-09-19 03:44:56","like_diff":2,"likes":3,"dislikes":1,"content":"不按常理出牌！下课无规律！"},{"id":59057,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-09-19 08:49:22","like_diff":2,"likes":3,"dislikes":1,"content":"不要信好评的。已被坑"},{"id":65432,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-04 02:08:17","like_diff":2,"likes":4,"dislikes":2,"content":"很讨厌那种拿学生ppt讲课 还讲不出东西来的老师"},{"id":65755,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-09 04:04:22","like_diff":2,"likes":3,"dislikes":1,"content":"巨坑啊"},{"id":71947,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-29 06:27:29","like_diff":2,"likes":3,"dislikes":1,"content":"分数，，怕是出不了了吧"},{"id":72406,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 06:51:15","like_diff":2,"likes":5,"dislikes":3,"content":"出分慢是老师在调分吧 希望大家都有个好分数 小组展示认真做了论文好好写了卷子写满很稳啊 上课还会放电影 还细心的各种提醒考试的相关内容 非常负责认真的老师啊 大一上最高绩点了 觉得老师很公平 是个好老师"},{"id":72422,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 05:52:18","like_diff":2,"likes":5,"dislikes":3,"content":"我觉得王老师挺好的，小组展示每次排名都不好但是论文认真写，期末开卷然后多写就好 给分挺不错"},{"id":72454,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 07:01:28","like_diff":2,"likes":8,"dislikes":6,"content":"其实还不错啦，看自己的态度啊。说实话吧，上课听不听差不多。。。。但是老师讲的很多东西都是用心在讲，很有思考力度，对于广大工科生来说听一听本就不错，提升自己的素养。至于说他给分低。。这也许是部分现象吧，每次展示我都好好准备，虽然展示排名不高。论文也会花时间写，考试时多多益善。。。这些大家都懂，可是这么做的人有多少，大家都是上课不听，展示课不听，准备资料啥的随便百度一下，就冲这这份态度还想拿高分。。"},{"id":72658,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 16:09:46","like_diff":2,"likes":8,"dislikes":6,"content":"看了大家的评论 才过来自己评论\n\n给分方面 老师出成绩确实慢 但是原因是因为给大家调了一个很好的分数 事实证明大家都拿到了不错的分数 \n\n讲课方面 老师的讲课节奏稍慢 比较容易让人睡着 关于历史的理解也确实不够深入 观点比较浅显 但是没有错的想法和观点 适合科普给工科生 \n\n老师比较崇敬毛 导致有人误解他无脑维护毛的各种行为 实际上对于毛的评价也比较客观\n\n王老师对待同学真的很好 不仅作业少 考试给分高 而且我有一次去询问老师关于论文的问题 老师也很耐心地回答了我 包括论文格式和内容 要知道他这个学期我只是九百多个学生中的一个 真的是很好的老师"},{"id":73399,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-02-01 13:38:59","like_diff":2,"likes":8,"dislikes":6,"content":"绩杀可能是过去式了，从上一届开始好像就不绩杀了…绩点出来的时候我还惊喜了一下（因为讨论课不好），然而一看大家绩点才发现是我太天真…作为一名学过历史的同学，个人感觉王老师是一个非常努力认真的人，包括上课、请教论文问题等等方面，这让我非常尊敬他。然而他的史纲课，讲得不是很清晰，声音催眠，缺乏带动性，这是不足之处。希望老师还能进一步改进教学方式，做得更好，教学相长。\n\n"},{"id":79227,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-05-28 05:27:34","like_diff":2,"likes":6,"dislikes":4,"content":"说没上过大学的人是卑贱的人。。。"},{"id":99330,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-24 14:54:19","like_diff":2,"likes":7,"dislikes":5,"content":"王老师的讲课水平确实挺好的，对一些历史史实有自己独到的见解，而且感觉他对学生挺负责任的"},{"id":101916,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-29 16:06:35","like_diff":2,"likes":3,"dislikes":1,"content":"难受啊"},{"id":103345,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-02-27 11:23:05","like_diff":2,"likes":3,"dislikes":1,"content":"其实老师很好的呀，认真完成任务是容易高分的！"},{"id":103602,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-03-02 06:11:10","like_diff":2,"likes":2,"dislikes":0,"content":"课堂展示博人眼球即可"},{"id":105810,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-04-21 05:49:33","like_diff":2,"likes":5,"dislikes":3,"content":"好老师，真的。"},{"id":109873,"teacher_id":129,"teacher ":4,"dislikes":3,"content":"作为一个组长，上他的课从来都是做微积分，除了讨论课做PPT累点，其他的都很水吧"},{"id":71937,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-29 06:19:31","like_diff":1,"likes":3,"dislikes":2,"content":"老师挺好的啊，就是处分出的死慢，超级慢。"},{"id":72451,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-02-02 01:30:24","like_diff":1,"likes":6,"dislikes":5,"content":"看到这么多4.8的满绩的，4.5的渣渣飘过。老师给分很好，不知道为什么评分这么低。"},{"id":72511,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 09:16:19","like_diff":1,"likes":9,"dislikes":8,"content":"好老师!绩点高!不绩杀了!"},{"id":72607,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 13:27:19","like_diff":1,"likes":9,"dislikes":8,"content":"老师给分真的超好！虽然3次讨论课任务较大，但收获很多。出分慢但带来了惊喜。大学第一门满绩，非常感谢老师！"},{"id":75320,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-03-09 02:19:50","like_diff":1,"likes":4,"dislikes":3,"content":"老师很贴心，上课可以水水，只是讨论课有点多。"},{"id":92889,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-05 10:56:44","like_diff":1,"likes":5,"dislikes":4,"content":"怎么说呢，老师学识确实很渊博，事儿也不是很多，特别是对浙江精神和浙江发展只摘抄1000+，但展示的主观性很强，如果能有更多的时间准备就好了"},{"id":96468,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-21 04:41:12","like_diff":1,"likes":3,"dislikes":2,"content":"啊啊啊啊啊，考完史纲的我疯掉了，这些都是什么神仙题目。可能我太渣了，作为一个小班长，我可能要凉了。老师，多给点分吧，求求你了，我字写的也很乱，但是没办法呀！我虽然是文科生，但是，写这些字手也快抖了"},{"id":103280,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-02-27 06:30:16","like_diff":1,"likes":3,"dislikes":2,"content":"敲可爱(๑• . •๑)，反差萌\\(//∇//)\\"},{"id":103402,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-02-28 02:29:09","like_diff":1,"likes":2,"dislikes":1,"content":"很棒的老师啊"},{"id":103405,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-02-28 02:34:30","like_diff":1,"likes":2,"dislikes":1,"content":"事多，但是很用心!!!"},{"id":103410,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-02-28 03:02:55","like_diff":1,"likes":3,"dislikes":2,"content":"如之前的同学所说，事多，最后三周安排两次讨论课的神仙操作。小组展示打分主观性强。点名就一次吧大概。上课比较无聊。给分还算好。想水的带哥们强烈建议选。"},{"id":103878,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-03-07 02:19:52","like_diff":1,"likes":5,"dislikes":4,"content":"我不明白，一个马克思主义学院的教授，如何解释不清楚唯物主义和唯心主义，甚至师心自用，完全沉浸在自己的想法中"},{"id":115549,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-08-03 02:08:06","like_diff":1,"likes":3,"dislikes":2,"content":"给分超级赞?"},{"id":115813,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-08-20 12:01:55","like_diff":1,"likes":3,"dislikes":2,"content":"很好啊"},{"id":116064,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-09-02 03:32:40","like_diff":1,"likes":3,"dislikes":2,"content":"隔壁刘召峰班发来贺电，当初脑子进了水才退了他的课改成刘召峰，然后错过了一个给分不错的老师?"},{"id":118268,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-10-24 06:31:46","like_diff":1,"likes":2,"dislikes":1,"content":"好多ppt，好多讨论了呦～问一句怎么查重，就骂我功利？？？"},{"id":118720,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-10-31 07:21:14","like_diff":1,"likes":1,"dislikes":0,"content":"就这样吧。。"},{"id":119302,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-11-12 03:33:29","like_diff":1,"likes":2,"dislikes":1,"content":"确实不负责任"},{"id":121685,"teacher_id":129,"teacher_name":"王心月","post_time":"2020-01-20 23:42:34","like_diff":1,"likes":5,"dislikes":4,"content":"这个老师说自己不在意查老师评分，但是不在意又怎么会反复提及呢？这个老师上课什么的我不作评价，但是对于展示课，他的思维逻辑真的很混乱，每次都不知道他想要干嘛，出分慢，绩杀，不解释。"},{"id":122309,"teacher_id":129,"teacher_name":"王心月","post_time":"2020-02-24 02:19:39","like_diff":1,"likes":3,"dislikes":2,"content":"我觉得王老师人还不错，讲课也还行，不过我基本没怎么听。小组展示一次倒二，一次第一（大概6个组一个小班，在小班内的排名），还有一次展示不知道排名，但可能不是很好，被分配到的展示选题挺重要的，我们的配的选题太难讲了。给8分吧。老师说过几次要点名，但后来都不了了之。ps老师会给展示的同学买礼物.88卡绩了有点难受"},{"id":124392,"teacher_id":129,"teacher_name":"王心月","post_time":"2020-06-30 04:51:01","like_diff":1,"likes":1,"dislikes":0,"content":"大帅比一个，人不错。"},{"id":126922,"teacher_id":129,"teacher_name":"王心月","post_time":"2020-10-28 07:57:20","like_diff":1,"likes":1,"dislikes":0,"content":"给一分和评分机制等无关，单纯觉得他上课的内容很糟糕，自我矛盾，而且政治立场非常激进，观点的表达没有论证过程，这一点跟高永水平差太多了。以及，人文社科根本不能以论文数辆来评价学术水平的高低。"},{"id":11835,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-12-17 03:56:10","like_diff":0,"likes":5,"dislikes":5,"content":"真是醉了\n\n"},{"id":12421,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-11-13 00:44:05","like_diff":0,"likes":25,"dislikes":25,"content":"上课像吃了屎一样的吹毛，为了鼓吹毛泽东贬低其他伟人，还有做人太苛刻，作业从来不给学生机会补交"},{"id":14153,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-01-05 04:57:09","like_diff":0,"likes":12,"dislikes":12,"content":"这个老师给分很好呀，看平均分已经差不多是史纲最高的了"},{"id":14159,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-01-05 05:52:22","like_diff":0,"likes":4,"dislikes":4,"content":"受不了"},{"id":19819,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-01-25 10:28:26","like_diff":0,"likes":8,"dislikes":8,"content":"老师上课讲课本比较少，讲社会问题讲历史故事比较多，还是挺有意思的。老师比较严厉，不是那种特别好说话的，个人觉得给分公平，主要看讨论课，讨论课搞好了分肯定不低。"},{"id":20047,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-01-26 02:59:34","like_diff":0,"likes":11,"dislikes":11,"content":"他给分挺好的啊"},{"id":21729,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-03-01 02:09:25","like_diff":0,"likes":2,"dislikes":2,"content":"睡睡睡"},{"id":24026,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-04-25 14:14:36","like_diff":0,"likes":4,"dislikes":4,"content":"我觉得老师人还好吧…虽然我上课也没怎么听。。点名又不是老师的错"},{"id":32241,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-07-06 04:41:23","like_diff":0,"likes":1,"dislikes":1,"content":"哈哈哈哈"},{"id":32943,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-08-14 08:57:36","like_diff":0,"likes":5,"dislikes":5,"content":"挺好的一位老师"},{"id":36168,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-11-10 17:54:44","like_diff":0,"likes":4,"dislikes":4,"content":"客观地说：其实老师还是挺用心的 有点河南口音。但讲得很平淡也很死板，学生很少认真听。很爱说：“等等...”"},{"id":36741,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-21 03:11:25","like_diff":0,"likes":7,"dislikes":7,"content":"给分超级好！"},{"id":46146,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-30 14:30:42","like_diff":0,"likes":5,"dislikes":5,"content":"帅比一个"},{"id":48556,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-03-07 07:36:43","like_diff":0,"likes":3,"dislikes":3,"content":"老师人还是不错的"},{"id":49590,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-04-19 12:40:22","like_diff":0,"likes":7,"dislikes":7,"content":"王老师上课挺好的，人很和蔼，只要讨论课认证做好，最后的绩点就不会低，期末考试什么的大家都一样。点名的话，因为有很多外国留学生帮忙垫底，所以完全不会被正态。讨论课我们组是两次第一一次第二，最后人人绩点4.2+\n\n"},{"id":56311,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-07-03 13:01:15","like_diff":0,"likes":2,"dislikes":2,"content":"现在来看老师给分不错，事情也相对算少的，态度也不错，很好了。"},{"id":56332,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-07-04 06:07:24","like_diff":0,"likes":3,"dislikes":3,"content":"河南口音矮大汉，坚定毛吹思想很正，老爱说自己以前的事。三次小组展示，抄1000字浙江精神，一篇个人论文"},{"id":61025,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-11-07 05:59:57","like_diff":0,"likes":2,"dislikes":2,"content":"呵呵呵"},{"id":65161,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-12-29 16:23:46","like_diff":0,"likes":1,"dislikes":1,"content":"在期末考前为老师打一下分\n\n单就他上课而言 这门课的确很水 如果你历史素养好的话听着可能会难受（工科男表示听他侃大山莫名有趣）\n\n口音较重\n\n讨论课一定要明确问题 一定要找一个靠谱的临阵不慌的人做报告\n\n（讨论课做得好的组老师会发小礼品的）\n\n至于分数只有5.4的原因嘛...可能等学期结束我就知道了（"},{"id":75211,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-03-08 04:59:58","like_diff":0,"likes":5,"dislikes":5,"content":"首先老师学识真的很渊博，讲东西很有条理，那些说老师不好的是你们自己的问题，只要用心最后给分都会不错，论文好好写，展示好好准备，期末考试努力答题，完全可以得到很好的绩点，绩点低根本不怪老师好吗"},{"id":80045,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-06-19 07:33:40","like_diff":0,"likes":4,"dislikes":4,"content":"这个老师已经做的很好了!"},{"id":80396,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-06-26 05:10:55","like_diff":0,"likes":5,"dislikes":5,"content":"上课看得出来很有自己的思想。\n\n十六次课只有一次点到。\n\n展示课后还会发奖品，老师自己去买的。很可爱的老师！不要错过啊！"},{"id":81307,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-07-04 15:27:41","like_diff":0,"likes":3,"dislikes":3,"content":"还行其实"},{"id":84361,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-07-12 15:48:11","like_diff":0,"likes":3,"dislikes":3,"content":"老师很好的 事少给分好 讲的也不错"},{"id":87028,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-09-20 04:01:04","like_diff":0,"likes":2,"dislikes":2,"content":"希望绩点给高点，学得很努力的……"},{"id":87107,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-09-20 10:15:35","like_diff":0,"likes":3,"dislikes":3,"content":"师者  不严何以敬"},{"id":97987,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-23 03:23:53","like_diff":0,"likes":3,"dislikes":3,"content":"真的人很好"},{"id":101942,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-30 00:16:59","like_diff":0,"likes":5,"dislikes":5,"content":"我觉得老师做得够用心了，够了，至少在我的心里觉得不错了。老师调分调了那么久，把均绩提高，但是正态机制下的牺牲者是不可避免的。还有对于班长那一点，不知道其它班的班长如何，至少就我而言，我是不水手机，认真听讲的，认真打分的。那条曾国藩和解放战争的评论也是我的，大家多做个有心人，有做得不够好的，也请大家多多包涵。"},{"id":102792,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-02-23 05:58:33","like_diff":0,"likes":3,"dislikes":3,"content":"其实老师心还是很好的，确实作业和展示要求高。可惜展示因为各种缘由没有预期效果，还好最后绩点不错。"},{"id":103404,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-02-28 02:34:14","like_diff":0,"likes":3,"dislikes":3,"content":"是个好老师！"},{"id":105409,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-04-12 02:27:04","like_diff":0,"likes":1,"dislikes":1,"content":"。。。"},{"id":114502,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-07-10 08:26:47","like_diff":0,"likes":3,"dislikes":3,"content":"老师真的很好了，不明白为什么分那么低"},{"id":122539,"teacher_id":129,"teacher_name":"王心月","post_time":"2020-03-03 11:52:31","like_diff":0,"likes":3,"dislikes":3,"content":"其实老师给分还是蛮好的。水水课展示做的一般也有4.5"},{"id":122724,"teacher_id":129,"teacher_name":"王心月","post_time":"2020-03-26 09:57:29","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课还可以，就是绩点正态分布，而且课前演讲评分说是让学生评定，实际上还是以老师的评价为主"},{"id":123492,"teacher_id":129,"teacher_name":"王心月","post_time":"2020-06-09 06:55:39","like_diff":0,"likes":1,"dislikes":1,"content":"讲的是不咋样，水过去就行"},{"id":125821,"teacher_id":129,"teacher_name":"王心月","post_time":"2020-09-14 13:03:29","like_diff":0,"likes":0,"dislikes":0,"content":"感觉有点自大，不按照书本讲，但是讲的故事还是蛮有意的"},{"id":3947,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-06-17 10:54:42","like_diff":-1,"likes":8,"dislikes":9,"content":"一般"},{"id":9393,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-10-26 05:29:16","like_diff":-1,"likes":5,"dislikes":6,"content":"课上抽人回答问题。"},{"id":11026,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-11-24 02:10:58","like_diff":-1,"likes":8,"dislikes":9,"content":"感觉还不错"},{"id":13292,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-12-30 02:15:47","like_diff":-1,"likes":10,"dislikes":11,"content":"真-SB老师"},{"id":14346,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-01-06 12:35:29","like_diff":-1,"likes":6,"dislikes":7,"content":"喜欢他的给分方法，讨论课上表现好了给分不会差"},{"id":15044,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-01-11 15:59:54","like_diff":-1,"likes":7,"dislikes":8,"content":"给分还可以吧，就是事情比较多，每次展示完会给一二名的展示人发书感觉还是可以的"},{"id":18771,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-01-22 13:25:36","like_diff":-1,"likes":5,"dislikes":6,"content":"老师人真的很好"},{"id":19476,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-01-24 10:17:21","like_diff":-1,"likes":4,"dislikes":5,"content":"还可以"},{"id":21161,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-02-23 11:08:01","like_diff":-1,"likes":6,"dislikes":7,"content":"老师不是挺好的啊，给分还可以，人也不错。"},{"id":25333,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-12-22 10:01:46","like_diff":-1,"likes":9,"dislikes":10,"content":"虽然老师作业多，观点又极端。但是不耽误他傻逼呀。"},{"id":25509,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-05-24 03:23:18","like_diff":-1,"likes":4,"dislikes":5,"content":"呵呵呵呵  别选"},{"id":25514,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-05-24 06:56:12","like_diff":-1,"likes":3,"dislikes":4,"content":"差差差"},{"id":31637,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-07-04 10:22:02","like_diff":-1,"likes":4,"dislikes":5,"content":"现在已经悔改了，不是绩杀。我作为思政课渣渣，思修3.3，这门居然4.5⊙_⊙"},{"id":35759,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-11-10 08:04:19","like_diff":-1,"likes":2,"dislikes":3,"content":"搞形式"},{"id":35868,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-04-09 10:59:46","like_diff":-1,"likes":3,"dislikes":4,"content":"挺好的，史纲老师反正都不按书讲的"},{"id":36796,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-11-16 05:17:00","like_diff":-1,"likes":3,"dislikes":4,"content":"千万别选！！"},{"id":36810,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-11-16 06:25:09","like_diff":-1,"likes":3,"dislikes":4,"content":"简直逼了狗了"},{"id":38592,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-12-11 03:02:33","like_diff":-1,"likes":2,"dislikes":3,"content":"哈哈呵呵"},{"id":39594,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-21 05:45:19","like_diff":-1,"likes":3,"dislikes":4,"content":"给分超级棒，只要讨论课认真做，拿到好名次。\n\n"},{"id":46287,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-21 06:41:36","like_diff":-1,"likes":2,"dislikes":3,"content":"真的是一个很负责很负责的老师啊"},{"id":46375,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-21 11:14:32","like_diff":-1,"likes":2,"dislikes":3,"content":"给分出乎意料。平常虽然严苛。但还是不错的老师。没有想象中的那么可怕"},{"id":64280,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-12-22 07:56:10","like_diff":-1,"likes":1,"dislikes":2,"content":"课是有点乏味了但是可以用心做自己的东西。老师也很好很用心。没有必要黑老师我觉得老师很不错了。"},{"id":64728,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-11 01:47:34","like_diff":-1,"likes":1,"dislikes":2,"content":"老师是一个很好的老师，公平公正而且公开"},{"id":65885,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-10 02:22:23","like_diff":-1,"likes":1,"dislikes":2,"content":"有他的展示课让女生上不会被怼\n\n"},{"id":72452,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 06:59:47","like_diff":-1,"likes":5,"dislikes":6,"content":"其实老师还是个很负责任的老师，打分也很客观，只要认真写论文，分就不会差，只是讲课中规中矩，可能有时候没有意思，不过总的来说还是不错的"},{"id":72455,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 07:03:11","like_diff":-1,"likes":3,"dislikes":4,"content":"给分超棒哇"},{"id":72462,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 12:59:15","like_diff":-1,"likes":3,"dislikes":4,"content":"真的别把老师黑这么惨…这次绩点向上爬高了，虽然有两个班长没上90，老师也表示遗憾替他们抱歉……而且老师在群里重要的事情都是说三遍，上课的课件也是自己亲自做的，不听课的同学也不要这么黑他吧…其实课上是能学到东西的，即使和课本讲的有差别，但这也提现了老师讲课的用心不是吗？"},{"id":72479,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 08:07:17","like_diff":-1,"likes":4,"dislikes":5,"content":"给分超级超级好"},{"id":72586,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 12:50:02","like_diff":-1,"likes":4,"dislikes":5,"content":"非常好的老师，考前多次在群里提醒大家要带的东西，出分慢了一点但是在为每一位同学争取一个较高的分数，强推！"},{"id":72718,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-31 03:19:35","like_diff":-1,"likes":6,"dislikes":7,"content":"首先老师的给分真的不低，反正我是挺高的。其实平时讨论课和论文，老师都是公平公正的打分，所以只要你努力去做了，分都不会低。其实我觉得老师的上课也能学到很多东西，本来是史纲课的老师，就没有几个是按照课本讲的，而且王老师的讲课思路十分清晰，每节课选的要点也非常的好，与课本有一定联系，并且在某些方面深入探讨问题。再者，老师平时基本上不怎么管，作业也比较少，讨论课的话，只要小组配合的好，也不是问题，还能学到很多以前不知道的知识。虽然期末考试题目没有做完很遗憾，但绩点也并不低(可能是很多人都没做完的缘故)，并且老师一再提醒我们多多益善。所以综上，作为一个理工科的学生，我觉得王老师的史纲课是非常适合的。"},{"id":74522,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-03-03 01:58:08","like_diff":-1,"likes":1,"dislikes":2,"content":"老师特别好"},{"id":74579,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-03-04 03:03:33","like_diff":-1,"likes":2,"dislikes":3,"content":"课好，，分高，强推"},{"id":77837,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-05-08 05:04:09","like_diff":-1,"likes":2,"dislikes":3,"content":"至少现在不是技杀了，但是事比较多，有讨论展示课，展示有排名"},{"id":84883,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-07-14 07:31:35","like_diff":-1,"likes":3,"dislikes":4,"content":"真真的事少给分好哇！！！！"},{"id":92008,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-12-25 11:17:16","like_diff":-1,"likes":5,"dislikes":6,"content":"说实话史纲这门课大家心里都懂，没人愿意听的。我觉得有人给低分就是因为自己分数低吧？其实王老师给分标准第一堂课就说过了，很透明。老师给分认真，某些人就水不了了，只能来这抱怨，自己心里都没丶b数？"},{"id":93737,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-12 12:21:35","like_diff":-1,"likes":1,"dislikes":2,"content":"666"},{"id":102626,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-02-14 11:04:13","like_diff":-1,"likes":4,"dislikes":5,"content":"非常差"},{"id":102765,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-02-22 14:39:00","like_diff":-1,"likes":4,"dislikes":5,"content":"很烦的老师"},{"id":105794,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-04-20 14:52:51","like_diff":-1,"likes":4,"dislikes":5,"content":"小组展示给分，极不求是，当同学评选出高分的时候，他打出了最低分"},{"id":114543,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-07-10 12:38:17","like_diff":-1,"likes":3,"dislikes":4,"content":"给分好"},{"id":114994,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-07-14 01:03:13","like_diff":-1,"likes":2,"dislikes":3,"content":"挺好的！"},{"id":123829,"teacher_id":129,"teacher_name":"王心月","post_time":"2020-06-15 01:02:38","like_diff":-1,"likes":1,"dislikes":2,"content":"上课很烦，整天互评展示，展示做得不好直接来个绩杀"},{"id":128068,"teacher_id":129,"teacher_name":"王心月","post_time":"2020-12-06 04:18:49","like_diff":-1,"likes":1,"dislikes":2,"content":"哎，3个小时，既没有课间还拖堂，膀胱炸了啊，草。想着快下课了熬一熬。结果拖了半小时。草了。草了啊"},{"id":12247,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-12-22 14:11:52","like_diff":-2,"likes":8,"dislikes":10,"content":"老师人其实还是挺不错的。"},{"id":13742,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-12-30 13:27:38","like_diff":-2,"likes":7,"dislikes":9,"content":"蛮温和的老师"},{"id":14547,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-01-07 14:15:42","like_diff":-2,"likes":8,"dislikes":10,"content":"老师人挺好的，这种课一般都比较乏味，但是给分还不错，比一般老师强。还是挺负责任的一个老师。"},{"id":19720,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-01-25 07:15:24","like_diff":-2,"likes":5,"dislikes":7,"content":"过程水，给分好"},{"id":20246,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-01-26 16:03:38","like_diff":-2,"likes":4,"dislikes":6,"content":"不评论老师人怎么样。就课而言，他会刚开始一直瞎扯淡，到最后五六节才开始好好讲课。听不听是自己的事，后半段听了没坏处。前一段，自己看着办。"},{"id":22087,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-03-02 09:55:21","like_diff":-2,"likes":1,"dislikes":3,"content":"除了无聊还是无聊"},{"id":22931,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-03-15 02:39:15","like_diff":-2,"likes":3,"dislikes":5,"content":"自信满满地灌输他奉为真理的价值观。不敢苟同。"},{"id":33248,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-09-16 14:34:03","like_diff":-2,"likes":2,"dislikes":4,"content":"口音重"},{"id":34034,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-09-26 02:47:41","like_diff":-2,"likes":2,"dislikes":4,"content":"神一样的腔调\n\n\n\n"},{"id":34416,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-10-10 05:19:18","like_diff":-2,"likes":0,"dislikes":2,"content":"啦啦啦"},{"id":39064,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-12-21 03:14:10","like_diff":-2,"likes":4,"dislikes":6,"content":"上课喜欢吹逼以后要在一流大学当一流教授，原来贵校在您眼中是如此不堪，不知道为什么浙大会招这样的老师。P.S期末作业非常多而且难"},{"id":41833,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-13 03:36:56","like_diff":-2,"likes":3,"dislikes":5,"content":"简直上辈子造了孽才选到他的课...预制他的学弟学妹一定要换一定一定要换！"},{"id":46252,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-21 04:57:12","like_diff":-2,"likes":1,"dislikes":3,"content":"挺好的。。感谢老师给我高分"},{"id":46253,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-21 04:57:22","like_diff":-2,"likes":0,"dislikes":2,"content":"给分炒鸡好 谢谢老师 祝老师鸡年大吉"},{"id":46378,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-21 11:41:00","like_diff":-2,"likes":1,"dislikes":3,"content":"老师很重的河南口音，但是上课和作业都挺认真的，还会在节日里发祝福，最后给分也还好！"},{"id":46444,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-21 14:39:54","like_diff":-2,"likes":4,"dislikes":6,"content":"事情确实不少，但是讨论课好好准备，论文好好写，点名都到，给分非常好，接近满绩了。"},{"id":47123,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-24 03:09:22","like_diff":-2,"likes":3,"dislikes":5,"content":"有开国大典电影看\n\n"},{"id":47191,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-24 11:09:20","like_diff":-2,"likes":5,"dislikes":7,"content":"不知道为什么评分那么低，感觉讲的还好呀。"},{"id":47772,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-02-24 07:47:34","like_diff":-2,"likes":2,"dislikes":4,"content":"老师还是挺好的。我觉得。"},{"id":50000,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-04-28 09:50:22","like_diff":-2,"likes":2,"dislikes":4,"content":"你上课想水就水，但是讨论课一定要认真对待，论文不太水，期末正常水平，上4还是很容易"},{"id":67772,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-22 07:02:50","like_diff":-2,"likes":2,"dislikes":4,"content":"作为一个对历史不感兴趣的人，我无法评价老师的课究竟讲的怎样，我只知道一个认真负责的老师值得所有人的尊重，那些评价老师不行，自己成绩不高的人想过自己真的按照老师的要求做了吗？"},{"id":69969,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-26 00:58:01","like_diff":-2,"likes":2,"dislikes":4,"content":"表白组长dl"},{"id":69992,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-26 01:45:23","like_diff":-2,"likes":1,"dislikes":3,"content":"王心月超级可爱，超级喜欢他，上课也是上的超级生动，大爱河南大叔。"},{"id":72418,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 05:39:50","like_diff":-2,"likes":3,"dislikes":5,"content":"王老师是一个很赞的老师。可能有些人觉得老师布置的任务有点多，但是都是小组一起完成的，所以平均下来量也不是很大。会告诉我们哪些是历史上的重心，以及史学的一些思想，期末还会告诉我们让我们自己至少花时间过一遍课本，划一下问句之类的。总之，给了满绩的老师当然要给个赞（其实我挺混的。。。"},{"id":72430,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 06:11:41","like_diff":-2,"likes":3,"dislikes":5,"content":"老师给分挺好的呀，也没什么作业～"},{"id":72436,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 06:26:44","like_diff":-2,"likes":3,"dislikes":5,"content":"要求严格（小组展示会很直接地讲不足），给分好（尽量给高分），抄写作业很水（字好看工整就行），评分标准很明确并经常强调，考试前反复提醒我们注意事项和考试技巧。"},{"id":72444,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 06:46:10","like_diff":-2,"likes":3,"dislikes":5,"content":"平时稍微认真一点做做展示，考试认真写，一定要写完，然后写好一点，绩点很稳"},{"id":72484,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 08:22:12","like_diff":-2,"likes":2,"dislikes":4,"content":"没有评论说的那么差，总体感觉还是可以的，预置就不要换了。\n\n"},{"id":72509,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 09:15:06","like_diff":-2,"likes":2,"dislikes":4,"content":"给分超级棒der 虽然事情多 但是学有所得。"},{"id":74833,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-03-06 05:24:20","like_diff":-2,"likes":1,"dislikes":3,"content":"很可爱的老师"},{"id":92004,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-12-25 10:38:15","like_diff":-2,"likes":3,"dislikes":5,"content":"认真负责"},{"id":96844,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-21 10:31:53","like_diff":-2,"likes":2,"dislikes":4,"content":"平心而论老师还是可以的，很实在，是多少就是多少，以后有的老师花里胡哨地弄了一堆事情，然后告诉你说这些都是帮你们提高最后绩点，还弄什么满分通道，到最后你都不知道你的分是怎么没的，而且个人感觉那些事情的评分也不甚公平……这个老师起码付出是有回报的。还是不错的。"},{"id":120537,"teacher_id":129,"teacher_name":"王心月","post_time":"2020-01-12 08:49:41","like_diff":-2,"likes":1,"dislikes":3,"content":"Nice！"},{"id":11805,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-12-16 02:31:49","like_diff":-3,"likes":10,"dislikes":13,"content":"SB一个"},{"id":14620,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-01-08 03:25:34","like_diff":-3,"likes":3,"dislikes":6,"content":"一般吧"},{"id":22019,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-03-02 05:56:42","like_diff":-3,"likes":7,"dislikes":10,"content":"傻逼老师。毁我青春。"},{"id":37758,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-11-21 01:24:04","like_diff":-3,"likes":1,"dislikes":4,"content":"呵呵，这是史纲吗 完全是老师的吹牛奋斗史，老师似乎对在浙大很不满意啊，讨论课也是 同学们的意见不重要 老师的意见最重要 呵呵"},{"id":39791,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-12-27 14:13:05","like_diff":-3,"likes":5,"dislikes":8,"content":"讨论课：同学的意见不重要，老师的意见比较重要"},{"id":49246,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-03-30 14:43:51","like_diff":-3,"likes":0,"dislikes":3,"content":"挺好的，哈哈哈哈"},{"id":52099,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-06-14 17:46:51","like_diff":-3,"likes":0,"dislikes":3,"content":"挺负责的……"},{"id":54304,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-06-29 04:29:23","like_diff":-3,"likes":0,"dislikes":3,"content":"老师人挺好的，上课不按课本，但是这是史纲老师的习惯，好好准备展示基本就好了。"},{"id":56333,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-07-03 13:47:01","like_diff":-3,"likes":1,"dislikes":4,"content":"给分超好，爱您"},{"id":58966,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 09:10:13","like_diff":-3,"likes":3,"dislikes":6,"content":"满了满了"},{"id":59056,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-11-28 06:24:09","like_diff":-3,"likes":2,"dislikes":5,"content":"还不错的老师"},{"id":59751,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-09-26 14:33:01","like_diff":-3,"likes":1,"dislikes":4,"content":"不认真听，当然乏味。但深入其中，必有一份收获\n\n"},{"id":63909,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-12-19 05:30:29","like_diff":-3,"likes":0,"dislikes":3,"content":"觉得老师很好啊\n\n"},{"id":72486,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 08:25:40","like_diff":-3,"likes":2,"dislikes":5,"content":"对，这是维绩点论的天下。我分不高，但还想给老师高分，一日为师终生为师。老师人不错，要求严格，但讲课内容能更灵活些就更好啦。学校维绩点主义的风气希望能改改。"},{"id":72531,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 10:06:27","like_diff":-3,"likes":4,"dislikes":7,"content":"老师和蔼可亲，，给分棒，，满绩，值得一选呀"},{"id":72582,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 12:40:21","like_diff":-3,"likes":2,"dislikes":5,"content":"非常好的老师！"},{"id":72732,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-31 03:57:42","like_diff":-3,"likes":2,"dislikes":5,"content":"还是很有收获的 讲课都有认真记笔记 碰到重点他也会强调然后要求记下来 考试开卷 写的越多越好 最后两道论述题写满了 绩点4.8非常满足了"},{"id":72790,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-31 05:37:10","like_diff":-3,"likes":1,"dislikes":4,"content":"好好好"},{"id":72855,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-31 08:00:19","like_diff":-3,"likes":2,"dislikes":5,"content":"感觉老师给分很ok，只要根据老师说的认真做给分就不会低。"},{"id":73009,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-31 14:29:08","like_diff":-3,"likes":3,"dislikes":6,"content":"老师上课感觉有比较浓的个人情感色彩，不太适应，但是很认真负责，最后给分也很不错，考试好好准备作业认真写成绩不会差"},{"id":73567,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-02-02 03:47:24","like_diff":-3,"likes":5,"dislikes":8,"content":"我理科生，历史一窍不通，但最后4，5感觉不错，给了89，应该是老师调的，老师真的很好。"},{"id":74374,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-02-15 17:24:44","like_diff":-3,"likes":2,"dislikes":5,"content":"水一水 展示好好弄 论文别太烂 考试前看看书保证抄对地方 4.5左右"},{"id":84895,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-07-14 08:56:04","like_diff":-3,"likes":4,"dislikes":7,"content":"老师真的是很认真负责的老师，不明白为什么评分这么低\n\n这门课得到的分数和付出的还是有相当大的关系的\n\n拿到了第一个满绩，非常感谢老师。"},{"id":86358,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-09-14 02:09:51","like_diff":-3,"likes":1,"dislikes":4,"content":"老师可能没那么吸引人，但是课程难度不大，而且评判公正\n\n"},{"id":86678,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-09-18 02:31:58","like_diff":-3,"likes":2,"dislikes":5,"content":"很好?"},{"id":90082,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-30 02:16:53","like_diff":-3,"likes":12,"dislikes":15,"content":"4.8，来纪念一下。"},{"id":97912,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-23 01:39:41","like_diff":-3,"likes":3,"dislikes":6,"content":"我觉得还可以吧"},{"id":101963,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-30 01:27:48","like_diff":-3,"likes":1,"dislikes":4,"content":"老师非常好，上老师的课能知道很多东西，很有见解，谢谢老师！"},{"id":101991,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-30 02:33:04","like_diff":-3,"likes":2,"dislikes":5,"content":"认真完成讨论课，认真写作文，应该给分还可以。"},{"id":103850,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-03-06 09:58:16","like_diff":-3,"likes":10,"dislikes":13,"content":"我觉得那个说浙江精神的并没有太大错啊，最多语言偏激了一点，凭什么把他压下去。"},{"id":124579,"teacher_id":129,"teacher_name":"王心月","post_time":"2020-07-03 07:52:57","like_diff":-3,"likes":1,"dislikes":4,"content":"我以为要凉，没想到4. 8可能是疫情期间大家准备考试比较难？"},{"id":13581,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-12-29 12:42:55","like_diff":-4,"likes":14,"dislikes":18,"content":"看不出来哪里装逼，对共产党的评价也很客观，承认过去的功绩抨击如今的腐败，不讲文革是因不考在史学研究上也是敏感话题。没交作业不怨自己反倒怪老师不延期你们也是够了"},{"id":14156,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-01-05 05:41:05","like_diff":-4,"likes":2,"dislikes":6,"content":"课上人去"},{"id":19517,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-01-24 12:57:20","like_diff":-4,"likes":4,"dislikes":8,"content":"老师讲的不错 给分很好"},{"id":28880,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-06-29 02:24:16","like_diff":-4,"likes":3,"dislikes":7,"content":"恕我直言，他就是个辣鸡"},{"id":39596,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-12-26 02:36:47","like_diff":-4,"likes":2,"dislikes":6,"content":"水课啊"},{"id":41407,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-11 10:48:00","like_diff":-4,"likes":1,"dislikes":5,"content":"한국인 안돼 이 쌤꺼 듣지마"},{"id":46590,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-22 03:26:42","like_diff":-4,"likes":2,"dislikes":6,"content":"老师知识面很广，讲课没有趣，要求严格，给分公平，我打7分"},{"id":69994,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-26 01:52:28","like_diff":-4,"likes":2,"dislikes":6,"content":"王老师真是太可爱了，我要给你生猴子"},{"id":70914,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-28 00:10:03","like_diff":-4,"likes":1,"dislikes":5,"content":"其实还行，没说的那么差。"},{"id":71710,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-29 01:34:01","like_diff":-4,"likes":0,"dislikes":4,"content":"好的很"},{"id":72431,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 06:11:53","like_diff":-4,"likes":1,"dislikes":5,"content":"这学期上了老师的课，虽然事情是有点多（但是史纲课都是这样的呀），但是三节讨论课真的让我学到了特别特别多的东西。关键是，老师给分超好啊！太感动了！浓浓师生情！！！"},{"id":72439,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 06:28:58","like_diff":-4,"likes":2,"dislikes":6,"content":"超级好的老师 给分好 上课的内容也好"},{"id":72443,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 06:43:45","like_diff":-4,"likes":1,"dislikes":5,"content":"王心月老师超好的！要求确实严格，但是只要每次小组好好讨论，论文标新立异，肯定可以拿到高分的！谢谢王老师?！！！"},{"id":72503,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-01-30 08:56:45","like_diff":-4,"likes":1,"dislikes":5,"content":"讨论课要努力"},{"id":74202,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-02-06 13:53:20","like_diff":-4,"likes":0,"dislikes":4,"content":""},{"id":84865,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-07-14 06:09:18","like_diff":-4,"likes":1,"dislikes":5,"content":"上课还不错，事少给分好"},{"id":84882,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-07-14 07:24:06","like_diff":-4,"likes":2,"dislikes":6,"content":"老师竟然调分了，很感动。不评论课堂教学质量，毕竟是水课"},{"id":104018,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-07-10 12:39:14","like_diff":-4,"likes":5,"dislikes":9,"content":"给分低且玄学"},{"id":114287,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-07-10 12:38:48","like_diff":-4,"likes":3,"dislikes":7,"content":"老师给我的分数让我十分惶恐\n\n因为我史纲啥事都没干\n\n和隔壁通核刚好相反\n\n各种报告 展示都准备很用心 结果突然被卡 害\n\n只能说老师们打分的时候都是闭着眼睛的嘛"},{"id":114402,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-07-10 01:03:27","like_diff":-4,"likes":3,"dislikes":7,"content":"老师讲课真的不错，也很照顾同学们的感受！给分也很好啊！啊啊啊啊啊为什么分数这么低？？？10分拿去拿去，顺便吹爆！"},{"id":61094,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-11-08 11:34:41","like_diff":-5,"likes":0,"dislikes":5,"content":"很好的老师\n\n"},{"id":84884,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-07-14 07:37:10","like_diff":-5,"likes":2,"dislikes":7,"content":"老师人真的很好，打分都为我们着想的，平时事情也很少，一学期就点一次名"},{"id":91429,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-12-10 03:12:58","like_diff":-5,"likes":2,"dislikes":7,"content":"很好啊"},{"id":110035,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-07-10 12:39:04","like_diff":-5,"likes":5,"dislikes":10,"content":"nmd屁话真多"},{"id":35883,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-16 07:21:15","like_diff":-6,"likes":3,"dislikes":9,"content":"无聊，睡觉，耍手机，没有得到历史的乐趣，他是中国共产党的忠诚的信奉者，呵呵"},{"id":74291,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-02-09 13:11:51","like_diff":-6,"likes":0,"dislikes":6,"content":"勉勉强强"},{"id":88831,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-11-09 09:02:08","like_diff":-6,"likes":7,"dislikes":13,"content":"老师严格，虽然看起来让人怕怕的，但是三观超正，人超级好，讲课也很棒，虽然我自己并没有节节课都认真听，但是听得出来王老师是一个专于自己所学并希望大家也可以过好自己的人生的人。平时过节还会在群上发祝福。把自己推荐的书的电子版全都发到微信群上。真的很好！"},{"id":93262,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-08 12:46:52","like_diff":-6,"likes":3,"dislikes":9,"content":"海星!"},{"id":116077,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-09-03 03:38:27","like_diff":-6,"likes":0,"dislikes":6,"content":"给分很好！高中学过历史的毫无压力！"},{"id":19462,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-01-24 09:32:04","like_diff":-7,"likes":10,"dislikes":17,"content":"老师给分超好，不要信上面同学的瞎bb，考试前看一下绝对分不会低。\n\n"},{"id":34030,"teacher_id":129,"teacher_name":"王心月","post_time":"2016-11-07 03:46:14","like_diff":-7,"likes":4,"dislikes":11,"content":"声音怎么会这么恶心"},{"id":87313,"teacher_id":129,"teacher_name":"王心月","post_time":"2018-09-27 03:03:30","like_diff":-7,"likes":5,"dislikes":12,"content":"不懂为什么这么多人黑。。老师很尽责，成绩的评定也很标准很透明。考试之前还会提醒带什么带什么，每逢节假日还有祝福，真的很好了，大学第一门满绩，很感谢老师了。"},{"id":102004,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-30 03:29:00","like_diff":-8,"likes":16,"dislikes":24,"content":"大家别把那条骂浙江精神还有骂浙大生源的那几条评论给顶下去啊，那条骂浙江生源不好的评论我翻了好久才看到，大家多给他们点赞，让他们到前排来，看看这些人是多么的没素质，就不能理性的思考吗？最后一句话，我是浙江人，我骄傲！咋滴！"},{"id":12114,"teacher_id":129,"teacher_name":"王心月","post_time":"2017-01-21 10:19:43","like_diff":-9,"likes":11,"dislikes":20,"content":"跟狗屎一样"},{"id":92953,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-06 08:14:47","like_diff":-9,"likes":3,"dislikes":12,"content":"老师挺好的呀，我来拯救一下评分"},{"id":107784,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-05-09 14:16:53","like_diff":-9,"likes":13,"dislikes":22,"content":"哈哈，给楼上老哥点个赞。估计点踩的都是浙江学生吧，咱外省的人数还是远远比不过浙江本地学生啊"},{"id":12565,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-12-23 13:28:43","like_diff":-10,"likes":12,"dislikes":22,"content":"这是我大一上学期见过的最好的老师！\n\n"},{"id":93337,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-09 05:12:12","like_diff":-12,"likes":4,"dislikes":16,"content":"很萌，知识很广博。虽然有时候会无聊地找茬满足自己的存在感，但是真的很体贴，而且可以看到展示当中实实在在的东西，而不仅仅囿于演讲者的语言。给分不错！"},{"id":101920,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-29 16:25:20","like_diff":-13,"likes":3,"dislikes":16,"content":"我吹爆王心月！！两年没学历史，史纲4.8成为本学期最高绩点！被微积分拉下的均绩有救了呜呜呜"},{"id":7226,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-09-11 12:50:47","like_diff":-15,"likes":13,"dislikes":28,"content":"听听对历史人物的评价还是挺有意思的"},{"id":9768,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-11-08 13:31:52","like_diff":-17,"likes":6,"dislikes":23,"content":"不错哦"},{"id":109897,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-07-10 12:38:37","like_diff":-21,"likes":3,"dislikes":24,"content":"吃柠檬吧，柠檬熟了"},{"id":9081,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-10-12 11:49:47","like_diff":-23,"likes":9,"dislikes":32,"content":"很不错！"},{"id":101948,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-30 00:54:53","like_diff":-24,"likes":0,"dislikes":24,"content":"这给分也太好了吧！水了4.8！！"},{"id":2250,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-04-13 16:13:49","like_diff":-25,"likes":12,"dislikes":37,"content":"老师挺好的，课堂很开放，自由，不过没办法，毕竟是通识课"},{"id":4090,"teacher_id":129,"teacher_name":"王心月","post_time":"2015-06-17 16:39:47","like_diff":-28,"likes":12,"dislikes":40,"content":"其实听听他对于人物的介绍还是挺好的 上课不会点名"},{"id":101739,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-01-29 03:06:37","like_diff":-44,"likes":0,"dislikes":44,"content":"不明白为什么只有4.8"},{"id":93729,"teacher_id":129,"teacher_name":"王心月","post_time":"2019-10-25 06:52:40","like_diff":-77,"likes":88,"dislikes":165,"content":"真的是受不了“浙江精神与浙江发展”这本书了。浙大在浙江本地招生过半导致“生源平均质量严重下降”就不说了，还强迫所有人学什么“浙江精神与浙江发展”，简直是一本神书，把“浙江人”吹得上天，字里行间透露出的莫名优越感，还要弄个“精神”别人一起学习！说句不好听的，作为一个外省人，你浙江精神和我有个屁关系？！谁给你的勇气把它弄成必修？学你mb，你要学自己学，开成选修课，我tnd这里屁都不放一个。思修书内容还不够吗？还要你这本烂书来占用我的复习时间？真是mmp了，脏话都是都是对其赞美，真希望有些人能长个脑子"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
