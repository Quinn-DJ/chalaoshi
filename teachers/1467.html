                    const commentsData = [{"id":29977,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-12-26 11:05:03","like_diff":262,"likes":292,"dislikes":30,"content":"他给了我98分，可惜我只能给他10分"},{"id":3376,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2015-06-08 03:48:24","like_diff":128,"likes":144,"dislikes":16,"content":"应该给谢老师一个荣誉称号：薛小建"},{"id":48270,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-03-02 00:18:58","like_diff":119,"likes":126,"dislikes":7,"content":"谢老师是好老师 是吧 课件超级好 是吧 到的超级早 是吧 回答问题特别认真 是吧"},{"id":125465,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2020-09-09 15:46:17","like_diff":97,"likes":98,"dislikes":1,"content":"永远最爱谢小平老师！！！是吧！！！"},{"id":16500,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2016-01-18 08:49:49","like_diff":83,"likes":95,"dislikes":12,"content":"看了教务网上老师的简介，发现他教过大物甲乙丙，带过大物实验就罢了，居然还教过程序设计和高频电路！最关键的是他本身是研究信号分析与处理的！"},{"id":26129,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2016-06-16 05:16:58","like_diff":77,"likes":79,"dislikes":2,"content":"是我见过第一个早课来得比学生还早的老师，非常负责。人也很和蔼。"},{"id":128678,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2021-01-26 15:17:08","like_diff":61,"likes":66,"dislikes":5,"content":"先感谢谢小平老师给的100分。老师人超级好，讲课内容非常有条理，思路也很清晰。大雾I和II都是谢小平老师的，超爽。（要是大雾II满了我还要再来吹一遍）\n\n\n\n更新：感谢谢小平老师的第二个100，说要再来吹一遍说到做到（"},{"id":151662,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-03-10 15:48:30","like_diff":57,"likes":59,"dislikes":2,"content":"老师上课提到大物挂科后重修到满绩的人就是我。非常感谢谢老师一直以来的支持与帮助，非常感谢2年后老师还能记得我。希望能激励后来的同学们努力进取。"},{"id":1612,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2015-03-23 02:02:02","like_diff":48,"likes":53,"dislikes":5,"content":"讲课讲的很好也很仔细透彻"},{"id":135868,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2021-05-31 04:50:33","like_diff":38,"likes":41,"dislikes":3,"content":"过于求是，通过几道偶然性很大的小测验（只有两道题的那种）来直接确定平时成绩，容易翻车；不过老师讲课和为人还是不错的，自行权衡吧"},{"id":12946,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2015-12-24 11:07:29","like_diff":37,"likes":48,"dislikes":11,"content":"谢小平是好老师这点毋庸置疑。但是有一点要注意：他的期中考试与课堂练习的题目比期末考试套题的难度要大，平时要是只刷历年试题的话，估计平时分容易吃亏。"},{"id":3405,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-09-18 04:01:38","like_diff":31,"likes":35,"dislikes":4,"content":"超级赞"},{"id":3985,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2015-06-17 12:04:30","like_diff":31,"likes":34,"dislikes":3,"content":"良心老师，大物难得的好老师"},{"id":71608,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-01-28 16:38:05","like_diff":29,"likes":29,"dislikes":0,"content":"大物甲一厉位阳3.0，大物甲二谢小平5.0"},{"id":48421,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-03-03 04:32:25","like_diff":28,"likes":29,"dislikes":1,"content":"是吧，是吧……"},{"id":4136,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2015-06-18 01:55:46","like_diff":25,"likes":30,"dislikes":5,"content":"PPT做的可清晰了～～～预置他的课真是不错吖～也不点到～只有两个小测，写了名字就有三分（≧∇≦）"},{"id":169686,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2023-02-27 11:28:58","like_diff":25,"likes":25,"dislikes":0,"content":"给分过于求是，成绩没达到预期，但依然不影响我给老师10分"},{"id":172962,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2023-05-10 11:40:00","like_diff":24,"likes":25,"dislikes":1,"content":"不是老师班上的学生，但一直在看谢老师的智云，讲课很清晰，谢谢您，我素未谋面的老师"},{"id":13900,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2016-01-02 06:19:24","like_diff":22,"likes":26,"dislikes":4,"content":"好不夸张地说，浙大最好的大物老师！"},{"id":26351,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2016-06-17 04:57:45","like_diff":21,"likes":23,"dislikes":2,"content":"绝对的好老师，早课我去的再早也只有一次比他早，上午两个班一站一上午，讲课很清晰深入，基础好的同学不预习，认真听讲，课下刷一边PPT就没问题，强烈推荐"},{"id":155200,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-06-09 08:56:06","like_diff":21,"likes":24,"dislikes":3,"content":"不要选，选了你就会和我一样在结课的时候舍不得他而哭成泪人"},{"id":76595,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-04-16 06:01:03","like_diff":20,"likes":20,"dislikes":0,"content":"好老师，很尊敬他，每次下课都在ppt上亮出五个大字:同学们再见！真的很好的老师，希望有一个理想的成绩，不枉老师这么用心地教我们……也不枉自己的努力"},{"id":137201,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2021-07-02 08:44:14","like_diff":18,"likes":18,"dislikes":0,"content":"谢老师人是很不错的，上课认真听的话也蛮通俗易懂，也比较平易近人，只不过在小测安排上总觉得有失考虑，首先不会通知你小测的时间（有时能猜出来），另外小测占比太高并且是根据排名赋分，有些同学小测上直接小猿，你的排名很容易就下去了，结果你平时分就低了五六分"},{"id":138401,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2021-07-09 02:45:39","like_diff":17,"likes":19,"dislikes":2,"content":"老师的教学质量还是没得说的，不过通过几次偶然性很大小测直接决定很大一部分的平时成绩是否合理，就仁者见仁智者见智了。\n\n因为我期末考98总评86hhh，不过还是大爱xxp！"},{"id":3294,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2015-05-28 00:49:39","like_diff":15,"likes":18,"dislikes":3,"content":"简直棒"},{"id":147648,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-01-10 10:56:59","like_diff":15,"likes":15,"dislikes":0,"content":"1.老师人非常好，一直微笑，很可爱\n\n2.老师水平非常高，你问什么问题他都秒答甚至一针见血看出你的问题\n\n3.数学也很好，有时候我还会和他探讨物理中数学的应用，可以看得出老师有独到的理解\n\n4.老师有一点不太好的地方是，讲课不突出重点，众所周知大学物理有些东西不做要求但他什么都会讲而且讲得很仔细，然而这在一定程度上加大了学习压力，可能就大学物理这门课而言是多余的，适合学有余力的人\n\n5.小测难度比别的老师高，建议通力合作或者小猿，不然最后平时分会比较难看\n\n6.平时作业不是交了就给分，而是切实地打分！然后算进总评分里！请务必认真对待每一次作业"},{"id":175676,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2023-06-26 07:22:19","like_diff":15,"likes":15,"dislikes":0,"content":"想给20分，10分谢小平老师还有他的ppt，10分给他的助教tlz小哥哥，太爱这个组合啦！！！"},{"id":45758,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-01-20 04:37:36","like_diff":14,"likes":14,"dislikes":0,"content":"最好的大物老师，讲课清晰温柔耐心。大物二考得一塌糊涂自己还没意识到错在哪儿，谢老师超认真超仔细地答复我，又有建议又有鼓励，真是感动到泪目。选上谢老师的学弟学妹千万不要辜负了他呀！"},{"id":138568,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2021-07-10 00:59:42","like_diff":14,"likes":16,"dislikes":2,"content":"给分大求是，出分大绩杀"},{"id":33383,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2016-09-19 03:17:40","like_diff":13,"likes":15,"dislikes":2,"content":"大物2换了老师，默默回来给老师点个赞。学的时候没感觉，一对比才知道老师多好。。"},{"id":48197,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-03-01 07:13:44","like_diff":13,"likes":15,"dislikes":2,"content":"谢是吧?"},{"id":82338,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-07-08 02:36:43","like_diff":13,"likes":14,"dislikes":1,"content":"老师上课讲课超级认真，PPT也很好，有知识点也有例题，很适合课后复习用，很好的上课体验。有3次quiz，写了名字就有一半的分！！！趁着没出分，先给老师打个10分^ω^"},{"id":131301,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2021-01-27 04:23:09","like_diff":13,"likes":13,"dislikes":0,"content":"太棒了太棒了，讲课真的高水平"},{"id":151878,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-03-19 01:09:17","like_diff":13,"likes":14,"dislikes":1,"content":"小平老师水平真的很高，是哇。小平老师不仅物理好，数学也强的一塌糊涂，是哇。认真听他的课你会比别班的同学大物强一大截，是哇。对于后续的工科课程尤其是电类，我觉得大有裨益，是哇。除了小测和ppt偏难（其实也在锻炼大家的水平），其他都超棒的，是哇。轻松满绩，是哇。"},{"id":139812,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2021-07-28 06:58:18","like_diff":12,"likes":13,"dislikes":1,"content":"小测一定要重视，提前下好小猿"},{"id":186263,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-01-10 07:50:54","like_diff":12,"likes":14,"dislikes":2,"content":"后天考大物了，怕被成绩影响心情先来给老师打个10分，这真的是我上大学以来遇到过的最好最好的老师，平时很温柔，讲课很细致，准备特别充分，是我见过唯一每次早八的课都会在七点半到教室的老师。老师从水平、关心同学、教学态度的每个态度我认为都值得10分，甚至10分也不能概括老师的好，这真的是我很喜欢很喜欢的一位老师，说老师求是的有没有可能这就是大物教学组统一的标准。\n\n最后，还是很对不起老师的，没有认真学。。\n\n真的可以无脑选谢小平老师！！"},{"id":193217,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-06-04 13:31:58","like_diff":12,"likes":14,"dislikes":2,"content":"真不建议选，对物理基础要求很高，大物I考不到90分大物II很难跟上，反正最后被绩杀了"},{"id":6703,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2015-07-19 08:57:51","like_diff":11,"likes":13,"dislikes":2,"content":"老师讲课很好的而且给分不错"},{"id":170325,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2023-03-03 01:42:29","like_diff":11,"likes":12,"dislikes":1,"content":"老师讲课非常清晰，听完一轮之后复习起来也会很轻松\n\n但是我想吐槽的点是在小测：作弊情况实在有些过于严重...平时作业也会有比较严格的打分。（个人感觉去年在上wcj老师的课的时候就完全不会有这种问题出现，无论是作业还是小测都非常公平公正）"},{"id":109965,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2019-07-03 02:33:30","like_diff":10,"likes":12,"dislikes":2,"content":"出分啦 我高中没学过物理 但是上了谢小平老师的课期末竟然有89 可见谢小平老师教的有多好 感谢? ！！小平老师"},{"id":153679,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-05-11 23:43:40","like_diff":10,"likes":10,"dislikes":0,"content":"以前一直以为老师纸质签到是因为这样签到稳，直到老师说自己不会用数字点名...\n\n\n\n哈哈哈哈哈哈哈哈哈哈哈\n\n\n\n———————第三次小测后更新—————————\n\n\n\n谢老师在降低小测的难度，去年和今年的小测我都做了，今天A班小测难度明显下降了不少。\n\n\n\n但是依然建议害怕小测的同学选给分好的老师，听谢老师的网课。谢老师的小测太压力怪了...\n\n\n\n另外，别指望小猿，在小猿查到老师的题目只有50%的可能，其中还有一大半的答案是错的。"},{"id":156811,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-06-21 10:41:57","like_diff":10,"likes":17,"dislikes":7,"content":"上课上的极好，给分给的极不好"},{"id":168350,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2023-02-13 10:19:01","like_diff":10,"likes":11,"dislikes":1,"content":"平时成绩出分了，说实话就我们这届而言给分没那么恐怖，四次小测里翻车一次，亲测剩下三次考好也不会有很大的影响。但作业给分占比很大，平时作业一定要认真独立完成，有条件的话最好抄题+手绘图。就大学物理这门课而言认真做作业还是有意义的，因为期中期末考的题跟课后作业题相似指数能达到80%以上。\n\n\n\n另外那个学籍异动纯粹是瞎讲，老师把小测安排在习题课后面一节的新课纯粹是老师的个人习惯。不过老师的小测时间确实也很雷打不动，这个学期周四班比周三班进度快一节，老师的小测也一直是周四班先测的，毫无例外。\n\n\n\n线下小测三次，基本上都是PPT原题的变形或者作业题中综合性较强的那类题目，线上小测非常简单，救了本菜菜一命（）\n\n\n\n另外老师教学水平是真的高，而且是几十年如一日的认真对待的结果。以后也想成为老师这样的人！\n\n\n\n今天复习的时候听到一个彩蛋，老师的认真可见一斑：“关于这块内容，我记得有个同学，好多年前，大概十五年前吧，跟我说电路原理那门课里有个点很难记。我就跟他说你这样记嘛balabala”"},{"id":112731,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2019-07-05 01:21:20","like_diff":9,"likes":9,"dislikes":0,"content":"给分求是，对学生很和蔼，课也上的好。btw小测是按排名赋分的，你最后得分大概率比你做出来的高。我小测加起来会扣3分的，最后还是捞到只扣一分"},{"id":157512,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-06-23 13:44:02","like_diff":9,"likes":13,"dislikes":4,"content":"十分，但是给分确实求是，且上课重点有点不突出，不建议想靠突击考高绩点的人选"},{"id":59235,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-09-20 10:29:55","like_diff":8,"likes":8,"dislikes":0,"content":"下课不过问他多少问题他都认真回答，有一次还害他错过了两班班车，我都内疚死了…"},{"id":89608,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-11-20 02:39:32","like_diff":8,"likes":9,"dislikes":1,"content":"把全班成绩投影到屏幕上 玩的就是心跳"},{"id":120976,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2020-01-19 06:18:29","like_diff":8,"likes":9,"dislikes":1,"content":"感觉老师最厉害的地方，是能够把这么难的大物讲得通俗易懂。PPT做得非常好，讲课也属于极其细致的类型，基本上不需要课前预习只要上课认真听+课后巩固就行了。"},{"id":125604,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2020-09-12 08:53:49","like_diff":8,"likes":8,"dislikes":0,"content":"谢老师的课只能用极致形容。"},{"id":156840,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-06-21 05:52:59","like_diff":8,"likes":9,"dislikes":1,"content":"老师真的很好~在最后一节课哭死，可惜下学期选不上啦，当然给分实实在在的，还得靠自己努力"},{"id":159409,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-07-17 16:10:40","like_diff":8,"likes":8,"dislikes":0,"content":"上课很认真，小测太难，给分太实在"},{"id":48180,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-03-01 06:00:29","like_diff":7,"likes":8,"dislikes":1,"content":"是吧。"},{"id":149891,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-01-17 15:18:48","like_diff":7,"likes":7,"dislikes":0,"content":"谢老师真的很好，是吧！"},{"id":155062,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-06-08 03:40:32","like_diff":7,"likes":8,"dislikes":1,"content":"可以说是浙大最好的老师，各方面都堪称完美，只可惜大物2选不上谢老师的了"},{"id":161277,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-11-03 09:02:09","like_diff":7,"likes":8,"dislikes":1,"content":"大学物理II第十章PPT第10页例题是神仙题目，为了这道题选他的大物II绝对不亏，学弟学妹们冲"},{"id":168236,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2023-02-22 07:47:51","like_diff":7,"likes":7,"dislikes":0,"content":"楼下那个学籍异动哥是xjb讲的，各位莫当真。但是确实平时分不算很捞的那种，是比较求是的"},{"id":3288,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2015-05-27 08:45:13","like_diff":6,"likes":12,"dislikes":6,"content":"老师很和气，讲课也很负责，给分嘛目前还不知道"},{"id":3700,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2015-06-17 02:27:42","like_diff":6,"likes":9,"dislikes":3,"content":"讲课很细致，听的懂而且不拘泥于课本"},{"id":18337,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2016-01-21 12:54:49","like_diff":6,"likes":8,"dislikes":2,"content":"非常好的老师！考前看一遍他的ppt就可以很好得复习了，讲课也很有逻辑"},{"id":29981,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2016-06-30 15:55:26","like_diff":6,"likes":6,"dislikes":0,"content":"男神！！！上课挺棒的！ppt也做的很用心，知识点也讲的很透彻。可惜自身原因上课经常犯困，可惜大物甲二选不上....反正就是棒棒哒！"},{"id":111918,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2019-07-03 02:41:40","like_diff":6,"likes":6,"dislikes":0,"content":"下学期的大物甲2我打算申请免听然后去听谢老师的课，讲的多好可见一斑"},{"id":147753,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-01-10 16:39:47","like_diff":6,"likes":7,"dislikes":1,"content":"课上的挺好的（虽然没怎么听），但是平时分确实有待商榷，可能是大物课体制原因，不太懂这样一门课平时分占到40是怎么想的"},{"id":156434,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-06-19 15:22:14","like_diff":6,"likes":6,"dislikes":0,"content":"好老师呜呜呜 早八的课居然会至少提前半小时到 早早做好准备 不管是在现场还是智云听 讲得都非常清楚 上课上的非常好 讲的非常透彻 小测真的平常认真学习真的不会差到哪里去 谢老师的课给我最深刻的感受就是严谨 真诚 真的好爱他 可惜下学期大物不是他"},{"id":156826,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-06-21 05:00:24","like_diff":6,"likes":11,"dislikes":5,"content":"给分不好"},{"id":156848,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-06-21 06:54:00","like_diff":6,"likes":7,"dislikes":1,"content":"老师上课比较清晰，但节奏较快，上课讲的例题偏难，适合有基础的同学。小测总共4次，每次小测差不多25分钟，2道大题，题目比较偏，搜题软件也很难搜到一模一样的。平时分8～9个人一档，一档一分，给分的话挺求是的，不捞，但是老师教学水平确实挺高的，是我不配了。"},{"id":181733,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2023-10-30 08:45:38","like_diff":6,"likes":8,"dislikes":2,"content":"很好的老师，对吧"},{"id":5567,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2015-07-08 09:50:54","like_diff":5,"likes":8,"dislikes":3,"content":"很好"},{"id":15473,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2016-01-14 14:27:14","like_diff":5,"likes":9,"dislikes":4,"content":"老师讲课真心赞，可惜我是学渣"},{"id":80475,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-07-12 14:16:48","like_diff":5,"likes":5,"dislikes":0,"content":"我遇到过最好的老师。"},{"id":80557,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-06-28 01:33:40","like_diff":5,"likes":5,"dislikes":0,"content":"没有不给十分的道理啊"},{"id":84353,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-07-12 15:28:42","like_diff":5,"likes":5,"dislikes":0,"content":"超nice的老师！很喜欢！上课很有规律，就是循序渐进，讲的很清楚。最后也拿到了很好的成绩，感谢老师！"},{"id":100418,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2019-01-26 05:51:05","like_diff":5,"likes":5,"dislikes":0,"content":"上课有条理，讲的很仔细，好好听可以跟上的，每次课前也会大致复习一下上节课的内容。有四次小测，交了就有50分，我只有一次小测过了九十，但是最后总评里的平时分老师还是给满了20，可能是因为我去了物理竞赛吧，虽然也没得奖。期中84，期末86，绩点4.2"},{"id":104915,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2019-03-31 02:17:31","like_diff":5,"likes":5,"dislikes":0,"content":"我在答疑的时候碰到了谢老师，不得不说，老师的水平真的很高啊。而且人很和蔼的呢，希望以后可以选到老师的课\n\n(๑òᆺó๑)(๑òᆺó๑)"},{"id":125846,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2020-09-15 00:18:46","like_diff":5,"likes":5,"dislikes":0,"content":"吹爆谢老师！！！！！超级好的一个老师o(^o^)o"},{"id":156832,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-06-21 05:21:42","like_diff":5,"likes":9,"dislikes":4,"content":"给分不太差吧，感觉挺求是的，所有成绩都很清楚，只要好好跟着老师学，考试不难"},{"id":158369,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-06-28 20:50:40","like_diff":5,"likes":8,"dislikes":3,"content":"给分很不好，而且平时分差距很大"},{"id":160976,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-11-05 07:58:40","like_diff":5,"likes":6,"dislikes":1,"content":"xsx助教是真一言难尽。。。给分不好"},{"id":20313,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2016-01-27 03:40:38","like_diff":4,"likes":6,"dislikes":2,"content":"难得的好老师，让对大物没什么脑子的我变得对大物十分感兴趣，只可惜大物甲2才预置了老师的课ORZ"},{"id":26381,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2016-06-17 08:58:20","like_diff":4,"likes":6,"dislikes":2,"content":"非常棒，老师很多时候迷之激动。但是最重要的是晚上不要熬夜，好好睡觉。不然老师讲的再好睡过去了也没用。期中考试很难。"},{"id":27550,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2016-06-27 03:19:57","like_diff":4,"likes":5,"dislikes":1,"content":"虽然我没怎么听大物课 但老师真是可爱 真是好 真是好啊"},{"id":29819,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2016-06-30 11:04:29","like_diff":4,"likes":5,"dislikes":1,"content":"小平哥哥绝对是好老师！亲切和蔼，讲得透彻。主要是他把课上得很精致，让人感觉到他的用心！"},{"id":53084,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-06-25 11:18:54","like_diff":4,"likes":4,"dislikes":0,"content":"很负责，认真，专注，可惜二不是他上的"},{"id":54806,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-06-30 08:53:14","like_diff":4,"likes":4,"dislikes":0,"content":"讲课很好，但是特别看中小测，(小测超级难)，平时分主要看小测，期末再好也不会给你多一点。。。。()"},{"id":55033,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-06-30 16:21:06","like_diff":4,"likes":6,"dislikes":2,"content":"老师人很好  浓浓师生情！但是友情提示一定要注意平时努力！！！血的教训  期末总评90  扣的10分里有8分扣在期中和小测   特别是小测一定要认真准备  做错一题班里排名一下去  最后平时分就可能扣个三四分了"},{"id":59863,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-09-28 01:03:48","like_diff":4,"likes":4,"dislikes":0,"content":"听了zxa，lmb，wqm，zdf，fb之后觉得他讲得最好"},{"id":70568,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-01-27 08:28:51","like_diff":4,"likes":4,"dislikes":0,"content":"都给我让开，我要给谢老师打十分，认真听课好好做作业高分木得问题。"},{"id":84494,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-07-13 03:58:43","like_diff":4,"likes":4,"dislikes":0,"content":"讲课上，思路非常流畅\n\n为师上，笑容非常灿烂"},{"id":129467,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2021-01-06 02:51:56","like_diff":4,"likes":4,"dislikes":0,"content":"PPT很清晰 讲课超棒 人也超nice"},{"id":134351,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2021-03-24 13:44:54","like_diff":4,"likes":4,"dislikes":0,"content":"好老师棒棒"},{"id":168873,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2023-02-23 06:22:33","like_diff":4,"likes":5,"dislikes":1,"content":"好老师！讲课超级棒！问问题会认真回答！"},{"id":195496,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-06-28 11:20:50","like_diff":4,"likes":4,"dislikes":0,"content":"平时分严格正态，小测和期中考过程批得非常严格（答案对的12分只给一半），总评很容易比期末考试分低"},{"id":199234,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-09-19 15:03:33","like_diff":4,"likes":4,"dislikes":0,"content":"浙大好老师有很多，谢小平是非常好的那种。听他讲课会上瘾，戒不掉。。。不说了我要去看智云了"},{"id":201455,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-11-03 08:28:18","like_diff":4,"likes":6,"dislikes":2,"content":"今天又跟同学聊到了xxp\n\n虽然上他的大雾1只有91，ldh的大雾2有99\n\n但我还是想说，xxp是大雾的唯一真神\n\n我从未见过上课条理如此清晰的老师，\n\n如果别的班的学生想自学，建议搞一份xxp的ppt看，也可以智云启动，\n\n给分确实求是，我大雾1就是吃了平时分的亏，所以如果对绩点有要求的，可以选个给分好的老师然后靠xxp的ppt自学"},{"id":205480,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-12-07 12:17:42","like_diff":4,"likes":4,"dislikes":0,"content":"感觉不如lcm，但是xxp讲的好是没说的"},{"id":30060,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2016-07-01 01:20:17","like_diff":3,"likes":5,"dislikes":2,"content":"第一个满绩～"},{"id":52776,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-06-22 23:54:40","like_diff":3,"likes":3,"dislikes":0,"content":"小测虽然难，但是是按排名来给分的，讲课讲的超级好，十分不解释"},{"id":54807,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-06-30 08:56:09","like_diff":3,"likes":3,"dislikes":0,"content":"给分很公正 期中期末你考的好肯定不低 平时分不会有多大差距"},{"id":54907,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-06-30 12:25:37","like_diff":3,"likes":3,"dislikes":0,"content":"PPT胜过书本"},{"id":57568,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-07-10 01:06:10","like_diff":3,"likes":3,"dislikes":0,"content":"平时分比较吃亏"},{"id":73497,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-02-01 17:58:59","like_diff":3,"likes":3,"dislikes":0,"content":"PPT和期中期末的复习提纲超好评！上课讲推导分析比较多，对物理头痛的同学可能一不小心就睡着了，像我emmmmm"},{"id":83178,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-07-10 01:21:02","like_diff":3,"likes":3,"dislikes":0,"content":"出成绩之前来给个十分\n\n老师真的很棒！\n\n很喜欢他的课件！非常有条理！\n\n平时分也是很公道的给的。\n\n平时答疑也很耐心\n\n大物2还是谢老师的，感谢老师！"},{"id":84305,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-07-12 13:25:28","like_diff":3,"likes":3,"dislikes":0,"content":"对老师的赞美已经无法用语言表达了"},{"id":84437,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-07-13 00:25:15","like_diff":3,"likes":3,"dislikes":0,"content":"最好的大物老师 没有之一"},{"id":117232,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2019-09-20 23:19:51","like_diff":3,"likes":3,"dislikes":0,"content":"最多只能给您10分，有些遗憾"},{"id":118103,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2019-10-21 03:22:23","like_diff":3,"likes":3,"dislikes":0,"content":"很好的老师啊啊啊学不好怪自己噜"},{"id":119484,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2019-11-13 04:23:45","like_diff":3,"likes":3,"dislikes":0,"content":"老师超温柔的，可惜我学渣，没有好好地学习，小朋友们要认真一点啊"},{"id":125406,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2020-09-08 07:39:14","like_diff":3,"likes":3,"dislikes":0,"content":"挺好的！！！！"},{"id":126054,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2020-09-17 03:37:52","like_diff":3,"likes":3,"dislikes":0,"content":"上课讲的很细致，给分也不错，好老师"},{"id":138410,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2021-07-09 03:39:04","like_diff":3,"likes":4,"dislikes":1,"content":"老师是好的...但是给分太实诚了QAQ"},{"id":147716,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-01-10 14:08:03","like_diff":3,"likes":3,"dislikes":0,"content":"真的讲得很好，就是那种虽然考得不好，但完全不会怪老师。"},{"id":193108,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-06-03 14:55:56","like_diff":3,"likes":7,"dislikes":4,"content":"天天点名，上课还死快，小测还特别难，给分还求是，不建议选"},{"id":13391,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2015-12-27 14:34:32","like_diff":2,"likes":6,"dislikes":4,"content":"棒棒哒～"},{"id":15883,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2016-01-16 13:42:02","like_diff":2,"likes":4,"dislikes":2,"content":"老师讲的挺细的，课件也很有用"},{"id":26701,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-01-04 05:40:38","like_diff":2,"likes":2,"dislikes":0,"content":"超好的老师认真负责和蔼有条理?很讲时间观念"},{"id":31914,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2016-07-05 06:55:56","like_diff":2,"likes":2,"dislikes":0,"content":"给10分不解释，顺便提醒学弟学妹期中考好好考因为平时分按照排名的。我就是毁了期中考没能满绩。"},{"id":44907,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-01-18 13:08:18","like_diff":2,"likes":3,"dislikes":1,"content":"http://yjsds.zju.edu.cn/daoshiInfo.jsp?uid=8a4ac9b43d610c0f013d622313bc001f\n\n小平哥哥年轻时帅爆了！"},{"id":46881,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-01-22 15:40:10","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课真的好，循循善诱，讲知识点简单易懂，同时上课之前都会去的很早，有问题可以直接跟老师交流的"},{"id":53027,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-06-25 02:27:59","like_diff":2,"likes":2,"dislikes":0,"content":"很好的老师，讲课清晰，回答学生问题耐心仔细。"},{"id":53111,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-06-26 02:21:18","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的特别棒，上课讲的很仔细，PPT内容特别全特别清晰，考前好好看看老师的PPT，考试就不成问题了，碰到一两个原题也不是问题，大赞?"},{"id":70603,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-01-27 09:33:26","like_diff":2,"likes":2,"dislikes":0,"content":"感谢谢老师，老师课讲的很好，很有条理，PPT也很棒，小测不坑。你问他问题他也会很耐心给你讲。"},{"id":70643,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-01-27 10:25:00","like_diff":2,"likes":2,"dislikes":0,"content":"感谢老师不挂之恩"},{"id":73090,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-02-01 01:54:11","like_diff":2,"likes":2,"dislikes":0,"content":"优点楼上们都总结过了 我就一句话 好老师！真的好老师！谢谢谢小平老师！"},{"id":80314,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-06-25 04:02:32","like_diff":2,"likes":2,"dislikes":0,"content":"完美！"},{"id":80402,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-06-26 06:28:54","like_diff":2,"likes":2,"dislikes":0,"content":"太好了，我这个辣鸡期中考得很差所以就给老师发了邮件，没想到老师很认真地回复了，写的比我还多，真的很感动，自己也有动力学习物理，虽然也没好到哪里去（另最不好的体验就是投影成绩，对我来说简直公开处刑_(:з」∠)_"},{"id":80647,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-06-29 01:45:08","like_diff":2,"likes":2,"dislikes":0,"content":"好老师！！"},{"id":82627,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-07-09 00:10:53","like_diff":2,"likes":2,"dislikes":0,"content":"老师是完美的"},{"id":84309,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-07-12 13:36:57","like_diff":2,"likes":2,"dislikes":0,"content":"老师是一位非常好的老师，强烈推荐"},{"id":104373,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2019-03-19 03:25:08","like_diff":2,"likes":2,"dislikes":0,"content":"感觉真的挺好的一个老师，如果最后成绩不好真的只能怪自己"},{"id":104550,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2019-03-23 11:26:45","like_diff":2,"likes":2,"dislikes":0,"content":"给分很求是"},{"id":111537,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2019-07-02 01:31:36","like_diff":2,"likes":3,"dislikes":1,"content":"最棒的大雾老师！"},{"id":111944,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2019-07-03 04:27:45","like_diff":2,"likes":2,"dislikes":0,"content":"下学期还是他～感动\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n"},{"id":112015,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2019-07-03 07:31:23","like_diff":2,"likes":3,"dislikes":1,"content":"超级赞 虽然我期末自己考不好"},{"id":157005,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-06-21 16:56:32","like_diff":2,"likes":4,"dislikes":2,"content":"小测题目是投屏在屏幕上，看不清而且容易看花，最好还是印成纸纸质发给大家考。"},{"id":187713,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-01-17 08:05:52","like_diff":2,"likes":3,"dislikes":1,"content":"谢老师是位负责的好老师，这学期听他上课我也还算认真，也收获了较为不错的绩点。“同学们你们所获得的成绩，记住不是老师给的，而是你们自己的努力所应得的”"},{"id":195167,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-06-27 03:57:51","like_diff":2,"likes":2,"dislikes":0,"content":"认真讲课，老教师风范。"},{"id":196511,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-07-04 01:28:20","like_diff":2,"likes":2,"dislikes":0,"content":"要认真学，会有收获的。小测楼下的讲得非常清楚。可惜时间问题，不能选xxp了"},{"id":205968,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-12-13 02:18:46","like_diff":2,"likes":3,"dislikes":1,"content":"课程质量没得说，但如果想追求高分，最好选一个给分好的老师，再看xxp的智云，我就是平时分没有注意然后寄了。"},{"id":211117,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2025-01-12 01:52:10","like_diff":2,"likes":2,"dislikes":0,"content":"好老师10分"},{"id":211443,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2025-01-11 12:06:05","like_diff":2,"likes":2,"dislikes":0,"content":"毫无疑问的好老师，无话可说\n\n\n\n优点：讲课节奏舒服，例题典型，PPT知识紧凑。他的课真的对学习大物很有帮助，几次小测的题目难但是质量很高，对应对考试很有帮助。之后还上传了复习PPT，知识点很简洁清晰，这次给分也捞。\n\n\n\n一些小缺点：点名、小测不会提前通知，并且会连续点名，比如小测结束后连续3次课点名。不过谢老师一般开两个班，轮流早八，可以在朵朵上问上一个班的同学有没有点名\\小测。作业是基本放给助教管理的，当然助教很好作业分基本都给满。不过有时候忘交或者没成绩什么的也只能和助教沟通，跟老师说老师不会管，助教的回复周期比较长，这段等待时间说实话蛮揪心的，你也不知道助教是忘记还是怎么了。"},{"id":213588,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2025-01-18 12:00:14","like_diff":2,"likes":3,"dislikes":1,"content":"（迟到好久的评价）\n\n小平YYDS！复习了一周的大物也是没白复习，取得了满意的结果！\n\n说真的，要是每门课都有XXP级别的课件和课堂质量，我觉得我能学会一切（"},{"id":5356,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2015-07-07 02:55:06","like_diff":1,"likes":5,"dislikes":4,"content":"测试都会提前通知，让做好准备，讲课特别好，亲和力特别强，不过平时分给分制度就会让学习好的更好，不好的更不好"},{"id":8474,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2015-09-21 14:05:06","like_diff":1,"likes":3,"dislikes":2,"content":"良心好老师"},{"id":17467,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2016-01-20 08:59:44","like_diff":1,"likes":3,"dislikes":2,"content":"老师课讲得好，回答问题也耐心，给分也好！"},{"id":19135,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2016-01-23 10:18:25","like_diff":1,"likes":3,"dislikes":2,"content":"很认真负责的好老师，讲得也很清楚"},{"id":21038,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2016-02-13 02:50:58","like_diff":1,"likes":3,"dislikes":2,"content":"比薛大建善良多了"},{"id":25839,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2016-06-11 12:18:27","like_diff":1,"likes":2,"dislikes":1,"content":"薛小建那个233333"},{"id":29996,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2016-06-30 16:28:05","like_diff":1,"likes":1,"dislikes":0,"content":"感动cry 小平人是真的很好  很和蔼 给分合理 好棒！！大雾甲2不能来听好遗憾！"},{"id":43329,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-01-16 06:56:06","like_diff":1,"likes":1,"dislikes":0,"content":"很好的老师，讲课很细致"},{"id":44420,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-01-17 23:22:05","like_diff":1,"likes":1,"dislikes":0,"content":"特别好\n\n"},{"id":46072,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-01-20 14:37:12","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲课很好！很负责  ppt也非常好"},{"id":49059,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-03-23 01:33:59","like_diff":1,"likes":3,"dislikes":2,"content":"老师讲课很有调理逻辑清楚"},{"id":53301,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-06-26 10:18:44","like_diff":1,"likes":2,"dislikes":1,"content":"棒到没话讲 真的能听懂 为了他退了预置大物二老师 希望补选的上"},{"id":53798,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-06-27 15:01:14","like_diff":1,"likes":1,"dislikes":0,"content":"小平好可爱滴"},{"id":66236,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-01-14 01:55:10","like_diff":1,"likes":1,"dislikes":0,"content":"哈哈哈"},{"id":70622,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-01-27 09:55:24","like_diff":1,"likes":2,"dislikes":1,"content":"即使我挂了 我也要说 老师是真的棒 是都怪我自己"},{"id":75803,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-03-19 02:19:19","like_diff":1,"likes":2,"dislikes":1,"content":"真的没啥好说的，就俩字儿，忒棒！"},{"id":77943,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-05-09 01:06:56","like_diff":1,"likes":1,"dislikes":0,"content":"好好好"},{"id":160026,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-09-12 03:21:07","like_diff":1,"likes":1,"dislikes":0,"content":"给分好实在，不捞，讲的很好，语速有点快，期末预习的时候二倍速就受不了了。不过真的很好，主要是我太菜"},{"id":165201,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-12-30 04:34:21","like_diff":1,"likes":2,"dislikes":1,"content":"非常好！"},{"id":193219,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-06-04 14:13:16","like_diff":1,"likes":2,"dislikes":1,"content":"课程质量无敌，答疑解惑耐心，还非常为学生考虑，想给恩师12分！"},{"id":193520,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-06-12 08:09:27","like_diff":1,"likes":1,"dislikes":0,"content":"真的很好的老师，点名有些随机倒是真的。不过上课备课答疑都很认真，讲的很详细，就是喜欢这种上课单纯认认真真讲课的老师，别的老师总喜欢扯话题...给分能捞的都捞了，不过严格都是按比例赋分这个确实没办法。考的菜只能说我自己菜。"},{"id":194536,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-06-24 09:19:56","like_diff":1,"likes":1,"dislikes":0,"content":"谢老师上课讲的很好，通俗易懂，课后解答问题也很耐心及时，非常推荐。至于前面有几位同学说的小测不提前通知，我的建议是去看看前一年的智云，小测时间都是固定的，很好推算的。每次习题课上完，下节课必定小测（除了第五章是和第六章一起的）。"},{"id":207934,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-12-25 03:57:38","like_diff":1,"likes":1,"dislikes":0,"content":"谢老师再见👋"},{"id":207952,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-12-25 04:30:38","like_diff":1,"likes":1,"dislikes":0,"content":"谢老师yyds 很难过以后不会再上他的课了"},{"id":211120,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2025-01-11 00:51:46","like_diff":1,"likes":1,"dislikes":0,"content":"谢小平我太爱你了"},{"id":4115,"teacher_id" e_diff":0,"likes":2,"dislikes":2,"content":"是吧是吧。。。"},{"id":99324,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2019-01-24 14:51:09","like_diff":0,"likes":1,"dislikes":1,"content":"。。。"},{"id":100090,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2019-01-25 14:29:04","like_diff":0,"likes":1,"dislikes":1,"content":"虽然被卡绩了，但是还是很感谢老师，教的很好，期末考低了能怪谁。老师是好老师，但我也是辣鸡学生，而且是调不动分稳稳被卡的那种。"},{"id":139940,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2021-08-22 07:54:17","like_diff":0,"likes":0,"dislikes":0,"content":"爱的感觉"},{"id":140838,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2021-09-16 17:03:11","like_diff":0,"likes":0,"dislikes":0,"content":"实在是太棒了"},{"id":145813,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-01-03 00:35:38","like_diff":0,"likes":0,"dislikes":0,"content":"拯救了我的物理！"},{"id":147802,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-01-11 01:29:35","like_diff":0,"likes":2,"dislikes":2,"content":"讲课速度快，不适合基础不好的同学，非大佬慎选"},{"id":154850,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-06-06 07:27:07","like_diff":0,"likes":1,"dislikes":1,"content":"好！快选！"},{"id":155111,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-06-08 11:01:49","like_diff":0,"likes":1,"dislikes":1,"content":"谢老师真的很好"},{"id":161960,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-11-15 12:17:22","like_diff":0,"likes":1,"dislikes":1,"content":"超级可爱的老师！"},{"id":165210,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-12-30 06:37:13","like_diff":0,"likes":1,"dislikes":1,"content":"真的好啊！！！"},{"id":187649,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-01-17 03:26:49","like_diff":0,"likes":7,"dislikes":7,"content":"关心学生，逻辑清晰，卷面最少50分让我小测仅仅及格也能有个80的好成绩，一方面有签到的作用，一方面让人有自信，不多说了，我爱你小平，这么好的老师什么时候上10啊！！！"},{"id":191907,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-05-04 14:10:54","like_diff":0,"likes":2,"dislikes":2,"content":"谢小平老师超级好！大雾二比大雾一进步了十几分！！"},{"id":193694,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-06-15 12:27:30","like_diff":0,"likes":1,"dislikes":1,"content":"废话少说，无脑选"},{"id":195141,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-06-27 02:47:46","like_diff":0,"likes":5,"dislikes":5,"content":"老师给我99，我却只能给他10分"},{"id":195160,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-06-27 03:46:47","like_diff":0,"likes":0,"dislikes":0,"content":"我永远爱谢小平"},{"id":195619,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-06-29 04:57:33","like_diff":0,"likes":0,"dislikes":0,"content":"感谢谢小平老师"},{"id":211154,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2025-01-11 02:24:19","like_diff":0,"likes":1,"dislikes":1,"content":"大物一lcm，大物二xxp；横向比较一下两个大物10分老师：\n\nxxp讲课更好，逻辑更清晰，课件质量更高（当然lcm也很不错）\n\n平时分的话个人感觉xxp更合理；从我们这一届谢老师开始改革，加大小测的题量和难度，并且和历年小测题重合很少，quote “让学得好的同学也写不完，就没功夫给别人抄了“；最后期末平时分裸分很少有上38分的。\n\nlcm的话基本都是往年小测题……花点时间翻智云就能找到，导致前几名全是4次小测满分的，这样反而不太合理。\n\n最后，两位老师班课友实力都比较强；两个老师对学生都非常非常好\n\n感谢两位老师，感恩遇见🥹"},{"id":50292,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-07-04 02:02:31","like_diff":-1,"likes":6,"dislikes":7,"content":"好老师，讲得好，给分好，耐心解答学生的邮件，会心平气和地和学生沟通。"},{"id":157444,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-06-23 08:52:51","like_diff":-2,"likes":15,"dislikes":17,"content":"楼下的，大物给分这么公开透明了，你在叫什么？10分"},{"id":13107,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2015-12-25 02:04:06","like_diff":-3,"likes":6,"dislikes":9,"content":"上课信息量有点大"},{"id":13514,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2015-12-29 00:54:30","like_diff":-4,"likes":3,"dislikes":7,"content":"也就是说———"},{"id":192744,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-05-30 03:51:20","like_diff":-4,"likes":3,"dislikes":7,"content":"废话不多说，无脑选就行"},{"id":197001,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-07-06 12:56:54","like_diff":-4,"likes":4,"dislikes":8,"content":"给分很求是，真的不推荐选"},{"id":111963,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2019-07-03 04:45:38","like_diff":-5,"likes":1,"dislikes":6,"content":"3.0 好桑心。应该是我太菜了"},{"id":194235,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-06-22 23:14:06","like_diff":-5,"likes":10,"dislikes":15,"content":"我真不知道这老师为什么分这么高\n\n讲课确实还可以\n\n但是每次小测都不提前通知，要人每周都复习我就不知道他凭什么觉得学生应该最重视他的课\n\n而且真的完全没有人情味，我有两场作业当时提交出了问题，及时跟助教沟通好了结果助教好像根本没有改。当时自己确实有点蠢，以为助教改不了学在浙大的分，是在名单里加的，看到学在浙大分没变也没太在意，结果平时分发出来还是有两个零分，跟谢小平怎么求他都不肯改，跟他说了拿到Excel里排名很方便的他又说什么对别的同学不公平，我问他我没有要拿一分自己不该拿的哪里不公平了他没话讲了又开始说自己强调过了……当时真的什么方法都试过了，求了他半个小时，只要他觉得没有理由不给我把分加回来了就开始重复说最后一节课强调过了。。\n\n总之虽然不知道别的老师怎么样，但是就只是因为教学水平给他这么高分真不至于……在谢小平的班平时分被小测卡的死死的，随便换个小测通知的老师岂不是轻松很多？"},{"id":84493,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2018-07-13 03:56:38","like_diff":-6,"likes":8,"dislikes":14,"content":"老师给我满绩，我给老师打满分。谢老师实在是太好了呜呜呜，下学期还是他的大物，炒鸡开心"},{"id":206141,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-12-13 06:11:28","like_diff":-6,"likes":4,"dislikes":10,"content":"给选课的同学一点建议，别选xxp，浙大还是有很多好老师的"},{"id":213730,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2025-01-19 10:19:12","like_diff":-6,"likes":0,"dislikes":6,"content":"xxp大物3.6，平时分被扣很多，后来lcm大物4.8"},{"id":196096,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2024-07-01 14:22:47","like_diff":-9,"likes":8,"dislikes":17,"content":"答辩。想取得不是很差的成绩的人别选，折磨死人了，给分极差，还很死板"},{"id":12679,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2015-12-24 01:19:45","like_diff":-10,"likes":0,"dislikes":10,"content":"～～～"},{"id":49158,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-03-28 02:11:20","like_diff":-12,"likes":5,"dislikes":17,"content":"上太快听不懂，而且占座现象超级严重"},{"id":54805,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-06-30 08:52:59","like_diff":-17,"likes":3,"dislikes":20,"content":"94分飘过... 老师人挺好的 讲课蛮清晰的 然而基本没听过课orz....一听物理就想睡觉怎么破 两次小测太伤了...都6带头的分数 （还是那种来了就50分的emmmm） 然而平时分按排名给 也不会低到哪去 给的课件蛮难的 其实考试考不到这么难 还是看书比较靠谱 期末的时候发过几次邮件问问题 也都回答了 反正都靠自学 老师给分还是不错的"},{"id":181597,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2023-10-24 02:49:28","like_diff":-22,"likes":13,"dislikes":35,"content":"讨厌小测 讨厌求是 讨厌奇怪刁钻的给分标准\n\n有没有一种可能小测检验的并不是知识的掌握程度 而是你到底在纸上写了多少计算公式"},{"id":127418,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2020-11-23 00:13:44","like_diff":-25,"likes":3,"dislikes":28,"content":"不捞 耗子尾汁"},{"id":160659,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2022-09-29 13:46:53","like_diff":-30,"likes":3,"dislikes":33,"content":"学籍异动选手一定要选谢小平！！他会照顾学籍异动人的需求把小测安排在习题课之后第一节，今年直接多了一个国庆复习，可以免于平时分暴毙了，大爱谢小平！！"},{"id":18376,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2016-01-21 13:52:46","like_diff":-33,"likes":9,"dislikes":42,"content":"给分极差"},{"id":41661,"teacher_id":1467,"teacher_name":"谢小平","post_time":"2017-06-05 11:04:02","like_diff":-90,"likes":6,"dislikes":96,"content":"谁啊不认识，给个一分，路过"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
