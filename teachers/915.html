es":2,"dislikes":1,"content":"有点无聊，喜欢点名回答问题，绩点还行，只要买旧书的时候选一本笔记多一点的就好"},{"id":57368,"teacher_id":915,"teacher_name":"林贤福","post_time":"2017-07-07 04:28:16","like_diff":1,"likes":2,"dislikes":1,"content":"老师挺好的。就是我课上积极发言，课下报告及时交，ppt按老师意见反复修改，展示时回答了问题，开卷考也认真复习，卷子不难，都仔细检查了。是我做的实在不够，让老师为难了，只好给我一个很合理的分数。（笑）"},{"id":57931,"teacher_id":915,"teacher_name":"林贤福","post_time":"2017-07-18 00:04:06","like_diff":1,"likes":2,"dislikes":1,"content":"给分低"},{"id":63368,"teacher_id":915,"teacher_name":"林贤福","post_time":"2017-12-01 23:33:36","like_diff":1,"likes":4,"dislikes":3,"content":"老师准备的很认真，知识渊博(毕竟科研一线教授)。本来这门课(奇妙分子)的主要目的就不是科普，而是以几种分子的发现为切入口，教给我们什么是科研素质。我觉得很适合大一理科新生听(文科最好别选，毕竟专业性蛮强)，可以转变一下高中考试型思维。\n\n另外，就考核方式。没有点名，只有ppt展示和开卷考试。ppt认真做，和教授多邮件交流，争取展示机会(教授会很认真的给出修改意见，甚至比你ppt里写的字还多)。考试开卷，最好买一本旧书。笔记多一点。(最后4.8)"},{"id":63403,"teacher_id":915,"teacher_name":"林贤福","post_time":"2017-12-03 05:17:40","like_diff":1,"likes":1,"dislikes":0,"content":"课跟化学关系不大，作业可以随意些，考试前看一遍书，于是绩点也就比三多一点"},{"id":63842,"teacher_id":915,"teacher_name":"林贤福","post_time":"2017-12-17 11:41:18","like_diff":1,"likes":1,"dislikes":0,"content":"给分也太惨了点...我的绩点啊（哭"},{"id":78726,"teacher_id":915,"teacher_name":"林贤福","post_time":"2018-05-15 01:02:37","like_diff":1,"likes":1,"dislikes":0,"content":"讲故事的课，给分不太好"},{"id":6263,"teacher_id":915,"teacher_name":"林贤福","post_time":"2015-07-14 04:55:33","like_diff":0,"likes":7,"dislikes":7,"content":"垃圾"},{"id":11708,"teacher_id":915,"teacher_name":"林贤福","post_time":"2015-12-12 03:31:14","like_diff":0,"likes":4,"dislikes":4,"content":"很不错"},{"id":11791,"teacher_id":915,"teacher_name":"林贤福","post_time":"2015-12-15 12:04:31","like_diff":0,"likes":3,"dislikes":3,"content":"和颜悦色"},{"id":12806,"teacher_id":915,"teacher_name":"林贤福","post_time":"2015-12-24 05:41:43","like_diff":0,"likes":6,"dislikes":6,"content":"呵呵哒，最后考试卷子出的乱七八糟，他的语文老师是体育老师教的。以至于有个2.5以下绩点的，话说我从来没有不签到，也没不交作业"},{"id":12891,"teacher_id":915,"teacher_name":"林贤福","post_time":"2015-12-24 07:40:42","like_diff":0,"likes":1,"dislikes :4,"content":"嬲****"},{"id":21481,"teacher_id":915,"teacher_name":"林贤福","post_time":"2016-02-29 03:31:38","like_diff":-4,"likes":5,"dislikes":9,"content":"给分超级好，别信那些评论"},{"id":7795,"teacher_id":915,"teacher_name":"林贤福","post_time":"2015-09-15 13:30:11","like_diff":-5,"likes":5,"dislikes":10,"content":"好"},{"id":9667,"teacher_id":915,"teacher_name":"林贤福","post_time":"2015-11-04 05:32:41","like_diff":-7,"likes":6,"dislikes":13,"content":"老师是挺有想法的老师，能学到真正有用的东西。"},{"id":10949,"teacher_id":915,"teacher_name":"林贤福","post_time":"2015-11-23 12:13:38","like_diff":-7,"likes":5,"dislikes":12,"content":"挺好的 给份儿也挺好的\n\n"},{"id":1510,"teacher_id":915,"teacher_name":"林贤福","post_time":"2015-03-22 08:55:34","like_diff":-8,"likes":8,"dislikes":16,"content":"给分比较好"},{"id":6964,"teacher_id":915,"teacher_name":"林贤福","post_time":"2015-08-23 09:55:06","like_diff":-9,"likes":6,"dislikes":15,"content":"不错"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>

            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
