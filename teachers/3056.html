                <script>
                    // 评论数据
                    const commentsData = [{"id":8366,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2015-09-19 13:02:12","like_diff":20,"likes":30,"dislikes":10,"content":"很乐意为学生解答问题，很耐心。会想办法让学生更容易理解，是个好老师！"},{"id":72108,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2018-01-29 11:04:34","like_diff":15,"likes":16,"dislikes":1,"content":"不是很理解一些评论。是一个很好的老师，平时有问题会很耐心地帮忙讲解，虽然会对学生听不听课这个事情比较执着。虽然我整个学期没怎么听课，但这是我个人的问题，期中考后还会劝同学们要放心安慰同学的老师很少见了。还会给大家强调物理图像的问题，确实，有时候构建一个物理图像后确实比较好理解。与分数无关，确实是一个好老师。老师个人的成就很高，但是装装逼这是一个很正常的行为，而且他也就第一节课装一下而已，可以理解。"},{"id":185152,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2023-12-27 00:31:19","like_diff":15,"likes":16,"dislikes":1,"content":"老师的评分绝对低了，大家不要被评分吓到了。\n\n阮老师绝对是好老师，很和蔼很乐意回答同学的问题，和前排同学很熟（我就在第一排），钉钉也会及时回复。并且老师有认真备课，每一次上课前一天晚上都会把PPT发到钉钉群里，上课时重点明晰，思路顺滑。\n\n不足的是，虽说老师自身的水平是毋庸置疑的，但有些地方可能扯得不是很清楚，有时为了赶进度把课讲完，最后四五节课会讲得很快。不过这些问题都可以向老师提问，老师真的很乐意解答的！\n\n总结来说就是，能力强的同学无脑选，一般同学如果被预置到阮老师的课，也大可不必退课。\n\nps.本人是大一秋冬学期跨选大物(甲)Ⅱ，期末还没考，但前几个月上课体验真的很好。"},{"id":33452,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2016-09-19 11:27:36","like_diff":13,"likes":15,"dislikes":2,"content":"物理图像"},{"id":190035,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2024-02-11 13:56:09","like_diff":13,"likes":14,"dislikes":1,"content":"23秋冬大物甲Ⅱ回忆：\n\n1.rzc老师点名方式比较特别，每节课（注意真的是每节课！）学在浙大有一两道选择题，做了就算你到（做对做错不影响）；我大概漏了两道。\n\n2.三次小测，两次在期中考前一周，一次放在期末考前一周；每次四道大题，满分二十分，题型比较常规的，PPT、作业认真写即可（我三次16、17、19）。老师说过小测在平时分中占比不大（不知道是不是安慰）。\n\n3.老师强调过平时作业会作为平时分重点考察依据，建议大家认真书写过程。同时秋冬学期有物理竞赛，参加了有机会加分（我是二等奖，加了四分，最后平时分满了）\n\n4.自学选手，老师课上得如何不好评价；但是同学提问老师解答得很耐心，看得出来非常负责。\n\n5.出分比较慢，平时分应该会调，最后群里 “谢谢老师”也发的挺积极的。"},{"id":93447,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2019-01-09 15:52:07","like_diff":12,"likes":13,"dislikes":1,"content":"印象最深的就是他为物竞获奖的同学发奖状时永远双手转交，而同学们却都单手接奖状，其实老师没有评论里说的那么会装*，至少这个学期的课里我没有听到他吹牛过。但是在教学水平上老师的确还有待提高，有时候讲课真的不太想听…不过老师也真的很想同学们拿高分的，重点每次都会着重强调。"},{"id":5121,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2015-07-04 09:08:57","like_diff":11,"likes":23,"dislikes":12,"content":"静静地听他装逼"},{"id":187810,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2024-01-17 15:31:09","like_diff":11,"likes":13,"dislikes":2,"content":"回来还愿了！\n\n大学第一个硬课满绩给了大物Ⅱ，我爱阮老师！\n\n（没错，下面最新的一条评论也是我写的）"},{"id":16914,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2016-01-20 00:48:44","like_diff":9,"likes":12,"dislikes":3,"content":"虽然乐意解答问题，但讲的真心不怎么样"},{"id":145543,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2021-12-30 08:03:55","like_diff":9,"likes":10,"dislikes":1,"content":"谈一谈我对他的看法\n\n优点：上课思路清晰，会跟学生强调什么是重点，知识点怎么考察，能把内容讲清楚。感觉老师有好好准备，就是做ppt水平很一般，有用心备课（老师本身是博导，应该是比较忙的）对待学生态度比较友好，钉钉或线下提问他都挺乐意解决的。上课没点过名。没装过逼。\n\n缺点：喜欢抽同学回答问题，有的时候一节课能把所以同学问一遍，答不上来倒是没惩罚。但很拖课程进度，有时该讲的内容讲不完。老师课程安排有些不合理，课程中期会拓展一下课程以外，考试无关的东西。导致最后几节课只能开飞机\n\n\n\n最后附一段老师最后一节课的话：“我其实不看重你们的成绩，即使不及格也好，但我希望你们能一直保持学习的热情！”"},{"id":8710,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2015-09-24 08:56:37","like_diff":8,"likes":16,"dislikes":8,"content":"糟糕的体验"},{"id":17286,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2016-01-20 03:44:09","like_diff":8,"likes":12,"dislikes":4,"content":"会一份一份地发小测卷…和没来上课的同学面谈。。感觉讲的时候比较注重让你理解，最后，师生情泪流满面！"},{"id":19935,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2016-09-18 16:36:05","like_diff":8,"likes":11,"dislikes":3,"content":"讲课一般，大物二几乎都是自学的，"},{"id":34159,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2016-09-28 01:23:11","like_diff":6,"likes":8,"dislikes":2,"content":"讲不清楚"},{"id":42891,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2017-01-15 11:10:37","like_diff":6,"likes":11,"dislikes":5,"content":"不知道为什么大家对他意见那么大，我觉得讲得挺好的，重点突出，不会像别的老师一样只念ppt，而且他每节课上课会先复习上堂课内容，对我来说这很有帮助。趁成绩还没出来理智的时候赶紧评分（"},{"id":38332,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2016-11-30 03:17:39","like_diff":5,"likes":7,"dislikes":2,"content":"懂我的意思吗"},{"id":208014,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2024-12-25 08:08:14","like_diff":5,"likes":5,"dislikes":0,"content":"感觉老师人还是很不错的，小测难度也比较合理，小测会严格要求考场纪律"},{"id":34484,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2016-10-26 01:15:43","like_diff":4,"likes":10,"dislikes":6,"content":"上课转来转去转来转去转来转去转来转去，好想把他绊倒（嫌弃..(｡•ˇ‸ˇ•｡) …）"},{"id":35028,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2016-10-31 01:32:34","like_diff":4,"likes":6,"dislikes":2,"content":"感觉他好像讲课之前没有好好备课。。。讲不透，老是重复几个无意义的字眼\n\n"},{"id":100177,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2019-01-25 16:46:25","like_diff":4,"likes":6,"dislikes":2,"content":"还行，平时分交作业应该就给满了，其他两次考试就靠自己了。很负责任，平时讲课认真听也有收获，但期末还是要认真自学。"},{"id":116394,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2019-09-10 01:30:47","like_diff":4,"likes":5,"dislikes":1,"content":"我觉得是好老师啊。对物理有自己的思考"},{"id":211000,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2025-01-10 10:00:20","like_diff":4,"likes":5,"dislikes":1,"content":"老师评分低了，上课确实有点口齿不清，但是老师态度很好的，有问题也必答的\n\n签到方式是xzzd的测试做题，对错不管，做了就算签到，其实挂着智云的话比雷达点名好对付\n\n小测难度不算高，时间充分，老师很重视考场纪律，小测还要换座位（笑了）\n\n平时分还是给的不错的"},{"id":7573,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2015-09-15 04:59:00","like_diff":3,"likes":13,"dislikes":10,"content":"上第一节课就退掉！影响心情"},{"id":33668,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2016-11-23 02:23:11","like_diff":3,"likes":10,"dislikes":7,"content":"讲的好差啊，不如自学系列"},{"id":34167,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2016-09-28 02:31:55","like_diff":3,"likes":9,"dislikes":6,"content":"差！讲得一点也不好！完全没讲明白过"},{"id":35234,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2016-11-07 04:13:05","like_diff":3,"likes":6,"dislikes":3,"content":"不怎么样"},{"id":70267,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2018-01-26 10:20:06","like_diff":3,"likes":3,"dislikes":0,"content":"讲课挺乱的感觉，虽然最后给分还不错，但是听他课不如自己看书"},{"id":210995,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2025-01-10 09:47:45","like_diff":3,"likes":5,"dislikes":2,"content":"省流：打分很好，上课一般，点名以上课中间一两道学在浙大测试题形式开展，小测不难。\n\n打十分理由：本人没有翘课的习惯，一般上课哪怕不听也会去教室坐着，所以阮老师的点名对我来说只是顺手的事；本来没有很喜欢他的上课，但答疑让我对他有很大的改观，在专业课老师装死的时候阮老师平时以及期末一直到出差前都是不超过二十分钟就回复的速度。\n\n来点个人感受：刚开始上课有点刻板印象，虽然他上课确实一般，不过能感觉到在认真想要把课上好；上知识点没有xxp硬，有时候会讲一些废话，比如学物理的目的什么的……答疑的态度没话说，是我目前遇到态度最好的老师。"},{"id":211121,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2025-01-11 00:51:51","like_diff":3,"likes":3,"dislikes":0,"content":"小测简单"},{"id":15740,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2016-01-16 08:16:14","like_diff":2,"likes":8,"dislikes":6,"content":"讲课很好的、给分。。期待ing"},{"id":34827,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2016-10-24 08:21:12","like_diff":2,"likes":3,"dislikes":1,"content":"大物二，讲得不是特别清楚，但还是能够理解的，强调高斯定理和安培环路定理"},{"id":46245,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2017-01-21 04:41:45","like_diff":2,"likes":5,"dislikes":3,"content":"老师人还不错，解答问题尚可，就是有时候上课会抓不住重点，解答问题也有时会有这样的问题。大物二对课后复习自学能力要求还是很高的，小伙伴们要做好心理准备"},{"id":59766,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2017-10-16 02:34:46","like_diff":2,"likes":3,"dislikes":1,"content":"我的天，这老师讲课真的没重点...很无聊很吃力"},{"id":100186,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2019-01-25 17:01:21","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好，和前排同学很熟"},{"id":17576,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2016-06-15 09:55:43","like_diff":1,"likes":6,"dislikes":5,"content":"不要太高 上课跟你讨论着上 确实是有大学的感觉 关键分数给的好啊"},{"id":34009,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2016-09-25 14:46:55","like_diff":1,"likes":4,"dislikes":3,"content":"What the hell?"},{"id":44468,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2017-01-18 00:50:06","like_diff":1,"likes":2,"dislikes":1,"content":"怎么说呢，我觉得他讲课很用心，很喜欢拓展知识，但是太分不清重点是真的。"},{"id":44959,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2017-01-18 15:50:51","like_diff":1,"likes":5,"dislikes":4,"content":"很差劲的体验，和大物一的老师比起来简直。。。感觉他自己有些问题都没想清楚，上课有时都会自我推演一遍233。讲课没有重点，听着很费劲。。。考试分数也。。。学弟学妹们，4学分的大课，要慎选。"},{"id":45325,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2017-01-19 10:31:23","like_diff":1,"likes":4,"dislikes":3,"content":"给分低"},{"id":47610,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2017-02-08 00:10:38","like_diff":1,"likes":4,"dislikes":3,"content":"的确是一位很有耐心的老师，但是讲不清楚，重点不分也是事实。经常强调物理图像也是很醉，给分只能说呵呵"},{"id":80068,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2018-06-19 13:28:22","like_diff":1,"likes":4,"dislikes":3,"content":"讲不清楚，稀里糊涂"},{"id":147895,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2022-01-11 06:07:24","like_diff":1,"likes":1,"dislikes":0,"content":"给分好差"},{"id":216083,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2025-03-10 08:36:42","like_diff":1,"likes":1,"dislikes":0,"content":"说实话，阮老师讲课水平确实一般，而且基本上有一半多的课需要在学在浙大做选择题当做点名。小测题目难度不是很高，偏基础，而且小测监考还是比较严格的，小测之前还会对教室座位移形换影。\n\n论给分的话，老师今年确实调分了，我四次小测平均19/20，点名全到，作业全交全对，然后最终学在浙大显示的平时分是36（因为我竞赛二等奖可以加四分刚好四十），可见老师确实会调平时分。期中期末统一阅卷，应该想改也不好改吧。"},{"id":16888,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2016-01-19 07:22:02","like_diff":0,"likes":4,"dislikes":4,"content":"没有期中考，平时小测开卷"},{"id":35083,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2016-11-01 23:46:50","like_diff":0,"likes":1,"dislikes":1,"content":"平时有小测（开卷），上课会叫同学起来回答问题。讲课中规中矩"},{"id":35088,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2016-11-02 01:31:42","like_diff":0,"likes":6,"dislikes":6,"content":"只适合科研不适合讲课，那还当什么老师。所以差评。"},{"id":40193,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2016-12-30 01:51:00","like_diff":0,"likes":2,"dislikes":2,"content":"课真的讲的不错，会有很想去上课的欲望，老师人也很负责也挺幽默的。"},{"id":40255,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2016-12-30 16:07:38","like_diff":0,"likes":5,"dislikes":5,"content":"老师人很好，给分也很好，楼上说科研水平不行的也是够了，其实我比较好奇为什么学校会让青年千人来教大物"},{"id":41069,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2017-01-22 16:10:48","like_diff":0,"likes":4,"dislikes":4,"content":"不错。老师挺好的也挺负责，认真学总不会差的。\n\n"},{"id":63431,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2017-12-04 03:09:19","like_diff":0,"likes":1,"dislikes":1,"content":"挺好的。"},{"id":71542,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2018-01-28 15:06:26","like_diff":0,"likes":1,"dislikes":1,"content":"课感觉讲的一般，确实没什么重点，很多内容都是自学的，不过感觉老师还是很认真负责的啦"},{"id":93298,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2019-01-09 01:54:22","like_diff":0,"likes":1,"dislikes":1,"content":"老师真心不错啊，只是期末不调分而已，为啥评分怎么低\n\n我不管，我就要给超哥打call！\n\n吹爆！"},{"id":43773,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2017-01-17 02:57:44","like_diff":-1,"likes":4,"dislikes":5,"content":"感觉阮老师有的时候会自己都扯不清楚，但是如果自己先学了点，听他的课就会好很多，再说本来大物就大部分自学。冲他大物要调分，就给高一点。"},{"id":213053,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2025-01-16 01:35:34","like_diff":-1,"likes":0,"dislikes":1,"content":"之前看评论，以为rzc调分，结果今年出差了，没有调分，被狠狠卡绩\n\n优点：小测简单\n\n缺点：不保证调分，每节课点名（智云选手需要找人帮忙盯一下）"},{"id":141546,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2021-10-14 02:25:05","like_diff":-2,"likes":0,"dislikes":2,"content":"上课真的不行"},{"id":42482,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2017-01-14 09:26:27","like_diff":-3,"likes":4,"dislikes":7,"content":"我觉得阮老师上课特别用心，但可能经验不够，所以有时候并不能讲的很清楚。但老师人挺好的，每次下课都留下来答疑，11.25下课，他经常12.30还在班上。这点特别感动。"},{"id":43825,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2017-01-17 04:30:36","like_diff":-3,"likes":3,"dislikes":6,"content":"阮老师挺好的，课上课下都很乐意给同学们解惑，师生情很给力啊!"},{"id":44291,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2017-01-17 14:21:16","like_diff":-4,"likes":3,"dislikes":7,"content":"讲课不错的，有时候真的只能怨自己不好好学\n\n\n\n来自一个甲2挂掉的人"},{"id":207152,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2024-12-19 12:25:50","like_diff":-4,"likes":5,"dislikes":9,"content":"真的抽象，哥们你是来代课的，卷子也不是你出的，大家不听你的课去听原本老师往年的智云没毛病吧？你整这？节节课小测就不说了，一分钟雷达是我见过最恶心的点名方式。混合班之耻！"},{"id":69947,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2018-01-25 23:12:28","like_diff":-5,"likes":0,"dislikes":5,"content":"大萨尔的复古套头印花"},{"id":38484,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2017-07-16 08:11:32","like_diff":-6,"likes":6,"dislikes":12,"content":"讲课真心差。是否真的适合科研也要打个问号"},{"id":147991,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2022-01-11 09:07:59","like_diff":-6,"likes":1,"dislikes":7,"content":"给分差，期末不调分，给我卡绩了。人不错，不点名，综合一下给个7分吧。"},{"id":199242,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2024-09-20 00:15:46","like_diff":-9,"likes":3,"dislikes":12,"content":"讲课喜欢扯，口齿不是很清晰，喜欢装逼"},{"id":46077,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2017-01-20 14:42:58","like_diff":-10,"likes":1,"dislikes":11,"content":"？讲得真心好啊，可惜没满"},{"id":46621,"teacher_id":3056,"teacher_name":"阮智超","post_time":"2017-01-22 04:17:16","like_diff":-13,"likes":9,"dislikes":22,"content":"不知道为什么大家评价很烂，我很喜欢阮老师的上课方式，带着讲一点课外知识，但考试重点会专门提醒。虽然今年貌似所有大物老师都没有调分，但还是如愿以偿地满绩了，谢谢老师。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
