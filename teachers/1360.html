                    const commentsData = [{"id":124794,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-10 17:58:35","like_diff":104,"likes":123,"dislikes":19,"content":"①不把学生当人。（那就别怪我们不把你当人了，尊重是相互的）\n\n②考试前同学问问题不回复，考试后面对同学的质疑也不回复，估计又聋又瞎又哑，也可能不识字。\n\n③自己都不清楚考试范围，同学考前问考第一版还第二版始终没回复，导致一批同学两版都背了，第二版也没时间复习。（ps：我们知道的考试范围是好心的同学从别的班得知后在我们班级钉钉群里说的。其他各种考试要求什么的也一样，同学们互相解决，消息来源都是“别的班”）\n\n④zyg和他的助教jy强强联手，完美诠释了装聋作哑的含义，用实际行动教导我们什么是最佳的解决方式——别问。同学们起初好生好气求分数细则，zyg一句不要猜疑，对！只要我们从源头上别问，这事就解决了！平时也没空理学生的问题，也没空上课，哪有时间调分啊，更别说考虑线上考题目乱序导致答案出错的问题了。助教面对同学想要看分数的请求，也是已读也不回复，再追问就删人，一个个都别问，这事就解决了。真是聪明极了！\n\n⑤助教给分可好看了，把我们的作业用博士生的水平来衡量的，我们可真是荣幸呢。博士生哪看的上我们这些非相关专业大一本科生的观后感和主观题呢。别的班是基本写了就满分，我们班最好最好的也得三分起扣才配得上博士生的批改水平呢（强/）。主观题估算起来不是逼近0，就是没了一半分。👍🏻你们可真是太棒了。"},{"id":124808,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-13 15:02:22","like_diff":61,"likes":65,"dislikes":4,"content":"躲在阴暗处想干什么？"},{"id":124776,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-09 02:28:20","like_diff":48,"likes":56,"dislikes":8,"content":"WKNM，幸幸苦苦学了一学期，最后还专门花钱买书复习，最后给我3，要点脸行吧，还不给成绩的明细，是个人？成绩一出，群里全都是问为什么隔壁都是4.5，自己都是3.0，不是说我们对低绩点有意见，我们就是不想被你乱正态。搞得什么玩意，畜牲，没讲过一节课就算了，考个试还JB糊弄人，垃圾，你都过了18岁了，怎么还活着，滚吧。没讲过一节课，没讲过一道题，你把我们当什么了？你混口饭吃的玩物？是因为有我们，你才能有口饭吃，懂吧，畜牲。我们不选你这B课，你还真把自己当回事？我告诉你，你能活着，全靠的是法制社会。简单点，法制社会救了你。"},{"id":124766,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-08 16:17:59","like_diff":46,"likes":48,"dislikes":2,"content":"我吐了退学启程"},{"id":124769,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-09 00:35:11","like_diff":42,"likes":44,"dislikes":2,"content":"说的给分好都是骗人的吗！！！不调分按原始分数给，太可怕了(๑ó﹏ò๑)"},{"id":124817,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-14 00:24:54","like_diff":37,"likes":38,"dislikes":1,"content":"解除群聊妙啊"},{"id":124778,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-09 02:45:46","like_diff":30,"likes":32,"dislikes":2,"content":"创业启程的成绩就离谱 别的班4.5 4.8 他班上的普遍没上4 大佬发话说自己4.2但觉得这个分数配不上他 要求公布原始成绩也是说试卷统一改的 那就是别的班调分了他没调呗 或者我们班助教平时作业打分太严了 我知道认真批改是本分 调分是情分 但是同样的付出得到截然相反的结果不是很不公平吗？？？"},{"id":124777,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-09 04:41:46","like_diff":27,"likes":32,"dislikes":5,"content":"创业启程 平时作业扣分比较狠，最后似乎没有调分。同学们要求公布具体各项分数，得到答复是 不用存疑。老师人挺不错，但是作为一门大课的平行班，这样的给分模式不是很推荐。我觉得倒没有必要用一些不太好的词汇去评论，但是对于不少同学而言，结果似乎没有和投入很好地匹配。毕竟这门课是“启程”，过于严苛的标准当然也没有问题，但是很多班级用一般模式而这个班相对严格不少我觉得有些不妥。"},{"id":154749,"teacher_id":1360,"teacher_name":"周永广","post_time":"2022-06-04 13:45:38","like_diff":24,"likes":24,"dislikes":0,"content":"网页7.81，点进去1.78，sb玩意儿"},{"id":124784,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-09 06:30:02","like_diff":21,"likes":22,"dislikes":1,"content":"我还以为是因为我写瑞幸从一开始就是想炸欺割韮菜所以才得3 结果原来班上没几个上4  集体反应了也不回应 唉"},{"id":124804,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-10 05:19:17","like_diff":17,"likes":21,"dislikes":4,"content":"创业20分观后感给了15分 总评直接少5分 期末考试给分巨差 200+大班只有个位数上4 隔壁上4一大把 这也是我这学期唯一一门4以下的拿了3.3 同学讨要说法群里不予理会 总之很差劲的一次体验就是了"},{"id":124855,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-13 14:47:40","like_diff":17,"likes":17,"dislikes":0,"content":"平时不管事，出成绩比其他班差很多，面对同学的质疑？对评分标准的询问，依然不管事。最后在群里对同学态度不太友好"},{"id":135030,"teacher_id":1360,"teacher_name":"周永广","post_time":"2021-04-27 10:25:38","like_diff":17,"likes":18,"dislikes":1,"content":"创业启程\n\n没有一次亲身授课\n\n全是网课和测试，期末大作业巨迷\n\n问问题是永远不会回复的，调分是只会往下调的\n\n期末考试主观题基本是一分不给的，最终分数比网课的分数低了好多\n\n如果想亲身体验一门课拉低所有课程均绩\n\n千万不要错过哦"},{"id":124852,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-13 14:37:03","like_diff":16,"likes":18,"dislikes":2,"content":"这老师不干正事，出了问题助教冲在前面，无语子"},{"id":124858,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-13 16:20:33","like_diff":16,"likes":16,"dislikes":0,"content":"老师：\"你丢了浙大的人\"\n\n学生：\"我干什么了?\"\n\n老师：\"你把我们做的事情又重复了一遍\""},{"id":124876,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-14 06:48:54","like_diff":16,"likes":17,"dislikes":1,"content":"说他给分求是的，硬洗的人，祝你以后工作没有奖金，因为它本不属于你，人要求是，否则就太可悲了。"},{"id":124788,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-09 11:19:54","like_diff":15,"likes":15,"dislikes":0,"content":"创业启程不调分哦，自己看着办吧"},{"id":158649,"teacher_id":1360,"teacher_name":"周永广","post_time":"2022-07-01 03:27:20","like_diff":15,"likes":16,"dislikes":1,"content":"海上月是天上月，晦气人教晦气课"},{"id":124802,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-10 05:12:53","like_diff":14,"likes":15,"dislikes":1,"content":"退学启程，选了就准备被退学吧"},{"id":124854,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-13 14:41:24","like_diff":14,"likes":14,"dislikes":0,"content":"一人血书莫选，必定后悔"},{"id":124850,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-13 14:29:43","like_diff":13,"likes":15,"dislikes":2,"content":"laji"},{"id":128788,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-12-25 09:58:18","like_diff":13,"likes":13,"dislikes":0,"content":"创业启程就是sb课没毛病吧"},{"id":150534,"teacher_id":1360,"teacher_name":"周永广","post_time":"2022-01-29 05:21:09","like_diff":12,"likes":12,"dislikes":0,"content":"傻逼玩意儿😅"},{"id":124851,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-13 14:37:02","like_diff":11,"likes":14,"dislikes":3,"content":"不尊重学生，满分好评"},{"id":124856,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-13 16:04:34","like_diff":11,"likes":16,"dislikes":5,"content":"我说他是头猪，有人反驳吗？"},{"id":124874,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-14 05:48:20","like_diff":11,"likes":12,"dislikes":1,"content":"设计思维我真的服气，当了大组长，最后出分80，去质疑，问评分细则，他说没事，他不调分，全班都分低，大组长是你自己要当的，加分对不当组长的人不公平，wtm，一个学期的辛苦感觉就像喂了狗。问了同课程其他班，据说给分都还行。。。\n\n虽然后来他把评分细则发给我之后看到他给全班都少算5分，但是当了一学期大组长专业课只有85分我真的接受不了，特别是在同课程其他班的对比下。\n\n不过也就那样，把分数看淡，吐槽还是要吐槽的，给学弟学妹排排雷。"},{"id":127892,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-11-30 01:54:38","like_diff":11,"likes":11,"dislikes":0,"content":"见过考完后说创启杀我的群吗，zyg让你大开眼界"},{"id":128834,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-12-26 01:01:27","like_diff":11,"likes":12,"dislikes":1,"content":"平时网课+BP接近满了，一个读后感，4000字认真写，只给一半的分，平时分硬生 es":19,"content":"创业启程出分了，最后给分应该跟前面比是正常了。考前认真复习了三天，主要是背了书和98 上的复习资料，最后考试时主观题感觉跟高中政治题很像，我是先写知识点再写材料最后再总结，我写的还是挺多的，最后4.8感觉也配得上付出。"},{"id":24104,"teacher_id":1360,"teacher_name":"周永广","post_time":"2016-04-27 05:16:35","like_diff":-17,"likes":5,"dislikes":22,"content":"老师还蛮有意思的，就是上课会脱鞋"},{"id":49774,"teacher_id":1360,"teacher_name":"周永广","post_time":"2017-04-26 00:18:08","like_diff":-19,"likes":8,"dislikes":27,"content":"周老师真的是一个很用心的老师，听他的课能收获好多?给分也无敌好！良心好老师啊，强推！"},{"id":107103,"teacher_id":1360,"teacher_name":"周永广","post_time":"2019-05-01 14:38:05","like_diff":-20,"likes":4,"dislikes":24,"content":"活少课好，给分高"},{"id":158937,"teacher_id":1360,"teacher_name":"周永广","post_time":"2022-07-03 13:46:02","like_diff":-23,"likes":5,"dislikes":28,"content":"创业启程：事少，两次讲座写读后感，另外就是做一份商业计划书；考试内容需要看书和98复习资料复习，考的题基本都是历年的知识点，98上复习资料画的重点很准，分和答题的把握也基本是正相关。不希望创业课占很多时间的可以选周老师的课，就本人而言给分符合预期。"},{"id":49773,"teacher_id":1360,"teacher_name":"周永广","post_time":"2017-04-26 00:17:36","like_diff":-29,"likes":4,"dislikes":33,"content":"给分太高，不说了，我爱他"},{"id":136441,"teacher_id":1360,"teacher_name":"周永广","post_time":"2021-06-18 02:56:58","like_diff":-32,"likes":4,"dislikes":36,"content":"周老师的课还是很精彩的，能够抓住问题的核心，案例和理论结合，小组讨论+系统解析，收获很大！"},{"id":124781,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-07-09 03:33:36","like_diff":-56,"likes":9,"dislikes":65,"content":"行了吧，我相信老师的评判是客观公正的，只是没有调分而已。比起通过调合迎合学生的老师，我倒更欣赏实事求是的老师。不分青红皂白一味追求绝对公平，汲汲于分数在查老师上开骂的样子真是可悲。既把该课定位为水课，又想通过最少的努力获取很高的分数，哪有这么好的事情？创业启程好好把视频时长刷满，考前话花三天慢悠悠地把书看一遍，拿个3.9绝对不在话下，算起来事情应该比职规要少许多。视频的内容是清华做的，有一定质量保障，虽然对真正想创业的同学真的只是“启程”而已，但还是会有一定思维上的启发的。"},{"id":129038,"teacher_id":1360,"teacher_name":"周永广","post_time":"2020-12-29 03:58:56","like_diff":-72,"likes":4,"dislikes":76,"content":"98满绩了好耶"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
