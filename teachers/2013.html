                    const commentsData = [{"id":88393,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2018-10-30 05:14:09","like_diff":35,"likes":38,"dislikes":3,"content":"我觉得媛媛姐值十分"},{"id":6679,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2018-03-07 06:42:53","like_diff":11,"likes":23,"dislikes":12,"content":"上课中气不够，hold不住场。平均课程给分3出头感受一下"},{"id":91459,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2018-12-11 01:59:04","like_diff":11,"likes":14,"dislikes":3,"content":"老师特别可爱，上课干货很多，非常爱了。每周都期待上老师的课。不知道为什么评分这么低，老师加油!爱你❤"},{"id":93301,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2019-01-09 02:16:01","like_diff":11,"likes":12,"dislikes":1,"content":"上的是剧本写作基础。感觉李媛媛老师真的超级好的！她习惯用邮箱，都会回复你的邮箱，曾经把小说也发给老师看，虽然小说写得不好，老师也提出了超多超好的意见，十分！是专业课里面最干货的一门课了！！上课逻辑和结构超级清晰的~而且上课的时候还会自己笑起来“早！”上课鉴赏的几部电影也很好看很有意思~"},{"id":50340,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2017-05-02 11:48:37","like_diff":8,"likes":10,"dislikes":2,"content":"很喜欢老师结合电影讲课的方式，理论知识讲解部分虽然有些枯燥，但是也是必不可少的，感觉考试中要求掌握的名词定义还是很有用的"},{"id":23253,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2016-03-23 03:37:38","like_diff":7,"likes":15,"dislikes":8,"content":"照读ppt给分差"},{"id":94196,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2019-01-15 14:09:08","like_diff":7,"likes":8,"dislikes":1,"content":"舒服，就很亲切"},{"id":100646,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2019-01-26 13:12:14","like_diff":7,"likes":8,"dislikes":1,"content":"超喜欢老师的剧本写作课！让我对剧本有了初步的了解，也希望在这个方面有更深入的学习。上课方式也很灵活，一边看电影一边分析，从此以后每次自己看电影也会去留意剧本的结构了"},{"id":90400,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2018-11-23 11:30:47","like_diff":6,"likes":7,"dislikes":1,"content":"干货满满，认真读会有收获的"},{"id":101284,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2019-01-28 03:18:15","like_diff":6,"likes":8,"dislikes":2,"content":"我觉得老师超好，为什么评分这么低，虽然写了很多很多作业，但有被领进门的感觉"},{"id":33272,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2016-09-17 08:47:13","like_diff":5,"likes":11,"dislikes":6,"content":"极其枯燥无聊。。。给分也挺坑"},{"id":90366,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2018-11-23 09:22:25","like_diff":5,"likes":6,"dislikes":1,"content":"媛媛老师讲的挺多的，很多东西都需要课下去吸收。而且每次电影写了评论后，老师都会第二节课讲解一下，让我们更能了解自己的不足。"},{"id":90532,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2018-11-24 01:18:01","like_diff":5,"likes":5,"dislikes":0,"content":"我觉得媛媛姐讲的很好诶…至少在上中国电影史之后还是感觉收获了很多的…记ppt内容也好，闭卷考也好，虽然闭卷考过程有点痛苦哈哈哈哈，但是最后还是觉得对中国电影史了解了很多"},{"id":99848,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2019-01-25 08:23:57","like_diff":5,"likes":7,"dislikes":2,"content":"老师的课收获很多 剧本写作是大二的课 老师很照顾我们一帮大一新生 是少数叫得出学生名字的老师 超级感动 最喜欢在老师的课看影片"},{"id":23257,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2016-03-23 04:43:59","like_diff":4,"likes":10,"dislikes":6,"content":"请问0分是怎么打出来的？我打不出来啊"},{"id":50531,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2017-05-03 10:08:24","like_diff":4,"likes":5,"dislikes":1,"content":"虽然确实有些枯燥，但是说真的一分付出一分收获。平时按时上课两次点到、读书报告、课堂交流，还有50分的闭卷考，只要认真背了一分都不会少，特别简单（前提是真的认真背了）。感觉这门课学习的态度比内容重要。"},{"id":116712,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2019-09-14 01:36:46","like_diff":4,"likes":5,"dislikes":1,"content":"16年还是15年上的跨文化传播，当时觉得老师上课水平一般。两三年过去了，上课水平有蛮大提高的，没那么紧张了。媛媛姐算是广电所为数不多的几个备课充分的老师。"},{"id":119296,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2019-11-12 03:29:55","like_diff":4,"likes":4,"dislikes":0,"content":"趁着还没出分来给老师打个10分！真的好喜欢媛媛老师！上的是剧本写作基础，老师上课讲的还蛮有趣的，干货很多，会给我们讲很多有趣的东西，课后每次发邮件都会很认真地回复！虽然作业肝了很久但是写完了成就感还是很大的！最后祝王源前程似锦！"},{"id":22077,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2016-03-02 09:17:26","like_diff":3,"likes":9,"dislikes":6,"content":"上课太无聊，死板"},{"id":80740,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2018-06-30 06:06:53","like_diff":3,"likes":3,"dislikes":0,"content":"挺好的，这学期唯一能听下午的课。"},{"id":80741,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2018-07-12 07:42:27","like_diff":3,"likes":3,"dislikes":0,"content":"很不错的老师。"},{"id":105684,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2019-04-18 11:45:31","like_diff":3,"likes":4,"dislikes":1,"content":"上老师的蒙太奇美学感觉干货满满（虽然马上就要毕业走人了）可以感觉得出来老师很喜欢电影，上课放的影片都是老师比较喜欢的也都是很经典的片子，看片是一种享受。老师看自己放的片子有时候还会笑出来，莫名萌！"},{"id":119959,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2019-11-17 02:03:27","like_diff":3,"likes":4,"dislikes":1,"content":"我来给媛媛刷高分了。媛媛姐超级可爱！是我见过的为数不多的可以调动班级氛围的老师。虽然剧本很肝，但好开心好开心。祝王源儿乘风破浪，四字弟弟好剧不断。"},{"id":120291,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2019-11-27 12:34:03","like_diff":3,"likes":3,"dislikes":0,"content":"非常棒的老师，上了她的剧本写作课之后甚至开始喜欢上了写剧本，我觉得这是一个老师最成功的地方了。"},{"id":211473,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2025-01-11 14:13:00","like_diff":3,"likes":3,"dislikes":0,"content":"上课啥也没有只知道水，还给这么个低分，行吧行吧摊上你算我倒霉"},{"id":48999,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2017-03-21 06:35:51","like_diff":2,"likes":8,"dislikes":6,"content":"上课语句结构破碎，气息不稳，听起来有气无力。最后推荐李媛媛老师去参加一些口才训练营之类的东西。"},{"id":50727,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2017-05-04 14:54:46","like_diff":2,"likes":3,"dislikes":1,"content":"不错的"},{"id":105538,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2019-04-16 09:08:42","like_diff":2,"likes":2,"dislikes":0,"content":"框架、条理特别清楚"},{"id":120341,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2019-11-29 10:26:27","like_diff":2,"likes":3,"dislikes":1,"content":"传媒最不水"},{"id":123176,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2020-05-16 06:05:43","like_diff":2,"likes":2,"dislikes":0,"content":"我又来了，全广电最喜欢的老师没有之一，媛媛真的太好太好太好了！平时作业也不多，都设置了上限，期末作业布置也很合理，网课上课也可以很有趣！"},{"id":190089,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2024-02-20 08:24:55","like_diff":2,"likes":2,"dislikes":0,"content":"媛媛老师人很好的，愿意牺牲自己的休息时间跟学生讨论剧本，还能给出很多意见。剧本写作基础这门课的内容老实说是比较水的，只能学到一点点皮毛，但是跟组员们讨论剧本完成剧本的过程很有趣。上李媛媛老师的任何课，想要拿到比较好的成绩一定不能缺勤，一定不能缺勤，一定不能缺勤，她考勤方式真的千变万化。"},{"id":211874,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2025-01-13 00:59:11","like_diff":2,"likes":2,"dislikes":0,"content":"枯燥，给分极差"},{"id":213222,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2025-01-16 11:38:36","like_diff":2,"likes":2,"dislikes":0,"content":"呵呵，花痴老女人一个，特别爱丁宝。认认真真一学期，你就这分？一学期全勤我真是给你脸了，水得要命，专业含量为0，你懂什么叫专业吗？讲课内容令人汗颜，老掉牙的备课内容，你自己都不会写剧本吧。真不知道怎么混上来的，大写的艾斯比。"},{"id":213228,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2025-01-16 11:46:40","like_diff":2,"likes":2,"dislikes":0,"content":"我不知道那么高的分是演的还是，巨大的爱丁堡课，阅片给不出专业点评唯爱评价丁宝，讲剧作毫无专业性不如自己b站学。明明水课却要每节课点名，给分辜负付出。"},{"id":50356,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2017-05-02 12:27:25","like_diff":1,"likes":3,"dislikes":2,"content":"老师上课方式虽然有些无聊，但内容还是很有意思的"},{"id":119961,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2019-11-17 02:06:29","like_diff":1,"likes":1,"dislikes":0,"content":"干货很多，很有耐心，超好的一个老师！虽然看起来比较严肃…"},{"id":120121,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2019-11-17 14:25:15","like_diff":1,"likes":1,"dislikes":0,"content":"老师挺好的，就是课程小作业是手写的有点累? 老师是tf的粉丝很可爱*(੭*ˊᵕˋ)੭*ଘ"},{"id":120180,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2019-11-18 03:32:04","like_diff":1,"likes":1,"dislikes":0,"content":"为什么给分这么低 我哭了 明明作业没有落 剧本也改了好多遍"},{"id":171307,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2023-03-21 08:51:32","like_diff":1,"likes":1,"dislikes":0,"content":"老师超好！很认真，剧本课一阵见血提出很多宝贵的建议，晚上还抽时间和我们讨论"},{"id":172527,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2023-04-28 15:15:12","like_diff":1,"likes":1,"dislikes":0,"content":"感觉老师人挺好的"},{"id":172619,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2023-05-02 09:36:32","like_diff":1,"likes":1,"dislikes":0,"content":"爱媛媛姐"},{"id":24132,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2016-04-27 16:51:29","like_diff":0,"likes":5,"dislikes":5,"content":"感觉自己作业做得不好，讲课叶无聊，但分还挺好的，不像之前学长学姐说得那么坑，难道从良了？"},{"id":49000,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2017-03-21 06:37:06","like_diff":0,"likes":6,"dislikes":6,"content":"一个受过高等教育的人怎么能这么闷"},{"id":49580,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2017-04-19 07:58:30","like_diff":0,"likes":6,"dislikes":6,"content":"讲课真的很无聊，读ppt还要你手记笔记。课堂表现10分，感觉是因为自己知道讲课无聊而强制要求你交流，基本大部分人都不想理她。最后闭卷考试。本来对这门课很期待的，但是最后完全丧失了对这门课的兴趣。感觉很无奈，希望以后不要再有她的课"},{"id":56809,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2017-07-04 16:07:12","like_diff":0,"likes":1,"dislikes":1,"content":"凭什么给63分啊。。我是作业没交还是期末考没去？给的问题都按同学统一答案背的差不多，至于这样的成绩？"},{"id":107073,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2019-05-01 10:19:42","like_diff":0,"likes":0,"dislikes":0,"content":"上课时能感受到老师是热爱电影的，备课也很认真。另外经常点名和小测，不喜欢有人迟到，选了课的同学就按时去上课吧！"},{"id":152491,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2022-04-13 05:59:42","like_diff":0,"likes":0,"dislikes":0,"content":"媛媛姐值得"},{"id":153118,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2022-04-25 16:14:57","like_diff":0,"likes":0,"dislikes":0,"content":"媛媛姐的课还是蛮多干货的，推荐的电影都非常好看！特别地友好也很关心学生～呜呜呜我要为媛媛姐举大旗"},{"id":169775,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2023-02-28 00:50:25","like_diff":0,"likes":1,"dislikes":1,"content":"媛媛老师超超超级好！快去选选她！！我是第二次选了，虽然实话说平时作业还是比较多的啦，但是每份作业都很有趣，做完会有所收获，老师上课也讲得很好，特别是理论知识与实践技能的结合，能够让学生更好地吸收和运用所学内容。快去选！！！"},{"id":171981,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2023-04-15 08:08:58","like_diff":0,"likes":0,"dislikes":0,"content":"超爱媛媛姐，上大学以来第一次让我觉得和她聊天不害怕还很开心的老师T T！作业挺多的，但是也因此看了超多电影收获很大"},{"id":173338,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2023-05-20 01:49:11","like_diff":0,"likes":0,"dislikes":0,"content":"美国电影史，讲课挺好，事特别多，给分一般"},{"id":174062,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2023-06-06 03:47:03","like_diff":0,"likes":2,"dislikes":2,"content":"上课极其死板，教条，希望学生按照她的机器人指令做回答，如果你没按规则来，你就会记。点名如果叫你名字你没在，哪怕迟回答十几秒都按缺勤算。最终要交近30000字的剧本和两个片子，课程负担大。建议不能接受教条主义的人勿选。"},{"id":184835,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2023-12-23 08:49:44","like_diff":0,"likes":0,"dislikes":0,"content":"点点滴滴"},{"id":188056,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2024-01-23 12:45:12","like_diff":0,"likes":0,"dislikes":0,"content":"媛媛姐人尊滴好好，给分也好好"},{"id":192074,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2024-05-08 23:54:45","like_diff":0,"likes":0,"dislikes":0,"content":"老师人挺好的，就是会时不时的突击点名，上她的课要保证去，其他的只要不打扰其他同学都可以。性子有点软，脾气也很好。"},{"id":192124,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2024-05-09 13:07:15","like_diff":0,"likes":0,"dislikes":0,"content":"除了点名，没毛病！很喜欢媛媛姐上课放的电影！"},{"id":215183,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2025-02-24 01:38:24","like_diff":0,"likes":0,"dislikes":0,"content":"上课越烂的越爱点名"},{"id":216744,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2025-03-24 01:26:41","like_diff":0,"likes":0,"dislikes":0,"content":"每节课都点名，妈味很重的一个老师"},{"id":49596,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2017-04-20 01:19:36","like_diff":-1,"likes":2,"dislikes":3,"content":"非常无聊"},{"id":51752,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2017-06-09 04:03:12","like_diff":-2,"likes":1,"dislikes":3,"content":"课堂作业简直多的不可想象。另外，上她的课千万别翘。"},{"id":120010,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2019-11-17 04:34:08","like_diff":-2,"likes":2,"dislikes":4,"content":"我！爱！媛！媛！！上课干货无敌多！而且反差萌有没有！！在此提前祝王源新歌大卖，四字弟弟好戏不断！！"},{"id":50819,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2017-05-06 00:52:16","like_diff":-3,"likes":3,"dislikes":6,"content":"事情巨多，形式主义\n\n讲课照本搬科，只读ppt\n\n说话永远一个调子\n\n上课永远双手持话筒置于胸前\n\n时而发出尴尬的笑声"},{"id":85603,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2018-07-20 23:18:36","like_diff":-4,"likes":2,"dislikes":6,"content":"喜欢电影的人别上，会无法忍受无聊PPT和枯燥的念白。而且点名作业随堂考闭卷考期末论文都有。最大的罪过是扼杀学习的兴趣！当然给分也很不友好...最后悔选的一门课，血泪的教训?"},{"id":89206,"teacher_id":2013,"teacher_name":"李媛媛","post_time":"2018-11-16 19:36:53","like_diff":-4,"likes":0,"dislikes":4,"content":"真的很无聊"}];

                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
