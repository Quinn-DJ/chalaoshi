e_diff":2,"likes":5,"dislikes":3,"content":"老师蛮好，签到无误，课堂展示，论文好好写，给我4.8，传统节日的通识，满足了呜呜"},{"id":202228,"teacher_id":4672,"teacher_name":"王诚","post_time":"2024-11-11 02:45:21","like_diff":2,"likes":2,"dislikes":0,"content":"上的是传统节日与中国文化，作业有三个，一个是介绍一种节日或习俗1k，另一个是介绍你的专业和传统文化的关系1k5，最后是一篇有明确论点的论文2k5，总的来说按照老师的要求来，小切入点，说理清楚，最好能跟课堂内容相关就好啦。还可以报名课前pre介绍一种传统节日或者文化。上课内容比较多杂，听起来蛮轻松的但可能不太适合学知识。本人没报名pre，按三点要求写的论文（没卷字数），最后有90+满足啦~感觉是好课，可选！"},{"id":94800,"teacher_id":4672,"teacher_name":"王诚","post_time":"2019-01-18 07:55:11","like_diff":1,"likes":3,"dislikes":2,"content":"上课其实讲得还行，给分挺好的!!!\n\n我同学，没做展示+5000左右论文（写的很用心）+日常翘课 4.8\n\n我，做展示+调查实践报告4000-5000左右+每节课都去 4.8\n\n给老师写邮件会很认真的回复，比较水的一门课，很轻松"},{"id":161695,"teacher_id":4672,"teacher_name":"王诚","post_time":"2022-11-10 15:08:16","like_diff":1,"likes":1,"dislikes":0,"content":"虽然不算高但还是想夸夸老师！感觉对学生很真诚，是我喜欢的老师类型"},{"id":161984,"teacher_id":4672,"teacher_name":"王诚","post_time":"2022-11-15 16:10:08","like_diff":1,"likes":1,"dislikes":0,"content":"4.5啦～开心"},{"id":164557,"teacher_id":4672,"teacher_name":"王诚","post_time":"2022-12-22 01:33:34","like_diff":1,"likes":4,"dislikes":3,"content":"本人医学生，今年选了王老师的传统节日与中国文化。课上讲的都是干货，对于平时比较喜欢中国文化的同学来说是很棒的体验（我还和老师讨论过《楞严经》，老师真的超级厉害），而且给分也相当不错——虽然刚刚选课又没选上，唉。"},{"id":167005,"teacher_id":4672,"teacher_name":"王诚","post_time":"2023-01-14 14:44:39","like_diff":1,"likes":1,"dislikes":0,"content":"我要给王诚老师举大旗！！！！典籍选读是我这学期最喜欢的一门课，老师上课的节奏非常舒服，而且备课认真，干货满满，特别是山海经到史记的部分，每次课结束都觉得有实质性收获。以及发现老师蛮注重到课率的，有几次有人迟到了老师就敏锐地开始点名了hhh 我期中的注释作业和期末论文都花了挺久的时间，认真在思考选材和写法，班级里有很多dl，从展示中也可以看出来，所以也没有期待高绩点，有所收获就心满意足了，但是最后给分还是非常惊喜！！！我爱王诚老师和助教jj！！！"},{"id":175442,"teacher_id":4672,"teacher_name":"王诚","post_time":"2023-06-25 02:46:05","like_diff":1,"likes":1,"dislikes":0,"content":"上了老师的传统节日与中华文化，有一次纸质的点名。两篇论文，期中是写传统节日或节日的，期末是自己专业和传统文化相关的。不鼓励恶竞，给你的字数要求基本上就是上限。愿意展示的同学可以和老师说，介绍一下传统节日啥的，全凭自愿，不愿意也无所谓。\n\n本人上课没有展示，两篇论文认真写了，最后4.5，感觉给分还不错，课也挺水的"},{"id":176507,"teacher_id":4672,"teacher_name":"王诚","post_time":"2023-06-29 06:47:17","like_diff":1,"likes":1,"dislikes":0,"content":"神！谦谦君子，温润如玉"},{"id":187224,"teacher_id":4672,"teacher_name":"王诚","post_time":"2024-01-15 07:30:31","like_diff":1,"likes":1,"dislikes":0,"content":"专业课来的 好老师"},{"id":89321,"teacher_id":4672,"teacher_name":"王诚","post_time":"2018-11-18 12:09:38","like_diff":0,"likes":2,"dislikes":2,"content":"真的不知道讲了什么\n\n不想做展示的同学请让让..."},{"id":89788,"teacher_id":4672,"teacher_name":"王诚","post_time":"2018-11-21 00:21:08","like_diff":0,"likes":1,"dislikes":1,"content":"比较水，期末一篇论文，不强制pre，pre内容简单，发任何问题老师都会回邮件比较负责。因为是在18级新生选课体系下的课，感觉把学生都当小朋友。"},{"id":89804,"teacher_id":4672,"teacher_name":"王诚","post_time":"2018-11-21 01:38:58","like_diff":0,"likes":1,"dislikes":1,"content":"好好准备论文和展示吧"},{"id":111309,"teacher_id":4672,"teacher_name":"王诚","post_time":"2019-07-01 01:58:54","like_diff":0,"likes":2,"dislikes":2,"content":"没做课堂展示，论文认真写了一下，3000字多点吧，4.5。"},{"id":127574,"teacher_id":4672,"teacher_name":"王诚","post_time":"2020-11-24 14:14:34","like_diff":0,"likes":0,"dislikes":0,"content":"棒棒棒"},{"id":160060,"teacher_id":4672,"teacher_name":"王诚","post_time":"2022-09-12 13:35:02","like_diff":0,"likes":0,"dislikes":0,"content":"超可爱的老师！！！"},{"id":161139,"teacher_id":4672,"teacher_name":"王诚","post_time":"2022-10-28 14:27:33","like_diff":0,"likes":0,"dislikes":0,"content":"老师知识渊博，可以学到很多知识，作业有点多，"},{"id":161761,"teacher_id":4672,"teacher_name":"王诚","post_time":"2022-11-12 12:00:44","like_diff":0,"likes":4,"dislikes":4,"content":"2022年秋学期的传统节日与中国文化，点过两次名，作业是1k字介绍一项东西（和中国文化相关），1.5k字论述本专业同中国传统文化的关系，2.5k字自选题目（与中国文化相关即可）.....前面两篇都不能写长，要求1k、1.5k封顶，最后一篇2.5k是下限，可以多写\n\n本人最后一篇3k＋，选题想了好久好久.....最后92分，4.8，谢谢老师\n\n课本身就是通识课的那种啦，上课内容和作业没什么关系的那种......"},{"id":164435,"teacher_id":4672,"teacher_name":"王诚","post_time":"2022-12-21 03:20:12","like_diff":0,"likes":0,"dislikes":0,"content":"好课，推荐"},{"id":164453,"teacher_id":4672,"teacher_name":"王诚","post_time":"2022-12-21 04:55:21","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，给分也很不错"},{"id":175777,"teacher_id":4672,"teacher_name":"王诚","post_time":"2023-06-26 13:55:14","like_diff":0,"likes":0,"dislikes":0,"content":"好课啊，给分真的好，大概两篇论文（不用鹅颈，有字数范围，一个1500，一个3000），上课课前展示可能会有一丢丢表现加分，但本人医学生太忙了没时间准备也没展示。期中论文感觉自己写的一般，期末论文真的用心写了最后绩点很不错。"},{"id":176714,"teacher_id":4672,"teacher_name":"王诚","post_time":"2023-06-30 00:19:41","like_diff":0,"likes":1,"dislikes":1,"content":"上的是王诚老师的传统节日与中国文化的课，老师很用心，课程涉及的内容很丰富，好好听课会有收获。老师比较重视论文，并且老师很耐心，请教老师问题都会认真回答，从老师的这门课中学到了写论文的一些方法，感觉自己在论文上有所进步。有个人展示，可以自己选择展示与否，个人觉得通过展示对自己来说确实也可以更多地了解某一方面的文化或某个节日节气。老师课程设计也很用心，在最后一节课还有诗词大赛，与节日节气相关，具体内容不是很难，很有意思，可以积极参与一下，有机会获得老师的奖品，也是很难忘的体验呢。这门课中自己收获与成长很多。课程时间不长，结束了竟还有些不舍。总之，感谢老师！给分也不错，大家可以放心选课。"},{"id":202432,"teacher_id":4672,"teacher_name":"王诚","post_time":"2024-11-12 15:44:23","like_diff":0,"likes":0,"dislikes":0,"content":"感觉一般般，给分很看运气，上课也比较枯燥"},{"id":75821,"teacher_id":4672,"teacher_name":"王诚","post_time":"2018-03-19 07:25:54","like_diff":-1,"likes":5,"dislikes":6,"content":"国学经典。。。真的超级无聊，喜欢找同学起来读文章"},{"id":182677,"teacher_id":4672,"teacher_name":"王诚","post_time":"2023-11-19 11:13:49","like_diff":-2,"likes":2,"dislikes":4,"content":"大爱😍"},{"id":182679,"teacher_id":4672,"teacher_name":"王诚","post_time":"2023-11-19 11:34:13","like_diff":-2,"likes":2,"dislikes":4,"content":"老师人很好，讲课内容很有意思，不过我在他课上主要是会做其他课的作业吧，论文只要写得认真就会给高分，主要看态度，非常推荐的一门通识课！"},{"id":86076,"teacher_id":4672,"teacher_name":"王诚","post_time":"2018-09-04 06:51:47","like_diff":-3,"likes":4,"dislikes":7,"content":"＜传统节日＞\n\n上课讲的东西还行，不过就偏无聊，考试的内容老实说对人生帮助不大，慎选吧！"},{"id":92003,"teacher_id":4672,"teacher_name":"王诚","post_time":"2018-12-25 10:37:21","like_diff":-3,"likes":3,"dislikes":6,"content":"我感觉很好，只要自己用心，分可以很高的，我做了一次展示，上课总是坐第一排，最后绩点4.8，我觉得还可以的"},{"id":86077,"teacher_id":4672,"teacher_name":"王诚","post_time":"2018-09-04 06:52:12","like_diff":-4,"likes":2,"dislikes":6,"content":"内容是不错，但是讲课很无趣\n\n对生命其实没有太大帮助\n\n备课很谜\n\n考试很谜\n\n作业标准也很谜"},{"id":89125,"teacher_id":4672,"teacher_name":"王诚","post_time":"2018-11-16 02:50:10","like_diff":-5,"likes":4,"dislikes":9,"content":"秋学期一共点了一次名 因为人实在太少了 没做展示 但论文认真写了 最后得分4.8 谢谢老师！"},{"id":89217,"teacher_id":4672,"teacher_name":"王诚","post_time":"2018-11-17 03:25:15","like_diff":-7,"likes":3,"dislikes":10,"content":"老师人很可爱，注重倾听，每位学生展示完都会有点评。期末做了调研报告，给了满绩，真的很开心。"},{"id":84778,"teacher_id":4672,"teacher_name":"王诚","post_time":"2018-07-14 00:48:46","like_diff":-9,"likes":2,"dislikes":11,"content":"不做展示就算多交作业也没用 分数依旧低 不想上台的同学别选 上课也挺无聊"},{"id":77856,"teacher_id":4672,"teacher_name":"王诚","post_time":"2018-05-08 08:09:03","like_diff":-10,"likes":2,"dislikes":12,"content":"不。知。所。云。"},{"id":89299,"teacher_id":4672,"teacher_name":"王诚","post_time":"2018-11-18 07:19:15","like_diff":-21,"likes":4,"dislikes":25,"content":"挺好，就是感觉给分不太公平。\n\n没做展示+没去上课+期末论文3000=4.2\n\n做了展示+次次去+期末论文8000=4.5"}];

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
