,"post_time":"2019-05-14 02:17:24","like_diff":16,"likes":19,"dislikes":3,"content":"差到爆"},{"id":151119,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2022-02-23 07:38:53","like_diff":16,"likes":19,"dislikes":3,"content":"数理经济学和博弈论是经济学系必修课里面挂科率最高的两门课，平均挂10%-20%\n\n博弈论挂科率高是因为题太多而且老师要求过于严苛，甚至有时是非常形式主义的严苛\n\n数理经济学挂科率高是因为这课实在是太难了，这本科必修课的难度吊打研究生的三中专业课，潘老师一节课也基本上只能勉强讲两三个知识点，而且有的时候没讲清楚就过去了，可能是潘老师高估了听课同学（尤其是我）的水平\n\n更令人窒息的是这两门课分别都只有一个老师教，大家逃不了"},{"id":108228,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2019-05-17 01:39:14","like_diff":15,"likes":18,"dislikes":3,"content":"1分，不能再多了"},{"id":108905,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2019-06-04 03:53:48","like_diff":14,"likes":30,"dislikes":16,"content":"评分绝对偏低了，评论区有点节奏。\n\n主要问题还是这门课本来就很难，需要数学基础，数学基础不够好就课下多用功。数学基础既不太好又不愿意课下自己花时间，对于这么一门课肯定是苟不过去。\n\n数理经济学提供了一种挺系统的思考和解决一大类宏经和微经路径规划问题的方法，于我个人这也是第一次接触变分和泛函，我觉得蛮有收获的\n\n潘老师讲得挺清楚的，也没必要抓着老师上课的小错误不放。现在老师也开始更多解释经济学含义了，这些含义书上也有，自己看书也行。\n\n想选课的话还是想清楚吧，课很难，但如果愿意认真学一定有所收获。\n\n毕竟经济学专业，也不能指望所有专业课都是政经微经那样程度的数学啊（笑）"},{"id":108017,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2019-05-13 03:57:41","like_diff":13,"likes":16,"dislikes":3,"content":"超级无敌差"},{"id":108119,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2019-05-15 08:32:19","like_diff":13,"likes":18,"dislikes":5,"content":"只会科研不会教学"},{"id":107996,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2019-05-12 23:54:46","like_diff":12,"likes":15,"dislikes":3,"content":"给分极差"},{"id":108217,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2019-05-16 16:05:14","like_diff":12,"likes":17,"dislikes":5,"content":"为什么没有0分？"},{"id":122635,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2020-03-09 12:50:27","like_diff":12,"likes":12,"dislikes":0,"content":"是真的差劲"},{"id":124926,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2020-07-21 03:26:29","like_diff":12,"likes":12,"dislikes":0,"content":"给分真的好低。。。。。数理经济学收获大学以来最低绩点"},{"id":111583,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2019-07-02 04:56:19","like_diff":11,"likes":12,"dislikes":1,"content":"别选 千万别选"},{"id":114288,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2019-07-09 17:21:49","like_diff":9,"likes":10,"dislikes":1,"content":"都是这门课的错，真的太难了…老师人还是挺好，但奈何我学不会呢…"},{"id":154284,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2022-05-28 14:13:08","like_diff":9,"likes":11,"dislikes":2,"content":"学阀一个"},{"id":194846,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2024-06-25 17:06:40","like_diff":8,"likes":9,"dislikes":1,"content":"这学期宏经甲好像没捞，卡绩了"},{"id":123373,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2020-06-07 14:28:28","like_diff":7,"likes":9,"dislikes":2,"content":"体验不好，不太注重本质的东西"},{"id":126211,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2020-09-19 16:10:19","like_diff":7,"likes":8,"dislikes":1,"content":"动态最优化好难。。。。"},{"id":176968,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2023-07-01 02:15:14","like_diff":6,"likes":8,"dislikes":2,"content":"给分特别烂 经尖的同学真的很可怜 对 我说的就是我自己"},{"id":201193,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2024-10-30 02:44:54","like_diff":6,"likes":6,"dislikes":0,"content":"数理经济学是博士课程，不应该出现在本科培养方案，早点改成选修"},{"id":157175,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2022-06-22 07:15:00","like_diff":5,"likes":6,"dislikes":1,"content":"宏经考试难度不大，所以最后给分还好\n\n但是助教改平时比较大的作业，给分就没有老师说的那么好\n\n以及课上得一般？虽然说书编得不好，但还是照着书上的标题和内容讲，基本念书\n\n课比较让人失望吧"},{"id":194852,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2024-06-25 17:14:29","like_diff":5,"likes":6,"dislikes":1,"content":"1.上课照着课本念，遇到讲不清楚的地方就会拼命问你“知不知道啊，是不是这样啊，既然大家都知道那我就不讲了吼”，本来宏经教材就编得一塌糊涂psy讲得也是一塌糊涂（别看他一本正经地在讲）\n\n2.改卷绩杀，快逃！感觉期末考很简单最后比估分差了十几分"},{"id":195791,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2024-06-30 03:08:15","like_diff":5,"likes":6,"dislikes":1,"content":"上课抄书还能抄错，遇到点问题就是“你们回去自己看一下吼~”"},{"id":125028,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2020-08-15 16:42:00","like_diff":3,"likes":4,"dislikes":1,"content":"课难哭了，，，，，"},{"id":177011,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2023-07-01 04:58:11","like_diff":3,"likes":3,"dislikes":0,"content":"潘老师讲课很亲切，回答问题很耐心，是我太菜了😭"},{"id":206579,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2024-12-16 07:21:48","like_diff":3,"likes":3,"dislikes":0,"content":"给个好评吧，2023级开始数理经济学改成选修了，2024级开始作为个性课程了，这个课在全球范围内都是博士课程，不应该在本科开，学弟学妹们不用受罪了"},{"id":194870,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2024-06-25 18:51:46","like_diff":2,"likes":4,"dislikes":2,"content":"潘sir挺好的，不理解为什么会有那么多差评"},{"id":194882,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2024-06-25 23:45:20","like_diff":2,"likes":3,"dislikes":1,"content":"虽然马工程是坨大的，但潘老师是真的很好"},{"id":198345,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2024-09-07 13:29:37","like_diff":2,"likes":2,"dislikes":0,"content":"坐标宏观经济学。老师上课比较贴近教材，上课速度较快，并且会插入一点段子和一些科研体验。尽管讲课中有一些笔误和口误，但是整体的上课体验还是比较流畅。我认为老师值得一个10分。"},{"id":210344,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2025-01-09 03:18:03","like_diff":2,"likes":4,"dislikes":2,"content":"2024年第九届教育部人文社科最高成果奖，浙大经院7项成果获奖，比复旦大学的6项还多，也远超上海交大、南京大学和中科大这些华东五校成员。客观地说这几年浙大经院的科研进步是飞速的，只不过金融业就业很糟糕大家有怨气"},{"id":109251,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2019-06-12 10:06:23","like_diff":1,"likes":21,"dislikes":20,"content":"评论区迷之带节奏，课程难就课下多花点时间就好了。水课说讲的水，遇到硬核课就反过来怪老师了?"},{"id":195608,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2024-06-29 04:00:25","like_diff":1,"likes":5,"dislikes":4,"content":"这学期给分好起来了。老师本身知识比较渊博，上课也会补充很多知识，语速较快。想要学好这门课需要课前预习一下"},{"id":138422,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2021-07-09 05:45:41","like_diff":0,"likes":5,"dislikes":5,"content":"老师人很好，课确实难，不过今年期末考试比较简单，为了提高通过率老师也是很努力了"},{"id":140499,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2021-09-15 04:45:56","like_diff":0,"likes":3,"dislikes":3,"content":"这学期有所改进，很努力了"},{"id":143988,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2021-12-15 08:32:37","like_diff":0,"likes":6,"dislikes":6,"content":"老师这两年在经济研究和国际期刊发文挺多的，人无完人，只不过课比较难"},{"id":168420,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2023-02-16 01:18:50","like_diff":0,"likes":5,"dislikes":5,"content":"潘老师上课很认真，也很负责。"},{"id":177232,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2023-07-02 10:50:20","like_diff":0,"likes":4,"dislikes":4,"content":"就数理经济学来说本来就是经院的硬核课程，而且只有潘老师一个人上，课确实难，成绩整体偏低也正常啊，我觉得不至于怪老师。而且老师自己上课也说大家有不懂的问题随时可以去找他，态度还挺好啊。个人觉得评分不至于这么低吧～"},{"id":177800,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2023-07-05 02:20:18","like_diff":0,"likes":1,"dislikes":1,"content":"数理经济学出分了，感觉跟卷面蛮一致的（低情商：给分很求是），这门课比潘老师上的宏经逻辑清晰很多，纯数学课，后期节奏偏快。难度的话在经院的课里算是比较难的了，对于数理基础不好的同学可能是灾难，对数理基础不错的同学自己看书也能看明白，讲课和给分只能说是中规中矩。"},{"id":194845,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2024-06-25 17:05:36","like_diff":0,"likes":3,"dislikes":3,"content":"这学期宏经甲好像捞了，没卡绩"},{"id":197697,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2024-07-31 14:26:28","like_diff":0,"likes":1,"dislikes":1,"content":"评论两极分化正常，这课在大三下，对数学也有一定要求，成绩本身也是极度两极分化的"},{"id":123077,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2020-05-08 15:48:10","like_diff":-1,"likes":3,"dislikes":4,"content":"老师人不错，但讲课真一言难尽"},{"id":141032,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2021-09-22 04:57:52","like_diff":-1,"likes":4,"dislikes":5,"content":"老师这学期改了很多了，考试也不难"},{"id":141362,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2021-10-01 03:10:37","like_diff":-1,"likes":7,"dislikes":8,"content":"没有之前说的那么差啊"},{"id":156890,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2022-06-21 09:38:37","like_diff":-1,"likes":5,"dislikes":6,"content":"老师改进很多了，考试不算难"},{"id":128416,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2020-12-22 15:01:50","like_diff":-2,"likes":10,"dislikes":12,"content":"学院真的要反思一下，这次教育部人文社科奖，学院只拿了两项，不仅和兄弟院校（如复旦）差距甚远，在校内整个人文社科学院里也拖了后腿。这几年总是把国际排名越刷越高，为什么在国内的主流经济问题上却越来越边缘化了？？！"},{"id":141077,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2021-09-23 02:25:52","like_diff":-2,"likes":6,"dislikes":8,"content":"打个10分，老师不至于这么低。"},{"id":177808,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2023-07-05 02:32:56","like_diff":-2,"likes":2,"dislikes":4,"content":"老师人其实挺好的，数理经济学上课讲的也很仔细，很难的部分也能讲的比较清楚，不至于这么低分，主要是课程本身太难了"},{"id":193809,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2024-06-19 10:04:17","like_diff":-2,"likes":5,"dislikes":7,"content":"给潘sir打10分，潘sir讲的很细致很耐心，偶尔还会蹦出俩段子(≧▽≦)"},{"id":115426,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2019-07-23 05:38:55","like_diff":-4,"likes":17,"dislikes":21,"content":"看完评论知道浙大经院的数学水平是有多么薄弱。数学水平对经院的同来说真的很重要很重要啊。"},{"id":155461,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2022-06-13 06:00:37","like_diff":-4,"likes":2,"dislikes":6,"content":"老师讲课很清晰！人也很好，很好沟通，性格随和！"},{"id":160510,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2022-09-25 07:01:25","like_diff":-4,"likes":10,"dislikes":14,"content":"数理经济学99分，谢谢老师"},{"id":195900,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2024-06-30 15:12:16","like_diff":-4,"likes":3,"dislikes":7,"content":"数理经济学讲得算是比宏经好吧\n\n虽然都是念书，但数理经济学讲得还是让人听着挺顺的，推导什么的讲得非常细，虽然例题讲很快。（但有的地方会写错）\n\n今年可能是怕捞不动大家吧，卷子出得相对往年简单得多。也就复习了一天多"},{"id":141137,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2021-09-24 08:35:27","like_diff":-5,"likes":4,"dislikes":9,"content":"其实老师水平很高，课比较难罢了"},{"id":110127,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2019-06-23 10:23:16","like_diff":-6,"likes":6,"dislikes":12,"content":"很硬核，很清楚"},{"id":110125,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2019-06-23 10:06:50","like_diff":-7,"likes":6,"dislikes":13,"content":"哈哈哈哈 老师很可爱 但是讲课很认真"},{"id":154387,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2022-05-31 12:06:50","like_diff":-7,"likes":3,"dislikes":10,"content":"宏观经济学基础知识讲解非常细致且推导条理清晰，老师笑眯眯的上课感受很好，讲课很有活力也不拖沓，非常喜欢潘老师。"},{"id":108889,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2019-06-03 16:26:02","like_diff":-8,"likes":6,"dislikes":14,"content":"潘老师的考试是难，但是上课推导很清楚，评价“讲不清楚”并不客观，不如记下来多练几遍！"},{"id":110126,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2019-06-23 10:10:34","like_diff":-8,"likes":5,"dislikes":13,"content":"老师很可爱，人很好，上课也很认真，就是课程难度比较大"},{"id":195756,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2024-06-30 01:44:15","like_diff":-8,"likes":5,"dislikes":13,"content":"数理，老师讲的挺好的，书也不错。考前把书全书cover了一遍，给分真的奢侈，给我震惊了，专业课从没这么高过"},{"id":109874,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2019-06-20 03:01:35","like_diff":-10,"likes":8,"dislikes":18,"content":"潘老师是经院水平最高的老师之一，能跟上他的节奏是挺难的一件事情。\n\n至于课程难度太大，选修课要么你别选，必修课要么你别选经济学这个专业。\n\n潘老师的课可能只适合智商和努力程度都达标的人。"},{"id":196559,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2024-07-04 05:30:04","like_diff":-11,"likes":7,"dislikes":18,"content":"给潘sir打8分，1分扣在完全按照书本讲课，1分扣在上课有时详略不得当，一些较难的知识点需要学生课后自学。其它方面我觉得没什么可扣分的，老师人真的很不错，课后会耐心解答问题，课上虽然时有小错误但会在同学指出后第一时间改正。考试不刁难，很多原题，甚至计算题数字都是凑好的，很好算（即使这样老师也同意我们带计算器），最后一题比较有难度但你尽力推导应该会给很多分的。最后成绩问题，我的观点一向是捞是情分，不捞是本分，只要客观给分就尽到责任了，潘sir应该是属于不会盯着成绩一个一个捞过来的（我怀疑他可能不知道绩点按成绩段给分），要是卡绩了大概率是总评分就是这样，老师没捞而已。（我也卡绩了，卡在94，说实话比卡在88心痛多了）"},{"id":157164,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2022-06-22 06:21:30","like_diff":-12,"likes":3,"dislikes":15,"content":"潘老师我永远的神。老师人很好，讲的很细致，不过课程确实有些难度，需要自己花功夫多学习。最后结果能对得起自己！！！！"},{"id":122543,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2020-03-03 12:28:09","like_diff":-13,"likes":3,"dislikes":16,"content":"超好的老师"},{"id":122542,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2020-03-03 12:24:59","like_diff":-17,"likes":3,"dislikes":20,"content":"老师人很好，只要智商和勤奋皆备还是可以高绩点的"},{"id":56203,"teacher_id":2108,"teacher_name":"潘士远","post_time":"2017-07-03 08:48:37","like_diff":-19,"likes":9,"dislikes":28,"content":"超级可爱的老师，人很好……但是课程难，不过努力学还是可以不挂的……"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

            function performSearch() {

                    window.location.href = '../index.html?search=' + encodeURIComponent(query);

                    // 如果搜索为空，只跳转到首页

            }
