                <script>
                    // 评论数据
                    const commentsData = [{"id":146960,"teacher_id":3352,"teacher_name":"周柯江","post_time":"2022-01-08 07:28:36","like_diff":22,"likes":23,"dislikes":1,"content":"老师要退休了，再评价可能也没有什么参考价值了。\n\n那就谈谈一下课程本身吧，一学期下来，感觉只有：浙大根本不配开这门课！！\n\n所谓课程安排不合理恐怕只是一块遮羞布，上海交大也不过40多个小时，怎么浙大就教不好呢？！如果浙大想要教好这门课总要有本书吧？真把自己当“无字天书”了？还整天宣传四大天书，很自豪吗？如果教学不行门门都是天书\n\n信电第一门专业课上成这样真xx晦气，tui"},{"id":18919,"teacher_id":3352,"teacher_name":"周柯江","post_time":"2016-01-22 22:17:09","like_diff":11,"likes":18,"dislikes":7,"content":"好老师，认真学能学到很多别的老师不会讲的内容。大学真的只是为了考试，为了绩点吗"},{"id":20090,"teacher_id":3352,"teacher_name":"周柯江","post_time":"2016-01-26 05:23:14","like_diff":11,"likes":12,"dislikes":1,"content":"老师人很好，讲课内容会讲两遍，习题手写，拍照即可，模电部分课件可以去找别的老师的然后最重要的是，老师很亲近学生，每次课后答疑都会持续一小时左右，给分觉得很好。"},{"id":8852,"teacher_id":3352,"teacher_name":"周柯江","post_time":"2015-09-29 03:05:41","like_diff":10,"likes":11,"dislikes":1,"content":"讲得有点急 但进度又有些慢"},{"id":143034,"teacher_id":3352,"teacher_name":"周柯江","post_time":"2022-01-03 14:29:17","like_diff":10,"likes":14,"dislikes":4,"content":"老师讲得超好的！！哦，我说的是上海交大的那个。\n\n至于这个......\n\n1.讲课很乱（下面有人说会讲两遍，可有些东西不是多讲几遍ppt就能教会的）。\n\n2.作业超多（自学党快跑路）。\n\n3.最要命的是不按参考书的顺序讲课（修改一下：可以说是没有参考书，估计是用三本书混着讲，英文书，童诗白，微电子电路）。\n\n然后强烈推荐B站大学郑益慧老师的模电，同时也可以参考金浩老师的PPT。"},{"id":9108,"teacher_id":3352,"teacher_name":"周柯江","post_time":"2015-10-13 06:58:19","like_diff":7,"likes":7,"dislikes":0,"content":"讲课很有激情"},{"id":92779,"teacher_id":3352,"teacher_name":"周柯江","post_time":"2019-01-04 11:28:21","like_diff":7,"likes":7,"dislikes":0,"content":"我不管，反正我喜欢柯江爷爷！"},{"id":17875,"teacher_id":3352,"teacher_name":"周柯江","post_time":"2016-01-21 03:14:48","like_diff":6,"likes":6,"dislikes":0,"content":"来求电基考个好成绩，老师还是非常棒的"},{"id":20058,"teacher_id":3352,"teacher_name":"周柯江","post_time":"2016-01-26 03:50:41","like_diff":6,"likes":7,"dislikes":1,"content":"浓浓师生情"},{"id":46545,"teacher_id":3352,"teacher_name":"周柯江","post_time":"2017-01-22 02:26:18","like_diff":6,"likes":6,"dislikes":0,"content":"老师人很好，给分好，下课会一直答疑，上课会复习前几节课的内容，因此进度有些慢但是相当于听了两遍，只是课程（电基）难而不是老师差。"},{"id":145819,"teacher_id":3352,"teacher_name":"周柯江","post_time":"2022-01-03 02:33:03","like_diff":6,"likes":7,"dislikes":1,"content":"说实话，老师人很好，但是上课很难受\n\n电路原理部分还好，努努力能跟得上，后面部分讲得有些急\n\n但到了模电，直接裂开。老师上课用一个应用程序讲课，也不按书上的顺序，学生没有ppt，一个没跟上后面就听不懂了。讲课速度很快，尤其是震荡、直流电源、AD/DC那里，虽然翻来覆去讲了好几遍，但一开始就不怎么清楚，后面再讲也不知道在说什么。\n\n模电真的很难，希望老师们考虑一下学生有限的水平吧，不要觉得什么都很简单，一带而过。\n\n周老师"},{"id":94665,"teacher_id":3352,"teacher_name":"周柯江","post_time":"2019-01-17 15:38:30","like_diff":5,"likes":7,"dislikes":2,"content":"成绩没出来，先评价一下。\n\n讲课还好，半听半水最后复习一下能过的\n\n想要拿高分就要认真听，每节课都会复习一下上节课的，这点很关键。\n\n想要混过去的还是算了吧，挂科率不低。"},{"id":8841,"teacher_id":3352,"teacher_name":"周柯江","post_time":"2015-09-29 01:03:38","like_diff":4,"likes":4,"dislikes":0,"content":"讲的很好"},{"id":34425,"teacher_id":3352,"teacher_name":"周柯江","post_time":"2016-10-10 07:09:51","like_diff":2,"likes":3,"dislikes":1,"content":"讲得很细致"},{"id":44773,"teacher_id":3352,"teacher_name":"周柯江","post_time":"2017-01-18 08:27:10","like_diff":2,"likes":5,"dislikes":3,"content":"啥也不说了\n\n模电期末考考砸了\n\n3.9\n\n啥也不说了\n\n柯江爷爷\n\n我爱您！！！！！"},{"id":47464,"teacher_id":3352,"teacher_name":"周柯江","post_time":"2017-01-27 05:42:33","like_diff":2,"likes":2,"dislikes":0,"content":"周柯江老师的课真的超棒的！上课有条理，讲课清楚，还会复习上一节课的内容只要跟着老师走，你会发现对一个知识点的理解会越来越深刻！"},{"id":121186,"teacher_id":3352,"teacher_name":"周柯江","post_time":"2020-01-20 03:07:51","like_diff":2,"likes":2,"dislikes":0,"content":"很有水平的老师，真正会关心学生，给分也很大方。建议学习的时候配套微电子电路和其他班的PPT，这样效果更好。"},{"id":148627,"teacher_id":3352,"teacher_name":"周柯江","post_time":"2022-01-13 04:51:23","like_diff":2,"likes":2,"dislikes":0,"content":"最后一节课，哎，老师要退休了"},{"id":40437,"teacher_id":3352,"teacher_name":"周柯江","post_time":"2017-01-03 09:49:11","like_diff":1,"likes":2,"dislikes":1,"content":"你们…上课不来的不来，睡觉的睡觉…真的有分数这么高吗0.0"},{"id":121629,"teacher_id":3352,"teacher_name":"周柯江","post_time":"2019-12-12 01:13:19","like_diff":1,"likes":2,"dislikes":1,"content":"讲得很细，绝不拖堂"},{"id":124102,"teacher_id":3352,"teacher_name":"周柯江","                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面

                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
