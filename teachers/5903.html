":0,"content":"这个学期选了晓梅老师的毛概课，第一次知道毛概课还可以这么有趣！晓梅老师很幽默，热情很高，上课变成一种享受～"},{"id":142044,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-11-04 13:08:24","like_diff":47,"likes":47,"dislikes":0,"content":"目前为止，老师给我们上了五个专题，内容信息量大，每次上课状态都很好，精神饱满。有几次来早了会去洗手间扎个马尾，元气满满地回到讲台。永远保持微笑。给人很温暖的感觉。\n\n有次咳嗽，也是以最好的状态讲完了专题。\n\n我们小组觉得她是一位十分负责的老师。"},{"id":142198,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-11-08 11:43:57","like_diff":47,"likes":47,"dislikes":0,"content":"难得的有问必答型的老师。\n\n不像有的老师，一个消息过去，永远未读状态。既然这么忙，就不要干这行好了。\n\n很低调，谦虚，永远都是“我说的不一定对”。"},{"id":142042,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-11-21 10:47:15","like_diff":46,"likes":46,"dislikes":0,"content":"晓梅老师为人和蔼，耐思，上课非常认真，比较注重我们的上课体验。上课节奏明快，不拖沓，善于鼓励，清楚滴得她说：“第十组的发言代表非常认真地准备了本次发言，用很浪漫地方式把一个问题解释清楚了。”激动激动~~~"},{"id":142274,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-11-09 14:59:21","like_diff":46,"likes":46,"dislikes":0,"content":"选了晓梅老师的习概课，很敬业，很耐心，很谦虚。很为我们着想。是我们一组二十人喜欢的类型。"},{"id":142337,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-11-10 10:08:49","like_diff":45,"likes":45,"dislikes":0,"content":"这个课平时分占比挺大，老师把细则讲得透透的，我感觉只要按课程规则开展调研和课堂学习，最后结果都不会差吧。\n\n讲课很喜欢用比喻，用得很好，反正把我原来不理解的问题通过她的比如搞明白了😂(✪▽✪)。\n\n另外晓梅老师很尊重学生，提醒同学们追求高质量生活，追求自主性，最大限度地做自己。"},{"id":142383,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-11-11 02:25:03","like_diff":43,"likes":43,"dislikes":0,"content":"有问必答，永远在线。\n\n习概改革得很好，线上线下教学，不用次次跑玉泉。老师真诚地劝退，让大家选春学期紫金港的课。\n\n助教会点名，老师不点名๑•́₃•̀๑\n\n其实线下总共4次课，挺挺就过去了。♬(ノ゜∇゜)ノ♩"},{"id":142439,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-11-11 11:48:34","like_diff":43,"likes":43,"dislikes":0,"content":"刷到晓梅老师，就笑晕了。我当初大一修她的课，现在博士了，时间过得真快。估计她自己都没想到怎么会上查老师了吧。她当时千叮万嘱让我们不要把她搞到查老师上来，估计后面忘记交代了。给我们上的社会治理专题还记忆犹新，很受启发。嗯，当时是我们的晓梅姐，现在也是。愿她一直勇于做自己。也愿我自己能像她一样，永远那么温暖，对明天充满期待。——ZZX 玉泉"},{"id":142638,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-11-15 01:22:17","like_diff":43,"likes":43,"dislikes":0,"content":"我是秋冬学期晓梅老师班的学生，老师非常认真负责，课外花很多精力指导学生调研。各小组带回课堂的调研成果丰硕丰富。同学们对其它小组的调研主题、调研过程、调研结果兴趣浓厚。\n\n可以说，该课程设置的调研环节，非常有意义，如果你愿意花时间和精力的话。\n\n总之，很有获得感和成就感。"},{"id":142841,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-11-17 04:22:23","like_diff":41,"likes":41,"dislikes":0,"content":"从毛概，习概，到中特，一直选老师的课，感觉老师上课越来越紧扣教材，以本为本了。(✪▽✪)o(^o^)o。这是课程要求吧。\n\n老师一无既往地认真。期待在以后的博士课上还能相见！"},{"id":143196,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-11-21 08:58:19","like_diff":40,"likes":40,"dislikes":0,"content":"昨天跟老师去长兴参加了现场教学，很值啊，包差旅餐费。老师可爱善良负责。\n\n在车上时候，有位女老师大声地对她开玩笑：“你穿红色是为了拍照好看吧！”\n\n车上哄堂大笑。\n\n老师温柔而鉴定地回道：“是为了能够让学生一眼认出我来。人多，万一走散，穿辨识度高的颜色，方便学生找到目标。”\n\n这么高情商、有爱心的老师，一般低情商自我的人是理解不了的。"},{"id":142938,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-11-17 14:15:25","like_diff":39,"likes":39,"dislikes":0,"content":"每次到教室的时候，她已经到了。我提前半小时，没想到她也提前半小时。很负责任的老师。这个团队的老师们很为同学们着想。老师们都很尽力。上课紧扣教材，及时采纳同学们的意见，可以说很民主了。\n\nps.经常发现老师发呆着打呆着会笑起来。有意思。"},{"id":143067,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-11-18 14:35:52","like_diff":39,"likes":39,"dislikes":0,"content":"很用心的老师啊。活泼开朗，上课声音可响了，劲儿足足的，哈哈哈哈。\n\n好好听的话，内容还是很好听的。\n\n另外，十分期待现场教学。"},{"id":143181,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-12-13 05:56:02","like_diff":36,"likes":37,"dislikes":1,"content":"xdjm们，这个课现在好像都要点名，据说是他们学院教学科安排的，这样也挺好。 \n\n还有，这个课程实施团队教学，成龙老师，桑健全老师，伏佳佳老师等一起承担教学任务，\n\n这几位老师都很棒。"},{"id":143379,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-11-24 12:57:15","like_diff":35,"likes":35,"dislikes":0,"content":"感觉习概毛概老师们挺不容易的。\n\n全力支持！"},{"id":143712,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-12-02 08:19:51","like_diff":34,"likes":34,"dislikes":0,"content":"课堂内容充实，老师授课有条理，有重点。教学过程中尊重没有强迫感、压制感，很尊重我们，会鼓励菜鸟。\n\n不顽固不俗套，欢迎遇事商量。\n\n经常在课间夸其它老师，比如“我们团队成老师可是大咖”，“桑老师可是一路名牌大学过来的”“伏老师政治学博士.…..““显然我是最弱的”，其实老师一点都不弱啊，我们会百度啊；）\n\n总之，会在课堂夸其它老师的老师，是十分谦逊的，大气的。"},{"id":143671,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-12-13 05:57:42","like_diff":33,"likes":33,"dislikes":0,"content":"很有耐心，有问必答，有空必回。\n\nps.pljj不懂绩点喔！同学们要细心点拨她才好，哈哈哈哈。"},{"id":143982,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-12-15 06:06:23","like_diff":31,"likes":31,"dislikes":0,"content":"老师讲原则，公平公正，但是也会变通，有情义。\n\n尊重每一个弱鸡。\n\n不啰嗦不拖堂。\n\n有问必答，半夜也会回复，全程指导调研。"},{"id":143985,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-01-04 14:41:48","like_diff":31,"likes":31,"dislikes":0,"content":"晓梅jj通情达理。教学内容丰富。团队教学，专题由成龙老师，桑老师，杨老师，伏老师轮着讲。助教出镜率很高，他们负责点名。最近教学抓得很严。学校层面也很重视吧。\n\n成老师给我们讲一两次，语速慢，不push，想听就听。\n\n桑老师比较佛，深藏不露，喜欢喊女孩子问答问题。\n\n伏老师上课比较着急，也还努力。\n\n杨老师温和，晓梅老师可喜欢杨老师了，说他英国绅士范儿十足。\n\n老中青团队，都很努力，只要认真听，肯定有获得感。\n\n哇，期待努力的小组有好成绩，冲鸭鸭鸭鸭鸭～～～～～～～～～～～"},{"id":144115,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-12-18 07:06:33","like_diff":31,"likes":31,"dislikes":0,"content":"这个团队的老师们都很好。\n\n萌萌的桑老师，\n\n活力的伏老师，\n\n绅士的杨老师，\n\n和蔼的成老师，\n\n反正我是每堂课都认真听了，学到很多。\n\n无论最后成绩如何，都值得我打call。\n\n晓梅老师能急我们所急，及时发思考题，能及时在钉钉回应我们。\n\n从不拖堂。民主，能让我们自己解决的问题尽量让我们自己解决。\n\n不把自己的想法强加给我们，鼓励大家思辨性地看待问题，比较欢迎自己的想法和见解。\n\n有自己的原则，不鼓励内卷，也不提倡躺平。\n\n不装，谦虚，有问必答。\n\n每个老师都值得我尊敬。"},{"id":144972,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-01-06 01:50:32","like_diff":31,"likes":31,"dislikes":0,"content":"马上考试了，过来看看前辈们的评论。\n\n就我而言，一个学期下来，觉得老师很认真负责，有问必答，原则性也强。某次有女生问她要发言机会，处于公平，被她温柔地拒绝了。\n\n老师不鼓励卷也不鼓励躺平，鼓励大家做有意义的事情。\n\n讲句良心话，愿意在公共课学生身上花时间和精力的老师很少，但是晓梅老师就是其中一个。\n\n她给人很温暖的感觉，还有感染力很强的笑。\n\n以及，说要讲个好玩的事情，事情没讲出来就把自己给笑趴了。。。。。。。\n\n感觉老师精力很简单，\n\n人很纯粹，没有套路，\n\n情商很高，很尊重菜鸟、弱鸡。\n\n她的眼里充满诗和远方。\n\n我希望以后的我也能像她一样，眼里尽是美好。"},{"id":144120,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-12-18 13:58:30","like_diff":29,"likes":29,"dislikes":0,"content":"中特过来的，上课体验很好。\n\n老师不像其它老师那么偷懒，很负责。\n\n线上课，还没见过她，老师每次分享的音乐好好听啊，有品位！"},{"id":144781,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-12-23 14:37:13","like_diff":28,"likes":28,"dislikes":0,"content":"选了晓梅老师的研究生课，课堂气氛轻松，老师价值观很正。\n\n不拖堂，严格遵守课堂规范。（这点太好了）\n\n老师很欢迎大家提问，有问必答。不光是课程相关问题。\n\n不提倡死记硬背。鼓励思辨。\n\n鼓励起同学来那真是绝绝子！\n\n我估计以后博士课程还会选她；）"},{"id":144975,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-12-26 06:49:52","like_diff":27,"likes":27,"dislikes":0,"content":"我选修王老师的中特课。很好。同学展示完，老师就开讲专题。一点都不偷懒。\n\n\n\n我室友选另外老师的课，老师很偷懒，不想讲课，就拼命让学生提问，提问一次加一分，卷死人，都研究生了，还搞提问加分，笑死人。\n\n\n\n总之，王老师是个有良心的老师。"},{"id":145282,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-01-14 01:21:02","like_diff":27,"likes":27,"dislikes":0,"content":"情理兼具。\n\n师道尊严拿捏得绝绝子。\n\n不错的体验。\n\n接下来，好好看书，认真考试，争取上4.0。\n\n还有一点必须说一下，晓梅老师非常有爱心，让人觉得温暖。\n\n🐭🐭🐭🙈🙈🙈🙈"},{"id":145133,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2021-12-27 15:21:29","like_diff":26,"likes":26,"dislikes":0,"content":"今晚老师和课代表一起把平时分算出来了。很感激老师，公平公正，善于倾听学生心声。\n\n不亏待每一个努力的人。\n\n赞👍"},{"id":145774,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-01-02 07:40:50","like_diff":25,"likes":25,"dislikes":0,"content":"很公正的老师，团队教学，推荐。"},{"id":145882,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-01-03 14:58:21","like_diff":23,"likes":23,"dislikes":0,"content":"思政课的老师们太难了，但是我们学生也挺难的哈哈哈。\n\n晓梅老师很努力，能感受到她想尽可能多滴把内容讲掉，语速和节奏都很快。她也会停下问问大家会不会太快；）\n\n每个专题备课都很充分，内容挺多，喜欢结合自己的经历讲，挺受用的。\n\n平时分计算很公正，每一分都有依据。老师对大家很负责。\n\n最后，会鼓励人，总是能发现展示小组的闪光点，性格好，一直微笑。还分成热心，帮我打听事儿。\n\n\n\n求晓梅菩萨看在问这个点还在刷毛概的份上，保佑我上4吧。阿弥陀佛。"},{"id":145947,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-01-04 14:14:40","like_diff":23,"likes":23,"dislikes":0,"content":"非常负责的老师。学期第一堂课就把规则讲清楚。接下来按规则办。课前有阅读书目和思考题。课上讨论也不限于发的思考题，只要围绕专题展开讨论的都可以。\n\n很为大家着想，很会鼓励大家。\n\n老师很谦虚，有问必答，反馈及时。\n\n眼里有光，心中有太阳的人。"},{"id":146417,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-01-06 14:29:18","like_diff":23,"likes":23,"dislikes":0,"content":"中特出来了，82，同学93。我觉得很公正，因为我缺勤一次哈哈哈。非常负责任的老师，有情怀，有诗和远方。只要你认真完成作业，结果不会不好。评分机制非常合理。支持。"},{"id":156687,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-07-04 05:03:51","like_diff":23,"likes":23,"dislikes":0,"content":"期末成绩83，我知道卷面没做好，没有好好复习。十分后悔。但是我还是想说几句。\n\n晓梅老师是一位超级认真负责的老师，每次很早到教室，从不拖堂。\n\n\n\n最令我感动的是，我们觉得复习答疑课太晚，没想到她专门抽周末时间给我们复习教材上的知识点，在线讲了整整两节课！老师对教材十分熟悉。真的惊到了。\n\n\n\n老师人超好，就是鼓励鼓励再鼓励，当然，老师公正公平，偶尔也会批评，哈哈哈。很温柔滴批评，很受用。\n\n\n\n\n\n\n\n每节展示课老师会会十分认真地听，听到感兴趣的地方还会兴奋地提问，然后又抱歉自己打扰，哈哈哈。\n\n\n\n私下还会夸其它老师，让我们多配合其它老师，特别是年轻的伏老师和桑老师。足见心胸之开阔。\n\n\n\n总之，让人觉得很温暖的老师。从她身上，我学会了对他人温柔以待。"},{"id":148866,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-01-14 00:04:07","like_diff":22,"likes":22,"dislikes":0,"content":"我仅代表我们小组20人过来评论。\n\n晓梅老师公平公正，干脆利落不拖沓，到点上下课，上课认真，备课充分，有问必答，调研过程悉心指导，不吝啬赞美，会鼓励学生。\n\n交往有情有义，评分有理有据。\n\n我们一组20人自己内部已经正态开了，总评结果如我们所期。\n\n赞。"},{"id":146518,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-01-06 23:48:01","like_diff":21,"likes":21,"dislikes":0,"content":"啊啊啊啊，中特成绩出来啦！老师真的不会亏待任何一个努力的人。我们小组成绩都不错。老师超负责任，超公平，评价机制超合理。\n\n\n\n老师上课也超认真，良心！赞👍"},{"id":149229,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-01-15 00:17:01","like_diff":21,"likes":21,"dislikes":0,"content":"女神女神！"},{"id":148520,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-01-12 20:07:06","like_diff":20,"likes":21,"dislikes":1,"content":"好老师~"},{"id":147822,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-01-11 03:02:35","like_diff":19,"likes":19,"dislikes":0,"content":"一学期的体验就是晓梅老师永远的神！\n\n平时内容跟我们讲得很清楚，也特别为学生着想。比如展示早一点进行，期末考的时候就可以轻松一点，也不会大冬天还要赶早八。\n\n老师人超级好，特别会鼓励学生，永远面带笑容，特别温暖。\n\n所以无论给分如何，老师都值得十分。（更何况老师给分巨无敌好～"},{"id":147886,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-01-11 05:44:12","like_diff":19,"likes":19,"dislikes":0,"content":"美女老师海底捞的水平真的很高！！"},{"id":148737,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-01-13 10:43:01","like_diff":19,"likes":19,"dislikes":0,"content":"铁子们，现在思政课教学科会要求助教统一点名。\n\n对每次都到的同学而言，这是公平的。\n\n晓梅老师教学很认真，爱笑，眼里有光，心中有太阳☀️。\n\n有问必答。\n\n很好沟通。\n\n给分公正，平时分有理有据，一分不多半分不少。\n\n不讨好学生，有原则。\n\n认真干，会有好结果喔。"},{"id":149113,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-01-14 12:18:16","like_diff":18,"likes":18,"dislikes":0,"content":"一学期的体验就是：\n\n晓梅老师亦师亦友！\n\n平时成绩组成跟我们讲得很清楚，\n\n熟悉教材，本科充分，以本为本又不局限于本。\n\n也特别为学生着想，特别为团队其它老师着想，跟我们组各种夸团队的其它老师，夸她们的教研室，夸她们学院，还鼓励我们考她们学院的研究生，哈哈哈哈。还真有学姐考过去！\n\n可爱死了。\n\n老师谦虚不摆谱儿，为人真实。\n\n特别会鼓励人，把我们小组的摄像夸上天了。把我们的视频夸上了天。\n\n鼓励大家创新，鼓励展示不拘一格，单人汇报，夸！小品表演，夸！拍视频，夸！至少让我们小组觉得很有获得感和成就感。\n\n永远面带笑容，特别温暖。\n\n被善待的人才会看谁都是良人吧，也多半是因为生性善良而内心强大吧。\n\n不然为什么每次看到她，她都能那么开心呢。\n\n所以无论给分如何，老师都值得十分。\n\n她让我坚定地让自己要长成阳光的人！\n\n\n\n边泡脚边输入文字，哈哈哈"},{"id":156746,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-07-04 05:01:59","like_diff":18,"likes":18,"dislikes":0,"content":"最终成绩88。客观的说说我个人的体验。总体感觉我们的班级学风很好，专题课几乎没人缺勤，这个情况跟合教师的另一个班可以形成鲜明对比。这跟老师第一堂课定下的规则是关系的。老师还不忘交代我们要“善待团队的其他老师，上课的时候要时不时地给与回应，最好偶尔给个微笑，或点头示意，老师上课很辛苦的。”\n\n\n\n超级纳斯的老师，永远保持微笑，温柔而坚定。\n\n批评也能那么温柔，但是有力。\n\n\n\n回信消息及时，有问必答。\n\n能公正公平地调解小组组员之间的分歧。\n\n\n\n备课认真，上课精神饱满。\n\n认真指导社会调研，从选题、大纲、最后的定稿都能给与指导，并鼓励我们投稿参加会议。\n\n\n\n认真欣赏大家的实践汇报，拖着腮帮子专注的样子和频频点头的样子让我觉得我们小组的表达有被认真对待和尊重。不满意的地方会私下告知修改意见，当众给足大家面子。是多么地善解人意！\n\n\n\n有奉献精神。当时我们觉得答疑课太晚，希望老师提前给我们罗列罗列教材知识，没想到她就在当周的周末晚上给我们做了线上讲解和答疑，老师连续讲了两节课。\n\n\n\n这就是新时代思政教师的模样吧：时尚、活力、精神饱满、善良、奉献、谦虚（从不夸自己或变相卖自己，夸她的时候，总是“没有啦没有啦，要向你们学习”）、幽默、漂亮、热爱自己的职业。她的细节确实给了我影响，从她身上我看到了好的人生、好的生活、善良的人的样子。"},{"id":149774,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-01-17 01:57:07","like_diff":17,"likes":17,"dislikes":0,"content":"“爱给自己设人设的人，多半是因为他自己不接受自己本来的样子，自己不承认自己。我们要接受个性，接受真实的自己，成就更好的自己。在哪里立的人设，总有一天会在哪里崩塌。或明崩，或在人们的心里崩。”\n\n😂😂😂😂\n\n不能完全记得她说的话，大概就是上面这个意思。\n\n老师一直一直很谦虚。\n\n然后一直夸别的老师。\n\n尽管她从没有说要我们成为什么样的人，但是我觉得我要成为像她一样真诚，乐观的人。\n\n学习她的人品和生活态度。\n\n至于分数，我都接受。"},{"id":150364,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-01-23 10:00:45","like_diff":17,"likes":18,"dislikes":1,"content":"因为老师，所以才知道了斯蒂格勒，才喜欢上了技术哲学，才知道如果让数字技术与其强大的能力在社会化的进程中与金融资本主义携手，那就是意味着像政治霸气妥协。分数不要紧，相信老师是公正的。希望以后还有机会向老师请教。"},{"id":150428,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-01-25 05:28:46","like_diff":17,"likes":17,"dislikes":0,"content":"一个不想跟“假人”搭讪的“真人”。\n\n\n\n心大，脑洞大，谦虚爱自嘲。\n\n\n\n课程统一了教学设计，团队教学。\n\n\n\n拿不到好分只能说我们自己没有认真对待。\n\n\n\n准备读老师的硕士，请老师保佑我吧。"},{"id":150071,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-01-19 00:14:03","like_diff":15,"likes":15,"dislikes":0,"content":"老师备课很充分，上课很认真，互动很注重，反馈很及时，回应很迅速。\n\n善解人意不装逼的好老师。"},{"id":152986,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-04-23 05:22:38","like_diff":14,"likes":14,"dislikes":0,"content":"老师每次来得好早啊！\n\n很为我们着想，不为难我们，但是又很有原则。\n\n备课充分，讲课精神饱满。\n\n会鼓励，一定是个好妈妈。；）"},{"id":150498,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-01-27 06:28:42","like_diff":13,"likes":14,"dislikes":1,"content":"把所以的评论都看了一遍。\n\n除了莫名其妙的三个评论之外，其它的都赞了一遍。\n\n老师很好。阳光温暖。\n\n备课认真。上课认真。对学生认真。\n\n不过，我个人觉得老师应该去上专业课，上思政课真的有点langfei了。\n\n晓梅老师啊，您要卷起来啊，您要成为lbqlbq大咖啊，不要只顾诗和远方里啊。"},{"id":152895,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-04-21 09:26:27","like_diff":13,"likes":14,"dislikes":1,"content":"怎么说呢，老师每次都很开心的样子，她到底在想些什么呢？很友好，平易近人，没有压迫感。👍 我没有缺席，但是如果老师把我正太掉，也没关系。：）"},{"id":153147,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-04-26 06:10:18","like_diff":13,"likes":13,"dislikes":0,"content":"体验很好。\n\n“你们不要总是看着我呀，偶尔看看我就可以，埋头思考也是一种很佳的状态呀。”\n\n挺幽默的。\n\n备课认真，上课不偷懒，也不拖堂。"},{"id":156653,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-06-20 13:51:41","like_diff":12,"likes":12,"dislikes":0,"content":"给分极好。祝女神长命百岁！"},{"id":156768,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-06-21 02:33:13","like_diff":12,"likes":13,"dislikes":1,"content":"晓梅老师！你是我的神！思政废物 军理开卷考都只能考到3.6的废物毛概居然有4.8\n\n虽然看了一遍书，但是答题的时候还是胡编乱造比较多，感觉很多没背到，但是能有92是真的比较惊讶。\n\n老师真的值得，第一次上课的时候就被深深的人格魅力吸引了，在台上展示的时候，老师都在台下认真听着我，还有特别接地气的朋友圈，“希望能再有一个女儿”哈哈哈哈哈，谢谢晓梅老师，大学最好的思政课，本以为会很卷很卷，一次发言都没有的躺平本人也能收获好成绩，谢谢老师！"},{"id":156667,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-06-20 14:27:06","like_diff":11,"likes":11,"dislikes":0,"content":"wuwuwu出分还愿，晓梅老师给分超好！选她选她选她！\n\n和老师互动最多的是在小组展示课上，老师会很认真听，我们小组展示的互动环节还会很高兴的参与并且问我们这是什么（类似看图猜字），最后会对每个小组都表扬，说大家都非常认真，人超贴心超好！\n\n期末考试我坐第一排，监考老师喊我数卷子，晓梅老师还走过来说“xx（我名字），辛苦数一下卷子哦～”，我根本不知道老师什么时候知道我名字的！！！感觉她也没有看考试的座位表，就让人很开心有没有！！"},{"id":155361,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-06-11 13:46:33","like_diff":10,"likes":10,"dislikes":0,"content":"好老师！"},{"id":156673,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-06-20 14:48:49","like_diff":10,"likes":10,"dislikes":0,"content":"真的没有人会不爱晓梅姐姐吗？正能量，温柔，朋友圈全是琐碎但是无比温暖的小事，很喜欢分享两个小孩的日常~"},{"id":151464,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-03-04 01:52:35","like_diff":9,"likes":9,"dislikes":0,"content":"很好啊"},{"id":156409,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-06-19 12:24:02","like_diff":9,"likes":9,"dislikes":0,"content":"晓梅老师，我爱你。"},{"id":156660,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-06-20 14:11:12","like_diff":9,"likes":9,"dislikes":0,"content":"老师真的超级好特别可爱，复习时候我觉得多选题太难了老师说不难，看排比就好，超级可爱，还安慰我别紧张，超级可爱！自觉复习的不是很好，考完看了一下书，发现2个简答题都完全错了方向，后面的论述题也是分析材料+记忆+瞎编哈哈，出分89，真的特别感动（因为从来没听过课且只有1天时间复习）！！队友也特别友好，爱了爱了！！！"},{"id":156702,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-06-20 16:34:59","like_diff":9,"likes":9,"dislikes":0,"content":"能静能动\n\n认真负责\n\n温柔热心\n\n有问必答\n\n公平公正\n\n团队优秀\n\n\n\n我没好好复习 愧对老师认真的课外补习答疑\n\n最后得分84分"},{"id":156704,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-06-20 16:47:55","like_diff":9,"likes":9,"dislikes":0,"content":"全程指导我们的调研，回复非常及时，还答应我们上门面基。能给出很具体的修改意见。\n\n从来都不会想某些老师一样，第一节课就说：“我很忙的，很多课题要做。你们不要来找我！有事找课代表！”\n\n\n\n我觉得，晓梅老师的认真负责热心耐心就是课程思政最好的内容吧。\n\n\n\n还有，老师很爱给自己学院打广告啊，在马言马哈哈哈哈，“来吧，考我们学院的研究生吧。我们学院有大咖。”“你要不要读我们学院的研究生？”\n\n\n\n哈哈。"},{"id":156053,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-06-17 08:56:20","like_diff":8,"likes":8,"dislikes":0,"content":"anyway 先给晓梅老师十分"},{"id":156926,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-07-04 01:37:32","like_diff":8,"likes":10,"dislikes":2,"content":"把所有评论看了一遍，老师确实有她的人格魅力，低调谦逊率真温柔幽默，笑点超低，嗯，她就是她自己。\n\n上课精神饱满，没有压迫感，善于鼓励。\n\n舍得花课外时间在我们身上。有问必答，而且很及时。\n\n毛概我自己感觉有好好复习了，但是还有不少细节题不能确定，结果没有达到我的预期，毛概满绩的梦碎。\n\n但是老师真的很好很负责，周末晚上跑办公室来为我们开线上复习课。\n\n建议学弟学妹们复习课好好听认真听。\n\n\n\n另外，我们班学风真的很好，每次合班课坐得满满的，课堂上也很配合其他老师，这跟第一堂课晓梅老师就交代我们要善待其他老师、要善解人意有很大关系。"},{"id":156769,"teacher_id":5903,"teacher_name":"王晓梅","post_time":"2022-06-21 02:33:09","like_diff":7,"likes":7,"dislikes":0,"content":"晓梅老师！你是我的神！思政废物 军理开卷考都只能考到3.6的废物毛概 ike_diff":-302,"likes":4,"dislikes":306,"content":"虽然绩点只有4.5很差很差，但全是我自己复习不够造成的，老师超级温柔，超级负责，考试前带着大家学教材"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
