                    const commentsData = [{"id":945,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2015-03-20 02:45:08","like_diff":97,"likes":108,"dislikes":11,"content":"她的Java讲的很好。只要认真听，肯定没问题。"},{"id":5867,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2015-07-09 15:55:34","like_diff":37,"likes":42,"dislikes":5,"content":"潘老师讲课特别认真细致 课堂内容很充实 答疑很积极。真的是位好老师"},{"id":260,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2015-03-14 23:30:47","like_diff":30,"likes":39,"dislikes":9,"content":"上过她的大计基，讲得比较细致，但是大计基本身不是很有趣，所以显得无聊，给分感觉还不错，尚可。"},{"id":12883,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2015-12-24 07:20:05","like_diff":30,"likes":42,"dislikes":12,"content":"老师本身懂的东西很多，但是说得太快，好像想一次性讲完所有，来不及消化，上的是她的大计基，有个好处是她的作业是开放地址的，不用一定去机房，很好说话的"},{"id":27647,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-06-27 06:32:59","like_diff":29,"likes":32,"dislikes":3,"content":"非常好的老师，java讲的认真仔细，非常负责。语速很快，干净利落，三节课保持高度集中的精力，下课五分钟还是照常，一上课马上进入节奏，真的非常好啊！上课还会有蜜汁萌点，强推！！！"},{"id":15210,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-08-07 13:09:42","like_diff":27,"likes":32,"dislikes":5,"content":"老师本人很好，但大计基是门异常无聊的课"},{"id":93355,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-01-09 06:46:01","like_diff":27,"likes":28,"dislikes":1,"content":"这位老师的话呢，讲课的话呢，挺详细明了的话呢，但是的话呢，她在JAVA课上的话呢，有个口头禅的话呢，就是每说一句的话呢，都要加上无数个的话呢"},{"id":23054,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-10-31 07:23:09","like_diff":20,"likes":23,"dislikes":3,"content":"助教帅"},{"id":57106,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-07-05 14:15:21","like_diff":18,"likes":20,"dislikes":2,"content":"老师超级超级好，有点口头禅习惯了就好，上过大计基给分不错，就把c退了选了她的java（我不会说这是我上过妹子最多的一节课了），超级细致，学得很容易，考试那天还答疑到12:30连饭也没吃，超认真，重点给分超好啊（助教也超帅。。。我是男的）"},{"id":22066,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-03-02 08:38:06","like_diff":17,"likes":19,"dislikes":2,"content":"对不对啊\n\n233333"},{"id":31900,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-07-05 06:21:01","like_diff":17,"likes":20,"dislikes":3,"content":"java满绩，谢谢她讲得非常细致。"},{"id":5796,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2015-07-09 11:37:50","like_diff":15,"likes":16,"dislikes":1,"content":"讲的很细致，java只要认真听就能懂"},{"id":100776,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-01-27 00:03:14","like_diff":15,"likes":18,"dislikes":3,"content":"我就是来给个10分顺便表白沙雕计基群"},{"id":167012,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2023-01-14 15:08:42","like_diff":12,"likes":15,"dislikes":3,"content":"上过大计基，感觉作业都有交，期末考期中考也感觉还行，但是绩点很差，问了老师说平时分只有六十几，无语了，求是过头了吧。。而且平常钉钉给她发消息问问题也未读，无语死了。。"},{"id":45187,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-01-19 06:20:55","like_diff":10,"likes":12,"dislikes":2,"content":"今年考的如此的难但老师仍以最大努力帮助学生了"},{"id":132502,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2021-02-02 04:17:56","like_diff":9,"likes":11,"dislikes":2,"content":"老师不点名，人很好，讲话虽然有点口头禅，但是口头禅的话呢，这样的话呢，也不是不可以接受，对不对？给分的话也很不错，讲课的话呢也很详细，作业的话呢也没乱七八糟的论文，可以说是非常的棒，10分！！！"},{"id":167296,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2023-01-15 12:05:36","like_diff":9,"likes":10,"dislikes":1,"content":"给分不好"},{"id":170337,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2023-03-03 02:49:20","like_diff":9,"likes":10,"dislikes":1,"content":"给分真的差"},{"id":49340,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-04-06 06:47:58","like_diff":8,"likes":9,"dislikes":1,"content":"助教哥哥好帅哇！我喜欢你！"},{"id":170985,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2023-03-13 23:23:22","like_diff":8,"likes":9,"dislikes":1,"content":"给分不好，大计基绩杀"},{"id":34894,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-10-26 08:58:13","like_diff":7,"likes":9,"dislikes":2,"content":"什么啊～的话呢～哈哈哈不开玩笑了，别睡好好学就没问题"},{"id":43160,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-01-16 01:28:13","like_diff":7,"likes":8,"dislikes":1,"content":"一开始听不是很习惯，有口头禅加上语速太快...下午上课容易困...但是老师人很好！作业不用必须去机房，也会提醒我们补交～"},{"id":48864,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-03-15 04:54:24","like_diff":7,"likes":9,"dislikes":2,"content":"给分巨好"},{"id":86873,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-09-19 06:41:33","like_diff":6,"likes":7,"dislikes":1,"content":"对不对ei~"},{"id":100566,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-01-26 10:08:12","like_diff":6,"likes":7,"dislikes":1,"content":"没怎么听课，感谢老师不挂之恩。"},{"id":102953,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-02-25 06:02:35","like_diff":6,"likes":7,"dislikes":1,"content":"潘老师真的太棒了！！！尽心负责，感觉就像大姐姐一样，特别心疼她老是喝奶茶，但是讲的特别细，害怕我们听不懂，有时候有些小的代码码错，是一个特别可爱的体验，潘老师，希望以后多吃饭啊，别喝那么多奶茶了！还有，助教也是特别好！"},{"id":141877,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2021-10-29 07:24:28","like_diff":6,"likes":7,"dislikes":1,"content":"大计基A，老师上课不点名，平时讲课很仔细，实验题不用写实验报告，我感觉计算机实验都要实验报告的话就太离谱了吧（我室友就要写，很麻烦)，作业也很少，认真听课，作业都能做的。老师人很不错!"},{"id":18820,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-01-22 15:03:53","like_diff":5,"likes":9,"dislikes":4,"content":"老师上课很认真细致，有时还会拓宽下知识面，虽然大计机可本身还是蛮枯燥的"},{"id":45188,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-01-19 06:23:42","like_diff":5,"likes":6,"dislikes":1,"content":"老师很棒！"},{"id":45842,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-01-20 07:12:41","like_diff":5,"likes":5,"dislikes":0,"content":"JAVA程序设计她讲得很细致，重点突出，如果认真听一定没问题，当然平时翘课也是没问题的，没点过名，但是可能期末就惨了。平时不要偷懒，期末会不错的"},{"id":50783,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-05-05 09:21:41","like_diff":5,"likes":5,"dislikes":0,"content":"java讲的非常细致，好老师"},{"id":51209,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-05-24 06:28:07","like_diff":5,"likes":6,"dislikes":1,"content":"语速快，适应以后就可以好好听了"},{"id":52724,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-07-07 15:15:58","like_diff":5,"likes":8,"dislikes":3,"content":"谢谢老师的99!"},{"id":55524,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-07-01 23:22:40","like_diff":5,"likes":5,"dislikes":0,"content":"翘了一节课的java，结果之后就再也没听懂过，orz天呐 ，事实告诉我：一定要认真听啊"},{"id":57152,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-07-05 23:37:25","like_diff":5,"likes":7,"dislikes":2,"content":"很棒的老师 上课讲的特别清楚 零基础也能学到很多 每次作业认真做考试肯定没问题的 给分也很棒"},{"id":64438,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-12-23 15:27:10","like_diff":5,"likes":5,"dislikes":0,"content":"大计基，有一个十分显著的特点是老师几乎不在qq群里说话，虽然群主是老师，这使课下交流不便。"},{"id":73494,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-02-01 16:56:28","like_diff":5,"likes":5,"dislikes":0,"content":"卡绩真难受\n\n"},{"id":74259,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-02-08 07:06:00","like_diff":5,"likes":5,"dislikes":0,"content":"我也是上了她的大计基以后退掉c选了她的java。讲课速度偏快，但是清晰。ppt做的很棒，对复习很有帮助。作业布置特别人性化，不注重形式，效果达到就行，允许在自己电脑上做。"},{"id":82205,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-07-12 17:04:56","like_diff":5,"likes":5,"dislikes":0,"content":"真的好老师，上机实验随时随地可以做，上课虽然节奏略快，但是不至于跟不上，最最最重要的一点，ppt无解，我没有见过这么好的ppt，知识点简洁凝练同时覆盖面广，整个排版也赏心悦目。对学生负责，好老师当之无愧"},{"id":92070,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-12-26 00:46:39","like_diff":5,"likes":6,"dislikes":1,"content":"我们的“的话呢”小姐，讲得很快很好，“对不对啊”"},{"id":101007,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-01-27 09:00:49","like_diff":5,"likes":6,"dislikes":1,"content":"Java上课不点名 没小测 老师人很好  给分也很好 最后满了"},{"id":132488,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2021-02-02 02:45:50","like_diff":5,"likes":6,"dislikes":1,"content":"大计基 我有一次计科忘了做，期末考感觉也不好因为很多题背混了，出分前一直提心吊胆，但是分数真的好得完全没想到！！！！老师的PPT也很好很清楚，复习特别方便！！！！吹爆这样的老师！虽然大计基这门课真的很无聊，但是老师真的很好！！！！！！！！！！"},{"id":135634,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2021-05-17 12:05:29","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲JAVA非常清楚，值得选！！"},{"id":149833,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2022-01-17 07:35:46","like_diff":5,"likes":6,"dislikes":1,"content":"表白沙雕qq群和助教giegie"},{"id":158287,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2022-06-28 05:40:04","like_diff":5,"likes":5,"dislikes":0,"content":"老师和助教还是很好的，但也务必认真对待每次小测和最后的期末考试，平时作业尽量独立完成，不然实验寄了那就是真的寄了。"},{"id":15243,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-06-30 14:00:34","like_diff":4,"likes":6,"dislikes":2,"content":"挺好的，大鸡鸡很认真，讲得细但是有点快。"},{"id":18991,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-01-23 02:13:41","like_diff":4,"likes":5,"dislikes":1,"content":"讲的不错，就是整堂课感觉老师一直沉浸在自己的世界里"},{"id":34505,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-10-12 06:36:16","like_diff":4,"likes":4,"dislikes":0,"content":"对不对～对不对～\n\n"},{"id":34512,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-03-07 02:54:06","like_diff":4,"likes":4,"dislikes":0,"content":"哦哟。，"},{"id":47662,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-02-15 04:12:51","like_diff":4,"likes":5,"dislikes":1,"content":"作业好像是按规定布置的，不过大计基这门课事就是比较多，老师讲的真心细，考前还会开放资料，给分我觉得老师还是不错的，成绩高低与个人关系也挺大吧"},{"id":57116,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-07-05 14:36:58","like_diff":4,"likes":5,"dislikes":1,"content":"哈哈哈哈军训第一天最好的消息大概就是java满?了！ 老师上课很细致，上课认真听，作业做了，考前再过一遍书，就能拿到好成绩的。"},{"id":84269,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-07-12 11:46:42","like_diff":4,"likes":5,"dislikes":1,"content":"大计基和Java都是潘老师的课，老师特别温柔，而且最舒服的是实验作业都不强制在机房做。不过讲课语速略快，我不太跟得上节奏。考试我觉得还是比较反映真实水平吧，我这种上课不是特别认真靠课后自学的，拿4.2就觉得差不多了:D"},{"id":92066,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-12-26 00:09:08","like_diff":4,"likes":6,"dislikes":2,"content":"大计基本来就比较无聊吧\n\n老师讲课，我睡觉(/∇＼*)\n\n口头禅:的话呢，\n\n双绞线的话呢，有两种类型……\n\n所以一般的话呢，局域网的话呢，一般用网线～\n\n同轴电缆的话呢，分成两种，一种的话呢，是……\n\n老师的知识储备很多，讲的也很详细（曾经上课手把手教怎么用Word）"},{"id":93288,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-01-09 00:39:38","like_diff":4,"likes":5,"dislikes":1,"content":"老师大计基讲的很清楚，每节课前都会对上一节课内容进行复习。实验基本上都会先给大家讲一下。经常会看到老师在麦斯威买咖啡，买学霸餐，老师辛苦啦～老师人真的很好：）"},{"id":149834,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2022-01-17 07:35:47","like_diff":4,"likes":4,"dislikes":0,"content":"表白沙雕qq群和助教giegie"},{"id":157776,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2022-06-24 20:00:12","like_diff":4,"likes":5,"dislikes":1,"content":"是那种，很像以前高中讲课老师的那种了。相比于很多老师其实对自己讲的东西重点不清楚，老师能很有条理地帮你梳理知识，每节课也会做内容回顾。讲课的话，我给10分。也希望老师期末给我一个好的分数哇"},{"id":157855,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2022-06-25 06:47:46","like_diff":4,"likes":4,"dislikes":0,"content":"真的很有条理，难点也会反复讲，还会带着复习上节课的内容，棒！"},{"id":4681,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2015-06-26 04:45:34","like_diff":3,"likes":5,"dislikes":2,"content":"虽然讲的有点快 但认真学给分一定好"},{"id":12097,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2015-12-21 23:25:00","like_diff":3,"likes":3,"dislikes":0,"content":"老师很亲切 就是语速快"},{"id":13908,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-01-02 07:38:36","like_diff":3,"likes":3,"dislikes":0,"content":"蹭了大半学期潘老师的大计基，不得不说还是很有帮助的。"},{"id":14233,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-01-05 13:33:43","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲的特别细致，人很温和特别能体谅我们，非常棒！值得推荐！"},{"id":18873,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-01-22 16:06:02","like_diff":3,"likes":3,"dislikes":0,"content":"大计基讲的很全面的。就是有口头禅听着很别扭听不进去。老师还是很负责的打分也不错，好人一枚"},{"id":21202,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-02-26 07:17:02","like_diff":3,"likes":4,"dislikes":1,"content":"大计基讲得飞起，爱拖课，给分貌似不错 \n\n"},{"id":28931,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-06-29 03:45:50","like_diff":3,"likes":3,"dislikes":0,"content":"java讲的很详细，老师很有耐心，只要自己想学好，上课认真听，课后题认真做，就没问题"},{"id":31797,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-07-05 02:34:31","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲的很好  口头禅什么的习惯就好"},{"id":59143,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-09-20 02:36:51","like_diff":3,"likes":4,"dislikes":1,"content":"老师很漂亮\n\n"},{"id":59407,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-09-21 07:20:28","like_diff":3,"likes":8,"dislikes":5,"content":"她的Java讲的真的很好，总之我满绩了，你呢"},{"id":71737,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-01-29 02:17:13","like_diff":3,"likes":3,"dislikes":0,"content":"java课基本没去几次还是满了 老师讲的还算仔细吧 无点名无小测作业量一般"},{"id":72041,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-01-29 08:47:31","like_diff":3,"likes":3,"dislikes":0,"content":"老师讲的不错，给分也还行。就是卡绩有点难受。。。"},{"id":81925,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-07-06 13:23:15","like_diff":3,"likes":3,"dislikes":0,"content":"感觉java真的是我这个学期上的课中的一股清流了，真的爱上java了，也是因为老师这么好，每次听老师上课就很享受！"},{"id":100537,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-01-26 09:14:12","like_diff":3,"likes":3,"dislikes":0,"content":"老师超好啊！大计基讲得很详细，偶尔一本正经开个玩笑，ppt也归纳得很好，还不用写小论文！当然个人觉得，大计基课本身就没法上得特别有意思(老师这样就很好"},{"id":112397,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-07-04 04:02:18","like_diff":3,"likes":3,"dislikes":0,"content":"老师java讲的很好 讲实验的时候非常通俗易懂 但是讲到理论知识的时候我就有点容易走神 听不太下去 最后没考好也是因为我四题实验题只做出来两题 理论也不怎么会 老师人是很好的 选上的不要退呀"},{"id":126062,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2020-09-17 04:05:37","like_diff":3,"likes":3,"dislikes":0,"content":"java讲的很好"},{"id":129518,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2021-01-06 14:08:50","like_diff":3,"likes":5,"dislikes":2,"content":"老师事少，人好，不解释，只是这门课比较无趣，选她吧"},{"id":132506,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2021-02-02 04:32:18","like_diff":3,"likes":4,"dislikes":1,"content":"老师的话呢，不点名不小测，上课的话呢讲的挺仔细，但是我没听，给分的话呢，谢不挂之恩"},{"id":146064,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2022-01-05 09:49:02","like_diff":3,"likes":3,"dislikes":0,"content":"老师上课很仔细（虽然我都在睡觉）"},{"id":165161,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2022-12-29 12:28:40","like_diff":3,"likes":6,"dislikes":3,"content":"吹爆潘潘！事少人好！上的是大计基，老师对待教学真的很上心，非常非常负责，讲的非常非常清楚易懂，上课会先复习上一讲内容再往下讲，听课效果很好，PPT简直就是神仙PPT，很清楚哇塞，作业布置的少而有条理，且而且这学期期末复习的时候其他老师班的会出现吐槽要写论文大计基复习不懂啥的，潘老师班的同学就很幸福。"},{"id":31718,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-07-04 14:56:08","like_diff":2,"likes":2,"dislikes":0,"content":"真的是好老师，超级喜欢，高效率，讲的好，又容易理解，跟着她走感觉很安心，收获很大。"},{"id":31787,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-07-05 02:17:20","like_diff":2,"likes":2,"dislikes":0,"content":"真的很好，讲的好，给分也棒，java强推"},{"id":31823,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-07-05 03:16:27","like_diff":2,"likes":2,"dislikes":0,"content":"很清楚"},{"id":36668,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-11-15 09:17:56","like_diff":2,"likes":3,"dislikes":1,"content":"老师人不错，就是大计基太无聊"},{"id":40239,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-12-30 12:37:28","like_diff":2,"likes":2,"dislikes":0,"content":"潘老师java讲得真好"},{"id":45859,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-01-20 07:39:58","like_diff":2,"likes":2,"dislikes":0,"content":"java真的好，认真听没问题"},{"id":72463,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-01-30 07:10:32","like_diff":2,"likes":2,"dislikes":0,"content":"好老师！"},{"id":72810,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-01-31 06:06:51","like_diff":2,"likes":3,"dislikes":1,"content":"实验作业可以自己在寝室做还蛮好的，其余……全靠自学啦！"},{"id":100590,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-01-26 11:10:37","like_diff":2,"likes":2,"dislikes":0,"content":"超级温柔好说话的老师！"},{"id":109784,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-06-19 07:34:06","like_diff":2,"likes":2,"dislikes":0,"content":"上课上的很仔细知识点讲的很全面，期末会给实验考注意事项，非常棒的一个老师！"},{"id":186512,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2024-01-11 12:07:07","like_diff":2,"likes":3,"dislikes":1,"content":"已读不回的老师，来个好评一星"},{"id":6284,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2015-07-12 15:50:43","like_diff":1,"likes":1,"dislikes":0,"content":"棒棒嗒"},{"id":6354,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2015-07-13 07:49:20","like_diff":1,"likes":1,"dislikes":0,"content":"上课很不错，会强调重点，人很好"},{"id":14537,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-01-07 13:06:41","like_diff":1,"likes":1,"dislikes":0,"content":"好好好"},{"id":15229,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-01-13 01:53:34","like_diff":1,"likes":1,"dislikes":0,"content":"好老师！！！"},{"id":19560,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-01-24 16:34:51","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲的很全，十分细致。"},{"id":26811,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-06-21 07:07:12","like_diff":1,"likes":2,"dislikes":1,"content":"无意间蹭了一节课！超级认真啊上的 我们沈钦仙考前什么都不讲?"},{"id":45452,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-01-19 14:41:04","like_diff":1,"likes":2,"dislikes":1,"content":"课上得太快了，不过大计基这还是靠自学的。老师人好的，作业不多，认真完成，考试前背一下书，还是不错的。"},{"id":46199,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2017-01-21 02:01:01","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课特别细致，但大计基真的还是要靠自己好好学啦"},{"id":65415,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-01-03 17:29:49","like_diff":1,"likes":1,"dislikes":0,"content":"老师超好，无奈大计基课程本身太有毒，还是给老师满啦。"},{"id":71874,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-01-29 05:01:21","like_diff":1,"likes":2,"dislikes":1,"content":"讲课讲太快了 跟不上\n\n复习花了很多时间 最后给分依然惨"},{"id":72218,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-01-29 14:43:00","like_diff":1,"likes":1,"dislikes":0,"content":"。。。"},{"id":75219,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-03-08 05:16:36","like_diff":1,"likes":2,"dislikes":1,"content":"心态爆炸"},{"id":82420,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-07-08 06:50:34","like_diff":1,"likes":1,"dislikes":0,"content":"毕竟Java博大精深，但是这门课基本只要求面向过程，且这方面的难度略低于c程。"},{"id":84086,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-07-12 03:44:02","like_diff":1,"likes":1,"dislikes":0,"content":"很棒！讲课详细易懂，认真负责的好老师。"},{"id":100657,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-01-26 13:57:25","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲的挺好，给分也很好，就是这课…你懂的，大计课本来就很无聊。"},{"id":109743,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-06-19 03:26:45","like_diff":1,"likes":1,"dislikes":0,"content":"此用户没有填写评价，系统默认好评！"},{"id":112456,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-07-04 08:46:39","like_diff":1,"likes":1,"dislikes":0,"content":"老师java课讲的很细很好，重点细节都会强调很多次，就是会有口头禅听多了就习惯了"},{"id":112463,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-07-04 09:15:32","like_diff":1,"likes":1,"dislikes":0,"content":"超级好的老师！！！讲的很细语速快！我就喜欢语速快的老师！上课不会睡觉！java教得很好！！"},{"id":121730,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2020-01-21 08:54:32","like_diff":1,"likes":1,"dislikes":0,"content":"讲的很细但是有些快，如果脑子转得比较慢就会有点吃亏，作业和我的室友的老师比多一点，但是课件和资料挺齐全的，老师给分也挺好（大机基"},{"id":122279,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2020-02-22 08:03:39","like_diff":1,"likes":2,"dislikes":1,"content":"大计基，本身这个课很无聊，其实老师讲的非常好，但是因为课的本身原因很容易睡着，到后来我就上课打斗地主了...4.2很满意，期末复习看课件+课本+题库就可以，基本不会挂"},{"id":122439,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2020-02-27 12:28:44","like_diff":1,"likes":2,"dislikes":1,"content":"大计基真的好老师上课非常细致拓展也很多会给我们减少负担没有奇怪又没用的作业这种老师我吹爆满了满了"},{"id":132518,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2021-02-02 05:36:41","like_diff":1,"likes":2,"dislikes":1,"content":"老师太棒了！"},{"id":141226,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2021-09-27 02:01:54","like_diff":1,"likes":2,"dislikes":1,"content":"如果无法接受老师有严重的口头禅(意思是每句话都会说某些助词)，建议不要选"},{"id":143108,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2021-11-19 04:46:20","like_diff":1,"likes":2,"dislikes":1,"content":"楼上那位同学，你如果到计院的话就会觉得计算机实验要写报告不离谱了，啥实验都要写报告呜呜"},{"id":154373,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2022-05-31 08:10:07","like_diff":1,"likes":1,"dislikes":0,"content":"老师讲课很细致，这学期Java程序设计点了几次名。"},{"id":156282,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2022-06-18 16:09:39","like_diff":1,"likes":1,"dislikes":0,"content":"很少见到这么负责的老师了，选她绝对不会后悔"},{"id":158299,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2022-06-28 07:12:47","like_diff":1,"likes":2,"dislikes":1,"content":"话不多说，好老师。"},{"id":175577,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2023-06-25 14:42:07","like_diff":1,"likes":2,"dislikes":1,"content":"美丽！"},{"id":185705,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2024-01-03 15:53:53","like_diff":1,"likes":1,"dislikes":0,"content":"我的大计基不至于那么差叭……"},{"id":186140,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2024-01-09 04:04:23","like_diff":1,"likes":1,"dislikes":0,"content":"大计基考前祈福"},{"id":1571,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2015-03-22 15:32:33","like_diff":0,"likes":0,"dislikes":0,"content":"讲得细致"},{"id":20334,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-01-27 04:48:31","like_diff":0,"likes":4,"dislikes":4,"content":"给分好差"},{"id":25668,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-06-01 06:11:03","like_diff":0,"likes":1,"dislikes":1,"content":"超级棒，老师讲课十分紧凑，跟着听能学到很多东西"},{"id":26714,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-06-21 03:16:37","like_diff":0,"likes":1,"dislikes":1,"content":"语速快 但讲得好"},{"id":26813,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-06-21 07:14:24","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好 会给很多资料 讲的也很细致 认真听Java肯定没问题的"},{"id":27808,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-06-27 16:00:56","like_diff":0,"likes":3,"dislikes":3,"content":"java讲得真心不错，认真听躺过。"},{"id":31809,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-07-05 02:47:00","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲得很不错 很安心的感觉 认真学肯定分数不错"},{"id":31813,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-07-05 02:58:19","like_diff":0,"likes":1,"dislikes":1,"content":"老师超级好(๑≧∀≦๑)！！！"},{"id":31843,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-07-05 04:03:16","like_diff":0,"likes":1,"dislikes":1,"content":"老师人好  上课效率高 java强推"},{"id":32025,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-07-05 11:44:54","like_diff":0,"likes":1,"dislikes":1,"content":"老师很耐心 讲得很清楚 给分可以"},{"id":32065,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-07-05 14:06:50","like_diff":0,"likes":0,"dislikes":0,"content":"上课从来没没有废话，讲的很快，也很清楚，会强调重点，给分也还好"},{"id":32399,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-07-06 13:10:14","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲得很好 但我自己考得不好 可能自己努力不够吧 不怪老师"},{"id":33389,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-09-19 04:18:41","like_diff":0,"likes":0,"dislikes":0,"content":"很认真的老师"},{"id":38680,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2016-12-14 08:38:24","like_diff":0,"likes":1,"dislikes":1,"content":"享受，讲的很好，不是很枯燥"},{"id":72010,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-01-29 08:03:35","like_diff":0,"likes":0,"dislikes":0,"content":"老师很认真"},{"id":72015,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-01-29 08:09:52","like_diff":0,"likes":0,"dislikes":0,"content":"老师讲课很清晰，讲作业也很明确"},{"id":84113,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-07-12 04:45:11","like_diff":0,"likes":1,"dislikes":1,"content":"人生中第一门满绩，感谢老师！"},{"id":84130,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-07-12 05:54:07","like_diff":0,"likes":0,"dislikes":0,"content":"上课认真听一定能学好"},{"id":84244,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-07-12 10:26:31","like_diff":0,"likes":0,"dislikes":0,"content":"干货满满，超多收获，有问必答，细心负责。大学很少遇到讲课如此争分夺秒的老师了，然后出分后群里都在说没想到自己这么高（包括我）"},{"id":84257,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-07-12 11:08:47","like_diff":0,"likes":2,"dislikes":2,"content":"我要谢谢老师和助教！！！自己的计算机基础怎么样还是有点数的，但是老师讲得非常非常好，助教也会帮忙解答问题。本来以为要挂科的结果差一分满绩！\n\n最最最最最最感谢的还是我的室友A.J.K，比十个助教都厉害！！！！！！！"},{"id":84514,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2018-07-13 04:37:44","like_diff":0,"likes":1,"dislikes":1,"content":"老师上课讲得很细，只要认真听考试不复习也问题不大，实验作业只要认真做就一定能考好。"},{"id":100617,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-01-26 12:09:07","like_diff":0,"likes":2,"dislikes":2,"content":"潘老师的ppt真的很细致 作为平常基本不听课 只做课后作业 期末看书和ppt的选手最后能拿4.5已经很满意了 而且还没有卡绩 就是偶尔听课的时候老师的口头禅真的很催眠……"},{"id":100695,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-01-26 14:52:14","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，很想教更多东西给我们，有时就有点快，一般没有小测，作业要认真做，难一点的她会一步步讲解的，人很好。"},{"id":102320,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-02-01 01:48:15","like_diff":0,"likes":0,"dislikes":0,"content":"java很不错，强推"},{"id":110008,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-06-21 06:13:40","like_diff":0,"likes":1,"dislikes":1,"content":"讲得很好但是作业真的太多了，比别的老师题量大题目还难，考试周还布置一堆要算平时分的作业完全打乱复习节奏"},{"id":111402,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-07-01 07:15:26","like_diff":0,"likes":0,"dislikes":0,"content":"老师课上得很好\n\n我java差一道题我要哭了这么啊啊啊啊啊"},{"id":112246,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-07-04 00:06:46","like_diff":0,"likes":0,"dislikes":0,"content":"讲的不错 理论考好难啊 实验考比较水"},{"id":112338,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-07-04 02:12:04","like_diff":0,"likes":0,"dislikes":0,"content":"很不错"},{"id":112814,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2019-07-05 03:54:45","like_diff":0,"likes":0,"dislikes":0,"content":"真的好老师"},{"id":121710,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2020-01-21 04:18:51","like_diff":0,"likes":0,"dislikes":0,"content":"4.5大计基谢谢老师爱您"},{"id":121760,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2020-01-21 17:44:51","like_diff":0,"likes":0,"dislikes":0,"content":"上课有点快，作业有点多，讲课还不错"},{"id":125529,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2020-09-11 04:02:46","like_diff":0,"likes":0,"dislikes":0,"content":"就很好"},{"id":133211,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2021-02-18 04:04:05","like_diff":0,"likes":1,"dislikes":1,"content":"大计基给分真的好，平时作业认真做，考前认真刷刷题库，不会太差"},{"id":137468,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2021-07-04 09:31:50","like_diff":0,"likes":1,"dislikes":1,"content":"老师java讲得真的好 最后实验只搞对了一道是我自己的问题呜呜"},{"id":141580,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2021-10-15 12:34:02","like_diff":0,"likes":1,"dislikes":1,"content":"大计基 讲课讲的永远比作业慢 作业也不讲 导致平时作业做的非常煎熬！！"},{"id":149857,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2022-01-17 09:55:28","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课感觉有些紧张，不过讲的蛮清晰的，给发也贼好"},{"id":154662,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2022-06-03 03:41:38","like_diff":0,"likes":0,"dislikes":0,"content":"说话听不懂哇"},{"id":157066,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2022-06-21 22:47:37","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课感觉有些紧张，但总体还是蛮负责的，最后给分也很好"},{"id":158448,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2022-06-29 10:24:58","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲课很好，还有很好的助教老师和答疑群。\n\n感觉改革了之后，java就没法捞了，给分很求是，认真对待每一次作业和小测叭～"},{"id":158586,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2022-06-30 11:03:40","like_diff":0,"likes":1,"dislikes":1,"content":"老师和助教都很好"},{"id":158587,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2022-06-30 11:05:14","like_diff":0,"likes":1,"dislikes":1,"content":"好耶！"},{"id":164248,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2022-12-20 02:11:02","like_diff":0,"likes":1,"dislikes":1,"content":"真的非常负责"},{"id":164619,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2022-12-22 08:46:05","like_diff":0,"likes":3,"dislikes":3,"content":"老师讲的非常好，认真负责，但钉钉上的消息百分之百已读不回（至少我的经历是这样），不知道说什么好，先做好心理准备。"},{"id":164809,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2022-12-26 08:04:52","like_diff":0,"likes":3,"dislikes":3,"content":"大计基，平时听得不多，全靠期末补天，因为大计基最后一门考，复习时间很充足，个人学下来感觉还行，然后老师人也不错，每节课好像会先复习，跟着老师上课听的话，收获应该也有不少"},{"id":165368,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2023-01-03 08:32:47","like_diff":0,"likes":1,"dislikes":1,"content":"老师，菜菜，捞捞"},{"id":166760,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2023-01-13 12:58:21","like_diff":0,"likes":4,"dislikes":4,"content":"上课讲得比较快，最开始的几节课根本没听懂（也有可能是在下午比较困的原因吧）。\n\n本来对计算机完全不了解，上了计算机基础还是对计算机完全不了解。\n\noffice三个实验，内容不算少，pta上也有课后作业，不过这门课好像就是这样的。\n\n作业答疑什么的都是助教，老师在上完课后基本上就不在群里出现了。\n\n哦有一次上完课想问个问题，结果老师比我跑得还快。\n\n课不喜欢，老师总得来说还可以。"},{"id":177640,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2023-07-04 03:57:28","like_diff":0,"likes":2,"dislikes":2,"conte t_time":"2015-10-18 09:35:29","like_diff":-27,"likes":6,"dislikes":33,"content":"垃圾，讲课不知道在讲什么"},{"id":11093,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2015-11-24 06:14:40","like_diff":-27,"likes":3,"dislikes":30,"content":"太烂了"},{"id":166933,"teacher_id":835,"teacher_name":"潘肖煜","post_time":"2023-01-17 17:58:35","like_diff":-37,"likes":13,"dislikes":50,"content":"你tm的全家死绝了，作业认真完成啦，每节课都仔细听了，最后绩点太tm感人，你吖的是个傻逼"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
