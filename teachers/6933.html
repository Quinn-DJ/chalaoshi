                    // 评论数据
                    const commentsData = [{"id":155838,"teacher_id":6933,"teacher_name":"王瑞雷","post_time":"2022-06-16 07:32:40","like_diff":8,"likes":8,"dislikes":0,"content":"课好硬"},{"id":155846,"teacher_id":6933,"teacher_name":"王瑞雷","post_time":"2022-06-16 09:30:05","like_diff":6,"likes":6,"dislikes":0,"content":"丝绸之路与艺术，上课很硬核，讲的基本上都是佛教有关的东东，然后有讨论课，讨论课必须要发言才有分，我们讨论课是以小组展示为主，一个小组一个长学期大概要讲5次，有3000字课程论文，最后期末考闭卷考试，虽然期末考有提前给一部分题目，但是我们小组找的答案都有六七千字，根本背不完，还有的答案基本查不到。如果你对丝绸之路上的佛教的起源，发展等非常感兴趣，并且有一定基础，建议你选这门课，如果不符合以上的同学，我不做推荐"},{"id":155135,"teacher_id":6933,"teacher_name":"王瑞雷","post_time":"2022-06-08 15:14:54","like_diff":5,"likes":6,"dislikes":1,"content":"老师很好哦"},{"id":156440,"teacher_id":6933,"teacher_name":"王瑞雷","post_time":"2022-06-19 16:12:06","like_diff":4,"likes":4,"dislikes":0,"content":"助教姐姐好棒好棒！\n\n当然老师上课也很不错，课本身很戳我！"},{"id":156173,"teacher_id":6933,"teacher_name":"王瑞雷","post_time":"2022-06-18 04:40:57","like_diff":3,"likes":5,"dislikes":2,"content":"老师还不错\n\n丝路的事情真的多\n\n考试非常认真地准备了结果只有75\n\n都是主观题 也没法说什么\n\n就是感觉阅卷人不一样很有可能最后成绩会差很多 这也没法避免\n\n最后4.2 这还是在平时分非常高的基础上 而且平时分应该是求是给的 不会调 \n\n作为一门通核真的有点拉绩点了\n\n非常不推荐尝试丝绸之路艺术，感觉着实有点事多给分不好\n\n也是大学以来第一次让我体会到有种付出与回报不成正比的感觉\n\n对课不对人 老师和助教还是很可爱的 可能就不是很捞吧"},{"id":156430,"teacher_id":6933,"teacher_name":"王瑞雷","post_time":"2022-06-19 15:12:12","like_diff":2,"likes":2,"dislikes":0,"content":"给了8分 主要是老师的ppt太大了 下载不下来 扣一分 讨论课在周五 经常和一些活动讲座什么冲突 扣一分 其他的还好 考前背一背重点 不会太差的"},{"id":159229,"teacher_id":6933,"teacher_name":"王瑞雷","post_time":"2022-07-08 11:21:06","like_diff":2,"likes":2,"dislikes":0,"content":"丝绸之路艺术\n\n一句话评论：想水绩点别来（对于文科素养不够的同学期末闭卷考就是纯纯坐牢，希望选课的时候能判断好考试时间，不要来不及准备考试导致最后被杀（2.7就是说，其实也好好背题了好好写论文了）比较难过吧。。）"},{"id":195769,"teacher_id":6933,"teacher_name":"王瑞雷","post_time":"2024-06-30 02:06:15","like_diff":2,"likes":2,"dislikes":0,"content":"丝绸之路艺术，期末好好准备+讨论课多多发言，4.5/4.8很轻松的；u1s1助教姐姐真的好漂亮(≧∇≦)ﾉ"},{"id":155849,"teacher_id":6933,"teacher_name":"王瑞雷","post_time":"2022-06-16 09:43:28","like_diff":1,"likes":1,"dislikes":0,"content":"课程比较硬，考试比较难"},{"id":155935,"teacher_id":6933,"teacher_name":"王瑞雷","post_time":"2022-06-16 15:25:46","like_diff":1,"likes":1,"dislikes":0,"content":"满满的干货\n\n闭卷考试有点麻，其他都还好"},{"id":156367,"teacher_id":6933,"teacher_name":"王瑞雷","post_time":"2022-06-19 08:43:34","like_diff":1,"likes":2,"dislikes":1,"content":"老师和助教都很好，事多，人文苦手慎选，论文展示考勤考试包圆了，展示有5次，组员靠谱的话比想象的轻松一点。考试闭卷但是题库全告诉我们（感恩），范围看着大其实课上全都有讲，自己网上搜反而不一定搜得到（以及讨论课的题目，但亲测完全没听没影响）。老师语速慢ppt文字少，个人应试就靠智云1.5倍速抓重点整理复习，人文类的东西故事性强比较好背，切记不用全死记一定要梳理条理抓重点！！我其实期末前完全没听课，讨论课发言三天打鱼两天晒网，一次突击点名缺勤，论文cv语言写的，但是最后居然有4.8，谢谢老师以及分享下应试方法。"},{"id":193921,"teacher_id":6933,"teacher_name":"王瑞雷","post_time":"2024-06-21 00:09:48","like_diff":-2,"likes":0,"dislikes":2,"content":"卡绩卡绩卡绩。。。"}];
                    
                    // 排序函数
                    function sortComments(sortType) {

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);

                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {

                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
