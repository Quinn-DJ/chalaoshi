                <script>
                    // 评论数据
                    const commentsData = [{"id":57244,"teacher_id":689,"teacher_name":"林小芳","post_time":"2020-02-25 05:49:28","like_diff":86,"likes":126,"dislikes":40,"content":"出分巨慢，啰里啰嗦，几句话可以讲清楚的事情非要翻来覆去来回说，上课质量不作评价，反正思政课基本也没人听，私以为十几分的思政课就是浪费人生，有这时间多上上专业课有什么不好(不针对老师)"},{"id":114115,"teacher_id":689,"teacher_name":"林小芳","post_time":"2019-07-09 00:02:44","like_diff":56,"likes":73,"dislikes":17,"content":"小组分倒数，一次个人发言记录，考前背了一晚上毛概资料，考试写满，最后3.9。。。 并不想抨击老师，因为大概所有毛概老师给分都这样吧。就只是想抨击一下毛概这门课，我真是搞不懂这门一点卵用都没有的课凭什么要设置成4学分(现在好像是5学分)。考前像文革时期背红宝书一样背一把手的语录有意思吗？考试的那些无聊的挖空选择题有意思吗？就仿佛和谐共处与和谐相处;不平等不充分与不充分不平等的语序有天大的区别似的。我并不觉得我一个学期下来党性有提高多少，相反这种上纲上线的考试方式让我对这种政治课产生了无比的反感。"},{"id":7758,"teacher_id":689,"teacher_name":"林小芳","post_time":"2015-09-15 12:34:26","like_diff":24,"likes":41,"dislikes":17,"content":"蛮好的"},{"id":32245,"teacher_id":689,"teacher_name":"林小芳","post_time":"2016-12-28 08:01:26","like_diff":22,"likes":36,"dislikes":14,"content":"毛概付出了很多 平时积极发言 上台展示 考试前背了三天毛概 出成绩也比较慢 原以为成绩会高 结果一般 蛮失望的"},{"id":46931,"teacher_id":689,"teacher_name":"林小芳","post_time":"2019-09-08 14:26:33","like_diff":19,"likes":34,"dislikes":15,"content":"首先林老师就思政课的知识水平肯定是非常不错的。不说跟其他思政课，就跟专题课其他老师相比，林老师也是积极带动我们思考的，说的都很温和，没有强烈的价值观灌输。\n\n接着关于林老师的给分，我觉得还是正常的。林老师打分都是合理的，有着适当的分差，但是也都比较高的。我们小组展示准备非常认真，结果也不错，一次展示93，一次94（我们偷偷看的）。但是最后小组展示分数肯定少于93，我觉得很大原因就是那些评分员乱评，有些也有60+的，最多85的，评分员的评分没有一定的标准。老师也是要尊重评分员的评分的。"},{"id":39246,"teacher_id":689,"teacher_name":"林小芳","post_time":"2016-12-22 00:16:44","like_diff":15,"likes":16,"dislikes":1,"content":"平和……但是话有点多"},{"id":32226,"teacher_id":689,"teacher_name":"林小芳","post_time":"2018-12-27 05:05:26","like_diff":11,"likes":22,"dislikes":11,"content":"我很好奇为什么会这么晚出成绩，而且给分一般"},{"id":63907,"teacher_id":689,"teacher_name":"林小芳","post_time":"2017-12-21 00:58:32","like_diff":11,"likes":17,"dislikes":6,"content":"我对林老师的学术水平没有任何疑问，但是大班课的时间控制真的让人很捉急，讨论永远在剩下十五分钟开始，其余老师一般剩下半小时到45分钟，因此只要是林老师的课，没有不拖堂的，而且讨论三个班能走一轮就是奇迹了，如果是因为课程内容真的需要这么久，那也无可厚非，但是个人是不相信独独林老师的内容奇多，个人想法。"},{"id":57267,"teacher_id":689,"teacher_name":"林小芳","post_time":"2017-07-06 09:57:02","like_diff":9,"likes":11,"dislikes":2,"content":"出分慢且差，为人讲究公平"},{"id":113758,"teacher_id":689,"teacher_name":"林小芳","post_time":"2019-07-07 09:24:08","like_diff":9,"likes":11,"dislikes":2,"content":"对于老师的评价，查老师这儿评论长的都挺客观的。老师做许多事情都很正式，但是时间观念比较淡薄每次展示课都是自己说好久再开始？然后每次都会拖堂，有点影响后面的上课。另外老师太喜欢在台下同学提问环节自己和展示小组交流了，那同学提问的意义在哪里呢？有时候不是时间不够提问同学名额少了，是因为你自己一直在说。三节的理论课也喜欢自问自答。不过看得出老师还是很认真敬业的，只是授课方式真的不敢恭维，尤其时间把握和吸引力上，学术水平也暂且不论吧，个人上完四个老师的大课没有发现特别喜欢，理论课吸引我听过超过一小时以上的。包括毛概评分最高的宇正香老师。\n\n然后老师真的很喜欢一句话重复三遍甚至四五遍啊，宁和严谷军老师组队出道吧。\n\n然后，感觉毛概老师更多评分出现这么大差距一个是因为给分，还有一个是因为个人说话上课风格，其他再没了。不过好像也没有多少人非常认真的每节课听理论的，所以很多查老师评分更多就是给分好坏的参考吧，毛概老师是这样。"},{"id":190705,"teacher_id":689,"teacher_name":"林小芳","post_time":"2024-03-15 07:04:30","like_diff":8,"likes":8,"dislikes":0,"content":"讨论题能不能不要拖到有同学提醒了再发，准时就这么难吗"},{"id":96454,"teacher_id":689,"teacher_name":"林小芳","post_time":"2019-01-21 04:10:30","like_diff":6,"likes":7,"dislikes":1,"content":"最爱点名，啰嗦无聊，给分又差。\n\n不知道怎么会有7.7的"},{"id":99101,"teacher_id":689,"teacher_name":"林小芳","post_time":"2019-01-24 09:00:51","like_diff":6,"likes":8,"dislikes":2,"content":"我就奇了怪了，怎么没有零分呢？设计非常不合理这是第一点\n\n然后就是这个老师上课话多且没用，喜欢重复，尤其讨论课时候，非常喜欢自己问问题自己答，占本应该同学讨论的时间，还有，拖堂！严重的拖堂！还有出分慢，慢到你以为是教学事故，慢就不说了，还给分超级差，不是一般的差！大家，四分的大课啊！千万别选啊！千万别选啊！千万别选啊！"},{"id":157615,"teacher_id":689,"teacher_name":"林小芳","post_time":"2022-06-24 03:57:54","like_diff":6,"likes":6,"dislikes":0,"content":"平时分（小组分）给分很好，躺平党只是认真准备好课堂发言和两次展示，额外发言一次也没做过，这样还有90+。当然也要感谢课代表和助教的帮助，还有组员们的努力配合。期末没有费力去背，所以应该只有70多分。毛概毕竟不开卷，想得高分必须要背。"},{"id":183514,"teacher_id":689,"teacher_name":"林小芳","post_time":"2023-11-27 03:48:49","like_diff":6,"likes":8,"dislikes":2,"content":"不知道是该问候老师还是LX、ZQQ两位课代表，连课堂展示顺序都安排不明白，每周的课堂展示先自主报名后摇骰子是谁想出来的？如果不是组长催的话，周二下午的课堂展示在周六才通知选题，蒸乌鱼"},{"id":183630,"teacher_id":689,"teacher_name":"林小芳","post_time":"2023-11-28 04:28:01","like_diff":6,"likes":8,"dislikes":2,"content":"老师人真的挺好挺和善的，这个学期才选的给分好不好不知道，但是有用心备课，思政课基本都没什么人听，但是老师还是挺有激情的"},{"id":195245,"teacher_id":689,"teacher_name":"林小芳","post_time":"2024-06-27 11:53:43","like_diff":6,"likes":6,"dislikes":0,"content":"这个学期习概给分似乎没有査老师说的好~"},{"id":32165,"teacher_id":689,"teacher_name":"林小芳","post_time":"2016-07-06 00:24:37","like_diff":5,"likes":12,"dislikes":7,"content":"给分差…"},{"id":57265,"teacher_id":689,"teacher_name":"林小芳","post_time":"2017-07-06 09:40:27","like_diff":5,"likes":8,"dislikes":3,"content":"老师人比较好，但给分不咋地吧:("},{"id":72969,"teacher_id":689,"teacher_name":"林小芳","post_time":"2018-01-31 12:51:07","like_diff":5,"likes":8,"dislikes":3,"content":"给分很差"},{"id":83757,"teacher_id":689,"teacher_name":"林小芳","post_time":"2018-07-11 08:48:26","like_diff":5,"likes":7,"dislikes":2,"content":"真是不知道这个老师的7.70评分怎么来的，这个学期每节课否回答问题，考试考的自己还满意，平时分不低，结果最后分数，我们班均记2.94，你们自己看着办吧"},{"id":99239,"teacher_id":689,"teacher_name":"林小芳","post_time":"2019-01-24 13:19:27","like_diff":5,"likes":6,"dislikes":1,"content":"很注重程序正义的一个老师。讲课内容也比较正常，国际关系讲解很优秀。小组平均分跟其他老师比较还是稍微低一些，平均低两到三分吧，但是整体来说问题不大，按照期末成绩来说应该是有给调分的。可以考虑选择。"},{"id":124594,"teacher_id":689,"teacher_name":"林小芳","post_time":"2020-07-03 10:59:16","like_diff":5,"likes":5,"dislikes":0,"content":"老师思想和讲课水平都不错，人也很负责，乐于和学生交流。大家总体平时分差距不大，整体大家都还不错，但小组展示互评方面还是有点迷惑的。我自己拿的成绩一般吧，开卷考也确实不知道答题点在哪里。"},{"id":148396,"teacher_id":689,"teacher_name":"林小芳","post_time":"2022-01-12 10:38:45","like_diff":5,"likes":5,"dislikes":0,"content":"本学期出分速度挺快的，绩点给的还行。"},{"id":148643,"teacher_id":689,"teacher_name":"林小芳","post_time":"2022-01-13 05:51:06","like_diff":5,"likes":5,"dislikes":0,"content":"事情不算多，小组轮流发言所以不卷，给分也很高，体验很好"},{"id":157572,"teacher_id":689,"teacher_name":"林小芳","post_time":"2022-06-23 19:18:24","like_diff":5,"likes":5,"dislikes":0,"content":"大爱小芳老师，零基础的毛概，还能捞到八十分以上，强推"},{"id":189107,"teacher_id":689,"teacher_name":"林小芳","post_time":"2024-01-22 02:24:51","like_diff":5,"likes":6,"dislikes":1,"content":"习概，事少分高（平时一点也不卷，平时分给的高，期末也会捞），但是出分比较慢"},{"id":23076,"teacher_id":689,"teacher_name":"林小芳","post_time":"2016-03-17 02:21:45","like_diff":4,"likes":11,"dislikes":7,"content":"绝非毛左，视野开阔。"},{"id":32136,"teacher_id":689,"teacher_name":"林小芳","post_time":"2016-07-05 17:11:45","like_diff":4,"likes":13,"dislikes":9,"content":"乱给分，差评！"},{"id":72693,"teacher_id":689,"teacher_name":"林小芳","post_time":"2018-01-31 03:53:10","like_diff":4,"likes":8,"dislikes":4,"content":"缺到一次扣了五分，最后成绩84。考试我是认真写满的，小组平时讨论课发言比较多，虽然平时分没有公示但应该比较好。这个成绩可以接受吧，原本以为自己肯定被正态了。"},{"id":86992,"teacher_id":689,"teacher_name":"林小芳","post_time":"2018-09-20 01:50:52","like_diff":4,"likes":6,"dislikes":2,"content":"巨啰嗦，真是醉了，中间不下课还拖堂，一点很简单的东西都要重复讲两三遍，"},{"id":32105,"teacher_id":689,"teacher_name":"林小芳","post_time":"2016-07-05 15:39:56","like_diff":3,"likes":8,"dislikes":5,"content":"思路开阔，尊重学生，理解不同意见，注重公正公平，讲课生动有趣，非常好的老师，点赞！"},{"id":86991,"teacher_id":689,"teacher_name":"林小芳","post_time":"2018-09-20 01:50:00","like_diff":3,"likes":5,"dislikes":2,"content":"拖堂不能忍！"},{"id":99678,"teacher_id":689,"teacher_name":"林小芳","post_time":"2019-01-25 04:54:28","like_diff":3,"likes":4,"dislikes":1,"content":"做什么事都要走程序，原则太多不太舒服，讲课相对其他老师还是可以的，给分还可以吧看出来肯定调分了"},{"id":105042,"teacher_id":689,"teacher_name":"林小芳","post_time":"2019-07-05 22:04:38","like_diff":3,"likes":5,"dislikes":2,"content":"老师讲课还好，思想也比较中立不是很左的那种，学术水平还是在那里的。就是说话有点啰嗦，每句话都要说好几遍的那种！而且经常拖堂。然后平时分给分比较均衡，最高的组跟最低的组差不到3分，也就一档的事。主要还是看考试吧。我考前背了一个周的课本，最后感觉自己做的海星，平时分94，最后总评92，可能老师给我往上调分了？\n\n"},{"id":177997,"teacher_id":689,"teacher_name":"林小芳","post_time":"2023-07-06 05:36:38","like_diff":3,"likes":4,"dislikes":1,"content":"给分挺好的"},{"id":189788,"teacher_id":689,"teacher_name":"林小芳","post_time":"2024-01-29 07:27:30","like_diff":3,"likes":4,"dislikes":1,"content":"事少分高！老师人也不错！"},{"id":190791,"teacher_id":689,"teacher_name":"林小芳","post_time":"2024-03-19 09:01:16","like_diff":3,"likes":3,"dislikes":0,"content":"太拖拉了"},{"id":210988,"teacher_id":689,"teacher_name":"林小芳","post_time":"2025-01-10 09:35:03","like_diff":3,"likes":3,"dislikes":0,"content":"平时分是小组互相打分 出来的时候看到只有92还以为要凉凉\n\n但是平时回答问题 以及写参观的感想都是会有加分的 感觉我的平时分在这里有所加分\n\n期末感觉老师也捞了\n\n最后92/4.8 平时事情很轻松 推荐大家选"},{"id":21153,"teacher_id":689,"teacher_name":"林小芳","post_time":"2016-02-23 04:45:05","like_diff":2,"likes":9,"dislikes":7,"content":"唯一非毛左"},{"id":32474,"teacher_id":689,"teacher_name":"林小芳","post_time":"2016-07-07 04:51:25","like_diff":2,"likes":7,"dislikes":5,"content":"给分没有评论里说的那么好，但上课还行。"},{"id":46610,"teacher_id":689,"teacher_name":"林小芳","post_time":"2017-01-22 03:55:22","like_diff":2,"likes":11,"dislikes":9,"content":"抛开给分不谈，林老师讲课的姿势水平绝对是思政课老师中最高的。不知楼下一口一个贵校是什么心态。"},{"id":72362,"teacher_id":689,"teacher_name":"林小芳","post_time":"2018-01-31 03:37:57","like_diff":2,"likes":11,"dislikes":9,"content":"平时按时到课，上课积极发言，考试认真准备，成绩出来3.3。并不知道林老师到底用的什么标准，只知道这个标准非常不公正，非常荒谬。课堂内容也是照本宣科，乏善可陈。一个令人失望的老师。"},{"id":72678,"teacher_id":689,"teacher_name":"林小芳","post_time":"2018-01-31 00:26:09","like_diff":2,"likes":6,"dislikes":4,"content":"给分差"},{"id":91026,"teacher_id":689,"teacher_name":"林小芳","post_time":"2018-11-29 04:49:11","like_diff":2,"likes":5,"dislikes":3,"content":"真的特别会逼逼\n\n点人回答问题点的少\n\n自己还要瞎逼逼一通\n\n希望这老师知道一点\n\n没有人想听思政课谢谢\n\n至于拖堂 呵呵"},{"id":136668,"teacher_id":689,"teacher_name":"林小芳","post_time":"2021-06-22 15:24:47","like_diff":2,"likes":4,"dislikes":2,"content":"周一通知学生本来不用上的周二的课要早八点名，周二8点20人才在群里出现（始终没在教室出现），说今天是自习课？？？"},{"id":142708,"teacher_id":689,"teacher_name":"林小芳","post_time":"2021-11-15 10:12:03","like_diff":2,"likes":2,"dislikes":0,"content":"如果认真听课的话，我个人还是觉得老师讲课讲得非常好，非常负责。"},{"id":157574,"teacher_id":689,"teacher_name":"林小芳","post_time":"2022-06-23 19:58:20","like_diff":2,"likes":2,"dislikes":0,"content":"上课不卷，认真完成课程任务就可以，老师每次都会表扬鼓励展示的同学，最后给分也很好！"},{"id":189116,"teacher_id":689,"teacher_name":"林小芳","post_time":"2024-01-22 03:18:00","like_diff":2,"likes":4,"dislikes":2,"content":"老师我爱你 我思修课都能拿满绩～!"},{"id":189171,"teacher_id":689,"teacher_name":"林小芳","post_time":"2024-01-22 08:23:05","like_diff":2,"likes":5,"dislikes":3,"content":"事情少，反卷，给分好，谢谢老师！"},{"id":190127,"teacher_id":689,"teacher_name":"林小芳","post_time":"2024-02-23 08:31:31","like_diff":2,"likes":3,"dislikes":1,"content":"2023-2024秋冬学期习概，这门课的评分标准、讲课内容应该所有老师都差不多。林老师给分挺好的，特色是上课喜欢提问题（类似“x个xx具体是哪几个？”“xx是什么？”），一次加一份平时分，但往往问完以后就只停顿两秒钟，期间如果期间没有人回答就自己讲下去了，当然有同学就抢答了很多次hhh"},{"id":193381,"teacher_id":689,"teacher_name":"林小芳","post_time":"2024-06-08 05:57:16","like_diff":2,"likes":2,"dislikes":0,"content":"这学期雷达点名3次"},{"id":16806,"teacher_id":689,"teacher_name":"林小芳","post_time":"2016-01-19 04:11:44","like_diff":1,"likes":12,"dislikes":11,"content":"我遇到过的，讲课最好的思政课老师！"},{"id":18842,"teacher_id":689,"teacher_name":"林小芳","post_time":"2016-01-22 15:32:07","like_diff":1,"likes":7,"dislikes":6,"content":"挺开明的，不是毛左。"},{"id":19045,"teacher_id":689,"teacher_name":"林小芳","post_time":"2016-01-23 06:37:55","like_diff":1,"likes":4,"dislikes":3,"content":"非常好"},{"id":26080,"teacher_id":689,"teacher_name":"林小芳","post_time":"2016-06-15 12:18:57","like_diff":1,"likes":4,"dislikes":3,"content":"上课讲的东西感觉很不错，老师人也很好"},{"id":46485,"teacher_id":689,"teacher_name":"林小芳","post_time":"2017-01-22 00:56:24","like_diff":1,"likes":3,"dislikes":2,"content":"听课难受 给分也不好 呵呵"},{"id":91778,"teacher_id":689,"teacher_name":"林小芳","post_time":"2018-12-20 02:10:29","like_diff":1,"likes":3,"dislikes":2,"content":"林老师，我们是喜欢毛概才选的这课，你信么？不信还tm搞得像我们对这门课很感兴趣一样！"},{"id":95539,"teacher_id":689,"teacher_name":"林小芳","post_time":"2019-01-19 14:27:59","like_diff":1,"likes":4,"dislikes":3,"content":"贼鸡巴啰嗦，拖堂还能哔哔，球球您憋说了，你不知道一次性听个五六遍一样的东西会让人恶心吗"},{"id":148784,"teacher_id":689,"teacher_name":"林小芳","post_time":"2022-01-13 13:31:59","like_diff":1,"likes":1,"dislikes":0,"content":"虽然最后分一般，不过我自己背了多少东西我心里还是有点数的，平时分不低的（毛概），人很好，小组展示问问题的时候还会鼓励地点头，我认为这个评分是过于低了，至少应该有9分的"},{"id":157686,"teacher_id":689,"teacher_name":"林小芳","post_time":"2022-06-24 10:32:27","like_diff":1,"likes":7,"dislikes":6,"content":"林老师的课不卷，一学期下来认真参与，期末好好准备就能拿高分，在老师自己儿子参加高考的关键时刻还能用心带出这一届真的很难不爱，最后94分4.8，强推。"},{"id":173208,"teacher_id":689,"teacher_name":"林小芳","post_time":"2023-05-16 03:05:15","like_diff":1,"likes":2,"dislikes":1,"content":"不太行，同学做报告做分享，啥也不听啥也不看，最后来问你你讲过的内容。。。。"},{"id":211581,"teacher_id":689,"teacher_name":"林小芳","post_time":"2025-01-12 03:02:17","like_diff":1,"likes":1,"dislikes":0,"content":"老师很好啊，这个学期没拖堂，出分速度也挺正常的（考完后7天出成绩），讲课能看出她的热爱，平时也不卷。写好两次感想，上课发几次言，我的小组分数不高，最后出的成绩也很理想，谢谢老师！"},{"id":32137,"teacher_id":689,"teacher_name":"林小芳","post_time":"2016-07-05 17:12:00","like_diff":0,"likes":4,"dislikes":4,"content":"一分耕耘一分收获。只能说小组成员太不积极啦，小组分数应该不高。但是老师人很不错啊，给分公正。"},{"id":59635,"teacher_id":689,"teacher_name":"林小芳","post_time":"2017-09-25 05:32:51","like_diff":0,"likes":4,"dislikes":4,"content":"也算是浙大特色吧，教个j类课的老师觉得自己好了不起啊。提前说，扣分明目多的一批"},{"id":74028,"teacher_id":689,"teacher_name":"林小芳","post_time":"2018-02-04 09:49:04","like_diff":0,"likes":6,"dislikes":6,"content":"真的是很不负责的老师，隔壁班老师专门考前梳理十九大报告，隔壁班同学做到好多原题。瞎点名，真是呵呵"},{"id":83618,"teacher_id":689,"teacher_name":"林小芳","post_time":"2018-07-11 00:00:56","like_diff":0,"likes":3,"dislikes":3,"content":"出分了，没有想象中糟糕，只感觉改革后毛概考试和课堂脱节，平常听听大课还有点意思，小课没什么必要，考试纯粹背一些考完就立马忘掉的东西。林老师是负责任并且有知识广度的老师，会尽力安排好课堂，同样地，一句话能翻来覆去讲几十分钟，加重了毛概课堂的烦絮。打了9分，是觉得浙大思政课可以再变得更符合学生认知感受一点。"},{"id":110981,"teacher_id":689,"teacher_name":"林小芳","post_time":"2019-06-29 03:05:02","like_diff":0,"likes":2,"dislikes":2,"content":"不太好"},{"id":212235,"teacher_id":689,"teacher_name":"林小芳","post_time":"2025-01-13 13:44:40","like_diff":0,"likes":0,"dislikes":0,"content":"膝盖选她的课没问题的，事情不算少，但是我感觉膝盖应该都这样"},{"id":103245,"teacher_id":689,"teacher_name":"林小芳","post_time":"2019-02-27 03:07:41","like_diff":-1,"likes":1,"dislikes":2,"content":"啰嗦没重点，说话噼里啪啦一通直接跑偏还不下课"},{"id":14721,"teacher_id":689,"teacher_name":"林小芳","post_time":"2016-01-08 12:37:55","like_diff":-2,"likes":4,"dislikes":6,"content":"很负责 也从学生角度出发 强调公平"},{"id":18825,"teacher_id":689,"teacher_name":"林小芳","post_time":"2016-01-22 15:15:11","like_diff":-2,"likes":6,"dislikes":8,"content":"好老师~给分也挺好的~也负责任"},{"id":46469,"teacher_id":689,"teacher_name":"林小芳","post_time":"2017-01-22 00:08:20","like_diff":-2,"likes":7,"dislikes":9,"content":"给分真烂，上课积极发言，小组分高，还这么点分"},{"id":50899,"teacher_id":689,"teacher_name":"林小芳","post_time":"2017-05-08 07:37:56","like_diff":-2,"likes":0,"dislikes":2,"content":"字数字数"},{"id":99116,"teacher_id":689,"teacher_name":"林小芳","post_time":"2019-01-24 09:33:42","like_diff":-2,"likes":2,"dislikes":4,"content":"亲测给分差，垃圾\n\n"},{"id":113106,"teacher_id":689,"teacher_name":"林小芳","post_time":"2019-07-05 23:31:33","like_diff":-2,"likes":5,"dislikes":7,"content":"小组平时分中下，个人无发言记录，无缺席，由于考试周压力比较大，并没有太多时间复习毛概，但也认真看了遍书，背了一些重要的小标题大标题，考试认真写满了，勉强上四，但是很知足了，谢谢老师！"},{"id":4996,"teacher_id":689,"teacher_name":"林小芳","post_time":"2016-09-17 01:35:33","like_diff":-3,"likes":14,"dislikes":17,"content":"给分挺好的。上课也很负责。"},{"id":118715,"teacher_id":689,"teacher_name":"林小芳","post_time":"2019-10-31 04:27:18","like_diff":-3,"likes":0,"dislikes":3,"content":"这老师爱拖堂，而且非常认真，不让上课干别的，老拖堂10分钟真醉了"},{"id":109980,"teacher_id":689,"teacher_name":"林小芳","post_time":"2019-06-21 02:19:58","like_diff":-4,"likes":3,"dislikes":7,"content":"只恨没有零分，真的差这个老师，啰嗦的不行仔细听听都是废话，每节课都要拖堂，为什么会有这种课？还必修"},{"id":136651,"teacher_id":689,"teacher_name":"林小芳","post_time":"2021-06-22 11:50:25","like_diff":-4,"likes":3,"dislikes":7,"content":"遇到最会拖堂的老师，上课语气很平淡，但是却说自己饱含感情。。。"},{"id":19025,"teacher_id":689,"teacher_name":"林小芳","post_time":"2016-01-23 05:22:09","like_diff":-6,"likes":5,"dislikes":11,"content":"老师很不错！！！"},{"id":83656,"teacher_id":689,"teacher_name":"林小芳","post_time":"2018-07-11 02:58:28","like_diff":-6,"likes":2,"dislikes":8,"content":"老师挺能聊的...不过给分挺好哇0 0"},{"id":100797,"teacher_id":689,"teacher_name":"林小芳","post_time":"2019-01-27 00:53:55","like_diff":-6,"likes":0,"dislikes":6,"content":"上课水平是我听过的思政课老师里水平最高的，每节课必然拖堂哈哈。给分感觉还行，考前还问了我们分数分档的问题，结果88卡在4.2？？"},{"id":112413,"teacher_id":689,"teacher_name":"林小芳","post_time":"2019-07-04 04:55:53","like_diff":-6,"likes":5,"dislikes":11,"content":"之前发了条评价，是评价某些同学的，你们居然以为我在说老师，一直点灭，你们这阅读能力呀"},{"id":135912,"teacher_id":689,"teacher_name":"林小芳","post_time":"2021-06-03 02:20:40","like_diff":-7,"likes":0,"dislikes":7,"content":"1111"},{"id":195573,"teacher_id":689,"teacher_name":"林小芳","post_time":"2024-06-28 23:56:47","like_diff":-8,"likes":4,"dislikes":12,"content":"4.8/92搞定\n\n给分不错，习概开卷，考前一点没看，上课一点没听\n\n想搞绩点的话，建议卷平时分，使劲卷\n\n比如各个活动抢着干，这样就会平时分很高\n\n我是靠平时分拉上去的\n\n点名点了三次这学期\n\n主要是卷平时分，因为期末是流水线老师改的，各个班都是一样"},{"id":72737,"teacher_id":689,"teacher_name":"林小芳","post_time":"2018-01-31 04:03:52","like_diff":-9,"likes":1,"dislikes":10,"content":"讲道理非常负责任的老师，给分也很公平公正，我觉得还是看小组的吧，想要成绩好一点就得小组展示非常好，毕竟占分最高"},{"id":36630,"teacher_id":689,"teacher_name":"林小芳","post_time":"2018-03-07 01:47:21","like_diff":-19,"likes":22,"dislikes":41,"content":"在贵校，马院的教员也能有8分了？"},{"id":177945,"teacher_id":689,"teacher_name":"林小芳","post_time":"2023-07-05 16:31:44","like_diff":-55,"likes":5,"dislikes":60,"content":"点名多，给分只能说一般般吧，连4.5都没上"},{"id":110409,"teacher_id":689,"teacher_name":"林小芳","post_time":"2019-06-28 15:51:06","like_diff":-64,"likes":11,"dislikes":75,"content":"能说出“十几学分的思政课毫无用处”这种话的人，素质和态度可想而知。这简单的几门课都学不好，别的课就能牛得没边吗？"},{"id":138924,"teacher_id":689,"teacher_name":"林小芳","post_time":"2021-07-11 23:52:00","like_diff":-103,"likes":6,"dislikes":109,"content":"林老师对学生认真负责，耐心体贴\n\n出分巨慢但给分比较公正\n\n习概88心有不甘，思政课最低分数…"}];

                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
