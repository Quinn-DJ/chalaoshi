                    const commentsData = [{"id":49701,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-25 12:25:48","like_diff":33,"likes":52,"dislikes":19,"content":"说出来你们可能不信 这个老师上课用鼻孔瞪我"},{"id":28003,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2016-06-28 07:58:40","like_diff":21,"likes":26,"dislikes":5,"content":"平常上课念ppt，考试没有范围死背，心疼自己"},{"id":152313,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2022-04-03 08:37:07","like_diff":17,"likes":19,"dislikes":2,"content":"这测试真的是过分了吧，开始还好，后面25道题8分钟甚至6分钟，最后是不是要4分钟了。连做过的试题都不让我们查看，连错了什么题都不知道，这样有什么效果吗？老师一边说着评分评论他都看过，但真的不好好改进下吗？教与学一直都是个相互尊重的过程而不是老师来过分地为难学生，还有这课堂笔记，我想任何一个必修课的老师都不想看到讲课时下面的学生都是低着头的吧。"},{"id":49741,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2017-04-25 07:27:01","like_diff":16,"likes":23,"dislikes":7,"content":"对不起找不到零分 考试不划重点 期末背几万字 谁记得住？"},{"id":134072,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2021-03-15 05:13:15","like_diff":16,"likes":16,"dislikes":0,"content":"作业20道题限时5min，内容还都是下节课才讲的东西，实验课进度比理论课快，你这老师当的是真🐮"},{"id":49791,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2017-04-26 05:18:39","like_diff":15,"likes":16,"dislikes":1,"content":"熟悉内质网和高尔基体非常重要！"},{"id":49661,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2017-04-22 11:14:55","like_diff":11,"likes":12,"dislikes":1,"content":"喝咖啡没效果的"},{"id":105911,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-23 03:55:04","like_diff":11,"likes":14,"dislikes":3,"content":"老师人很好，上课认真负责。考试范围太广了，但这是课程要求没办法。课后要及时复习，内容太多了，我光靠考前看了几天，记不住。"},{"id":106350,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-26 13:24:50","like_diff":10,"likes":15,"dislikes":5,"content":"一码归一码，不否认楼上的需要自己认真学没错，但是如何引导学生学好，喜欢上这门课不也是老师的职业吗？不要把“自学”当成老师可以不认真教学的借口。(我并不针对吴老师，吴老师上课很认真，只是就楼上同学的想法提出反对意见)。我给7分，说说老师的缺点和优点。\n\n优点:上课不是单纯的念屏幕内容，可以看出老师很认真的备课并且花了很多心血做切片图(你看他那1T的硬盘就知道)。回答问题也很亲切，你问他他尽可能回答。实验课变相让你坐满3个小时(我认为是优点。\n\n缺点:奇葩的作业要求(说是说每次思考题发到他邮箱有加分，但是到底加到哪儿不知道了，看没看也不知道，也从来不回信)。过高的考试占比，期末考强行120分，并且多出来的20分不知道怎么折算到总评分里了(但是估计这次考试给分普遍高了点，老师可能调低了占比)。上课还是缺少一点兴趣调动了，毕竟也是老教师，对这种死板的课程也法做什么创新了。\n\n总结来说，老师挺不错的！专必的老师其实都很认真，只不过是学生接受度的问题，和有些真的心思不在教学的老师比好到哪里去都不知道，希望学弟学妹不喜欢也要认真背，不要辜负自己！\n\n"},{"id":152139,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2022-03-28 12:57:15","like_diff":9,"likes":9,"dislikes":0,"content":"首先是课程安排上属实是有一点问题2和1一起上还先上2。然后，我觉得这个老师吧，不能说不好，但是PPT逻辑确实没有书上的清晰，然后作业安排属实是不合理（我个人认为每个人的学习方式是不一样的，不能用同一种方式来限定学生），还有一种感觉是，这个老师不是想让我们掌握知识的，而是想让我们卷起来【“所以我最后统计座位号时，低轨道、中轨道、高轨道时区别对待的/龇牙/龇牙/龇牙”】，在每一个点都设置分数，我真的不知道100分怎么分出这么多环节的（上课点到，笔记作业，翻译讨论，几十个上课视频，每一个章节的小测，还有期末考试）。最后我的评分也是有高低轨道的哦/龇牙/龇牙/龇牙"},{"id":49788,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2017-04-26 04:34:28","like_diff":8,"likes":11,"dislikes":3,"content":"血崩，考试内容和复习提纲没什么联系"},{"id":105448,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-14 07:24:35","like_diff":7,"likes":9,"dislikes":2,"content":"必修课嘛，学呗"},{"id":105855,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-22 03:29:26","like_diff":7,"likes":9,"dislikes":2,"content":"几十万字的内容能不能给划个重点啊！！"},{"id":106193,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-25 13:05:01","like_diff":7,"likes":8,"dislikes":1,"content":"老师人很好，讲课也挺好的，就是考试成绩占比实在太大了一些，占了90％，背的东西又多，考前就很慌，本来算算成绩可能是及格不了的，老师还是给拉上来了，虽然绩点不高，但能过就好，给老师比心"},{"id":105904,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-23 02:16:51","like_diff":6,"likes":8,"dislikes":2,"content":"老师人海星，但点名特别认真，考试真的心态爆炸，还记得考了的名解和问答有，肺泡，心传导，胆小管，类骨质，肠腺，精子发生，血胸腺屏障\n\nps 有时间的话还是建议把课本四十三万字都背一遍呢?"},{"id":191985,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2024-05-07 00:54:54","like_diff":6,"likes":6,"dislikes":0,"content":"23年组胚客观评价\n\n【点名】点名方式很奇葩，让大家在微信群接龙座位号然后拍照一一核对；但是合理的请假老师都会同意的，并不刁钻，之前阳了请假，还和我开玩笑。\n\n【关于小测】23年的小测结束已经可以看题目了，而且有三次机会，个人觉得从小测题目里面可以巩固不少知识，而且考试选择题基本也是和小测一个类型\n\n【关于考试】上课讲的内容确实很细碎，但重点可以通过小测推断，其实没有太抽象，23年的体验下来感觉还好\n\nps.组胚课内容多是这门课本身的设置问题，但我认为吴老师真的是个好老师，无论是课件还有他的装备（bushi，都可见他上课准备非常认真，而且问他问题也会非常耐心的解答"},{"id":24059,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2016-04-26 09:20:55","like_diff":5,"likes":10,"dislikes":5,"content":"rio无聊"},{"id":50208,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2017-05-05 06:18:37","like_diff":5,"likes":12,"dislikes":7,"content":"恶心的不行"},{"id":151339,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2022-03-01 01:03:14","like_diff":5,"likes":5,"dislikes":0,"content":"收敛到1吧"},{"id":32711,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2016-07-11 05:37:54","like_diff":4,"likes":10,"dislikes":6,"content":"垃圾老师，坑的一逼。死脑筋，事事儿的"},{"id":49771,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2017-04-25 16:42:13","like_diff":4,"likes":5,"dislikes":1,"content":"无感啊"},{"id":59639,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2017-09-25 06:15:11","like_diff":4,"likes":5,"dislikes":1,"content":"难过啊"},{"id":77352,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2018-05-05 02:37:21","like_diff":4,"likes":7,"dislikes":3,"content":"老师上课让人想睡觉，不过组胚这门课本来也很无聊，全靠背。考试前会给复习提纲，非常多，但还是有用的。这门课全靠自己背。老师不像前面说的那么差"},{"id":106168,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-28 10:17:53","like_diff":4,"likes":10,"dislikes":6,"content":"有的同学说老师不回答复习思考题的问题，我的问题老师是有回复的，但是也是过了大概两三周，可能是因为交作业的同学太多了，老师没办法及时回复，但是和很多老师相比，吴老师真的是很负责了。考试内容说实话是有些多的，但从周五开始看的话完全是看的完的，而且不管是书还是复习思考题都能看完、背完一到两遍。关于不画范围的问题，这些知识都是学习这个专业的我们应该掌握的基本内容啊，为什么一定要老师画范围呢（大家有时候只怪老师不划范围让自己背起来轻松一些，为什么不能想一想其实不划范围才是正常的啊，而且有些同学那样评价老师真的有些过分了，那已经算是人身攻击了吧。）"},{"id":216730,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2025-03-23 06:30:25","like_diff":4,"likes":4,"dislikes":0,"content":"非常好的组培课，作业可以做到朝令夕改，必修课逃也逃不掉，让心之怪盗团帮忙悔改一下"},{"id":102979,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-02-25 07:41:15","like_diff":3,"likes":7,"dislikes":4,"content":"一点都不灵性"},{"id":105290,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-09 08:19:29","like_diff":3,"likes":16,"dislikes":13,"content":"不明白下面评论戾气怎么那么重。我个人感觉老师的讲课还是中规中矩，并没有什么让人反感之处。自己不好好学习，净在这里当喷子。好好学习，难道还让老师把你们供起来不成?组胚内容是多，但不能成为你们乱发泄的借口。浙大学子的素质呢?"},{"id":105901,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-23 02:09:52","like_diff":3,"likes":3,"dislikes":0,"content":"真实难受"},{"id":106177,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-25 12:06:47","like_diff":3,"likes":5,"dislikes":2,"content":"就说考试吧，想走捷径的看思考题就可以了...虽然思考题答案详细点的也有四万多个字呢：）实验附加部分照着要求的那张看完就差不多了。"},{"id":106178,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-25 12:22:21","like_diff":3,"likes":8,"dislikes":5,"content":"讲讲学长学姐资料的事情，什么话张口就来吗？那些资料是前几届的提纲，就是我们的思考题，每年考试都不一样。真的，要想有个好点的成绩就不要懒"},{"id":106182,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-25 12:25:21","like_diff":3,"likes":5,"dislikes":2,"content":"我觉得上课没问题啊……………老师也很耐心也尽力开玩笑讲的生动一些了考的也是很基础的东西考前看看就行了"},{"id":106218,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-25 16:02:32","like_diff":3,"likes":14,"dislikes":11,"content":"怎么说呢，还是给10分吧，动科院开课老师本来就少，而老师也一定是本着认真负责的态度对待学生，对待这门课程，作为大学老师，不可能再像中学老师一样天天督促学生学习，检查平时学习成果，只能通过考试的方式呀，说老师不画重点的人，冷静理智地想一想，组织学与胚胎学那么多内容，哪个不是从事相关专业的重点？老师不给画，只是想让大家多学习一点，难道只临时背一下所谓重点就可以应对将来面临的专业性问题了吗？学这门课不只是为了通过最后的考试呀，说到这儿，可能有人又会有稀奇古怪的想法，说高绩点的人才会这么说，才会装清高，装高尚，真不是，我也是属于一次次被动科院多个老师救起来的差生，说这么多只是想告诉后面即将修读这门课程以及其他专业课程的学弟学妹们，第一印象很重要，动科院的老师们其实都很好，爱动物更爱人，以坦然的心态去面对，去接受自己的专业课，面对上课的老师吧，就算老师再不合你的胃口，但这并不能改变你依然要学习这门课的事实，大学生了，自学能力更重要！只有你不再像个小孩子一样想方设法地去挑刺，嫌弃这里不好吐槽，那里也不对，你才能愉快度过这门课，是的，不敢说轻松，但一定更愉快！"},{"id":134211,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2021-03-19 11:45:45","like_diff":3,"likes":5,"dislikes":2,"content":"垃圾老师"},{"id":172776,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2023-05-06 14:47:58","like_diff":3,"likes":3,"dislikes":0,"content":"自测题15分钟100题，不让看答案不让看分数"},{"id":175310,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2023-06-23 14:09:45","like_diff":3,"likes":4,"dislikes":1,"content":"楼上的还是太委婉了，吴处就是吴处，没什么好说的，你不改你那恶心人的课程设计我每学期都过来踩你，还是必修课，跑都跑不了，真的恶心到家了"},{"id":49740,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2017-04-25 07:05:56","like_diff":2,"likes":7,"dislikes":5,"content":"非常享受鼻孔待遇\n\n"},{"id":77074,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2018-05-01 11:11:55","like_diff":2,"likes":8,"dislikes":6,"content":"呵呵，必修课，呵呵，必修老师"},{"id":77319,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2018-05-04 15:17:38","like_diff":2,"likes":7,"dislikes":5,"content":"辣鸡老师"},{"id":106186,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-25 12:37:11","like_diff":2,"likes":3,"dislikes":1,"content":"虽然内容很多，背了也忘记了很多，但是老师还是挺好的，中规中矩吧"},{"id":134947,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2021-04-24 13:32:23","like_diff":2,"likes":2,"dislikes":0,"content":"36000+"},{"id":153215,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2022-04-26 23:33:07","like_diff":2,"likes":5,"dislikes":3,"content":"joeson变了，现在给分巨好。\n\n\n\n他真的 ，我哭死"},{"id":153223,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2022-04-27 00:57:10","like_diff":2,"likes":5,"dislikes":3,"content":"josen真的是很好的老师，虽然期末背的多，但他划的重点真的有用了！！而且给分巨捞（120分卷子分可以捞人的）。给分真的好，人也真的好！"},{"id":194081,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2024-06-22 06:36:29","like_diff":2,"likes":2,"dislikes":0,"content":"平时测试10min50题，做完不给答案。平时分应该是提高容错的，这小测容错率挺低"},{"id":24094,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2016-04-27 03:07:57","like_diff":1,"likes":8,"dislikes":7,"content":"玛德，坑"},{"id":49447,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2017-04-13 03:39:59","like_diff":1,"likes":7,"dislikes":6,"content":"辣鸡老师，浪费时间"},{"id":105345,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-10 08:19:45","like_diff":1,"likes":6,"dislikes":5,"content":"反胃\n\n"},{"id":106224,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-25 22:51:23","like_diff":1,"likes":6,"dislikes":5,"content":"？可是老师不都已经给了范围了吗，几乎没有超出提纲内容啊，说背几十万字书的同学估计思考题内的几万字都没背下来吧（笑）"},{"id":106588,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-28 08:24:59","like_diff":1,"likes":7,"dislikes":6,"content":"老师人明明很和蔼很好 前面对老师人身攻击的什么鬼  怎么不说老师是大长腿呢"},{"id":152503,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2022-04-13 11:33:20","like_diff":1,"likes":5,"dislikes":4,"content":"fw。"},{"id":175179,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2023-06-22 07:15:06","like_diff":1,"likes":2,"dislikes":1,"content":"不能说老师人不好，但是对于这门课的设计大家都是有一定怨言的，首先，给的PPT比较凌乱，不是特别有规整性，有点像课本上选了几段比较重要的话放在PPT上，其次老师虽然上课不能说是念PPT，但是确实是比较死板的，其次组培二作为一门一学分的课程，比免疫学3学分的课程作业多很多。其次，在作业布置上来说，首先每周交笔记，这个我没什么好说，就是有点像形式上的抄PPT。但是小测10分钟但有50道题，而且小测不会给答案（指全部结束后），每周一次到三次不等，在这样的形式下，我个人认为小测没有起到实质上帮助同学们学习的作用。其次，实验课实质上很多同学根本就不会观察样本，实验课很水。最后实际上的给分标准没有很明确。"},{"id":49702,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2017-04-24 11:56:42","like_diff":0,"likes":4,"dislikes":4,"content":"哈哈哈哈哈\n\n"},{"id":49978,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2017-04-28 02:43:53","like_diff":0,"likes":9,"dislikes":9,"content":"老师还是很可爱的～"},{"id":102907,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-25 12:02:25","like_diff":0,"likes":8,"dislikes":8,"content":"说出来你可能不信，第一节课我全程观察他鼻孔。"},{"id":105599,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-25 12:07:21","like_diff":0,"likes":7,"dislikes":7,"content":"收到成绩再答一波～平时上课认真听课（后面几周有点水），每次点名都在，课后思考题当周一定会交掉，实验课不水。期末考前花了两天半的时间复习，完整的看了一遍课题ppt，一遍自己的课后思考题（后来画出重点又看了两遍）（我觉得没有强背？）最终4.5，感觉就挺好的hh"},{"id":105801,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-23 04:41:22","like_diff":0,"likes":8,"dislikes":8,"content":"这个老师真实给十分，并且我烧香拜佛祝您长命百岁，一定要让子子代代学弟学妹们好好体会一下这门课的魅力，几十万字的书说背就背，说忘就忘，这么玩学生真的太有意思了，谢谢您，我亲爱的吴老师，我去给您烧香了。"},{"id":105942,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-23 11:24:12","like_diff":0,"likes":1,"dislikes":1,"content":"一点点难受"},{"id":105962,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-23 15:16:08","like_diff":0,"likes":4,"dislikes":4,"content":"辣鸡儿"},{"id":106180,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-25 12:20:42","like_diff":0,"likes":4,"dislikes":4,"content":"不想讲话几十万字背尼玛呢"},{"id":106399,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-27 05:19:50","like_diff":0,"likes":6,"dislikes":6,"content":"客观一点吧，老师人很好!真的很认真，人也很亲切，真的很负责任。缺点也有，上课稍微无聊了一点，我每次都犯困真的对不起了。。。课程内容真的多（也不一定能怪他。。。组胚本来就挺无聊的吧，把这么多内容讲得有趣着实困难\n\n(´-ι_-｀)\n\n关于考试，考前真是背得要疯了。但是，这课真特么实在，你付出多少就有多少分，也不用太担心，不是绩杀。这种课总比一些玄学坑货水课要好太多了。\n\nPS：学弟学妹考前一定要好好看思考题，一定。。。有人酸别人有前辈复习资料。。。我想说用处不大，还得靠自己整理。"},{"id":171887,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2023-04-11 05:18:56","like_diff":0,"likes":0,"dislikes":0,"content":"666"},{"id":175832,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2023-06-27 02:01:24","like_diff":0,"likes":1,"dislikes":1,"content":"现在给分真的挺好的，但课程安排包括作业自测就比较恶心人…\n\n组胚2选择题很多来自平时自测题，复习的时候可以看看（完全没看自测题的大冤种路过）"},{"id":217398,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2025-04-09 15:35:12","like_diff":0,"likes":2,"dislikes":2,"content":"孩子们，动科院的课是屎，动科院的老师是什么呢，动科院的学生是什么呢？"},{"id":217640,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2025-04-14 11:10:42","like_diff":0,"likes":0,"dislikes":0,"content":"joson在上课与教学方面其实还算不错的，但和这个课程安排与要求绑在一起就很难评了，只能说低分不冤，但不至于一无是处"},{"id":217706,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2025-04-15 10:31:24","like_diff":0,"likes":0,"dislikes":0,"content":"事情贼多，给分又似烂"},{"id":217722,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2025-04-15 13:12:49","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好很耐心，组胚这门课的内容实在是太多了，整个春学期都花在这门课了。考试的话选择题都来自小测，名词解释和大题都来自思考题，joson最后一节课会给思考题划重点，大部分都在里边了，节省了不少复习时间，识图题很标准很好认的图不像小测里这么抽象。所以好好复习，分不会差的。喔PPT的英文词汇表要背，选择里有十几道英文题的，形式参考小测。祝大家都能取得理想的成绩，老师也不会为难大家的。"},{"id":217788,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2025-04-16 12:37:24","like_diff":0,"likes":0,"dislikes":0,"content":"课很傻逼，老师真的很好"},{"id":105425,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-15 02:41:18","like_diff":-1,"likes":7,"dislikes":8,"content":"“老师考什么啊？”“我根本记不住自己出了哪些题，都到点子上的，三套卷子”，那你出个锤子试卷啊！SX。"},{"id":193969,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2024-06-21 06:43:08","like_diff":-1,"likes":2,"dislikes":3,"content":"sm晚意"},{"id":104036,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-17 01:08:01","like_diff":-2,"likes":8,"dislikes":10,"content":"傻逼老师无力吐槽给的ppt黑白的，组胚图颜色这么重要，看你? 的锤子啊。"},{"id":106166,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-25 11:42:10","like_diff":-2,"likes":3,"dislikes":5,"content":"有时间写思考题不如拿打字时间背书或学姐学长整理好的复习资料"},{"id":67560,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2018-01-21 13:47:56","like_diff":-3,"likes":5,"dislikes":8,"content":"真的烦，鼻孔怪\n\n"},{"id":106187,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2019-04-25 12:41:33","like_diff":-5,"likes":3,"dislikes":8,"content":"垃圾老师，想考好这门课，几十万字背完吧，不然就看他心情了"},{"id":152974,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2022-04-22 16:47:05","like_diff":-7,"likes":1,"dislikes":8,"content":"好好看PPT，总共看了5遍，最后4.8"},{"id":38411,"teacher_id":2005,"teacher_name":"吴旧生","post_time":"2016-12-03 07:58:50","like_diff":-16,"likes":3,"dislikes":19,"content":"还不错"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>

    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
