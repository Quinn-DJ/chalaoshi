                    const commentsData = [{"id":119415,"teacher_id":819,"teacher_name":"祖慧","post_time":"2019-11-12 23:54:21","like_diff":17,"likes":18,"dislikes":1,"content":"老师讲的挺不错的，但我认真上课认真回答还认真复习最后给我2.7真的难以接受。"},{"id":143236,"teacher_id":819,"teacher_name":"祖慧","post_time":"2021-11-22 03:37:50","like_diff":15,"likes":19,"dislikes":4,"content":"给分很差"},{"id":143386,"teacher_id":819,"teacher_name":"祖慧","post_time":"2021-11-25 00:02:26","like_diff":14,"likes":15,"dislikes":1,"content":"这老师背后还有一个影藏的老师，给分巨差，平均给60分，而且给分是多少就是多少！也就是说你平时分就算全到课了，也只有70来分，选的人最好斟酌一下，这水课对你有用吗？想分好一点的最好别选。期末看的也很严，复习要趁早，不然你学在浙大这门水课都会被这鬼老师给删掉。老师是不会调分的！写作水平差的最好直接远离，不然分低的让你怀疑你自己！理科生当时文科差的最好别选，老师挺不看好理科生的！"},{"id":10591,"teacher_id":819,"teacher_name":"祖慧","post_time":"2015-11-20 09:51:48","like_diff":13,"likes":33,"dislikes":20,"content":"结课了拿了4.4分 很感动 其实上课没怎么听 不过老师讲的很细心很好 作业才交了2次 老师考试前给了范围 百度了一下 背了一下 感谢老师"},{"id":143224,"teacher_id":819,"teacher_name":"祖慧","post_time":"2021-11-22 00:12:49","like_diff":13,"likes":14,"dislikes":1,"content":"难以置信。。。。"},{"id":24306,"teacher_id":819,"teacher_name":"祖慧","post_time":"2016-04-29 09:34:56","like_diff":12,"likes":19,"dislikes":7,"content":"不说话了，哭死，刚出的成绩，估计老师不知道三分一档"},{"id":99486,"teacher_id":819,"teacher_name":"祖慧","post_time":"2019-01-25 00:45:47","like_diff":12,"likes":14,"dislikes":2,"content":"不敢相信……讨论课也展示过发言了，期末考试都写出来了，结果3.3"},{"id":143871,"teacher_id":819,"teacher_name":"祖慧","post_time":"2021-12-09 15:44:17","like_diff":10,"likes":10,"dislikes":0,"content":"作业都交了，点名都到了，考前范围也看了\n\n，名词也背了。我知道我考得不好，但1.8真的无语。"},{"id":156386,"teacher_id":819,"teacher_name":"祖慧","post_time":"2022-06-19 10:08:12","like_diff":10,"likes":11,"dislikes":1,"content":"点名，事多，闭卷，绩杀，快逃！"},{"id":37960,"teacher_id":819,"teacher_name":"祖慧","post_time":"2016-11-22 09:29:27","like_diff":9,"likes":15,"dislikes":6,"content":"講真啊每一節課都沒有水認認真真聽過去3.3你在逗我？雖然課是比較有趣，還有組織辯論，但是一直都沒有舉手的我表示不願意舉手真的很吃虧，最後的考試老師會給範圍，但是並沒有什麼用"},{"id":106153,"teacher_id":819,"teacher_name":"祖慧","post_time":"2019-04-25 09:56:13","like_diff":9,"likes":13,"dislikes":4,"content":"课是好课老师是好老师就是理科同学慎选因为你有可能啥都背下来了可还是拿不了高分"},{"id":143259,"teacher_id":819,"teacher_name":"祖慧","post_time":"2021-11-22 12:57:14","like_diff":9,"likes":9,"dislikes":0,"content":"。。。。"},{"id":185409,"teacher_id":819,"teacher_name":"祖慧","post_time":"2023-12-29 02:36:56","like_diff":7,"likes":7,"dislikes":0,"content":"祖慧老师课上的很好，每节课基本都有数字点名，会写在黑板上。\n\n这节课的课程作业主要是与科举相关的学术论文，很看重相关格式规范\n\n秋学期大概有四篇论文，期末论文的选题也是在平日作业里选的"},{"id":124422,"teacher_id":819,"teacher_name":"祖慧","post_time":"2020-07-01 00:54:17","like_diff":6,"likes":7,"dislikes":1,"content":"刚被正态，回来讲一讲感受，课上的挺好的，有许多知识点，但是记住一定要讨论，一定要讨论，一定要讨论，不然你再怎么牛逼也只有3.3。"},{"id":152020,"teacher_id":819,"teacher_name":"祖慧","post_time":"2022-03-23 08:11:24","like_diff":6,"likes":6,"dislikes":0,"content":"还没结课，但已经提前感受到绝望了。作业太多，隔段时间就要交一篇论文，没有上限，分数高的人写10页多那不会是上万字了吧……大佬太多…第一节课上完直接10几个人退课。还有要期末考试，老师好像也不是很懂分数分档的样子，已经准备开摆了……"},{"id":174930,"teacher_id":819,"teacher_name":"祖慧","post_time":"2023-06-20 03:08:14","like_diff":6,"likes":6,"dislikes":0,"content":"客观评价老师讲课讲得很好，对于通识课来讲，可能专业性有点强，会有三次论文（这对刚入大一的我来说是种锻炼，所幸认真写了还不错）。老师讲课很有结构，好多古代科举的逸事讲的都很有趣（虽然表面严肃刻板，但是喜欢喝可乐的小女孩子一个呢）会在课上有时想不起来通史的有些内容，会直接问助教老师。期末考核是闭卷考试，有名词解释和论述题，老师说那种提前交卷且没有回答完、字数都不够的同学（暗示态度不端正）是很难捞的，自己多上心一点是可以学到很多东西的！论文平平，考试平平，期末4.2，挺满意了吧！"},{"id":183971,"teacher_id":819,"teacher_name":"祖慧","post_time":"2023-12-05 07:22:35","like_diff":6,"likes":6,"dislikes":0,"content":"中国古代科举文化：要点名，相对于其他通识课来说，事多，给分低，平时作业为写科举相关论文，1000字以上且无上限，所以有写到大几千的存在，想拿高分可能需要真的在论文作业和其他同学内卷，不推荐"},{"id":119532,"teacher_id":819,"teacher_name":"祖慧","post_time":"2019-11-13 10:26:30","like_diff":5,"likes":8,"dislikes":3,"content":"全勤，上课认真手写了笔记，上课发言还算积极吧，写论文时也看了很多材料，名词解释也都会还尽量往多了写，最后两道主观题可能因为高中是文科生的关系是分要点写的，不像评论里有的写满了正反两面，我就写了一面多，虽然知道老师可能不太喜欢应试式的分点答法，可是最后绩点才3.6。。。。。"},{"id":157116,"teacher_id":819,"teacher_name":"祖慧","post_time":"2022-06-22 03:10:12","like_diff":4,"likes":7,"dislikes":3,"content":"完全不照顾理科生，超级绩杀，没见过通识课给1.几的"},{"id":1305,"teacher_id":819,"teacher_name":"祖慧","post_time":"2019-01-04 08:11:22","like_diff":3,"likes":16,"dislikes":13,"content":"给分好，上课也可以学到东西。人很好"},{"id":52080,"teacher_id":819,"teacher_name":"祖慧","post_time":"2017-07-02 10:00:20","like_diff":3,"likes":4,"dislikes":1,"content":"。。。。。"},{"id":23849,"teacher_id":819,"teacher_name":"祖慧","post_time":"2016-04-18 16:16:13","like_diff":2,"likes":7,"dislikes":5,"content":"很好的老师，认真学可以学到很多东西"},{"id":55743,"teacher_id":819,"teacher_name":"祖慧","post_time":"2017-07-02 10:02:03","like_diff":2,"likes":7,"dislikes":5,"content":"怎么说呢。中国古代改革史工科的同学会吃亏一些。这门课并不是很水。讨论课一定要提问。一定要提问。一定要提问。论文不要水。不然就会得到一个很低的绩点！老师是慈祥的。总之。一学期两学分的课，不如两个半学期1.5的课。"},{"id":64950,"teacher_id":819,"teacher_name":"祖慧","post_time":"2017-12-28 04:35:43","like_diff":2,"likes":3,"dislikes":1,"content":"如果选的是新生研讨课，建议喜欢发言的选，但是像我一样不爱举手真的慎选，绩点很低很痛苦。。。"},{"id":183964,"teacher_id":819,"teacher_name":"祖慧","post_time":"2023-12-05 03:35:56","like_diff":2,"likes":2,"dislikes":0,"content":"给分还行，就是要写很多论文"},{"id":203754,"teacher_id":819,"teacher_name":"祖慧","post_time":"2024-11-21 02:41:26","like_diff":2,"likes":2,"dislikes":0,"content":"祖老师人特别可爱，还夸我论文写的好呜呜呜呜。其实论文认真写了给分应该都不太差的 推荐！！有历史基础的放心选好了"},{"id":211462,"teacher_id":819,"teacher_name":"祖慧","post_time":"2025-01-11 13:35:35","like_diff":2,"likes":2,"dislikes":0,"content":"老师是好老师，讲得蛮好的，上课如果认真听的话可以学到不少知识，但是会有三篇要求1000字以上的大作业，一篇要求3000字以上的期末论文，事比较多，建议对科举感兴趣且有一定时间可以写论文的同学选。给分还可以，这学期老师已经会捞人了，我是理科生，从来没写过1000字以上的历史类论文，平时论文都1200字左右，期末论文4000字不到一点，最后捞到4.5，感觉只要多花点心思在论文上，还是可以拿比较好的分数，给老师一个好评"},{"id":10445,"teacher_id":819,"teacher_name":"祖慧","post_time":"2015-11-19 00:58:28","like_diff":1,"likes":6,"dislikes":5,"content":"老师很好~"},{"id":161499,"teacher_id":819,"teacher_name":"祖慧","post_time":"2022-11-08 00:27:48","like_diff":1,"likes":2,"dislikes":1,"content":"老师很温柔，讲课很从容。在短学期结束的期末考后，我找老师，希望她给我的书（她推荐的宫崎市定的«科举》）签个名，然后她会拒绝，因为不应该在其他作者的书上签名。然后就和老师加了微信😁"},{"id":164584,"teacher_id":819,"teacher_name":"祖慧","post_time":"2022-12-22 04:29:48","like_diff":1,"likes":1,"dislikes":0,"content":"嘿嘿嘿"},{"id":209497,"teacher_id":819,"teacher_name":"祖慧","post_time":"2025-01-06 06:11:39","like_diff":1,"likes":1,"dislikes":0,"content":"老师是好老师就是事情对比其他课真的有点太多了，一个秋学期让我写了三篇两三四千字的论文，而且还是专业性很强的历史相关的论文，着实难为我这个史盲啊！我写得都很用心认真，要花很长时间，确定选题查资料什么的，最后绩点4.5，算没有辜负努力但还是希望能更高一点配得上自己的努力吧TT"},{"id":13886,"teacher_id":819,"teacher_name":"祖慧","post_time":"2016-01-01 15:27:06","like_diff":0,"likes":5,"dislikes":5,"content":"平时很水，不点名，考前好好准备一下就可以，认真听的话还是可以学到一些有趣的东西"},{"id":24219,"teacher_id":819,"teacher_name":"祖慧","post_time":"2016-04-28 12:52:53","like_diff":0,"likes":4,"dislikes":4,"content":"老师人特别好，温柔，赞"},{"id":49703,"teacher_id":819,"teacher_name":"祖慧","post_time":"2017-04-24 12:17:13","like_diff":0,"likes":7,"dislikes":7,"content":"准备两次辩论   考试前给复习范围也不是很难  但不是很明白都每节课都去 辩论积极发言 考试准备充分才4.2  。。。"},{"id":52082,"teacher_id":819,"teacher_name":"祖慧","post_time":"2017-06-14 12:55:14","like_diff":0,"likes":4,"dislikes":4,"content":"老师很可爱，因为先点开红包再答的问卷还要道一下歉，好萌0.0"},{"id":162272,"teacher_id":819,"teacher_name":"祖慧","post_time":"2022-11-19 00:54:40","like_diff":0,"likes":2,"dislikes":2,"content":"真的绩杀，好课是好课，老师是好老师，但真的没见过给绩点不会捞人的老师"},{"id":199926,"teacher_id":819,"teacher_name":"祖慧","post_time":"2024-10-08 12:25:25","like_diff":0,"likes":0,"dislikes":0,"content":"老师人挺好的，有次点名到了但没签到，第二次课上和老师说了，帮我改成已到。上课讲的也挺好的，喜欢科举史可以来听。但每节课上会点名，要写大作业，最少写1000字，就我而言2000字为好。"},{"id":217396,"teacher_id":819,"teacher_name":"祖慧","post_time":"2025-04-09 14:57:33","like_diff":0,"likes":0,"dislikes":0,"content":"事太多，给分还低"},{"id":14672,"teacher_id":819,"teacher_name":"祖慧","post_time":"2016-01-08 08:02:10","like_diff":-1,"likes":7,"dislikes":8,"content":"老师人很好！！！给分也很好。可以学到很多东西吧。经常早去。考试要准备一下"},{"id":20995,"teacher_id":819,"teacher_name":"祖慧","post_time":"2016-02-09 05:49:52","like_diff":-1,"likes":5,"dislikes":6,"content":"很好的老师啊啊啊"},{"id":21440,"teacher_id":819,"teacher_name":"祖慧","post_time":"2016-02-29 00:44:48","like_diff":-1,"likes":5,"dislikes":6,"content":"人很好，课很水，还是很棒的课"},{"id":23387,"teacher_id":819,"teacher_name":"祖慧","post_time":"20                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
