":"老师上课用的PPT里面引经据典很多，作为工科生在浙大少有的接触古文的机会。老师很有涵养。对很多礼仪乃至世界观方面的认识被刷新了，真的很有意思。助教姐姐很好哦，回答问题很认真，还提出阅读建议。给分好的。强推。"},{"id":45738,"teacher_id":1984,"teacher_name":"关长龙","post_time":"2017-01-20 04:03:08","like_diff":5,"likes":6,"dislikes":1,"content":"关老师很有儒者气象，学识渊博。上课虽然有些听不懂但也收获很大，讨论课有点水，但助教姐姐真的超级棒！耐心解答，非常可爱！表白赵江红姐姐诶！啊给分好！"},{"id":120744,"teacher_id":1984,"teacher_name":"关长龙","post_time":"2020-01-16 07:53:28","like_diff":5,"likes":5,"dislikes":0,"content":"老师感觉挺佛系的  但是冬学期开始每周都要展示 有点烦"},{"id":132375,"teacher_id":1984,"teacher_name":"关长龙","post_time":"2021-02-01 07:00:01","like_diff":5,"likes":6,"dislikes":1,"content":"不绩杀，稍微用点心，满了"},{"id":132639,"teacher_id":1984,"teacher_name":"关长龙","post_time":"2021-02-03 04:35:39","like_diff":5,"likes":5,"dislikes":0,"content":"老师讲的很好啊，真的能学到很多，每节课的ppt也能看出来是很用心的准备的，学到的不只是知识上的内容，更有学习的方法和人文的思考方式以及辩证思考的习惯。助教小姐姐也超好看，性格超温柔，每节讨论课同学们也都很认真。最后给分也远超我的预期，说绩杀的几位可能没怎么听过课吧？考试内容上课都讲过，最后论述题也是探讨过的内容，平时分也很好拿。我觉得还是很好的。"},{"id":40147,"teacher_id":1984,"teacher_name":"关长龙","post_time":"2016-12-29 11:58:42","like_diff":4,"likes":5,"dislikes":1,"content":"老师萌萌的"},{"id":40153,"teacher_id":1984,"teacher_name":"关长龙","post_time":"2016-12-29 12:10:11","like_diff":3,"likes":5,"dislikes":2,"content":"认真听会很有趣哒，能收获很多，讨论课氛围很轻松愉快，助教学姐很可爱～"},{"id":97727,"teacher_id":1984,"teacher_name":"关长龙","post_time":"2019-01-22 14:15:48","like_diff":3,"likes":6,"dislikes":3,"content":"分是不高啊 可是我们也真的水啊 试问有几个好好听课了?来呵呵老师干啥？虽然老师讲的我没听吧 但是讨论课的思考还要助教小哥哥的回答都让我有所收获"},{"id":134033,"teacher_id":1984,"teacher_name":"关长龙","post_time":"2021-03-13 01:16:42","like_diff":3,"likes":7,"dislikes":4,"content":"老师不点名，讨论课也参与蛮多次，最后2.8"},{"id":172129,"teacher_id":1984,"teacher_name":"关长龙","post_time":"2023-04-20 04:49:38","like_diff":3,"likes":3,"dislikes":0,"content":"还不错"},{"id":97878,"teacher_id":1984,"teacher_name":"关长龙","post_time":"2019-01-23 00:42:14","like_diff":2,"likes":2,"dislikes":0,"content":"快期末考的时候认真听过几节课 ，说实话老师讲的还是挺不错的，但是音量不够大坐教室后半部分会听不太清。学习任务还算轻松的，作业也不多。但是我讨论课十次回答都刷满了，后来的考试除了一个题，其他几乎都找到了也写了，给分还是不                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {

                        commentsList.innerHTML = comments.map(comment => `

                                <div class="comment-meta">

                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {

                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
