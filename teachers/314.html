压力的，我都在干自己的事情。但偶尔会抽同学回答问题，但是基本上是蛮基础的理科小问题，回答不上来也没事啦。\n老师个人色彩强烈，会有人喜欢有人很讨厌。\n我们这次应该算运气比较好，考核方式是一次小组汇报和期末开卷考（可以查手机），开卷考的选择题都搜的到，最后一道主观题是讲讲对这节课的看法，我认为应该尽量写多点，然后显示出你有听点课（可以引用一些老师的“名言”），应该是能拿到不错的成绩的。\n但是一些同学说他给分不咋地，那看来只能尽人事听老师命啦～"},{"id":211583,"teacher_id":314,"teacher_name":"那仁满都拉","post_time":"2025-01-12 03:04:34","like_diff":1,"likes":1,"dislikes":0,"content":"给分烂的很，上课就会吹牛逼自说自话"},{"id":24720,"teacher_id":314,"teacher_name":"那仁满都拉","post_time":"2016-05-03 08:02:20","like_diff":0,"likes":7,"dislikes":7,"content":"讲课认真给分良心，平时完全没作业期末交一篇2k字论文就OK，课程内容也不无聊，老师一直在安利我们喝矿泉水233 可选√"},{"id":24761,"teacher_id":314,"teacher_name":"那仁满都拉","post_time":"2016-05-03 11:52:09","like_diff":0,"likes":5,"dislikes":5,"content":"给分可以(◎_◎;)"},{"id":26264,"teacher_id":314,"teacher_name":"那仁满都拉","post_time":"2016-06-16 12:35:55","like_diff":0,"likes":9,"dislikes":9,"content":"绝对男神，带着北方汉子的豪爽。给分我觉得可以，一起的课友分都不错，平时没作业，期末2K手写论文。推荐选。有收获。"},{"id":49321,"teacher_id":314,"teacher_name":"那仁满都拉","post_time":"2017-04-05 07:15:11","like_diff":0,"likes":4,"dislikes":4,"content":"绝对是我男神。"},{"id":49721,"teacher_id":314,"teacher_name":"那仁满都拉","post_time":"2017-04-24 19:28:24","like_diff":0,"likes":4,"dislikes":4,"content":"给分低，死也不选他的课"},{"id":50462,"teacher_id":314,"teacher_name":"那仁满都拉","post_time":"2017-05-03 04:59:57","like_diff":0,"likes":1,"dislikes":1,"content":"第一次上90的通识，大爱老师。每节课都来，论文认真写就好啦。"},{"id":50527,"teacher_id":314,"teacher_name":"那仁满都拉","post_time":"2017-05-03 09:52:20","like_diff":0,"likes":1,"dislikes":1,"content":"啊！太棒了吧!给分太好了！"},{"id":50584,"teacher_id":314,"teacher_name":"那仁满都拉","post_time":"2017-05-03 16:06:39","like_diff":0,"likes":2,"dislikes":2,"content":"老师太有趣了三观也正认真写论文给分好"},{"id":51321,"teacher_id":314,"teacher_name":"那仁满都拉","post_time":"2017-05-31 08:08:48","like_diff":0,"likes":0,"dislikes":0,"content":"各取所需"},{"id":55979,"teacher_id":314,"teacher_name":"那仁满都拉","post_time":"2017-07-03 01:12:25","like_diff":0,"likes":0,"dislikes":0,"content":"课上会有签到，签到不够三次期末就没分啦，大家一定不要缺太多的课！老师上课还是挺幽默风趣 ":0,"likes":0,"dislikes":0,"content":"..."},{"id":180346,"teacher_id":314,"teacher_name":"那仁满都拉","post_time":"2023-09-21 07:22:15","like_diff":0,"likes":0,"dislikes":0,"content":"老师挺幽默的，上完这门课只学到了，“喝好的纯净水”哈哈哈哈，老师刀子嘴豆腐心，感觉挺可爱的，在学术方面也很有成就！作业什么的按照要求写应该不会差，期末的论文我结合身边的实例，最后满了~"},{"id":196731,"teacher_id":314,"teacher_name":"那仁满都拉","post_time":"2024-07-05 02:33:51","like_diff":0,"likes":0,"dislikes":0,"content":"给分很好，课可以随便水，就一次pre（应该是不计入考核分的那种）还有一次开卷考（可以上网搜答案），开卷考的感悟好好写最后满了"},{"id":209523,"teacher_id":314,"teacher_name":"那仁满都拉","post_time":"2025-01-06 07:31:24","like_diff":0,"likes":0,"dislikes":0,"content":"很有趣的老师"},{"id":214739,"teacher_id":314,"teacher_name":"那仁满都拉","post_time":"2025-02-17 07:34:42","like_diff":0,"likes":0,"dislikes":0,"content":"2024-2025学的上善若水，每节课都去了，期末也认真写了，小组展示也是好好做的，但是3.9。感觉给分会比较玄乎，没有具体的标准。"},{"id":24395,"teacher_id":314,"teacher_name":"那仁满都拉","post_time":"2016-04-30 09:29:38","like_diff":-1,"likes":6,"dislikes":7,"content":"讲得好 给分也还可以的"},{"id":30192,"teacher_id":314,"teacher_name":"那仁满都拉","post_time":"2016-07-01 05:00:49","like_diff":-1,"likes":6,"dislikes":7,"content":"会有签到。老师讲的绝对是有用的东西，给十分。我上课就带两瓶水，讲一会就得喝一口。期末手写一篇论文，字不好看者慎入，本人字比较难看所以最后分比较低～平时会有签到。"},{"id":50467,"teacher_id":314,"teacher_name":"那仁满都拉","post_time":"2017-05-03 05:28:58","like_diff":-1,"likes":1,"dislikes":2,"content":"讲课很幽默，给分还凑合"},{"id":52744,"teacher_id":314,"teacher_name":"那仁满都拉","post_time":"2017-06-22 11:49:53","like_diff":-1,"likes":4,"dislikes":5,"content":"真的是无语了后天就要考试了，最后一节课没有事干，强行点了很多人上去speak English，真的呵呵。现在就是正在听着他讲各种闲话什么书都看不进去，拜托大家都很忙好吗最后一节课没事能不能放啊在这里拖着大家都很不好受啊。提前告诉以后要选这课的同学们，他说以后要让每个同学做pre and speak English(摊手)。"},{"id":76902,"teacher_id":314,"teacher_name":"那仁满都拉","post_time":"2018-04-25 13:02:59","like_diff":-1,"likes":2,"dislikes":3,"content":"那仁老师是我在浙遇到的最好的老师，能给人带来正能量，上了他的课收获很大，很喜欢他的上课风格"},{"id":76971,"teacher_id":314,"teacher_name":"那仁满都拉","post_time":"2018-04-26 16:54:30","like_diff":-1,"likes":3,"dislikes":4,"content":"老师是真的好老师！！！不过就是课堂80％的留学生，有点吵。。最后是两千字的作文，英语写恶                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
