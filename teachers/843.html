                    const commentsData = [{"id":257,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2015-03-14 23:24:24","like_diff":53,"likes":72,"dislikes":19,"content":"上过她的几何学，语速快是她的主要特点，大部分时候讲得还是比较清楚的，而且有习题课。最后考试卷子内容挺基础的，很多都是平时讲过的类似的习题。"},{"id":31482,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2016-07-04 03:14:28","like_diff":26,"likes":35,"dislikes":9,"content":"他跟wzx是一对儿！一家人虐了我的绩点！"},{"id":53775,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-06-27 13:34:32","like_diff":14,"likes":15,"dislikes":1,"content":"一分耕耘一分收获。绩杀就杀吧，学到知识也很重要啊"},{"id":1449,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2015-03-22 04:27:35","like_diff":13,"likes":16,"dislikes":3,"content":"语速快"},{"id":53607,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-06-27 07:08:26","like_diff":13,"likes":17,"dislikes":4,"content":"上课的确是语速快，但是只要不跑神水手机完全是跟得上的，两节课下来干货满满，而且每次课会有十五分钟左右的时间回顾上次课的内容，衔接很好！但是万万没想到考试会那么直接考全平均曲率是共形不变量的证明……"},{"id":53667,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-06-27 09:30:40","like_diff":10,"likes":13,"dislikes":3,"content":"出了一张复习和不复习没差别的微分几何卷子"},{"id":54602,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-06-30 00:59:29","like_diff":10,"likes":14,"dislikes":4,"content":"老师上课讲的很清楚，几何平时题目会做期末就没什么问题，微几考完觉得要1点几，但夏仙女走下神坛调了分。被夫妻双杀控制的恐惧。"},{"id":73190,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2018-07-07 12:09:55","like_diff":9,"likes":10,"dislikes":1,"content":"上了夏姐姐的几何学 微分几何 微分流形 几何学本身简单讲的也很清楚 虽然很多人说给分差但身边的都上4.5了 应该是纯看考试吧 卷子很简单但是几何学这种算错了应该扣得蛮多 微分几何讲的也挺好很认真 考试难 感觉调了一点点分但也不会大调 微分流形是真的课难 老师很负责但总觉得有些东西没有讲清楚 卷子不是很难 但是给分没什么师生情 应该也是看卷面 不过这么难的课八十几分也应该满足了 总体说来夏姐姐是我遇到过的数学系最负责的老师之一了"},{"id":6259,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2015-07-12 11:48:55","like_diff":8,"likes":12,"dislikes":4,"content":"讲课语速很快，必须集中精神啊。给分不能更赞"},{"id":56391,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-07-03 15:28:56","like_diff":8,"likes":8,"dislikes":0,"content":"老师教的很好呀，条理清晰，容易接受。不要因为给分严格就评分低嘛。但微分几何让我们默写一个将近两页纸的证明也是够狠的?"},{"id":1602,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2015-03-23 01:17:11","like_diff":7,"likes":12,"dislikes":5,"content":"特别喜欢老师的语速，很快，让你走神不得"},{"id":31029,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2016-07-03 06:31:53","like_diff":7,"likes":11,"dislikes":4,"content":"还行吧，讲的蛮快给分略坑"},{"id":47684,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-06-30 00:56:42","like_diff":7,"likes":10,"dislikes":3,"content":"夏老师教的很好，平时学的也挺好的，本来觉得是所有数学课里学的最好的，但是这次微分几何题目真的跟作业相差好远，有点懵，成绩有点差，不过还是很感谢老师的"},{"id":40900,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-01-06 06:58:45","like_diff":6,"likes":7,"dislikes":1,"content":"几何。语速确实快，但是条理挺清晰的，预习过再上课或者上课之后再过一下书本应该是没问题的。有习题课。"},{"id":44820,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-01-18 09:49:53","like_diff":6,"likes":13,"dislikes":7,"content":"绩杀 即使你好好学也考不好"},{"id":54285,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-06-29 03:17:18","like_diff":6,"likes":10,"dislikes":4,"content":"这学期上的微分几何。我觉得是能讲清楚的，上课仔细听的话。语速快确实。老师的讲课思路很清楚的。就是内容太多记不住。给分差是因为考得差啊。不能光看给分差就给老师打分，这不公平的，毕竟觉大部分人真的没学好。题目基本上来自书上和课后习题。"},{"id":6642,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2015-07-17 02:35:39","like_diff":5,"likes":5,"dislikes":0,"content":"语速快"},{"id":25830,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2016-06-10 13:32:45","like_diff":5,"likes":9,"dislikes":4,"content":"哎呀，这个你们以后学黎曼几何时候会学的，先让你们见识一下\n\n---------分割线------------\n\n不对，这要可数基➕hausdorff。"},{"id":55097,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-07-01 00:13:53","like_diff":5,"likes":6,"dislikes":1,"content":"微分流形加油"},{"id":76084,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2018-07-08 10:57:17","like_diff":5,"likes":11,"dislikes":6,"content":"老师耐心负责，备课非常认真，补充很多知识，讲课非常细致，无论微分几何还是黎曼几何。对学生很耐心。一帮浙大学渣学不好就说老师不好，真是让人气愤！你们认真记笔记，独立做作业，课后重新把书上的定理推一遍了吗？！！"},{"id":86819,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2018-09-19 02:31:29","like_diff":4,"likes":4,"dislikes":0,"content":"带病坚持上课，超级棒٩(๑`н´๑)۶"},{"id":36167,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2016-11-10 17:45:04","like_diff":3,"likes":6,"dislikes":3,"content":"讲得很好啊几何学"},{"id":46990,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-01-23 08:40:08","like_diff":3,"likes":6,"dislikes":3,"content":"几何给分真心坑客观讲讲课还是不错的，人也很负责任"},{"id":73183,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2018-02-01 06:14:14","like_diff":3,"likes":6,"dislikes":3,"content":"不质疑老师的授课水平和自身的学术实力，但是真的是完全没有师生情的一个老师，基本一学期下来就没有平时分 只有期中考和期末考，选了她的课一定要认真学 认真考，任何一个环节出问题绩点下3分分钟的事"},{"id":6268,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2015-07-12 13:43:43","like_diff":2,"likes":8,"dislikes":6,"content":"低分飘过，不明所以"},{"id":46698,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-01-22 07:31:44","like_diff":2,"likes":6,"dislikes":4,"content":"讲的还行，给分....不敢恭维，感觉没平时分，都看考试"},{"id":49687,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-04-24 05:39:59","like_diff":2,"likes":4,"dislikes":2,"content":"我觉得还好啊"},{"id":66710,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2018-07-08 10:56:52","like_diff":2,"likes":10,"dislikes":8,"content":"老师很复杂，备课十分认真！微分几何、黎曼几何都很精彩！学的不好是自己的过，为什么要怪辛勤劳动的老师？！你们扪心自问一下：上课记笔记了吗？！课后复习了吗？！作业 独自 思考了吗？！"},{"id":72672,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2018-07-08 10:57:08","like_diff":2,"likes":6,"dislikes":4,"content":"不得不说这是我在大学以来见过的最负责任的老师，上课最认真的老师，想给学生最多东西的老师，以及智商实在令我佩服的女老师，真的是超级超级崇拜了！人也超级好！！"},{"id":81367,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2018-07-13 02:26:37","like_diff":2,"likes":10,"dislikes":8,"content":"很负责的老师，备课非常认真，把书上知识点讲解非常清楚，最棒的是会按照自己的理解对教材作出很有益的补充，如黎曼几何和微分几何中的曲率张量等运算，不照本宣科。那些嚷嚷着老师差的数学学院的学渣们，到底是你们不好好听课、不好好复习、不好好做题，还是老师不行？！！！搞数学的就这么是非不分吗？！！！配学数学吗？！！！配做浙大人吗？！！！"},{"id":121010,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2020-01-19 08:40:24","like_diff":2,"likes":2,"dislikes":0,"content":"【微分流形】夏奶奶上课很认真，但教材真的一言难尽……以后上课的学弟学妹多看看gtm218吧……期末出了40分的送命题，估计只有大佬才有可能做出来吧……最后给分很求是……菜是原罪！"},{"id":122453,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2020-02-28 09:11:03","like_diff":2,"likes":2,"dislikes":0,"content":"给个5分吧，上了夏奶奶的微分流形（理解），喜提三年最低分。微分流形本来就很难跟不上她讲课可能是我的问题，但是最后的考试卷子着实让人感到认真学了和不认真学，复习了和没复习没什么区别，至少不反映在考试成绩上。千万别选这门课。"},{"id":4485,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2015-06-24 00:46:26","like_diff":1,"likes":7,"dislikes":6,"content":"老师讲的很好"},{"id":5631,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2015-07-08 23:05:22","like_diff":1,"likes":5,"dislikes":4,"content":"讲得挺好的"},{"id":9708,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2015-11-05 02:36:17","like_diff":1,"likes":4,"dislikes":3,"content":"讲的不错"},{"id":20053,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2016-01-26 03:30:17","like_diff":1,"likes":4,"dislikes":3,"content":"666"},{"id":20064,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2016-01-26 04:14:56","like_diff":1,"likes":11,"dislikes":10,"content":"真绩杀！\n\n上课比较无聊，语速快；但进度老跟不上。真的大一别学几何学真话"},{"id":21044,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2016-02-13 08:05:55","like_diff":1,"likes":9,"dislikes":8,"content":"反正我遇到的大一学几何的很少有高分。当然大神还是有的。最后考试其实不是非常难，和课后题水平差不多，但课后题也不是很简单……老师讲课还行，就是快了点。"},{"id":39933,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2016-12-28 08:01:27","like_diff":1,"likes":6,"dislikes":5,"content":"语速很快，讲得不错。几何还是大一选吧，好多和微积分高代重复的，你会觉得浪费时间的"},{"id":46861,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-01-22 13:56:33","like_diff":1,"likes":5,"dislikes":4,"content":"某位同学牛的一批啊"},{"id":20658,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-10-26 05:09:03","like_diff":0,"likes":8,"dislikes":8,"content":"老师讲的很细致。只要重要公式很熟练，而且课后习题都认真做了，几何得高分并不难。"},{"id":46308,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-01-21 08:01:44","like_diff":0,"likes":6,"dislikes":6,"content":"好好好"},{"id":46338,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-01-21 09:10:43","like_diff":0,"likes":6,"dislikes":6,"content":"讲课还可以，真的是绩杀，，，千万别选"},{"id":46353,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-01-21 10:13:11","like_diff":0,"likes":6,"dislikes":6,"content":"语速快，给分低"},{"id":47605,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-02-07 02:37:10","like_diff":0,"likes":7,"dislikes":7,"content":"讲课超级慢，比较容易走神，最后试卷挺简单的，就是给分好低。。"},{"id":60541,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-10-23 14:11:21","like_diff":0,"likes":1,"dislikes":1,"content":"老师很认真。真的很认真。除了本弱渣作业不会做。其他都挺好。"},{"id":72695,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2018-01-31 01:58:48","like_diff":0,"likes":1,"dislikes":1,"content":"微分流形跪谢夏女神不挂之恩！虽然低分飘过???"},{"id":74318,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2018-02-21 17:23:48","like_diff":0,"likes":3,"dislikes":3,"content":"呵呵呵"},{"id":120961,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2020-01-19 04:20:01","like_diff":0,"likes":0,"dislikes":0,"content":"夏奶奶的课听不懂，靠自学，小测得把书上的例题和习题都做一遍，才有可能算得出来，最后给分也比较差，不过好像给我调分了？"},{"id":122045,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2020-02-07 14:23:56","like_diff":0,"likes":0,"dislikes":0,"content":"小测比其他老师难很多，而且语速一直快，但是重点不突出"},{"id":14604,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2016-01-08 02:37:57","like_diff":-1,"likes":4,"dislikes":5,"content":"必须上"},{"id":46859,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-10-26 05:14:31","like_diff":-1,"likes":6,"dislikes":7,"content":"给分呵呵"},{"id":46944,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-01-23 04:46:38","like_diff":-1,"likes":3,"dislikes":4,"content":"上课经常算错哈哈哈哈，平时分比重超低的，诶西"},{"id":48385,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-03-02 14:37:02","like_diff":-1,"likes":1,"dislikes":2,"content":"没怎么听过"},{"id":54719,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2017-06-30 05:37:42","like_diff":-1,"likes":3,"dislikes":4,"content":"微分几何让人心碎"},{"id":120958,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2020-01-19 03:49:27","like_diff":-1,"likes":2,"dislikes":3,"content":"几何学满了。平时分扣了很多，好在期末考试满分。最后5.0"},{"id":19137,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2016-01-23 10:22:20","like_diff":-2,"likes":2,"dislikes":4,"content":"哦哦哦"},{"id":34233,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2016-10-23 17:41:45","like_diff":-4,"likes":5,"dislikes":9,"content":"语速太快，有点啰嗦"},{"id":98280,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2019-01-23 09:08:23","like_diff":-4,"likes":2,"dislikes":6,"content":"微分流形期末改卷好严，明明都做出来了最后才80出头"},{"id":36986,"teacher_id":843,"teacher_name":"夏巧玲","post_time":"2016-11-17 02:56:26","like_diff":-7,"likes":5,"dislikes":12,"content":"语速一点变化都没有，就像发射机关枪一样，只图讲得快有屁用！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>

    <script>

            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
