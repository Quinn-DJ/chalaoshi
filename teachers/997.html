                <script>
                    // 评论数据
                    const commentsData = [{"id":385,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-06-15 05:55:27","like_diff":370,"likes":416,"dislikes":46,"content":"童老师的课生动活泼。在紧张之余可以换换脑子。讲课很细致，学习效果很好"},{"id":1381,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-03-22 01:25:44","like_diff":240,"likes":280,"dislikes":40,"content":"就像妈妈一样，对学生十分关心。大一上是她教的微积分，在她的不停鞭策下，认真学习。上课按她的说法是照本宣科，但是我觉得没什么不好，这样复习的时候看书就看懂了。"},{"id":98642,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-23 16:28:18","like_diff":207,"likes":210,"dislikes":3,"content":"老师讲得很好，从微积分知识到宇宙人生，从学习方法到增减衣物，真的像母亲一般温柔。预置童姥姥的课的同学真是太幸福了！\n\n附上童姥姥语录：1.这种小菜，太一碟了！\n\n2.里大外小，越过越好！早年里大外小是个特别嘲笑的词，一听里大外小，哎呀太不好意思了！！现在里大外小是时尚！问孩子时尚是什么，时尚是妈妈的裤子越来越短！\n\n3.一个男生追一个女生，女生说她有男朋友了，男生说没事那也不妨碍我追你，咱们这样在一起挺开心的。后来那个女生就把他男朋友忘了。\n\n4.你跟人家说，做我女朋友吧。\n\n她答应，好的。\n\n她又没答应和你结婚。 \n\n5.失恋了没什么，那是上帝给我们做的练习题。\n\n6.失恋，让婚姻生活更美好。慢慢就积累经验了。\n\n7.以后男同学不要挨着坐，跟女同学挨着做吧，课堂上女同学有问题，多跟她解释解释。这样的男同学特有魅力。\n\n8.长得好，外面的结构好，说明里面的结构也好，脑子好（长得帅的人聪明）\n\n9.你不是仰慕别人吗？往旁边看看，都差不多嘛，要仰慕别人，就仰慕自己吧。\n\n10.我当学生时，老师在讲台上吃，我不能吃。现在我当老师了，看到学生在下面吃，我不能吃（QAQ）......\n\n11.领导说了，近似计算也是可以考的嘛！物理应用也是可以考的嘛！\n\n12.风乃百病之母，大家骑车带上帽子。\n\n13.过去洗澡的时候都是唱歌吧，你也别唱了，把手机放旁边，苏老师的声音一开。\n\n14.考试的时候，出题容易了，让人神清气爽。但真有往届考试，把学生考趴下了，“老师我不行了”，晕倒了，送医院。前无古人，后无来者的难。"},{"id":752,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-03-16 09:02:47","like_diff":188,"likes":203,"dislikes":15,"content":"渣成一片的微积分在她手里奇迹复活。。就是喜欢这种一本正经说笑的老师！"},{"id":1300,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-03-21 18:13:38","like_diff":140,"likes":153,"dislikes":13,"content":"上课很耐心负责，虽然唠嗑她女儿，但真的很为我们找想"},{"id":23731,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-04-14 02:09:20","like_diff":127,"likes":133,"dislikes":6,"content":"2016年4月14日上午连上五节课，嗓子很难受，却坚持用“气声法”上了5节！心疼，不能再赞！"},{"id":62921,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2017-11-27 10:59:34","like_diff":95,"likes":101,"dislikes":6,"content":"三毒：\n\n在座各位\n\n往届学长\n\n我的女儿"},{"id":38533,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-12-08 03:54:26","like_diff":94,"likes":102,"dislikes":8,"content":"妈妈，您太厉害了，您教的学生都能考上浙大！ "},{"id":8190,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-09-17 10:56:04","like_diff":71,"likes":81,"dislikes":10,"content":"太棒辣。帮雯雯刷到10分。"},{"id":794,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-03-17 04:26:31","like_diff":67,"likes":74,"dislikes":7,"content":"真的是好，人好讲的也好！"},{"id":1783,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-03-24 14:56:32","like_diff":61,"likes":70,"dislikes":9,"content":"童老师人特别好"},{"id":64639,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2017-12-26 01:26:19","like_diff":61,"likes":63,"dislikes":2,"content":"食堂的馒头两块钱一个"},{"id":198940,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-09-13 07:44:54","like_diff":55,"likes":58,"dislikes":3,"content":"童老师语录：你们不要欺负助教老师，说她是助教，其实也不就比你们大了几岁吗，能干一点的男同学都可以做她男朋友了"},{"id":3799,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2017-12-24 09:54:55","like_diff":52,"likes":84,"dislikes":32,"content":"黑矿爷。。。\n\n"},{"id":23944,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-04-22 03:15:09","like_diff":50,"likes":54,"dislikes":4,"content":"讲的细致清楚，难点重点都会指出来，就这两点就比其他老师强。另外，会讲冷笑话~(往届学长的梗真是好多啊( ◞´•ω•`)◞)"},{"id":40051,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-12-29 02:57:11","like_diff":50,"likes":51,"dislikes":1,"content":"我们终将成为她口中的往届学长"},{"id":118705,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-10-31 02:10:35","like_diff":44,"likes":47,"dislikes":3,"content":"“没拍到？怎么这么慢。别再问我要了！问问身边的同学，加个微信吧。一来二去，来浙大的任务不就完成了吗。两个人一起，效率特别高。苏老师给我介绍的一对儿助教，那是真的好，比苏老师说得好，还要好。有女朋友在边上的时候，她会管，那男生又勤奋又认真。我那两个助教啊，他们从大一就开始了。开始了以后啊，男生从大一就学着关心女同学，情商高。我问他怎么在一起的，他就给我说，当初他们两个人，英语特别差，然后考试以后分到一组，就一起学习，然后就成了，一起到大四，一起读研，一起读博，一起来给我当助教。所以啊，你们可要抓紧喽！”"},{"id":23736,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-04-14 04:16:11","like_diff":38,"likes":40,"dislikes":2,"content":"童老师人特别特别好！上课讲的很仔细，然后也很少讲课本外的东西这样复习看书就能懂了。上课会一本正经讲笑话，很有趣的。上课飞一样的快，但是会讲很多习题课，期末复习时间也很足，特别适合我们这些渣渣 (¯▽¯)~非常敬佩的是，她有个星期喉咙根本讲不出话了还是坚持上课。"},{"id":183325,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-11-23 23:55:21","like_diff":38,"likes":41,"dislikes":3,"content":"童雯雯为什么还是讲师\n\n童雯雯还是讲师的原因是因为她的条件不够，评选条件是越来越高的，浙江大学的评选条件每年都在加码。连续多年参评一直都评不上，然后就伤心了，主动放弃了申报，甚至出现别人动员她申报，她也不去申报，或许是知道自己评选无望，或许是真的伤心了，决定一辈子都不参评了。\n\n\n\n我的童姥姥，呜呜"},{"id":1010,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-03-21 08:22:24","like_diff":37,"likes":43,"dislikes":6,"content":"很幸运上她的课\n\n”"},{"id":206961,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-12-19 01:33:59","like_diff":37,"likes":40,"dislikes":3,"content":"童姥姥满分，天天坐前排 还喜欢坐在女生旁边 然后天天接话抢答 上课前啃苹果的那个沙茶零分"},{"id":718,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-03-16 02:23:41","like_diff":36,"likes":46,"dislikes":10,"content":"很棒很关心同学，给分好"},{"id":73356,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-02-01 12:07:47","like_diff":36,"likes":39,"dislikes":3,"content":"往届学长\n\n我的女儿就一学渣\n\n特别羡慕你们的爸爸妈妈\n\n心平气和，偷着乐\n\n数学是懒人的学问\n\n做微积分习题当作休息\n\n回去一定好好复习\n\n往届一个同学学习可用功了，成绩可好了\n\n注意晚上调焦\n\n多喝水，多穿衣服\n\n。。。。。。\n\n\n\n\n\n"},{"id":88567,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-11-01 14:02:01","like_diff":36,"likes":37,"dislikes":1,"content":"首先具有超强的实力（包含了语文数学历史）。\n\n【童姥姥的语文课：\n\n用下列词语造句：\n\n1. 要多么……就有多么……\n\n例句：牛顿，真牛啊，要多么牛，就有多么牛！\n\n     这个函数和这条渐近线，要多么接近就有多么接近。\n\n2. 使劲\n\n例句：同学们要使劲保护眼睛！也要同样地运用到其他身体器官！】\n\n\n\n其次，人真的真的很好，天冷了提醒同学们多加衣服，昏昏欲睡了提醒同学们清醒，教我们怎么高效地自习。\n\n\n\n再次当然就是会有自己上的习题课（题量超大干货满满）和许多考试技巧。"},{"id":24153,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-04-28 02:05:03","like_diff":35,"likes":45,"dislikes":10,"content":"年轻时绝对是个大美女"},{"id":205919,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-12-12 16:12:02","like_diff":34,"likes":34,"dislikes":0,"content":"老师讲的很好，但是有个傻逼一直喜欢接话"},{"id":3019,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-05-13 02:28:48","like_diff":30,"likes":38,"dislikes":8,"content":"老师很棒，女神啊"},{"id":98103,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-23 05:21:33","like_diff":30,"likes":33,"dislikes":3,"content":"那个男生就经常来找这个女生。女生说：“我有男朋友的。”男生说：“没关系，我就是想来找你。”\n\n渐渐的，那个女生就忘了他的男朋友。\n\n所以，男同学们啊，你想追的女生有没有男朋友，根本没关系的！男同学们，加油！\n\n哈哈哈哈哈哈哈哈哈哈哈哈哈哈哈"},{"id":109754,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-06-19 04:01:11","like_diff":30,"likes":31,"dislikes":1,"content":"大一上有幸选到童老师的微积分，到现在快两年了，还记着食堂包子是两块一个，遇到的难题都是纸老虎，要偷着乐"},{"id":116872,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-09-17 02:37:30","like_diff":27,"likes":27,"dislikes":0,"content":"“在座的很多同学，都听学长推荐到我这里来学的。大家知道为什么学长会推荐我吗？因为他们听我说‘好好学习’，听得热血沸腾。”"},{"id":156463,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-06-20 01:35:10","like_diff":27,"likes":28,"dislikes":1,"content":"明天差不多就要出分了，所以我现在的评价应该说是完全不受绩点影响的。\n\n这学期很幸运预置了童姥姥和伤哥哥的微甲2，课程体验非常nice，童姥姥就是例题讲解大师！段子手！亲民！可爱！\n\n但是客观来说，童老师的授课方式偏于应试，这会让同学们成绩普遍强于其他班级（妙啊），但是数学思辨能力上有些欠缺，总体而言，瑕不掩瑜，一百分给满！什么？满分只有十分啊，那就只好委屈一下童姥姥了qwq。"},{"id":181437,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-10-17 15:40:26","like_diff":27,"likes":29,"dislikes":2,"content":"牛顿毕业那一年啊，伦敦发生了一件重要的事情——伦敦流行鼠疫，于是牛顿逃到乡下，你听听这个过程吧，这个属于鼠疫来的是非常及时的。如果没有这场鼠疫，牛顿留在伦敦城里，哪有苹果树呀？啊，然后呢，乡下他老家的苹果，听说牛顿要回来了，是欢欣鼓舞啊！苹果长在树上，站在高处，老远就等着牛顿回来了。然后站在最高的那个苹果，有一天就在地平线上看到了牛顿的身影，于是就把这个消息就告诉了全体苹果。牛顿走到了苹果树下，那棵苹果树，别提多激动了。大树爷爷高喊一声“砸”。就有一颗苹果，非常幸运的砸在了牛顿身上，于是就砸出了万有引力定律。"},{"id":110,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-03-14 15:57:05","like_diff":25,"likes":38,"dislikes":13,"content":"老师教的很好"},{"id":5559,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-07-08 08:38:53","like_diff":25,"likes":33,"dislikes":8,"content":"我只想说一句，大爱童雯雯！童雯雯炒鸡棒！如果你是学渣，童雯雯可以带你飞，真的。"},{"id":427,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-03-15 02:14:45","like_diff":24,"likes":31,"dislikes":7,"content":"很舒服，很快乐。题目很细致的。"},{"id":7591,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-09-15 06:17:00","like_diff":24,"likes":29,"dislikes":5,"content":"听童姥姥讲过去的故事"},{"id":147242,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-01-09 08:17:20","like_diff":22,"likes":24,"dislikes":2,"content":"期中考满分，期末总评5.0\n\n关于微积分的学习和童老师进行客观评价一下吧\n\n童老师的教育方式蛮像高中的应试教育，很细很细的讲，只要你认真听，没听懂回去想办法弄懂。书本认真看，把每道例题方法弄懂弄透，还有童老师自己上的习题课好好听，也是全部弄懂。这已经是最笨的学习的方法了，把别人呈现给你的知识点咬烂，就很容易满绩了。\n\n对于数学基础不是特别扎实，但又很想拿满绩的同学，还是比较推荐的。\n\n如果高中有基础的话，其实可以回去听智云课堂倍速去听，在思考的地方停下来去思考，这样效率会高一些。\n\n另外童老师给分也比较好，会给你平时分提分(比如改小测的成绩），给你分数提一提\n\n还是要注重平时，我个人觉得平时蛮重要的，虽然主要看最后一场考试，但是你平时弄得好，考试的时候失误一些童老师还是会给满绩的。比如我这次期末发挥很不好（就我个人实力而言），但是捞一捞还是能给个满绩的，可能是我期中考100分给老师留下了好的印象吧，因为教学班是两百多人，就十一个一百，而且我小测分数也蛮高的。\n\n以下是主观上评价\n\n童老师的课堂比较活跃，她经常会开一些玩笑，讲一些段子活跃课堂气氛，也讲讲自己家里的故事。让学习过程更加有滋味一些。我蛮喜欢这个老师的。下学期还是跟她学!"},{"id":4313,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-06-19 02:08:51","like_diff":21,"likes":24,"dislikes":3,"content":"微一挂了 微二修的是她的课上4了"},{"id":77784,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-05-08 00:06:45","like_diff":21,"likes":22,"dislikes":1,"content":"“听童妈妈一句话，看看你的前后左右，有没有你的另一半，以后回来参加集体婚礼——这和你期末微积分取得好成绩是一样重要的！”"},{"id":185933,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-01-06 06:41:07","like_diff":21,"likes":24,"dislikes":3,"content":"然而就是童姥姥评职称因为zju条件加码好几年一直没评上，最后一辈子只能停在讲师\n\n现在zju发推文宣传童姥姥\n\n哎想起来奥本海默最后一段..."},{"id":207982,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-12-25 06:27:19","like_diff":20,"likes":20,"dislikes":0,"content":"原来不止我一个人注意到那个爱接话的脑蝉，还踏马爱抖腿，导致坐在他四周的桌子永不安宁。"},{"id":4280,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2017-08-28 02:56:56","like_diff":18,"likes":24,"dislikes":6,"content":"好老师啊，讲课很有趣，各种笑料，可惜微积分自己没学好，有点愧对她老人家"},{"id":185320,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-12-28 01:30:27","like_diff":18,"likes":20,"dislikes":2,"content":"食堂的馒头两块钱一个"},{"id":189169,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-01-22 08:21:51","like_diff":18,"likes":18,"dislikes":0,"content":"童老师上课超级好，思路清晰，习题课更是童姥姥的一大特色，每一个单元结束之后童姥姥会花几节课梳理知识点，讲解习题，这些习题在复习的时候是很好的资料。童姥姥上课的时候会讲一些幽默的话来活跃气氛，时不时讲往届学长和自己女儿的故事，有时候的单口相声更是令人拍案叫绝。童姥姥经常提醒我们多喝热水，不要着凉，照顾好自己，期中期末之前都在钉钉发了一些话来鼓励我们。童姥姥的作业量不是很多，但是认真完成基本可以保证学懂微积分。这学期开始童姥姥学会了雷达点名和数字点名，所以这学期开始童姥姥应该会每学期点几次名了。童姥姥是少有的几个需要完成MOOC的老师，但是MOOC认真完成很容易拿到较高的平时分的。助教伤老师我愿称为最好的助教，平时习题课会挑一些重点题讲解而不是讲作业，会建一个充满欢乐的小群，平时上课也很不错，期中的时候阅卷尺度会比较松。伤老师还会在最后一节课唱歌哦！平常朵朵上也经常可以看到伤老师。浙大官微都开始宣传伤老师和童姥姥了，童姥姥分数不到10分我是不满意的。"},{"id":876,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-03-18 09:14:44","like_diff":17,"likes":26,"dislikes":9,"content":"很好的老师"},{"id":824,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-03-17 14:54:11","like_diff":16,"likes":28,"dislikes":12,"content":"上课节奏挺好的 照着书本来的 一般认真点都能跟上 老师也挺有趣"},{"id":123369,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2020-06-06 11:52:24","like_diff":16,"likes":16,"dislikes":0,"content":"上学期上的微积分，今天逛查老师突然想起来当时老师说有个同学第一学期上她的微1，第二学期把他对象带来一起上微2了。“到浙大的任务是什么？找一个浙大的对象。”就想到我现在还是单身，泪，流了下来。"},{"id":153974,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-05-18 09:37:32","like_diff":16,"likes":18,"dislikes":2,"content":"从工科角度讲，浙大最厉害的微积分老师之一。微2修的另一女老师，差距高下立判。"},{"id":155302,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-06-10 11:40:25","like_diff":16,"likes":18,"dislikes":2,"content":"上姥姥的最后一节课好想哭，姥姥太关心我们了，还一直对我们说谢谢，说你们一定能过，说大家太不容易了，说还能再在路上碰见"},{"id":97259,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-22 07:31:22","like_diff":15,"likes":16,"dislikes":1,"content":"平时分给了我满分 哭了    奉劝在座的各位 期末考分数一定要高 占比特别大  哭了"},{"id":190613,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-03-11 15:21:06","like_diff":15,"likes":15,"dislikes":0,"content":"想念微积分一上童姥姥的课。。。感觉她讲的好通透，好细致，而且童姥姥真的好可爱。。"},{"id":145521,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-01-09 05:16:13","like_diff":14,"likes":16,"dislikes":2,"content":"超好的老师，不多说了，直接10分！😍"},{"id":147205,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-01-09 05:41:08","like_diff":14,"likes":18,"dislikes":4,"content":"老师给我5.0，我双倍奉还"},{"id":172155,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-04-21 01:29:21","like_diff":14,"likes":16,"dislikes":2,"content":"转一则朵朵\n\n——\n\n什么年代了就要用传统点名[狗头]这么久课以来第一次见tww点名，直接对着名单念[笑哭]\n\n怎么说呢，下雨天+早八确实很压迫人，但童姥姥一直反对听智云，她说过“想睡觉也要来教室睡”这样的话，而且她不会批评迟到的人，只要来教室听课她都是欢迎的。\n\n还是希望这次闪击点名事件能让大家更加重视姥姥的课，作为从微甲1到微甲2都是tww课的孩子，童姥姥的课上的真的很生动易懂了[可怜]希望大家都能好好地来听姥姥的课，不要让她伤心。"},{"id":12600,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-12-23 14:48:00","like_diff":13,"likes":17,"dislikes":4,"content":"童姥姥，听了你绝对不会后悔。这是一个有故事的人。习题课是特色呦"},{"id":136637,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2021-07-12 01:33:59","like_diff":13,"likes":15,"dislikes":2,"content":"人类的悲欢并不相通"},{"id":94918,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-18 12:52:22","like_diff":12,"likes":12,"dislikes":0,"content":"微积分爆炸了，童姥姥对不起?"},{"id":157311,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-06-23 02:00:18","like_diff":12,"likes":12,"dislikes":0,"content":"童姥姥最好的好吧（不接受反驳），讲课通俗易懂，不管基础怎么样都能听懂，很细心考虑各个同学的接受能力，平时也很关心同学，真的赞爆。上课课件里也有很多各章节的典型例题，对于上课型选手或者自学型选手都很友好。最后我也是如愿拿到满的，一路走来，无论上课还是考试，微积分能预置上童姥姥的课就是我最大的幸运！！！当然，我也要夸爆伤老师！"},{"id":208229,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2025-01-11 01:21:14","like_diff":12,"likes":13,"dislikes":1,"content":"真的超好的老师，上课认真、每一章会带着你做题，选上童姥姥的课你就偷着乐吧（当然助教姐姐也是超好的😆）满了～"},{"id":8276,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-09-18 02:41:21","like_diff":11,"likes":14,"dislikes":3,"content":"果断好评啊！上课总是爱提她女儿外加黑矿爷 上课很有意思啊~"},{"id":68116,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-01-22 15:00:30","like_diff":11,"likes":12,"dislikes":1,"content":"很细致，强调了许多细节，关心学生，特别好的老师!"},{"id":101434,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-28 07:57:22","like_diff":11,"likes":12,"dislikes":1,"content":"累的时候就学学马克思，做做微积分习题"},{"id":2968,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-05-12 02:29:33","like_diff":10,"likes":18,"dislikes":8,"content":"简直棒呆"},{"id":3779,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-06-17 04:09:54","like_diff":10,"likes":13,"dislikes":3,"content":"经常唠嗑~~@"},{"id":7235,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-09-12 01:53:02","like_diff":10,"likes":13,"dislikes":3,"content":"shuang，老师很好，当时就没好好学，空悲切"},{"id":154367,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-05-31 06:27:16","like_diff":10,"likes":12,"dislikes":2,"content":"微二好难微二好难微二好难🥺🥺🥺🥺😭😭😭😭😭😭😭😭😭"},{"id":175498,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-06-25 07:59:21","like_diff":10,"likes":12,"dislikes":2,"content":"出分前来留评，希望捞我捞我捞我"},{"id":206091,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-12-13 05:12:58","like_diff":10,"likes":10,"dislikes":0,"content":"亲妈！"},{"id":207375,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2025-01-29 14:49:37","like_diff":10,"likes":10,"dislikes":0,"content":"真心话，特别好的老师，但是我也要泼一盆冷水，你不认真学，姥姥照样挂你科，别以为老师大捞特捞就可以肆无忌惮，绩点低于三的大有人在哦。微积分是整个大一最重要的课，学不好之后真的会寸步难行的，一定要好好学"},{"id":94871,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-18 11:35:14","like_diff":9,"likes":9,"dislikes":0,"content":"我没有好好学习，对不起童姥姥?"},{"id":108710,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-05-31 14:56:42","like_diff":9,"likes":22,"dislikes":13,"content":"老师的敬业态度和趣味性给10分是没问题的，但是老师上课的不足之处，我想提一下:1.虽然微积分属于理工科学的应用数学，但是老师是否真正过于注重应用而忽略了留给数学证明的必要时间，个人认为证明过程有助于对数学公式的记忆和深入理解2.上课的时候的逻辑性是否有待加强，我每周五都去蹭李将云老师的课，他说过积分的核心在三个点，这个积分是用来干什么的，长什么样的，怎样计算的，童老师至始至终都没有搭建去积分的一个宏观框架，提纲挈领的语言是否有些过少。3.让大家拍照教学是否真的有利于增加效率，总感觉给学生的留下的思考时间过少，如果让学生只是套公式和背题未免有些缺乏学习的思想性，我觉得思想性是无论什么专业的学生都需要的。但是不得不说老师是好老师，对学生价值观的塑造很有帮助。"},{"id":161498,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-11-08 00:24:02","like_diff":9,"likes":10,"dislikes":1,"content":"“牛顿，把写微积分当做休息”\n\n😁"},{"id":171825,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-04-06 15:40:37","like_diff":9,"likes":12,"dislikes":3,"content":"tww黑化了呜呜呜；一切要从2023年3月30日星期四的早八Z班开始说起【狗头】"},{"id":177078,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-07-01 14:42:27","like_diff":9,"likes":9,"dislikes":0,"content":"童姥姥干脆叫童捞捞吧，期末分数真的让我热泪盈眶！"},{"id":211122,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2025-01-11 00:58:01","like_diff":9,"likes":9,"dislikes":0,"content":"讲课有趣给分好，祝童老师长生不老，10分奉上：）"},{"id":35780,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2017-01-19 14:28:27","like_diff":8,"likes":9,"dislikes":1,"content":"姥姥讲的很有意思，让你觉得不学好这门课都不好意思。微二不再是姥姥了，可能和姥姥的缘分结束了。或许推荐学弟学妹选姥姥的课是我能做的最后一点表达对姥姥感激之情的事了。"},{"id":67912,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-01-22 09:48:25","like_diff":8,"likes":8,"dislikes":0,"content":"必须满分！雯雯老师真的很关心同学，各方各面，不仅仅是学习。童姥姥的习题课让人收获很大。但最感动的是，在我期末离考试开始还有15分钟的时候，走错考场（西区到东区去了） ，突然想到老师说一定注意考场。\n\n原来，姥姥说的真的没错啊，老师上课说过的话，总会留下点印象的。\n\n虽然期末考凉了，但真的很幸运能遇到雯雯老师。"},{"id":89598,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-11-20 01:56:53","like_diff":8,"likes":8,"dislikes":0,"content":"讲的很认真，很仔细，有时会用错误答案遮住正确答案骗骗你（难忘翘起的小纸条），还会不时插入无关话题活跃气氛。"},{"id":103423,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-02-28 04:35:55","like_diff":8,"likes":9,"dislikes":1,"content":"睡觉一定要到课上来睡！"},{"id":118801,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-11-06 07:27:59","like_diff":8,"likes":11,"dislikes":3,"content":"一个被数学教学耽误的相声演员"},{"id":147208,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-01-09 05:49:04","like_diff":8,"likes":8,"dislikes":0,"content":"我永远爱童老师和伤老师"},{"id":156304,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-06-19 01:14:09","like_diff":8,"likes":8,"dislikes":0,"content":"妈妈！"},{"id":177064,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-07-01 12:11:03","like_diff":8,"likes":9,"dislikes":1,"content":"童姥姥，您就是我亲姥姥！"},{"id":2072,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-03-31 11:05:00","like_diff":7,"likes":13,"dislikes":6,"content":"很好的老师"},{"id":4430,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-06-23 02:47:56","like_diff":7,"likes":12,"dislikes":5,"content":"上课挺好玩儿的"},{"id":7493,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-09-15 00:06:42","like_diff":7,"likes":11,"dislikes":4,"content":"很喜欢这种偶尔能闲扯几句的老师"},{"id":31011,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-07-03 06:13:03","like_diff":7,"likes":11,"dislikes":4,"content":"老师人很好 高代分很坑"},{"id":59348,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2017-09-21 03:16:28","like_diff":7,"likes":7,"dislikes":0,"content":"疯狂打call"},{"id":98032,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-23 04:09:11","like_diff":7,"likes":8,"dislikes":1,"content":"简直不要太幸福，是我的成绩对不起童姥姥"},{"id":109293,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-06-13 02:58:35","like_diff":7,"likes":8,"dislikes":1,"content":"老师唱歌特别好听，哈哈哈哈"},{"id":112382,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-07-04 03:21:20","like_diff":7,"likes":7,"dislikes":0,"content":"班强我弱  是我太菜了"},{"id":138125,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2021-07-07 12:01:21","like_diff":7,"likes":12,"dislikes":5,"content":"呜呜呜，童老师捞我，期末1/3题都没有写出来或者完全算对 最后居然有4.2！！大家快选童姥姥啊啊啊啊啊！而且平时分也好满的～"},{"id":146765,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-01-07 11:35:49","like_diff":7,"likes":7,"dislikes":0,"content":"如果董姥姥教我怎么我就满绩了"},{"id":169664,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-02-27 09:44:50","like_diff":7,"likes":7,"dislikes":0,"content":"吹爆伤老师，绝对海底捞"},{"id":170189,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-03-02 02:35:57","like_diff":7,"likes":8,"dislikes":1,"content":"上课喜欢讲故事，讲一会我瞌睡就好了，好耶，好喜欢这样，好有高中老师的样子，哈哈"},{"id":185049,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-12-26 04:25:04","like_diff":7,"likes":7,"dislikes":0,"content":"老师这几年唯一一次点名是因为早八下雨不少人没去上课（我也在）。当时很生气，说要给不到的扣五分，但最后显然没有扣。23年春夏微积分比较困难，但老师真的尽可能给大家打分了，而且复习课上评讲过零几年的题目，和考试一道难题思路也很像，可以说很用心在让学生接触更多类型的题。感谢tww和伤老师"},{"id":196380,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-07-03 07:29:30","like_diff":7,"likes":7,"dislikes":0,"content":"tll是我亲姥姥呀！"},{"id":196516,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-07-04 01:38:19","like_diff":7,"likes":8,"dislikes":1,"content":"老师好，助教好。tww是我在大学里，碰到的最亲和的老师。没有老师的架子，会分享自己的故事。讲课很清晰，但的确难度不高(相较于lxj的教学)。但期中是真的能捞，疑罪从无，沃靠，真就无敌了。"},{"id":208160,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-12-26 04:13:27","like_diff":7,"likes":7,"dislikes":0,"content":"如果没上过童老师的课，\n\n那与没上过浙大有什么区别"},{"id":209334,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2025-01-11 04:17:28","like_diff":7,"likes":9,"dislikes":2,"content":"微甲一，吹爆童老师，认真负责讲题细致体贴学生，神中神，出分刚好满绩是真的开心啊(｡•o•｡∩)和她分享喜悦还会祝你未来更上一层楼人真的好好啊"},{"id":2021,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-03-29 13:45:23","like_diff":6,"likes":11,"dislikes":5,"content":"讲得很细致，课堂氛围也很好"},{"id":24816,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-05-04 01:50:46","like_diff":6,"likes":8,"dislikes":2,"content":"姥姥上课很有趣，可惜我是个数学渣渣，上数学会睡觉，最后绩点不高，但是认真听的人都会很好，微二微三时间冲突，遗憾"},{"id":28034,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-07-06 10:11:47","like_diff":6,"likes":6,"dislikes":0,"content":"照书讲的很细，所以很容易困，爱上课睡觉的同学要把控一下，否则真的睡的很香。"},{"id":56368,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2017-07-03 14:52:49","like_diff":6,"likes":19,"dislikes":13,"content":"大家都说优点，我想说一些不好的地方。首先，老师上课的节奏确实是乱的，时快时慢对一些同学的学习非常有障碍。其次，平时分绝对算是数院老师里面扣的狠辣的，我自负小测不错，作业全A，照样扣分10分和12分。再者，老师曾承诺过期末考得好会把期中分数调高，也没兑现的。真实情况就是绝对不调分，批卷也不松，平时分较少。（也不要来反驳什么论据不足，小小的短评放不下）\n\n对自己数学有信心有把握的建议选，毕竟大佬间的互动是令人喜悦的。学习数学始终是一个快乐的探索的过程。太看重成绩终究是我肤浅了。"},{"id":64103,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2017-12-28 02:14:15","like_diff":6,"likes":8,"dislikes":2,"content":"撸猫，嫌弃女儿，崇拜往届学长\n\n"},{"id":70060,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-01-26 05:15:36","like_diff":6,"likes":8,"dislikes":2,"content":"我爱童雯雯！我前半生的最后几天，收获了人生中的第一个满绩！希望越来越好吧能！我爱童雯雯！（下学期还是她的微积分！）"},{"id":88383,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-10-30 02:30:53","like_diff":6,"likes":9,"dislikes":3,"content":"男同学多吃蔬菜。"},{"id":91979,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-22 08:34:27","like_diff":6,"likes":6,"dislikes":0,"content":"童姥姥太棒了"},{"id":98077,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-23 05:01:46","like_diff":6,"likes":6,"dislikes":0,"content":"老师真的很有趣，还很关心大家，助教xjj也很nice"},{"id":118160,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-10-29 02:51:22","like_diff":6,"likes":7,"dislikes":1,"content":"回去睡一觉就会了"},{"id":146013,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-01-05 04:04:21","like_diff":6,"likes":6,"dislikes":0,"content":"老师课这么好，我不允许有人说她坏话"},{"id":146077,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-01-05 11:16:48","like_diff":6,"likes":7,"dislikes":1,"content":"微甲二为了选上雯雯老师特地斗胆进行了一次vjf大物换家（最后没有掉课还如愿选上了童老师的课），童老师的魅力就不用多说了吧"},{"id":147939,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-01-11 07:44:49","like_diff":6,"likes":6,"dislikes":0,"content":"微甲二没能选上童老师，可惜了"},{"id":157299,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-06-23 01:29:10","like_diff":6,"likes":7,"dislikes":1,"content":"童姥姥你是我的神！！！！！！"},{"id":174171,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-06-07 03:31:22","like_diff":6,"likes":7,"dislikes":1,"content":"宝藏老师，宝藏助教，为什么只教微积分啊呜呜呜"},{"id":177069,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-07-01 13:12:17","like_diff":6,"likes":6,"dislikes":0,"content":"伤老师nb，童姥姥nb，童姥姥讲课特别好，不会让人瞌睡，而且给分真的巨好！第一个满绩"},{"id":183996,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-12-06 02:06:59","like_diff":6,"likes":7,"dislikes":1,"content":"好老师，全程没怎么学都能1.5"},{"id":184069,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-12-08 00:20:00","like_diff":6,"likes":6,"dislikes":0,"content":"相信我，微甲无脑冲童姥姥，微乙无脑冲将云伯伯"},{"id":187407,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-01-16 03:02:05","like_diff":6,"likes":6,"dislikes":0,"content":"有什么好说选上你就乐着吧 tww呜呜呜太爱了 还有伤爱爱爱爱 为什么二选不上呜呜呜呜"},{"id":188255,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-01-18 13:37:55","like_diff":6,"likes":6,"dislikes":0,"content":"童老师真的很好！唯一遗憾的是微甲2没能选上童老师的课。"},{"id":198633,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-09-10 09:44:46","like_diff":6,"likes":7,"dislikes":1,"content":"Reminding me of 叶文洁."},{"id":208128,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-12-26 01:09:07","like_diff":6,"likes":7,"dislikes":1,"content":"伟大无需多言"},{"id":601,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-03-15 06:34:15","like_diff":5,"likes":16,"dislikes":11,"content":"微三作业特别多"},{"id":3123,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-05-15 05:01:32","like_diff":5,"likes":11,"dislikes":6,"content":"讲课认真负责 手把手教 上她的课很容易听懂"},{"id":6775,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-07-23 01:42:57","like_diff":5,"likes":15,"dislikes":10,"content":"尽管好评如潮，尽管上课的说书很有意思，但是上课节奏并不适合我，慎重选择"},{"id":7892,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-10-08 03:32:39","like_diff":5,"likes":11,"dislikes":6,"content":"真女神"},{"id":28314,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-06-28 08:31:01","like_diff":5,"likes":6,"dislikes":1,"content":"一本正经地说笑话"},{"id":34449,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2017-05-05 14:00:32","like_diff":5,"likes":14,"dislikes":9,"content":"作业好多，讲课挺快的，关键是一堂课硬塞了那么多知识，缺少庖丁解牛般的温火让学生充分置身于微积分的世界中。也许这就是童姥姥不如矿爷和将云大佬的很重要一点吧(PS，作业不是一般的多)"},{"id":38871,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2017-01-16 15:56:12","like_diff":5,"likes":7,"dislikes":2,"content":"老师人真的棒棒哒，而且讲的也很细很清楚，可惜我太懒了。"},{"id":60388,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2017-10-19 00:16:10","like_diff":5,"likes":7,"dislikes":2,"content":"像妈\n\n"},{"id":70168,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-01-26 07:52:36","like_diff":5,"likes":7,"dislikes":2,"content":"微积分成绩出来差点要哭了，太感谢童姥姥了！期末考前面6道4道不会，期中也不咋地，本以为要挂的，结果绩点上3了，感谢。哎，辜负了童姥姥的期望。"},{"id":91977,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-12-25 06:55:14","like_diff":5,"likes":7,"dislikes":2,"content":"下学期预置不是姥姥的课惹QWQ，想念童姥姥家的猫和小朋友（虽然\"小朋友\"现在已经工作了）童姥姥超棒！讲课又易懂，讲故事又好听。人如其名，童心♡满满！谢谢童老师！因为您，微积分对于我来说多了一份美好回忆。"},{"id":92051,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-12-25 16:00:35","like_diff":5,"likes":6,"dislikes":1,"content":"童老师讲课超级好，下学期还要选她的课"},{"id":95580,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-19 15:49:32","like_diff":5,"likes":5,"dislikes":0,"content":"刷到10无疑了…（不过好像也不用刷哈哈哈哈）我觉得老师年轻的时候肯定很有趣，有好看的皮囊也有有趣的灵魂，然后有习题课讲题算是弥补了我不知道怎么刷题的缺陷（虽然期中仍然爆炸），但是应该是自己的方法不对，嗯，总之童姥姥的课我还想上啊啊啊啊啊啊"},{"id":97465,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-22 09:11:20","like_diff":5,"likes":6,"dislikes":1,"content":"童姥姥和蔼亲切，情商很高，讲课也挺有趣。在我每次想睡的时候，她的故事总会使我重新专注于课堂。真的好老师，学的差也是我自己平时没有好好努力。"},{"id":104612,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-03-25 06:57:23","like_diff":5,"likes":5,"dislikes":0,"content":"人生导师！"},{"id":105467,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-04-15 01:52:06","like_diff":5,"likes":7,"dislikes":2,"content":"偷着乐"},{"id":109457,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-06-15 07:12:13","like_diff":5,"likes":7,"dislikes":2,"content":"馒头两块钱一个"},{"id":120343,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-11-29 10:58:40","like_diff":5,"likes":5,"dislikes":0,"content":"童老师的课思路超级清晰，数学思维不好的自己也能很轻松的啃下这门课。童老师超级可爱!!!不仅仅是上课，会给我们分享很多有趣的事情，可爱的人说什么事情都是可爱的!!老师很关心学生，看到我脚扭曲了现在教室外面特地走过来，嘱咐我穿能包住脚趾的袜子，上课的时候坐在后面没人的位置，女儿把脚抬高转两圈...真的从学术水平到为人都特别好的老师啊!!"},{"id":146814,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-01-07 13:37:13","like_diff":5,"likes":6,"dislikes":1,"content":"绝对是最好的微积分老师，没有之一！上课也非常有意思，而且能把该学的题型都学到。如果你是预置的童老师的课，千万别换，不然会后悔的；没有预置就往这里给我选！"},{"id":147176,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-01-09 03:52:24","like_diff":5,"likes":5,"dislikes":0,"content":"超级超级超级推荐的好老师"},{"id":154577,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-06-02 07:55:46","like_diff":5,"likes":6,"dislikes":1,"content":"非常好"},{"id":164079,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-12-18 01:50:40","like_diff":5,"likes":5,"dislikes":0,"content":"老师和助教真的很会捞！"},{"id":170072,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-03-01 08:32:26","like_diff":5,"likes":6,"dislikes":1,"content":"我爱tww"},{"id":174678,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-06-15 12:17:39","like_diff":5,"likes":6,"dislikes":1,"content":"我爱tww"},{"id":174841,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-06-19 02:25:09","like_diff":5,"likes":6,"dislikes":1,"content":"大爱tww老师"},{"id":179338,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-09-12 04:27:06","like_diff":5,"likes":5,"dislikes":0,"content":"她真的，我好爱"},{"id":185127,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-12-26 11:56:08","like_diff":5,"likes":6,"dislikes":1,"content":"是我妈"},{"id":185913,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-01-06 02:43:02","like_diff":5,"likes":5,"dislikes":0,"content":"还有啥好说的？选她就对了，选上就偷着乐吧"},{"id":186450,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-01-11 07:09:07","like_diff":5,"likes":7,"dislikes":2,"content":"妈妈我爱你！"},{"id":187329,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-01-15 13:20:09","like_diff":5,"likes":5,"dislikes":0,"content":"tww一生推！！！大一刚进来就能选上童姥姥的课是最幸运的事！讲课讲的也很好，还很关心学生，像妈妈一样。可惜微二没选上呜呜"},{"id":195456,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-06-28 06:19:00","like_diff":5,"likes":5,"dislikes":0,"content":"平时分应该给的不错，但是主要看期末吧，期末不会调分的，考多少是多少，这是捞不起来的，也不怪老师"},{"id":203273,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-11-18 17:02:48","like_diff":5,"likes":6,"dislikes":1,"content":"神，我会努力的"},{"id":204803,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-11-28 02:53:45","like_diff":5,"likes":6,"dislikes":1,"content":"“tww教你微积分你还学不好啊？”"},{"id":208161,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-12-26 04:17:45","like_diff":5,"likes":5,"dislikes":0,"content":"非常好的老师 使我微积分快乐地学习"},{"id":208301,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-12-26 15:03:44","like_diff":5,"likes":6,"dislikes":1,"content":"鲁迅先生曾说自己有点想偷懒时时会想到藤野先生，上完tww的课也是这种感觉，鞭笞这我们，有感化力，她关心我们的生活与学习，并且对一些易错点与考试心态认识深刻，例如解决完最难的部分就容易出错。老师会用生动的例子说明许多东西，令人印象深刻"},{"id":210895,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2025-01-10 06:12:52","like_diff":5,"likes":5,"dislikes":0,"content":"出分前评一个 童老师特别特别特别好 真的给了文科生很多鼓励很多信心 可惜接下来没法上童老师的课了 泪目"},{"id":447,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-03-15 02:33:34","like_diff":4,"likes":11,"dislikes":7,"content":"知识点清楚，课堂气氛又比较轻松，非常好。"},{"id":8380,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-09-20 10:40:45","like_diff":4,"likes":5,"dislikes":1,"content":"非常好哒"},{"id":12527,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-12-23 12:03:43","like_diff":4,"likes":9,"dislikes":5,"content":"旷野是什么，能吃么，点名是什么，能吃么，迟到是什么，光荣啊"},{"id":26212,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-06-16 09:01:16","like_diff":4,"likes":5,"dislikes":1,"content":"我这样的学渣听高代二会懵"},{"id":29764,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-06-30 09:44:05","like_diff":4,"likes":13,"dislikes":9,"content":"不懂为什么评分这么高…感觉老师人很好 责任心很强 但是对知识的理解深度实在有待提高 数学老师教的不能仅仅是套路 个人感觉思路 想法更重要"},{"id":31990,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-07-05 10:32:53","like_diff":4,"likes":6,"dislikes":2,"content":"高代2刚及格，我的心好痛……是自己不努力吗？还是要感谢老师，把我拉上及格线呢？"},{"id":47298,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2017-01-25 06:55:59","like_diff":4,"likes":5,"dislikes":1,"content":"老师是很认真负责，并且相当关心学生的平时生活，但是虽然讲课很细，都是自己手写的讲义，总结题型，但感觉没讲出背后的思维方法来，得不到一种提升，这样的课更像中学的感觉，并且老师好像定好的答疑时间总不来，管自己孩子很忙么，总之，老师人好，讲课像中学模式，得到提升不多，领悟不到精髓，学不透，但得到的其他人生小故事倒挺多，做为大一的同学，做为过渡还行"},{"id":59019,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2017-09-19 06:46:08","like_diff":4,"likes":4,"dislikes":0,"content":"很好的老师\n\n"},{"id":60158,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2017-10-12 01:56:08","like_diff":4,"likes":4,"dislikes":0,"content":"感觉对沉睡在内心深处的对数学的求知欲被激发了出来！听的过程中感觉很舒服，原本很想睡觉的，上课了就不知不觉地不想睡了，下课后内心还久久不能从课堂中走出来，有种余音绕梁之感！太爱你了，童姥姥?"},{"id":70112,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-01-26 06:21:15","like_diff":4,"likes":5,"dislikes":1,"content":"期末感觉60分都没有结果有3.9，叩谢老师不杀之恩"},{"id":82200,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-07-07 11:16:59","like_diff":4,"likes":4,"dislikes":0,"content":"大一最喜欢的一个老师，给人很温暖的感觉，平易近人，并且非常幽默。在老师课上能学到很多技巧，一不留神可能就错过了。照她的话说，她上课爱说闲话，但是也是从她的闲话里获得生活体验的呀！"},{"id":87774,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-10-12 04:17:53","like_diff":4,"likes":6,"dislikes":2,"content":"看朋友圈QQ空间说上高数会犯困，但是上童老师的课根本不会啊。还知道了玉泉的无穷大雕像，紫金港的正弦曲线走廊。童老师几乎每节课都讲故事，甚至是上微积分的时候我都觉得时间过得特别快。可能除了矿爷就没人可以和她比了吧。超喜欢的"},{"id":88532,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-11-01 02:18:37","like_diff":4,"likes":4,"dislikes":0,"content":"(´｡• ᵕ •｡`) ♡"},{"id":90549,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-11-24 02:53:58","like_diff":4,"likes":5,"dislikes":1,"content":"TWW的课超棒啊 童老师反正讲课也很认真然后人也超好很会关心同学们然后会很喜欢讲故事 反正绝对绝对绝对超级棒 ～"},{"id":94028,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-15 03:04:52","like_diff":4,"likes":4,"dislikes":0,"content":"恋爱大讲堂。"},{"id":97261,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-22 07:31:48","like_diff":4,"likes":4,"dislikes":0,"content":"讲课生动活泼，课后屁事不多，性格平易近人，最后给分还好"},{"id":97312,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-22 08:02:41","like_diff":4,"likes":4,"dislikes":0,"content":"童老师的课真的很好，习题课很有用，讲得仔细，一些段子很搞笑呀。虽然我期末没考好，但平时分给的很高哇。总之，刷到十分就对了。"},{"id":97536,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-22 10:12:35","like_diff":4,"likes":4,"dislikes":0,"content":"真的是一个又亲切又谦逊又令人敬重的老师，选她没错的！像家里的长辈一样给予学生指导！"},{"id":99968,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-25 11:09:58","like_diff":4,"likes":6,"dislikes":2,"content":"大爱童姥姥"},{"id":103506,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-02-28 16:25:34","like_diff":4,"likes":4,"dislikes":0,"content":"上课很轻松，虽然讲故事时间很久，但还能提前完成课，复习课真的太舒服了"},{"id":105782,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-04-20 12:09:18","like_diff":4,"likes":5,"dislikes":1,"content":"大一没好好听她的课，后悔死了"},{"id":110648,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-06-28 01:35:14","like_diff":4,"likes":4,"dislikes":0,"content":"童老师真的超级可爱，上课讲各种段子，流露出她对生活的感悟和对同学的关心，知识点讲的很细，跟矿爷风格有点像"} 间哈哈哈哈哈！！很负责任的老师o(^o^)o"},{"id":91782,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-12-20 03:12:21","like_diff":3,"likes":4,"dislikes":1,"content":"超级多的“啰嗦”，超级多的故事，关于生活，关于学习，就像妈妈一样，特别可爱\n\n上课速度也很舒服，还有专门复习的习题课～"},{"id":92283,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-12-27 11:59:12","like_diff":3,"likes":4,"dislikes":1,"content":"此生无悔选雯雯"},{"id":92339,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-12-28 01:55:33","like_diff":3,"likes":3,"dislikes":0,"content":"非常有意思的微积分\n\n"},{"id":92347,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-12-28 02:39:22","like_diff":3,"likes":5,"dislikes":2,"content":"觉得听童老师的课，很开心很开心(感觉不来给老师评论一番有违天地良心)，听完微I还想听老师的微II，一定要选上啊?"},{"id":94957,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-18 13:51:25","like_diff":3,"likes":4,"dislikes":1,"content":"您让我彻底爱上数学，还教会我不要在情感方面当条咸鱼！以后希望还能选上您的课！"},{"id":97257,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-22 07:30:59","like_diff":3,"likes":4,"dislikes":1,"content":"超级超级好的童姥姥～～"},{"id":97258,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-22 07:31:17","like_diff":3,"likes":5,"dislikes":2,"content":"什么体验！！！完美啊！！！真的老师人超级超级好！上课会讲故事！让我们好好学微积分！偷着乐的做题！！想马克思一样放松一下做数学题！还会有复习题会很认真的讲，让我们拍照！让我们注意健康！最后一节课还给我们鞠躬！说实在的真的很感动，一个年级挺大很有学识的老师会给学生鞠躬，真的真的很感动！为人师表，一直很谦虚。爱她❤️"},{"id":97523,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-22 09:51:48","like_diff":3,"likes":5,"dislikes":2,"content":"期末爆炸了！对不起童姥姥！是我自己不用功的错"},{"id":98516,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-23 14:09:33","like_diff":3,"likes":4,"dislikes":1,"content":"上课很轻松，学到的不仅仅是数学哦！"},{"id":99950,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-25 10:35:29","like_diff":3,"likes":4,"dislikes":1,"content":"真心觉得\n\n一个好的老师，她不仅教给你书本的知识，还会教你如何生活、如何成长，而后者的影响更是终身的。"},{"id":104604,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-03-25 04:15:05","like_diff":3,"likes":4,"dislikes":1,"content":"超级好的老师，上课不无聊，虽然我喜欢手写多一点，不太喜欢PPT，但是喜欢先手写再放映的同学可以试下哦"},{"id":104829,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-03-28 11:57:43","like_diff":3,"likes":4,"dislikes":1,"content":"人生导师!"},{"id":117506,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-09-25 07:38:06","like_diff":3,"likes":3,"dislikes":0,"content":"童话故事"},{"id":122356,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2020-02-25 06:39:03","like_diff":3,"likes":7,"dislikes":4,"content":"最新猫和老鼠了解一下"},{"id":123187,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2020-05-18 03:40:50","like_diff":3,"likes":5,"dislikes":2,"content":"典型班强我弱，但课不错hhh\n\n"},{"id":131536,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2021-01-28 02:51:51","like_diff":3,"likes":8,"dislikes":5,"content":"童老师真的很棒！一开始有点不适应，到后来节奏适应了以后会提高很多，习题课是亮点也是精华，买的吉米多维奇一个字也没刷这学期就做了童老师布置的课后习题和认认真真复习了习题课的PPT，最后期末算错椭圆的情况下拿了4.8绩点，真的很想拿5.0回报童姥姥呜呜呜！童雯雯我吹爆！"},{"id":144426,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2021-12-21 12:37:10","like_diff":3,"likes":4,"dislikes":1,"content":"成绩还没出，先说一说听课体验（微甲1）\n\n1.童姥姥讲课是纯PPT的，对课后复习比较友好，u1s1个人会更喜欢旷爷的手写板书的数理课，这点看个人喜好吧\n\n2.上课故事会很很多，讲她的爸爸妈妈弟弟妹妹隔壁邻居，很有趣很可爱，还给你灌输各种人生哲理心灵鸡汤，弊端就是容易拖堂，“同学们，反正你们现在去也是排在最后了，那我们就再讲一会儿”，大家择需选择\n\n3.语速很慢，智云回放一般都是开二倍速听，所以连带反应就是进度比较慢，（日常赶进度，一点点容易犯困（然后就会有好玩的故事来调节课堂气氛\n\n4.助教xgg巨可爱还贼温柔，俩助教被狠狠磕到\n\n我不是很介意语速慢和拖堂，很喜欢童姥姥的有趣和母爱气息，也爱听故事，所以给10分啦"},{"id":146016,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-01-05 04:14:52","like_diff":3,"likes":4,"dislikes":1,"content":"yyds！"},{"id":146497,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-01-06 17:12:57","like_diff":3,"likes":4,"dislikes":1,"content":"听童姥姥的课是种享受\n\n老师讲课由浅入深，有拓展也有细节。条理很清晰，很注重解题的逻辑和规范。\n\n只是这样吗？不！童姥姥的故事才是精髓！\n\n这样的好老师一定要狠狠bd！"},{"id":146816,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-01-07 13:39:53","like_diff":3,"likes":7,"dislikes":4,"content":"每天讲故事还能顺利结课就离谱，\n\n这你不帮顶？？？"},{"id":155607,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-06-14 15:16:02","like_diff":3,"likes":4,"dislikes":1,"content":"很不错"},{"id":155741,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-06-15 12:23:11","like_diff":3,"likes":3,"dislikes":0,"content":"雯雯好极啦，冲冲冲！"},{"id":159453,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-07-21 06:21:08","like_diff":3,"likes":4,"dislikes":1,"content":"感谢老师的mooc"},{"id":160141,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-09-14 00:05:17","like_diff":3,"likes":3,"dislikes":0,"content":"好老师，无需多言"},{"id":168796,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-02-22 09:29:59","like_diff":3,"likes":4,"dislikes":1,"content":"第一次满绩qwq"},{"id":168798,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-02-22 09:33:28","like_diff":3,"likes":3,"dislikes":0,"content":"童姥姥可太好啦!"},{"id":169928,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-02-28 13:00:15","like_diff":3,"likes":5,"dislikes":2,"content":"第一节课就爱上了童姥姥"},{"id":177062,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-07-01 11:40:04","like_diff":3,"likes":6,"dislikes":3,"content":"童姐姐真的捞！伤老师真的很好！爱死了！能选到童老师的都给我选！！！"},{"id":177456,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-07-03 10:12:15","like_diff":3,"likes":3,"dislikes":0,"content":"啊啊啊啊啊啊虽然上课听不懂，但是童老师讲的每个小笑话我都记住了！\n\n最后拿了61分啊61分，啊啊啊啊啊啊啊"},{"id":179629,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-09-19 02:28:31","like_diff":3,"likes":3,"dislikes":0,"content":"泰裤辣"},{"id":180907,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-09-28 04:26:58","like_diff":3,"likes":5,"dislikes":2,"content":"对得起10.00"},{"id":184380,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2023-12-18 11:51:22","like_diff":3,"likes":4,"dislikes":1,"content":"特别特别好的一个老师"},{"id":186360,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-01-10 15:23:08","like_diff":3,"likes":5,"dislikes":2,"content":"遇上tww老师和zy助教是我大一最棒的运气"},{"id":186585,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-01-12 03:21:13","like_diff":3,"likes":5,"dislikes":2,"content":"童姥姥真的无脑冲。作业量正常，上课讲的很细，每章结束了还会讲习题。在学习之外还会关心大家的生活。\n\n助教伤伤我超爱，才貌双全，吟诗作唱，数学小王子。"},{" kes":0,"content":"非常好"},{"id":59903,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2017-09-28 06:06:54","like_diff":2,"likes":3,"dislikes":1,"content":"童雯雯老师上课超赞的！！！！  讲的详细 虽然有点快  数学不是很好的同学一定要预习  而且老师喜欢开玩笑  上着上着就说起了自己以前读书时上课睡觉的经历……还传授男生撩妹技巧哈哈哈哈哈  一定要选童雯雯老师的课！！！！"},{"id":65743,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-01-09 00:35:43","like_diff":2,"likes":3,"dislikes":1,"content":"童麻麻的习题课是真的棒 上课有些时候没听懂也没关系 习题课补上就可以了\n\n而且日常提醒我们养生 讲笑话 emmm超级了解学生心理了 比如 我复习怎么可以让别人看见呢，万一我考试还是没考好岂不是显得我很笨hhhhhh"},{"id":66274,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-01-14 12:53:22","like_diff":2,"likes":3,"dislikes":1,"content":"很喜欢老师，但是很遗憾第二学期没选到她的课，只能抽空去旁听了。"},{"id":72944,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-01-31 11:58:11","like_diff":2,"likes":3,"dislikes":1,"content":"童姥姥真的人超级棒 习题课真的很有用 跪谢老师不挂之恩"},{"id":86648,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-09-20 02:22:27","like_diff":2,"likes":4,"dislikes":2,"content":"童老师养生课"},{"id":88374,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-10-30 01:25:50","like_diff":2,"likes":2,"dislikes":0,"content":"必须10分！！"},{"id":91457,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-12-11 00:51:56","like_diff":2,"likes":3,"dislikes":1,"content":"老师太棒了，课讲的好，人也很幽默风趣"},{"id":92174,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-12-27 02:31:51","like_diff":2,"likes":2,"dislikes":0,"content":"姥姥很温柔啊，特别喜欢讲故事"},{"id":92246,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-12-27 08:32:36","like_diff":2,"likes":4,"dislikes":2,"content":"晚上记得调焦"},{"id":94055,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-15 05:10:26","like_diff":2,"likes":2,"dislikes":0,"content":"老师真的是个非常平易近人的人，具有强大的人格魅力。她会停下来照顾做笔记的同学，停的方式一般是讲一些小故事。这些小故事真的太可爱了，我还想听? 。而且很喜欢老师的习题课，总结的很系统，课后自习的时候，可以有助于形成自己的知识体系。感觉大一上她的课是最认真的了。墙裂安利啊!!!"},{"id":94078,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-15 06:29:00","like_diff":2,"likes":3,"dislikes":1,"content":"最后一节课，课后，同老师聊天，那种心满意足的感觉，总让我觉得童姥姥啊，是童小姑娘，这么可爱的老师，100也不够表达的！贼好"},{"id":94186,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-15 13:16:24","like_diff":2,"likes":2,"dislikes":0,"content":"没有遗憾\n\n"},{"id":97266,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-22 07:34:32","like_diff":2,"likes":2,"dislikes":0,"content":"老师挺好的，人很温柔，教案是手写的很工整。上课常会讲一些故事当做放松。也会给没考好的同学调分。不过也不是所有人都能适应老师的节奏，看自己吧！"},{"id":97317,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-22 08:05:05","like_diff":2,"likes":3,"dislikes":1,"content":"我一定要给童姥姥刷个十分！\n\n上课一定要好好听呀"},{"id":98261,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-23 08:50:01","like_diff":2,"likes":5,"dislikes":3,"content":"妈妈一样的老师"},{"id":103218,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-02-27 01:53:26","like_diff":2,"likes":2,"dislikes":0,"content":"温柔的老师"},{"id":103880,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-03-07 02:24:36","like_diff":2,"likes":2,"dislikes":0,"content":"挺好的哈哈哈"},{"id":111715,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-07-02 15:46:49","like_diff":2,"likes":4,"dislikes":2,"content":"老师是好老师，但期末考没有师生情哇 哭了"},{"id":120120,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-11-17 14:18:58","like_diff":2,"likes":2,"dislikes":0,"content":"一开始因为讲太快感到害怕，但是渐渐跟住进度之后发现老师讲的真的超有逻辑！雯雯老师讲的习题课超级实用！超棒！听完超有收获！"},{"id":121520,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-12-13 07:20:05","like_diff":2,"likes":2,"dislikes":0,"content":"故事大王爱了爱了"},{"id":138984,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2021-07-12 05:45:56","like_diff":2,"likes":3,"dislikes":1,"content":"微积分老师，人生导师。"},{"id":140740,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2021-09-15 13:58:11","like_diff":2,"likes":2,"dislikes":0,"content":"绝对的好老师"},{"id":143384,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2021-11-24 16:43:13","like_diff":2,"likes":3,"dislikes":1,"content":"可可爱爱一老师，让枯燥的微积分也变得活泼起来"},{"id":147177,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-01-09 03:52:24","li  （有分她是真的会捞啊5555感动 超预期）"},{"id":187335,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-01-15 13:27:10","like_diff":2,"likes":2,"dislikes":0,"content":"童老师是天使(づ ●─● )づ"},{"id":187370,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-01-15 15:28:34","like_diff":2,"likes":3,"dislikes":1,"content":"十分！！给我选！！"},{"id":187383,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-01-15 23:17:04","like_diff":2,"likes":2,"dislikes":0,"content":"神中神"},{"id":187738,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-01-17 09:21:54","like_diff":2,"likes":2,"dislikes":0,"content":"伟大，无需多言！老师真的很好！"},{"id":188849,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-01-20 08:24:09","like_diff":2,"likes":3,"dislikes":1,"content":"tll巨好，我自认为平时学习没有很认真，只是完成作业也没有额外刷题，考前一天复习了做题方法最后期末还行，lml!"},{"id":188912,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-01-20 14:23:12","like_diff":2,"likes":3,"dislikes":1,"content":"姥姥和助教哥哥lgh都非常非常非常非常好！"},{"id":194138,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-06-22 06:55:34","like_diff":2,"likes":3,"dislikes":1,"content":"超级超级好的童老师和超级超级好的伤老师！"},{"id":201182,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-10-29 15:41:32","like_diff":2,"likes":4,"dislikes":2,"content":"好幽默的老师，虽然平时讲课像念经，但是会穿插一些小笑话，让课堂变得有趣，而且很亲切，最最重要的是，会在考试周给你上习题课巩固知识点"},{"id":205810,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-12-12 06:02:30","like_diff":2,"likes":2,"dislikes":0,"content":"一年之后来评论 tll我爱你"},{"id":206171,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-12-13 06:59:50","like_diff":2,"likes":4,"dislikes":2,"content":"不懂童姥姥的人只能度过一个相对不完美的人生，我说的！\n\n还有童姥姥为什么不是十分！在座各位都应该反思！！！！\n\n讲课超级细致，习题课更是完美符合我这种菜狗文科生的需要\n\n总之我爱你啊童姥姥"},{"id":206979,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-12-19 02:22:02","like_diff":2,"likes":2,"dislikes":0,"content":"顶级微积分老师"},{"id":207343,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-12-20 15:59:05","like_diff":2,"likes":3,"dislikes":1,"content":"我爱童姥姥！"},{"id":209867,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2025-01-07 09:14:59","like_diff":2,"likes":3,"dislikes":1,"content":"童姥姥是最好的老师呜呜呜呜呜呜呜呜一呜呜呜呜呜呜呜呜呜，太喜欢童姥姥了，真的有鼓励到我这个数学渣渣！好温暖好温暖的老师"},{"id":211129,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2025-01-11 01:11:40","like_diff":2,"likes":5,"dislikes":3,"content":"微积分上满绩前来还愿。童姥姥真的特别特别好，讲课细致，还有各种小口诀，小故事倾情放送。同时她十分关心学生，身体啊，学业啊，恋爱啊…跟着她你学到的绝对不止是微积分知识，还有一分面对成长的淡然。2024秋冬学期东二教学楼的上课铃声响起，我遇了童姥姥，下学期没那么幸运听不了童姥姥的课了。希望选上她课的同学一定一定认真听讲好好做作业，习题课务必课后反复做上面的题目，你一定能感受到童老师的好，你一定能学好微积分！"},{"id":211194,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2025-01-11 04:02:17","like_diff":2,"likes":2,"dislikes":0,"content":"10/10\n\n老师真的很好很好很好，讲的很细，速度不快，文科生上课也跟得上；PPT很清楚，考前的习题课也是一绝\n\n上课气氛很活跃，童姥姥动不动讲段子，完全就是个被数学老师耽误的单口相声演员(x\n\n另外童姥姥也非常平易近人关心学生！！会提醒我们多穿衣服多吃食堂啥的\n\n无脑冲就对了！！\n\n感觉给分也不错，我只有4.5绝对是我的问题而不是童姥姥的问题哈哈哈哈"},{"id":211246,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2025-01-11 05:15:23","like_diff":2,"likes":2,"dislikes":0,"content":"童姥姥我们敬爱您口牙！！！"},{"id":211597,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2025-01-12 03:38:40","like_diff":2,"likes":2,"dislikes":0,"content":"只能说没考好是我的问题，吹爆童姥姥！"},{"id":211647,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2025-01-12 06:01:11","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课讲的很详细。就算有几节课没听还是可以无缝衔接她讲的内容。自己上的习题课干货满满。上课很有意思，对于我这种上课很容易睡着的人来说，老师上课穿插进来的笑话真的是救星了。"},{"id":212222,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2025-01-13 12:37:49","like_diff":2,"likes":2,"dislikes":0,"content":"唯一真神"},{"id":212977,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2025-01-15 11:48:13","like_diff":2,"likes":2,"dislikes":0,"content":"神中之神！！\n\n选上了童老师的课就偷着乐吧！\n\n上课有趣，给分超级无敌好！"},{"id":215691,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2025-03-04 06:02:58","like_diff":2,"likes":2,"dislikes":0,"content":"童雯雯老师讲的太好了，真的遗憾微积分下没选上她的课......"},{"id":4128,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-06-18 01:44:16","like_diff":1,"likes":6,"dislikes":5,"content":"条理十分清楚，抓的出每一处重点 01:57","like_diff":1,"likes":4,"dislikes":3,"content":"非常好！"},{"id":18613,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-01-22 06:28:52","like_diff":1,"likes":3,"dislikes":2,"content":"此生无憾"},{"id":18979,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-01-23 08:09:58","like_diff":1,"likes":3,"dislikes":2,"content":"作为文科生，能听懂的时候不多，但是如果认真预习，跟上节奏，会发现女神讲得实在不错。给分也比较仁慈，虽然自己成绩不好，但是个好老师"},{"id":20761,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-01-31 05:53:40","like_diff":1,"likes":5,"dislikes":4,"content":"旷野是什么，能吃么，点名是什么，能吃么，迟到是什么，光荣啊666这么幽默的老师上课不会睡觉了hhh上课也上得好，必须10分"},{"id":22199,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-03-03 02:12:02","like_diff":1,"likes":3,"dislikes":2,"content":"好好好"},{"id":23717,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-04-13 11:06:38","like_diff":1,"likes":1,"dislikes":0,"content":"挺nice的"},{"id":24084,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-04-26 15:49:42","like_diff":1,"likes":2,"dislikes":1,"content":"超级赞"},{"id":24342,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-04-29 14:56:31","like_diff":1,"likes":3,"dislikes":2,"content":"简直不要更棒!人很好，给分也很好。何其有幸，上她的课。"},{"id":24390,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-04-30 08:27:53","like_diff":1,"likes":4,"dislikes":3,"content":"好老师，微积分最高的一次，上课细致，偶偶讲冷笑话，很好的老师，可是微三没选上，"},{"id":26455,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-06-18 14:14:12","like_diff":1,"likes":1,"dislikes":0,"content":"棒棒哒"},{"id":27061,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-06-22 13:46:58","like_diff":1,"likes":1,"dislikes":0,"content":"老师的课是有温度的，不会随课程而结束。能够上老师的课便已是幸福。\n\n"},{"id":28844,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-06-28 22:31:03","like_diff":1,"likes":2,"dislikes":1,"content":"良心老师"},{"id":31103,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-07-03 08:18:53","like_diff":1,"likes":2,"dislikes":1,"content":"很生动!"},{"id":31692,"teacher_id":997,"teacher_name":"童雯雯","post_time":" :0,"likes":1,"dislikes":1,"content":"真心可以"},{"id":118912,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-11-07 15:06:36","like_diff":0,"likes":0,"dislikes":0,"content":"超级体贴 看似严厉但是真的是为学生找想 微积分再也没有枯燥过了"},{"id":120904,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2020-01-18 13:18:43","like_diff":0,"likes":1,"dislikes":1,"content":"人超好，课也有趣，但是平时分很严！我中间有几次作业没有当周交，但是后面全补交好了，结果平时分刚过60，总评里平时分扣分比其他所有扣得还多(平时分占20%)，所以要做好准备，平时的作业一次也不能缺"},{"id":121060,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2020-01-19 11:36:50","like_diff":0,"likes":2,"dislikes":2,"content":"上课非常有意思，老师会给你讲很多小故事，让你不犯困。还很关心学生，变天了或者是放假了注意安全身体什么的都会说一说，超级可爱，讲课也讲的很好，有逻辑而且很清晰，菜鸡大佬都适合。超级超级棒的一个老师。"},{"id":121281,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-12-24 07:39:45","like_diff":0,"likes":0,"dislikes":0,"content":"课堂体验极佳"},{"id":122101,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2020-02-13 10:53:55","like_diff":0,"likes":1,"dislikes":1,"content":"很好得老师"},{"id":126369,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2020-09-24 02:52:11","like_diff":0,"likes":0,"dislikes":0,"content":"超级赞，真的是遇到的非常善良的老师"},{"id":127091,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2020-11-06 12:34:32","like_diff":0,"likes":0,"dislikes":0,"content":"童老师真的太好了555，能选上她的课的同学都是幸福的小孩！！"},{"id":128493,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2020-12-23 11:12:35","like_diff":0,"likes":0,"dislikes":0,"content":"童雯雯老师真的真的超级棒！大爱ヽ(*´з｀*)ﾉ"},{"id":131508,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2021-01-27 23:42:35","like_diff":0,"likes":1,"dislikes":1,"content":"老師非常好，並且非常非常感謝助教wss小哥哥，可愛老師和助教太好了！"},{"id":131532,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2021-01-28 02:29:04","like_diff":0,"likes":1,"dislikes":1,"content":"超级好，不仅关心学生学习，还会挂心学生生活和成长"},{"id":134062,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2021-03-15 01:12:07","like_diff":0,"likes":2,"dislikes":2,"content":"已经开学半个月了 上个学期微甲1是童奶奶的课  这学期预置了矿爷  从心底还是喜欢听童奶奶的课哈哈哈哈哈哈  老师给人的印象很深 人真的也很好 上课很舒服 不说了 看童奶奶的常微分网课去了"}, "如果你想要一个好分数，那么童雯雯老师是不错的选择。但如果你真的爱数学，请君多虑。    from 一个上过童老师课，却认为自己数学素养毫无提升的学生"},{"id":106499,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-04-28 11:38:02","like_diff":-12,"likes":16,"dislikes":28,"content":"先不说日常跑火车到底有没有用，可能会有人怼我认为这种鸡汤是课余的放松，但我觉得就是浪费时间。当然这不是最反感的，我主要是反感老师对课程进度把握的能力特别差，大概是我遇到的这么多老师里面最差的，有时一节课可以拥有别人两节课的效率，在发现超越别的班级太多就能做到三节课一节课的效率。我预料到大家会有人怼我但是至少跟其他几位老师相比，真的没法比，别问我怎么知道的，我就是知道，就这样。"},{"id":23204,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-06-27 03:40:28","like_diff":-13,"likes":6,"dislikes":19,"content":"打满分为期末考攒人品"},{"id":132643,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2021-02-03 05:21:20","like_diff":-14,"likes":3,"dislikes":17,"content":"我服了。。我点名册第一个，几次点名都快快过了居然没记上，最后想要分也不给回复。。卡绩真好"},{"id":136742,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2021-06-24 01:20:05","like_diff":-15,"likes":4,"dislikes":19,"content":"不讲道理"},{"id":24286,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2016-04-29 06:24:38","like_diff":-16,"likes":6,"dislikes":22,"content":"给分垃圾，讲的很好。"},{"id":113227,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-07-06 02:14:28","like_diff":-20,"likes":9,"dislikes":29,"content":"感觉老师有点过誉了，个人觉得没有对微积分解读和ljy，cjh，lxj比还是差远了"},{"id":78206,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2018-05-10 03:47:06","like_diff":-26,"likes":5,"dislikes":31,"content":"上课喜欢东扯西扯  一旦扯起来就是十分钟，进度贼慢  期中考前一节课拼命赶进度，各种定理跳过证明 差评 我来上课是听你瞎扯的?"},{"id":140759,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2021-09-24 11:18:43","like_diff":-26,"likes":5,"dislikes":31,"content":"上课没有半点干货，只有一个个故事"},{"id":733,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2015-03-16 06:09:39","like_diff":-30,"likes":16,"dislikes":46,"content":"雯雯人是很好的～\n\n但是觉得讲的一般 真的……\n\n可能自己不太习惯于拿张纸念的数学课吧……"},{"id":142401,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2021-11-11 04:20:46","like_diff":-30,"likes":1,"dislikes":31,"content":"上课老讲故事和闲话，导致拖堂，至少拖五分钟，耽误大家吃饭，不太合适"},{"id":111974,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-07-03 05:14:27","like_diff":-34,"likes":1,"dislikes":35,"content":"老师特别好 4.2是我对不起tww 希望换个助教"},{"id":152862,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2022-04-21 02:20:49","like_diff":-37,"likes":3,"dislikes":40,"content":"不够数学\n\n如果真正想要理解数学而不是应付考试的话别上她的课。"},{"id":104987,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-04-28 11:38:11","like_diff":-45,"likes":10,"dislikes":55,"content":"上课跑火车真的让我很苦恼，我们班的进度差不多差了人家两节课，，还有丰富的语气词，哟~，仿佛在教导小学生，，听着就很难受（但是也是我个人的观点吧）"},{"id":190524,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2024-03-07 03:11:39","like_diff":-75,"likes":3,"dislikes":78,"content":"很抽象，没那么好"},{"id":75104,"teacher_id":997,"teacher_name":"童雯雯","post_time":"2019-01-10 05:55:16","like_diff":-86,"likes":4,"dislikes":90,"content":"感觉期末做的还行，以为能满绩的，结果才4.8，有点失望，不过还是感谢童老师！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
