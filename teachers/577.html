                    const commentsData = [{"id":2756,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-05-07 01:49:26","like_diff":129,"likes":140,"dislikes":11,"content":"微一微二微三都选杨老师的我来给评价。老师人很好。讲课淡淡的。很不错。"},{"id":28535,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-06-28 09:56:32","like_diff":123,"likes":126,"dislikes":3,"content":"一年来唯一让我惦记的大学数学老师，身上透露着一股怀才不遇的颓废忧郁气质。总感觉是一位有故事的爷爷。"},{"id":4094,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-06-12 02:44:34","like_diff":93,"likes":104,"dislikes":11,"content":"细致。有时候萌萌哒，喜欢说：自不自然啊？  有同学玩手机噢！ 目前热评第一那位，海涛爷爷作业多？感觉超级少！"},{"id":2990,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-05-12 10:39:05","like_diff":70,"likes":73,"dislikes":3,"content":"挺可爱的爷爷，讲的比较慢，很清晰，比矿爷更适合我"},{"id":4711,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-10-14 13:43:46","like_diff":53,"likes":56,"dislikes":3,"content":"听他讲课很稳，听完很踏实，心里有底，个人比较喜欢这位长得像汪涵的老师"},{"id":133610,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2021-03-03 01:05:37","like_diff":47,"likes":47,"dislikes":0,"content":"再过n年，杨老师的评分也许就会收敛到10 *#*"},{"id":3984,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-06-17 12:04:04","like_diff":44,"likes":45,"dislikes":1,"content":"老师讲课很细很慢，文科生听着也无压力~很可爱哈哈"},{"id":12964,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-12-24 11:54:00","like_diff":43,"likes":46,"dislikes":3,"content":"这才是我心目中数学老师的样子，一只粉笔，不用课件，听完一节课一点都不无聊，知识梳理得很清晰。"},{"id":89714,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2018-11-20 11:34:29","like_diff":37,"likes":41,"dislikes":4,"content":"海涛爷爷超级好哇 讲课很细 数学小渣渣跟着也能听懂 虽然现在只听了半个学期但是真的觉得很棒（但是助教到底在干啥 为啥只会在黑板上抄答案而不会讲题？？？"},{"id":6860,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-07-26 15:29:38","like_diff":36,"likes":41,"dislikes":5,"content":"觉得比矿爷都好"},{"id":93775,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-01-13 12:55:33","like_diff":36,"likes":36,"dislikes":0,"content":"他说，他讲得慢，是为了要让更多的同学可以学懂。老师会提醒大家不要玩手机，秉持对大家负责的态度，督促大家认真学习。老师的教学不完全按照书本，而是按照他的方式自然地呈现，认真听真的能听懂！但是微积分的学习还是需要刷一点题目，自己的工作要做到位，不然期末压力很大。顺便一说老师好萌，尤其是早上不梳头的时候?总之，海涛爷爷真的是超级棒班的数学老师啊！"},{"id":25975,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-06-29 14:19:52","like_diff":35,"likes":36,"dislikes":1,"content":"超级好的老师，很认真负责，比其他老师不知道高到哪里去了，还和学生们谈笑风生。"},{"id":17832,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-01-21 02:26:06","like_diff":28,"likes":34,"dislikes":6,"content":"因为自己的问题上杨老师的课总犯迷瞪睡觉，也没有补，最后期末抱着绝对挂科的心态去考试…最后竟然给过了。老师您好不求是！只能给低分。9.9！只能取整吗？那就10吧"},{"id":2307,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-04-19 11:53:53","like_diff":25,"likes":25,"dislikes":0,"content":"很有条理，思路严谨"},{"id":103772,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-03-05 08:07:57","like_diff":23,"likes":24,"dislikes":1,"content":"涛爷爷讲课太棒了，我文科生都听懂了，还有，助教雯雯姐也太太太太太可爱? 了8。"},{"id":157266,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-06-22 16:45:58","like_diff":23,"likes":23,"dislikes":0,"content":"微h2挂科，修微乙，一晚重修期末大概做出来1.2题和3.4个半题，其他写写公式，3.0。谁要说一句杨老师的坏话先从我的尸体上踏过去"},{"id":4432,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-06-23 02:52:49","like_diff":16,"likes":18,"dislikes":2,"content":"讲得灰常好，是我遇到最棒的老师了。我开学选课时居然把微3换掉了，后悔啊！"},{"id":76195,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2018-03-29 00:13:09","like_diff":16,"likes":17,"dislikes":1,"content":"每次老师课间去教室外抽烟都觉得他很酷"},{"id":2874,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-05-10 01:07:54","like_diff":15,"likes":17,"dislikes":2,"content":"人很好，给分棒"},{"id":162577,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-11-26 06:33:37","like_diff":15,"likes":15,"dislikes":0,"content":"老师气质神似大卫·休里斯 哈哈！\n\n非常适合数学基础偏弱的学生！海涛爷爷真的非常非常好！"},{"id":893,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-03-18 12:22:38","like_diff":14,"likes":20,"dislikes":6,"content":"讲得好！"},{"id":72666,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2018-01-30 17:24:32","like_diff":14,"likes":15,"dislikes":1,"content":"教的好，偏微满了。"},{"id":137425,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2021-07-04 05:48:33","like_diff":14,"likes":18,"dislikes":4,"content":"微II期中被助教捞到93，两次阶段考试97、98，最后这次期末挺难的本来以为绩点要不高了居然满绩了！！！谢谢海涛爷爷和lsh助教giegie～海涛爷爷很负责任很有耐心，讲课速度合适，脉络十分清晰，还会提醒同学不要玩手机～😀😀😀十分和蔼可亲的老爷爷，给分特别好，比较注重学习态度，下学期继续跟着海涛爷爷学偏微分咯咯咯"},{"id":172803,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2023-05-07 11:34:31","like_diff":14,"likes":15,"dislikes":1,"content":"“大家的坐姿什么都可以随意，怎样上课都好，只有把课听进去才是最重要的”"},{"id":3957,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-06-17 11:08:19","like_diff":13,"likes":16,"dislikes":3,"content":"虽然不是特别有激情，但杨老师和蔼认真，讲课清楚，是个好老师"},{"id":25316,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-05-13 12:09:17","like_diff":13,"likes":13,"dislikes":0,"content":"好老师好老师哇。虽然自己不争气最后分数不好，但是很感动。他是真心希望我们学生好啊，经常提醒我们回去一定要再看书再看书，上课少玩手机少睡觉。很负责很关心学生的老师。上课讲的基本都是例题，作业略多，快期末了还会从往年的卷子里挑几道题目给我们做。跟着杨老师的步子踏实地学，最后微二一定不错的！"},{"id":25398,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-05-17 07:02:42","like_diff":13,"likes":13,"dislikes":0,"content":"同样的内容，他用更少的语言，更少的板书却讲得非常清楚，很喜欢这样的老师"},{"id":182450,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2023-11-16 06:06:30","like_diff":13,"likes":15,"dislikes":2,"content":"给杨老师打10分，自不自然？这很自然！"},{"id":1969,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-03-27 06:47:47","like_diff":12,"likes":15,"dislikes":3,"content":"淡淡的感觉 作业也不是很多。"},{"id":95386,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-01-19 09:49:18","like_diff":12,"likes":12,"dislikes":0,"content":"杨老师五星好评！平稳有序的教学进程，细致耐心的推导讲解，条理清晰，思路严谨。老师本身很和蔼可亲，关心鼓励同学，对玩手机的童鞋会有积极的引导~❤ 感谢杨老师"},{"id":130741,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2021-01-24 12:12:13","like_diff":12,"likes":12,"dislikes":0,"content":"我永远爱海涛爷爷！虽然微积分91差一点点就可以4.8啦，但是还是怪自己期末考没有再考高一点。虽然微积分是更多靠自己的科目，但是海涛爷爷真的讲的又清楚节奏又好！上课特别特别负责，还让我们不要玩sou机！期中期末前会讲复习，课下回答问题也很快，助教小哥哥人也很好期中考给分都往好了给。总之总之选他选他！下学期没有预置海涛爷爷还想听他网课，好老师一生推！！！"},{"id":7454,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-09-14 12:31:43","like_diff":11,"likes":14,"dislikes":3,"content":"好好好好好好好好好好"},{"id":56331,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2017-07-03 13:29:18","like_diff":10,"likes":11,"dislikes":1,"content":"老师好萌呀，还会领着复习，爱海涛爷爷~\\(≧▽≦)/~"},{"id":73857,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2018-02-03 09:11:04","like_diff":10,"likes":10,"dislikes":0,"content":"偏微分方程 讲得很清楚 不用看书也可以听懂"},{"id":96256,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-01-20 15:15:56","like_diff":10,"likes":11,"dislikes":1,"content":"涛涛超棒！超喜欢涛涛！虽然翘过早课，我是很后悔的！\n\n助教课讲得不清楚，作业改的也不太认真，随堂点名居然只算了一次小测成绩。期中和作业都是90+因为一次小测考了六分所以总评真的不太好，就是15%比例的分数我只有60分。总评比期末成绩低，难受。\n\n不管怎么说，没有后悔选涛涛的课。"},{"id":2785,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-06-18 09:32:07","like_diff":9,"likes":19,"dislikes":10,"content":"讲的还行挺认真的。一个学期翘课加作业没交。最后补交了。结果99分。\n\n人好的真没话说。"},{"id":49550,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2017-04-18 08:00:43","like_diff":9,"likes":11,"dislikes":2,"content":"老师真的好啊 有种特殊的人格魅力\n\n(老师课下一支烟真的潇洒)"},{"id":150472,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-01-26 04:19:09","like_diff":9,"likes":9,"dislikes":0,"content":"【复变函数与积分变换】杨老师讲得很好，这里给后来者提个建议，就是这门课在刚开学的时候学的东西会非常简单，然后在最后两章（保教映射和拉式变换）那些东西会比较新需要时间去掌握，并且后面两章跟前面没什么很大的关联，所以在一开始有空的时候可以提前自学最后两章，供参考"},{"id":161646,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-11-10 02:14:52","like_diff":9,"likes":9,"dislikes":0,"content":"海涛爷爷看手机的样子永远那么萌，上课幽默诙谐，没谱。本人虽然考试从没及格，但这个是因为本人太懒，成绩差也不妨碍我的10分"},{"id":211328,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2025-01-11 08:08:50","like_diff":9,"likes":10,"dislikes":1,"content":"《怎么我第一次小测才60啊，这下是不是勉强拿4.2了》\n\n《半期考换算下来扣了1.8分，看看能不能冲4.8》\n\n《期末考最后一题死活想不出来，歇b了，能拿4.5就是胜利》\n\n《卧槽杨老师怎么给我5.0啊》"},{"id":2761,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-05-07 02:15:29","like_diff":8,"likes":10,"dislikes":2,"content":"很耐心很细致"},{"id":96005,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-01-22 13:07:55","like_diff":8,"likes":9,"dislikes":1,"content":"杨爷爷很棒鸭！但助教给分偏低"},{"id":102744,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-02-22 06:36:05","like_diff":8,"likes":8,"dislikes":0,"content":"海涛爷爷超级可爱！！像只胖乎乎的大熊猫哈哈哈哈萌萌的"},{"id":130852,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2021-01-25 03:21:36","like_diff":8,"likes":8,"dislikes":0,"content":"杨老师真的是以为非常有激情非常可爱非常耐心的好老师，对大家的学习很负责任，会强调自己刷题and好好听课的重要性。讲课节奏比较慢，但是进度是一点都不比别的班慢的，很神奇～数学基础弱也不会跟不上"},{"id":147320,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-01-09 13:59:12","like_diff":8,"likes":9,"dislikes":1,"content":"海涛爷爷是我长这么大以来遇到过的最好的数学老师了！！讲的真的太好了给分也超级好呜呜呜呜呜 希望海涛爷爷身体健康生活幸福 真的太喜欢您啦"},{"id":36016,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-11-10 10:05:05","like_diff":7,"likes":7,"dislikes":0,"content":"一撇帅气的小胡子，一抹淡淡的忧伤"},{"id":51860,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2017-06-13 01:24:45","like_diff":7,"likes":11,"dislikes":4,"content":"超级感动\n\n因为微二积分太难了 有很多人放弃了\n\n老师一直劝我们“我相信考来浙大的同学逻辑上都没有问题 你们要认真听 总能听懂的”\n\n"},{"id":56309,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2017-07-03 12:57:46","like_diff":7,"likes":8,"dislikes":1,"content":"老师讲课很细致，(虽然有时拖堂)力推常微分方程这门课，老师给分很好，收获了大学第一个满绩"},{"id":94628,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-01-17 12:31:08","like_diff":7,"likes":7,"dislikes":0,"content":"海涛是全世界最可爱的海涛!!!日常上课会提醒你不要睡觉不要玩手机，是真的很希望每一个同学都能够学懂学透，经常说浙大的学生肯定能够学会的。真的是一位很慈祥很可爱的老爷爷，选他完全不会后悔!!!"},{"id":103594,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-03-02 03:37:45","like_diff":7,"likes":7,"dislikes":0,"content":"老师我来了！！下周我来找您签条子了！！我好想念您！！请一定收下我！！"},{"id":158730,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-07-01 15:23:28","like_diff":7,"likes":8,"dislikes":1,"content":"杨爷爷真的yyds!先说一下本人情况，高中纯文科生数学基础很烂，微乙一上的卢姥爷的课。卢姥爷讲得确实不错，给分也很好，但是对像我这样数学基础不好的人来说上课有时候真的很煎熬。感觉微乙一没怎么学明白。这学期上的海涛爷爷的微乙二。老师讲的超级认真负责，每节课也都会把PPT发到群里，上课会亲自演算很多习题（这一点真的吹爆）。关键讲得也不是很难，挺容易接受的。小测的话都是学在浙大的选择题，感觉难度适中。而且老师是真的海底捞。这学期期末很难，感觉卷面只有七十出头，当时感觉要凉了，最后被捞上了4.8。真的完全不敢相信。另外，助教小姐姐人美心善。总之，海涛爷爷真的很适合对自己数学不太自信的小朋友哦！"},{"id":163621,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-12-15 23:38:06","like_diff":7,"likes":7,"dislikes":0,"content":"虽然我微积分没有学得很好，但是杨老师讲得很好！上课举的例子都讲解得很详细"},{"id":199620,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2024-09-26 09:53:55","like_diff":7,"likes":7,"dislikes":0,"content":"助教板书比我草稿纸还乱🥲"},{"id":6378,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-07-13 10:50:45","like_diff":6,"likes":7,"dislikes":1,"content":"微一微二微三都是他的 对涛哥感情很深 也觉得他讲的好！"},{"id":11980,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-12-21 12:22:22","like_diff":6,"likes":9,"dislikes":3,"content":"讲课细致语速慢但进度快，每节课会提醒大家不要睡觉玩手机，喜欢听慢节奏的强烈推荐"},{"id":22387,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-03-04 05:25:01","like_diff":6,"likes":7,"dislikes":1,"content":"萌萌的老爷爷，问问题都耐心解答，语速比较慢，讲课淡淡的，带点四川口音～"},{"id":27384,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-06-25 12:20:33","like_diff":6,"likes":6,"dislikes":0,"content":"真正好的数学老师"},{"id":35534,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-11-10 07:24:45","like_diff":6,"likes":6,"dislikes":0,"content":"讲课很清楚，人很萌。他会上课的时候提醒你好好听讲不要玩手机哈哈哈哈哈哈"},{"id":73102,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2018-02-01 02:15:58","like_diff":6,"likes":6,"dislikes":0,"content":"第一堂课迟到了，进去只有最后一排，下课休息的时候老师经过旁边突然又转身回来问我，坐在这后面看的清吗？我有点勉强的说了句还行。老师说:那我板书再写大点。真的讲课很认真的一个老师"},{"id":94703,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-01-18 02:29:14","like_diff":6,"likes":7,"dislikes":1,"content":"老师是好老师，人好，教的好。呜呜呜呜刚刚考完微积分，是我自己太菜，求求老师让我不挂"},{"id":100491,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-01-26 07:57:04","like_diff":6,"likes":6,"dislikes":0,"content":"偏微分以为考差了结果4.8。老师讲课条理很清晰，每次听下来不用课本都能很好的理解。一堂课下来内容基本都能记住了。老师人超赞的"},{"id":143157,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2021-11-20 08:51:05","like_diff":6,"likes":11,"dislikes":5,"content":"复变是用来当个性的哈哈哈哈，最后如愿满绩了。很喜欢海涛爷爷，能够把复变的定义讲的特别清楚，制作的PPT也特别清晰，而且一点也不遮掩，小测和历年卷都会直接分享在群里，复习起来把海涛爷爷的资料都过一遍思路就会特别清晰，作业也不是很多，但是都是课后的精华题。冬学期因为课程缘故选不了偏微分方程，选上海涛爷爷课的uu们一定要好好珍惜好好学啊！！"},{"id":146890,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-01-08 02:34:35","like_diff":6,"likes":8,"dislikes":2,"content":"我这种垃圾也能过 海涛爷爷太好了😍😍"},{"id":151007,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-02-22 02:37:38","like_diff":6,"likes":7,"dislikes":1,"content":"这10分还用解释？"},{"id":155058,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-06-08 03:22:42","like_diff":6,"likes":6,"dislikes":0,"content":"呜呜呜，不想离开海涛哥"},{"id":186965,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2024-01-14 03:11:33","like_diff":6,"likes":6,"dislikes":0,"content":"（这里是微乙Ⅰ）海涛爷爷超级可爱！！！黑板卡住了，他会说“这个黑板si了”；找不到黑板擦，他会穿过多媒体的投影布的后面去黑板那头找；以为红外光笔没电了，但后来发现是没有插接口，会“嘿嘿”的对着我们笑！！真的超级可爱！！而且期中期末都会抽出三节大课的大部分时间带我们做历年卷，今天出分，感觉被海底捞了！！我真的成绩一般般，两次小测都没眼看（是真的，能和别人差几十分），期中也不算好，期末也一般般，很怕自己挂了，但是海涛爷爷给我狠狠捞上了4.2www。助教哥哥也超级好超级帅（感觉是那种认真做了就会肯定你的努力的那种），夸夸！！而且他们俩都很听取意见！！期中的压轴（是的，那道远近闻名的200字小作文题），他们都仔细看了，然后有把字变大之类的改进！！有种爱有回音的感觉！！选上海涛爷爷的uu真的有福了！！"},{"id":3587,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-06-17 01:44:06","like_diff":5,"likes":6,"dislikes":1,"content":"非常认真"},{"id":4474,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-06-23 11:01:29","like_diff":5,"likes":6,"dislikes":1,"content":"不错"},{"id":12915,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-12-24 10:04:51","like_diff":5,"likes":5,"dislikes":0,"content":"老师人很好，有一种爷爷的感觉，唉下学期没选上他的课，我好舍不得他啊啊啊啊"},{"id":22203,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-03-03 02:21:08","like_diff":5,"likes":6,"dislikes":1,"content":"语速略慢，对微积分成绩一般的同学帮助挺大，作业少，有些东西需要自己体会，一般来说预习了上他的课就是随心所欲，不预习上他的课也能轻松跟上"},{"id":25699,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-09-30 01:07:07","like_diff":5,"likes":5,"dislikes":0,"content":"好老师不解释"},{"id":26539,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-06-20 04:20:36","like_diff":5,"likes":6,"dislikes":1,"content":"这道题看着简单，其实容易～"},{"id":30118,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-07-01 02:52:06","like_diff":5,"likes":14,"dislikes":9,"content":"师生情呢？我平时作业都白写了吗QAQ考试感觉还不错啊不知道分为什么这么低"},{"id":35478,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-11-10 07:20:33","like_diff":5,"likes":5,"dislikes":0,"content":"开心 这个过程是不是很自然啊"},{"id":55003,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2017-06-30 15:34:14","like_diff":5,"likes":6,"dislikes":1,"content":"非常好，讲课有条理，会提醒学生不要玩手机，很好的老师"},{"id":69615,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2018-01-25 05:29:38","like_diff":5,"likes":5,"dislikes":0,"content":"老师人真的超级好，这学期重修班讲的很细致也很有重点，听老师的课真的是一种享受！！！条理思路非常清晰！负责到会让我们把重要的公式默写下来，也经常提醒上课玩手机的同学。本来之前只有60分的这次有90了（btw老师孙子很可爱哇2333"},{"id":72675,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2018-01-31 00:06:43","like_diff":5,"likes":7,"dislikes":2,"content":"海涛爷爷超级赞，特别可爱，讲课清楚，每节课开始还会领着复习上次课内容，期末考试之前也会带着大家复习。偏微分满绩了，真的开心！"},{"id":92573,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-01-03 03:44:38","like_diff":5,"likes":5,"dislikes":0,"content":"老师太好了5555讲得很细对学生很负责 上他的课让我觉得微积分也没什么大不了的 舍不得可爱的杨老师"},{"id":95848,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-01-20 06:21:16","like_diff":5,"likes":5,"dislikes":0,"content":"海涛太可爱了啊啊啊啊啊啊给分也超好啊啊啊啊啊啊啊"},{"id":95891,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-01-20 07:38:16","like_diff":5,"likes":5,"dislikes":0,"content":"杨老师不错的，下个学期还是他的课"},{"id":128809,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2020-12-25 13:18:49","like_diff":5,"likes":5,"dislikes":0,"content":"老师人蛮好的，很温和的感觉，有时候也有趣。是我进入大学以来遇到的唯一一个会苦口婆心劝同学们别玩手机啊，以及提醒大家大学与高中的不一样，需要转变等等等等，感觉就很温暖"},{"id":130397,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2021-01-22 02:58:06","like_diff":5,"likes":7,"dislikes":2,"content":"很温暖，很可爱的老师！希望老师好好打理自己的头发哈哈哈哈哈，杨老师一生推！"},{"id":135007,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2021-04-26 13:20:50","like_diff":5,"likes":6,"dislikes":1,"content":"海涛爷爷我好想你啊呜呜呜呜呜呜呜呜"},{"id":162298,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-11-20 06:20:57","like_diff":5,"likes":7,"dislikes":2,"content":"世界上最能放水的两个人\n\n海涛爷爷\n\n宇智波鼬\n\n祝海涛爷爷好人长命百岁😭 😭 😭 😭 😭 😭 爱您"},{"id":170602,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2023-03-07 05:30:43","like_diff":5,"likes":5,"dislikes":0,"content":"入校第一个数学老师（vjf乙I）\n\n绝不后悔！"},{"id":171636,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2023-03-30 10:36:11","like_diff":5,"likes":7,"dislikes":2,"content":"非常关心学生，会跟我们唠叨学习习惯。是我大学以来遇到的传授知识最清楚易懂的老师!"},{"id":187032,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2024-01-14 08:04:28","like_diff":5,"likes":7,"dislikes":2,"content":"卡绩了，很难受，就报复性的给10分吧"},{"id":196272,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2024-07-02 17:39:44","like_diff":5,"likes":5,"dislikes":0,"content":"伟大，无需多言"},{"id":203099,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2024-11-16 19:12:54","like_diff":5,"likes":7,"dislikes":2,"content":"复变给分不好"},{"id":8502,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-09-22 02:18:07","like_diff":4,"likes":4,"dislikes":0,"content":"喜欢喜欢"},{"id":10327,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-11-18 05:46:21","like_diff":4,"likes":5,"dislikes":1,"content":"复变讲的挺好的，作业也不多，是好老师"},{"id":17938,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-01-21 04:29:23","like_diff":4,"likes":5,"dislikes":1,"content":"微一不挂，全靠老师"},{"id":18675,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-01-22 09:17:25","like_diff":4,"likes":4,"dislikes":0,"content":"炒鸡好的老师。。。给分棒，作业少，超有为人师表的风度。。。好喜欢，可惜微二选不上啊"},{"id":22540,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-03-08 00:31:57","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲得很细致，速度不快，挺适合我的"},{"id":24380,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-04-30 06:10:33","like_diff":4,"likes":4,"dislikes":0,"content":"海涛哥真的是超级超级好的老师 上课超激情 对学生很负责 上课也很有意思"},{"id":29197,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-06-29 11:20:41","like_diff":4,"likes":5,"dislikes":1,"content":"讲的非常清楚，课前不预习也能听懂。上节课的知识点忘了，下节课还会帮你回忆起来，还会像中学老师那样提醒我们注意听讲"},{"id":30344,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-07-01 10:28:03","like_diff":4,"likes":8,"dislikes":4,"content":"老师是挺好的，但是觉得自己考的也还好，给分怎么这么低啊呜呜呜呜"},{"id":31624,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-07-04 09:33:22","like_diff":4,"likes":5,"dislikes":1,"content":"作为微一微二都没学好的孩子，微三也是补选上的杨老师的课。杨老师思路很清晰，上他的课节奏让人很舒服，能跟上他的节奏。平时作业也不多，学起来挺轻松的。杨老师平时还会提醒我们上课别睡觉别玩手机，感觉超级亲切，最后给分也很厚道。第一次这么认真地表扬一个老师，真心棒。"},{"id":35766,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-11-10 08:05:07","like_diff":4,"likes":5,"dislikes":1,"content":"很萌啊。和室友画了好多老师的大头像。"},{"id":43793,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2017-01-17 03:24:53","like_diff":4,"likes":6,"dislikes":2,"content":"您是我亲爹！！！！平时分太给力了！！！几乎满分！"},{"id":51236,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2017-05-25 02:07:31","like_diff":4,"likes":4,"dislikes":0,"content":"上过他的常微，讲的细致清楚，一堂课听下来几乎不用复习就做作业了，很喜欢老师"},{"id":51836,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2017-06-12 06:17:57","like_diff":4,"likes":4,"dislikes":0,"content":"放下手机好好听课"},{"id":55956,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2017-07-02 18:21:48","like_diff":4,"likes":4,"dislikes":0,"content":"杨老师是个好老师，挺喜欢他的，推荐选他的课。"},{"id":82169,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2018-07-07 10:05:11","like_diff":4,"likes":4,"dislikes":0,"content":"最后一节课上完走去车库拿车的时候眼眶都湿了  真的很不舍得很不舍得杨爷爷(╥_╥)   超级超级和蔼，知识点讲得很细也超级关心学生，最喜欢说的就是“学懂了才是最重要的”   很感谢这学期的微二有杨爷爷和助教姐姐❤"},{"id":82238,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2018-07-07 14:07:18","like_diff":4,"likes":5,"dislikes":1,"content":"超级喜欢海涛爷爷！！大热天空调坏了丝毫不影响讲课的激情，还鼓励同学们加油啊只有一节课了！真的很喜欢海涛爷爷"},{"id":93232,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-01-08 07:38:10","like_diff":4,"likes":4,"dislikes":0,"content":"老师人好，很风趣，上课很有意思"},{"id":95841,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-01-20 06:11:37","like_diff":4,"likes":8,"dislikes":4,"content":"呜呜呜真的很舍不得杨爷爷！老师超可爱的！经常提醒我们不要睡觉不要玩手机讲的也很好很细致了！然后小测一定要好好做！（期末被小测拉分的痛 期末加油就一定没问题的！最后成绩还是很好的！"},{"id":106686,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-04-29 02:48:04","like_diff":4,"likes":4,"dislikes":0,"content":"积你太美！"},{"id":111206,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-06-30 14:39:38","like_diff":4,"likes":4,"dislikes":0,"content":"海涛爷爷真的超级照顾基础不好的同学，上课很慢讲的很细。每节课前会帮我们复习，总是让我们不要慌。\n\n还有，表白助教小姐姐，人美心善！"},{"id":118825,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-11-06 15:10:02","like_diff":4,"likes":4,"dislikes":0,"content":"靠"},{"id":135027,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2021-04-27 10:16:38","like_diff":4,"likes":6,"dislikes":2,"content":"超级好的老师啊，真后悔换老师了，比起其他老师，我觉得杨海涛老师讲的更细致，更让人能get到他的点，助教人也很好，讲的也比较有逻辑，问他题都是很快回的，微积分1绩点4.8"},{"id":149900,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-01-17 15:43:53","like_diff":4,"likes":4,"dislikes":0,"content":"ht爷爷yyds，讲课耐心，勤勤恳恳。助教姐姐也超级认真负责，会把大家出错比较多的问题整理之后发解答在群里。吹爆ht爷爷的偏微分！"},{"id":152279,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-04-01 07:41:03","like_diff":4,"likes":5,"dislikes":1,"content":"复变和偏微，上个学期上的了，给分巨好，讲课很细致，和蔼可亲，和我高中数学老师太像了呜呜呜呜，海涛爷爷真正的好老师！！"},{"id":161694,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-11-10 14:13:53","like_diff":4,"likes":4,"dislikes":0,"content":"作业很少的，会很耐心地回答问题。上课很轻松，可以跟上。"},{"id":170584,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2023-03-07 03:02:50","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲课很有耐心，助教哥哥非常负责任习题课是一种享受"},{"id":182118,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2023-11-10 08:39:19","like_diff":4,"likes":5,"dislikes":1,"content":"杨海涛是一个好老师，这很自然"},{"id":183193,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2023-11-22 14:58:27","like_diff":4,"likes":4,"dislikes":0,"content":"复变，不点名，讲课清晰。\n\nPPT很好，会给历年参考题。\n\n改卷子不是很严，小测赋分作业按次数给分。会留时间复习，进度也控制较好。\n\n改卷的时候应该给了不少过程分！"},{"id":186960,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2024-01-14 02:35:23","like_diff":4,"likes":4,"dislikes":0,"content":"非常负责的老师，会提醒同学们上课要好好听讲。讲课清晰，还会在期中考和期末考前留时间讲历年题。课后答疑也比较耐心，但是不建议在课间五分钟去问，htgg要享受这五分钟去抽根烟🤣总之，给杨老师10分符合逻辑，非常自然。"},{"id":201825,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2024-11-18 15:16:01","like_diff":4,"likes":6,"dislikes":2,"content":"其实老师讲的真的挺好的，但是也没有想象中那么能捞，我这个烂绩点纯属赖我自己，早八就没去过几次，纯属活该；另：老师班里的大佬比较多，小测比较难，可能导致赋分情况不是很好"},{"id":208283,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2024-12-26 13:11:09","like_diff":4,"likes":5,"dislikes":1,"content":"微积分乙，老师讲课水平很好，节奏比较慢，很友好，而且很亲切。大学老师还会苦口婆心督促你不要玩手机上课认真听多刷题的真的只有海涛爷爷一个了扒，真的让我找到了高中班主任那种亲切又唠叨的感觉，可惜春夏学期就不是杨老师了，明天是最后一个早八了🥹"},{"id":213767,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2025-01-19 14:42:26","like_diff":4,"likes":4,"dislikes":0,"content":"老学生了回来给htyy评价，特别棒的老师，很温柔儒雅，是想到“拉格朗日”这四个字就能纸面发语音的程度哈哈！"},{"id":3775,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-06-17 04:08:28","like_diff":3,"likes":6,"dislikes":3,"content":"超喜欢他 有时候会卖萌 我和我的小伙伴都很想微2再选他的 可惜没有余量了"},{"id":4515,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-06-24 05:41:53","like_diff":3,"likes":5,"dislikes":2,"content":"认真负责 讲课清晰"},{"id":13521,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-12-29 02:24:45","like_diff":3,"likes":4,"dislikes":1,"content":"感觉老师很好，经常提醒学生听课，有种又回到高中听数学课的感觉。建议大家选他的课。"},{"id":16846,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-01-22 08:44:24","like_diff":3,"likes":3,"dislikes":0,"content":"爷爷炒鸡棒，帅"},{"id":17619,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-01-20 13:38:49","like_diff":3,"likes":4,"dislikes":1,"content":"老师很负责，文科生听课也不需担心，好好上课会有好结果"},{"id":19460,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-01-24 09:29:43","like_diff":3,"likes":3,"dislikes":0,"content":"讲的很细致，很耐心"},{"id":23597,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-04-08 07:53:23","like_diff":3,"likes":4,"dislikes":1,"content":"讲的很好，会教你怎么做题目，还会提醒你上课不要睡觉玩手机～"},{"id":25129,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-05-06 01:49:47","like_diff":3,"likes":4,"dislikes":1,"content":"注重思路和方法的教授，讲课超级棒，预习不预习都可以听懂，老师也很萌，有时会讲一些题外话（哲理），很喜欢，强力推荐！！！"},{"id":28491,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-06-28 09:28:29","like_diff" kes":0,"content":"老师讲的很细致"},{"id":95864,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-01-20 06:53:50","like_diff":3,"likes":4,"dislikes":1,"content":"老师超级可爱(๑• . •๑)"},{"id":98356,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-01-23 11:03:51","like_diff":3,"likes":4,"dislikes":1,"content":"涛哥的课真的很好，强烈推荐，上课会很细心的讲解，还会突然增大音量震醒睡觉的同学，也会提醒大家不要玩手机……期中没有好好学只考了60分左右，考前觉得自己要挂了，各种不安，但是最后结果还可以3。3，不但没挂绩点也不是那么低。感谢涛哥!"},{"id":101761,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-01-29 04:12:20","like_diff":3,"likes":4,"dislikes":1,"content":"喜欢杨爷爷，\n\n上大学以来唯一没困过的数学早课！\n\n坚持最前排！\n\n虽然期末分不是太高，但能看出来老师已经尽力捞了！\n\n多谢杨爷爷！"},{"id":102939,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-02-25 05:28:35","like_diff":3,"likes":3,"dislikes":0,"content":"超级可爱！讲课节奏比较慢一点，很好理解！"},{"id":111687,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-07-02 14:07:39","like_diff":3,"likes":4,"dislikes":1,"content":"老师讲课很平淡，很慢，很仔细。\n\n上课的时候会鼓励我们好好学习。\n\n老师很可爱，每节课间都会抽烟。\n\n平时分卡绩了。。。不调分。。。助教差评。。。上学期选的。。。\n\n"},{"id":112521,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-07-04 16:30:39","like_diff":3,"likes":3,"dislikes":0,"content":"(づ￣ ³￣)づ老师超棒的\n\n话说今年是不是期末考太难所以调分了？我有35分的题目不会。。。结果平时分比例比上学期上调了5%，期中下调5%，最后成绩差不多-_-||"},{"id":131912,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2021-01-29 09:54:19","like_diff":3,"likes":4,"dislikes":1,"content":"微乙1\n\n杨海涛爷爷是个非常可爱的人。上课节奏似乎很慢，但其实进度和其他班是一样的。感觉容易跟上。经常苦口婆心地叫同学们不要玩手机，会给学生们讲一些人生道理。\n\n成绩的话，虽然被平时分卡绩了，但自己也确实学的不是很好。\n\n推荐杨海涛爷爷，不过不推荐钉钉问老师问题，因为感觉老师不怎么看钉钉😂"},{"id":133231,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2021-02-19 12:43:26","like_diff":3,"likes":5,"dislikes":2,"content":"大一选的杨老师的微积分，讲的非常好，老师人也很可爱，上课时总有一种淡淡的忧伤。"},{"id":144740,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2021-12-23 11:21:47","like_diff":3,"likes":3,"dislikes":0,"content":"超级喜欢的老师！"},{"id":146782,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-01-07 12:20:11","like_diff":3,"likes":3,"dislikes":0,"content":"老师捞我了！捞的狠的有点过头了～呜呜呜"},{"id":146873,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-01-08 00:48:51","like_diff":3,"likes":3,"dislikes":0,"content":"这也太好了吧。"},{"id":149154,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-01-14 14:41:05","like_diff":3,"likes":4,"dislikes":1,"content":"海涛哥，深沉的声音和沉郁的气质，简直我的男神。教学深入浅出，基础差也能听个八九不离十，给分也是真的赞，飞飞飞"},{"id":163585,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-12-15 12:04:52","like_diff":3,"likes":3,"dislikes":0,"content":"杨老师超级超级好的！特别基础简单的问题也会认真解答！而且丝毫不会介意问的问题多么没水平，总说不懂的大家讨论讨论就好了！我爱杨老师！"},{"id":168180,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2023-02-01 03:48:05","like_diff":3,"likes":3,"dislikes":0,"content":"绝对好老师，儒雅风范"},{"id":175680,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2023-06-26 07:31:46","like_diff":3,"likes":4,"dislikes":1,"content":"海涛爷爷他真的，我哭死！🥹讲课很细致，很适合我这种微积分笨蛋（bushi）；给分也好好，不愧是马里亚纳海沟超级无敌海底捞（狗头）；而且我觉得海涛爷爷好有气质！会在课上讲一些很有教育意义的话～特别特别爱说“自不自然啊”，口头禅哈哈哈哈；选海涛爷爷没毛病！究极好爷爷～"},{"id":179310,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2023-09-09 09:20:18","like_diff":3,"likes":5,"dislikes":2,"content":"超级好，很厉害，捞人力度之大，闻所未闻，下次，如果有需要，就还是杨老师"},{"id":182982,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2023-11-21 09:51:40","like_diff":3,"likes":3,"dislikes":0,"content":"感谢老师不挂之恩"},{"id":186654,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2024-01-12 11:00:13","like_diff":3,"likes":3,"dislikes":0,"content":"相比上半个学期出卷的老师，杨老师真的太温柔了大爱！！！"},{"id":201257,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2024-10-31 00:57:18","like_diff":3,"likes":6,"dislikes":3,"content":"满分！"},{"id":203136,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2024-11-17 08:25:10","like_diff":3,"likes":5,"dislikes":2,"content":"上的复变\n\n课程分数构成：作业30%+小测20%+期末50%\n\n老师上课体验：杨老师讲课很清楚，有一点口音，但整体影响不大。ppt很好，ppt是适合工科生来学数学课的！上课的时候也会补充很多，很多思想最后考试都有所涉及。保角映射和留数定理要好好听。大家学工科数学课还是要选经常开工科数学老师比较好，很多数院老师虽然在数院评价好但是可能由于上课偏重证明不适合工科生。另外，不点名，适合本智云党\n\n课程感想：这是一门需要微积分基础，但是难度比微积分简单许多的工科数学课。但是这门课的评价在工科数学课里面远远不如概统和微积分。这次期末考比较难，但是肯定没有去年难，我的期末考成绩比较好，考前付出确实比较多，但是也有运气成分。第五题最后十分钟才发现前面一个e×一个cos有点像欧拉公式，在时间这么紧急的情况下还把一个本性奇点的留数给算对了；保角映射第二个，也是一直卡在那里想不出来，最后尝试试了下前一天晚上刚看过的倒数映射，因为记不清楚也看不懂就在那里在那里用坐标法现推，感觉也不是特别确定，最后答案第一步也就是最关键的一步还真的就是倒数映射。感觉大家对于各种保角映射历年题和书上例题都要好好琢磨透！然后各种积分定理也要记好细节，我期末错的有一题就是忽视了八字形积分的方向直接夸夸算留数了。我最后的分数是94/4.8，期末应该是考的比较好了，但是小测发挥一般，最后卡绩了没能拿到满绩，大家还是要重视小测！"},{"id":1629,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-03-23 02:34:50","like_diff":2,"likes":14,"dislikes":12,"content":"讲的还好 就是有点没有基情"},{"id":8247,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-09-18 00:25:24","like_diff":2,"likes":3,"dislikes":1,"content":"讲的挺仔细\n\n"},{"id":10377,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-11-18 10:12:15","like_diff":2,"likes":3,"dislikes":1,"content":"实实在在的好老师，笔记可以跟上，很有高中老师的感觉，讲的很细，只要跟着老师思路微积分很简单的"},{"id":12745,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-12-24 03:05:43","like_diff":2,"likes":2,"dislikes":0,"content":"微二微三因为冲突，选不上涛哥，超级伤心"},{"id":12766,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2015-12-24 03:27:52","like_diff":2,"likes":3,"dislikes":1,"content":"萌萌的"},{"id":18510,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-01-22 01:00:39","like_diff":2,"likes":2,"dislikes":0,"content":"老师上课讲的很详细，而且比较负责，萌萌哒~"},{"id":21981,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-03-02 03:47:48","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的很耐心，人也很好，会提醒我们上课认真，讲课深入浅出，很容易懂，是个很负责的老师"},{"id":23921,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-04-21 07:30:28","like_diff":2,"likes":2,"dislikes":0,"content":"很详细，老师真的超好人！！！听得懂，不会让你学得费尽"},{"id":24549,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-06-28 08:40:20","like_diff":2,"likes":3,"dislikes":1,"content":"老师萌萌哒，经常让底下玩手机的不要玩了，总能一句话把即将睡着的我惊醒。话筒声音有点大"},{"id":24773,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-05-03 13:20:41","like_diff":2,"likes":2,"dislikes":0,"content":"很好\n\n"},{"id":30058,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-07-01 01:16:22","like_diff":2,"likes":8,"dislikes":6,"content":"挺好的，给分呵呵"},{"id":31769,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-07-05 01:37:44","like_diff":2,"likes":6,"dislikes":4,"content":"杨老师很好哒，上课很基础，很仔细，容易听懂。还会提醒玩手机睡觉的学生，也会和大家说要好好学习，有老一代教师的感觉，还碰到过杨老师排队买学霸餐，感觉并不比矿爷差。就是。。。如果听习惯了童雯雯老师的课再听杨老师的，可能会睡着。。。"},{"id":36209,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-11-11 05:45:07","like_diff":2,"likes":3,"dislikes":1,"content":"很喜欢老师，讲课好，有时候萌萌的。"},{"id":36757,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-11-16 02:19:55","like_diff":2,"likes":2,"dislikes":0,"content":"真心好老师"},{"id":37193,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2016-11-18 01:17:59","like_diff":2,"likes":2,"dislikes":0,"content":"教的很好，有条理，有种听故事娓娓道来的感觉，作业也不多。不过复变好像没调分…"},{"id":44159,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2017-01-17 11:02:13","like_diff":2,"likes":3,"dislikes":1,"content":"感动啊！真的感谢杨老师！作业不多，上课特别照顾学生！最后给分超好！我本来以为要挂的～感动的要哭！谢谢老师！强烈推荐！"},{"id":52057,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2017-06-14 11:13:19","like_diff":2,"likes":2,"dislikes":0,"content":"老师超级温柔可爱的吖\n\n"},{"id":53398,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2017-06-26 13:45:02","like_diff":2,"likes":4,"dislikes":2,"content":"很细致 长得像汪涵 给分不知如何 常微分推荐"},{"id":56351,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2017-07-03 14:21:22","like_diff":2,"likes":3,"dislikes":1,"content":"从第一节课就觉得老师超级可爱超级棒，直到学期结束了这个想法还是没有变！！"},{"id":56369,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2017-07-03 14:55:33","like_diff":2,"likes":3,"dislikes":1,"content":"跪求老师不给挂"},{"id":72542,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2018-01-30 10:34:29","like_diff":2,"likes":3,"dislikes":1,"content":"好！\n\n别的没了"},{"id":79984,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2018-06-18 08:08:09","like_diff":2,"likes":2,"dislikes":0,"content":"注重思路和推导，强调基础，应该是非常好了"},{"id":95814,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-01-20 05:50:39","like_diff":2,"likes":2,"dislikes":0,"content":"老師教得很好！即使是我這種渣渣上課也能聽懂。期末不夠努力做卷時以為自己掛無疑了，感謝老師不掛之恩！！"},{"id":95860,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-01-20 06:44:55","like_diff":2,"likes":4,"dislikes":2,"content":"上课看到水手机同学都会说，你再学学能听懂的，考试是真的很希望你过的那种。\n\n上课讲真的也真的很认真了\n\n最后感谢海涛爷爷让我过了"},{"id":95882,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-01-20 07:24:13","like_diff":2,"likes":2,"dislikes":0,"content":"老师超级好，是目前大学里最喜欢的老师。讲课超级细心了，作业也不多，人也很好。"},{"id":96032,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-01-20 11:43:09","like_diff":2,"likes":3,"dislikes":1,"content":"老师很萌，上课玩手机会被管\n\n讲的很慢很细致呢"},{"id":103228,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-02-27 02:27:14","like_diff":2,"likes":3,"dislikes":1,"content":"杨老师巨好～ 答疑也很耐心，上课讲的很细，很有条理，对于数学不太好的我来说已经非常好了～ 可惜这学期没有选到杨爷爷的课，老师超萌！"},{"id":110333,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-06-25 16:18:06","like_diff":2,"likes":2,"dislikes":0,"content":"海涛爷爷超好"},{"id":110645,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-06-28 01:25:10","like_diff":2,"likes":5,"dislikes":3,"content":"讲句实话，老师讲的耐心但是实在不深入，例题也很普通，要想学好考试拿高分自己课后要下很多功夫多研究定义多做难题"},{"id":111322,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-07-01 02:41:01","like_diff":2,"likes":4,"dislikes":2,"content":"好喜欢海涛爷爷，听他上课真的很舒hu。微积分其实本身自学就占了很大很大的部分，所以也没有必要say老师讲的不够深入叭（虽然或许是有点）。以及表白助教xjj，人美心善，给分超级棒！"},{"id":111415,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-07-01 11:06:09","like_diff":2,"likes":3,"dislikes":1,"content":"海涛爷爷讲课很细致，而且整个人有时候很可爱跟呆萌哈哈哈。微二最后平时分给满了，但是自己也没有下很大功夫学，绩点中规中矩吧"},{"id":121396,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2019-12-16 11:15:55","like_diff":2,"likes":2,"dislikes":0,"content":"好可爱哦，强推"},{"id":129214,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2020-12-31 15:19:21","like_diff":2,"likes":2,"dislikes":0,"content":"老师讲的超级好！好好听一定能考好的👌"},{"id":130316,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2021-01-20 15:09:40","like_diff":2,"likes":2,"dislikes":0,"content":"节奏很容易跟上，很不错"},{"id":142194,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2021-11-08 11:36:18","like_diff":2,"likes":2,"dislikes":0,"content":"才上两个月，太喜欢杨老师了"},{"id":143734,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2021-12-03 08:54:29","like_diff":2,"likes":2,"dislikes":0,"content":"好得没话说"},{"id":144239,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2021-12-21 01:52:05","like_diff":2,"likes":2,"dislikes":0,"content":"超级棒!"},{"id":144455,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2021-12-21 14:19:33","like_diff":2,"likes":3,"dislikes":1,"content":"杨老师特别好，很可爱，很负责"},{"id":155059,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-06-08 03:22:40","like_diff":2,"likes":4,"dislikes":2,"content":"呜呜呜，不想离开海涛哥"},{"id":162278,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-11-19 03:15:18","like_diff":2,"likes":2,"dislikes":0,"content":"究极好爷爷！！！！讲课和给分都超棒🤤"},{"id":162317,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-11-20 03:48:54","like_diff":2,"likes":2,"dislikes":0,"content":"虽然还没上完但是！海涛爷爷真的超级可爱！！讲课很细致，比较慢，完全不会听不懂，也会经常鼓励大家，呜呜呜好喜欢"},{"id":165216,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2022-12-30 06:44:58","like_diff":2,"likes":3,"dislikes":1,"content":"老师讲的挺好的，是我不专心"},{"id":170173,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2023-03-02 00:34:34","like_diff":2,"likes":2,"dislikes":0,"content":"好好好"},{"id":175079,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2023-06-21 12:12:39","like_diff":2,"likes":3,"dislikes":1,"content":"呜呜呜海涛爷爷，没有您我的vjf就活不下去"},{"id":177171,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2023-07-02 03:36:43","like_diff":2,"likes":2,"dislikes":0,"content":"海涛爷爷太好了！他真的会关注学生的上课表现的（但是你不听也没啥事就是了），海底捞，太爱了！！！"},{"id":177868,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2023-07-05 06:49:19","like_diff":2,"likes":2,"dislikes":0,"content":"超爱海涛老师和助教哥哥😘"},{"id":185646,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2024-01-03 08:38:12","like_diff":2,"likes":3,"dislikes":1,"content":"啊啊啊啊啊超爱海涛爷爷！！😘😘助教小李哥也很可爱捏❥(ゝω・✿ฺ)"},{"id":193796 dislikes":27,"content":"超快的，绝对真实的评价，非学霸慎选"},{"id":82328,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2018-07-08 01:58:08","like_diff":-28,"likes":3,"dislikes":31,"content":"认真听，多做练习，我发挥有点失误，4.5这样吧！"},{"id":201300,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2024-10-31 08:51:35","like_diff":-28,"likes":5,"dislikes":33,"content":"不理解为什么这么高分。\n\n1.讲课中规中矩吧，90%时间在读PPT，PPT就是简略版教材而已。永远是咆哮式讲课，但你吼再大声也是读课件啊不知道有什么激动的...\n\n2.助教工作很认真，就是讲题的时候是给自己讲的\n\n3.小测。不管单选题还是多选题都标注成多选题，导致有了很多同学选了“如其他选项均不正确则选此项”来凑成多选。事后没有给分，解释是“常见错误，属于对题干理解不准确”。请问你把单选题也标成多选不就是错误吗？就不算你对单选/多选理解不正确了？是不是也应该扣你工资啊？"},{"id":58776,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2017-09-17 10:08:31","like_diff":-36,"likes":3,"dislikes":39,"content":"上学期微积分不调分，呵呵，只给3.0，均绩2.8。万查，这算不算绩杀？\n\n"},{"id":137430,"teacher_id":577,"teacher_name":"杨海涛","post_time":"2021-07-04 06:33:04","like_diff":-42,"likes":4,"dislikes":46,"content":"虽然只有96，但满了"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
