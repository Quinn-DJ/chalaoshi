不然明年可能就不是zjuer啦。"},{"id":150811,"teacher_id":5993,"teacher_name":"屈万园","post_time":"2022-02-19 01:04:11","like_diff":2,"likes":7,"dislikes":5,"content":"讲的还是挺仔细的，"},{"id":192998,"teacher_id":5993,"teacher_name":"屈万园","post_time":"2024-06-02 07:58:49","like_diff":2,"likes":3,"dislikes":1,"content":"上课水平不错的，捞人是会捞的。\n\n只是课程内容和考试内容是没有关系的，捞人是只管不及格的，低分是不管的。\n\n20级上了一个半个学期的有源电阻，笑死 根本不考，考试内容最后一节课飙五章，很难评有没有教学计划。纯纯教学事故"},{"id":128539,"teacher_id":5993,"teacher_name":"屈万园","post_time":"2020-12-23 16:16:40","like_diff":1,"likes":19,"dislikes":18,"content":"前半部分电原是金晓峰老师讲的，后半部分模电是屈万园老师讲的。前半部分根本没听懂导致全线崩盘，导致后半部分模电也实在学不懂了，但是还是可以感受到屈老师真的讲的超级用心，如果一开始就是屈万园老师讲，我的模电也不至于是现在这样了orz"},{"id":145899,"teacher_id":5993,"teacher_name":"屈万园","post_time":"2022-01-04 02:42:47","like_diff":1,"likes":10,"dislikes":9,"content":"老师上课节奏比较慢，但是讲的还是很清楚的，上他的课的同学跟他好好听，还是能学会很多的。\n\n奈何相比考试而言老师讲的还是偏基础一些了，不过这是考试的问题，电基的考试难度过大、数量过多，如果选他的课的话要多刷一点难一些的题目"},{"id":213411,"teacher_id":5993,"teacher_name":"屈万园","post_time":"2025-01-17 08:32:30","like_diff":1,"likes":2,"dislikes":1,"content":"老师讲的非常不错👍"},{"id":127734,"teacher_id":5993,"teacher_name":"屈万园","post_time":"2020-11-26 07:46:47","like_diff":0,"likes":17,"dislikes":17,"content":"电基本来是门天书 但屈老师上课很多东西都一一推导 也很乐意回答学生问题 尽管才上两次课 但屈老师必是10分的"},{"id":130563,"teacher_id":5993,"teacher_name":"屈万园","post_time":"2021-01-23 15:57:15","like_diff":0,"likes":17,"dislikes":17,"content":"老师是好老师，年轻有活力，讲解也很耐心，奈何电路基础部分学的不好，等到屈老师来上课时已经学不会了"},{"id":136539,"teacher_id":5993,"teacher_name":"屈万园","post_time":"2021-06-20 13:26:17","like_diff":0,"likes":9,"dislikes":9,"content":"不懂那些强烈抨击的学生是不是真的上过屈老师的电基，老师水平很高又平易近人，只是因为和金晓峰老师开课，他只负责上课而已，其他作业以及成绩都是金老师的管辖范围。 。 。"},{"id":202101,"teacher_id":5993,"teacher_name":"屈万园","post_time":"2024-11-09 11:30:56","like_diff":0,"likes":2,"dislikes":2,"content":"零蛋！"},{"id":133200,"teacher_id":5993,"teacher_name":"屈万园","post_time":"2021-02-16 12:41:48","like_diff":-6,"likes":22,"dislikes":28,"content":"强烈建议取消屈老师上电基课，上完唯一的收获就是看清了浙江大学信电学院金玉其外败絮其中的真相，一众所谓杰出人才皆欺世盗名之         document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
