50,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2018-09-08 08:51:41","like_diff":6,"likes":11,"dislikes":5,"content":"“消费升级是向上趋优向下好省”\n\n这种无耻言论的存在时刻提醒我\n\n以后研究社会学做学术了不能成为这种人\n\n社会学不为了人类发展而存在那就没有意义\n\n人们研究劳动史只想让未来的劳工少走弯路少受罪\n\n他竟然还还舔着脸问百姓\n\n何不食肉糜\n\n让人怀疑这家伙的觉悟究竟有多低\n\n诸如此类，冯教授之前微博上的性别歧视言论也是招骂\n\n以上\n\n"},{"id":134449,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2021-03-29 04:10:57","like_diff":6,"likes":7,"dislikes":1,"content":"那年夏天的反贼，还不爬出浙大!"},{"id":15808,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2016-01-16 10:06:24","like_diff":5,"likes":6,"dislikes":1,"content":"老师讲得很好\n\n上课一定要听，否则考试会完"},{"id":44036,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2017-01-17 08:33:42","like_diff":5,"likes":8,"dislikes":3,"content":"知识渊博，学问深厚的老师，有大师风范。讲问题一针见血，令人心服口服。上课思路有点散，所以上课时一定要记下笔记回去还要整理，上他的课可以改变你对世界的认知。"},{"id":60641,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2017-10-26 02:21:05","like_diff":5,"likes":7,"dislikes":2,"content":"这老师好迷啊"},{"id":60683,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2017-10-26 11:59:07","like_diff":5,"likes":10,"dislikes":5,"content":"大清亡了"},{"id":872,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2015-03-18 07:13:35","like_diff":4,"likes":7,"dislikes":3,"content":"赞 男神！！"},{"id":902,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2015-03-18 15:16:49","like_diff":4,"likes":7,"dislikes":3,"content":"老师讲的很好，难得这么好的老师！"},{"id":4513,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2015-06-24 05:14:43","like_diff":4,"likes":7,"dislikes":3,"content":"讲的超级好 开拓的是人生的视野 也很幽默风趣～"},{"id":7849,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2015-09-15 15:38:14","like_diff":4,"likes":7,"dislikes":3,"content":"浙大男神！"},{"id":21713,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2016-03-01 01:19:54","like_diff":4,"likes":6,"dislikes":2,"content":"师者，所以传道，授业，解惑也"},{"id":42704,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2017-01-15 03:05:26","like_diff":4,"likes":5,"dislikes":1,"content":"死于考试，只适合听课"},{"id":49190,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2017-03-29 03:00:15","like_diff":4,"likes":9,"dislikes":5,"content":"听了一圈所谓各个男神的通识课，冯钢讲得是最好的"},{"id":60555,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2017-10-24 04:10:01","like_diff":4,"likes":7,"dislikes":3,"content":"难以置信"},{"id":134478,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2021-03-30 00:29:44","like_diff":4,"likes":6,"dislikes":2,"content":"卖国贼爬"},{"id":134480,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2021-03-30 01:54:13","like_diff":4,"likes":4,"dislikes":0,"content":"思想有问题，趁早清除教师队伍"},{"id":15306,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2016-01-13 13:16:03","like_diff":3,"likes":5,"dislikes":2,"content":"风流倜傥 每次课都很有意思"},{"id":41109,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2017-01-14 15:28:42","like_diff":3,"likes":5,"dislikes":2,"content":"大爱老师"},{"id":43018,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2017-01-15 14:58:39","like_diff":3,"likes":5,"dislikes":2,"content":"上的社会学入门，老师本人很风趣幽默，会举很多生活中的例子或历史上的事件再用社会学的相关知识解释。课上还会涉及一些心理学，经济学的内容，课程的知识很有用，除了能解释很多社会现象问题还能用到其他课上，比如我的史纲论文里就用了社会学的视角看问题。\n\n想拿高绩点的话，一是要上课好好听讲，做笔记，考前看一看，其实很多事例记住了，理论也差不多理解了，就是用词的专业性，二是如同文科生的答题逻辑和技巧可能更得助教心。老师的原话是考试中想着怎么让助教看出你听过课。我最后4.2，算是对得起自己付出的认真和努力吧，毕竟是理科生，字不好看，逻辑也没文科生的好。"},{"id":60606,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2017-10-25 06:16:32","like_diff":3,"likes":5,"dislikes":2,"content":"呵呵哒"},{"id":73881,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2018-02-03 09:59:55","like_diff":3,"likes":9,"dislikes":6,"content":"抛开性别歧视不谈，冯钢老师的社会学入入门带给了我非常多的启迪。不仅仅是社会学上的，而且是整个人文学科范畴内的重新认识。他性别歧视，那我们要向美国一样搞政治正确，把他开除出浙大，批臭批倒吗？我也觉得他性别歧视是非常不对的，说明他三观不正。但是私以为，大学生怎么也二十岁的人了，应该了解清楚你是要从他那里学知识，不是认他作爹学做人。"},{"id":134457,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2021-03-29 06:40:12","like_diff":3,"likes":3,"dislikes":0,"content":"垃圾玩意"},{"id":134468,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2021-03-29 13:51:36","like_diff":3,"likes":4,"dislikes":1,"content":"https://mbd.baidu.com/newspage/data/landingsuper?context=%7B%22nid%22%3A%22news_9809995892906197751%22%7D&n_type=0&p_from=1\n\n女权的事先不管，老师，您屁股歪了"},{"id":11461,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2015-12-02 04:45:14","like_diff":2,"likes":4,"dislikes":2,"content":"冯老师人很有魅力，上课很棒"},{"id":42666,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2017-01-14 23:33:24","like_diff":2,"likes":3,"dislikes":1,"content":"课很好人也很好就是考试好坑绩点也好坑大概理科生不合适"},{"id":47631,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2017-02-09 05:36:12","like_diff":2,"likes":4,"dislikes":2,"content":"不错的老师"},{"id":78914,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2018-05-16 18:06:02","like_diff":2,"likes":7,"dislikes":5,"content":"当固化的社会思维受到社会学体系冲击，引发了重新思考的时候，“入门”的意义或许真正体现了出来。可惜来人体验不到了。很荣幸能成为冯老师的关门弟子，即使是一门通识。"},{"id":86151,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2018-09-08 10:20:48","like_diff":2,"likes":6,"dislikes":4,"content":"真的垃圾"},{"id":16509,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2016-01-18 09:21:31","like_diff":1,"likes":3,"dislikes":2,"content":"简直男神"},{"id":16773,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2016-01-19 02:50:55","like_diff":1,"likes":4,"dislikes":3,"content":"老师上课完全信手拈来非常流畅，认真听的话不仅考试轻松而且真的会让你思维方式被拓宽～虽然被正态了没有90还是超级爱这门课！"},{"id":37250,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2016-11-18 04:38:47","like_diff":1,"likes":5,"dislikes":4,"content":"我是搞妇女的"},{"id":42703,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2017-01-15 03:04:33","like_diff":1,"likes":4,"dislikes":3,"content":"冯钢的课真的很有意思，好好听课能够学到很多。而且考试千万要按上课讲的来写，如果平时真的不能每节课都集中精神好好听，考前一定要借大佬的笔记，好好看。其实不用背，理解了顺手就写出来了。"},{"id":43954,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2017-01-17 07:00:50","like_diff":1,"likes":5,"dislikes":4,"content":"绝对的深度，会打开思考问题的思路，但是理科生不友好啊啊啊，明明期末所有的题我都看了自己的笔记、继承的学长的笔记以及老师的书，还是只有3.6（字丑是我的问题…）只有期末考试这个对理科生要求比较高啊，适合旁听～"},{"id":60442,"teacher_id":1925,"teacher_name":"冯钢","post_time":"2017-10-24 01:16:20","like_diff":1,"likes":32,"dislikes":31,"conten                         `).join('');

                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
