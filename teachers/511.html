                    const commentsData = [{"id":81048,"teacher_id":511,"teacher_name":"郑史烈","post_time":"2018-07-03 12:22:59","like_diff":20,"likes":20,"dislikes":0,"content":"很喜欢的老师，非常认真了，大学里遇到的第一个会自己在课程群里答疑的老师。本来对场波不太感兴趣的，但是老师真的是在用学生的角度思考一些问题。有时候会问听没听懂，重要的知识点会讲好几次。一个魅力十足又积极生动的大姐姐"},{"id":157941,"teacher_id":511,"teacher_name":"郑史烈","post_time":"2022-06-25 16:32:22","like_diff":14,"likes":14,"dislikes":0,"content":"-“我儿子今年高考，清华的强基计划怎么样啊”\n\n “哦，都是土木之类的，天坑专业，不去！”\n\n-“今天我儿子高考，想想还是来上课吧，在那边干等着紧张死。”"},{"id":82670,"teacher_id":511,"teacher_name":"郑史烈","post_time":"2018-07-09 02:36:58","like_diff":12,"likes":13,"dislikes":1,"content":"表达能力超棒，待人热情，关爱学生，乐观知性。场波再难，有这样好的老师在讲课，你会不自觉地有坚持下去的动力，而这位大姐姐也也知道同学们学起来很苦，不仅在课堂上鼓励我们，在课后QQ群聊天时也认真回答我们的问题，不断鼓励我们。\n\n有的老师只是来讲课的，而有的老师不止讲课，也讲人生，她会将自己的乐观、勤奋、善良、负责带给每一位学子。\n\n老师名字中有个烈，烈为男儿，柔情似水，刚柔并济，形容她不能再过合适了。"},{"id":32767,"teacher_id":511,"teacher_name":"郑史烈","post_time":"2016-07-12 13:20:13","like_diff":10,"likes":12,"dislikes":2,"content":"楼上的，上课你们都听得懂？"},{"id":75791,"teacher_id":511,"teacher_name":"郑史烈","post_time":"2018-03-18 09:01:46","like_diff":10,"likes":10,"dislikes":0,"content":"上课快到飞起"},{"id":9033,"teacher_id":511,"teacher_name":"郑史烈","post_time":"2015-10-11 05:35:26","like_diff":8,"likes":10,"dislikes":2,"content":"无敌！"},{"id":123174,"teacher_id":511,"teacher_name":"郑史烈","post_time":"2020-05-16 01:46:06","like_diff":6,"likes":6,"dislikes":0,"content":"复习的过程中发现，郑老师的PPT是总分结构的，每一个较大的知识点都会先列出公式，所以学习的时候碰到不能理解的先不要急，后面都会逐一展开讲的。\n\n场波是真的难，老师讲的也不慢，还是要多看书，多看ppt，题目倒不难。\n\n老师讲的还是挺好的"},{"id":134956,"teacher_id":511,"teacher_name":"郑史烈","post_time":"2021-04-25 03:16:37","like_diff":6,"likes":6,"dislikes":0,"content":"好老师，上课充满激情，节奏一如既往的飞起（\n\n场波真的是数理基础的照妖镜，是我不配了"},{"id":175003,"teacher_id":511,"teacher_name":"郑史烈","post_time":"2023-06-21 02:29:41","like_diff":5,"likes":5,"dislikes":0,"content":"刚考完，女神捞捞我～\n\n\n\n今年卷子和历年卷差好多，吐了"},{"id":9034,"teacher_id":511,"teacher_name":"郑史烈","post_time":"2015-10-11 05:36:24","like_diff":4,"likes":5,"dislikes":1,"content":"有活力"},{"id":30383,"teacher_id":511,"teacher_name":"郑史烈","post_time":"2016-07-01 12:55:12","like_diff":4,"likes":7,"dislikes":3,"content":"反正比院长是要好......"},{"id":82695,"teacher_id":511,"teacher_name":"郑史烈","post_time":"2018-07-09 03:32:49","like_diff":4,"likes":4,"dislikes":0,"content":"老师真的像个大姐姐一样，不仅在课堂上传道受业，也会和我们分享她学习的故事，教我们一些人生哲理。有这么美的老师，场波还怕学不下去吗!"},{"id":155610,"teacher_id":511,"teacher_name":"郑史烈","post_time":"2022-06-14 15:34:20","like_diff":4,"likes":4,"dislikes":0,"content":"2022.6.14，还没有期末考试，来评价一波。\n\n上课个人体验是：引入新知识较快 + 常常省略详细数学推导 + 会重点深入讲一些点 + 例题比较少 + “那么给你时间给你公式你自己就能推出来…”之类的话让人觉得感到明明什么都还没记住怎么讲完了（笑），这几个因素导致如果没预习那么上课有可能跟不上，因此【尽可能预习】，最好是能把数学推导提前解决一遍。否则听一堆概念时感觉还行，当突然深入展开某个点，就一下子懵掉了qwq。\n\n如果没预习，那么课后慢慢拉智云倒也可行，就是比较费时间。印象比较深刻的是电各向异性介质那里，智云一边按暂停一边手推张量运算，发现讲得还是很清楚的（还好期末不考）。\n\n还有一个重点是场波上课基本上没时间细讲做题。所以下来一定【要看教材的例题】，否则作业不会做还是挺痛苦的。另外期末是翻书开卷所以书还是要尽可能熟悉。\n\n郑老师上课还经常说一些联系到工程实现的东西，应该是希望讲清楚学了场波能干什么，如果因为跟不上而听不懂这些内容那还是挺可惜的~"},{"id":139453,"teacher_id":511,"teacher_name":"郑史烈","post_time":"2021-07-16 00:22:07","like_diff":3,"likes":3,"dislikes":0,"content":"老师很能捞"},{"id":158354,"teacher_id":511,"teacher_name":"郑史烈","post_time":"2022-06-28 15:54:36","like_diff":3,"likes":3,"dislikes":0,"content":"我的神！"},{"id":1909,"teacher_id":511,"teacher_name":"郑史烈","post_time":"2015-03-26 06:16:23","like_diff":2,"likes":7,"dislikes":5,"content":"很快，不过预习过去听效果很好。是个大姐姐，人很好。"},{"id":74672,"teacher_id":511,"teacher_name":"郑史烈","post_time":"2018-03-05 05:06:51","like_diff":2,"likes":3,"dislikes":1,"content":"只听了一节课赶紧过来打分，虽然很多都听不懂，但只能说是自己把物理常微分都忘了?，我觉得一位教授能讲得这么有活力和生动（还有小段子）已经完全能让我给满分了，何况她看起来又那么漂亮而年轻!\n\n个人感觉事先把公式自己捋一遍听她的课会非常舒服。"},{"id":82676,"teacher_id":511,"teacher_name":"郑史烈","post_time":"2018-07-09 02:44:47","like_diff":2,"likes":2,"dislikes":0,"content":"(｡･ω･｡)ﾉ♡"},{"id":139295,"teacher_id":511,"teacher_name":"郑史烈","post_time":"2021-07-14 05:46:11","like_diff":2,"likes":2,"dislikes":0,"content":"呜呜呜姐姐太好了！"},{"id":195873,"teacher_id":511,"teacher_name":"郑史烈","post_time":"2024-06-3                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论

                    });
