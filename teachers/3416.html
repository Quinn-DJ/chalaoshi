                    const commentsData = [{"id":25458,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-05-20 07:38:21","like_diff":5686,"likes":6289,"dislikes":603,"content":"我对学院有些事情有意见\n\n写了校长信箱，留了电话\n\n第二天班主任就在班群里问xxx是谁的电话号码\n\n\n\n拜托我浙学子顶我上前排"},{"id":3249,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-05-21 10:31:47","like_diff":2719,"likes":2863,"dislikes":144,"content":"希望取消正态分布"},{"id":9405,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-08-20 09:19:51","like_diff":2019,"likes":2167,"dislikes":148,"content":"快点取消正态分布，不然要你这个校长何用"},{"id":57707,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-06-08 22:23:43","like_diff":1772,"likes":1948,"dislikes":176,"content":"垃圾垃圾，为什么没有零分。\n\n就直说了吧，今天进了三伏天，体感温度达48度。说是慰问教官，结果大中午让教官在图书馆门口站军姿一个多小时才姗姗来迟，结果晕倒了两个教官。\n\n在这垃圾校长的带领下，浙大浮躁，形式主义，很多事令人作呕。\n\n始业教育时，所有人都到场了，一起干等他及其他领导一个小时。\n\n运动会，下着雨还一定要坚持浙大优良传统——阳光长跑，跑完我就发烧了。\n\n军训不顾学生身体，在所谓领导的要求下，我们上午四个小时只能休息15分钟。想要马儿跑，又想马儿不吃草！\n\n真的是垃圾校长！！！"},{"id":10485,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2015-11-19 05:35:35","like_diff":1470,"likes":1543,"dislikes":73,"content":"正态分布太过僵化，适得其反，应当在执行上给予更多弹性"},{"id":18394,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-09-20 07:01:11","like_diff":1443,"likes":1595,"dislikes":152,"content":"你到底是叫吴zhao辉还是吴chao辉？？"},{"id":7895,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 15:55:07","like_diff":1258,"likes":1452,"dislikes":194,"content":"恳切希望校长不要再对外省招生缩招了"},{"id":14160,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-09-08 00:29:03","like_diff":1033,"likes":1115,"dislikes":82,"content":"正态分布太坑爹了。。。。。。。。认真上课写论文，通识课都能挂"},{"id":13440,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-08-19 07:22:57","like_diff":940,"likes":1072,"dislikes":132,"content":"快取消体育运动刷卡制度！这只是形式！"},{"id":30671,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2016-07-02 07:34:48","like_diff":914,"likes":962,"dislikes":48,"content":"一个学期有7门课被卡在三分一档的线上是什么感觉。最垃圾的政策不是正态分布，绝对是15级开始的三分一档。凭什么86和88一样的绩点，89和91一样的绩点。感情88与89， 91与92都成天壤之别了。原来86和91差5分也只是88与89一分的差别啊"},{"id":25049,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-01-23 18:56:11","like_diff":675,"likes":708,"dislikes":33,"content":"正态没取消，还对15级开始启用三分一档…昏招不迭"},{"id":57729,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-11-20 02:35:23","like_diff":650,"likes":686,"dislikes":36,"content":"军训慰问迟到一事既不道歉也不发迟到声明，连原因都不给。\n\n然后连QQ空间都要查?言论自由呢?贵浙的双一流，大一本，呵呵，暴发户吗？"},{"id":14603,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2016-01-08 02:34:45","like_diff":603,"likes":633,"dislikes":30,"content":"希望老师取消正太分布，大家都很认真，这不公平"},{"id":58451,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-10-16 11:47:25","like_diff":574,"likes":594,"dislikes":20,"content":"你来浙大做什么？你要成为怎样的人？你忘了我的两个问题了吗？"},{"id":18452,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 11:34:39","like_diff":521,"likes":572,"dislikes":51,"content":"望取缔水课乃是我浙成一流之本！"},{"id":77652,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-09-20 03:42:07","like_diff":451,"likes":504,"dislikes":53,"content":"还是经营好自己吧，学校的政治和学术分开来看会让心态更平和。政策是一时的，经营好自己才是长久的。现在学校什么样子，学习氛围什么样，连学院的教授在保研面试时都有感受，大家也想必心里更加清楚。这里只想指点后人，不树立自己的一套经营体系，面临的很有可能是死路一条……"},{"id":58409,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-11-20 02:36:04","like_diff":435,"likes":457,"dislikes":22,"content":"让一体育馆的人等了一个多小时，出来的时候还要报幕欢迎xxx驾到。"},{"id":58383,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-01-30 07:08:51","like_diff":393,"likes":426,"dislikes":33,"content":"军训开始就正态，这个校长你tm是当不长久了，不配出现在浙大校长之列"},{"id":86984,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-09-20 01:17:43","like_diff":393,"likes":412,"dislikes":19,"content":"我军训时当了卫生员，一直勤勤恳恳为同学服务，结果只因为音域不够，没办法参加合唱，没有合唱加分，就直接被正太到3.3...我们的军训真的是要用这些乱七八糟加分来衡量的吗？不衡量体制，不衡量吃苦耐劳的精神，不衡量为人民服务的信念，却要靠是否能唱歌，是否文笔够好来为一个人定高低。这样的军训是否与军训本身的目的相违背？"},{"id":51192,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-05-23 15:59:38","like_diff":387,"likes":403,"dislikes":16,"content":"浙大现在给我的感觉就是很浮躁"},{"id":40666,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-01-05 01:35:50","like_diff":381,"likes":398,"dislikes":17,"content":"既然学校都不承认我们优秀，那又怎么和清北比呢?"},{"id":8254,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2015-09-18 01:02:58","like_diff":378,"likes":402,"dislikes":24,"content":"不要正太！"},{"id":76671,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-11-14 11:02:27","like_diff":371,"likes":746,"dislikes":375,"content":"我个人认为校长还是可以的。很多人在前面骂正态，但这个却能促进不努力的人努力一把，努力的人更努力。真正优秀的人是不会被任何制度打倒的。这些道理其实我们都懂，只是上大学之后，我们很多人在大学因为各种原因，没有了高中时期作为好学生的优越感，又不想把原因归结于自己，就找了一个骂正态的发泄口。请大家不要喷我，我上学期大计基不及格，但是我知道我是真的没有读书，心里总是抱着侥幸心理，认为我这么“优秀”不读书也能过。当然，代价是惨痛的。\n\n关于校长迟到的问题，因为我当时不了解情况，印象也不深，也不好过多做评论。但是，为什么大家都认为校长是故意迟到的？为什么都认为是为了摆架子，下马威？如果换一个角度想，校长那天在北京开会，千里迢迢赶来就为了一个新生见面会，是不是一切都不一样了。这些都是我的猜测。不是为了给校长开脱，而是想让我们不要妄做评价，不要人云亦云。\n\n最后，我想说，作为浙大学子，这种在别人名字后面一排排骂的行为真的非常非常的懦弱，卑鄙。让我想起很多平台上粉丝为了自己的爱豆撕逼的场景，真的真的很蠢。如果觉得不对，就提出来，找班主任，找系主任，找院长，一级一级找下去。这样躲在这里说三道四却盼望有人能站出来，永远也解决不了问题。"},{"id":35433,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2016-11-10 07:16:07","like_diff":355,"likes":381,"dislikes":26,"content":"取消正态之日 我浙一流之时"},{"id":12082,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-07-01 06:28:21","like_diff":307,"likes":328,"dislikes":21,"content":"有些渣制度该改改了"},{"id":30501,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2016-07-01 18:51:11","like_diff":303,"likes":323,"dislikes":20,"content":"通核课为什么要分级给分还正态（心好痛）……马原毛概为什么要闭卷（so sad）……"},{"id":87808,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-10-14 14:38:52","like_diff":289,"likes":315,"dislikes":26,"content":"哈哈哈，我是某大类第二名，荣获三等奖学金，但是我很开心哦！因为我们大类第一名也是三等奖哈哈哈哈哈"},{"id":42272,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-01-14 03:20:05","like_diff":276,"likes":291,"dislikes":15,"content":"三分一档真的很恶心 85就3.9 86就4.2 也许就是一分的差距硬生生绩点掉了0.3 这本身就不公平 正态分布也非常恶心 只认为学生成绩跟态度有关 考试论文展示等都能体现态度 没必要硬生生分出三六九等吧？ 这样的制度难道不应该反思吗"},{"id":17446,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-02-01 16:17:12","like_diff":273,"likes":302,"dislikes":29,"content":"没事弄什么三分一等啊，差评差评，均绩生生就被拉下来了，坑死了坑死了"},{"id":57710,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-07-12 23:04:28","like_diff":250,"likes":263,"dislikes":13,"content":"你欠军训教官一个道歉"},{"id":92405,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-12-28 09:36:16","like_diff":237,"likes":249,"dislikes":12,"content":"校长信箱被查水表加一！直接顺着学号查到的！举报的事情最后学院“内部完美解决”了，其实就是解决了提出问题的人呗！看着班长一直被叫喝茶，道歉，最后还要再写一封信报告学院解决得很好，学院和学生两方都有错吧啦吧啦内心真不是滋味！抱着满腔热血想要改变一点点周围的不公正的想法被冰水浇透了……"},{"id":58390,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-11-20 02:35:37","like_diff":233,"likes":248,"dislikes":15,"content":"讲话要让学生等半天才到场"},{"id":17458,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2016-01-20 08:47:20","like_diff":227,"likes":245,"dislikes":18,"content":"绩点3分一级不合理"},{"id":58521,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-11-17 10:39:30","like_diff":227,"likes":540,"dislikes":313,"content":"作为一个老生，看到校长因为一个讲座被刷到低分榜，心里很不是滋味。校长讲座迟到，讲座质量不是很高，是他的不对，但是，在我们老生的心中，校长还是一个有趣的给大家老顽童形象。校长作为一个学者，讲座本来就不是他的强项。\n\n反倒是你们新生，一个个刚刚来了浙大，自以为自己很牛逼，就天不怕地不怕，对一校之长，竟然连连爆粗口，刚刚知道了查老师这个平台，就肆无忌惮的利用着自己的“言论自由”，甚至还有“浪费我们一万人一小时，就是浪费一万小时”的睿智言论，请问你们这些新生和网络上的键盘侠有什么区别？你们有什么资格对校长指手画脚？"},{"id":58496,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-01-21 05:22:22","like_diff":223,"likes":279,"dislikes":56,"content":"作为新生的一名成员，我想对各位新同学说…大家刚刚接触查老师这个公众号，不要把它当做一个吐槽工具，这个公众号主要为的是大家的学习，评论看的是这个老师的教学好不好，上课风格什么样，给分好不好，是不是绩杀。不能因为一个讲座就给他刷那么多吐槽吧，大家还应该多聊点正态分布好吧？"},{"id":58461,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 11:48:04","like_diff":211,"likes":224,"dislikes":13,"content":"几千个人的到场体育馆确实需要时间，然而前几天的实践就证明那么早来要等很久，千人坐在循环放视频的体育馆干等着，何必呢，而我们又能干什么，不就是玩手机嘛！早来对吃饭也造成了影响不是吗？希望学校有所改进！"},{"id":58391,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-09-12 14:27:49","like_diff":192,"likes":206,"dislikes":14,"content":"正太真是无言以对"},{"id":195605,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-06-30 08:07:41","like_diff":188,"likes":191,"dislikes":3,"content":"一直觉得浙大学生应独立思考、不应人云亦云，未经任何考证就以一种二极管思维将学习、生活中遇到的所有不顺在网上以一种匿名辱骂的方式对某个人情绪宣泄。\n\n1.关于盲审，20年出台盲审政策时严校分管研究生教育，吴分管审计工作，但吴作为校长有领导责任。但搞出盲审≠带来政绩，吴能升官是因为任内让浙大各项指标突飞猛进，组织和社会对其评价颇高，而不是因为其搞出个盲审变态制度；\n\n2.关于正态，请搞清楚状况再发言：这是林搞出来的，归咎于吴不合适吧；相反，吴任内改革了该制度，仅对高分群体作出限制，取消了对每个分数段正态分布的限制；\n\n3.关于西区建设质量，请查证一下\"浙江大学领导班子成员分工\"看看具体分管“基本建设”的副校长是谁再发言，吴之前担任副校长时“协助校长负责科学技术研究、地方合作、计划财务、国有资产管理、采购管理、监察工作”【http://zhfw.zju.edu.cn/zhfw_xxwj/2013/0828/c4901a528376/page.psp】，之后作为校长分管的是“人才、审计工作等”【http://zhfw.zju.edu.cn/zhfw_xxwj/2020/1228/c4901a2239786/page.psp】。从未分管过基建，当然校长应负有领导责任。但不能因为我们只知道校长是谁就把所有责任归于他一人，难道全中国有任何问题都应该归咎于那个人吗？\n\n4.至少吴任内从未炒作过“亲民”“撑伞”“和学生聊职业规划”等，而是在幕后低调地为浙大拉资源，亲自参与三大奖答辩等等；浙大的排名、科研成绩也节节攀升，一度有真正成为top3之势，再看看现任和现在......各位能在98、査老师上随意辱骂他，他显然能够看到，但这些帖子或留言却从未被取缔，其胸襟我是佩服的，除了浙大以外全国还有任何一所高校能提供平台辱骂学校和校长吗（最近清华水木曝光招生办老师受贿嫖娼的帖子均被和谐、相关发帖学生被威胁）"},{"id":125592,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2020-09-12 04:26:39","like_diff":181,"likes":204,"dislikes":23,"content":"一日三餐没烦恼，简简单单的高考，直到来了ZJU，从此一天也没好。九月报到第一天，呆在寝室没事搞，出门浴室洗个澡，一堆通知没收着，两天填了一堆表，体检办事胡乱跑。选课就像买彩票，真买彩票也挺好，筛选机制不知道，必修选修连着掉。还怪高考考不高，不去北清就复交，要问来浙做什么，保研考研赶紧跑。要问成为哪种人，不要成为浙里人！"},{"id":203698,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-29 13:03:32","like_diff":178,"likes":179,"dislikes":1,"content":"（吴校长的任职讲话见本人帖子https://www.cc98.org/topic/6042576）\n\n其实对现任校长的评价不高是很正常的，因为大家总会把对学校的不满归咎于校长身上。\n\n但是，吴校长任内至少可以说出他干了哪些好事：\n\n重视文科，引进多位文科资深教授；\n\n文史哲三院独立；\n\n设立考古学本科；\n\n建造艺博馆；\n\n建造主图书馆和北教；\n\n院士评选和三大奖亲自工作，成绩届届井喷、震惊友校；\n\n疫情时期（其实准确来说是疫情前就已立项，绝对是遥遥领先）首推智云课堂和学在浙大；\n\n重视校园网等信息技术工作；\n\n在3年疫情时间保持相对宽松的防疫政策，仅因校内出校疫情3次短暂封校，其他时间除非密接学生保持了基本的行动自由，和上海高校、省属高校形成鲜明对比，给了师生最大程度的自由空间；\n\n建立数学高等研究院，大踏步补上数学短板；\n\n筹建物理高等研究院；\n\n谋划创新2030项目，相继推出双脑计划、量子计划、天工计划、数字社科计划、亚洲文明计划等等，科研项目、科研成果井喷；\n\n杰青、优青、院士大牛等人才引进指标十分可观\n\n国家重点实验室数量冠绝全国\n\n组建成立北京研究院、上海高等研究院、杭州国际科创中心等等大平台\n\n......\n\n可怕的是，\n\n要是问杜校长上任干了啥，有啥重大成果，我竟一个也说不出来，唯一一个可能是那个新组建的基础交叉研究院，但本人持谨慎态度，因为该院连个院长都没找到，里面大半的人都是杜的私家班底，据物理学界的校友评估，这些人水平有限，院长现在是杜兼任着，连一个大牛都引进不到，谈何发展......\n\n没有对比就没有伤害啊 我本可以忍受黑暗，如果我未曾见过光明\n\n当时只道是寻常 曾经沧海难为水啊......\n\n吴校长在浙大学习工作了40年，可当年他走的时候却很低调，组织也没有发公告，再加上正值疫情刚刚放开，都没举办啥送别仪式，还没来得及和同学们告别就分别了"},{"id":80252,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-06-23 05:59:21","like_diff":162,"likes":166,"dislikes":4,"content":"竺老的话不光是说给学生听的吧"},{"id":58395,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 11:37:11","like_diff":155,"likes":172,"dislikes":17,"content":"我只是想打个低分"},{"id":77086,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-05-01 16:28:29","like_diff":155,"likes":163,"dislikes":8,"content":"熄灯制度与电风扇断电何关？ 在气温闷热的时候没有电风扇让学生如何入睡？ 将电风扇电路与其余电路区分开来很难？ 有钱修那么好的留学生宿舍 我们的宿舍就不用花钱改善吗"},{"id":19621,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2016-01-25 03:15:47","like_diff":151,"likes":161,"dislikes":10,"content":"自从新校长来了，教学抓的更紧了，正态分布更严了！"},{"id":126549,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2020-10-27 11:06:14","like_diff":148,"likes":158,"dislikes":10,"content":"感觉学风越来越浮躁了，我们一天到晚倒在刷着一些毫无意义的东西，各种二课三课，各种通识选修，连体育课都要看视频，视频还一定要水评论，在浙里考研是一条少数人才走的路，在浙里，我很少看到有人是静下心来认真求学的。我不是说诸如志愿者等活动不好，但当所有人都在问着小时数，都在问着二课分；当所谓“通识教育”“交叉培养”“全面发展”盖过了本应有的扎实的专业知识；当对绩点一味的追求掩盖了求学的初心；当求是创新变成了求仕创薪；我想请问您将来如何面对竺老？"},{"id":90442,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-06-08 13:24:03","like_diff":146,"likes":158,"dislikes":12,"content":"不知道正态是什么的在这边科普下：\n\n90分及以上的人数必须”少于”20%\n\n79分及以下的人数必须”多于”30%\n\n所以原来校方喜闻乐见学生的成绩普遍低下？？\n\n现在的我很清楚的暸解到大学和中学的差别：\n\n中学是一个你努力就会有一定收获的地方，\n\n大学是一个你努力你也不知道在瞎忙什么的地方"},{"id":107399,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-08-19 13:15:28","like_diff":143,"likes":162,"dislikes":19,"content":"你管学校像cxk"},{"id":203927,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-12-29 14:09:31","like_diff":143,"likes":144,"dislikes":1,"content":"老吴至少8分。其学科建设可谓为浙大真正成为综合性一流大学打下了基础，任内浙大逐渐坐稳了全国top3，全球top50的地位。其大手笔振兴浙大文科，社科和理科可谓利在千秋。其在浙大学习工作40年，对浙大感情深厚，对校情了然于胸，其一心一意为浙大发展谋福利的态度是毋庸置疑的。唯一的扣分点是盲审，但这一缺陷并不影响他是一个好校长的事实。相比之下，现任简直什么都不是，有杜老板这个浙大127年校史上最差校长做对比，更凸显老吴的不容易。\n\n吴校长当年在为浙大制定“双一流”建设方案的时候，国际对标的Stanford，Berkeley，国内对标的是清华，这些都是工科理科顶尖，社科也顶尖的综合性大学。杜现在的学科建设思路，差了十万八千个档次，实在难以让人信服。\n\n附吴校长2015年3月就任校长时的感言：“我与浙大有不解之缘，浙大对我有再造之恩。三十年前，我在这里求学，打下了我的人生底色；二十年前，我在这里任教，奠定了我的事业根基；十年前，同样是在这里，我开始走到学校行政岗位，开启了公共服务的人生旅程。在浙大的三十年里，老师的教育、学长的关心、领导的提携、同事的帮助、学生的支持，我历历在目、心怀感激、永生不忘……”"},{"id":58469,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 11:50:44","like_diff":140,"likes":155,"dislikes":15,"content":"红绿白蓝，，穿紫衣服的云峰学子评分评论自己看着办_(:з」∠)_"},{"id":95346,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-04-06 06:32:59","like_diff":137,"likes":145,"dislikes":8,"content":"麻烦您把舔外国佬一半的钱拿出来好好弄弄校园网可以吗？？？"},{"id":115926,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-09-27 03:06:19","like_diff":133,"likes":141,"dislikes":8,"content":"在我听的他的几次讲话中，感觉他总是说着没营养的话，靠着适时的停顿，煽动大家为他鼓掌，这种人在体制中有很多，形式主义的执行者，有些大一新生可能刚刚接触，少见多怪了，浙大的行政体系中，大到吴朝晖小到辅导员，很多人都有这种恶习，这是体制内不可避免的。我们要记得，一个学校的灵魂，永远不是行政人员，是在学术或教学一线的学者，是努力钻研的学子，希望我们作为浙大学子不要因为这个校长的某些无理决策而对浙大失望，至于那些行政的可笑之人，他强任他强，清风拂山岗，尽量当作不存在吧。"},{"id":107491,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-05-06 01:40:21","like_diff":126,"likes":140,"dislikes":14,"content":"竺可桢醒过来不扇你两巴掌！"},{"id":58471,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-10-16 15:37:41","like_diff":117,"likes":139,"dislikes":22,"content":"我们云峰被绿了这能忍？？？"},{"id":58029,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-07-24 05:18:56","like_diff":114,"likes":124,"dislikes":10,"content":"看到有这么多人骂你我就放心了，给你的分数刚好能拉一下你的?点"},{"id":162759,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-12-06 02:19:35","like_diff":106,"likes":111,"dislikes":5,"content":"给了十分，其实也不至于，但是想给zhgg捞上去（因为这么低也太惨了）\n\nzhgg走好，毕竟是和大家一起唱歌的校长😭"},{"id":201443,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-03 04:03:28","like_diff":104,"likes":104,"dislikes":0,"content":"仅举一例：吴校长在任的时候力排众议，在全国高校专业设置缩紧的情况下为我校设置了考古学本科专业，极大推动了考古文博专业的发展。足见其对我校学科建设的努力。\n\n现任呢？"},{"id":162814,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-12-06 14:24:50","like_diff":99,"likes":102,"dislikes":3,"content":"在众多高校越来越收紧的大趋势下，zju依旧能保持开放的姿态，这和zhgg应该是脱不开关系的。毕竟还有哪个校长会在有这么多梗图、这么多同学调侃的情况下毫不mad，在食堂在路上依旧笑脸盈盈呢？"},{"id":200190,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-24 01:26:53","like_diff":97,"likes":98,"dislikes":1,"content":"我的评价是比杜江峰强10000倍，至少是真正热爱浙大的校长\n\n任内第四轮和第五轮教育部连续两轮学科评估，以及各学科国际排名，浙大是理工农医社文全面进步，再看看这两年杜江峰不及格的答卷。楼下说浙大理科的崛起停在了2022年，文科的进步也停在了2022年。\n\n附一则2021年旧闻：“随后吴校长与社会学系教师进行了座谈，社会学系学科建设首席指导专家赵鼎新教授对吴校长一行人来我系调研表示热烈欢迎，对学校自2017年以来给予我系人、财、物等各方面的必要保障表示感谢，并阐述了社会系学科建设的必要性和意义“。http://sociology.zju.edu.cn/index.php/News/details.html?id=332&tid=15&sid=2。再看看今年赵鼎新辞职的事情，一声叹息"},{"id":58475,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 11:55:19","like_diff":95,"likes":109,"dislikes":14,"content":"从进场睡到现在，相比起前天掌声不断吵醒我，我觉得这个老师还是不错的"},{"id":26540,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2016-06-20 04:38:51","like_diff":94,"likes":118,"dislikes":24,"content":"你们在这里说有个卵用\n\n"},{"id":162769,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-12-06 03:17:32","like_diff":91,"likes":97,"dislikes":6,"content":"横向对比zhgg在疫情时期为学生做到了多少好事，他不应该为所以浙大还存在的问题背锅，刷个十分让分数高一点点捏，祝zhgg高升~"},{"id":200101,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-10-14 11:17:55","like_diff":89,"likes":90,"dislikes":1,"content":"就说件小事吧，大家可以去看b站上20年跨年狂欢朝晖唱歌和24年杜江峰“表演”的视频，前者虽然全程跑调、非常难听，唱得一言难尽，但是全程大声全开麦，还在手上打了小抄，足见诚意满满、认真对待、亲民可爱；后者先是随便敲了几下鼓，后来唱歌时眼睛盯着提词器，在合唱中假装动嘴但后台监测显示其话筒音量为0，脸上一副生无可恋的样子，简直像是被学生会绑架着来完成任务一样，让人不禁疑惑，杜究竟对浙大、浙大学生有没有感情？"},{"id":87752,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-10-11 12:50:17","like_diff":88,"likes":95,"dislikes":7,"content":"大家别学了，出去水个讲座，听个报告，找爸妈单位开个志愿者时间，绩点3.6就能评上一奖了耶"},{"id":159898,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-09-08 12:15:36","like_diff":86,"likes":88,"dislikes":2,"content":"老夫撩发少年狂"},{"id":58411,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-09-17 11:08:25","like_diff":79,"likes":88,"dislikes":9,"content":"取消正态"},{"id":34997,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2016-10-28 13:46:08","like_diff":78,"likes":86,"dislikes":8,"content":"我心目中，身陷囹圄中的CJ前校长更担得起这个职位。"},{"id":78564,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-05-13 05:46:47","like_diff":78,"likes":83,"dislikes":5,"content":"凭什么，我91分比他89分高出来的两分就一文不值，凭什么，他92分比我91分高出来的一分就那么“值钱”？道理何在？"},{"id":57652,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-07-11 15:00:02","like_diff":77,"likes":84,"dislikes":7,"content":"不关心学生 官僚主义者"},{"id":136168,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2021-06-11 16:22:40","like_diff":76,"likes":82,"dislikes":6,"content":"有一天，月圆之夜，月牙楼的竺老校长雕像突然嘎吱一声，活了！他站起来了！\n\n看到当今乌烟瘴气，乱象丛生的浙大，怒不可遏，当即冲到校长办公室，一拐杖敲某人头上，打了个大包！"},{"id":58517,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-12-20 23:03:36","like_diff":75,"likes":86,"dislikes":11,"content":"这是进入浙大以来第一次没有认真听的讲座。我对这个讲座的评价就四个字：浪费时间。迟到一个多小时，既没有道歉，也没有解释，架子还真是大呢。报告的内容绝大部分都已经通过各种渠道听过好几次了，报告水平也一般，我本以为身为浙大校长必有高见，没想到说出的只是这普通毫无姿势水平的废话。我本来像之前的报告会一样认真听讲，可是最终没有做到。对不起我尽力了，因为我的眼皮第一次开始抗议了，而且我发现比起听你的讲座，还是逛B站看纪录片来的有意思。"},{"id":162780,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-12-06 03:52:11","like_diff":75,"likes":80,"dislikes":5,"content":"出现在录取通知书的zhgg\n\n在毕业证书上看不到你了呜呜"},{"id":129999,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2021-01-31 08:37:11","like_diff":74,"likes":76,"dislikes":2,"content":"今天开放零分评分\n\n明天吴校长就能收敛到零"},{"id":198823,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-09-12 03:09:10","like_diff":74,"likes":74,"dislikes":0,"content":"浙大的进步速度在历任校长中可排到第三，仅次于竺老，路老。虽然任内每天被骂，但对比现任的停滞甚至倒退堪称成绩斐然"},{"id":91738,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-06-28 09:16:02","like_diff":72,"likes":77,"dislikes":5,"content":"每到期末都要来您的查老师一趟（龇牙）垃圾正太"},{"id":58384,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 08:40:17","like_diff":71,"likes":78,"dislikes":7,"content":"说话快一点，，真滴受不了，，麻烦语调也能变化一点啊\n\n"},{"id":58435,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 11:34:55","like_diff":71,"likes":75,"dislikes":4,"content":"看到老师您评分这么低我就放心了?"},{"id":92018,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-01-01 12:48:00","like_diff":71,"likes":75,"dislikes":4,"content":"放假迟，课还上不完，压缩学时有个屁用，杂七杂八烂课一堆，专业知识学不精。给我们上课的老师都承认，下面考研上来的学生专业知识比本校学生懂的都多，还特么通识教育，恶心"},{"id":118423,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-10-27 02:51:08","like_diff":69,"likes":88,"dislikes":19,"content":"作为一个大四的学生，偶尔点进来看到评论区一片乌烟瘴气。。。真的百味杂陈。\n\n可能是因为要毕业了吧，因为无法否认的不舍，所以眼睛和耳朵都开始变得宽容，嘴和心都开始变得温柔。抱怨是正常的，没有哪个人没有抱怨过。但是你见过哪个学校，哪个老师是哪里都好的吗？这么多评论里，有批判，有维护，最让人心酸的，是几乎没有赞扬。为什么所有好的，我们视为理所当然，而但凡有一点不顺心的，就要贬得一文不值？对于学校现有的一些问题，吴校长一个人管不了所有的事，一出问题就怪校长，有用吗？不可笑吗？而真的是对校长本人有意见的，自然可以表达，但是人身攻击甚至诅咒，真的太过分了！你到底是在理智地表达你的诉求，还是无礼地发泄你的不满？这种恶意的发泄，解决不了问题，甚至可能反噬。系主任说过一句令本人印象深刻的话：“我知道你们中很多人未必喜欢这个专业，但是你在这里一天，你就要维护它一天。一荣俱荣，一损俱损。连你自己都到处说它不好，这样的话一传十，十传百，那某一天，你以这个学校这个专业学生的身份出去找工作，谁敢要你？”是啊，学校在事件公关的时候，我们在干什么？幸灾乐祸吗？在朋友圈里传播吗？学校是谁的学校？校长是谁的校长？话不是不能说，只是真的请找准方式和身份，你是这里的一员，而不是一个冷漠的路人。刚来浙，心高气傲受不得委屈都是正常的，但是一身戾气真的伤人伤己。而于很多“老人”，或许多少有些怅然若失。在浙里的第四个年头，昨日种种譬如昨日死，而今日种种都让我觉得幸运，因为还能被浙大的光环笼罩一天，还能被这里保护一天。真心祝福所有浙大人，在未来即将离开这里去面对更多风风雨雨的时候――好聚好散，有情有义。"},{"id":152471,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-04-12 11:19:27","like_diff":69,"likes":74,"dislikes":5,"content":"朝晖giegie可爱捏，给11分，但是对10取模了"},{"id":154797,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-06-05 13:04:05","like_diff":68,"likes":72,"dislikes":4,"content":"我爱的男孩，以吴开头，以晖结尾，他用两米八的身高，撑起了浙江大学的青春，吴朝晖短短的29画，却是浙江大学一辈子的信仰！吴朝晖这三个字看起来太独特！读起来太骄傲，写起来太顺手，念起来太激动，梦起来太美好，迷起来太简单，全世界最好最优秀的吴朝晖！可以不爱，但求别伤害！不妨试着了解他，他真的很优秀，值得被更多人喜欢！此生不悔入浙大！披金成王，伴晖远航。人间理想～╭══╮┌══════════┐ ╭╯让开║ 吴朝晖的 专 座╰⊙═⊙╯╰══⊙════⊙══翻山越岭💕⭐只为朝晖💕⭐星海猖狂💕⭐护晖为王💕⭐"},{"id":202858,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-15 02:25:35","like_diff":68,"likes":70,"dislikes":2,"content":"马后炮一下。一年前的毕业典礼，听牢杜毫无感情地念那一看就是秘书帮他写的稿子，把毕至居念成毕/至居，就感觉这校长不会和浙大合得来。可能因为大学四年几乎没被正态过（而且正态确实有一定必要性，别的有些学校没有正态，某些专业人均接近满绩，一门课不满就是拖后腿，反而直接让分数失去意义了），我对zhgg的印象一直蛮不错的，会打小抄唱歌，会偶尔出现在教室里，还偶尔被同学目击到在下楼梯时蹦蹦跳跳，是真的热爱浙大的校长"},{"id":58420,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 12:02:20","like_diff":67,"likes":85,"dislikes":18,"content":"放鸽子大学先放你一个多小时的鸽子，然后拿出最水大学最水之人的真本事，拼命水。名不虚传！！！名不虚传！！！"},{"id":99149,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-01-24 10:23:43","like_diff":67,"likes":72,"dislikes":5,"content":"我觉得正态分布也没有什么大问题，虽然降低了分数，但它至少在强化竞争的同时保证了公平。但是三分一档呢？\n\n100分和92分只差0.2绩点，91和92却相差0.3个绩点，这真的合理吗？又不是不能分得更细，为什么要强行把成绩分成十几个小区间呢？88和86就真的没有任何差别吗？88和89就真的有那么不同吗？我相信您也会知道在这种制度下，平均分高而平均绩点低的情况完全成为了可能。如果将成绩划成如优、良、中、及格、不及格等的这几大块我或许还能理解它的意义，但这些三分一档的小区间真的有任何实际意义吗？它除了能带来更多的不公平还能带来什么呢？抱歉，怪我才疏学浅，实在想不出。希望您和学校能告诉我答案。"},{"id":157218,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-06-22 10:59:15","like_diff":67,"likes":68,"dislikes":1,"content":"大家骂的其实不是一个人，而是他背后的一个体制"},{"id":90859,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-12-25 03:38:13","like_diff":65,"likes":70,"dislikes":5,"content":"口口声声说扶持文科，然而人文专业的学生却没课上，我无话可讲，只是一些制度不是当门面的，是要落实的，每次选课我都感觉要被退学，即使不增加人文的开课，让学分低的人文学生优先选通识课也行啊。来到浙大，虽不是原来预想的学校。但是既然来到这儿，我只想学到东西。"},{"id":127003,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2020-11-02 08:05:59","like_diff":65,"likes":69,"dislikes":4,"content":"1.学校的校历越来越离谱了。这学期国庆节的几个公休日居然都要凑成一个补课周，往年这是没有的。这就导致整个长学期长达20周，比北大复旦交大科大等学校多了足足半个月！寒假那么迟，那么短，对实习实践对外交流（哪怕是线上的交流）都造成了很大影响！\n\n2.竺院现在越来越封闭了。现在国家层面都提倡区域一体化，统一大市场，拆除人为设置的壁垒，促进人员信息等要素自由流动，浙大竺院却反其道而行之，在一个大学里什么课程都要人为设置壁垒，宿舍还搬到大西区自成系统，要知道任何新的改革一旦走向封闭必然失败，一个人为设置的垄断肯定是没竞争力的。\n\n3.风气仍然很浮躁，激励机制有严重问题。这个就不多说了，已经人尽皆知了。"},{"id":195395,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-06-28 02:57:54","like_diff":65,"likes":66,"dislikes":1,"content":"至少他在的时候面子上的指标还算好看，\n\n现在面子上都快挂不住了"},{"id":106228,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-04-26 00:05:48","like_diff":62,"likes":73,"dislikes":11,"content":"给十分是因为私心敬你是混合班首届毕业生。但是意见还是很多的:1.为什么一学期连续挂了多门必修课门的学生，因为爸爸妈妈有钱有势说可以改培养方案（实际上我们的培养方案必修课程不能改），就可以不退院。2.为什么很多专业排名前三纷纷三奖，而有钱出国玩几周或者干活一小时就有八小时志愿者小时数的人都可以一奖，是鼓励我们数据造假，还是教育我们金钱至上？3.希望竺院加强末位淘汰制！4.希望加强对班主任和辅导员的教育，不要背后散播学生私事，"},{"id":162818,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-12-06 14:33:43","like_diff":62,"likes":64,"dislikes":2,"content":"阿晖😞😞😞还会再见吗🥺🥺🥺阿晖，再见的时候你要幸福😄😄😄好不好，阿晖😢你要开心😧😧你要幸福好不好，开心啊🥺幸福🤧🤧你的世界以后没有我了😰😰😰没关系你要自己幸福🥺🥺🥺阿晖😨😨😨阿晖😫😫😫🚖～～🏃🏻‍♂阿晖😭😭没有你我怎么活啊🚗……阿晖🏃…阿晖🏃…阿晖🧎🏻没有你我还怎么活啊😭"},{"id":42768,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-01-15 05:06:38","like_diff":60,"likes":68,"dislikes":8,"content":"不要正态分布了，通识课认认真真，5000字论文写下来就一个3.3，正个鬼啊！"},{"id":58410,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 13:02:04","like_diff":60,"likes":70,"dislikes":10,"content":"学术官僚，不把学生当人\n\n"},{"id":89249,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-11-17 13:23:39","like_diff":58,"likes":61,"dislikes":3,"content":"军训被正太，感觉要付出很多才能把绩点提升到和室友一样的成绩，而且现在这个时代内向的人是不是没有生存空间了？"},{"id":22755,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2016-03-10 15:43:00","like_diff":57,"likes":62,"dislikes":5,"content":"正态什么的都去死吧"},{"id":58381,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-09-16 10:44:43","like_diff":57,"likes":74,"dislikes":17,"content":"浙大要亡"},{"id":75535,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-03-13 05:10:04","like_diff":56,"likes":74,"dislikes":18,"content":"转专业是个坑  难道不是学不下去这个专业才转到别的专业吗  为什么成绩好的能转  成绩都那么好了还转什么专业  bug"},{"id":58396,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 11:01:33","like_diff":55,"likes":59,"dislikes":4,"content":"好慢啊，一操场的人都等着在"},{"id":108237,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-05-17 01:56:45","like_diff":55,"likes":56,"dislikes":1,"content":"现在学风越来越浮夸了，思政课比例进一步提高(当然这是教育部规定的，全国都统一)，各种活动盖过了专业课。保研政策里素拓比例越来越高，奖学金评比越来越虚。听到老师抱怨说很多保研学生的专业知识还没有考研上来的扎实，感觉很寒心。"},{"id":123995,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2020-06-19 12:29:13","like_diff":55,"likes":61,"dislikes":6,"content":"浙江大学是学生的浙江大学，不是三墩镇杭州市的人民公园。校医院是学生的校医院，不是外面人的校医院"},{"id":150888,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-02-21 00:11:13","like_diff":55,"likes":59,"dislikes":4,"content":"正态分布的这场耻辱性的设计，已经成为了这两天浙江大学最大的话题。让我们来看一下前任校长（）对此的点评。一向直性子的（）直言道，吴朝晖这么正态，只怕是连面子都不要了。"},{"id":204565,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-26 18:24:33","like_diff":55,"likes":57,"dislikes":2,"content":"骂名和反转都是有原因的，即使都不一定很公道。\n\n但是，一个从本科就扎根浙大的人，三十多年的工作中再怎么变化，热爱大概也不会比功利少；同样，一个本科就扎根科大的人，凭几个演讲和采访就期望他会投入更多吗？\n\n老吴这三十多年，现状不知道，但四十年前，他第一次成为浙大的一员，是本科生。他可能也逃过课，骂过行政；他可能也会某一天走在洒满阳光的校园里，为自己是浙江大学的学生小骄傲一下。或许这些年在官场，他妥协了，甚至变心了，但或许某天晚上看着学生们匿名的苦水和骂声，他会想到同一片土地上自己意气风发的青春年少，会想到在预料可能坐到校长的位置之前夸下的雄心壮志。\n\n但他牵扯的利益太多，为了自己和更大的权衡，一些糟糕的制度定下了，也改不了太多。但他至少可以把浙大水平和名声提上去，多拉资源，多引进人才，多搞学科建设；也可以发挥自己的背景优势注重信息化建设，搞一个智云课堂。\n\n或许他在亲力亲为做一些事的时候还会带着一点惭愧吧，对相隔三十年的两代青年。\n\n\n\n\n\n1984年09月至1988年06月，在浙江大学混合班、计算机软件专业学习\n\n1988年09月至1993年10月，为浙江大学计算机应用专业硕士、博士研究生\n\n1993年10月，在浙江大学计算机系任教师\n\n1995年11月，任计算机系人工智能实验室主任\n\n1998年03月至1999年08月，任浙江大学计算机系副系主任\n\n2001年03月至2005年07月，任浙江大学软件与网络学院副院长、计算机学院副院长\n\n2005年07月至2007年01月，任浙江大学科学技术处处长、校党委委员\n\n2007年01月，任浙江大学科学技术研究院常务副院长\n\n2007年06月，任浙江大学校长助理\n\n2008年03月，任浙江大学党委常委、浙江大学副校长\n\n2012年11月，任浙江大学党委常委、浙江大学常务副校长\n\n2015年03月，任浙江大学校长"},{"id":201477,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-03 15:24:45","like_diff":54,"likes":54,"dislikes":0,"content":"吴朝晖在位期间进行了一系列改革措施，这些措施除盲审外可谓“弊在当代，功在千秋”。吴校在位期间zju实现了飞速发展，真正有了TOP3的实力，为以后进入鼎盛时期打下了坚实的基础。可以说，吴校之治浙，犹如魏文候之变法，犹如赵武灵王之易服，裨益有加。如果说竺可桢校长是秦之穆公，刘丹校长是秦之孝公，路甬祥校长是秦之惠文王，那么吴朝晖校长亦可是秦之昭襄王。"},{"id":163250,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-12-11 05:33:46","like_diff":53,"likes":56,"dislikes":3,"content":"浙大的行政确实非常魔幻\n\n但这并不是zju独有的问题，更不是wzh的问题\n\n毕竟查老师上没办法给“行政岗”评分，大家把1分算到wzh头上也是正常，但现在zh要走了，还是该给他个公正的评分\n\n平心而论，wzh在浙大期间是认真当校长的，比林不知道高到哪里去。当然wzh也并非完美，浙大学子也苦林、吴两任校长推广开来的正态分布久矣\n\n但是zhgg绝对不该只有先前的1.02分。我想，8-9分他还是配得上的\n\n临别之际，祝zhgg一路高升，平步青云\n\n也希望zh的继任者是一位好校长"},{"id":169687,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2023-02-27 11:39:29","like_diff":52,"likes":56,"dislikes":4,"content":"我是杜江峰校长，给吴校长评个 10 分，希望能够让朝晖同志的评分符合实际"},{"id":135773,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2021-05-25 04:45:16","like_diff":51,"likes":54,"dislikes":3,"content":"为什么取消考试周？连着学半个月不累吗？医学生的复习时间呢？"},{"id":162783,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-12-06 03:53:05","like_diff":51,"likes":55,"dislikes":4,"content":"朝晖哥哥真得很好呜呜呜呜，大家快去听他的龙的传人、天路、在那桃花盛开的路上成名三曲。疫情期间养小猪的校长谁不爱呢"},{"id":162964,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-12-07 00:55:25","like_diff":51,"likes":55,"dislikes":4,"content":"浙大的开放包容和朝晖哥哥是脱不开关系的，感谢朝晖给浙大学子保留了相对完整和自由的大学生活！"},{"id":202225,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-11 02:40:00","like_diff":51,"likes":51,"dislikes":0,"content":"要不你还是回来吧"},{"id":93278,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-01-08 15:56:25","like_diff":50,"likes":55,"dislikes":5,"content":"概率论的知识告诉我们，自然界许多现象是满足正态分布的。学生的智力水平，包括学习能力，实际动手能力可能也是呈正态分布。\n\n但是不要忘记，教育是有人工干预的行为，不是自然的分布。如果经过教育的学生还是和自然一样的分布，那我们的教育有什么作用呢？教育是要让学习成绩不是随机事件。\n\n举一个最简单的例子，"},{"id":204766,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-12-17 07:58:31","like_diff":50,"likes":51,"dislikes":1,"content":"你点开按时间排序是什么目的😡"},{"id":37180,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2016-11-18 00:06:03","like_diff":49,"likes":54,"dislikes":5,"content":"学术官僚"},{"id":92580,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-01-03 03:56:39","like_diff":49,"likes":56,"dislikes":7,"content":"大家别担心绩点，没关系的；标兵才是这位校长检验大家是否优秀的唯一标志；这位校长在时刻提醒大家，别学习了，做点其他活动吧，这样才有奖学金，这样学校才可以拿出去吹牛。相信不久的将来，浙大将有越来越少的人学习专业课，将竞争的精力全部放在思政课和通识课上，甚至将会有人翘课去做志愿活动，因为学习不再重要…… 不过感谢校长，让我的英语学习动力十足。 努力学好托福，出国读研，我不陪你们玩了，我毕业后还要吃饭，你们慢慢搞标兵吧，在下实在没有精力。老师都是好老师，考进来的学生也原本都是好学生，但是这位校长的存在，学校的浮夸主义，虚无主义气氛愈发浓烈。 既然改变不了环境，那么就要改变自己。我实在太菜，无法与你们同台竞技。在下告辞。同时也深深佩服校长能够彻底颠覆这所学校。。。 学校一些制度不完善，校长可能顾不过来；但是这种本末倒置，不重视学习，不鼓励学习。原则性的错误，不可原谅。否则我校便是下一场文革，当道者好多都像张铁生那样。"},{"id":166923,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2023-01-14 08:39:58","like_diff":49,"likes":54,"dislikes":5,"content":"恶评是因为那时候zhgg代表着学校，学校有不合理的地方咱就骂他呗。好评是因为zhgg本身就很好玩啊，唱歌又那么好听，表情包又那么好用。"},{"id":199847,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-10-03 14:36:46","like_diff":49,"likes":49,"dislikes":0,"content":"现在才知道朝晖为振兴浙大文科和理科付出了多少努力，引进了多少人才"},{"id":87185,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-09-21 12:59:51","like_diff":48,"likes":51,"dislikes":3,"content":"无fuck说，在他带领的浙大正在和世界一流大学的目标背道而驰。希望能认真反思一下现在浙大的政策能不能培养出世界一流人才。浮躁与形式主义盛行。"},{"id":107727,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-05-08 13:51:42","like_diff":48,"likes":54,"dislikes":6,"content":"我一个月三十网费你给我这样的校园网？"},{"id":164249,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-12-20 03:15:56","like_diff":47,"likes":52,"dislikes":5,"content":"无知时诋毁朝晖，懂事时理解朝晖，成熟时追随朝晖，幻想中成为朝晖！信仰朝晖就会把它当作黑夜一望无际的大海上给迷途的船只指引的灯塔，在烈日炎炎的夏天吹来的一股清风，在寒风刺骨的冬天里燃起的阵阵篝火！晖门🙏"},{"id":56509,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-07-04 02:11:54","like_diff":46,"likes":54,"dislikes":8,"content":"马原毛概行策闭卷真的不合理！这三门挂了，专业课满绩也没用！错失多少人才！"},{"id":162806,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-12-07 01:26:41","like_diff":46,"likes":52,"dislikes":6,"content":"zhgg！怎么我刚来你就要走呜呜呜"},{"id":7825,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2015-09-15 14:11:01","like_diff":45,"likes":52,"dislikes":7,"content":"校长讲话不咋滴"},{"id":60633,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-10-25 13:30:46","like_diff":45,"likes":47,"dislikes":2,"content":"专业课都没时间学好。还让我非要学通识 通核 j类 还选不上"},{"id":87163,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-09-21 04:33:07","like_diff":45,"likes":49,"dislikes":4,"content":"多谢校长！我推出来了P（μ-3σ≤x≤μ+3σ）=0.9974"},{"id":92029,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-12-25 13:02:49","like_diff":45,"likes":48,"dislikes":3,"content":"专业前十因为没有标兵被评了三奖，我请问标兵意义何在，学习意义何在"},{"id":201343,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2025-02-25 05:59:52","like_diff":45,"likes":45,"dislikes":0,"content":"想你了，牢吴，常回家看看"},{"id":26797,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2016-06-21 06:32:30","like_diff":44,"likes":48,"dislikes":4,"content":"取消正态分布！！！"},{"id":58190,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-19 07:18:32","like_diff":44,"likes":49,"dislikes":5,"content":"硬生生把浙大搞成了笑话 \n\n"},{"id":58438,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 11:36:04","like_diff":44,"likes":48,"dislikes":4,"content":"就想知道究竟谁在领掌ԅ(✧_✧ԅ)"},{"id":108254,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-05-17 15:34:07","like_diff":44,"likes":47,"dislikes":3,"content":"校历出了。明年1月24号过年你1月18号才放假？？！比高三还迟，又是全国最迟。想让我们回不了家？！"},{"id":118261,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-10-24 04:31:49","like_diff":44,"likes":46,"dislikes":2,"content":"请吴校长赶紧辞职吧，互联网+、校外人员、食堂中毒，学术和本科教学不怎么样，作妖的事情做了不少，搞搞清楚大学究竟是做什么的，不知道吴院长作为竺院学长，还记不记得竺老校长的两问？记不记得只问是非不计利害？记不记得公众坚毅？"},{"id":149129,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-01-14 13:26:37","like_diff":44,"likes":49,"dislikes":5,"content":"之前提前两天考试不该骂人的\n\n错怪校长大人了…这波校长在大气层…\n\n赶紧过来给朝晖刷10分\n\n谢谢zju放我回家过年呜呜呜呜呜"},{"id":151092,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-02-23 03:08:02","like_diff":44,"likes":46,"dislikes":2,"content":"真的改了正态"},{"id":58443,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-11-28 01:38:58","like_diff":43,"likes":52,"dislikes":9,"content":"知足点，至少他讲话不像郑强一样一秒一停顿"},{"id":201632,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-27 09:37:15","like_diff":43,"likes":43,"dislikes":0,"content":"没有对比就没有伤害，“杜院士首先就是科大的啊，其次才是浙大校长”\n\ndjf，我艹死你的马"},{"id":87977,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-10-19 05:28:31","like_diff":42,"likes":43,"dislikes":1,"content":"什么狗屁正态\n\n非得要选出垫底的人？！\n\n按比例？！！\n\n基数都是很优秀的呢？！！！\n\n也被正态？！\n\n我要是知道浙大是这种制度\n\n当初还tmd会报这个学校\n\n从不报粗口的，来浙大天天爆粗\n\n这些什么乱七八糟的制度\n\n什么都有加分什么鬼？！\n\n这样就变得参加什么活动都是有功利的目的性！初衷？！自己原本想做的想过的生活呢？！还丰富课外生活？呵~都是fp"},{"id":103465,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-02-28 08:51:17","like_diff":42,"likes":47,"dislikes":5,"content":"大家也别光顾着骂吴校长了，打个1分再走吧"},{"id":111499,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-07-01 23:12:11","like_diff":42,"likes":42,"dislikes":0,"content":"求求你取缔海院吧\n\n\n\n坑了一届又一届，能坑一届是一届。\n\n\n\n分配给海院的老师有些真的是。。。\n\n\n\n我上个大学感觉成了后娘养的\n\n\n\n虽说条条大路通CS，但是何必逼学生考研呢？\n\n\n\n当年也是傻，老老实实去个武大华科啥的读机械电气计算机比海院强一万倍"},{"id":203299,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-19 03:20:47","like_diff":42,"likes":42,"dislikes":0,"content":"“分手了才知前任好”"},{"id":33194,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2016-09-15 12:28:45","like_diff":41,"likes":43,"dislikes":2,"content":"校长回答学生问题答非所问啊。空"},{"id":58415,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-09-25 15:15:16","like_diff":41,"likes":63,"dislikes":22,"content":"浙大是最好的大学"},{"id":108205,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-05-16 09:00:12","like_diff":41,"likes":44,"dislikes":3,"content":"评奖评优为毛体育要求这么高，一奖国奖非要体育良好，二奖以上非要两个什么标兵。不是我说，标兵这一堆真的好虚，大一还好，大二了都想好好学习专业课，硬逼着想好好学习的人干一些杂七杂八的事情。真不觉得新版评奖评优有什么好的。"},{"id":111097,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-06-29 15:28:10","like_diff":41,"likes":42,"dislikes":1,"content":"玉泉学生跳楼学校为什么删帖"},{"id":128035,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2020-12-03 15:57:10","like_diff":41,"likes":52,"dislikes":11,"content":"为校长喊冤，正态分布这种东西是前任校长林建德搞出来的"},{"id":153231,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-04-27 02:08:44","like_diff":41,"likes":45,"dislikes":4,"content":"一个学校的校长1.03分，这是什么耻辱啊。。。。。。\n\n\n\n\n\n\n\n0.03哪来的，反省一下啊"},{"id":162744,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-12-05 12:26:18","like_diff":41,"likes":44,"dislikes":3,"content":"欢送朝晖校长。作为20级的学生，目前只碰见过一位浙大的校长，和之前的校长比如何我不太清楚，但是平心而论我认为他的工作我们有目共睹，在如此艰难的疫情情况下保持了浙大的相对开放，在北京多所学校关闭论坛的背景下保证了学生的相对自由。祝他一路顺风。"},{"id":58439,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 11:36:18","like_diff":40,"likes":42,"dislikes":2,"content":"服气 浙江开会大学"},{"id":92096,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-12-26 10:06:37","like_diff":40,"likes":41,"dislikes":1,"content":"放假晚的跟高三一样"},{"id":115844,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-09-24 01:12:01","like_diff":40,"likes":43,"dislikes":3,"content":"携程上花钱抢票的，我就问我国庆要退票学校赔不赔偿我的损失？？"},{"id":201480,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-03 17:38:32","like_diff":40,"likes":40,"dislikes":0,"content":"诸位来看一个调研同一个机构的例子，管中窥豹。\n\n吴2015年3月26日上任，仅仅上任10天就调研了社会科学研究院（浙大负责社科和文科的最高机构），调研的时候也和同事之间非常愉快。第一年就不停地调研各院系学科建设情况，发布各学科的发展规划。（https://rwsk.zju.edu.cn/2015/0408/c2075a169519/page.htm）\n\n杜2022年12月28日上任，拖了快两年才调研社会科学研究院，两年内调研学院的次数比回科大还少，对浙大的学科布局基本两眼一抹黑。调研的时候板着脸像极了训话，一副官僚主义的样子。（https://mp.weixin.qq.com/s?__biz=MzI1ODcwMTE0OQ==&mid=2247527699&idx=1&sn=bcf0c30767ce7ddce4d8f34e50d38fdf&chksm=ebb56090effefbe6ad149ed1cc5a62e7c4f55f57212d9a844dc51041460517dab7ec2c81a08b&scene=27）"},{"id":215571,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2025-02-28 15:26:27","like_diff":40,"likes":40,"dislikes":0,"content":"朝晖走后，人们会怀念起浙大校长还在浙大的日子，怀念起浙大要稳坐第三的势头，怀念起那个被雨打断了一切的开学典礼。这不是因为朝晖走了，而是因为杜江峰来了"},{"id":58467,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 11:50:53","like_diff":39,"likes":44,"dislikes":5,"content":"我们紫云被绿了，不能忍"},{"id":58408,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 11:12:44","like_diff":38,"likes":40,"dislikes":2,"content":"催眠大师???"},{"id":128073,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2021-01-25 04:09:30","like_diff":38,"likes":65,"dislikes":27,"content":"不愧是世一大的放假时间，比清北复交都晚了那么十几天，就在这十几天里，疫区的快递没法寄过去啦！我的行李留在浙大啦！我们浙大真的太厉害啦！混合班首届校友就是不一样，中正省淘宝市拼多多大学NB！加正态分布和三分一档，更NB！"},{"id":201259,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-07 02:07:58","like_diff":38,"likes":38,"dislikes":0,"content":"好好好，终于比牢杜高了，继续冲"},{"id":202230,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-11 02:56:25","like_diff":38,"likes":38,"dislikes":0,"content":"笑死了，现任不行想起前任了"},{"id":77643,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-05-07 04:44:36","like_diff":37,"likes":59,"dislikes":22,"content":"学校确实还存在问题，很多问题。但这不是因此在这里给校长刷一分甚至吐不友善词汇的理由。我这样说多半要被踩，但是我也相信大部分浙大学子都是有觉悟的学生。真正的浙大重要的还是人，所以究竟是自我行动还是在匿名的角落“发表心声”，诸位应该不糊涂。"},{"id":80170,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-06-21 02:55:27","like_diff":37,"likes":43,"dislikes":6,"content":"果断给10分，强行给调一下分，不然这个校长要被正态了怕是要挂"},{"id":115766,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-08-19 12:54:37","like_diff":37,"likes":43,"dislikes":6,"content":"同学提问：“对于基础薄弱的新生应该怎么做呢？浙大会给予什么帮助吗？”\n\n回答：“浙大不存在基础薄弱的学生哦，不会提供任何帮助哦，要靠你自己努力学哦亲＾＾”\n\n（大意）"},{"id":178974,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2023-08-10 07:26:49","like_diff":36,"likes":37,"dislikes":1,"content":"很奇怪为什么这么多新生会对wzh有莫名的好感，你们是和他交流过吗"},{"id":180641,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2023-09-24 05:59:02","like_diff":36,"likes":39,"dislikes":3,"content":"智云课堂或许是为数不多干出来的人事？"},{"id":209843,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2025-01-07 08:41:28","like_diff":36,"likes":36,"dislikes":0,"content":"“我将恪尽职守、以身作则，以诚待人、虚心学习；我将不负众望、不辱使命，与金书记一道、和同志们一起，励精图治，齐心协力、为将我们共同挚爱的浙江大学早日建成世界一流大学而不懈奋斗。”\n\n\n\n各位领导、各位学长，老师们，同学们，同志们：\n\n    大家好！\n\n    此时此刻，我在这里，面对熟悉的大家，心情很不平静。刚才中组部、教育部和浙江省的领导同志宣布了中央关于我的任职决定，喻云林局长、杜玉波副部长、胡和平部长都作了重要讲话，提出了希望和要求。对中央和大家的信任，我和我的家人非常感谢！我本一介书生、才疏学浅，现身负重托、诚惶诚恐。我与浙大有不解之缘，浙大对我有再造之恩。三十年前，我在这里求学，打下了我的人生底色；二十年前，我在这里任教，奠定了我的事业根基；十年前，同样是在这里，我开始走到学校行政岗位，开启了公共服务的人生旅程。在浙大的三十年里，老师的教育、学长的关心、领导的提携、同事的帮助、学生的支持，我历历在目、心怀感激、永生不忘。今天的此刻，也是在这里，我接任了浙大校长的岗位，我深知使命光荣，更知责任重大。\n\n    ...\n\n    教师与学生是学校的主体，学校的发展要依靠全体师生员工的共同努力，校长要始终以师生为本。作为校长，我在这里郑重表态：我要认真学习党中央“四个全面”的执政理念与治国方略，我要坚决贯彻党的教育方针与社会主义办学方向，我要坚决执行党委领导下的校长负责制，讲政治、讲大局、讲规矩；我将恪尽职守、以身作则，以诚待人、虚心学习；我将不负众望、不辱使命，与金书记一道、和同志们一起，励精图治，齐心协力、为将我们共同挚爱的浙江大学早日建成世界一流大学而不懈奋斗。\n\n    最后，再次感谢大家！"},{"id":58324,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 08:42:52","like_diff":35,"likes":37,"dislikes":2,"content":"讲课太拖拉，毫无重点"},{"id":115725,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-08-22 14:23:43","like_diff":35,"likes":43,"dislikes":8,"content":"就告诉我军训的时间安排是给人定的吗？\n\n每天睡5个小时，自由活动用来唱歌，每天还要写1000字通讯稿，逗我？？？"},{"id":126582,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2020-10-03 14:05:00","like_diff":35,"likes":38,"dislikes":3,"content":"考入浙大时：爷高考但凡多考几分也不至于来这鬼地方\n\n学在浙大时：爷高考但凡少考几分也不至于来这鬼地方\n\n再后来：爷当年但凡别高考……"},{"id":127860,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2020-11-29 03:34:06","like_diff":35,"likes":41,"dislikes":6,"content":"今年寒假又是全国最迟啊，真是毫无人性！有疫情难道不应该早点放假吗？？公休日节假日的课还要补全世界也就zju一个吧，恶心死了！！！"},{"id":200464,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-10-17 10:41:01","like_diff":35,"likes":36,"dislikes":1,"content":"下面的那个评论真是搞笑，和你意见不一样就是洗就是收钱是吧，你大可以提供一点有效论据来反驳这些观点，然而你只会居高临下扣帽子，互联网上最恶心的发言莫过于此"},{"id":126548,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2020-09-30 05:53:40","like_diff":34,"likes":40,"dislikes":6,"content":"竺院应该和其他学院和谐相处，共同学习、生活、成长，不是连近代史大英34都要与普通学生隔离。这样既让竺院缺少归属感，也让普通学生觉得自己不是人。现在越来越觉得竺院和浙大是两个学校，从外院转到竺院的对此的感觉应该更深。"},{"id":159694,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-08-23 13:19:52","like_diff":34,"likes":35,"dislikes":1,"content":"军训也要卷？？？一群人抛头露面上台发表演讲像小丑，全是功利主义作祟。还有什么神秘投票机制，让一个排中的每个班统一意见？？？班内同学上一秒刚认识，候选人上一秒刚认识，这怎么选？！！恶竞！恶竞！"},{"id":162931,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-12-07 01:08:20","like_diff":34,"likes":38,"dislikes":4,"content":"朝晖哥哥，呜呜呜我会想你的。以后在学习和工作中会坚持用你的表情包，保持优良的健康打卡习惯。朝晖哥哥，记得回来看看，泪目。"},{"id":179375,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2023-09-13 13:40:51","like_diff":34,"likes":35,"dislikes":1,"content":"姓吴的，你要不回来看看那些延毕的硕博都过的什么日子\n\n不知道多少人因为你发明的制度丢掉理想的工作，有多少人甚至都想自杀了\n\n你为什么要造这个孽啊？为啥啊？谁跟你过不去啊？？？"},{"id":203046,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-16 05:38:27","like_diff":34,"likes":34,"dislikes":0,"content":"牢吴要是不搞盲审那一手真不至于这么低，现在看来，杜和他一比简直啥都不是"},{"id":18673,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2016-01-22 09:13:03","like_diff":33,"likes":43,"dislikes":10,"content":"说真的。。。正态分布的比例设置弹性应该大一点......说3分一档的，只要大家都公平其实也没什么，该说有利有弊吧。。。"},{"id":108060,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-05-14 02:40:16","like_diff":33,"likes":37,"dislikes":4,"content":"学术自由，言论自由几乎不存在，不过这不是浙大特色，大陆高校都这样"},{"id":133278,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2021-03-12 07:35:22","like_diff":33,"likes":36,"dislikes":3,"content":"评分收敛于1是因为没法打0分"},{"id":150500,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-01-27 10:43:03","like_diff":33,"likes":35,"dislikes":2,"content":"本来想打10分，后来想想还是分成十次来打比较好"},{"id":150590,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-01-31 15:09:25","like_diff":33,"likes":33,"dislikes":0,"content":"给后来人解释一下1·27正态分布事件：\n\n学校对于正态分布的原规定为覆盖通识类课程，包括通识必修课程（课程号带E/F/G/P/T的课程，但F类的外语、G类的计算机和T类的自然科学通识类一般自动满足正态，所以主要影响E类的思政和P类的职规）和通识选修课程（课程号带N/S的课程）。规定是90分及以上不超过30%，79分及以下不少于20%（我数据没有打反，据说这样的成绩是可以录入的）。\n\n可能会推行的新规定是覆盖所有课程，90分及以上不超过30%。这对于小班课尤其地操蛋。举个例子，2021-2022秋冬《科学计算》班级20人，《常微分方程（甲）》班级23人，假设推行此规定，则只有6人可以拿到90分及以上。下学期的《交换代数》更是只有9人，按此规定只有2个90分及以上名额。"},{"id":202261,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-28 05:58:44","like_diff":33,"likes":33,"dislikes":0,"content":"分数低了，应该更高。有功于浙大。"},{"id":209153,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2025-01-05 00:57:07","like_diff":33,"likes":33,"dislikes":0,"content":"不吹不黑，朝晖的学科建设思路和成绩绝对是新浙大成立以后历任校长里最好的。学校的顶尖学科历史上首次实现理、工、信息、农、医、社科、人文七大学部全覆盖，每年引进大量国内外顶尖的学者，浙大在几乎所有国际排名中都从全球150左右进步到前50。教育部第四轮和第五轮学科评估，浙大综合实力都能排到全国第三，也是进步最快的学校。浙大在全国的地位达到竺可桢校长以来最高水平。毫无疑问，朝晖为浙大师生带来了黄金时代。"},{"id":214325,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2025-02-19 12:35:06","like_diff":33,"likes":33,"dislikes":0,"content":"和蠹僵疯相比是多么的人性化\n\n另外wzh在任时，正态实际上是不断被弱化的，而不是被强化的，所以正态的问题应该完全算在林建华头上"},{"id":65213,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-12-31 16:02:11","like_diff":32,"likes":33,"dislikes":1,"content":"新年不唱歌！！"},{"id":199402,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-09-23 02:59:37","like_diff":32,"likes":32,"dislikes":0,"content":"毕竟是浙大从出来的校长，和外来的还是不一样。"},{"id":58400,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 11:05:11","like_diff":31,"likes":32,"dislikes":1,"content":"呵呵，等得很没意思"},{"id":58440,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 11:36:29","like_diff":31,"likes":32,"dislikes":1,"content":"他有一个做历史老师的梦"},{"id":108206,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-05-16 09:33:38","like_diff":31,"likes":32,"dislikes":1,"content":"为什么保研综素比例那么高？？？"},{"id":128605,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2020-12-24 14:29:35","like_diff":31,"likes":38,"dislikes":7,"content":"其实... 很多东西不是校长能改变的，政治课校长能缩学时？完全没有必要把所有学校的弊病归到一人身上。Sometimes naive啊"},{"id":154870,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-06-06 09:44:28","like_diff":31,"likes":35,"dislikes":4,"content":"高考后，一个学生在家里。她手上的是清华大学和北京大学的录取通知书。两个大学招生办为她吵得不可开交。\n\n门铃响了，学生像知道了什么眼睛充满明亮跑去开门。她收到的是美国哈佛大学的录取通知书，哈佛大学愿意报销她的学费和生活费。\n\n考生的眼睛黯淡了下来。她默默拿起打火机，准备将这几张录取通知书烧毁。“孩子你干什么!” 一个女声响起。她一把夺下她手里的录取通知书“别再想着去浙江大学了！浙大看不上你!”\n\n考生的眼睛黯淡了下来。\n\n突然又响起了门铃，她慌忙跑去开门，只听见那个快递大喊:同学你的浙江大学录取通知书到了。\n\n考生顿时热泪盈眶。她激动的打开了手机，心中暗自窃喜：终于可以进浙江大学了！\n\n没错，她努力了12年就是为了有朝一日能收到浙江大学的录取通知书，不仅是因为当年学长学姐的那句:六月高考努把力，九月浙大做兄弟的豪言壮语。更是因为浙大是教育部直属的综合性全国重点大学，位列国家“双一流”、“211工程”、“985工程”，是九校联盟（C9）、中国大学校长联谊会、环太平洋大学联盟、世界大学联盟、全球大学校长论坛、全球高校人工智能学术联盟、国际应用科技开发协作网、新工科教育国际联盟、全球能源互联网大学联盟、CDIO工程教育联盟、医学“双一流”建设联盟成员，入选“珠峰计划”、“强基计划”、“2011计划”、“111计划”、卓越工程师教育培养计划、卓越医生教育培养计划、卓越法律人才教育培养计划、卓越农林人才教育培养计划、全国首批深化创新创业教育改革示范高校、学位授权自主审核单位。\n\n欢迎报考浙江大学！"},{"id":200783,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-10-22 08:20:08","like_diff":31,"likes":32,"dislikes":1,"content":"没有人夸夸吴校长的疫情管理嘛，感觉也是尽心尽力的"},{"id":203012,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-16 02:11:53","like_diff":31,"likes":32,"dislikes":1,"content":"分手了才知道前任的好"},{"id":42562,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-01-14 13:01:32","like_diff":30,"likes":31,"dislikes":1,"content":"三分一档能不能去掉。正态能不能去掉。"},{"id":85901,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-09-02 04:40:14","like_diff":30,"likes":38,"dislikes":8,"content":"早年仓井空，晚年吴朝晖。\n\n少壮不努力，老大徒伤悲。"},{"id":118303,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-10-26 02:05:21","like_diff":30,"likes":31,"dislikes":1,"content":"平心而论，玉泉食堂让校医院控制人数30以内领导班子是做得真不对，这才引起众怒。事后还把责任归咎于诺如病毒，食堂那边没有自我反思，说实话心里真的不太舒服。不过对于食堂外来人员支付宝和微信支付的限制，我觉得措施挺好的，希望真能落实吧"},{"id":121949,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2020-02-11 09:05:13","like_diff":30,"likes":31,"dislikes":1,"content":"给十分是因为不应该和林建华一个档次"},{"id":152227,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-03-31 01:21:30","like_diff":30,"likes":31,"dislikes":1,"content":"居然还有1分，我改数据包连1分都不给你"},{"id":181435,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2023-10-17 14:54:16","like_diff":30,"likes":33,"dislikes":3,"content":"在它的任上\n\n浙大的校训变成“求仕创薪”\n\n价格位居同类高校前列的保障餐厅食品安全事故层出不穷\n\n耗费巨资新造的楼宇一个比一个豆腐渣\n\n以及\n\n为了讨好教育部一手推动的研究生论文盲审制度\n\n将无数浙大学子的前途作为自己升官的踏板\n\n这种垃圾玩意\n\n给一分都嫌多"},{"id":202884,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-15 03:56:50","like_diff":30,"likes":32,"dislikes":2,"content":"在时不觉有益，去时不见其弊"},{"id":58428,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 12:01:17","like_diff":29,"likes":35,"dislikes":6,"content":"大计基"},{"id":102031,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-08-19 12:31:07","like_diff":29,"likes":67,"dislikes":38,"content":"不小心点进来?我浙的学子戾气这么重吗。这个学期感触很多吧，大家也都知道，出了很多事情。想想也能想明白，至少名号上双一流说明能来这读书的都不是特差的。渐渐的\"好学生\"啊聪明啊不属于自己了，因为大家都差不多，没什么人给你垫底。有排名就有首尾，我觉得大家更受不了的是渐渐好像没那么优秀了吧。但是一拉评论被这扑面而来的戾气吓到的?正太啊，三分档啊我也是过来人感同身受，但没必要这么辱骂吧…有些说法我真的不敢苟同。赞同前面有人说的，优秀的人在任何制度下都能优秀。我就有一个同学神到我无法想象，但也确实是他特别努力。在这里骂啊嘲啊后悔啊有什么用，在他们改变制度前自己努力一把不是更合算吗。说实话我很讨厌恶竞，但反过来看，恶竞确实让我做事情更认真更主动了。有利有弊吧，骂的太难听了有些。"},{"id":103375,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-03-24 03:05:16","like_diff":29,"likes":34,"dislikes":5,"content":"正态分布固然不是这校长的原创，但是面对这么大一个痛点无所作为却是绝对不行的！这是违背立德树人的初衷的！你倒好，粉饰太平，还制造出了体育打卡制度，进一步压榨本来就不多了的浙大学子的课余时间，是何居心？！浙大学术浮夸风这么严重，你可曾看见么？浙大在某种程度上没有言论自由，想说的不敢说，要说的不让说，你可曾看见么？师生都说着违心的话，做着违心的事，离世一大的目标越来越远，你可曾看见么？？！！"},{"id":159855,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-09-06 10:13:17","like_diff":29,"likes":29,"dislikes":0,"content":"这军训太舒服了，奖励校长一个一分"},{"id":164153,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-12-18 13:03:29","like_diff":29,"likes":34,"dislikes":5,"content":"别的不说，仅凭浙江大学疫情政策合理执行迅速在疫情时期依然能让学生由进出校门自由这一点，朝晖哥哥是永远的神"},{"id":167433,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2023-01-16 08:25:04","like_diff":29,"likes":33,"dislikes":4,"content":"zhgg被ljh陷害是浙大史上最大冤案"},{"id":179773,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2023-09-19 23:07:21","like_diff":29,"likes":31,"dislikes":2,"content":"《诗经·彼阳》\n\n\n\n彼阳若至，初升东曦。\n\n\n\n绯雾飒蔽，似幕绡绸。\n\n\n\n彼阳篝碧，雾霂涧滁。\n\n\n\n赤石冬溪，似玛瑙潭。\n\n\n\n彼阳晚意，暖梦似乐。\n\n\n\n寐游浮沐，若雉飞舞。"},{"id":204670,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-27 09:00:37","like_diff":29,"likes":29,"dislikes":0,"content":"不吹不黑的说，至少大力扶植文科作文理均衡大学的路子做的很对，djf什么勾八"},{"id":58405,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 11:57:41","like_diff":28,"likes":49,"dislikes":21,"content":"不迟到的话其实还蛮可爱的"},{"id":99023,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-01-29 07:17:28","like_diff":28,"likes":32,"dislikes":4,"content":"就问取消正太每次考试周会少死多少人，我浙学子的学习动力绝对不是只有在比较中才能激发的。"},{"id":140427,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2021-09-11 07:33:16","like_diff":28,"likes":34,"dislikes":6,"content":"让学生淋雨上开学第一课"},{"id":159703,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-09-06 15:43:30","like_diff":28,"likes":35,"dislikes":7,"content":"就您也敢组织军训喊同志们好同志们辛苦了？您不看看您是什么嘴脸什么几把？"},{"id":178928,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2023-08-01 08:37:04","like_diff":28,"likes":28,"dislikes":0,"content":"看到98十大那篇帖子后，默默地把10分改回了1分"},{"id":203903,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-22 01:42:10","like_diff":28,"likes":30,"dislikes":2,"content":"人的劣根性都是这样的，离开了才知道旧人的好"},{"id":208636,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-12-30 09:18:22","like_diff":28,"likes":28,"dislikes":0,"content":"以往的很多评论真的把朝晖当成许愿机了。很多事情非一个校长所能改变，朝晖已经做到了他力所能及的。朝晖一走，底下人就按捺不住了，社会学系行政就开始斗赵鼎新了，朝晖在的时候就不敢。"},{"id":58442,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 11:37:36","like_diff":27,"likes":28,"dislikes":1,"content":"每天等一小时有意思吗"},{"id":204615,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-27 05:10:14","like_diff":27,"likes":28,"dislikes":1,"content":"一个在竺老两问的耳濡目染下学习工作的人，至少不会彻底被利益熏黑"},{"id":58379,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 07:58:17","like_diff":26,"likes":29,"dislikes":3,"content":"不要再骂正太了，最应该取消的是三分一档啊!"},{"id":58426,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 11:28:21","like_diff":26,"likes":28,"dislikes":2,"content":"两个字 救国图强"},{"id":89126,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-12-06 00:18:28","like_diff":26,"likes":34,"dislikes":8,"content":"那个夸吴朝晖的同学…很可爱嘛\n\n可能在一片骂声中说几句好话可以显示你的不同?"},{"id":96216,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-01-20 14:33:56","like_diff":26,"likes":28,"dislikes":2,"content":"全班119个人，要求36个人80分以下，90分以上不超过23人，我就想问，这是什么sb要求，你当老师还必须要求自己的学生有30%是成绩差的，优秀的不能超20%？如此恶心的思想，我只能默默鄙视你并且打个1分"},{"id":110214,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-06-24 14:18:52","like_diff":26,"likes":27,"dislikes":1,"content":"六十万校友齐心协力，浙大领导带头浮躁\n\n不是针对校长\n\n浙大半数以上的领导，整天嘴上BB着求是，竟做些官样文章，搞一堆形式化的屁事，还要求学生必须参加。还一天天讲着求是精神，您配吗？"},{"id":112122,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-07-08 07:29:08","like_diff":26,"likes":32,"dislikes":6,"content":"☆超级巨星☆\n\n             吴朝晖\n\n☆恶俗之最☆\n\n吴朝晖拥有院士头衔，成为学界地位极高的壬。\n\n\n\n☆电脑中级高手☆\n\n吴朝晖从事计算计研究，是当之无愧的电脑中级高手。\n\n\n\n☆精品☆\n\n本条目受竺可桢先辈和历代求是学子认可。\n\n\n\n☆加速补充☆\n\n鉴于吴朝晖的事迹极其恶劣，我们迫切需要您的帮助来完善本条目中的历史事迹。\n\n\n\n☆注意备份☆\n\n请及时保存吴朝晖的相关资料，包括但不限于文章、音视频素材、语录、美图等等，以免被吴朝晖自我削除或被不可抗力与其他未知因素削除。\n\n\n\n职业\n\n       校长\n\n       院士\n\n      迫真导师\n\n\n\n常用ID\n\n       吴朝晖\n\n       吴校长\n\n       吴院士\n\n阵营\n\n        走肖\n\n         TG\n\n事迹\n\n      大家都知道\n\n其他内容\n\n       待补充\n\n\n\n！警告！吴卓月日军属于迫真赵家人，具有极强的反咬和召唤赵弹的能力。与其激情互动时请务必保护好个人 _id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-15 12:35:26","like_diff":25,"likes":25,"dislikes":0,"content":"想你了，牢吴"},{"id":203968,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-22 09:25:02","like_diff":25,"likes":26,"dislikes":1,"content":"曾经本科时候大家都说zhgg这不好那不好，但无法否认的是zju在zhgg当政这几年蒸蒸日上，学科评估、社会影响力、认可度等各方面快速提升。想来本科刚刚进浙大时候，出去投简历浙大的经常会被边刷，社会认可度也远远不如复交，说自己是top3会被别人笑死。zhgg在的这几年虽然大家还在骂着盲审，但浙大各学科实力都在全面发展，找工作表刷的情况也越来越少，不说超过复交，但说和复交各有优势相信没有人会反对。虽然zhgg评价各异，但是zhgg离开浙大时交出的答卷绝对称得上合格。\n\n千军易得，一将难求!一个优秀的士兵未必能够成为一个优秀的指挥官。浙大校长需要的是一个懂科研的政治家，而不是做过一些行政工作的科学家（我在说谁大家懂的都懂）。"},{"id":57696,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-07-12 14:50:29","like_diff":24,"likes":32,"dislikes":8,"content":"为啥没有零分！为啥没有零分！给你一分我都觉得对不起良心！"},{"id":97798,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-01-22 16:42:04","like_diff":24,"likes":29,"dislikes":5,"content":"我出了三门，一门88一门85一门91，正态杀我，球球取消这个辣鸡正态吧，把心思用到浙大学生的心理辅导上吧。。。别只会出了事情封锁消息。。。。。"},{"id":104697,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-03-26 05:01:23","like_diff":24,"likes":26,"dislikes":2,"content":"校长不好当，让我来吧?"},{"id":106603,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-04-28 09:53:13","like_diff":24,"likes":25,"dislikes":1,"content":"最近夏天到了 天气炎热 是否领导们的脑子也发热了呢 开了若干纯英语课 美其名曰国际化 这些课学分低 要求多 专业性强 学时多 英语要求高 看着大家都不敢选的样子 又想到学校投进去的真金白银 大三下学期这浮夸的教学 怕是我们学生即使有着屈原的秉性 也触动不了学校这个楚怀王 中国高等教育这个楚怀王\n\n"},{"id":117528,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-09-25 11:03:55","like_diff":24,"likes":25,"dislikes":1,"content":"哈哈呵呵 一个国庆+互联网+让我服的五体投地"},{"id":128286,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2020-12-16 12:48:12","like_diff":24,"likes":29,"dislikes":5,"content":"大家还是理性一点吧，很多问题不只是浙大有。"},{"id":150560,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-01-30 08:26:30","like_diff":24,"likes":25,"dislikes":1,"content":"通识正态还嫌不够是吧？和林建华穿一条裤子是吧？真 有 你 的!"},{"id":159706,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-08-23 15:24:06","like_diff":24,"likes":27,"dis ike_diff":20,"likes":24,"dislikes":4,"content":"那个说脑残人文社科的，不好意思，都是人，我们活在这世上呼吸你家的空气了？还是走你家的路了？gkd！"},{"id":120364,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-12-01 03:49:52","like_diff":20,"likes":20,"dislikes":0,"content":"最后的一个数据，骂吴朝晖老师的和夸吴朝晖老师的居然得到了相同的赞数，并且该公众号还被封了。这说明什么？说明有人在恶意刷分。浙江大学最近出的事情很多都没有结果，学生反映的渠道也逐渐被封，我请问那求是创新的校训还在坚持吗？我们还有一个公平的渠道吗？查老师这个软件，可以让学生们学到想要学的课，也激励老师认真对待课程，形成一种双向制约。"},{"id":143257,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2021-11-22 12:28:07","like_diff":20,"likes":27,"dislikes":7,"content":"下次培训招生老师时候注意一下，不要整的跟电信诈骗一样，大类招生就是大类招生，不要打着承诺计科的幌子搞大类，想想我们省毁了多少人青春，成吉思汗的后代来找麻烦不是没有缘由的。五星好评分五次还清。"},{"id":151253,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-02-26 03:28:44","like_diff":20,"likes":24,"dislikes":4,"content":"这个吴朝晖可以下台了，你简直就是傻逼在瞎管理学校！！！负分滚出！"},{"id":152496,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-04-13 07:36:43","like_diff":20,"likes":20,"dislikes":0,"content":"三分一档和正态分布是人能想出来的玩意吗？"},{"id":159994,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-09-11 08:10:09","like_diff":20,"likes":23,"dislikes":3,"content":"这撩发撩到我了"},{"id":162782,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-12-06 03:52:26","like_diff":20,"likes":23,"dislikes":3,"content":"疫情期间养小猪嘿嘿"},{"id":162784,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-12-06 03:56:56","like_diff":20,"likes":23,"dislikes":3,"content":"一朝入京，平步青云"},{"id":163978,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-12-17 04:31:51","like_diff":20,"likes":24,"dislikes":4,"content":"整个疫情期间基本没长时间封校，和其他高校相比还是比较自由的。就是说，还挺好qaq 祝zhgg高升"},{"id":179268,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2023-09-06 00:14:13","like_diff":20,"likes":20,"dislikes":0,"content":"之前不是1.0吗，怎么被刷到4分多了？卸任后风评还变好了是吧"},{"id":201089,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-12-12 03:30:55","like_diff":20,"likes":20,"dislikes":0,"content":"平衡一下，没必要扣"},{"id":201299,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2024-11-03 16:33:34", 长，浙大药丸 疯狂恶竞 进不了计院的同学就只有等死，永无翻身之日。\n\n"},{"id":178460,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2023-07-12 04:49:49","like_diff":-15,"likes":1,"dislikes":16,"content":"捞捞zhgg"},{"id":150878,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2022-02-20 12:48:20","like_diff":-17,"likes":3,"dislikes":20,"content":"好老师，值得"},{"id":58525,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-08-30 15:48:41","like_diff":-18,"likes":22,"dislikes":40,"content":"不管校长怎么样，犯得着用过分的话骂自家学校的校长吗？你来浙大干什么？这样儿的就来浙大了？"},{"id":92116,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-12-26 12:46:43","like_diff":-18,"likes":2,"dislikes":20,"content":"太棒啦我好爱，希望能再听一次你的????❣️❤️?????"},{"id":178593,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2023-07-16 04:22:02","like_diff":-18,"likes":1,"dislikes":19,"content":"zhgg"},{"id":33148,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2016-09-14 06:26:06","like_diff":-19,"likes":4,"dislikes":23,"content":"非常好"},{"id":40813,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-01-05 15:26:09","like_diff":-19,"likes":1,"dislikes":20,"content":"很好\n\n"},{"id":85920,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2018-08-25 11:27:26","like_diff":-19,"likes":9,"dislikes":28,"content":"亲切，和蔼，反正我喜欢他，他把我们浙大带入世界top100"},{"id":115703,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-08-19 11:07:48","like_diff":-19,"likes":2,"dislikes":21,"content":"蔡徐坤"},{"id":107833,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2019-05-10 08:38:18","like_diff":-20,"likes":1,"dislikes":21,"content":""},{"id":169624,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2023-02-27 07:36:23","like_diff":-20,"likes":6,"dislikes":26,"content":"不知道为啥评论区恶意那么大，觉得匿名了就可以肆意妄为发表攻击性言论了是吧，浙大不为正态而亡，为你们这些网络喷子而亡"},{"id":178711,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2023-07-19 07:45:45","like_diff":-20,"likes":1,"dislikes":21,"content":"zhgg高升"},{"id":35965,"teacher_id":3416,"teacher_name":"吴朝晖","post_time":"2017-02-14 08:39:56","like_                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
