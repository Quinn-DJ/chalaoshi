                <script>
                    // 评论数据
                    const commentsData = [{"id":954,"teacher_id":2436,"teacher_name":"余海","post_time":"2015-03-19 14:28:40","like_diff":39,"likes":69,"dislikes":30,"content":"推荐所有学医的和打算学医的孩子去听…能了解很多的东西~\n\n期末是一篇和医学史相关的文章~~"},{"id":189091,"teacher_id":2436,"teacher_name":"余海","post_time":"2024-01-21 17:46:39","like_diff":27,"likes":28,"dislikes":1,"content":"医学史：\n\n老师很和蔼，讲课也很有水平，幽默风趣，能很好地了解医学史（可惜后半学期忙于写作业了没怎么听课）。每节课纸质点名，可水可听。事感觉是比较少的，期中一篇1200字A4纸手写文章，期末一篇3000字电子版论文，不过总评也就全凭这两篇文章决定（好像期中30%期末70%），所以可能比较容易出现绩杀。学医的同学和文笔比较好的同学也许会比较有优势，不过个人感觉一般同学也可冲，认真写应该分就不会很低。23-24冬的两篇内容分别是，期中：以《微生物与人类》为题；期末：以《三年抗疫回顾》为题（可以从全球或全国角度宏观地回顾三年抗疫历史；也可叙述地区，城市的抗疫经历；或叙述个人、家庭、社区的心路历程，有事实、有分析、有观点）。感觉这学期的两篇文章算是比较好入手写，和上课内容、医学史的关系也不是很大。\n\n本人理工科学生，写文章水平算比较烂的，为了水完通识学分选的这门课。期中的文章查了比较多的资料，从多角度来写微生物与人类的关系；期末是写了家乡城市的三年抗疫历程。两篇文笔都不咋地，不过都是自己用心写出来的（期中是从各种资料里自己概括总结出各个方面，期末除了一些政策措施外基本都是自己敲出来的），最后有4.5，很满意了。所以感觉老师可能比起文笔，更看重文章中有没有自己的思考。不过也是个人情况，大家可以参考参考。"},{"id":5982,"teacher_id":2436,"teacher_name":"余海","post_time":"2015-07-10 06:21:58","like_diff":18,"likes":19,"dislikes":1,"content":"老师很好 然后要好好写论文。。不要大段从网上抄。。"},{"id":45076,"teacher_id":2436,"teacher_name":"余海","post_time":"2017-01-19 02:33:32","like_diff":18,"likes":27,"dislikes":9,"content":"很喜欢甚至是目前最喜欢的老师，两次论文也因为很有想写的冲动认认真真又充满激情的写了，结果绩点3.3...我也不知道该怎样评价了，打个平均分好了"},{"id":10396,"teacher_id":2436,"teacher_name":"余海","post_time":"2015-11-18 11:37:44","like_diff":13,"likes":14,"dislikes":1,"content":"英文很好，而且很幽默≥﹏≤非常可爱的老师"},{"id":13727,"teacher_id":2436,"teacher_name":"余海","post_time":"2015-12-30 12:10:16","like_diff":13,"likes":13,"dislikes":0,"content":"课好人好。医学生都应该去听听，有用又有趣。很不舍得余老师！"},{"id":5061,"teacher_id":2436,"teacher_name":"余海","post_time":"2015-07-03 02:58:26","like_diff":11,"likes":15,"dislikes":4,"content":"老师讲得很好很有趣！"},{"id":46126,"teacher_id":2436,"teacher_name":"余海","post_time":"2018-11-24 01:32:56","like_diff":11,"likes":13,"dislikes":2,"content":"老师也是段子手呀\n\n课堂上超多韩国妹子和小哥\n\n最后绩点比较低可能是小作业字太差？期末论文写的太肤浅？"},{"id":71146,"teacher_id":2436,"teacher_name":"余海","post_time":"2018-05-07 02:12:36","like_diff":10,"likes":12,"dislikes":2,"content":"上课挺有意思很轻松可水 但给分懵逼 我的通识最低"},{"id":73805,"teacher_id":2436,"teacher_name":"余海","post_time":"2018-02-03 06:21:18","like_diff":10,"likes":12,"dislikes":2,"content":"我只能说，对于文笔不好的人还是不要选了……课堂很有趣，也从来不点名，但是作业只有两次，成绩就从这两次里决定，太难了（尤其是对于我这种根本不会写论文的人来说QAQ）哎，还是选自己感兴趣的课吧，不要老听别人xx课有趣好玩就跟着去上，还是听自己的吧"},{"id":130966,"teacher_id":2436,"teacher_name":"余海","post_time":"2021-01-25 12:08:18","like_diff":9,"likes":10,"dislikes":1,"content":"个人感觉余老师真的是一个很棒的老师！\n\n之前看过《无影灯下》纪录片（讲真对这门课很有帮助）对医学史很感兴趣也就选了。\n\n余老师非常和蔼可亲，偶尔还会来两句英文特别可爱！根本不像评论说的那样倚老卖老或者权力欲望很足什么的。\n\n平时按时到，论文认认真真写，不会差的！\n\n最后附上他的一句话：不要博爱，我们只要爱一个就够了！"},{"id":40559,"teacher_id":2436,"teacher_name":"余海","post_time":"2017-01-04 05:16:36","like_diff":8,"likes":8,"dislikes":0,"content":"这么好的老师，还有什么好挑剔的？学者！上完课两年没见，我还能认出来！"},{"id":80530,"teacher_id":2436,"teacher_name":"余海","post_time":"2018-06-27 12:21:12","like_diff":8,"likes":8,"dislikes":0,"content":"老师超级和蔼超级棒的！听他上课自己完全不想水！除了论文难写一点完全没有缺点……论文对不学医也不学生物的同学好像是有点难度_(:з」∠)_\n\n然而这并不影响给老爷子满分！"},{"id":81149,"teacher_id":2436,"teacher_name":"余海","post_time":"2018-07-04 07:07:40","like_diff":8,"likes":8,"dislikes":0,"content":"老师很棒 现在分还没有出 但冲老师每次上课认真的态度就很喜欢他 适合所有医学和非医学的小朋友去选呀（虽然已经是大三老学姐了? \n\n 关于作业 一次期中的1000字手写论文 一次期末3000字电子版\n\n 关于点名 老师从来不点名 而且基本上都会给签条子\n\n 以上。"},{"id":112538,"teacher_id":2436,"teacher_name":"余海","post_time":"2019-07-04 17:16:29","like_diff":7,"likes":8,"dislikes":1,"content":"正态。。。。"},{"id":124470,"teacher_id":2436,"teacher_name":"余海","post_time":"2020-07-01 16:12:54","like_diff":7,"likes":8,"dislikes":1,"content":"给个10分！我觉得很有趣，对于通识来说，能学到很多，最后4.8"},{"id":5150,"teacher_id":2436,"teacher_name":"余海","post_time":"2015-07-05 04:42:41","like_diff":6,"likes":7,"dislikes":1,"content":"讲课很好  强烈推荐"},{"id":14202,"teacher_id":2436,"teacher_name":"余海","post_time":"2016-01-05 09:21:27","like_diff":6,"likes":7,"dislikes":1,"content":"特别棒！"},{"id":82720,"teacher_id":2436,"teacher_name":"余海","post_time":"2018-07-                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>

    <script>

            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
