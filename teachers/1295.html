                    // 评论数据
                    const commentsData = [{"id":12435,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2015-12-23 09:16:34","like_diff":30,"likes":41,"dislikes":11,"content":"很负责很认真，也很和蔼。非常爱笑，总之很喜欢啦"},{"id":43179,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2017-01-16 02:49:31","like_diff":9,"likes":18,"dislikes":9,"content":"我给了十分，虽然体育只有3.6绩点....不过老师人很好(哭着说出这句话)......"},{"id":13279,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2018-06-12 02:24:13","like_diff":8,"likes":12,"dislikes":4,"content":"负责，亲切☺️很赞的老师\n\n"},{"id":13923,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2016-01-02 10:59:02","like_diff":7,"likes":18,"dislikes":11,"content":"炒鸡喜欢的老师上课特别好老师人也特别好给分也帮 只是我这天赋不佳 不过还是要选老师的课"},{"id":28924,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2016-06-29 03:39:20","like_diff":6,"likes":10,"dislikes":4,"content":"超级好的老师，很耐心，总是面带笑容，主动好好学分数很好，退一步，体育学分又不多，好老师很难得"},{"id":172142,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2023-04-20 11:03:50","like_diff":6,"likes":12,"dislikes":6,"content":"其实很没耐心，你单独问她动作的时候有点不耐烦比较暴躁的。而且不是特别负责，经常一节课只带一两次如何就让我们自己跳。事实是，在你完全学会之前，要是班上没有跳的很好的人，大家就只是不断重复然后不会跳的细节仍然不会跳罢了。人看着倒是挺和蔼"},{"id":14462,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2016-01-07 07:14:50","like_diff":5,"likes":11,"dislikes":6,"content":"很棒哟"},{"id":185404,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2023-12-29 01:45:48","like_diff":5,"likes":7,"dislikes":2,"content":"给分稀烂，66666666666"},{"id":186177,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2024-01-09 08:32:42","like_diff":5,"likes":6,"dislikes":1,"content":"老师每天都笑着上课的特别有活力，很和蔼很亲切。\n\n上过其他老师的排舞，相比较而言，钱老师会留更多课上时间给小组编排，占用课下时间就少一些。分组是自行组队，我们组的是慢半拍被剩下的，基本没人会编排，音乐剪辑也很难搞出来。我还是比较喜欢其他老师选定组长带队的形式，至少有个整体思路。\n\n个人考试是五个人一组，老师打分。我自认为是跳的最完美的一次，但是老师给了我低分，甚至没有做错很多次动作的同学分数高💔。我不敢说自己跳的特别好，可以前排舞课个人成绩也是中上，感觉很难过。\n\n钱老师人真的很好，但这是我工作量最多得分最低的一次排舞课，以后不打算选排舞了，拜拜~"},{"id":5952,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2015-07-10 03:47:27","like_diff":4,"likes":10,"dislikes":6,"content":"负责，比起动作更注重韵律"},{"id":42382,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2017-01-14 05:57:44","like_diff":4,"likes":7,"dislikes":3,"content":"点过两三次名。以前没学过舞，刚开始的时候有点跟不上，后来发现课堂反复练了很多次也就会了，所以不用担心不会跳。就是最后排队形可能稍微比较费时间。相对于球类课比较保险。"},{"id":184654,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2023-12-22 05:45:19","like_diff":4,"likes":4,"dislikes":0,"content":"体育舞蹈，牛仔舞。这学期没有三好杯的比赛，没有排舞，就只是练单双人，所以感觉没那么累？老师很可爱，考试之前也会单独指导你的不足或者可以改进的地方。每周都怀着期待又紧张的心情来跳舞，特别是邀请舞伴之后，一起跳舞确实是个不错的人生体验。建议平时练着吃力的同学可以去一两次辅导站，当打卡了，很有帮助的"},{"id":188386,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2024-01-19 01:37:12","like_diff":4,"likes":5,"dislikes":1,"content":"老师十二分钟跑不捞人，排舞专项感觉分数和实力也有很多人不成正比，我的遭遇和楼下的uu很像，其实感觉跳的挺好的，三好杯也被选在了蛮中心的位置，但是老师最后的打分只能说不尽人意，第一次选排舞也是最后一次选排舞"},{"id":21433,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2016-02-29 00:29:10","like_diff":3,"likes":6,"dislikes":3,"content":"老师很爱笑人很乐观～课前会自己踩舞步"},{"id":39059,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2016-12-21 02:27:45","like_diff":3,"likes":7,"dislikes":4,"content":"老师很温和，有问题会和你提出来但你不会感到被批评而难过。有问题就放心问，老师会尽量解答的。体育舞蹈课挺有意思的，初级班对一般人来说难度不大，而且平时可以多和舞伴约约约呀～"},{"id":40254,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2016-12-30 16:00:08","like_diff":3,"likes":7,"dislikes":4,"content":"老师真的很亲切很耐心，虽然分还没出来，但是我觉得老师真的很好很好。体舞课没有舞蹈基础完全没关系可以选的哦~我就是这样"},{"id":42421,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2017-01-14 07:31:34","like_diff":3,"likes":7,"dislikes":4,"content":"不错的老师，给分很公正，笑起来跳起舞来都很好看"},{"id":44270,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2017-01-17 13:47:41","like_diff":3,"likes":8,"dislikes":5,"content":"我是属于立定跳远都不及格的体育渣渣，不过还是拿到了4.2，给分不错，老师人也很亲切善良"},{"id":15743,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2016-01-16 08:20:43","like_diff":2,"likes":10,"dislikes":8,"content":"很和蔼很爱笑很亲切~\\(≧▽≦)/~么么哒~\\(≧▽≦)/~"},{"id":42499,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2017-01-14 09:53:19","like_diff":2,"likes":6,"dislikes":4,"content":"老师很喜欢笑，很喜欢看着我笑～ 给分很好，不过这学期自己也花了不少功夫。努力学都会有回报的～\n\n"},{"id":72372,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2018-01-30 03:49:00","like_diff":2,"likes":4,"dislikes":2,"content":"老师一直都是笑脸，给分很好，十二分钟我有点没跑到也算进去了。不过舞蹈类的体育课真的很耗费时间。"},{"id":81305,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2018-07-04 15:26:44","like_diff":2,"likes":4,"dislikes":2,"content":"很棒，人很和蔼。最后4.8"},{"id":128329,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2020-12-19 02:31:42","like_diff":2,"likes":4,"dislikes":2,"content":"老师人很好，12分钟跑之前叮嘱我们吃早饭，细致到不该吃什么喝什么鸭之类，带我们做准备活动，给我们很详细地讲注意事项...\n\n跳舞的时候也会很认真帮我们指出问题给建议之类的...\n\n老师人真的超好。要不是我手脚实在不协调不适合跳舞，我还会选她的课呜!!"},{"id":145457,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2021-12-30 00:26:04","like_diff":2,"likes":3,"dislikes":1,"content":"很亲切！也很认真对待这门课程想办法改进！即使是舞蹈小白也坚持下来了🥲虽然最开始几次上课很痛苦就是了"},{"id":147035,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2022-01-08 13:20:59","like_diff":2,"likes":2,"dislikes":0,"content":"呜呜钱老师太好啦本小白最后成绩还不错！选钱老师真的不亏！特别认真负责！"},{"id":157234,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2022-06-22 12:58:54","like_diff":2,"likes":2,"dislikes":0,"content":"补一下她的身体素质课吧。\n\n比较硬核，每节课有半个小时是力量或是耐力训练，认真练还是很舒服的~\n\n老师可能有的时候废话比较多，但人还是很好滴~\n\n有一半的课会签退，总之不水就是了。"},{"id":161870,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2022-11-14 15:15:40","like_diff":2,"likes":2,"dislikes":0,"content":"爱了爱了"},{"id":176296,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2023-06-28 09:29:45","like_diff":2,"likes":2,"dislikes":0,"content":"钱老师很好滴，有动作没学会课后去问也会耐心教的\n\n自己课后一直有在练习，动作一点都不协调的舞蹈小白最后得分很棒\n\n钱老师nice！"},{"id":188767,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2024-01-20 01:53:20","like_diff":2,"likes":4,"dislikes":2,"content":"不捞人真的，给分很求是，，，"},{"id":26924,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2016-06-21 15:35:56","like_diff":1,"likes":2,"dislikes":1,"content":"嗯老师经常对我笑:-D所以连续两次选她的课。\n\n"},{"id":28393,"teacher_id":1295,"teacher_name":"钱宏颖","post_time":"2018-06-19 03:12:19","like_diff":1,"likes":4,"dislikes":3,"content":                     // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });

            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
