                <script>
                    // 评论数据
                    const commentsData = [{"id":2105,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2015-04-01 12:06:11","like_diff":59,"likes":81,"dislikes":22,"content":"老师人很好，讲课很nice"},{"id":14273,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2016-01-06 03:57:57","like_diff":40,"likes":55,"dislikes":15,"content":"一开始是感觉提不起兴趣看，后来疯狂的喜欢上老师上课，画完图后露出那菊花般的微笑！！！炒鸡喜欢的！！！"},{"id":102531,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-04-25 12:51:19","like_diff":35,"likes":55,"dislikes":20,"content":"一切都是缘分\n\n让我遇到了黄老师\n\n还有我的女盆友\n\n(●'◡'●)ﾉ❤"},{"id":102536,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-04-22 02:46:03","like_diff":34,"likes":45,"dislikes":11,"content":"黄老师上课一直会蜜汁微笑呢…很慈祥的感觉。QQ上问他问题也会及时答复，我绩点低是因为是我自己学的太差了，不怪老师…不过一切都是缘分，因为在黄老师的课上遇到了我的男盆友~\\(≧▽≦)/~"},{"id":45351,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2017-01-19 12:26:24","like_diff":23,"likes":28,"dislikes":5,"content":"老师特别文雅！！年轻的时候一定是校草。"},{"id":3455,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2015-06-16 02:59:47","like_diff":19,"likes":30,"dislikes":11,"content":"老师萌萌哒！"},{"id":3029,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2015-05-13 05:15:07","like_diff":18,"likes":27,"dislikes":9,"content":"非常好的老师   很喜欢  有幸工图机图都跟着他"},{"id":45483,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2017-01-19 15:17:32","like_diff":16,"likes":21,"dislikes":5,"content":"Hhhh画完图以后笑得跟朵菊花似的超可爱的大伯。会讲很有意思的但是很冷的段子hh老师很棒啊。用心会有好绩点的！"},{"id":47663,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2017-02-15 04:15:19","like_diff":16,"likes":22,"dislikes":6,"content":"老师讲的不能再细，绝对好老师，作业也不多，一学期才一张大图，自己努力就好"},{"id":5047,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2015-07-02 13:28:49","like_diff":14,"likes":22,"dislikes":8,"content":"好老师对学生超好，浓浓师生情求保佑不挂"},{"id":83745,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2018-07-11 06:52:03","like_diff":13,"likes":17,"dislikes":4,"content":"人好，绩杀"},{"id":106191,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-04-25 12:57:09","like_diff":11,"likes":24,"dislikes":13,"content":"黄老师的给分虽然硬核但是课还是不错的！\n\n\n\n哦对了，秀恩爱的那对，祝你们好聚好散"},{"id":106298,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-04-26 08:34:31","like_diff":10,"likes":16,"dislikes":6,"content":"从这次经历中我得到了教训，以后真的不能只看评分选老师，真的，恭喜自己喜提新绩点，比大英还要差，特别难受"},{"id":158296,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2022-06-28 06:29:25","like_diff":10,"likes":11,"dislikes":1,"content":"求是之神。。。实在不知道混合学工图除了拉低GPA有什么用，混合学弟学妹要是觉得自己空间感差建议赶快润到别的老师班，不然可能会喜提一点几的绩点，如果空间感强当我没说。"},{"id":45972,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2017-01-20 10:25:48","like_diff":8,"likes":16,"dislikes":8,"content":"工图两次小测4道题就作对1道，期末认真做了好久，最后4.8。老师人很好，讲课会有些小段子，讲的也很清楚，作业不多，大图只画一张，我的分数可以看出来老师给分还是很好的。值得一选。"},{"id":105851,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-04-22 02:48:07","like_diff":7,"likes":12,"dislikes":5,"content":"黄老师人很和蔼、善良、端庄、稳重、英俊，讲课循循善诱、有理有据、鞭辟入里、入木三分，绩点给得很高，没有让我挂科。"},{"id":156154,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2022-06-18 03:32:57","like_diff":7,"likes":7,"dislikes":0,"content":"平时分不会给满的，上机考试按时间排，第一名也只给95分（老师：我不打满分的），作业错一点大概就给80，最后也确实一分没调，喜提最低gpa，打开破窗效应。。。"},{"id":169419,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2023-02-26 05:30:29","like_diff":7,"likes":10,"dislikes":3,"content":"黄老师是一个讲课非常细致但是没有年轻老师的激情的老师，我上课并不能很好的集中精力听他讲课，因为他说话比较平淡，但是如果是和我一样发现自己听课没精神的uu一定要记得上课水过然后回放二倍速。因为黄老师的语速二倍速刚刚好！既能节省时间，又可以集中精神提高效率，然后就是作业一定一定要认真写！黄老师作业不多，所以各位同学一定要好好珍惜作业。这样才可以充分发挥好黄老师的优势。然后呢建议（非常建议）把老师PPT课前预习，认真听老师讲要点，发现自己作业不会写了就要及时联系老师。我前半个学期不听讲，连工程图的定位线还一直画的是虚线，但是下班学期调整了策略，节省了上课时间然后又提高了听课效率，最后4.5结束真的是非常好的结局。"},{"id":6119,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2015-07-11 04:38:26","like_diff":6,"likes":17,"dislikes":11,"content":"课讲得不错，但是给分太低"},{"id":73373,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2018-02-01 12:45:15","like_diff":6,"likes":9,"dislikes":3,"content":"老师真心好，唯一的缺点是不带模型，就在讲紧固件的时候带了，这门课真的贼难，难过微积分。。。。3.3暴风哭泣(´;︵;`)"},{"id":121712,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2020-01-21 05:27:15","like_diff":6,"likes":6,"dislikes":0,"content":"老师人还可以，比较温柔，但是有点绩杀，期末考被卡绩了，难受啊"},{"id":138459,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2021-07-09 09:40:14","like_diff":6,"likes":6,"dislikes":0,"content":"求是之神"},{"id":163882,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2022-12-16 10:55:32","like_diff":6,"likes":7,"dislikes":1,"content":"尽力学了，4.2，能从他的手上拿到4.2，我觉得我能吹一辈子"},{"id":191615,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2024-04-26 02:07:07","like_diff":6,"likes":7,"dislikes":1,"content":"绩杀毁我保研梦心态崩了😋"},{"id":105415,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-04-12 03:27:48","like_diff":5,"likes":6,"dislikes":1,"content":"给分真的不好，慎选...."},{"id":106184,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-04-25 12:35:18","like_diff":5,"likes":6,"dislikes":1,"content":"给分是真的垃圾"},{"id":169690,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2023-02-27 11:50:51","like_diff":5,"likes":5,"dislikes":0,"content":"给分很求是"},{"id":171193,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2023-03-18 03:19:21","like_diff":5,"likes":6,"dislikes":1,"content":"给分不好，挂了"},{"id":176963,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2023-07-01 01:49:17","like_diff":5,"likes":5,"dislikes":0,"content":"给分真的差 慎选"},{"id":177582,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2023-07-04 00:36:05","like_diff":5,"likes":6,"dislikes":1,"content":"上的工图。我觉得努力是有回报的。老师上课讲得很细，作业也是自己一份一份改过去的，就凭这种严谨治学的态度就算他给分不高也值得我的10分。我作业分就80多点，大概排班级后30%的样子，不过作业都是认真做的；期中80左右不知道高不高，solidworks上机考试也没有很早交。但是重点是期末，期末考前复习了一整天，看了一遍截交线和相贯线、尺寸标注、标准件和常用件，重点是看了老师考前发的样卷讲解视频。因为很多人说玄学，我平时也没仔细想过，但是我考前看视频发现其实是有方法的，老师讲得挺清楚，也了解到常考的题型，考试时也都用到了。最后，平时学的会体现在试卷里，老师都可以看出来。一门水过去的通识课满绩，和求是林老师的4.8，显然后者更值得我高兴😍"},{"id":20248,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2016-01-26 16:07:35","like_diff":4,"likes":10,"dislikes":6,"content":"虽然我工图炸掉了，但是老师真心是好老师"},{"id":24626,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2016-05-02 10:45:36","like_diff":4,"likes":9,"dislikes":5,"content":"给分无语"},{"id":45450,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2017-01-19 14:39:16","like_diff":4,"likes":10,"dislikes":6,"content":"工图的课老师讲得很清楚很细致，就是进度太慢了。给分看各人的，蛮公道的"},{"id":74116,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2018-02-05 09:27:58","like_diff":4,"likes":7,"dislikes":3,"content":"老师讲课让我觉得工图并没有之前听别人说的那么难，虽然内容比较枯燥，但是平时作业认真写期末考应该不会挂，给分挺好，尤其是作业，我本来以为每个星期一次工图作业要画两个小时挺多的，后来对比其他工图老师才发现黄老师的作业是真心算很少的了"},{"id":106151,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-04-25 09:35:44","like_diff":4,"likes":6,"dislikes":2,"content":"虽然屁事没有 但给分是真的差"},{"id":149082,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2022-01-14 10:27:20","like_diff":4,"likes":5,"dislikes":1,"content":"怎么说呢，老师水平挺高的，然后也挺求是的。\n\n平时作业都要好好做！\n\n上课也要好好听！\n\n考试前一定要做做习题集甚至是历年卷子（老师的作业不多，甚至可以说是很少了，所以自己一定要下功夫，基础比较差的更要多去画图、多去做题）！\n\n老师人真的很负责，很有水平，还教了我们SolidWorks这种实用性更强的软件，是他的独到之处。\n\n最后就是工图本身就是一门很难的学科（至少在我这种空间想象能力渣渣面前是这样的），更多的还是要靠自己练，好好悟，得下大功夫才能学好的一门学科。\n\n大家选到了黄老师的课其实也没必要换了，老师很不错的，想拿高绩点自己加油学才是正道！\n\n（出了工图后平均绩点被拉低了0.2分，但主要还是在我自己，毕竟一来基础不好，高中通技就很烂，二来这个学期也没有好好学这门课，唉……）"},{"id":181638,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2023-10-25 04:00:38","like_diff":4,"likes":4,"dislikes":0,"content":"龄柱 凌锥 凌线 微笑"},{"id":198970,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2024-09-13 13:15:03","like_diff":4,"likes":4,"dislikes":0,"content":"讲课不错，给分一坨，大一想转专业的千万千万千万别选！绩杀！"},{"id":14582,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2016-01-08 01:13:16","like_diff":3,"likes":7,"dislikes":4,"content":"老师讲课很文雅，讲的挺好的人也很好"},{"id":41220,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2017-01-10 05:54:38","like_diff":3,"likes":8,"dislikes":5,"content":"没毛病"},{"id":45671,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2017-01-20 02:34:01","like_diff":3,"likes":9,"dislikes":6,"content":"讲课讲的细致，给分也可以，考试时cad没有讲还专门来告诉我们不用做，挺好的老师。"},{"id":73565,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2018-02-02 03:40:51","like_diff":3,"likes":6,"dislikes":3,"content":"老师真的讲得很细很好\n\n但可能是个人原因：每次我认真听，就会犯困，上课时自己看看书还好一点，感觉对不住老师\n\n期末分数还蛮高"},{"id":103616,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-03-02 10:12:10","like_diff":3,"likes":3,"dislikes":0,"content":"笑容很灿烂，能扫清你心中的阴霾。但是给分不高。"},{"id":121732,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2020-01-21 09:00:28","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好，有什么不懂的大胆私戳老师去问老师全部都会很快回答而且一直追问也没关系，而且比我的室友老师作业少很多，觉得是好的老师了"},{"id":138659,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2021-07-10 07:16:34","like_diff":3,"likes":4,"dislikes":1,"content":"工图H:老师是非常好的老师，可惜工图我是真的不喜欢...而且老师语速比较慢，再加上是下午678节上课，总是昏昏欲睡\n\n给分非常求是，平时分不会给满甚至会比较低，如果期末考试再裂开，老师又按卷面打分，会喜提绩点新低\n\n虽然不知道混合为什么要学工图，但是如果不想拿1.x、2.x的绩点还是稍微学一下吧......至少作业最好自己写，考试前好好复（预）习。"},{"id":149182,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2022-01-14 16:05:10","like_diff":3,"likes":4,"dislikes":1,"content":"老师很好，SolidWorks当时一天晚上速成第二天直接上机考前几个就做完了。对于SolidWorks的考试完全不需要担心，考的模型很基础。老师上课也很好，平时作业算比较严，期末考感觉做的不好还有3.6，挺满足了"},{"id":169445,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2023-02-26 07:50:59","like_diff":3,"likes":3,"dislikes":0,"content":"老师很和蔼很负责，工图课上还会讲别的老师不讲的solidworks，真的很实用。\n\n但给分太求是，作业批改很严格，建议搞一份习题答案，独立写完作业后对照一下"},{"id":181066,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2023-10-07 05:29:29","like_diff":3,"likes":6,"dislikes":3,"content":"老师人很好，作业不多，都是自己亲自改过来的，讲课也细致，上课总是会带一种慈祥的微笑哈哈哈哈哈，课前会放视频轻松一下，感觉是又时尚又文雅的大伯（？），消息回复都很及时，很喜欢老师www，听说给分求是，但是还是很喜欢上老师的课！"},{"id":199460,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2024-09-24 04:50:44","like_diff":3,"likes":4,"dislikes":1,"content":"过于求是了\n\n作业在学在浙大上没显示出来，他让我单独发他看看，我问这次作业写的怎么样，hcl：“可以。”然后给分在班里垫了。"},{"id":212153,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2025-01-13 09:17:47","like_diff":3,"likes":3,"dislikes":0,"content":"工程图学 2024秋冬 黄长林 老师讲的很好，很耐心，回复很及时，但最后给分未免有些低了"},{"id":4033,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2015-06-17 14:47:54","like_diff":2,"likes":11,"dislikes":9,"content":"细心，脾气好，可爱的大叔"},{"id":5814,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2015-07-09 13:24:19","like_diff":2,"likes":9,"dislikes":7,"content":"老师讲的很不错  力荐"},{"id":46361,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2017-01-21 10:49:31","like_diff":2,"likes":4,"dislikes":2,"content":"作业不多，上课比较细，讲的有点慢，给分不好。"},{"id":54014,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2017-07-07 12:48:08","like_diff":2,"likes":11,"dislikes":9,"content":"答疑超级敷衍，当面找不到人，qq也不会回"},{"id":73395,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2018-02-01 13:22:49","like_diff":2,"likes":4,"dislikes":2,"content":"上了一学期的课，其实我不大懂为什么大家对黄老师评价这么高…人是很和善的一个人，然而我并不觉得他讲课好在哪里…感觉普普通通？可能是我身在福中不知福吧…绩点低是低了点，但也只能赖自己辣鸡。"},{"id":87638,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2018-10-09 01:39:34","like_diff":2,"likes":3,"dislikes":1,"content":"怎么说呢，老师人很好啊"},{"id":100949,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-01-27 07:46:44","like_diff":2,"likes":3,"dislikes":1,"content":"谢谢老师不挂之恩\n\n"},{"id":100995,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-01-27 08:50:35","like_diff":2,"likes":2,"dislikes":0,"content":"老师很负责"},{"id":101341,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-01-28 04:50:59","like_diff":2,"likes":5,"dislikes":3,"content":"其实讲得真的也没多好 不知道分为什么这么高 努力认真听课还是学不明白 考试也考不明白 最后喜提历史新低绩点 想哭"},{"id":105553,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-04-16 14:04:26","like_diff":2,"likes":2,"dislikes":0,"content":"学霸可选，学渣慎选，反正他可能就当你什么都知道这样讲课了，对一般人我觉着不大友好"},{"id":136317,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2021-06-16 07:33:03","like_diff":2,"likes":5,"dislikes":3,"content":"如果是大一或大二小朋友看到这条，放一万个心吧，黄长林老师就是永远的神。也请你上课认真听讲，有多少机械方向的学长学姐就是因为低年级不好好学机械基础课，后面吃尽苦头的。"},{"id":148436,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2022-01-12 12:47:03","like_diff":2,"likes":2,"dislikes":0,"content":"工图 平时作业打分挺严的\n\n期末本来以为要挂了 结果出来竟然3.6(\n\n老师会教会考solidworks 有兴趣的可以来学 上点儿心的话这10分还是很好拿的"},{"id":154787,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2022-06-05 10:12:14","like_diff":2,"likes":7,"dislikes":5,"content":"老师作业批的相当差，非常爱挑毛病\n\n请问第一次作业能怎么扣分？\n\n不都按你的要求画的图？\n\n1分"},{"id":169451,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2023-02-26 08:10:40","like_diff":2,"likes":3,"dislikes":1,"content":"太求是了，避雷"},{"id":172464,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2023-04-27 08:36:29","like_diff":2,"likes":2,"dislikes":0,"content":"想学真知识的选，老师讲的很好。想水或者追求高绩点的慎选，不调分的"},{"id":176967,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2023-07-01 02:10:43","like_diff":2,"likes":2,"dislikes":0,"content":"给分真的严..."},{"id":187752,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2024-01-17 09:57:53","like_diff":2,"likes":2,"dislikes":0,"content":"非常求是，基本不捞，卡绩，平时分赋分很迷，基本全看期末"},{"id":188011,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2024-01-18 03:43:52","like_diff":2,"likes":3,"dislikes":1,"content":"工图，老师讲得很好，课程安排也很清晰，额外有学solidworks的内容+上机建模考试，给分求是，高绩全靠自己努力，非常看期末考。自己学的很努力辛苦，最后在老师手里拿到4.8，傻笑了一整天，感觉可以吹四年了。"},{"id":189815,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2024-01-30 04:45:09","like_diff":2,"likes":2,"dislikes":0,"content":"讲得真的很好，从来没有接触过绘图的外省考生也能听明白。刚开始从零开始教，不太会运用，但后面学的内容会反复涉及基础知识，自然也会运用了，所以如果担心的话按部就班慢慢来就好。会教其他老师都不教的SolidWorks，批改作业非常认真细致。作业量不大，虽然拿了几次低分，但给老师面批之后心服口服，最后平时分和大家差距其实也不是很大吧。ppt都在学在浙大上，下载下来很方便看。期末看看ppt，复习下作业，做做老师推荐的书，主打一个领悟。求是林的4.2非常开心开心开心！"},{"id":214681,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2025-02-16 15:18:34","like_diff":2,"likes":2,"dislikes":0,"content":"毕竟是求是林，给分很求是，不会捞的。本人作业加上期中加上机考的分在95+，最后期末有些知识点没背扣的分比较多，绩点4.5，可以参考下。\n\n会考solidworks，但是不难，本人整个学期就跟着课上的步骤自己练了两三次，最后上机考还是稳过的。\n\n老师人不错，dd回复很快，讲课也不错，建议有能力的，空间感好、有通技基础的同学选。"},{"id":7774,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2015-09-15 13:19:08","like_diff":1,"likes":3,"dislikes":2,"content":"好"},{"id":8154,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2015-09-17 07:06:31","like_diff":1,"likes":4,"dislikes":3,"content":"好老师"},{"id":9252,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2015-10-19 02:09:46","like_diff":1,"likes":3,"dislikes":2,"content":"人不错"},{"id":13047,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2015-12-24 15:44:09","like_diff":1,"likes":4,"dislikes":3,"content":"好好人\n\n"},{"id":13089,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2015-12-25 00:13:01","like_diff":1,"likes":4,"dislikes":3,"content":"真心不错。"},{"id":20600,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2016-01-29 01:57:34","like_diff":1,"likes":6,"dislikes":5,"content":"很好，很可爱，讲课很清晰还略带幽默"},{"id":29313,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2016-06-29 14:55:16","like_diff":1,"likes":4,"dislikes":3,"content":"给分惊为天人…"},{"id":32405,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2016-07-06 14:03:02","like_diff":1,"likes":6,"dislikes":5,"content":"给分不好"},{"id":52963,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2017-06-24 07:47:15","like_diff":1,"likes":3,"dislikes":2,"content":"上课很好。给分可能不太好，可能是我水平太差"},{"id":64057,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2017-12-20 23:25:48","like_diff":1,"likes":4,"dislikes":3,"content":"黄老师超级慈祥超级负责！！作业全都是他自己批改的！！很认真！！每次都坐第一排，但是学不学得好。。还是靠自己"},{"id":73249,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2018-02-01 12:24:30","like_diff":1,"likes":3,"dislikes":2,"content":"嗯老师挺好但是工图没学好"},{"id":83174,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2018-07-10 01:06:29","like_diff":1,"likes":4,"dislikes":3,"content":"只能说，以后再也不敢看评分选老师了，有点垃圾啊！"},{"id":87611,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2018-10-08 07:23:13","like_diff":1,"likes":2,"dislikes":1,"content":"超友善的老师，而且必修工图的同学一定要在大一就把它上了"},{"id":102874,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-02-24 13:24:11","like_diff":1,"likes":1,"dislikes":0,"content":"呜呜呜不想说话"},{"id":121688,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2020-01-21 01:17:32","like_diff":1,"likes":2,"dislikes":1,"content":"感谢老师不挂之恩！！！"},{"id":132232,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2021-01-31 07:13:48","like_diff":1,"likes":1,"dislikes":0,"content":"超级棒的老师哦(*^ω^*)"},{"id":132233,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2021-01-31 07:22:02","like_diff":1,"likes":2,"dislikes":1,"content":"作业相比别的班是真的少，虽然课很难，但是认真学就没什么问题"},{"id":133065,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2021-02-07 12:06:16","like_diff":1,"likes":2,"dislikes":1,"content":"上课极好，但给分不太好"},{"id":135316,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2021-05-08 05:06:21","like_diff":1,"likes":1,"dislikes":0,"content":"发信息会秒回，认真负责，事情也少。但是，这个给分。。都是泪"},{"id":139283,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2021-07-14 04:40:14","like_diff":1,"likes":1,"dislikes":0,"content":"不点名但是也不捞人，上课的水平嘛。。大学老师都差不多的，好的老师大家上课也不听，建议选隔壁其他老师"},{"id":139572,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2021-07-17 11:30:20","like_diff":1,"likes":1,"dislikes":0,"content":"求是（中性词）\n\n对我这样空间能力很菜并且因为专业无关不想花时间的混合同学来说绩点低应该是必然···\n\n上课的话，感觉重点都讲的挺清楚的\n\n平时分按照作业、期中来打，作业做得差会扣一些（可以···）\n\n但老师人很好，问问题都会很耐心，有一次作业交错了之后补交也没影响（感谢）\n\n期末考出来出乎意料的差，问了老师，甚至把错的地方全都告诉我了，虽然自己成绩很差，但是对老师充满敬意。"},{"id":168398,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2023-02-15 11:35:26","like_diff":1,"likes":1,"dislikes":0,"content":"人很和蔼，但我菜确实听不太懂"},{"id":172473,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2023-04-27 11:12:49","like_diff":1,"likes":1,"dislikes":0,"content":"给分是真不好，狠狠避雷"},{"id":177008,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2023-07-01 04:49:25","like_diff":1,"likes":1,"dislikes":0,"content":"没有空间想象能力的别选 老师人不错就是给分太求是"},{"id":193391,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2024-06-08 16:29:20","like_diff":1,"likes":1,"dislikes":0,"content":"过于求是，绩杀！"},{"id":193777,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2024-06-18 03:20:15","like_diff":1,"likes":2,"dislikes":1,"content":"给分确实不高，但差一点及格的那种他真的会捞"},{"id":200520,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2024-10-18 06:09:03","like_diff":1,"likes":2,"dislikes":1,"content":"讲课很认真仔细，但是我真的好想睡........."},{"id":212168,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2025-01-13 09:54:23","like_diff":1,"likes":1,"dislikes":0,"content":"绩杀绩杀绩杀...\n\n重要的事情说三遍，快逃"},{"id":212178,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2025-01-13 10:28:01","like_diff":1,"likes":1,"dislikes":0,"content":"给分像坨sh＊t一样"},{"id":212625,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2025-01-14 09:51:51","like_diff":1,"likes":1,"dislikes":0,"content":"给分……🤣"},{"id":215164,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2025-02-23 09:17:13","like_diff":1,"likes":1,"dislikes":0,"content":"给分真就依托，绩杀快逃"},{"id":12054,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2015-12-21 15:09:05","like_diff":0,"likes":2,"dislikes":2,"content":"讲得挺仔细的"},{"id":13187,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2015-12-25 05:44:01","like_diff":0,"likes":3,"dislikes":3,"content":"人很好，知识点讲的也很明白。有时还很幽默，好老师，选了不后悔"},{"id":13616,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2015-12-30 05:25:57","like_diff":0,"likes":4,"dislikes":4,"content":"人很好！"},{"id":17508,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2016-01-20 10:16:17","like_diff":0,"likes":4,"dislikes":4,"content":"这老师，贼好"},{"id":25377,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2016-05-16 09:44:20","like_diff":0,"likes":2,"dislikes":2,"content":"很认真，很好玩，讲课很清楚"},{"id":26748,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2016-06-21 04:44:23","like_diff":0,"likes":3,"dislikes":3,"content":"很棒的老师，上课很清晰，知识点非常详细！"},{"id":28690,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2016-06-28 12:23:29","like_diff":0,"likes":4,"dislikes":4,"content":"炒鸡棒的老师 人很好很好 作业忘带了n次到后来都不好意思去找老师说 结果老师很萌的说 没关系下次交好了（结果拖到了最后一次上课才交Orz）\n\n好萌的老师 非常好说话 很体恤学生！"},{"id":39255,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2016-12-22 00:38:01","like_diff":0,"likes":3,"dislikes":3,"content":"老师很认真，但是我并不觉得有趣……\n\n"},{"id":49972,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2017-04-28 02:01:35","like_diff":0,"likes":7,"dislikes":7,"content":"平时测验完全不会做，作业也基本是对着答案画，但是期末之前真的认认真真地复习，刷完了一本习题集，最后4.5，虽然不是太高，但是在上学期在微积分线代史纲思修全线炸了的情况下。。真的很高兴！！这次cad冲着黄哥选的课，结果发现换成了金逸峰。。我想念我黄哥菊花一般的笑容啊……表白黄哥"},{"id":50505,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2017-05-03 08:02:06","like_diff":0,"likes":4,"dislikes":4,"content":"老师很棒棒哦，很可爱很友善的老人家。这里均绩有些低不过最后得分还是看个人啦。推荐大家选黄老师。"},{"id":61193,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2017-11-10 13:28:46","like_diff":0,"likes":3,"dislikes":3,"content":"很喜欢老师的课啊"},{"id":66435,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2018-01-16 10:35:01","like_diff":0,"likes":3,"dislikes":3,"content":"超级棒的老师"},{"id":73380,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2018-02-01 12:50:54","like_diff":0,"likes":3,"dislikes":3,"content":"非常慈祥和蔼的老师～～～比心比心～\n\n讲课非常清楚，节奏上很照顾我们这种空间想象能力不太好的学生～\n\n虽然最后成绩一般般，但是毕竟是因为自己没考好。还是非常庆幸工程图学这门课能选上黄老师！"},{"id":81030,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2018-07-03 11:20:28","like_diff":0,"likes":3,"dislikes":3,"content":"虽然工图考崩了，但老师真的很棒很幽默很耐心"},{"id":85752,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2018-08-02 04:36:18","like_diff":0,"likes":6,"dislikes":6,"content":"不敢看评分选老师了，选到这个垃圾"},{"id":95347,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-01-19 08:47:22","like_diff":0,"likes":1,"dislikes":1,"content":"很耐心"},{"id":102813,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-02-23 13:15:18","like_diff":0,"likes":0,"dislikes":0,"content":"，，，"},{"id":105811,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-04-25 06:42:39","like_diff":0,"likes":2,"dislikes":2,"content":"..."},{"id":114132,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-07-09 00:50:14","like_diff":0,"likes":7,"dislikes":7,"content":"给分是真的不给调，老师自己说自己根本没听说过调分这件事……真的无语 千万别选  谁选谁后悔"},{"id":114184,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-07-09 03:33:33","like_diff":0,"likes":1,"dislikes":1,"content":"。。楼上实话。已经没几个分了还要卡绩。怕是真的拿着卷面分加的总评。"},{"id":114776,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-07 ","post_time":"2024-01-19 01:58:08","like_diff":0,"likes":0,"dislikes":0,"content":"讲课很好能真学到东西，但是也是真不捞，给分很求是"},{"id":188531,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2024-01-19 07:27:20","like_diff":0,"likes":0,"dislikes":0,"content":"老师是好老师，也不点名，期末会发模拟卷和讲解，但给分很求是，如果空间能力不太行又想成绩好看点的话建议慎选"},{"id":189413,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2024-01-24 03:27:29","like_diff":0,"likes":2,"dislikes":2,"content":"浙大最好的工程图学老师！！！讲课很好很细节，很负责很耐心。除了不捞（求是）以外，别的真的没话讲，可以学到很多东西"},{"id":190559,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2024-03-08 11:15:38","like_diff":0,"likes":0,"dislikes":0,"content":"不点名，事少，solidworks上机考查的题目难度不算大，人挺和气的，讲课也有条有理很清晰。给分确实一般，幸好我只追求及格"},{"id":191420,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2024-04-21 09:20:17","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，很认真"},{"id":194791,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2024-06-25 12:07:10","like_diff":0,"likes":0,"dislikes":0,"content":"讲课很细致，虽然有时候可能讲得过于细致了，对基础较差的人还是很友好的"},{"id":199879,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2024-10-06 06:23:58","like_diff":0,"likes":0,"dislikes":0,"content":"平时压力不大，但给分确实一般"},{"id":200051,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2024-10-12 02:15:22","like_diff":0,"likes":1,"dislikes":1,"content":"黄老师做事认真严谨"},{"id":209119,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2025-01-14 07:44:45","like_diff":0,"likes":0,"dislikes":0,"content":"老师好，讲课真的很细"},{"id":212755,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2025-01-15 00:45:38","like_diff":0,"likes":0,"dislikes":0,"content":"绩杀慎选"},{"id":213251,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2025-01-16 12:59:17","like_diff":0,"likes":0,"dislikes":0,"content":"浙大校训让他诠释的淋漓尽致"},{"id":217894,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2025-04-17 14:49:23","like_diff":0,"likes":0,"dislikes":0,"content":"绩杀 快跑 真的 给分真的离谱"},{"id":217898,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2025-04-17 16:03:04","like_diff":0,"lik r_id":1313,"teacher_name":"黄长林","post_time":"2019-01-25 15:26:39","like_diff":-3,"likes":2,"dislikes":5,"content":"给分烂，而且讲的也没什么好的吧?因为微笑像菊花就给好评有点过分了。。"},{"id":6144,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2015-07-14 06:15:44","like_diff":-4,"likes":6,"dislikes":10,"content":"呵呵"},{"id":96389,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-01-28 01:08:19","like_diff":-5,"likes":8,"dislikes":13,"content":"老师给分太差，不过这学期总算熬过来了，不用和材料那群SB一起上课了，太好了"},{"id":105043,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-04-03 01:42:10","like_diff":-5,"likes":4,"dislikes":9,"content":"SB不解释"},{"id":199551,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2024-09-25 09:42:09","like_diff":-5,"likes":2,"dislikes":7,"content":"绩点你懂，课都没上就布置作业，还整什么软件让你自学，想笑"},{"id":86144,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2018-09-08 04:29:57","like_diff":-7,"likes":2,"dislikes":9,"content":"垃圾老师，上课无聊，不理解哪来那么高分?"},{"id":7775,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2015-09-15 13:19:14","like_diff":-8,"likes":4,"dislikes":12,"content":"给分无语"},{"id":157931,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2022-06-25 16:00:53","like_diff":-8,"likes":0,"dislikes":8,"content":"讲的好，上机课一步步教的基本没什么问题，给分我感觉还可以吧"},{"id":56179,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2017-07-03 07:48:35","like_diff":-9,"likes":5,"dislikes":14,"content":"认真上课分会高的。一开始我也在查老师看到黄老师班的均绩比金逸峰老师班的均绩低了0.5，心里有点忐忑。但是最后还是拿到了4.5"},{"id":132229,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2021-01-31 06:52:40","like_diff":-9,"likes":4,"dislikes":13,"content":"课程很难，老师很好。有的同学绩点低，如果是实在掌握不好也只能怪课程了，确实节奏快内容难。好好学还是可以的，4.8到手。"},{"id":47968,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2018-05-13 08:15:39","like_diff":-29,"likes":4,"dislikes":33,"content":"满绩路过"},{"id":108103,"teacher_id":1313,"teacher_name":"黄长林","post_time":"2019-05-15 02:23:35","like_diff":-50,"likes":3,"dislikes":53,"content":"真心搞不懂，为什么把我卡在4.2，有病吧？给个4.5会死吗"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
