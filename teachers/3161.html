果不信，可以看看往年智云。\n\n如果你想水学分并且不在乎绩点，你来；如果你在乎绩点，你只能祈祷rlx今年没有黑化。"},{"id":209549,"teacher_id":3161,"teacher_name":"冉立新","post_time":"2025-01-06 08:37:31","like_diff":7,"likes":7,"dislikes":0,"content":"冉立新的日记：\n\n一觉醒来，我居然成了一个大学老师！为什么不是穿越成富二代啊！我一个小学就辍学的人，哪有什么大学知识，就算给我十年，我也搞不明白啊！明天的头版头条——“惊！浙江某高校教师竟一夜痴傻成文盲！”\n\n就在此时，一个声音在我耳边出现：“滴！最强写日记科研系统已激活！”\n\n……"},{"id":209614,"teacher_id":3161,"teacher_name":"冉立新","post_time":"2025-01-06 11:05:02","like_diff":7,"likes":7,"dislikes":0,"content":"rlx：孩子们，试卷不难"},{"id":165290,"teacher_id":3161,"teacher_name":"冉立新","post_time":"2022-12-31 04:33:05","like_diff":6,"likes":6,"dislikes":0,"content":"冉爹，请收下加我的膝盖🧎"},{"id":189208,"teacher_id":3161,"teacher_name":"冉立新","post_time":"2024-01-22 10:28:31","like_diff":6,"likes":6,"dislikes":0,"content":"给分这么烂啊"},{"id":148711,"teacher_id":3161,"teacher_name":"冉立新","post_time":"2022-01-13 09:21:48","like_diff":5,"likes":7,"dislikes":2,"content":"考试巨无敌简单不说，给分也比考的多，一句话，三个字，有必选！\n\n这课的考试难度是可以两天速成还拿超高分那种"},{"id":159270,"teacher_id":3161,"teacher_name":"冉立新","post_time":"2022-07-10 04:58:50","like_diff":5,"likes":5,"dislikes":0,"content":"非常好"},{"id":211417,"teacher_id":3161,"teacher_name":"冉立新","post_time":"2025-01-11 10:57:23","like_diff":5,"likes":5,"dislikes":0,"content":"出分了，感觉没楼上说的白化吧，可能我没找到的太多了，这开卷考找题真的有点碰运气的意味在的"},{"id":148468,"teacher_id":3161,"teacher_name":"冉立新","post_time":"2022-01-12 14:52:39","like_diff":4,"likes":4,"dislikes":0,"content":"无敌，老师无敌，期末考试就是翻教材找东西，找不到老师给分也很好，老师也挺有趣的，真的给分好，推荐强推，比射频中文班好一万倍。"},{"id":165547,"teacher_id":3161,"teacher_name":"冉立新","post_time":"2023-01-13 12:26:48","like_diff":3,"likes":4,"dislikes":1,"content":"爸爸！\n\n作业一次布置一整个学期的，自己决定做多少，交了就有分，占比50%；\n\n考试都是概念填空题，比作业题简单一百倍！"},{"id":187734,"teacher_id":3161,"teacher_name":"冉立新","post_time":"2024-01-17 09:02:06","like_diff":3,"likes":3,"dislikes":0,"content":"我寄了。爸爸别挂我，球球了"},{"id":167830,"teacher_id":3161,"teacher_name":"冉立新","post_time":"2023-01-19 10:47:58","like_diff":2,"likes":3,"dislikes":1,"content":"不论结果如何，他能和同学们打电话 -01-26 16:13:38","like_diff":-8,"likes":4,"dislikes":12,"content":"我觉得给分挺好的啊，根据身边的人来看，考前有大概看过一遍书的分数都还可以。课程上老师确实比较佛系，但不知道是不是我的错觉，感觉很多人一学期一点没听，书也一个字没看过，没拿到4.8/5.0就说给分不好，是不是应该先自己反思一下?"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
