                <script>
                    // 评论数据
                    const commentsData = [{"id":138184,"teacher_id":3869,"teacher_name":"傅国勇","post_time":"2021-07-07 23:33:41","like_diff":9,"likes":9,"dislikes":0,"content":"老师很好，ps:说期末试卷太简单的那位是哪个4000+的东西"},{"id":173515,"teacher_id":3869,"teacher_name":"傅国勇","post_time":"2023-05-27 13:31:55","like_diff":7,"likes":8,"dislikes":1,"content":"我觉得这评分不合理\n\n点名的话，频率很频繁，基本上每周都点，特别早八下雨几乎必点，迟到也会记\n\n上课我觉得很无聊，听不下去。然后课程安排，我觉得很难的地方讲的飞快，电磁学讲过的部分一直讲啊讲啊讲。上课的时候看一下我们班的同学基本上也没有抬头的。\n\n老师负责还是很负责的\n\n但是我没办法了，完全只有自学了"},{"id":138146,"teacher_id":3869,"teacher_name":"傅国勇","post_time":"2021-07-07 13:45:22","like_diff":3,"likes":4,"dislikes":1,"content":"超级好的老师！"},{"id":176308,"teacher_id":3869,"teacher_name":"傅国勇","post_time":"2023-06-28 10:39:27","like_diff":3,"likes":3,"dislikes":0,"content":"结课了回来更新一下\n\n评分变低了一些\n\n点名那个事，点名的话，频率很频繁，基本上每周都点，特别早八下雨几乎必点，迟到也会记。当然点名这个事说起来十分的冤枉，因为按时上课本身是我们学生的天职，但是求求老师宽容宽容我们，能不能别点那么频繁，或者早八的时候第二节课再点。每次上课吃完早饭赶课赶得胃痛，最后还可能晚几分钟迟到，不吃早饭又会饿，真的很难受。当然也怪我起不来，能力不行。\n\n上课我个人觉得比较无聊，听不下去。对这个语调语速不是很适应，而且感觉老师中文不太流利。课程会拓展很多老师科研的内容。\n\n然后课程安排，我觉得很难的地方讲的飞快，电磁学讲过的部分讲的太多，然后先讲相对论的部分我感觉十分迷惑，不知道有几个人能在没有前面铺垫的情况下听懂，况且这还是电动力学的重中之重。重点应该放在后半段上，前面那些铺垫的内容应该快快过掉。当然格里菲斯这个书也有责任，老师是按着这个书来的。上课的时候看一下我们班的同学，基本上也没有几个抬头的。\n\n老师十分认真负责，感觉掏心掏肺的给我们讲课。\n\n我个人的听课的感受是前部分觉得好简单，到后半学期直接崩塌，基本靠自学疯狂的补课，才在期末补完，结果还算将就。"},{"id":138670,"teacher_id":3869,"teacher_name":"傅国勇","post_time":"2021-07-10 08:45:52","like_diff":2,"likes":2,"dislikes":0,"content":"炒鸡炒鸡好的老师！思路很清晰！可惜还没告诉我们无限大真空中到底可不可以有非横波的存在？"},{"id":175862,"teacher_id":3869,"teacher_name":"傅国勇","post_time":"2023-06-27 03:50:18","like_diff":2,"likes":4,"dislikes":2,"content":"直接给了10，无论师德、教学还是别的任何品质（看了履历，真的大牛），我觉得傅老师都可以算上典范（助教哥哥人也很好）。\n\n老师人真的非常和蔼，也会邀请大家去约office time，有问题老师也会超级认真地和你交流。\n\n虽然电动这门课挺难的，这门课的分数也有些遗憾，但是真的学到了很多东西。\n\n建议是有问题多多思考，有一些框架上的问题可以去和老师直接交流，虽然老师说所有问题都是好问题，但也请加上自己的思考。\n\n如果你是为了上电动才来翻的查老师，那么只有一句话，认真学完电动，你的收获会非常多。\n\n同时，如果对自己不够自信，可以试着多看看教材，还有课后的习题，还有一位开电动的袁野老师自编了一本教材，因为他是做高能的，整本书的场论味道很足，可以对照着看，对整个的知识框架还是很有帮助的。\n\n最后，祝君好运(●'◡'●)"},{"id":191222,"teacher_id":3869,"teacher_name":"傅国勇","post_time":"2024-04-12 14:04:12","like_diff":2,"likes":2,"dislikes":0,"content":"太难了真学不会"},{"id":133524,"teacher_id":3869,"teacher_name":"傅国勇","post_time":"2021-03-01 15:53:31","like_diff":1,"likes":1,"dislikes":0,"content":"为啥没人评分🥲"},{"id":133526,"teacher_id":3869,"teacher_name":"傅国勇","post_time":"2021-03-02 00:27:02","like_diff":1,"likes":1,"dislikes":0,"content":"前排占座"},{"id":138179,"teacher_id":3869,"teacher_name":"傅国勇","post_time":"2021-07-07 21:02:59","like_diff":1,"likes":1,"dislikes":0,"content":"给分求是，平时分拉人，关心学生，热爱plasma，“我要你们全部都上80”，老师的电脑是英文键盘没法打中文"},{"id":139276,"teacher_id":3869,"teacher_name":"傅国勇","post_time":"2021-07-14 04:17:32","like_diff":0,"likes":0,"dislikes":0,"content":"老师人很好，认真负责，也会拓展一些等离子体的内容，给分很不错～"},{"id":175928,"teacher_id":3869,"teacher_name":"傅国勇","post_time":"2023-06-27 07:14:01","like_diff":0,"likes":0,"dislikes":0,"content":"早八，雨天，电动力学，懂的都懂~"},{"id":138166,"teacher_id":3869,"teacher_name":"傅国勇","post_time":"2021-07-07 16:28:56","like_diff":-22,"likes":4,"dislikes":26,"content":"老师上课挺可爱的，儒雅随和，班里的同学问他问题都会耐心解答，就是期末考有点太过简单了一点，建议提高一点难度啦，毕竟开卷"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {

                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');

                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件

                                // 排序并渲染评论

                            });
                        });
                    });
