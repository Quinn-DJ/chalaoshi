                <script>
                    // 评论数据
                    const commentsData = [{"id":3576,"teacher_id":643,"teacher_name":"丁展平","post_time":"2015-06-17 01:40:45","like_diff":51,"likes":67,"dislikes":16,"content":"发音不地道，很中国式，但人很细心"},{"id":12941,"teacher_id":643,"teacher_name":"丁展平","post_time":"2015-12-24 11:05:13","like_diff":41,"likes":52,"dislikes":11,"content":"人很好，发音不是很好，她的助教非常好看！心地善良温婉可人！对助教！记得小测咯作业咯背诵什么的故意没交多勾搭助教哦~～只能帮你们到这了"},{"id":2163,"teacher_id":643,"teacher_name":"丁展平","post_time":"2015-04-04 07:02:29","like_diff":34,"likes":40,"dislikes":6,"content":"除了发音不是很准，其他方面都非常好。"},{"id":3888,"teacher_id":643,"teacher_name":"丁展平","post_time":"2015-06-17 07:29:26","like_diff":23,"likes":25,"dislikes":2,"content":"人很好很细心...虽然不爱英语但是喜欢老师...."},{"id":29639,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-06-30 05:54:45","like_diff":21,"likes":26,"dislikes":5,"content":"上了老师两个学期的课，老师人真的nice，脾气好，有求必应，很温和，事情也不多，不查作业，quiz背诵什么的其实是看助教的啦。这学期助教换了，不要再抱有幻想了，未来的学弟们。"},{"id":110847,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-06-28 10:50:13","like_diff":20,"likes":23,"dislikes":3,"content":"选丁老师的课一年了，上课氛围轻松但是知识点比较密集，会有几次不计分的小测和考前针对训练。老师人超好！感谢老师给我大英3和大英4的两个4.5！"},{"id":15295,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-01-13 11:54:24","like_diff":18,"likes":22,"dislikes":4,"content":"助教真心漂亮 大眼睛 很温柔 最后一节课还留了QQ"},{"id":98640,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-03-07 10:32:13","like_diff":16,"likes":17,"dislikes":1,"content":"上丁老师的课，知道一下三点就够了：第一，老师人很好，不小心翘了早八可以任选平行班补上课；第二，老师给分很好，平时努力一点点，quiz不太差，作文好好写，高分还是可以争取的；第三，丁老师的助教都是漂亮小姐姐！quiz和final的时候记得多看两眼！至于老师的发音不地道，这和老师能力不够完全是两码事。选老师点名因为座位是固定的。"},{"id":27506,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-06-26 15:19:15","like_diff":13,"likes":13,"dislikes":0,"content":"老师真的很好，很关心学生。也算是把我死一般的大英挽留了一下。。。10分留下"},{"id":120438,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-12-06 04:10:48","like_diff":13,"likes":13,"dislikes":0,"content":"老师人超好！作业多但是从来不查作业！考试之前有专门的练习！虽然还没期末10分先走起~"},{"id":2239,"teacher_id":643,"teacher_name":"丁展平","post_time":"2015-04-13 11:08:36","like_diff":12,"likes":15,"dislikes":3,"content":"上课要讨论的时间太长了……"},{"id":95419,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 10:57:31","like_diff":10,"likes":12,"dislikes":2,"content":"我爱老师！！！给分巨高！！出分后在群里说“没想到这么高吧”\n\n我爱老师???"},{"id":27263,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-06-24 07:57:33","like_diff":9,"likes":11,"dislikes":2,"content":"人很温暖很好，会关心鼓励学生，作文分高，助教批quiz比较严但背诵松，老师的口语其实不用管的，习惯了就还好"},{"id":110589,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-06-27 14:23:00","like_diff":9,"likes":9,"dislikes":0,"content":"老师上课干货很多，真的感觉能学到很多知识，而且很注重口语与理解能力的练习，上课气氛很好（虽然我不怎么发言）。老师人真的很好，给分也特别好，平时分尽量高，不过绩点主要还是看期末考试（会经常做一些不计入成绩的练习卷有一些原题哦）"},{"id":110594,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-06-27 14:43:18","like_diff":9,"likes":12,"dislikes":3,"content":"很好的老师，为了我们特意去学了QQ，10分"},{"id":12987,"teacher_id":643,"teacher_name":"丁展平","post_time":"2015-12-24 12:39:36","like_diff":8,"likes":9,"dislikes":1,"content":"英语讲得不是很顺畅  上课讨论时间也很长  但是人还是挺好的  比较用心  总之还是值得选的老师"},{"id":15234,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-01-13 02:27:57","like_diff":7,"likes":7,"dislikes":0,"content":"老师挺耐心，就是上课有点枯燥，经常冷场，助教确实漂亮，哈哈哈！"},{"id":66624,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-01-20 15:22:02","like_diff":7,"likes":11,"dislikes":4,"content":"均绩下降1.4，谢谢老师。\n\n其实老师是不错的，也很善解人意，是我没重视英语。给分扎心了，我以后好好学英语，绝不让这件事重演。"},{"id":80577,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-06-28 04:29:21","like_diff":7,"likes":9,"dislikes":2,"content":"大一遇到的最好的老师 就算还没考试 但是也要给老师10分 太棒了"},{"id":81166,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-07-04 07:52:41","like_diff":7,"likes":10,"dislikes":3,"content":"给分好事少，老师真的是个好老师，学生不是个好学生啊"},{"id":110613,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-06-27 15:54:02","like_diff":7,"likes":8,"dislikes":1,"content":"很好的老师！人很细心也很温柔，很关心同学！我吹爆！\n\n"},{"id":110615,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-06-27 15:55:45","like_diff":7,"likes":9,"dislikes":2,"content":"老师很慈祥，presentation虽然是一个人单独做，但是的确对自己的能力有很大的提高。选就对了！?"},{"id":14995,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-12-22 08:58:07","like_diff":6,"likes":8,"dislikes":2,"content":"挺热心的，的确对学生有求必应."},{"id":15326,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-01-13 23:22:34","like_diff":6,"likes":7,"dislikes":1,"content":"老师人很好 只是课堂气氛不太活跃 但会带着做听力 监督背单词什么的 对学习还是有帮助的"},{"id":53542,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-06-27 02:31:37","like_diff":6,"likes":7,"dislikes":1,"content":"怎么说呢，要是你是那种上课特别喜欢举手发言，下课又跟老师打招呼的学生，那你得到的加分肯定不会差的。但是如果你是那种实力中上，但不喜欢凑热闹的学生的话，那最后你的成绩也就中等吧。建议最好大英三报这个老师，大英四再跟的话，比不上一开始就跟她的学生的。"},{"id":116957,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-09-17 15:36:26","like_diff":6,"likes":8,"dislikes":2,"content":"人很好。但作业有点多"},{"id":128773,"teacher_id":643,"teacher_name":"丁展平","post_time":"2020-12-25 08:57:43","like_diff":6,"likes":7,"dislikes":1,"content":"丁老师的知识面非常广，她上课教的不仅是英语，还教英语PPT制作，英语口语演讲，英语读后感怎么写……英语思维地道得让人头皮发麻（口音完全不是不是重点，想学英式思维的人真的会爱上她！！！）重要的是，她对你的绩点很真诚，知道教学重点，知道怎么教单词，教课文，基本上下了课复习一遍就能巩固大半。上课花样多有深度堪称黄金课程，友善而且有一个中年女性的智慧知性和温柔考虑。我觉得最最对不起她的是我上课举手太少，让她亮晶晶的目光遗憾了，期末一定好好复习不辜负您！"},{"id":129956,"teacher_id":643,"teacher_name":"丁展平","post_time":"2021-01-21 00:19:07","like_diff":6,"likes":6,"dislikes":0,"content":"好老师，大学一年都是她"},{"id":154537,"teacher_id":643,"teacher_name":"丁展平","post_time":"2022-06-02 05:29:53","like_diff":6,"likes":6,"dislikes":0,"content":"好喜欢这个老师！上课很活泼，会鼓励每一个人开口说话，课堂上也不是像大英三一样有点恶竞的感觉，反正就是很不错！"},{"id":195358,"teacher_id":643,"teacher_name":"丁展平","post_time":"2024-06-28 00:57:35","like_diff":6,"likes":7,"dislikes":1,"content":"必须要狠狠夸夸丁展平老师!老师像温柔的妈妈，对学生和蔼包容，体谅学生的感受，从来不为难学生。老师怕我们焦虑，会告诉我们有难度的问题她不提问，只是鼓励大家思考。会在每单元结束后给学生发自己的单词练习卷，学生发言的时候老师会用期待和赞赏的眼神看着学生，不管学生的口语水平是什么样的。老师会督促每个同学把慧学外语的作业完成，尽职尽责。平时事情很少！主要就是需要发言，其他没有什么更多的任务。最后给分的时候是真给力！老师平时分给的很高，她说助教姐姐作文评分严格，其实助教评分就是正常的标准，但是她又给我们每个人三篇作文加了一分，导致我直接出现了15分的作文！而且quiz给分也比较宽松，基本上是没有硬性错误能给就给。老师有这样两句话特别有名：来上课的同学我是不会让你挂的；没想到分这么高吧。所以如果拿不出那么多课后时间学习大英课程又希望成绩尽可能高一点的话，选丁展平老师的课是一个很好的选择！"},{"id":18277,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-01-21 11:18:09","like_diff":5,"likes":5,"dislikes":0,"content":"老师人很好，上课虽然会有点枯燥，但是人很细心，会给很多小建议，然后多跟老师交流啦，会得到很多建议的啦，平时也会有单词监督，便于掌握单词嘛，而且助教很漂亮哦~"},{"id":81242,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-07-04 12:05:09","like_diff":5,"likes":6,"dislikes":1,"content":"挺感谢老师的 可以看出课堂里老师也重视口语交流 而且也会有一些练习来巩固平时学的单词 上课氛围非常棒 给分的话我觉得老师还是给我调了一下 挺惭愧的哈 今后会更加努力的嘿嘿嘿"},{"id":95210,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 05:06:25","like_diff":5,"likes":7,"dislikes":2,"content":"出分感动地不行了 昨晚刚被绩杀今早丁老师就给我一个大惊喜！\n\n老师除了口语其他真的都很完美，甚至口语听多了也习惯了哈哈哈 老师日常交流很棒，特别有耐心，做展示一直对我笑❤️\n\n丁老师考前讲题型发小练习，平时事少关爱学生，真的像妈妈一样！！\n\n有点后悔大英四没有接着选她，选上或预置她的一定要珍惜！！老师人真的真的很好！"},{"id":95250,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 05:42:03","like_diff":5,"likes":6,"dislikes":1,"content":"老师真的人超级好，有的时候会有单词小测试，只有几次是计分的。考前老师还打印了试题让我们练，给分很好！！！老师除了口语没有缺点！真的后悔大英四没选丁老师了"},{"id":95297,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 07:10:47","like_diff":5,"likes":6,"dislikes":1,"content":"表白老师！！！\n\n作业少事情少人又温柔耐心，绩点也高，还有比这更快乐的大英课吗？！"},{"id":95344,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 08:46:39","like_diff":5,"likes":7,"dislikes":2,"content":"老师好棒啊，很温柔，作业不多，书上作业也不检查，助教真是太漂亮了…平时作文好好写，功夫在平时，分数还是得靠自己努力呀。"},{"id":109747,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-06-19 03:32:54","like_diff":5,"likes":5,"dislikes":0,"content":"大英三和大英四选的都是丁老师，巨好"},{"id":110606,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-06-27 15:12:16","like_diff":5,"likes":6,"dislikes":1,"content":"挺好的，是我菜了。"},{"id":110706,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-06-28 05:09:43","like_diff":5,"likes":5,"dislikes":0,"content":"像高中老师，不像大学老师"},{"id":146344,"teacher_id":643,"teacher_name":"丁展平","post_time":"2022-01-06 09:33:22","like_diff":5,"likes":5,"dislikes":0,"content":"丁老师！我的超人！"},{"id":7204,"teacher_id":643,"teacher_name":"丁展平","post_time":"2015-09-24 02:55:02","like_diff":4,"likes":4,"dislikes":0,"content":"挺好的，发音不准…"},{"id":7558,"teacher_id":643,"teacher_name":"丁展平","post_time":"2015-09-15 03:46:37","like_diff":4,"likes":7,"dislikes":3,"content":"非常nice的老师 在她的课上学到了很多 给分也很好 赞"},{"id":14356,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-01-06 12:52:46","like_diff":4,"likes":5,"dislikes":1,"content":"我只想知道助教有木有男票…"},{"id":16388,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-01-18 04:31:43","like_diff":4,"likes":4,"dislikes":0,"content":"好老师。赞"},{"id":42894,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-01-15 11:20:14","like_diff":4,"likes":4,"dislikes":0,"content":"怎么说呢？我其实不是很懂某些同学吐槽她的发音。可能是我分辨力比较弱吧，我觉得她的发音还是比较正常的。\n\n老师的最大特点确实是非常有耐心，对学生也是非常友爱，上课和作业其实也不会给你太大的压力，而且助教改作文的分往往被她认为偏低，有一次她甚至给全班同学的作文都加了2分。\n\n当然，不要指望她的课堂能教给你什么，能给你提高多少成绩。因为大学英语主要还是靠自学，你如果平时不背单词和课文的话听课当然是一脸懵逼。\n\n就这样吧，我给她打了9分。"},{"id":81153,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-07-04 07:30:51","like_diff":4,"likes":6,"dislikes":2,"content":"成绩出了\n\n虽然考试很懵逼\n\n但是丁老师给分真的好\n\n跟了丁老师一年了\n\n真的超爱丁老师?"},{"id":83598,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-07-10 17:59:12","like_diff":4,"likes":4,"dislikes":0,"content":"就是上课发言的机会太少，感觉这种事情还是老师强制一点比较好，哈哈哈，好吧是我自己太菜了"},{"id":84931,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-07-14 12:11:33","like_diff":4,"likes":5,"dislikes":1,"content":"丁老师超级好，人超级好，课程也是认真设计的。给分也好啊，体谅学生，尽力给高分。老师只有口语稍微弱些，其余都完美，没错我是老师小迷弟。"},{"id":91952,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-12-25 05:42:29","like_diff":4,"likes":4,"dislikes":0,"content":"最温柔的老师"},{"id":95383,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 09:43:51","like_diff":4,"likes":6,"dislikes":2,"content":"上课不讲知识点，适合已经习惯了大学的老油条选，新生最好选上课少讨论多讲知识点的老师，否则真的是逐渐丧失英语能力。"},{"id":111532,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-07-02 01:25:35","like_diff":4,"likes":7,"dislikes":3,"content":"老师很好"},{"id":129875,"teacher_id":643,"teacher_name":"丁展平","post_time":"2021-01-13 06:39:56","like_diff":4,"likes":5,"dislikes":1,"content":"好老师，当时大英三满了，后悔大英四没选"},{"id":152054,"teacher_id":643,"teacher_name":"丁展平","post_time":"2022-03-24 07:54:46","like_diff":4,"likes":4,"dislikes":0,"content":"上了大英四别的老师的课 才知道丁老师有多好～"},{"id":155661,"teacher_id":643,"teacher_name":"丁展平","post_time":"2022-06-15 05:41:42","like_diff":4,"likes":4,"dislikes":0,"content":"给分好！"},{"id":199990,"teacher_id":643,"teacher_name":"丁展平","post_time":"2024-10-10 09:49:50","like_diff":4,"likes":4,"dislikes":0,"content":"这老师一般…………………………………………………………………………………我们直接叫妈（doge）"},{"id":206127,"teacher_id":643,"teacher_name":"丁展平","post_time":"2024-12-13 05:53:06","like_diff":4,"likes":4,"dislikes":0,"content":"我爱她！！！！！！球球大英四也让我选上吧！！！每节课我都会发言，每次的1/2-min talk都有在好好准备并且发言！所有老师很快就记住我的名字了！！\n\n人特别好，会鼓励每一个发言的同学！我也是不想看老师冷场所有回回发言！我永远爱她呜呜呜作文分给的很好 quiz也是！！！听力语段会提前听一遍这样子ww\n\n特别在认真捞平时分！我大一上最大的热情都给大英了www\n\n爱她！\n\n还有一次身体不舒服睡过头了ww和老师说过之后老师让我好好休息呜呜呜真的会很感动！我爱她哇"},{"id":206526,"teacher_id":643,"teacher_name":"丁展平","post_time":"2024-12-25 06:31:11","like_diff":4,"likes":4,"dislikes":0,"content":"上了一学期英语，我评价是yyds\n\n真的是我妈😭人很温柔，平时跟学生对话时很耐心，听的很仔细。钉钉上问问题有问必回。墙裂推荐，狠狠赞了👍\n\n唯一缺点就是英语发音不太标准，但是真的瑕不掩瑜。\n\n这个水平，打个10分不过分吧\n\n\n\n期末了，求捞😭😭😭"},{"id":41305,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-01-10 13:19:10","like_diff":3,"likes":6,"dislikes":3,"content":"老师人很好，只是当你要考试时候才会发现老师上课讲的东西和考试只有五毛钱关系，浪费了整个学期。口音不行…"},{"id":55197,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-07-01 03:35:33","like_diff":3,"likes":4,"dislikes":1,"content":"选了丁老师一年的大英课，很感谢老师。虽然您口语不是很好，但总是设计各种活动给我们锻炼口语。每次presentation之后还会细心地点评。虽然我上课不是很认真，但还是谢谢您的认真负责！\n\n（虽然平时要求挺多但给分很不错的嘻嘻）"},{"id":64120,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-12-21 04:22:01","like_diff":3,"likes":3,"dislikes":0,"content":"老师很可爱\n\n会点名回答问题但答不出来也没关系老师会帮你的\n\n发音还好吧可能有点口音"},{"id":67145,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-01-20 10:27:23","like_diff":3,"likes":4,"dislikes":1,"content":"除了口音有点奇怪之外真的其他方面都很好，考试之前带我们复习，分也尽可能给我们提。但是自己英语还是渣，最后成绩不是很好，不怪老师。\n\n助教小姐姐真的好看!"},{"id":67509,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-01-23 02:31:56","like_diff":3,"likes":4,"dislikes":1,"content":"。。。"},{"id":76869,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-04-25 02:12:58","like_diff":3,"likes":4,"dislikes":1,"content":"慈祥然后还挺温柔的"},{"id":80465,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-06-27 01:24:31","like_diff":3,"likes":4,"dislikes":1,"content":"人很好的一个老师"},{"id":82383,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-07-08 04:49:17","like_diff":3,"likes":5,"dislikes":2,"content":"跟了老师大一一年的大英三和四 老师真的好温柔啊（就是经常让我上去表演情景剧当美人鱼我有些害羞） 大英这门课需要开口 但是大家都比较内向 经常会有冷场的时候 希望下个学期大家都能多开口练口语哇 谢谢老师一年的辛勤指导❤ 虽然绩点不高 但这纯属我菜嘿嘿"},{"id":85093,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-07-15 09:37:21","like_diff":3,"likes":5,"dislikes":2,"content":"真的很像妈妈的老师！"},{"id":94062,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-15 05:19:29","like_diff":3,"likes":3,"dislikes":0,"content":"我展平兄还是要给十分的呀"},{"id":95424,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 11:01:22","like_diff":3,"likes":4,"dislikes":1,"content":"细心认真和蔼可亲的好老师！挽救绩点！"},{"id":95426,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 11:04:50","like_diff":3,"likes":4,"dislikes":1,"content":"老师挺不错的，是我太菜"},{"id":95552,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 14:49:57","like_diff":3,"likes":4,"dislikes":1,"content":"好，上课不错，给分也很好"},{"id":96038,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-20 11:52:46","like_diff":3,"likes":3,"dislikes":0,"content":"老师人很好很认真 除了口音以外 真的都很好 给分也是"},{"id":96371,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-21 01:25:16","like_diff":3,"likes":3,"dislikes":0,"content":"老师不会讲很多书上的东西，但是会有很多去提高演讲、口语，扩展知识面的时候，棒棒哒！\n\n"},{"id":134349,"teacher_id":643,"teacher_name":"丁展平","post_time":"2021-03-24 13:17:17","like_diff":3,"likes":3,"dislikes":0,"content":"非常遗憾大英4因为时间冲突没有选到丁老师的课，真的很怀念丁老师上学期充满亲切感的课堂，唉"},{"id":146290,"teacher_id":643,"teacher_name":"丁展平","post_time":"2022-01-06 06:55:36","like_diff":3,"likes":3,"dislikes":0,"content":"老师人真的好，很在意学生，会考虑学生的处境，没有卡绩，感觉还给我调了一分让我高了一档，最后4.5很满意了"},{"id":146423,"teacher_id":643,"teacher_name":"丁展平","post_time":"2022-01-06 14:36:14","like_diff":3,"likes":3,"dislikes":0,"content":"上课不要求你发言，平时分基本能给就给，为人特别友善特别温柔，就是口音不是特别正宗，大英给分靠自己！"},{"id":147351,"teacher_id":643,"teacher_name":"丁展平","post_time":"2022-01-09 15:57:41","like_diff":3,"likes":4,"dislikes":1,"content":"人很好很温柔很可爱的老师！！！但是感觉也不太调分其实，她唯一能决定的只有五分平时分。怎么说，大英我花了蛮多时间的但是最后的绩点不算理想吧。但是不管怎么样丁老师真的人很好！！"},{"id":155906,"teacher_id":643,"teacher_name":"丁展平","post_time":"2022-06-16 13:30:05","like_diff":3,"likes":3,"dislikes":0,"content":"老师你我的神，事儿少分高，选她选她"},{"id":157725,"teacher_id":643,"teacher_name":"丁展平","post_time":"2022-06-24 12:52:01","like_diff":3,"likes":5,"dislikes":2,"content":"同样不听课\n\n大英三2.7\n\n大英四3.0\n\n没有拉踩的意思，感觉四期末考试听力比三简单，三是真听不懂，四偶尔听懂两句\n\n很捞，应该会给你挑分，给你绩点升一个档次"},{"id":184712,"teacher_id":643,"teacher_name":"丁展平","post_time":"2023-12-22 09:44:56","like_diff":3,"likes":3,"dislikes":0,"content":"老师人特别好，布置作业的时候会听取大家的意见，有什么问题都会耐心回答！！当初课前展示有点紧张，但是老师就坐在台下的座位上那样笑眯眯地看着你，真的给了我很大的力量！！！"},{"id":44363,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-01-17 16:08:59","like_diff":2,"likes":2,"dislikes":0,"content":"蛮好的 认真负责"},{"id":45580,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-01-19 23:43:43","like_diff":2,"likes":2,"dislikes":0,"content":"喜欢她的亲切"},{"id":52697,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-06-22 07:40:30","like_diff":2,"likes":3,"dislikes":1,"content":"老师真的很棒 人非常好 给分也超级棒 就是上课讨论可能会觉得有些多 但是其实不是说非常强求你去怎样  最后还在老师的课上有一段缘分:)"},{"id":53472,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-06-26 16:35:37","like_diff":2,"likes":3,"dislikes":1,"content":"深夜出分，给分还好吧，老师人很好，助教感觉很坑"},{"id":66301,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-01-15 03:15:19","like_diff":2,"likes":3,"dislikes":1,"content":"助教好~看"},{"id":66753,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-01-19 00:46:31","like_diff":2,"likes":4,"dislikes":2,"content":"老师很好！分还没出先来打个10分"},{"id":87828,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-10-15 06:34:14","like_diff":2,"likes":4,"dislikes":2,"content":"上课无聊，讲不来课的老师"},{"id":93057,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-07 07:11:13","like_diff":2,"likes":2,"dislikes":0,"content":"还可以"},{"id":93892,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-14 07:36:06","like_diff":2,"likes":2,"dislikes":0,"content":"挺好的。"},{"id":94234,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-16 02:49:48","like_diff":2,"likes":2,"dislikes":0,"content":"超赞哦"},{"id":94894,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-18 12:20:22","like_diff":2,"likes":2,"dislikes":0,"content":"真的好啊"},{"id":95291,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 06:57:12","like_diff":2,"likes":3,"dislikes":1,"content":"很好的，绩点也不错?"},{"id":95416,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 10:53:22","like_diff":2,"likes":3,"dislikes":1,"content":"老师超可爱哈哈哈给分也很好。"},{"id":95428,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 11:05:41","like_diff":2,"likes":3,"dislikes":1,"content":"给分巨好！我爱老师！老师超级负责的！"},{"id":95461,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 12:25:58","like_diff":2,"likes":3,"dislikes":1,"content":"表白丁老师，太赞了?"},{"id":95469,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 12:32:09","like_diff":2,"likes":3,"dislikes":1,"content":"老师人超棒的，大英四因为预置课选不上她的课哭唧唧"},{"id":95476,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 12:41:19","like_diff":2,"likes":3,"dislikes":1,"content":"老师特别温柔，三观正，给分特别好(✪▽✪)"},{"id":95480,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 12:45:37","like_diff":2,"likes":3,"dislikes":1,"content":"老师是女神哦?"},{"id":95621,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 16:21:31","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好，上课氛围挺轻松的，平时给分也不错，但最后的成绩还是要靠自己努力的。不多说，赞。"},{"id":95671,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-20 00:31:10","like_diff":2,"likes":2,"dislikes":0,"content":"虽然被卡绩点了，但是这是我自己没有好好学，老师人超赞"},{"id":95977,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-20 10:00:29","like_diff":2,"likes":2,"dislikes":0,"content":"老师人很好哦，大英还是靠自己好好学好好背吧，绩点不高我也服，毕竟我确实没有好好努力，大英四还上老师的课"},{"id":96987,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-21 13:58:33","like_diff":2,"likes":2,"dislikes":0,"content":"老师很随和，上课讨论互动很多，英语菜鸡和紧张。"},{"id":100027,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-25 12:56:52","like_diff":2,"likes":2,"dislikes":0,"content":"老师人超级暖心！超级细心！超级好！不过大英的绩点主要还是看自己啦！"},{"id":128771,"teacher_id":643,"teacher_name":"丁展平","post_time":"2020-12-25 08:33:33","like_diff":2,"likes":2,"dislikes":0,"content":"good"},{"id":130702,"teacher_id":643,"teacher_name":"丁展平","post_time":"2021-01-24 09:51:11","like_diff":2,"likes":4,"dislikes":2,"content":"丁老师真的特别好！像妈妈一样上课特别耐心，老师平时分都会尽量给高，平时的辩论和pre也能锻炼自己，老师可能口音会有一些不地道但是完全不影响她教的好！大英三4.2虽然没有达到自己目标但是还是觉得很棒了！毕竟大英还是要靠自己考出来的，下学期还是选的丁老师，希望自己继续加油！"},{"id":134026,"teacher_id":643,"teacher_name":"丁展平","post_time":"2021-03-12 06:04:57","like_diff":2,"likes":2,"dislikes":0,"content":"老师的课充满了温情，给我们很大的自由，没有听写，比较注重presentation，课后问问题也耐心地回答，线上联系她咨询事项也会尽快回复，真的很好的老师！"},{"id":136787,"teacher_id":643,"teacher_name":"丁展平","post_time":"2021-06-24 12:56:32","like_diff":2,"likes":2,"dislikes":0,"content":"现在大三回头来想，丁老师真是我浙为数不多的温柔女神之一，当时怎么就不好好珍惜呢？？？！"},{"id":146292,"teacher_id":643,"teacher_name":"丁展平","post_time":"2022-01-06 07:00:37","like_diff":2,"likes":2,"dislikes":0,"content":"dzp老师太好了！只是我没有好好学英语。。。她捞我了！！！人很和蔼，上课很友好！"},{"id":146338,"teacher_id":643,"teacher_name":"丁展平","post_time":"2022-01-06 09:01:11","like_diff":2,"likes":2,"dislikes":0,"content":"老师很好，会很认真的提醒各个重要事项，上课也有自己的思考，但是我可能大概也许被卡绩了（88落泪"},{"id":155877,"teacher_id":643,"teacher_name":"丁展平","post_time":"2022-06-16 11:39:04","like_diff":2,"likes":3,"dislikes":1,"content":"丁老师人很好，给分也很好！😘感谢您！"},{"id":167985,"teacher_id":643,"teacher_name":"丁展平","post_time":"2023-01-21 06:32:44","like_diff":2,"likes":2,"dislikes":0,"content":"太喜欢老师了！大英三当时老师给我登记错分数了，登记成4.2，出分的时候还在考试周，我当时特别高兴，但是也觉得很不可思议。但不得不说也让我当时的心情好了很多，也更有信心准备其他难的科目。后来都回家快过年了，丁老师给我打电话，先是问我到家了没有，考完了没有，然后才特别不好意思地说当时把分数登记错了，但是想着我肯定很高兴，怕影响我其他科目考试，就一直没有告诉我，直到都考完了才和我说。当时真的特别感动，真的是一个很为学生着想的老师！当时作为一个刚上大学的新生，感受到了浙大老师的善良和教养。之后我大英四还是跟着老师一起学。平时的展示也很用心的准备，老师也夸赞了我的pre，还讲了我的进步，最后也靠自己的实力拿到了满意的成绩。真的很感谢老师，让我感受到了温情和善意，也让我很灰暗的大一生活有了闪光点。"},{"id":186555,"teacher_id":643,"teacher_name":"丁展平","post_time":"2024-01-11 17:10:54","like_diff":2,"likes":2,"dislikes":0,"content":"特别特别好的丁老师！！虽然发音不太好，但是很认真负责，对同学们也很好，鼓励式教育，回答了一个很简单的问题，被她说so proud of you真的有被鼓励到！喜欢丁老师❤️"},{"id":10734,"teacher_id":643,"teacher_name":"丁展平","post_time":"2015-11-23 03:42:11","like_diff":1,"likes":3,"dislikes":2,"content":"上课很无聊……发音不标准……老师是书的作者，英语很厉害……但是，但是真心感觉语文不咋地……"},{"id":13303,"teacher_id":643,"teacher_name":"丁展平","post_time":"2015-12-26 12:09:24","like_diff":1,"likes":2,"dislikes":1,"content":"发音什么的我觉得不重要吧。。。小组讨论时间有点长。但经常带我们做听力，挺实用"},{"id":15333,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-01-14 02:29:46","like_diff":1,"likes":2,"dislikes":1,"content":"助教好看\n\n"},{"id":21970,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-03-02 03:05:23","like_diff":1,"likes":1,"dislikes":0,"content":"老师发音不标准，她的方法教高中绝对一级棒。。。"},{"id":23406,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-03-29 03:24:29","like_diff":1,"likes":1,"dislikes":0,"content":"老师人很好 给分也好"},{"id":25636,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-05-30 07:23:29","like_diff":1,"likes":1,"dislikes":0,"content":"助教真的漂亮。"},{"id":32419,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-07-06 15:38:20","like_diff":1,"likes":2,"dislikes":1,"content":"认真负责人好，虽然给了我一个毁前程的绩点"},{"id":38688,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-12-14 13:42:34","like_diff":1,"likes":2,"dislikes":1,"content":"人很好的\n\n"},{"id":38868,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-01-11 03:17:27","like_diff":1,"likes":2,"dislikes":1,"content":"老师非常好，和蔼可亲，对学生很好，平时分也很厚道，强烈推荐   "},{"id":42856,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-01-15 09:51:31","like_diff":1,"likes":1,"dislikes":0,"content":"刚出成绩就来评分啦！老师人很好的，对学生很负责，最后平时分低了还会给你加！口音的确不是很好，上课有点像高中，但真的是用心在讲，听了就有收获！"},{"id":45844,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-01-20 07:17:38","like_diff":1,"likes":1,"dislikes":0,"content":"首先大英那种教室不点名也翘不了，一眼看出来谁没到。老师上课很好，平时很轻松，期末看你自己了，不行老师也救不了你。平时分老师已经给的很高了。"},{"id":52077,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-06-14 12:30:10","like_diff":1,"likes":2,"dislikes":1,"content":"非常好的老师，很体谅学生，给分也好，强推！"},{"id":52167,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-06-27 01:02:31","like_diff":1,"likes":4,"dislikes":3,"content":"感谢老师的4.2！让我一个学期努力没有白费"},{"id":53490,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-06-27 00:41:33","like_diff":1,"likes":1,"dislikes":0,"content":"爱您  课上会问些问题提高口语  不会强求同学回答  经常鼓励学生  给分也挺好的"},{"id":67171,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-01-20 11:32:32","like_diff":1,"likes":3,"dislikes":2,"content":"虽然绩点不高吧，但是客观地评价老师，老师还是很负责任的，对得起这个评分。对学生很好，考前也会给我们做相关的考试练习，这些练习其他老师都不会给学生准备的。至于成绩，我觉得还是看自己，考得高分不会低的，你考不好怪老师也没道理。"},{"id":67443,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-01-21 08:06:17","like_diff":1,"likes":3,"dislikes":2,"content":"很好，最后期末还给我们准备复习的东西"},{"id":95231,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 05:25:17","like_diff":1,"likes":2,"dislikes":1,"content":"人很好"},{"id":95233,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 05:28:28","like_diff":1,"likes":2,"dislikes":1,"content":"听写什么比其他班少，作业也不多，绩点也挺好。"},{"id":127415,"teacher_id":643,"teacher_name":"丁展平","post_time":"2020-11-22 16:12:00","like_diff":1,"likes":1,"dislikes":0,"content":"跪谢老师上学期期末捞我 呜呜呜呜呜老师太好了不挂人"},{"id":127562,"teacher_id":643,"teacher_name":"丁展平","post_time":"2020-11-24 11:06:01","like_diff":1,"likes":1,"dislikes":0,"content":"老师真的特别温柔，特别友善！虽然课上确实不怎么讲知识点......"},{"id":134074,"teacher_id":643,"teacher_name":"丁展平","post_time":"2021-03-15 05:53:34","like_diff":1,"likes":1,"dislikes":0,"content":"好老师，不多说"},{"id":146735,"teacher_id":643,"teacher_name":"丁展平","post_time":"2022-01-07 09:50:09","like_diff":1,"likes":1,"dislikes":0,"content":"很考虑学生的一位老师~"},{"id":169617,"teacher_id":643,"teacher_name":"丁展平","post_time":"2023-02-27 06:49:52","like_diff":1,"likes":1,"dislikes":0,"content":"老师非常亚撒西，很和蔼"},{"id":176318,"teacher_id":643,"teacher_name":"丁展平","post_time":"2023-06-28 11:16:27","like_diff":1,"likes":1,"dislikes":0,"content":"10/10\n\n老师温柔可亲，讲课细致丰富，大英成绩普遍不高，但老师平时分给的很好，会捞学生，对学生很体贴照顾。上课前还会放生活大爆炸！"},{"id":179494,"teacher_id":643,"teacher_name":"丁展平","post_time":"2023-09-17 13:45:55","like_diff":1,"likes":1,"dislikes":0,"content":"老师的发音虽然不太标准，但是人很温柔，平时也不查作业，还挺关心学生。是个很好的老师。"},{"id":184585,"teacher_id":643,"teacher_name":"丁展平","post_time":"2023-12-22 01:53:40","like_diff":1,"likes":1,"dislikes":0,"content":"真的是个好老师\n\n很努力的在记住每一个同学\n\n我就一次小组pre上发言老师也记住我了\n\n有问题钉钉问也很快就有回复\n\n比起其他老师来讲事情算少的而且都会提前预告"},{"id":186430,"teacher_id":643,"teacher_name":"丁展平","post_time":"2024-01-11 05:05:06","like_diff":1,"likes":1,"dislikes":0,"content":"神！！！老师真的很亲切，而且非常捞！！！要仔细观察的话，老师是在想方设法的捞你啊！上课也很有意思，虽然作业什么的没有强制检查，但每一项任务认真对待，就能收获好成绩！最后也是4.8拿下了，感谢！"},{"id":191241,"teacher_id":643,"teacher_name":"丁展平","post_time":"2024-04-14 15:05:23","like_diff":1,"likes":1,"dislikes":0,"content":"特别好"},{"id":206063,"teacher_id":643,"teacher_name":"丁展平","post_time":"2024-12-13 04:31:23","like_diff":1,"likes":1,"dislikes":0,"content":"楼下，丁姥姥是真的直接就是妈"},{"id":206216,"teacher_id":643,"teacher_name":"丁展平","post_time":"2024-12-13 08:51:57","like_diff":1,"likes":1,"dislikes":0,"content":"啊啊啊啊妈咪我爱你😘真的是很好的老师，当你磕磕绊绊发言并感觉自己讲的是一坨时会用鼓励的眼神看着你并且为你鼓掌\n\n就看看大英四有多少人选她就好了（no.1）"},{"id":208042,"teacher_id":643,"teacher_name":"丁展平","post_time":"2024-12-25 09:48:18","like_diff":1,"likes":1,"dislikes":0,"content":"很好的老师，特别喜欢她的课。\n\n很会鼓励学生，发言的时候会很认真地看着你，用一种十分期待的眼神和神态。\n\n问问题秒回，会很真正的回答你。\n\n上课会查证课文的原文，说说课本哪里不好（这套书真的一般般啊喂）\n\n不太查作业，事也不多，花时间了绩点自然高"},{"id":208108,"teacher_id":643,"teacher_name":"丁展平","post_time":"2024-12-25 15:36:27","like_diff":1,"likes":1,"dislikes":0,"content":"不选是傻子"},{"id":209524,"teacher_id":643,"teacher_name":"丁展平","post_time":"2025-01-06 07:37:29","like_diff":1,"likes":1,"dislikes":0,"content":"刚上课：这老师什么发音啊……\n\n上完课：展平，我不允许任何人忤逆你🤤\n\n作业不检查，发言不强制，只有1次pre，小测的听力都是前一节课刚给我们听过的内容，期末的作文是我们课上写过讲过的（还发了几篇范文可惜我没看😭）\n\n回答问题时会用一种很鼓励、很和蔼的表情看着你，虽然我坐得比较后面的上课很少发言都在玩手机\n\n一个学期的大英三被我学得像节水课，最后被捞到了4.2，展平姐你是我的神😍"},{"id":209650,"teacher_id":643,"teacher_name":"丁展平","post_time":"2025-01-06 12:08:12","like_diff":1,"likes":1,"dislikes":0,"content":"上课十分亲切，讲课也很细致，每节课前会有ppt的pre，不会检查作业，不会强制点人起来回答问题。 \n\n大英三喜提4.5，给满分！！！"},{"id":212979,"teacher_id":643,"teacher_name":"丁展平","post_time":"2025-01-15 11:51:07","like_diff":1,"likes":1,"dislikes":0,"content":"特别特别好的丁妈妈！\n\n上课很温柔，事少，一个学期只有一次pre，会鼓励同学回答但是不强制。\n\n给分很好！pre认真做了，小测和期末考试背了背单词喜提4.8！"},{"id":2510,"teacher_id":643,"teacher_name":"丁展平","post_time":"2015-05-04 13:19:37","like_diff":0,"likes":1,"dislikes":1,"content":"不是很自在"},{"id":4942,"teacher_id":643,"teacher_name":"丁展平","post_time":"2015-07-01 08:13:16","like_diff":0,"likes":2,"dislikes":2,"content":"老师挺认真负责的"},{"id":5278,"teacher_id":643,"teacher_name":"丁展平","post_time":"2015-07-06 09:05:32","like_diff":0,"likes":3,"dislikes":3,"content":"人好"},{"id":8336,"teacher_id":643,"teacher_name":"丁展平","post_time":"2015-09-18 12:40:04","like_diff":0,"likes":2,"dislikes":2,"content":"会给很多实用的tips 对学生有求必应"},{"id":12351,"teacher_id":643,"teacher_name":"丁展平","post_time":"2015-12-23 04:48:35","like_diff":0,"likes":1,"dislikes":1,"content":"发音不好 但是人很耐心的"},{"id":12727,"teacher_id":643,"teacher_name":"丁展平","post_time":"2015-12-24 02:40:24","like_diff":0,"likes":1,"dislikes":1,"content":"还好吧"},{"id":13573,"teacher_id":643,"teacher_name":"丁展平","post_time":"2015-12-29 11:23:31","like_diff":0,"likes":0,"dislikes":0,"content":"其实讲的还可以，虽然发音有点不标准但"},{"id":14275,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-01-06 04:05:55","like_diff":0,"likes":1,"dislikes":1,"content":"老师人真的很好，很随和，很细心，个人还是很推荐的"},{"id":16101,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-01-17 07:59:05","like_diff":0,"likes":1,"dislikes":1,"content":"么么哒"},{"id":16265,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-01-17 15:17:17","like_diff":0,"likes":1,"dislikes":1,"content":"人特别好"},{"id":16302,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-01-18 00:32:41","like_diff":0,"likes":1,"dislikes":1,"content":"发音可能不是很好，但其他都不错。事情不是很多基本就是按大纲走。"},{"id":16382,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-01-18 04:09:35","like_diff":0,"likes":0,"dislikes":0,"content":"还好的吧"},{"id":17759,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-01-21 00:16:29","like_diff":0,"likes":0,"dislikes":0,"content":"发音不好 不流利 但备课还比较认真吧"},{"id":27521,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-06-26 18:58:26","like_diff":0,"likes":1,"dislikes":1,"content":"老师很热心，上课非常负责，给分也棒，好老师！"},{"id":27600,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-06-27 04:44:16","like_diff":0,"likes":1,"dislikes":1,"content":"好 除了发音"},{"id":27694,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-06-27 08:33:29","like_diff":0,"likes":0,"dislikes":0,"content":"相比较别的老师更像高中老师的那种教学一点啦 注重能力培养 人很好 发音也还算可以吧一般般"},{"id":34016,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-09-26 00:54:07","like_diff":0,"likes":0,"dislikes":0,"content":"还好还好"},{"id":36662,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-11-15 08:36:21","like_diff":0,"likes":2,"dislikes":2,"content":"超级赞的英语老师，上课不是单调的课文讲解，有很多要讨论的内容，最好做好课前预习，不然课堂小测有点方！"},{"id":42890,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-01-15 11:10:14","like_diff":0,"likes":0,"dislikes":0,"content":"英语发音不太好，但是老师人很好"},{"id":43030,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-01-15 15:01:39","like_diff":0,"likes":0,"dislikes":0,"content":"老师很可爱～能力很棒～"},{"id":43178,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-01-16 02:48:08","like_diff":0,"likes":1,"dislikes":1,"content":"各方面都挺好的，除了发音一般以外。很负责，很好心"},{"id":43436,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-01-16 09:13:46","like_diff":0,"likes":1,"dislikes":1,"content":"老师超级赞。助教是个男的差评。。。"},{"id":48201,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-03-01 07:42:33","like_diff":0,"likes":2,"dislikes":2,"content":"老师很强调表达，人很好，教了我很多，但我口语比较差，希望这学期可以好起来。"},{"id":49188,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-03-29 02:13:41","like_diff":0,"likes":3,"dislikes":3,"content":"事情多得要死，想水的选了作死"},{"id":51165,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-05-21 15:00:25","like_diff":0,"likes":1,"dislikes":1,"content":"好老师！"},{"id":52641,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-06-22 01:21:04","like_diff":0,"likes":1,"dislikes":1,"content":"超级喜欢这个老师 人真的超好的！！！给加了好多分"},{"id":52642,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-06-22 01:24:28","like_diff":0,"likes":1,"dislikes":1,"content":"超棒的老师"},{"id":53483,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-06-26 22:36:32","like_diff":0,"likes":1,"dislikes":1,"content":"老师很棒！炒鸡炒鸡有耐心！很关心学生~"},{"id":59902,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-09-28 05:59:27","like_diff":0,"likes":1,"dislikes":1,"content":"是我一周最期待的课！"},{"id":67220,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-01-20 13:10:44","like_diff":0,"likes":1,"dislikes":1,"content":"老师讲课非常细致，然后很生动！口语不是非常正宗，但是很有耐心，人非常好！而且给分超级好！"},{"id":67873,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-01-22 08:33:51","like_diff":0,"likes":0,"dislikes":0,"content":"课上得很好，话说大家大英3多少绩点啊，简直可怕?"},{"id":67904,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-01-22 09:26:36","like_diff":0,"likes":1,"dislikes":1,"content":"老师很好 可惜我菜 事感觉比其他老师少 还会做复习资料"},{"id":67970,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-01-22 11:57:59","like_diff":0,"likes":1,"dislikes":1,"content":"超棒的老师！给分也很棒！"},{"id":69449,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-01-24 16:23:34","like_diff":0,"likes":1,"dislikes":1,"content":"刚开始也很不习惯她的口语 而且感觉课堂也很沉闷 但是觉得她一直在很耐心很认真地教我们 尤其是课前的presentation 有些人会讲得很长或者真的讲不了几句话 但是她都会很耐心地听完 其实在全班面前做presentation还是挺锻炼自己的一件事啊 还是挺不舍的 很好的老师"},{"id":71966,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-01-29 07:00:54","like_diff":0,"likes":1,"dislikes":1,"content":"老师真的特别特别好，和其他老师比作业真的少好多，都没有听写，但我绩点却不高，唉唉唉，可惜了，大英4选不上她了，啊啊啊啊"},{"id":72456,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-01-30 07:06:44","like_diff":0,"likes":1,"dislikes":1,"content":"很认真负责，也很有思想的老师，考试练习什么的都会讲清楚，给一定的指导，感觉也挺锻炼口语，presentation会给很中肯的建议，只要下功夫学很容易高分啦"},{"id":72709,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-01-31 02:41:54","like_diff":0,"likes":1,"dislikes":1,"content":"丁老师会调分，记得上课多发言，给老师捧场，老师人很好，爱笑。作业要认真做，即使不检查"},{"id":72947,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-01-31 12:00:48","like_diff":0,"likes":0,"dislikes":0,"content":"老师真的人很棒，会关心学生，觉得自己分不高有点辜负老师"},{"id":78249,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-05-10 07:40:04","like_diff":0,"likes":2,"dislikes":2,"content":"真的是非常好的老师，还想上老师的课"},{"id":95248,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 05:39:57","like_diff":0,"likes":3,"dislikes":3,"content":"被绩杀了555"},{"id":95420,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 10:58:07","like_diff":0,"likes":2,"dislikes":2,"content":"老师超级温柔！给分也不错！"},{"id":137389,"teacher_id":643,"teacher_name":"丁展平","post_time":"2021-07-03 16:58:12","like_diff":0,"likes":0,"dislikes":0,"content":"老师超温柔超好 除了口语不大好\n\n英语自己菜和老师没关系 老师很棒🌹"},{"id":137394,"teacher_id":643,"teacher_name":"丁展平","post_time":"2021-07-03 22:36:39","like_diff":0,"likes":0,"dislikes":0,"content":"强大的老师，上课幽默认真，绩点也不错。"},{"id":138873,"teacher_id":643,"teacher_name":"丁展平","post_time":"2021-07-11 12:05:57","like_diff":0,"likes":0,"dislikes":0,"content":"老师超好！就这一句话！！！"},{"id":143303,"teacher_id":643,"teacher_name":"丁展平","post_time":"2021-11-23 07:03:43","like_diff":0,"likes":0,"dislikes":0,"content":"可以啊"},{"id":143304,"teacher_id":643,"teacher_name":"丁展平","post_time":"2021-11-23 07:03:41","like_diff":0,"likes":0,"dislikes":0,"content":"可以啊"},{"id":144337,"teacher_id":643,"teacher_name":"丁展平","post_time":"2021-12-21 06:14:52","like_diff":0,"likes":2,"dislikes":2,"content":"老师虽然发音不是很好但人真的很好！讲课文的时候会渗透自己对一些社会现象的看法 引人思考 小测时会强调不计分 会计分的时候都会提醒很多遍"},{"id":168667,"teacher_id":643,"teacher_name":"丁展平","post_time":"2023-02-20 17:17:24","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课真的很认真，不太想大学老师，很想高中老师。但是自己水平不行，最后也被卡绩了，就这样吧"},{"id":170542,"teacher_id":643,"teacher_name":"丁展平","post_time":"2023-03-06 09:02:38","like_diff":0,"likes":0,"dislikes":0,"content":"人非常nice！！非常可爱的老师！不过发音确实不纯正嗷"},{"id":170874,"teacher_id":643,"teacher_name":"丁展平","post_time":"2023-03-11 03:21:09","like_diff":0,"likes":0,"dislikes":0,"content":"虽然丁老师发音不好\n\n但很关心很爱学生\n\n给分也还行\n\n大爱丁老师！"},{"id":185190,"teacher_id":643,"teacher_name":"丁展平","post_time":"2023-12-27 03:45:17","like_diff":0,"likes":0,"dislikes":0,"content":"老师超级赞，十分有耐心的，很会鼓励同学，有一点口音并不十分影响"},{"id":185421,"teacher_id":643,"teacher_name":"丁展平","post_time":"2023-12-29 05:45:57","like_diff":0,"likes":1,"dislikes":1,"content":"老师很认真负责，上课也内容很丰富。有pre但是一学期一个人平均也只有1次，作业也基本不会强制检查。事情不能算很多，应该？虽然有一点口音但是完全不影响听课的，也很耐心地听同学们的发言!"},{"id":186399,"teacher_id":643,"teacher_name":"丁展平","post_time":"2024-01-11 02:57:40","like_diff":0,"likes":0,"dislikes":0,"content":"超级超级好的老师！非常温柔有耐心！鼓励式教学！给分也很好！"},{"id":186400,"teacher_id":643,"teacher_name":"丁展平","post_time":"2024-01-11 03:00:21","like_diff":0,"likes":0,"dislikes":0,"content":"老师很不错～特别温柔！很有耐心，事情我觉得真的特别少了，作业也不检查，不会强制点名发言。特别善解人意。人也很可爱啦，很多观点也很烂漫开明的！❤️‍🔥❤️‍🔥绩点一般，但是大英给分都这样，没办法(^^)"},{"id":187969,"teacher_id":643,"teacher_name":"丁展平","post_time":"2024-01-18 02:30:26","like_diff":0,"likes":0,"dislikes":0,"content":"好喜欢丁老师，，特别特别温柔可亲，，"},{"id":188487,"teacher_id":643,"teacher_name":"丁展平","post_time":"2024-01-19 05:32:42","like_diff":0,"likes":0,"dislikes":0,"content":"丁老师很照顾特殊学生"},{"id":206955,"teacher_id":643,"teacher_name":"丁展平","post_time":"2024-12-19 00:57:33","like_diff":0,"likes":0,"dislikes":0,"content":"10分"},{"id":209155,"teacher_id":643,"teacher_name":"丁展平","post_time":"2025-01-05 01:04:08","like_diff":0,"likes":0,"dislikes":0,"content":"小班易记脸不点名 事少分高"},{"id":209243,"teacher_id":643,"teacher_name":"丁展平","post_time":"2025-01-05 07:32:49","like_diff":0,"likes":0,"dislikes":0,"content":"老师特别好"},{"id":209256,"teacher_id":643,"teacher_name":"丁展平","post_time":"2025-01-05 08:22:21","like_diff":0,"likes":0,"dislikes":0,"content":"非常好"},{"id":210020,"teacher_id":643,"teacher_name":"丁展平","post_time":"2025-01-08 02:23:17","like_diff":0,"likes":0,"dislikes":0,"content":"出分4.5 老师非常非常好，我除了pre卷了一下平时上课从来没有发言，但quiz和期末考好好准备背了单词，最后差一分4.8但已经非常满意，谢谢老师"},{"id":212627,"teacher_id":643,"teacher_name":"丁展平","post_time":"2025-01-14 09:55:55","like_diff":0,"likes":0,"dislikes":0,"content":"很好的老师"},{"id":213089,"teacher_id":643,"teacher_name":"丁展平","post_time":"2025-01-16 03:39:06","like_diff":0,"likes":0,"dislikes":0,"content":"大英三\n\n首先说上课点名的事，不会直接点名，但会轮流回答问题，一般都是教室里四个角的人开头。\n\n讲课我没听过，背好单词就行。\n\n小测和期末，助教批的没有太放水（可能分助教），最后绩点会捞一下的（指提高一分，不会卡绩）"},{"id":215101,"teacher_id":643,"teacher_name":"丁展平","post_time":"2025-02-21 06:10:37","like_diff":0,"likes":0,"dislikes":0,"content":"特别特别好的老师，又温柔又可爱！虽然平时会有回答互动的环节但是老师真的非常非常友善，一直在鼓励我们。给分算是非常友好的，作业也不怎么检查55555，最后大英三喜提4.5☺️"},{"id":217978,"teacher_id":643,"teacher_name":"丁展平","post_time":"2025-04-18 15:43:08","like_diff":0,"likes":0,"dislikes":0,"content":"闲来无事来打个分～虽然我并不喜欢大英（本人英语水平较差，学英语实在是一种折磨），但是丁展平老师真的超级好！大暴雨那天问她可不可以在寝室里看智云她也同意了，还说这样的天气确实不太适合骑车上学（虽然后来雨停了还是过去了）。讲课水平的话因为我实在是讨厌英语，所以并不能给出什么参考依据……"},{"id":29224,"teacher_id":643,"teacher_name":"丁展平","post_time":"2016-06-29 12:41:37","like_diff":-1,"likes":0,"dislikes":1,"content":"虽然很认真听课，也认真考试了，但是给分不高。"},{"id":36836,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-01-11 02:33:18","like_diff":-1,"likes":1,"dislikes":2,"content":"见过最好的老师！"},{"id":43051,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-01-15 15:29:46","like_diff":-1,"likes":2,"dislikes":3,"content":"是个好老师，英语主要靠自学，自己学不好怪不了别人，老师还会帮我们调高分，真的谢谢"},{"id":48173,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-03-01 05:30:14","like_diff":-1,"likes":0,"dislikes":1,"content":"很棒！"},{"id":67172,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-01-20 11:36:12","like_diff":-1,"likes":1,"dislikes":2,"content":"老师人真的超级温柔啊，非常善解人意，有什么问题告诉她就好会帮你解决，平时分真的给的很好了，作文什么的都给我们打高分，反正大英其实还是靠自己啊，我自己没好好学所以绩点爆炸，老师是真的很好了"},{"id":67310,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-01-20 16:07:16","like_diff":-1,"likes":1,"dislikes":2,"content":"绩点不是很高 但不是老师的原因 刚来到大学也没有好好学英语的心思 是自己疏忽了 老师人也很好 态度极其温柔 口音很难说纯正 但已经比较标准 给分很良心 平时也很多讲考试内容练练听力什么的 上课内容和考试息息相关 就是很容易冷场【大家都不怎么积极发言 我也是】 但是也主要靠课后背单词自学\n\n下学期也选了老师的课 希望下学期能够凭借自己的努力争取拿个好绩点 不愧对老师"},{"id":208718,"teacher_id":643,"teacher_name":"丁展平","post_time":"2024-12-31 12:45:17","like_diff":-1,"likes":1,"dislikes":2,"content":"得分也是上来了，我上的那年才4分。她当时要求学生课前pre，结果学生往pre里加视频时间越拖越长，她出离愤怒然后哭了。"},{"id":53512,"teacher_id":643,"teacher_name":"丁展平","post_time":"2017-06-27 01:28:27","like_diff":-2,"likes":1,"dislikes":3,"content":"终于上4.5了 ， 非常感谢老师！给分超级好！"},{"id":95239,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 05:34:26","like_diff":-2,"likes":3,"dislikes":5,"content":"2.4嘻嘻嘻"},{"id":139302,"teacher_id":643,"teacher_name":"丁展平","post_time":"2021-07-14 06:28:02","like_diff":-2,"likes":0,"dislikes":2,"content":"好老师，不过讲英语口音挺重，但人很好"},{"id":95548,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-01-19 14:43:17","like_diff":-3,"likes":2,"dislikes":5,"content":"老师很好，上课也很细心，给分不错。听说大英三挂科很高，慌的一笔，没想到竟然上4了！因为预置课冲突没能选上丁老师的大英四感觉很可惜。"},{"id":129496,"teacher_id":643,"teacher_name":"丁展平","post_time":"2021-01-06 08:52:44","like_diff":-6,"likes":1,"dislikes":7,"content":"不喜欢"},{"id":110626,"teacher_id":643,"teacher_name":"丁展平","post_time":"2019-06-27 17:33:37","like_diff":-10,"likes":1,"dislikes":11,"content":"今晚出分啦~和大英三的时候一样，上课很水，老师也尽量给我们减轻了很多负担，玩了一个学期手机，两次小测都还行，期末不太行，最后也还可以。上课玩手机还是很快乐的，谢谢老师"},{"id":67167,"teacher_id":643,"teacher_name":"丁展平","post_time":"2018-01-20 11:21:31","like_diff":-13,"likes":3,"dislikes":16,"content":"绩点真低..伤心极了..以前不知道什么叫正态，现在感受到了。平时分班里前3，高考浙江省136，英语也不算差吧..这个直接拉均绩0.2\n\n\n\n"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }
                    
                    // 渲染评论列表
                    function renderComments(comments) {
                        const commentsList = document.getElementById('comments-list');
                        commentsList.innerHTML = comments.map(comment => `
                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
