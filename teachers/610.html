her_id":610,"teacher_name":"韩菁","post_time":"2018-07-15 05:51:00","like_diff":4,"likes":8,"dislikes":4,"content":"给分真的那么好吗？感觉自己做的很顺心，结果3.0！！！\n\n刷新我专业课历史最低！！！"},{"id":103164,"teacher_id":610,"teacher_name":"韩菁","post_time":"2019-02-26 09:38:42","like_diff":4,"likes":5,"dislikes":1,"content":"老师讲课的节奏很奇怪，全靠看课件......"},{"id":114719,"teacher_id":610,"teacher_name":"韩菁","post_time":"2019-07-11 06:11:40","like_diff":4,"likes":4,"dislikes":0,"content":"韩老师上课中规中矩，但是ppt做得相当好，几乎可以自学。关于计量经济学这门课，我只能说看起来内容不多，实际上考得很广，而且韩老师作业布置得少，但要求掌握的题挺多，想要几天速成还是有点困难的"},{"id":157394,"teacher_id":610,"teacher_name":"韩菁","post_time":"2022-06-23 06:17:58","like_diff":4,"likes":4,"dislikes":0,"content":"呕呕呕"},{"id":177473,"teacher_id":610,"teacher_name":"韩菁","post_time":"2023-07-03 11:03:50","like_diff":4,"likes":5,"dislikes":1,"content":"三次作业三次点名，给分感觉挺求是的。"},{"id":51528,"teacher_id":610,"teacher_name":"韩菁","post_time":"2017-06-07 03:12:44","like_diff":3,"likes":4,"dislikes":1,"content":"建议中肯"},{"id":59052,"teacher_id":610,"teacher_name":"韩菁","post_time":"2017-09-19 08:13:07","like_diff":3,"likes":4,"dislikes":1,"content":"平心而论教法比较循规蹈矩，ppt排班有一点乱。但是老师人真的超级好，把很多细节难点讲的很清楚，ppt内容还是很丰富的。课下的事情不多，不常点名，考前会复习，给分非常好。总体来说是挺不错的老师！(考试完本来觉得gg，结果居然上4了)"},{"id":94694,"teacher_id":610,"teacher_name":"韩菁","post_time":"2019-01-18 01:10:03","like_diff":3,"likes":6,"dislikes":3,"content":"好像每年都能抓到作弊的\n\n感觉老师人很nice啊"},{"id":109247,"teacher_id":610,"teacher_name":"韩菁","post_time":"2019-06-12 09:01:14","like_diff":3,"likes":3,"dislikes":0,"content":"请问一下，今年老师划重点是不是把一本书都划了，我有点方，背不完了"},{"id":152079,"teacher_id":610,"teacher_name":"韩菁","post_time":"2022-03-25 03:17:58","like_diff":3,"likes":4,"dislikes":1,"content":"上课念PPT，绩杀…… 我跪下来球球经济学院的计量经济学能跟上因果推断的潮流，不要在数理上无谓纠结……"},{"id":214225,"teacher_id":610,"teacher_name":"韩菁","post_time":"2025-01-29 15:30:03","like_diff":3,"likes":3,"dislikes":0,"content":"退休快乐！"},{"id":28888,"teacher_id":610,"teacher_name":"韩菁","post_time":"2016-06-29 02:44:03","like_diff":2,"likes":7,"dislikes":5,"c d":610,"teacher_name":"韩菁","post_time":"2022-01-09 02:47:43","like_diff":0,"likes":0,"dislikes":0,"content":"老师超好，讲课也认真听的话条理很清晰的，很好懂，学到后面时间序列一开始觉得很难接受，后来再听回放就顿悟了。老师很可爱的！！"},{"id":179666,"teacher_id":610,"teacher_name":"韩菁","post_time":"2023-09-19 06:48:33","like_diff":0,"likes":2,"dislikes":2,"content":"上课催眠，几乎都是讲ppt，不过课件不错"},{"id":189275,"teacher_id":610,"teacher_name":"韩菁","post_time":"2024-01-22 18:05:30","like_diff":0,"likes":2,"dislikes":2,"content":"计量这种课念PPT怎么了，菜就多练，要不然直接选数院回归分析吧。要不然计量怎么教好呢，计量是严谨美丽的，又不是其他课侃大山"},{"id":197336,"teacher_id":610,"teacher_name":"韩菁","post_time":"2024-07-11 05:46:28","like_diff":0,"likes":0,"dislikes":0,"content":"从给分来看期末改卷尺度应该是不严不松，不会放水也不会很严格，但是平时作业只有三次，压力相比孔伟杰班会小很多，而且扣分也很少"},{"id":214798,"teacher_id":610,"teacher_name":"韩菁","post_time":"2025-02-18 03:17:37","like_diff":0,"likes":0,"dislikes":0,"content":"老师退休了还是想给好评！上课虽然略无聊但是老师讲得很认真而且作业批改也很细致，考试都没做完最后有4.5很满意！"},{"id":13866,"teacher_id":610,"teacher_name":"韩菁","post_time":"2016-01-01 10:52:32","like_diff":-1,"likes":5,"dislikes":6,"content":"好好好"},{"id":70709,"teacher_id":610,"teacher_name":"韩菁","post_time":"2018-01-27 12:19:07","like_diff":-1,"likes":2,"dislikes":3,"content":"老师人真的超级nice！没学过基础课程，问了很简单的问题，老师也很仔细讲，考的都是平时上课讲的，ppt上也有，非常自助了！"},{"id":6334,"teacher_id":610,"teacher_name":"韩菁","post_time":"2017-05-12 02:41:07","like_diff":-2,"likes":9,"dislikes":11,"content":"业界良心 给分超好 事情超少"},{"id":30586,"teacher_id":610,"teacher_name":"韩菁","post_time":"2016-07-02 04:19:14","like_diff":-2,"likes":5,"dislikes":7,"content":"考试靠自己 考前终点有用 给分并不好"},{"id":98105,"teacher_id":610,"teacher_name":"韩菁","post_time":"2019-01-23 05:24:13","like_diff":-2,"likes":4,"dislikes":6,"content":"这个老师怕不是天使转世吧"},{"id":179273,"teacher_id":610,"teacher_name":"韩菁","post_time":"2023-09-06 07:54:08","like_diff":-2,"likes":1,"dislikes":3,"content":"韩奶奶给分超好的哒！"},{"id":157511,"teacher_id":610,"teacher_name":"韩菁","post_time":"2022-06-23 13:39:21","like_diff":-4,"likes":4,"dislikes":8,"content":"先说印象最深的\n\n韩奶奶是经院为数不多（甚至是唯一的）不请助教的老师，批作业、改卷子、答疑全都亲力亲为，这种老师在当下的教育环境下真的很难得\n\n然后点名是真的一个一个点的，又负责又搞笑\n\n然后就是ppt确实很仔细很详尽，逻辑清晰、推导仔细，适合期末补天\n\n上课确实是听起来有点困，感觉在用教幼儿园小朋友的语气讲一些大学生都很难听懂的东西\n\n但是真的很能捞！！！作业内容也不多，给分很宽松\n\n总之作为计量的打底，还是很推荐韩奶奶的课的！！！"},{"id":28117,"teacher_id":610,"teacher_name":"韩菁","post_time":"2016-06-28 08:07:42","like_diff":-5,"likes":6,"dislikes":11,"content":"老师人真的很好很好！\n\n一学期就两次作业，还基本给满分。。。"},{"id":98190,"teacher_id":610,"teacher_name":"韩菁","post_time":"2019-01-23 07:14:43","like_diff":-7,"likes":3,"dislikes":10,"content":"考前两周从0起步，看了两遍ppt，最后3.9，非常知足了！韩奶奶给分好善良！"},{"id":70659,"teacher_id":610,"teacher_name":"韩菁","post_time":"2018-01-27 10:40:49","like_diff":-8,"likes":0,"dislikes":8,"content":"上课日常听不懂，但是其实自己多看几遍书就能理解，老师人很好，最后去问问题还叮嘱你掌握哪些哪些，虽然我卷子没做完，但给分迷一样好"},{"id":85203,"teacher_id":610,"teacher_name":"韩菁","post_time":"2018-07-16 04:43:15","like_diff":-11,"likes":4,"dislikes":15,"content":"给分很好啊，平时上课一直没怎么听，书都是考前买的，认真学了一周左右，把课件和课后习题看了三遍吧，然后4.5，那道序列相关的估参没做完这分数也算是情理之中了。发邮件必回而且态度很好，反正这是第一个你问她这个要不要考她会明确说的老师。说给分低的你确定自己写的都是对的么...计量又不是那些随便写写意思对了就给分的社科课"},{"id":98173,"teacher_id":610,"teacher_name":"韩菁","post_time":"2019-01-23 06:53:25","like_diff":-14,"likes":0,"dislikes":14,"content":"韩老师真的是天使!!!我爱她了!!!呜呜呜!!我以为自己只有3.6，结果最后4.2!!!!她是我女神!!!!老师人真好!!"},{"id":45939,"teacher_id":610,"teacher_name":"韩菁","post_time":"2017-01-20 09:30:41","like_diff":-18,"likes":4,"dislikes":22,"content":"给分很差就不说了，说个小事。今年考试的时候老师好像对出去上厕所丢掉草稿纸的韩国学生说我会让你挂科，不知道最后做到了没。我就想问问，挂掉了作弊的人以后，能不能提升一下其他人的均绩？。"},{"id":157382,"teacher_id":610,"teacher_name":"韩菁","post_time":"2022-06-23 05:39:20","like_diff":-20,"likes":2,"dislikes":22,"content":"呜呜呜谢谢韩姥姥，给分太好了，一节课没听过，考前二倍速听隔壁kwj老师的课，最后韩姥姥给了90，谢谢韩姥姥！"},{"id":94674,"teacher_id":610,"teacher_name":"韩菁","post_time":"2019-01-23 07:03:01","like_diff":-23,"likes":5,"dislikes":28,"content":"本来还以为能有4.8，可能是什么地方不小心算错了吧，计量比想象的水，不是很硬核的课。"},{"id":157381,"teacher_id":610,"teacher_name":"韩菁","post_time":"2022-06-23 05:39:19","like_diff":-23,"likes":4,"dislikes":27,"content":"呜呜呜谢谢韩姥姥，给分太好了，一节课没听过，考前二倍速听隔                                     </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
