                    const commentsData = [{"id":10378,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2015-11-18 10:15:28","like_diff":17,"likes":24,"dislikes":7,"content":"课，无所谓，考试成绩低如狗"},{"id":33655,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2016-09-21 01:12:47","like_diff":9,"likes":9,"dislikes":0,"content":"通识差点挂是什么体验\n\n"},{"id":37074,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2016-11-17 08:57:45","like_diff":8,"likes":11,"dislikes":3,"content":"首先老师上课很认真，讲ppt发现问题还会课后做功课改正，课前也会做功课把ppt中自己不了解的部分了解清楚。这门课不水，但是有点干，如果你不是相关专业的学生，劝你不要选。每堂课点到。我最想吐槽的是期末的开卷考，考老师的ppt，开卷是没错，打印540张ppt的感受你想体会也是可以的，老师说开卷考可能找不到答案在哪里是有道理的。给分一般吧，起码我的分数不好，也许是我太渣的缘故。中（zhòng）肯评价，不吹不黑。好老师，但是更适合科研。"},{"id":37090,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2016-11-17 10:47:48","like_diff":7,"likes":9,"dislikes":2,"content":"合格的科研工作者，当老师水准却还有待提升。\n\n这门干货确实很多，最后两天复习的时候看ppt，觉得自学学到了很多知识，然而我还是不会挑水果。。。。\n\n上课却略无聊，大概是我是理转文，几个月没碰过化学和生物看见一堆化学方程式和结构式有些吃不消了罢。\n\n上课可水，要点名，考试前500+ppt自行消化去。\n\n我复习了整整两天，还专门跑去图书馆查阅了很多相关资料，以备简答题用。\n\n自我感觉特别好，几乎都能答出来，最后绩点低得不想说话。\n\n推荐不特别在意绩点的以及对园艺感兴趣想听干货的同学去。"},{"id":105999,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2019-04-24 06:35:31","like_diff":6,"likes":6,"dislikes":0,"content":"徐老师人很好。认真听课让我收益很大，甚是还想选一次课再听一遍。给分也很好，前提是你认真上课"},{"id":145223,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2021-12-28 10:12:11","like_diff":6,"likes":6,"dislikes":0,"content":"我不能理解，园艺科学进展，要求根据提示写出相关院校或者老师的名字？我太不能理解了，这就好比其他任何一个学科，要求你记住论文的作者而不是论文一样。难道我记住了有名的数学家的名字就知道他在研究什么了吗，我觉得因果关系颠倒了。"},{"id":37155,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2016-11-17 15:37:46","like_diff":4,"likes":5,"dislikes":1,"content":"比较无聊，期末要打印好多ppt，做了好久，成绩并不好"},{"id":47771,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2017-06-23 11:37:10","like_diff":4,"likes":5,"dislikes":1,"content":"上课想睡觉"},{"id":62144,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2017-11-22 14:50:14","like_diff":4,"likes":4,"dislikes":0,"content":"自我感觉算为数不多的上课也会听一听的人吧，然而没软用，投入大于回报，绩点3.9 ，差一分4.2。估计还是看考试吧，五道简答题我都找到答案，感想也认真写了绩点也不高。老师好像说过给分看文采...所以这是真的吗...老师上课很认真，但有点无聊，ppt会放很多我们看不懂的科研成果数据。老师负责讲园艺产品品质部分，我作为理科生，个人认为不适合文科生，讲的是水果等园艺产品的研究 ，对生活没太大指导作用，不会教你怎么挑水果。"},{"id":63175,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2017-11-29 02:37:46","like_diff":4,"likes":7,"dislikes":3,"content":"无聊吧……如果你是相关专业，认真听收获蛮大，关于园艺研究方面的。绩点……emmmmm上课都没听，你还想老师给你多高，虽然我是3.9，比起其他通识课（流泪），我已经满足了。"},{"id":200388,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2024-10-16 12:46:36","like_diff":4,"likes":4,"dislikes":0,"content":"园艺产品品质学\n\n事少，科普性强，老师人也不错的，推荐入☺"},{"id":37156,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2016-11-17 15:39:18","like_diff":3,"likes":5,"dislikes":2,"content":"垃圾老师"},{"id":62120,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2017-11-22 12:18:18","like_diff":3,"likes":3,"dislikes":0,"content":"还挺喜欢老师的，但是3.3的绩点？？我？？？超级懵逼？？想哭啊，简直绩点食人花"},{"id":182994,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2023-11-21 11:19:41","like_diff":3,"likes":3,"dislikes":0,"content":"人好！给分好！虽然作业不算少！但是还是谢谢老师！"},{"id":37666,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2016-11-20 04:27:52","like_diff":2,"likes":3,"dislikes":1,"content":"通识课，晚课……很无聊……课程内容还可以，但他催眠效果堪比德彪西！！！期末要打印好多ppt，主要还靠临场发挥。差一分就到4.2，估计是被正态……3.9差强人意吧"},{"id":37780,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2016-11-21 03:37:34","like_diff":2,"likes":3,"dislikes":1,"content":"真的很催眠，PPT多，考试不想说了。"},{"id":41683,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2017-01-12 10:53:45","like_diff":2,"likes":3,"dislikes":1,"content":"绩点3.9"},{"id":183083,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2023-11-22 05:35:53","like_diff":2,"likes":6,"dislikes":4,"content":"园艺产品品质学 事少分高 老师笑眯眯很可爱！苯人很讨厌pre和小组合作 这个课没有就很好！只要写写论文就能结课！！而且也科普性比较强 特别喜欢！！感谢老师！！"},{"id":211128,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2025-01-11 01:09:49","like_diff":2,"likes":2,"dislikes":0,"content":"园艺产品品质学，绩点3.3，没缺席过课程，自认上课和作业较认真，后悔选了，也后悔在这门课上投入精力了\n\n选之前自己考虑一下吧"},{"id":37182,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2016-11-18 00:25:33","like_diff":1,"likes":2,"dislikes":1,"content":"老师应该比较适合搞科研，上课有点无聊，干货太多，然后个人感觉给分一般，感觉这门课是我通识课里分数最低的了，不过考试是开卷考，只要打印几百张ppt就行了"},{"id":37298,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2016-11-18 13:23:32","like_diff":1,"likes":4,"dislikes":3,"content":"对分数有疑问，发短信说明疑问，表示不是来要求改成绩的，老师回答疑问后还要怼我一句上课开小差，我礼貌回复表示接受成绩，但那条短信两天了显示已送达，不显示已读，我被拉黑了？？？师德太好了！"},{"id":37826,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2016-11-21 08:54:30","like_diff":1,"likes":1,"dislikes":0,"content":"呵呵/::)"},{"id":38118,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2016-11-24 14:01:40","like_diff":1,"likes":3,"dislikes":2,"content":"真的是门很有意思的课，反正我很喜欢。老师专门因为有很多人文社科的人报就删去比较专业的内容。上课会讲很多科研的成果我觉得神奇啊每次都无法开小差。老师说话慢条斯理可是都很有内容不会睡着，而且感觉老师很有经历。好好学就可以的。"},{"id":62113,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2017-11-22 12:02:00","like_diff":1,"likes":1,"dislikes":0,"content":"无聊，給分随便而且极低。"},{"id":113177,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2019-07-06 01:09:21","like_diff":1,"likes":4,"dislikes":3,"content":"园艺课，考试前看了两个小时大致过了一遍ppt，缺了两次点到，考试比较靠临场发挥，课还是有点意思的，给分很好"},{"id":119782,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2019-11-15 23:44:01","like_diff":1,"likes":1,"dislikes":0,"content":"上课认真，作业不多，但是成绩真的不好"},{"id":124663,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2020-07-05 08:54:09","like_diff":1,"likes":1,"dislikes":0,"content":"水课不水，给分还行，毕竟我是真的混，有这个成绩不错了"},{"id":127565,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2020-11-24 12:20:39","like_diff":1,"likes":3,"dislikes":2,"content":"这个老师讲课也还行，偶尔比较有趣，作业不多，但就是期末考虽然开卷，却要打印几百页PPT，我花了几十块钱，每次作业也认真写了，还做了PPT展示，最后绩点才3.0？这比被正态还少了吧？真是太气了"},{"id":127577,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2020-11-24 14:48:57","like_diff":1,"likes":1,"dislikes":0,"content":"课程还行，可听可不听，期末开卷考，都是论述题。我前面上课的时候还挺认真听，后阶段几乎都是在干自己的事，最后绩点还不错，好好复习PPT就差不多了"},{"id":174133,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2023-06-06 12:50:32","like_diff":1,"likes":3,"dislikes":2,"content":"上的是园艺产品品质学，很可惜只有很少的同学选（但貌似小课的体验感更好）。可以了解到园艺产品的很多方面，不管是不是专业生都能听懂，老师是挺可爱的一个人。对了，考核的形式改成了论文＋平时的小作业。"},{"id":188990,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2024-01-21 05:13:45","like_diff":1,"likes":1,"dislikes":0,"content":"事少分高！能学到一些关于园艺产品的知识，老师人也很有趣和蔼！"},{"id":204621,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2024-11-27 05:37:57","like_diff":1,"likes":1,"dislikes":0,"content":"老师上课很认真，人很和蔼很好说话，秋学期一共交了两篇论文和一次小作业，没有考试，感觉自己论文写的也不怎么样但是拿了4.2，选了这节课还是很满意的"},{"id":37067,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2016-11-17 08:24:00","like_diff":0,"likes":2,"dislikes":2,"content":"老师不错，讲课认真，不过有点枯燥，对于非农业或者生物专业的学生来说比较难听懂，但考试是开卷考，只要考前看一遍课件，分数不会低。"},{"id":37146,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2016-11-17 14:42:06","like_diff":0,"likes":2,"dislikes":2,"content":"讲道理文科同学不是特别适合吧……我是没怎么听懂……上课全水手机了，干货多但我不懂啊……不过考试开卷，考前把ppt看一遍准备一下还是挺容易的。说打五百多张ppt其实不需要，有些内容可以删掉或者打印好了自己整理一下抄到空白的地方上去，一个下午挺够了。"},{"id":37951,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2016-11-22 07:36:47","like_diff":0,"likes":2,"dislikes":2,"content":"老师讲得很认真 但的确上课内容比较平 考试六个大题开放式的 对文科同学比较友好 嘛我文科生平时上课偶而睡觉靠复习ppt绩点4.2已经不错啦..."},{"id":89644,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2018-11-20 06:13:15","like_diff":0,"likes":2,"dislikes":2,"content":"历史最低绩点怎么说?"},{"id":119772,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2019-11-15 17:32:22","like_diff":0,"likes":1,"dislikes":1,"content":"课很水，可认真听还是有收获的，学的内容偏理但考试的形式是偏文。。。水了一学期还是能拿到自己想要的绩点，很开心。"},{"id":119795,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2019-11-16 01:04:02","like_diff":0,"likes":0,"dislikes":0,"content":"上课挺无聊的，除了第一节课一直水。开卷考试的题目还是简单的，对ppt有点了解多抄抄就好啦，满意的绩点！"},{"id":119799,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2019-11-16 01:29:56","like_diff":0,"likes":0,"dislikes":0,"content":"老师上课挺认真的，认真听讲成绩还是挺高的"},{"id":127599,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2020-11-25 02:40:34","like_diff":0,"likes":2,"dislikes":2,"content":"第一次评价，老师人挺好的，必须10分"},{"id":142209,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2021-11-08 12:27:51","like_diff":0,"likes":1,"dislikes":1,"content":"暂且不说绩点的问题吧\n\n我感觉徐老师上课的时候科普的不仅是知识，更是一个四辩的过程啦\n\n而且很可爱！说到家里人的事情很好玩嘿嘿"},{"id":145436,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2021-12-29 14:04:31","like_diff":0,"likes":1,"dislikes":1,"content":"老师挺认真的，上课讲的内容很广泛，也不无聊，认真听确实可以对整个园艺学科的发展历史和研究进展有很全面的认识。但是期末测试的内容实在不敢恭维，个人认为对于园艺领域的杰出学者或者杰出单位或者杰出成果，有基础的大致的认识就足够了，至于对哪些东西印象深刻则因人而异，以考试的形式硬要学生记住一些过于细节全面的东西，个人认为没有太多意义。"},{"id":148932,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2022-01-14 03:48:13","like_diff":0,"likes":1,"dislikes":1,"content":"小测课堂不管纪律，懂得都懂。小测内容花里胡哨。。。个人认为把考察重点放在晦涩难记的人名上不够合理，当然领域内重大贡献者除外，至少设置成选择题吧。不调分。。。"},{"id":186059,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2024-01-08 05:41:31","like_diff":0,"likes":0,"dislikes":0,"content":"秋学期的园艺产品品质学，没有小测和pre，写写论文，讲很多水果相关的知识，很有趣！"},{"id":196026,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2024-07-01 08:02:07","like_diff":0,"likes":0,"dislikes":0,"content":"给分挺好的，作业就布置了两篇论文，课挺水的，不过偶尔会有课上的纸质小作业，比较简单。"},{"id":198678,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2024-09-10 18:42:49","like_diff":0,"likes":0,"dislikes":0,"content":"666"},{"id":211102,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2025-01-10 15:39:12","like_diff":0,"likes":1,"dislikes":1,"content":"有两篇平时作业和一篇课程论文；作为大学的第一篇论文，折腾了一些时间，最后4.5，还比较满意的"},{"id":211567,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2025-01-12 02:35:29","like_diff":0,"likes":0,"dislikes":0,"content":"老师基本上都会纸质点名，但课蛮水的，虽然给分可能也不是那么好吧"},{"id":215617,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2025-03-03 02:50:52","like_diff":0,"likes":0,"dislikes":0,"content":"给分一般，上课有意思"},{"id":37472,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2016-11-19 03:12:47","like_diff":-1,"likes":0,"dislikes":1,"content":"讲课无聊，声音能催眠，而且一定签到。不过给分很好，课极其水。"},{"id":193148,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2024-06-04 04:54:35","like_diff":-3,"likes":0,"dislikes":3,"content":"课挺水的，事挺少的，内容挺干的，就期末交了一篇论文，最后给分竟有4.8（不确定是不是幸存者偏差"},{"id":113078,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2019-07-05 22:49:35","like_diff":-5,"likes":3,"dislikes":8,"content":"一开始是被刷了太多课没分了才选的，看这个六点几的评分和评论我都快哭了，没想到最后91卡绩4.5，自己觉得满意了。其实这门课主要是PPT认真看，也不用复习好久，考前看两天就算准备很充分了，平时也只有两次作业，真不算累，就是好好看PPT好好考试就行，题目很少时间很多所以尽量多写，不要怕抄多了，这个考试形式我反而觉得可能文科生更适合选……\n\n课的干货还是很多的，不感兴趣的可能会觉得无聊吧，不听课的话其实问题也不大，最重要还是期末好好看PPT"},{"id":128734,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2020-12-25 06:10:36","like_diff":-5,"likes":0,"dislikes":5,"content":"老师上课干货很多，但可能因为授课方式的缘故，我全程水过去没有认真听……最后考试把ppt打印出来狂抄，绩点4.5作为一个平时从不听课的人来说已经很满足了。考试要看一下ppt资料，还有老师布置的纪录片然后故意写进卷子里，分就会有的！"},{"id":35846,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2016-11-10 08:29:19","like_diff":-7,"likes":0,"dislikes":7,"content":"幽默风趣"},{"id":113057,"teacher_id":3219,"teacher_name":"徐昌杰","post_time":"2019-07-19 23:22:29","like_diff":-95,"likes":9,"dislikes":104,"content":"本来这学期均绩4.79了，结果园艺产品品质这门课出了个91/4.5，均绩直接降到4.76……"}];

                            <div class="comment-item">
                                <div class="comment-meta">
                                    <span class="comment-time">${comment.post_time}</span>
                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
