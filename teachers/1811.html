                <script>
                    // 评论数据
                    const commentsData = [{"id":3,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-03-13 04:48:08","like_diff":753,"likes":876,"dislikes":123,"content":"矿哥会给大伙唱歌的"},{"id":839,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2017-07-15 21:23:07","like_diff":539,"likes":662,"dislikes":123,"content":"当年我们期末考微三的时候是矿哥监考，只见他在门口踱来踱去，有些许心事的样子，然后口中突然哼起一支曲子，竟然是浙大校歌啊"},{"id":334,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-03-15 00:59:14","like_diff":297,"likes":441,"dislikes":144,"content":"老师很可爱，不点名，会上课叫人回答问题。问题不难。答对通常有加分。\n\n只是不适合我吧………他的课不适合我。上课让我觉得节奏不适应。\n\n所以也不一定适合所有人。"},{"id":409,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-03-15 02:00:38","like_diff":238,"likes":280,"dislikes":42,"content":"我的数学被他带入了前所未有的境界。。。。。被拯救了"},{"id":6949,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-09-11 03:40:53","like_diff":195,"likes":414,"dislikes":219,"content":"浙大过誉的老师之一"},{"id":28751,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2016-06-28 13:55:10","like_diff":172,"likes":190,"dislikes":18,"content":"对于一些理科同学来说可能觉得矿爷的课不适合自己，但是，矿爷真的是数学不那么好的文科生的救星啊！！！而且非常负责任。他的学术水平也许不像其他数学教授那么高，但是作为一个老师矿爷绝对是最称职的。"},{"id":5964,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2016-06-23 07:35:09","like_diff":167,"likes":300,"dislikes":133,"content":"虽然像神话，但感觉一般，比他讲的好的老师大有人在"},{"id":38460,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-09-02 02:07:02","like_diff":160,"likes":170,"dislikes":10,"content":"老师真的很用心，非常关心大家的学习！每次他都是要用10分钟吃完学霸餐然后去赶车，上次买学霸餐他来迟了，没有位置坐，就拿着学霸餐站在阶梯上吃，5分钟就吃完了~当时我看着真的很感动~这样的老师我很服气的！！虽然他上课很细心以至于我觉得太慢，但并不影响我很喜欢这个老师！！！"},{"id":1095,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2018-11-19 07:27:41","like_diff":138,"likes":165,"dislikes":27,"content":"最经典的一句话：同志们啊。有天上课发困突然听他说一句，那个同志…吓哭了都。"},{"id":8340,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-09-18 14:07:17","like_diff":131,"likes":201,"dislikes":70,"content":"不是对苏老师贬低，但是我认为他的套路去教高中或考研辅导班会取得更大的成就。"},{"id":91754,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-06-20 14:35:57","like_diff":123,"likes":126,"dislikes":3,"content":"上了一年矿爷的课了，我真的很感谢他这一年教授我微积分。矿爷今年六十多了，上课还是很幽默很有活力，想努力让大家对微积分有兴趣（但微积分下确实难而枯燥，微积分上还好），而且每一个定理一定要给你证明，有的东西一再而反复地强调，甚至矿爷有时候调侃自己都觉得啰嗦，目的就是让同学们理解并记住。明明眼睛已经高度近视到「伸手不见五指」，却仍然坚持在各个平台上帮助同学们。不敢说是一种以天下为己任的胸怀，但绝对受心里的责任感驱使。最近在中国大学mooc上的开课广受好评，至少在我的身边，「拯救」了我的一些听不懂自己学校高数课的高中同学。矿爷不是神，本身草根出身，能取得如今的成就真的不容易，他的微积分课不能说是浙大最好的，但是矿爷这个人绝对是我最感激而最钦佩的数学老师。谢谢矿爷。"},{"id":133364,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2021-02-26 10:11:34","like_diff":123,"likes":136,"dislikes":13,"content":"有的人，别成天过誉过誉，脚踏实地，干好自己"},{"id":1953,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2017-12-27 13:45:21","like_diff":94,"likes":116,"dislikes":22,"content":"很细致 容易困"},{"id":48681,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-04-15 16:30:49","like_diff":88,"likes":93,"dislikes":5,"content":"找老师签了条子去数学开课办被那个老师骂出来 微博私信矿爷 他让我打电话给他 安慰并向我解释情况～真的很暖（我并不是补选他的课，之前也和他不认识）"},{"id":436,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-03-15 02:23:16","like_diff":76,"likes":88,"dislikes":12,"content":"很和蔼  时不时来一句潮流句子"},{"id":133,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2017-04-14 13:49:54","like_diff":72,"likes":90,"dislikes":18,"content":"没正式选上过，很遗憾"},{"id":7272,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-09-12 13:30:41","like_diff":62,"likes":121,"dislikes":59,"content":"沒有傳說那麼神"},{"id":9932,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2016-08-04 04:17:12","like_diff":59,"likes":66,"dislikes":7,"content":"老师人好，但学不学的好微积分还看个人"},{"id":16,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-03-14 15:17:59","like_diff":52,"likes":67,"dislikes":15,"content":"矿爷威武！！"},{"id":21907,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2016-03-01 14:18:01","like_diff":52,"likes":94,"dislikes":42,"content":"其实感觉大家捧的太严重了"},{"id":20020,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2016-01-26 02:12:09","like_diff":46,"likes":50,"dislikes":4,"content":"其实矿爷最大的成就是微积分课程一套详细完整的在线资料……"},{"id":392,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-03-15 01:52:14","like_diff":45,"likes":50,"dislikes":5,"content":"很细致，很真诚"},{"id":174484,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-06-13 03:18:06","like_diff":44,"likes":45,"dislikes":1,"content":"这助教dwl真无语………………"},{"id":178606,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-07-16 14:44:11","like_diff":44,"likes":53,"dislikes":9,"content":"建议助教也上査老师系统。\n\n不患寡而患不均。md你一个助教给分比其他班给分低这么多，你这已经不能说严格要求了，你不觉得是纯纯耽误学生吗？你良心不痛吗??????!!!!!!!????!!"},{"id":137190,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2021-07-02 06:29:53","like_diff":40,"likes":42,"dislikes":2,"content":"没有传说中那么神。但是上课上的也够好，职业态度好，备课认真。还很了解实事，经常分享一些八卦，哈哈哈。很难想象这是一位已经64岁高龄的老师，强推"},{"id":19302,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2016-01-24 00:23:49","like_diff":38,"likes":46,"dislikes":8,"content":"上课非常细致，节奏很慢，很易理解。适合文科生。对于那些数学本来就非常逆天的家伙来说不合适。很爱卖萌。"},{"id":73895,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2018-02-03 11:14:23","like_diff":37,"likes":46,"dislikes":9,"content":"这么说吧，苏老师的学生水平明显低于卢老师的，但是苏老师的学生绩点可能比卢老师的高，以前是卷子简单，现在统一试卷了，苏老师的学生反应很大，但是两个老师各自批卷的啊，卢老师出分之后，苏老师还在努力解救广大文科生，最后苏老师班绩点都好的。"},{"id":118712,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-10-31 03:06:37","like_diff":37,"likes":39,"dislikes":2,"content":"十分！老师特别有学问，最让我感动的是老师讲到费马定理、罗尔定理、拉格朗日定理的时候说了一句：很多数学家都是站在巨人的肩膀上得到了新的结论，我还是站起来讲吧。六十多岁了。"},{"id":139635,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2021-07-18 15:23:47","like_diff":32,"likes":35,"dislikes":3,"content":"微甲Ⅰ是矿矿教当时我像评论里很多人一样觉得这个老师不过尔尔。微甲Ⅱ换了另一个老师，虽然查老师评分不比矿矿低但是水平差距还是肉眼可见。想来自己半年前的观点真是暴论，只能劝各位学弟学妹珍惜苏德矿老师。"},{"id":175073,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-06-21 11:20:45","like_diff":32,"likes":33,"dislikes":1,"content":"远离dwl助教的班"},{"id":2665,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-05-05 04:32:15","like_diff":31,"likes":57,"dislikes":26,"content":"不上矿爷的课会是大学里最大的遗憾"},{"id":175755,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-06-26 12:09:12","like_diff":31,"likes":34,"dislikes":3,"content":"代汶利是真的伞兵，远离她，不然会变得不幸"},{"id":134025,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2021-03-12 06:01:34","like_diff":28,"likes":29,"dislikes":1,"content":"矿爷依旧坚守在教学一线，甚至期末出分后还让大家给他提提建议，“希望自己能教得更好！”，六十四岁的矿爷就是一面旗帜，飘扬在空中，永不褪色！"},{"id":168869,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-02-23 05:40:17","like_diff":28,"likes":29,"dislikes":1,"content":"矿爷人很好，但是就是dwl给分太…"},{"id":176206,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-06-28 05:01:59","like_diff":28,"likes":33,"dislikes":5,"content":"远离dwl远离dwl远离dwl这个助教"},{"id":106684,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-04-29 02:46:54","like_diff":27,"likes":28,"dislikes":1,"content":"积你太美！"},{"id":177360,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-07-03 04:24:41","like_diff":23,"likes":25,"dislikes":2,"content":"首先我想说的是，矿爷人挺好，不过课程不适合快节奏的人上，如果你的数学非常不错，建议直接听慕课，因为听他的课真的容易睡着；其次，助教给分太过于求是了，校风恪守的是真的好啊（阴阳怪气），明明今年的题难一些，不知道正态分布是吧？是一点也不捞啊，就想问问有几个人能拿到90分？几个人能4绩点以上？真是当助教当傻了！"},{"id":178572,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-07-15 06:30:41","like_diff":23,"likes":26,"dislikes":3,"content":"远离dwl，太恨了。矿爷怎么说，感觉廉颇老矣。"},{"id":187350,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2024-01-15 14:19:16","like_diff":23,"likes":30,"dislikes":7,"content":"代汶利sb，简直脑瘫"},{"id":3897,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-06-17 07:44:45","like_diff":22,"likes":27,"dislikes":5,"content":"虽然我是不听课的学渣。。但感觉老师还是很用心在讲"},{"id":35643,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2017-01-18 11:37:40","like_diff":22,"likes":27,"dislikes":5,"content":"矿爷爷的课，杠杠的，好好学习天天向上"},{"id":4726,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2016-12-13 06:39:55","like_diff":21,"likes":21,"dislikes":0,"content":"非常轻松就学会了 是享受 矿爷人超好"},{"id":180981,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-09-30 12:15:47","like_diff":21,"likes":27,"dislikes":6,"content":"大一新生刚听了四次课，感觉矿爷讲的挺好，但是在dwl班上，有没有学长学姐细说一下为啥她不好，有点害怕。。。"},{"id":796,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-03-17 04:52:28","like_diff":20,"likes":26,"dislikes":6,"content":"很耐心，很细心，对学生超好"},{"id":152660,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2022-04-17 15:44:49","like_diff":19,"likes":20,"dislikes":1,"content":"矿爷老了，讲的也没有mooc中那样好了\n\n但矿爷始终认真负责地对待每一个学生，这是我可以肯定的"},{"id":188908,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2024-01-20 14:04:30","like_diff":19,"likes":23,"dislikes":4,"content":"讲课比较慢，不适合所有人。对于个人来说，不如自己看书。"},{"id":104882,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-03-29 10:00:23","like_diff":18,"likes":22,"dislikes":4,"content":"十分 谢谢矿爷的网课 帮我更好地学习了微积分"},{"id":122204,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2020-02-20 03:10:53","like_diff":18,"likes":19,"dislikes":1,"content":"H期末平均50，不调分"},{"id":175427,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-06-25 01:00:32","like_diff":18,"likes":21,"dislikes":3,"content":"我永远喜欢汤yt助教姐姐!!!"},{"id":81102,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2018-07-04 02:29:04","like_diff":17,"likes":19,"dislikes":2,"content":"考完来评个分，确实大学教授里能像苏老师这么尽职尽责的不多了。上课讲的很详细而且期末为我们准备了充足的复习视频和资料。真的给10分嫌少?"},{"id":137237,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2021-07-02 13:16:06","like_diff":17,"likes":18,"dislikes":1,"content":"不敢说矿爷的敬业达到了感动中国的水平，但是我愿意称他为我心中的标兵\n\n今天刚考完期末，就算没被捞我也要给他打10分"},{"id":156744,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2022-06-21 01:14:56","like_diff":17,"likes":19,"dislikes":2,"content":"咋还没出分呀 闲着没事来给矿爷评一下\n\n微二H 老师喜欢用讲稿投影的方式。讲得非常非常细！！！我觉得有种把新课和习题课结合在一起的感觉，上课经常会总结做题的方法，听完矿爷的课感觉也不需要听助教的习题课了。不过老师上课语速非常慢，太困了听不下去我就会听慕课（老师上课内容和慕课一模一样，连例题都一样）。总之老师上课内容无敌好，但语速实在很慢，听不下去的可以试试慕课doge\n\n老师有偶尔会用奇怪的方式点名（比如课中点名，把数字写在纸上传着看防止智云的人听到）\n\n然后说点别的。矿爷亲自给我们直播了大概五次习题课，每一次都有两到三个小时，甚至还录了两节常微分的课给我们选着听，花的都是他本可以拿来休息的时间。诚然看这么多课确实给比较占用时间，但是能感受到矿爷为教学花费的巨大精力。矿爷年纪也大了，但他对学生耐心关爱的态度从来没变，对教学不遗余力的态度也从来没变。能遇到这样的老师，是我幸运。\n\n一介书生，无以为报，十分满上，祝矿爷身体安康，永远少年。"},{"id":99002,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-01-24 06:42:16","like_diff":16,"likes":19,"dislikes":3,"content":"感觉有一点高中老师的风格。虽然真的没有传的那么神吧，但矿爷备课和上课很认真，绝对对得起大多数同学给他的10分"},{"id":168701,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-02-21 07:37:08","like_diff":16,"likes":21,"dislikes":5,"content":"矿爷六十多岁了还在一线教学，他对我们学生是真的用心，认真，负责。他的敬业的态度令人敬佩。dwl助教也很认真负责，每次作业都会仔细批改，不过今年的给分貌似有点求是…？"},{"id":88518,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2018-10-31 15:47:28","like_diff":15,"likes":16,"dislikes":1,"content":"一个是被矿爷的人品打动了，另一方面是矿爷对学生的理解。矿爷真的非常理解我们，而且三观很正，很为我们着想。"},{"id":135551,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2021-05-13 09:21:59","like_diff":15,"likes":17,"dislikes":2,"content":"大一的时候上矿爷的课，没有什么过多的感觉，今年准备考研，回过头再看矿爷的mooc，有些知识点真的感到醍醐灌顶，感觉自己大一的时候低估了矿爷的讲课水平，矿爷出圈除了因为他的段子，我觉得更因为他对概念上的理解运用太深刻了，把定理一气呵成、水到渠成地推出来的讲课方式真的妙。"},{"id":194240,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2024-06-23 01:02:48","like_diff":15,"likes":18,"dislikes":3,"content":"给分一般，上课比较有意思，不过最近感觉状态没有自己在MOOC上讲得好了"},{"id":1999,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-03-28 07:08:27","like_diff":14,"likes":17,"dislikes":3,"content":"矿爷讲的特别认真！"},{"id":154219,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2022-05-26 05:47:50","like_diff":14,"likes":16,"dislikes":2,"content":"来给矿爷刷到满，越往后越感觉矿爷讲得是真的好，能把很难的东西讲得很简单"},{"id":168916,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-02-23 11:49:14","like_diff":14,"likes":16,"dislikes":2,"content":"矿爷yyds，助教给分过于求是了"},{"id":169373,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-02-25 15:51:47","like_diff":14,"likes":15,"dislikes":1,"content":"苏德矿老师是好老师，认真、用心、负责。dwl助教也很认真负责，仔细批改每一次作业，不过今年给分挺求是的。。。"},{"id":807,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-03-17 08:47:53","like_diff":13,"likes":20,"dislikes":7,"content":"能让人学懂数学的老师！"},{"id":123490,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2020-06-09 06:50:48","like_diff":13,"likes":14,"dislikes":1,"content":"讲课细致，人很可爱，没有传说中那么神，但总体来说还是很棒的。好好交作业做mooc测试平时分就能满（在我跟苏老师学微积分的同时，我南京大学的同学如获至宝地跟我推荐了苏老师的mooc，我………手动滑稽）"},{"id":126337,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2020-09-23 05:25:28","like_diff":13,"likes":14,"dislikes":1,"content":"H课友，矿爷讲课肯定是没问题的，毕竟那么多人靠着他的mooc学好了数学😢给分啥的我也不清楚啥调不调分的，没挂就好了，123分别70 91 80，作为一个菜鸡已经很满意了"},{"id":168415,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-02-15 14:33:03","like_diff":13,"likes":14,"dislikes":1,"content":"苏老师真的很认真负责，绝对称得上是大学数学的引路人。\n\n或许有些人认为矿爷讲的太慢太细，不及其他老师。私以为，苏老师讲的慢是事实，但是一方面是出于严谨，另一方面是对广大学生的负责。不可否认即使在浙大课堂中也存在明显的水平差异，老师的选择只能是让大部分人听懂。在这方面，苏老师绝对是当仁不让的好老师。\n\n不管数学系内部怎样看待，拥有B站、微博的百万粉丝苏老师，照亮了很多人学数学的路。"},{"id":117295,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-09-22 14:18:00","like_diff":12,"likes":14,"dislikes":2,"content":"听了矿爷的微课，二倍速食用，感觉极佳"},{"id":122688,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2020-03-19 04:04:22","like_diff":12,"likes":15,"dislikes":3,"content":"矿爷不再是以前的矿爷了，期末不调分，年纪大了脾气没以前好了，不过在负责认真上，他一如既往。平时作业挺多的有好处，不要幻想期末调分"},{"id":133213,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2021-02-18 06:02:40","like_diff":12,"likes":12,"dislikes":0,"content":"老师的MOOC拯救了微积分"},{"id":56463,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2017-07-04 00:59:57","like_diff":11,"likes":18,"dislikes":7,"content":"觉得老师花太多时间在直播上了，期末复习到三重积分让大家去找直播复习，课堂上就花了一节课过了一遍"},{"id":60591,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2017-10-24 23:20:10","like_diff":11,"likes":13,"dislikes":2,"content":"老师会把上课内容挂到微博上让其它人学习? 。而且我在微信群上问的问题都会很快得到回应。做的事都是为了让学生们学的更好。是个非常尽职尽责的老师！"},{"id":94476,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-01-16 16:52:54","like_diff":11,"likes":11,"dislikes":0,"content":"我爱矿矿！我是专业矿吹"},{"id":114700,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-07-11 04:18:32","like_diff":11,"likes":13,"dislikes":2,"content":"矿爷是不是很喜欢赵雅芝"},{"id":153445,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2022-04-29 23:06:14","like_diff":11,"likes":11,"dislikes":0,"content":"这才是教育者"},{"id":190702,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2024-03-15 06:24:08","like_diff":11,"likes":18,"dislikes":7,"content":"苏老师讲得很好很清楚。只是dwl助教简直了，教导主任上身了，9分一分扣给助教。"},{"id":209823,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2025-01-07 07:39:55","like_diff":11,"likes":11,"dislikes":0,"content":"你给我5.0，我给你10.0，神，无需多言。"},{"id":33052,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2016-09-11 08:08:03","like_diff":10,"likes":12,"dislikes":2,"content":"听矿矿的课是一种享受！唯一的槽点在于那有点欲盖弥彰的教案?"},{"id":36203,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2016-11-11 04:55:42","like_diff":10,"likes":12,"dislikes":2,"content":"上课讲段子，比我们还潮\n\n\n\n"},{"id":52408,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2017-06-20 01:32:08","like_diff":10,"likes":29,"dislikes":19,"content":"过誉了。老师人不错。有那时间关心直播卡不卡观众能不能听懂粉丝多不多不如多关注关注课堂质量和作业情况。"},{"id":105651,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-04-18 02:04:55","like_diff":10,"likes":16,"dislikes":6,"content":"手写的讲稿字大，但是屏幕上显示的东西很少，连续性不强；上课确实有点幽默；说话抑扬顿挫，但是只是念讲稿；最主要的就是手写的讲稿让我脑子里连续不起来（个人观点"},{"id":146516,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2022-01-06 23:32:00","like_diff":10,"likes":11,"dislikes":1,"content":"期末完来评分，虽然成绩还没出，但不得不说老师讲得确实很好，很细致，很多定理也会证明给同学们看，加深大家对定理的理解。至于投影自己手写的稿件，确实屏幕上显示的字比较少，但是矿爷课后都会把上课讲的内容都拍照发在钉钉群里。这学期的助教小哥哥人也很好，很可爱也很有耐心。然后就是老师给分真的也好，只要平时认真听课，好好写作业，平时分都给得挺高的。以上。"},{"id":146766,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2022-01-07 11:37:42","like_diff":10,"likes":10,"dislikes":0,"content":"老师是好老师，助教是好助教，能捞我就更好了"},{"id":170119,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-03-01 11:51:46","like_diff":10,"likes":20,"dislikes":10,"content":"是个认真负责的好老师，但水平着实没有外界吹捧的那么高"},{"id":209701,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2025-01-06 15:56:08","like_diff":10,"likes":11,"dislikes":1,"content":"今天晚上刚刚出分\n\n满绩拿下\n\n苏老师真的很好 上课质量很好 只要跟上思路 上课一定是受益匪浅的 重视原理和思维逻辑\n\n（虽然我听的不多 感觉还是吃高中竞赛老本。）\n\n代助教也不至于被喷\n\n一个长学期就那点工资你还指望人家给你提供什么 而且我认为给分还是可以的 习题课的选题也还是蛮有新意的 只要好好学都还是很不错的\n\n（虽然一个月去一次。）\n\n没必要说老师的不对"},{"id":209812,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2025-01-07 08:12:52","like_diff":10,"likes":14,"dislikes":4,"content":"谁骂dwl助教啊？助教不是挺好的，会捞！苏老师讲课虽然比较慢，但很细致，不会让人昏昏欲睡，认真听课绝对能听懂。代助教也挺好的，习题课会讲拓展内容（有些确实会有点难），给分又好，为什么会有人骂？"},{"id":65429,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2018-01-04 01:58:52","like_diff":9,"likes":11,"dislikes":2,"content":"担当大任，认真负责，名不虚传！"},{"id":113563,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-07-07 00:05:04","like_diff":9,"likes":10,"dislikes":1,"content":"上了矿爷一年微积分。希望他的课可以有两倍速。三观很正，也是我喜欢的讲课风格，虽然身边的人都觉得矿爷没有那么好，但我觉得矿爷很好，值得我的10分。微积分其实做做课后题，记住公式，并会用，就能拿不低的分数。"},{"id":115662,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-08-16 11:29:51","like_diff":9,"likes":9,"dislikes":0,"content":"选过矿爷的微积分，感觉还行，可能不像大家传的那么神，但是对学生特别负责，我挺喜欢的。"},{"id":145665,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2021-12-31 04:02:30","like_diff":9,"likes":9,"dislikes":0,"content":"给十分是因为最高只有十分\n\n不管最后给多少绩点矿爷永远我的超人\n\n以及表白助教giegie！！"},{"id":157701,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2022-06-24 11:39:30","like_diff":9,"likes":11,"dislikes":2,"content":"上了矿爷的微H②，比我在卢姥爷微H1的绩点稍高一些（也可能是教学内容差异导致的）。总的来看，矿爷讲的比较慢，会反复强调细节，对于基础差的同学比较友好。但是对基础好的同学来说很容易睡着。肉眼可见一学期过去，教室里越来越空，还是挺心疼矿爷的。平时周末会给我们开直播复习，但是时间会比较长。"},{"id":159310,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2022-07-12 04:10:37","like_diff":9,"likes":11,"dislikes":2,"content":"“我不说你都知道”"},{"id":168198,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-02-01 13:37:33","like_diff":9,"likes":10,"dislikes":1,"content":"不敢说是学术水平最高的研究员，但作为一个老师，矿爷真的是做的很好了，认真负责的态度真的是无可挑剔，而且上网课睡过头了矿爷也会帮忙补签hhhh(就这一点就值十分）讲课真的超级细致，（有点犯困hhh）但不影响是个好老师，理科的同学可能觉得有点无聊hhhh，喜欢讲课细致老师的同学强推"},{"id":203321,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2024-11-19 06:38:09","like_diff":9,"likes":9,"dislikes":0,"content":"矿爷手动版PPTyyds"},{"id":209813,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2025-01-07 07:17:03","like_diff":9,"likes":12,"dislikes":3,"content":"dwl助教很好，海底捞，矿爷讲课也很好"},{"id":1061,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-03-21 16:03:36","like_diff":8,"likes":10,"dislikes":2,"content":"很棒！学数学学得很开心"},{"id":44282,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2017-01-17 14:05:49","like_diff":8,"likes":8,"dislikes":0,"content":"很幽默，很风趣。讲课也很有逻辑。给分也比较照顾同学"},{"id":51069,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2017-05-16 02:53:59","like_diff":8,"likes":26,"dislikes":18,"content":"老师上的太简单 还不如自学 效率更高"},{"id":84952,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2018-07-14 13:52:48","like_diff":8,"likes":9,"dislikes":1,"content":"很荣幸上了矿爷一个学年的课！矿爷讲课非常细致啊，简直是文科生的福音。我的微积分成绩从微一到微二到微三一直在涨啊！真心感谢老师！当然自己努力多做题多复习总结也是很重要的！"},{"id":99937,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-01-25 10:13:33","like_diff":8,"likes":10,"dislikes":2,"content":"讲的偏基础"},{"id":141565,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2021-10-15 00:12:23","like_diff":8,"likes":8,"dislikes":0,"content":"矿爷慕课学生。虽然有不少学生说矿爷过誉，但我觉得他真的很不错，打牢基础，理解清晰，真的是我听过的最让人踏实的课。而且矿爷板书还挺好看，写字擦黑板也挺快，每次几乎就是上台就滔滔不绝，可以说是很负责的老师了。"},{"id":145027,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2021-12-26 15:59:16","like_diff":8,"likes":11,"dislikes":3,"content":"助教giegie🤤🤤🤤我的助教giegie🤤🤤🤤🤤"},{"id":156837,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2022-06-21 05:34:26","like_diff":8,"likes":10,"dislikes":2,"content":"矿爷给了我98，可惜我只能给他打10分。注：矿爷点名是吓吓我们的，点名分实际上每个人都给满！"},{"id":157227,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2022-06-22 12:26:17","like_diff":8,"likes":11,"dislikes":3,"content":"上课既仔细又幽默，还会在考前亲自给我们直播习题课，听完之后连我这种数学小垃圾都感觉豁然开朗。能跟着矿爷学一整年的微积分，是我在ckc遇到的最大幸事之一！愿有趣的灵魂永远年轻！"},{"id":169733,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-02-27 14:58:10","like_diff":8,"likes":10,"dislikes":2,"content":"矿爷是我见过最耐心的数学老师，把微积分Ⅱ讲的特别清楚特别容易理解，简直是文科生数学救星！矿爷教学态度超级认真，会在周末开作业直播课，让我想起高中数学老师那种非常负责的气质55555上课也特别有趣，会给大家分享生活趣事还有励志的话哈哈哈哈哈，超级超级喜欢矿爷！！"},{"id":171923,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-04-12 14:38:27","like_diff":8,"likes":9,"dislikes":1,"content":"说实话，老师讲的是真的细，不过可能也是因为年龄比较大了，说话可能啰嗦一点，不过讲的还是非常不错的。不过可能不适合快节奏的学生，上着上着课能睡着"},{"id":206446,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2024-12-15 06:52:04","like_diff":8,"likes":11,"dislikes":3,"content":"助教沈姐姐简直天使，非常非常非常负责，讲的超级清晰，手写讲义很方便课后复习，没有她活不下去啊🥺"},{"id":2612,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-05-04 17:19:05","like_diff":7,"likes":7,"dislikes":0,"content":"老师很有个性"},{"id":14285,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2016-01-06 05:47:42","like_diff":7,"likes":9,"dislikes":2,"content":"真心浙大招牌好老师"},{"id":34313,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2017-01-18 05:24:54","like_diff":7,"likes":8,"dislikes":1,"content":"ym矿爷!万岁!"},{"id":35847,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2017-01-18 12:06:06","like_diff":7,"likes":10,"dislikes":3,"content":"谢矿爷不挂之恩！"},{"id":44850,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2017-01-18 11:32:56","like_diff":7,"likes":8,"dislikes":1,"content":"矿爷贼稳，认真听能学到很多"},{"id":108684,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-05-31 06:37:28","like_diff":7,"likes":11,"dislikes":4,"content":"啥都好，就是作业太多，是别的老师布置的两倍以上。"},{"id":125464,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2020-09-09 15:36:17","like_diff":7,"likes":9,"dislikes":2,"content":"老师上学期一节课点三次名"},{"id":130961,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2021-01-25 11:40:51","like_diff":7,"likes":7,"dislikes":0,"content":"矿爷总体来说针不戳！！！很有耐心，上课也很有趣！但比较重视定义和公式的推导，对题目讲的没那么多（可能本人太菜），而且H没有习题课，学弟学妹们自己做点题或者多看看答案"},{"id":138385,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2021-07-09 00:24:40","like_diff":7,"likes":11,"dislikes":4,"content":"矿宝必须满分"},{"id":146905,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2022-01-08 03:38:11","like_diff":7,"likes":8,"dislikes":1,"content":"我爱矿爷，我爱助教！"},{"id":156786,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2022-06-21 03:10:26","like_diff":7,"likes":10,"dislikes":3,"content":"我必须给矿矿满分！！今天去出分啦好激动好激动！微1也就3.6 微2能有4.5真的出乎我的意料我真的哭死！！矿矿其实很适合数学一般的文科生（比如我）他每个步骤都会讲得很细，而且期中期末考试前也会在周末直播讲一些典型例题，真的很有帮助！！"},{"id":159522,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2022-08-02 08:22:34","like_diff":7,"likes":8,"dislikes":1,"content":"矿爷人真的超好，讲课很细致，从微一3.6到微二4.8，算是给一年的微积分学习画上了圆满的句号"},{"id":159549,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2022-08-08 14:34:25","like_diff":7,"likes":8,"dislikes":1,"content":"矿爷慕课，适合预习"},{"id":199523,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2024-09-25 02:44:35","like_diff":7,"likes":8,"dislikes":1,"content":"讲得好！"},{"id":33,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-03-14 15:29:34","like_diff":6,"likes":8,"dislikes":2,"content":"苏爷爷威武"},{"id":8075,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-09-17 02:05:07","like_diff":6,"likes":11,"dislikes":5,"content":"重修班终于是矿爷的课大概也是圆满了？。"},{"id":11518,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-12-03 10:44:54","like_diff":6,"likes":9,"dislikes":3,"content":"只能听懂矿爷的课"},{"id":12018,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-12-21 13:48:11","like_diff":6,"likes":8,"dislikes":2,"content":"矿爷威武"},{"id":18444,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2016-01-21 15:53:43","like_diff":6,"likes":8,"dislikes":2,"content":"认真的老师总要给他点个赞"},{"id":44842,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2017-01-18 11:17:28","like_diff":6,"likes":6,"dislikes":0,"content":"矿爷很可爱的 讲课也好！虽然本人学渣差点挂科 但是矿爷讲课真的很好！"},{"id":74297,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2018-02-10 02:21:10","like_diff":6,"likes":10,"dislikes":4,"content":"过誉了"},{"id":77307,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2018-05-04 13:14:29","like_diff":6,"likes":10,"dislikes":4,"content":"有时候还挺想睡觉的，感觉被严重过誉了，不过可能是文科生不适合学数学吧"},{"id":98448,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-01-23 12:52:39","like_diff":6,"likes":8,"dislikes":2,"content":"学渣爱矿爷"},{"id":103921,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-03-07 08:54:49","like_diff":6,"likes":22,"dislikes":16,"content":"也就那样吧，过于注重自己所谓的“网红”了"},{"id":104849,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-07-03 10:17:11","like_diff":6,"likes":10,"dislikes":4,"content":"给分挺求是的。作业多，还要做慕课的题目，不过期末时终于明白矿爷的心了，这么多作业的确给我打下了不错的基础(๑•ั็ω•็ั๑)"},{"id":113008,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-07-05 17:27:33","like_diff":6,"likes":11,"dislikes":5,"content":"感谢苏老师孜孜不倦三个学期都卡我绩点"},{"id":144868,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2021-12-25 09:23:19","like_diff":6,"likes":7,"dislikes":1,"content":"对微积分毫无兴趣\n\n矿爷拯救了我的微积分\n\n还教了我其他很多\n\n感谢您挽救了我濒危的兴趣"},{"id":145562,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2021-12-30 08:41:13","like_diff":6,"likes":9,"dislikes":3,"content":"表白热心又负责的助教，别拦我，我要做giegie的狗🤤🤤🤤🤤🤤"},{"id":146767,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2022-01-07 11:37:27","like_diff":6,"likes":6,"dislikes":0,"content":"老师是好老师，助教是好助教，能捞我就更好了"},{"id":155245,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2022-06-09 17:44:48","like_diff":6,"likes":7,"dislikes":1,"content":"矿矿为了教会我们真的是不遗余力……对不起ಥ_ಥ"},{"id":167932,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-01-20 11:53:54","like_diff":6,"likes":9,"dislikes":3,"content":"讲课最大的特点就是很细致很细致，会一个定理一个定理地推导，从基础知识讲到拓展的知识，很全面，很细致。对于数学不好的人来说是很不错的选择。\n\n要做mooc，有点麻烦。\n\n会在群里发上课的讲义和整理的基本公式，也会在群里回答同学提出的问题。\n\n很喜欢“站起来就说，说对的加分”，上网课之后“第一个找出错误的，加分”，但每次都是那几个人站起来讲。"},{"id":184300,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-12-16 04:24:20","like_diff":6,"likes":7,"dislikes":1,"content":"1.5-2倍速的mooc通俗易懂，很适合预习"},{"id":184350,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-12-18 05:59:46","like_diff":6,"likes":10,"dislikes":4,"content":"矿爷课讲得真的很细，他参与编写的教材和课堂上也有很多例子帮助理解；不过习惯快节奏的同学们可以选择慕课，上矿爷的课我打过好几次瞌睡）而且上课有时候还会讲点故事哈哈哈\n\ndwl助教老师习题课也很负责，给分从平时分和期中（23-24秋冬）来看还是可以的"},{"id":202903,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2024-11-15 05:31:31","like_diff":6,"likes":8,"dislikes":2,"content":"感谢矿✌️将我从xry的课堂中把我救赎"},{"id":209821,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2025-01-07 07:39:20","like_diff":6,"likes":7,"dislikes":1,"content":"感谢苏老师，感谢助教姐姐🥰我只能说10分不是老师的极限啊😭"},{"id":210703,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2025-01-12 09:50:03","like_diff":6,"likes":6,"dislikes":0,"content":"苏老师讲得虽然慢，但确实很有趣，而且不会影响你自己的节奏，外加助教沈姐姐好评（后期矿爷迷恋上了点名这种神秘的力量）"},{"id":216396,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2025-03-15 11:25:08","like_diff":6,"likes":6,"dislikes":0,"content":"我不想做作业还要抄题目😭"},{"id":101,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-03-14 15:52:08","like_diff":5,"likes":20,"dislikes":15,"content":"作为南方人无法理解北方人的痛苦"},{"id":1727,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-03-24 00:20:04","like_diff":5,"likes":7,"dislikes":2,"content":"讲得十分细致，总结的好！"},{"id":4296,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-06-18 16:32:10","like_diff":5,"likes":6,"dislikes":1,"content":"拍视频。。"},{"id":8109,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-09-17 05:10:28","like_diff":5,"likes":8,"dislikes":3,"content":"比较慢，但是极细致，好人，矿爷万岁！"},{"id":12387,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-12-23 07:22:05","like_diff":5,"likes":8,"dislikes":3,"content":"很棒哦"},{"id":12734,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-12-24 02:50:12","like_diff":5,"likes":6,"dislikes":1,"content":"一句话，很好"},{"id":15097,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2016-01-12 04:33:14","like_diff":5,"likes":10,"dislikes":5,"content":"论好老师的重要性，不水手机微积分绝对不用操心了。上课细致，平易近人，没有教授的架子。能选一定要选！"},{"id":28420,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2016-06-28 08:55:35","like_diff":5,"likes":6,"dislikes":1,"content":"赞赞赞"},{"id":44890,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2017-01-18 12:42:20","like_diff":5,"likes":6,"dislikes":1,"content":"感谢矿爷不挂之恩，矿爷讲课还是准备得很很认真仔细的"},{"id":46215,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2017-01-21 02:51:11","like_diff":5,"likes":7,"dislikes":2,"content":"简单平实 适合理解比较慢的同学"},{"id":56491,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2017-07-04 01:43:33","like_diff":5,"likes":8,"dislikes":3,"content":"期末好难啊，苏老师平时答疑绝对的第一好，期末是自己考的太崩了。微积分gg，下学期再战吧"},{"id":70887,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2018-01-27 17:24:49","like_diff":5,"likes":6,"dislikes":1,"content":"礦爺謝謝你\n\n"},{"id":93252,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-01-08 11:48:37","like_diff":5,"likes":5,"dislikes":0,"content":"好老师，上他的课提不起精神，但是课后会找他的视频来看，助教人也挺可爱"},{"id":98470,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-01-23 13:15:44","like_diff":5,"likes":5,"dislikes":0,"content":"感谢不挂"},{"id":115990,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-08-28 08:19:53","like_diff":5,"likes":7,"dislikes":2,"content":"讲课还不错，作业有点多，慕课也要做。不过得亏作业多，期末复习少忙活。"},{"id":138400,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2021-07-09 02:39:14","like_diff":5,"likes":5,"dislikes":0,"content":"老师很好的，讲课特别地细。"},{"id":140142,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2021-08-29 03:49:25","like_diff":5,"likes":6,"dislikes":1,"content":"矿爷yyds"},{"id":143397,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2021-11-25 03:30:26","like_diff":5,"likes":9,"dislikes":4,"content":"虽然矿爷上课是挺好，但是事情实在太多了，慕课问答之类的事情真的很让人头疼"},{"id":143949,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2021-12-14 01:50:47","like_diff":5,"likes":7,"dislikes":2,"content":"矿爷yyds！！真的是讲得好有热情还很负责，虽然网课放的是之前的视频但还是会一直陪着我们解答问题！！\n\n下学期还选您的课"},{"id":155191,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2022-06-21 03:09:20","like_diff":5,"likes":7,"dislikes":2,"content":"爱矿矿呜呜呜呜呜"},{"id":159526,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2022-08-03 09:55:58","like_diff":5,"likes":8,"dislikes":3,"content":"开二倍速依然那么清晰易懂"},{"id":176282,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2023-06-28 08:35:09","like_diff":5,"likes":12,"dislikes":7,"content":"22-23春夏 微甲2地狱难度\n\n喜提史低3.3\n\n我对老师没有任何不好的感觉 dwl姐姐也非常好 _name":"苏德矿","post_time":"2021-01-26 17:38:32","like_diff":-27,"likes":8,"dislikes":35,"content":"过誉了"},{"id":195506,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2024-06-28 12:01:36","like_diff":-28,"likes":6,"dislikes":34,"content":"讲课慢，思路差"},{"id":12499,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2015-12-23 11:41:30","like_diff":-30,"likes":11,"dislikes":41,"content":"差差差"},{"id":98530,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-01-23 14:31:52","like_diff":-36,"likes":10,"dislikes":46,"content":"刚刚出微积分成绩，表示只要上课认真去听是不会听不懂的，然后助教也hin棒，然后真的可以拯救我们这种数学中下游的学生，一个算式会一个个数值往里带慢慢算出来，很清晰。投影仪讲课也很值得其他老师借鉴，苏老师真的是很讲究教学方法，很接地气，坐第一排睡觉会点醒你，他的目光时常定格在第三排靠走廊正对着他的位置，别问为什么，因为这是我的专座哈哈。考前复习了两天，题目没刷过，只是复习了所有知识点和题型，平时作业认真完成，然后就受宠若惊地4.5本来以为会2点几的，大爱矿爷，我会好好学微积分的！！！"},{"id":105166,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-04-27 13:48:47","like_diff":-46,"likes":8,"dislikes":54,"content":"满?太简单了"},{"id":66013,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2018-07-10 13:31:38","like_diff":-50,"likes":12,"dislikes":62,"content":"说实话，微积分不就是给文科生之类的或者数学要求比较低的专业吗，想挑战难度去学数学分析啊"},{"id":149052,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2022-01-14 08:19:28","like_diff":-53,"likes":6,"dislikes":59,"content":"一年前上的课，现在想起来补个评分。就个微积分，事情是真他丫的多！"},{"id":98619,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-01-23 16:01:08","like_diff":-54,"likes":5,"dislikes":59,"content":"4.8"},{"id":105333,"teacher_id":1811,"teacher_name":"苏德矿","post_time":"2019-04-20 08:27:40","like_diff":-69,"likes":10,"dislikes":79,"content":"那个刷ikun的同学是不是有问题，查老师用来黑人的吗？不要脸敢黑kunkun！我们几千万粉丝不是盖的！"}];
                    
                    // 排序函数
                    function sortComments(sortType) {
                        let sortedComments = [...commentsData];
                        
                        if (sortType === 'popular') {
                            // 按人气排序（点赞减点踩）
                            sortedComments.sort((a, b) => b.like_diff - a.like_diff);
                        } else if (sortType === 'latest') {
                            // 按时间排序（最新在前）
                            sortedComments.sort((a, b) => new Date(b.post_time) - new Date(a.post_time));
                        }
                        
                        return sortedComments;
                    }

                                    <span class="comment-likes">
                                        <span class="likes"><i class="fas fa-thumbs-up"></i> ${comment.likes}</span>
                                        <span class="dislikes"><i class="fas fa-thumbs-down"></i> ${comment.dislikes}</span>
                                    </span>
                                </div>
                                <div class="comment-content">${comment.content}</div>
                            </div>
                        `).join('');
                    }
                    
                    // 初始化页面
                    document.addEventListener('DOMContentLoaded', function() {
                        // 默认显示人气评论
                        renderComments(sortComments('popular'));
                        
                        // 绑定排序按钮事件
                        document.querySelectorAll('.sort-btn').forEach(btn => {
                            btn.addEventListener('click', function() {
                                // 更新按钮状态
                                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                                this.classList.add('active');
                                
                                // 排序并渲染评论
                                const sortType = this.getAttribute('data-sort');
                                renderComments(sortComments(sortType));
                            });
                        });
                    });
                </script>
            </div>
            
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>浙江大学教评查询系统 | 数据时效: 2025-05-02</p>
        </footer>
    </div>
    
    <script>
        // 搜索功能
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            const searchBtn = document.getElementById('search-btn');
            
            // 搜索按钮点击事件
            if (searchBtn) {
                searchBtn.addEventListener('click', function() {
                    performSearch();
                });
            }
            
            // 搜索框回车事件
            if (searchInput) {
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch();
                    }
                });
            }
            
            function performSearch() {
                const query = searchInput.value.trim();
                if (query) {
                    // 跳转到首页并携带搜索参数
                    window.location.href = '../index.html?search=' + encodeURIComponent(query);
                } else {
                    // 如果搜索为空，只跳转到首页
                    window.location.href = '../index.html';
                }
            }
        });
    </script>
</body>
</html>
